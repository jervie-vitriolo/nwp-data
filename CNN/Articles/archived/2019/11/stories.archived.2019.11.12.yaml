    'mgnl:tags': ['Hong-Kong', 'China', 'Hong-Kong-protests']
    'stories': ['2afb7266-00fb-484e-b458-ec8585e9a4c7', '722b4167-8bcf-4eff-ac25-c3dc24623c58',
      '83bf79ff-9d68-4fdb-b802-8027625754a1']
    'template': '1'
    'title': 'Schools shut, riot police out as Hong Kong sees yet another day of unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdf5a2-01d6-46cd-8d2d-e3f10135751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="http://www.cnnphilippines.com/world/2019/11/12/man-on-fire-hong-kong-protest.html"
        target="_blank">Hong Kong</a> is preparing for another day of turmoil Tuesday
        after a <a href="http://www.cnnphilippines.com/world/2019/11/12/man-on-fire-hong-kong-protest.html"
        target="_blank">man was shot by a police officer and another set alight</a>
        following a confrontation with protesters in one of the most dramatic days
        in over five months of protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0467c8-9f9d-4b44-8d5d-608debbcdb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2077fab-f475-45be-953c-df4c57f11be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are calling for calm after a day of clashes around the
        city on Monday that saw protesters hurl petrol bombs, set fires, build barricades
        and disrupt transport. More than 260 people were arrested as the protests
        went late into the night, police said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bacc4d-7be3-46ab-8c0b-b1ed08b71545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70ff3e-4a30-477a-b9b0-47ca2f060385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities and schools have canceled classes Tuesday as protesters
        and riot police gather in locations around the Asian financial hub. By 8 a.m.,
        police had already fired tear gas on the city''s streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652301bb-5e91-4c8d-b71f-6023c291ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82382cc-9a7e-4a37-9d2e-2c8e049a3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday morning, Hong Kong''s leader Carrie
        Lam called out "aggressive rioters" who she said were trying to disrupt the
        city''s transport networks. "They want to paralyze Hong Kong, which is a selfish
        act," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16146180-e0ea-4e6f-8ed9-e635b9e8a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38917e65-3c89-4697-a564-d04d8da91797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some schools have shut for the day, Lam said the government
        is not officially suspending classes as it would give protesters what they
        wanted —&nbsp;to bring the city to a standstill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999696b8-5cd6-4f06-b357-2799d6764140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea7eff-e39b-459d-ac81-85f4973eb3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most subway lines are operating, however some commuters were forced
        to walk along the train tracks in Sha Tin district after an unidentified object
        was found on the track, an MTR representative said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888658d4-8287-429c-bc76-9731d4d5cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87fd0a-e1d1-4603-80e0-141330bc9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Chinese University of Hong Kong (CUHK) —&nbsp;a short distance
        from Sha Tin —&nbsp;CNN saw black-clad protesters setting up barricades on
        Tuesday morning. A collection of bows and arrows had also been piled nearby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45193ab-e121-4594-97f7-0af893f805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51acdc7-44be-41bd-90ae-b334accef76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midday Tuesday, a few thousand people occupied a major intersection
        in Central, the city''s business district. Some appeared to be office workers
        on their lunch break, while others wore black and shielded behind umbrellas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcde3f6-ad61-43f7-8c82-01693ca6dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6d130-6751-46c5-88e6-0646941ac630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day of chaos</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25dd0b-ebd2-4dd4-ba7f-b300e1c9529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning local time, a police officer shot a 21-year-old
        protester at close range in the torso in Sai Wan Ho, on eastern Hong Kong
        Island. Hong Kong Chief Superintendent of Police Tse Chun-Chung said the officer
        fired because he was afraid the protester would attempt to snatch the gun
        from his hand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8984f-7d89-40b2-b183-600d449ceaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf2083-4e08-4795-b100-968b8f209ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, police said there was no immediate threat to
        the protester''s life, and on Tuesday, hospital authorities said he was no
        longer in a critical condition. According to a police source, the protester
        has been arrested for unlawful assembly, and for attempted robbery over allegedly
        trying to grab the gun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29991c4b-72b4-4803-b658-ec49f732b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca48d79-2c65-441a-9633-c89937704556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police first used lethal force in October by firing a live shot
        and injuring an 18-year-old man.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59c6e4-6c86-47e0-9181-b941ce29a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad73b5-3441-4aee-9a63-356844708d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident on Monday afternoon, a 57-year-old man was
        doused with a flammable liquid and set alight after an argument with protesters
        on a footbridge in Ma On Shan, police said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9eacfa-9f14-43d7-9a13-1dee2fd83591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbc857-0961-4ece-b301-e7d80e1f08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.491+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man remains in a critical condition, according to Hong Kong''s
        Hospital Authority. Police are treating the case as attempted murder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5d77b-4bfc-439f-ac20-20647c85e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a4028-09e2-491e-8023-1ed36fc04804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer was suspended from front line service Monday after
        driving a motorbike through a crowd of protesters in Kwai Fung, in the New
        Territories, Tse said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8aded-a386-42a8-a893-b713e8dbffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58b104-5092-472b-8b21-03dd0e73e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police officers were under great pressure, they were not out
        of control, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc6cd9-e173-4847-b474-82884b1cc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93571fd4-c45f-4589-9d99-cfacb6a0a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to everyone to please stay calm and rational," Tse added.
        "Continuing this rampage is a lose-lose situation for Hong Kong -- everyone
        is a loser."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf47c7-90db-447e-92e7-662cd4b9ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbbbe0-a225-481a-9345-64cd36ae3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International called Monday a "shocking
        low for the Hong Kong police," describing the shooting of the protester as
        a "reckless use of force."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48d37f-d1a8-4953-b906-d9c20a6f1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31377b13-1e1c-49aa-8f7f-96cd8f1663a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing protests</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a659fe-ccf6-4fc7-a302-34c274211731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protests began in June over a <a href="http://cnnphilippines.com/world/2019/9/4/hong-kong-to-withdraw-extradition-bill-protests.html"
        target="_blank">now-withdrawn</a> extradition bill.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c968a84-6c0a-4a0a-9900-fb0e695035ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82e011-edce-41f9-bc9d-da4c2d52100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, demonstrations have expanded to include <a href="http://www.cnnphilippines.com/world/2019/8/30/hong-kong-protests-demands.html"
        target="_blank">five major demands</a>, including an independent inquiry into
        alleged police brutality and <a href="http://www.cnnphilippines.com/world/2019/10/16/US-House-approves-bills-supporting-Hong-Kong-pro-democracy-activists.html"
        target="_blank">wider democratic reforms</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f101cf-fb3f-404d-84ea-db693ab1b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590ab1a-804b-44d1-9ca2-3aef7c80fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.492+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the demands, the city government appointed a panel
        of overseas experts to assist Hong Kong''s longstanding Independent Police
        Complaints Council (IPCC), which is conducting a fact-finding study into alleged
        police misconduct during the protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d71502-3aca-40e8-bb43-51fb84e916a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bfef5-8a7a-43fd-b609-bb9ad544ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, one of the experts tweeted a copy of the panel''s
        progress report, criticizing the IPCC''s investigative capabilities, and saying
        it needed to "substantially enhance its capacity" to assess evidence from
        witnesses and assemble a coherent account of the facts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff04b6-0c72-4132-895e-35388f30b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f2f3a-1946-463f-8622-5b451661f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC said it was "disappointed" that it was not consulted before
        one of the overseas experts made the progress report public. On Sunday, the
        Hong Kong government said the IPCC''s study would be "by no means a final
        report."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e3bd5-c120-453c-9eff-5fe6b702b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f24fae-433c-44a8-8ad7-85a974aba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonstop protests have also sent retail and tourism numbers plunging,
        and the semi-autonomous city fell into recession in October. <a href="http://www.cnnphilippines.com/world/2019/10/15/Is-it-safe-to-visit-Hong-Kong-right-now-.html"
        target="_blank">Travel</a> is dropping as demonstrations escalate in violence,
        and there is increasing public hostility toward the city government and police
        force.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf0d3c-a2aa-41e6-830c-2442b044c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c2828-c6d7-4d5a-b451-d9aecbac6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating violence</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c1e5c-3e41-4636-a7c8-aa5d49b6eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s violence comes just days after a university student died
        from a head injury suffered in a parking garage close to the scene of protests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67431ff-e8bc-4e93-8771-28454f02b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbad6a-f07a-420d-8d58-cd2c5d28825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow Tsz-lok, a computer sciences student at Hong Kong University
        of Science and Technology (HKUST), died on Friday morning after being on life
        support.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c40e0f-a8bc-40b0-b499-1a4338148880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a4a7b-f2be-4e91-b37b-973e3133232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no indication that Chow was involved in the nearby
        protest the night of his injury, his death prompted an outpouring of anger
        and grief from anti-government protesters, who claim that police actions on
        the night of the accident resulted in paramedics being temporarily unable
        to access him, a charge the force denies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92fe2c-88f7-4d8b-934d-880283aba3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:57:50.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/11/asia/hong-kong-protests-dramatic-intl-hnk/index.html"
        target="_blank">Schools shut, riot police out as Hong Kong sees yet another
        day of unrest</a>."</em></p>'
