      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad vowed to avenge the killing, saying in a statement:
        "The response to this crime will have no limits ... the occupation will be
        the one responsible for this aggression."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfca12a-d263-41d2-a61b-0b65b5ebc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad leader, Khaled al-Batsh, said at a press conference
        Tuesday that Israeli Prime Minister, Benjamin Netanyahu, "will pay a high
        price."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02facb37-c99d-4bf2-bc1e-7700452ba40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant group that runs Gaza, also said Abu Al-Ata''s
        death would "not pass without a response."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37048cb-29a1-4204-af1a-98794e3a3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty rockets were fired into Israel from Gaza, with about 20 intercepted,
        after the strike that killed Abu al-Ata, the IDF said. Two people sustained
        light injuries on the eastern outskirts of Ashdod, according to Israeli emergency
        service United Hatzalah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc53dc0-efcb-4f41-8630-e621e75d14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel ordered all schools and workplaces in Tel Aviv, as well as
        cities near Gaza to the country''s south, to close.</p>'
    '20':
