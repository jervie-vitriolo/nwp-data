      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on the Welfare of Children has approved “Trust
        Fund for the Abandoned, Neglected, or Voluntarily Committed Child of 2019,”
        wherein the proceeds from the trust fund would be given to neglected children
        once they reach 18 years of age and leave DSWD.</p>'
