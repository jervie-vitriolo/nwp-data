      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        regional trend of "depressed" refinery profits bit into Pilipinas Shell Petroleum
        Corporation''s bottom line as of September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320b8d7-d281-4069-8fc1-438f1b99499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:54:56.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed fuel company said it made ₱4.4 billion in January to
        September, which is 39 percent lower than the ₱7.2 billion net income booked
        during the same period in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510a244-9e07-4d12-9cd3-b22c140085cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:54:56.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb39ba0-b701-486f-9ad4-12ce8693142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:54:56.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit has been squeezed "amidst the low regional refining margin
        environment," fuel firm said in a disclosure to the Philippine Stock Exchange.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634c871-9c85-42e7-b15f-a7f3f676125b'
