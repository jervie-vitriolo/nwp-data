    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51887c-b56b-4f94-9ceb-682ecf171294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Davao-based
        businessman Dennis Uy continues to expand his business empire, as he takes
        over the local operations of fast food chain Wendy’s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a58fa-8018-43a6-96ad-c73e3c5350c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy-led Udenna Corporation, through its food business unit Eight-8-Ate
        Holdings, Inc., has fully acquired 51 Wendy’s restaurants in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ed043-14be-4623-8515-70d4791250b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Udenna’s latest venture in the food and restaurant segment,
        following its acquisition of Enderun Colleges, FamilyMart, and Conti’s Bakeshop
        and Restaurant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b10e0-9f61-4efa-9bef-726b2c7e565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to be in industries where there is growth and we will continue
        to expand our footprint in the restaurant space by offering quality, affordable
        dining out options,” Uy was quoted as saying in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd7319-2fd8-4578-b7eb-d6058c2a1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Udenna now at the helm, the company said it is expected to
        open more Wendy’s branches in key cities and provinces in line with its “aggressive
        expansion plan.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a464c6f-427a-4c05-b143-7170cdfa04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Udenna also commits to elevate through Eight-8-Ate the customers’
        dining experience through an enhanced core menu, launch of local signature
        products, and a reimaged restaurant design,” the company&nbsp;said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16dff38-3faa-4d2c-9a94-93dd85cd9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:37:04.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy’s is known for its square hamburgers, sea salt fries, and
        frosty dessert.</p>'
