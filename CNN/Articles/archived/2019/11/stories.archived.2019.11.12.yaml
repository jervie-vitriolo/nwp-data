    'caption': 'Uy-led Udenna Corporation, through its food business unit Eight-8-Ate
      Holdings, Inc., has fully acquired 51 Wendy’s restaurants in the Philippines.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
