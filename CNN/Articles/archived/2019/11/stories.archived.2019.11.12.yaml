      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2013/06/18/world/meast/syria-fast-facts/index.html"
        target="_blank">Damascus</a>, the son of another Islamic Jihad leader, Akram
        al-Ajouri, was killed in overnight strikes, according to Syria''s state-run
        SANA news agency. Another person was killed and 10 others injured, including
        Ajouri''s daughter, according to SANA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d2c13-7671-4bc8-9157-1d4908919658'
