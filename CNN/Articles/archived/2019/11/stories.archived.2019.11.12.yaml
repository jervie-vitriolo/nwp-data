    'template': '1'
    'title': 'Ex-PDEA chief says ‘Oplan Tokhang’ should be renamed'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41826e-52d4-4a02-b27d-2cfa6caef0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — A
        retired general who once led the Philippine Drug Enforcement Agency (PDEA)
        and Dangerous Drugs Board (DBB) on Tuesday said the government’s “Oplan Tokhang”
        should be renamed as it became synonymous with killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c7fcd-ef4a-478d-bee7-172bff856ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ako papalitan ko muna ang pangalan. Masama na ang dating
        eh. Parang ‘pag sinabing Tokhang patay eh</em>,” Former PDEA and DBB chief
        Dionisio Santiago told CNN Philippine’s The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710077d4-5457-41c6-abbb-8b7e47d81977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were to decide, I will change its name. It now
        has a bad image. It is synonymous with death.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99a87b-85a6-4aa1-b139-3c919751c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who also previously served as chief of staff of the Armed
        Forces of the Philippines, said "questionable" deaths of some suspected drug
        users have tainted the image of the drive, which he said is a good campaign
        in concept.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3021ad4-5c82-4200-9f29-f3e10068590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung titignan mo ang</em> concept <em>ng Tokhang</em>, it’s
        not more on killing. <em>Diba sabi</em> knock and talk?” he said. “<em>Kaya
        lang</em> in the process <em>baka nagkaroon ng</em> abuses.&nbsp;‘<em>Yan
        naman ang hinahabol ni</em> vice president. <em>Kung minsan</em> questionable
        ‘<em>yung mga</em> encounter. <em>Siguro ‘yun lang ang titigna dun</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e94503-be9f-4bba-a716-1ff9892a55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at the concept of Oplan Tokhang, it''s
        not about killing. It means knock and talk, right? However, there were abuses
        happening during the process, and that''s what the vice president is going
        after. There were questionable encounters. Maybe that''s what should be looked
        into.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d836c-e5eb-4167-b9d6-43b0f7b6b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is the flagship anti-drugs program of the administration.
        It is a play on the words "<em>toktok</em>," or knock, and "<em>hangyo</em>,"
        or plead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd07881-85be-4b9f-8d84-aa20536690c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, authorities visit suspected drug users’ homes
        and ask them to stop using lllegal drugs. Tokhang, however, drew criticisms
        because of thousands of killings, mostly of small-time users in impoverished
        areas. Government data shows more than 6,000 people have been killed in anti-illegal
        drug operations since President Rodrigo Duterte took office in July 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bcbd4-5dc2-480f-a1c8-470d0ac2798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who is now at the helm of the anti-narcotics
        drive, earlier said the government should consider a new strategy to curb
        drug problems. She has vowed to to change the direction of the campaign by
        implementing a health-based approach, and promised to put an end to extrajudicial
        killings related to the drive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a2722-ae2b-4cfe-9280-8849c4ddbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">Robredo
        accepts anti-drug czar post, vows drug war policy changes</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0d401-791c-4a82-b0ce-8122a5e03aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo’s spokesperson, lawyer Barry Gutierrez, clarified
        that the Vice President only wants to “change the general public’s perception
        of Oplan Tokhang simply being about killing.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb1521-a8fe-44c8-85b6-a716f9be88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:34:03.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She made it very clear since she accepted the designation last
        week that one of our priorities will be ensuring the innocents are not killed
        in the course of the anti-drug campaign. And that particular sentiment is
        shared by other a lot of our fellow Filipinos,” Gutierrez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e603b-4634-4125-b6e9-b5e3d4e871cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:22:54.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/news/2019/11/11/panelo-robredo-duterte-oplan-tokhang.html">said
        it is open to Robredo’s suggestion to scrap the program</a>, as long as she
        can present a more effective approach.</p>'
