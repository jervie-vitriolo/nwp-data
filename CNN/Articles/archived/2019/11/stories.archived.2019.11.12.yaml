      'PDV']
    'template': '1'
    'title': 'There''s a hidden consequence of climate change: A deadly virus that''s
      killing key marine species'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04809c-5d83-46ad-9b9f-221cc464fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Climate change means <a href="https://edition.cnn.com/travel/article/documenting-arctic-ice-melt/index.html"
        target="_blank">melting ice and habitat loss</a>&nbsp;for animals in the Arctic.
        But there''s an invisible side effect of warming temperatures and rising tides,
        and it''s killing key marine species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3ef8a-d4c7-41c7-912f-c35d30d68d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/08/world/arctic-beneath-ice-intl/index.html"
        target="_blank">Melting Arctic sea ice</a>&nbsp;has opened new pathways for
        Arctic and sub-Arctic species to interact, and that contact has introduced
        a potentially deadly virus to mammals in the Northern Pacific Ocean, according
        to a new study in <a href="https://www.nature.com/articles/s41598-019-51699-4#Sec10"
        target="_blank">Scientific Reports</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ecce5-e661-44d0-be4d-00994154dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 15 years, researchers identified two new channels linking the
        Atlantic and Pacific oceans between Russia and Alaska. Animals who live there
        are interacting for the first time, creating a reservoir of the deadly pathogen
        Phocine distemper virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c39894-7e22-4096-a315-28b80dea09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, also called PDV, was first identified in European harbor
        seals, killing thousands in 1988 and again in 2002. It reemerged in 2004,
        but this time in northern sea otters in Alaska.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741c3d5-1694-4d7b-acdb-2eaece47fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was surprising that the disease jumped to a different species
        in a different ocean, said study author Tracey Goldstein, associate director
        of One Health Institute at UC Davis School of Veterinary Medicine. It''s what
        led scientists to believe that melting ice was to blame for the infection''s
        spread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4542a81-68da-4b78-adce-01beb0adb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal health and human health and environmental health are so
        linked, if one deteriorates then the rest do, too," she told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16993aca-6101-42c6-8ac9-89062977b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infection peaked when ice was at its lowest</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156e819-528d-4f3d-ab44-1b8fc98b8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To evaluate the extent of the infection, researchers took nasal
        swabs and blood samples from more than 2,500 ice-dwelling seals, Steller sea
        lions and northern sea otters from Alaska to Russia living in its marginal
        seas and oceans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6d1b3-f532-4340-bf7c-181d6573ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread exposure to the infection peaked twice, in 2003 and 2009.
        Both outbreaks were preceded by record-low sea ice, Goldstein said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c829e9c-1e70-4bd1-8616-1f0c1b14ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice is essential for marine mammals, she said. It''s where they
        breed, rest and give birth. When water temperatures warm, their food likely
        travels deeper into the ocean, so animals are traveling further to catch them,
        spreading the pathogen across large swaths of northern seas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fc5c7-f9f7-4d87-90fa-53d63f4dd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals can''t keep up with the rate of their rapidly changing environments,
        Goldstein said, and that makes them more susceptible to disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e3ec3-84ba-42b6-a058-09aebd102a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PDV has already impacted people</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff058a2-1fd8-46b7-b877-5da307bf7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein compared PDV to <a href="https://edition.cnn.com/2019/04/24/health/measles-outbreak-record-us-bn/index.html"
        target="_blank">measles in humans</a>&nbsp;— both are highly contagious respiratory
        diseases that spreads easily through contact (though PDV doesn''t infect humans).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae4dfc-ddfc-4658-8bd5-2ceee5895807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s already indirectly impacted humans who rely on the animals.
        It''s harder for Alaskans to hunt and maintain their livelihood as seals and
        fish move further off-shore, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5db2cc-c4fc-4bfe-bc20-1e9420371e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Arctic is so remote, it''s difficult to discern how
        many species have died from the virus since the start of the study, she said.
        Some, particularly European harbor seals, are more vulnerable than others
        -- up to 50% of the harbor seal population died in the first two outbreaks,
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a64c3c-5a70-4712-9be4-8c4106131ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks occur every five to 10 years, typically when ice is at
        its lowest. Sea ice cover in the Arctic hit its second-lowest level in 2019,
        according to <a href="https://earthobservatory.nasa.gov/images/145641/2019-arctic-sea-ice-minimum-is-second-lowest"
        target="_blank">NASA</a>&nbsp;— and that could mean new paths opened up, linking
        animals in both oceans and increasing the likelihood of the virus''s reintroduction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b387f-64d7-41c9-9812-0e689f4cda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminating the virus may be impossible, but humans can at least
        stall its spread, Goldstein said. Reducing the global carbon footprint can
        slow the effects of climate change and give animals a chance to catch up and
        adapt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd9edd-3533-4074-8b7d-775b57b4cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:58:03.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/11/us/climate-change-deadly-virus-trnd/index.html"
        target="_blank">There''s a hidden consequence of climate change: A deadly
        virus that''s killing key marine species</a>."</em></p>'
