      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, she implored CEO Bob Iger to fix deep wage gaps within
        the company after visiting Disneyland and meeting employees who struggled
        to subsist on their pay. The company called the investigation a "stunt."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c6dc0-d050-44ae-bcf8-602b651f667d'
      'mgnl:activationStatus': true
