      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that the two will meet again next month in President Rodrigo
        Duterte''s home turf, Davao.</p>'
