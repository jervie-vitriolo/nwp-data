    'lead': 'Climate change means melting ice and habitat loss for animals in the
      Arctic. But there''s an invisible side effect of warming temperatures and rising
      tides, and it''s killing key marine species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:58:03.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:04:12.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
