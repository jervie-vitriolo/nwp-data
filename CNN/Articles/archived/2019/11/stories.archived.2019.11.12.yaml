    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:45.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'UK', 'Labour-Party', 'cyber-attack']
    'template': '1'
    'title': 'UK Labour Party says it has experienced a ''large-scale cyber attack''
      on its digital platforms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de902562-ef59-4361-9f18-9258055671aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK''s main opposition party says it
        has experienced a "sophisticated and large-scale cyber attack" on its digital
        platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf3d2b-6304-4274-ba5d-7c9506efbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a Labour Party spokesperson said the attack
        had "failed" because of the party''s "robust security systems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77c10d-356e-41bd-b0a5-47c61479118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The integrity of all our platforms was maintained and we are confident
        that no data breach occurred," the spokesperson said, adding that the matter
        has been reported to the National Cyber Security Centre, a UK government agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae5f77-9e40-4820-bf5e-0547a6be8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our security procedures have slowed down some of our campaign activities,
        but these were restored this morning and we are back up to full speed," they
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509dcd40-7eb2-40a4-bd43-d1583baffa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is holding a <a href="https://edition.cnn.com/2019/10/30/uk/uk-election-explainer-gbr-intl/index.html"
        target="_blank">snap general election</a>&nbsp;on December 12 and the Labour
        Party is aiming to oust Boris Johnson''s Conservatives from power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de409c0-bbd6-4cc4-af66-d4f5e83603e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PA news agency, Labour sources would not be drawn
        on the details of the attack or who they thought might be responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0282c7-66a2-433b-8030-5bbc05dc1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the last UK general election in 2017 the worldwide <a href="https://edition.cnn.com/2017/12/19/opinions/wanna-cry-and-north-korea-collective-defense-opinion-krebs/index.html"
        target="_blank">WannaCry</a>&nbsp;attack disrupted hundreds of National Health
        Service trusts and doctors'' practices, leading to thousands of appointments
        and operations being canceled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a34ad-0adf-442a-9965-5dfa82927a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide array of Russian and Chinese private and public institutions
        were also hit in the ransomware outbreak which infected tens of thousands
        of systems across 164 countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752a919-418e-45a3-8af4-2b89129dd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:11:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/12/uk/labour-party-cyber-attack-gbr-intl/"
        target="_blank">UK Labour Party says it has experienced a ''large-scale cyber
        attack'' on its digital platforms</a>."</em></p>'
