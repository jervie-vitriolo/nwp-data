      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Adidas is shutting down two cutting-edge
        footwear factories in Germany and the United States and moving production
        to Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531e3c6-9b58-4840-9e1c-61c0e76e2384'
      'mgnl:activationStatus': true
