    'lead': 'Bolivia''s former president Evo Morales has departed for Mexico after
      accepting an offer of political asylum in the wake of what he has described
      as a ''coup'' against him by the country''s military and opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:32:42.108+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:04:23.118+08:00
