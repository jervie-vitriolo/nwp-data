      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Manila
        Mayor Francisco “Isko Moreno” Domagoso issued a warning to those behind the
        vandalism of walls of the Lagusnilad underpass, which the local government
        had earlier cleaned up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88697179-1480-4983-a2ba-3e8eede323f4'
