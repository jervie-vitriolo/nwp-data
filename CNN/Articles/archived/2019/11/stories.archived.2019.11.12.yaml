    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e804268c-cf0a-4e9e-87a2-e42a175d8395'
    'lead': 'Ayala Corporation''s ₱46.2 billion net income for the first nine months
      of 2019 was boosted by its banking, real estate, telecommunication and energy
      businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T16:09:48.954+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:04:10.033+08:00
