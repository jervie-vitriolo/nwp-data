      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Department of Budget and Management (DBM) said Tuesday it is willing to endorse
        an executive order that would provide for an increase in the salaries of government
        workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1777255-49af-4d1c-9cb8-a4f0685533cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.772+08:00
      'mgnl:createdBy': 'xave'
