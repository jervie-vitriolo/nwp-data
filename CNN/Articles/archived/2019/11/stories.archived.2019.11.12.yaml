      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">Robredo
        accepts anti-drug czar post, vows drug war policy changes</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6efde8-4fbe-44ce-a2ea-4d7abeeca6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
