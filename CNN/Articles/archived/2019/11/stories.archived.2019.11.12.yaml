    'template': '1'
    'title': '''Premature'' to seek Robredo''s drug war plan at House, VP spox says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078237f0-20f5-435b-b0c6-82dc06a70313'
