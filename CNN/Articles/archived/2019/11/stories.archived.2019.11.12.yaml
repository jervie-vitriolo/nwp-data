      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German sportswear maker announced this week that it would be
        closing plants near Ansbach, Germany, and Atlanta, Georgia. The facilities,
        which Adidas calls "Speedfactories," use automated tech to produce sneakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7de588-c369-4e1a-98a4-f45f0b5b1885'
