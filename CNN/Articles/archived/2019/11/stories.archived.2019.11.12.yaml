  'pacquiao-mbpl-SOCCSKARGEN-Marlins-game-fixing-charges':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-12T20:00:19.726+08:00
    'imagesource': 'jcr:a4b3038b-2de3-48fc-a03b-9bf6d5c7f0f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e5a969-9ce8-441c-a3b8-686fb9b19f45'
    'lead': 'The MPBL founder says this will serve as a warning to those who are planning
      to do illegal activities in his league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T20:04:17.356+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:03:59.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:45.273+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao files charges against MPBL team owner, players for game-fixing,
      point-shaving'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69fb10-b1f0-4eed-98ae-d6d6ff4aaf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        owner of SOCCSKARGEN Marlins together with 20 individuals have been charged
        by Maharlika Pilipinas Basketball League (MPBL) Commissioner Kenneth Duremdes
        for their alleged involvement in game-fixing and other related schemes during
        games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6553c23-7be0-4317-aa2b-359db7f0c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the instruction of MBPL founder Manny Pacquiao, Duremdes alongside
        the league''s legal counsel Brando Viernesto filed criminal complaints against
        21 inviduals including Kevin Espinosa, who previously managed SOCCSKARGEN
        Marlins, at the Department of Justice Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a08813-4d96-412a-a385-aed12509f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa will face 17 counts of point shaving and two counts of
        game-fixing charges, a violation of Presidential Decree (PD) 483 as amended
        by PD 1602.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bacf4d-7aaa-44a2-9c70-5a8f5cb7a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.356+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pacquiao said the filing of charges shows MPBL''s
        resolve to cleanse the league of unsportsmalike behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5caa2f9-31f7-4b94-8eb7-070a887b00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto namin ipaalam sa lahat na sersoyo kami dito sa</em> MPBL
        <em>sa laban namin</em> against any form of game fixing! <em>Hindi kami nagloloko
        dito. Mahal ko po ang sport na</em> basketball. This is my passion. <em>Binuo
        ko po ang</em> MPBL <em>para maging liga ng bawat Pilipino at lahat ng gustong
        maglaro ng</em> basketball <em>ay nabibigyan namin ng pagkakataong maglaro
        dito</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9288863-0dc9-4977-ad19-2f1f14d1f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We want to inform everyone that we are serious here
        in MPBL against any form of game fixing! We don''t fool around here. I love
        basketball, this is my passion. I formed MBPL for the Filipino and we want
        to give opportunities to those who want to play basketball.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e7b2a-cf4b-4088-a5af-ba3dc97fd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he would pursue the case until the cuprits are punished
        to set an example against those who manipulate sports for their own agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01bd46-6748-4882-abee-a8c094e175d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Galit ako sa mga pandaraya sa sports kaya itutuloy namin ang
        labang ito hanggang sa may makulong ang mga mapapatunayang</em> guilty. <em>At
        sa mga nagbabalak pang gumawa ng</em> game fixing <em>sa</em> MPBL <em>o sa
        kahit ano mang</em> sport <em>o</em> <em>liga</em>, let this be a stern warning
        to you!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c4bfa-325c-4929-9842-ec98f16b81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:17.357+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:03:59.602+08:00
