      'jcr:uuid': 'bbb51e4b-31b4-427a-8a41-054c4dd25c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—&nbsp;</strong>The
        Philippine National Police (PNP) on Tuesday said authorities are open to lifting
        martial law in Mindanao given improving safety conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7f29e-f05e-4231-8ad1-ace877f0ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace and order in Mindanao is under control and continues to show
        marked stability, a condition that may eventually pave the way for lifting
        of martial law," the PNP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d89449-fc1b-4aa5-a8ed-5d8ee076ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it will submit its recommendation to the National Security
        Council next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc0656-61be-414c-b54d-36ad87790e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark comes a day after Defense Secretary Delfin Lorenzana
        said he is not inclined to recommend another extension of the military rule
        in Mindanao, as authorities can "do their jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ce436-43ef-4116-8f38-79ec5caef46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako lang</em>, I will not recommend anymore the extension.
        <em>Tagal na masyado eh.</em> We can do our job<em> naman,</em>" Lorenzana
        said in a media intervew on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3742ba-74c8-4e81-a82d-8233574cacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were up to me, I will not recommend another
        extension. It has been in place for too long. We can do our jobs without it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2559d-be06-4685-b38a-554aa617a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first declared in Mindanao in May 2017 following
        the attempted takeover by ISIS-inspired Maute group of Marawi City in Lanao
        del Sur. The Marawi siege saw more than 900 terrorists, 47 civilians, and
        165 government troops killed-- while thousands of residents were displaced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6368c5b-bed2-4066-8ac3-f5b5445bbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has since granted all three requests for an extension as
        President Rodrigo Duterte argued the continued need for martial law to quell
        the rebellion in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72aae1-33ae-454c-b35d-bbc5c40f16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local military units said they will propose a "selective" martial
        law in the south, focusing on the Bangsamoro region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f14a22-3b47-4ece-a838-d28311c2d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:07:52.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/13/selective-martial-law-afp-mindanao.html">Military
        wants ‘selective’ martial law in Mindanao</a></strong></p>'
  'bangladesh-train-collision-deaths':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T15:22:52.673+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1b250b-9d21-4cbe-9014-29fc2c534c16'
    'lead': 'At least 12 people have been killed and around 100 others injured after
      two trains collided in eastern Bangladesh in the early hours of Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:24:34.456+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:04:14.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:40.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Bangladesh']
    'template': '1'
    'title': 'At least 12 dead after two trains collide in Bangladesh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3314112-36cd-43f2-813c-2733b24c4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 12 people have been killed and
        around 100 others injured after two trains collided in eastern Bangladesh
        in the early hours of Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b9663-a9aa-42d0-8910-7a099f37144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams are at the scene trying to pull survivors out of the
        wreckage, Mohammed Shawkat Ali, Additional Superintendent of Police for Chittagong
        Railway, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9afe2-d09d-4656-903a-539841c36200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescue operation is underway. Casualty numbers could rise as
        we recover people trapped under carriages," Ali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9976f4-bd2e-43ca-8786-c51eca2bb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred in Brahmanbaria district, about 100 kilometers
        (62 miles) east of the capital Dhaka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cda7ee-99c6-415c-9a3f-238953439b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One train was traveling from Sylhet, a city in eastern Bangladesh,
        to the southern coastal city of Chittagong, when it collided with a Dhaka-bound
        train traveling from Chittagong in the opposite direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c63b9-6b35-4a97-b346-d65ecea9ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two trains crashed at Mondobhag Railway Station at around 3
        a.m. local time (4 p.m. ET) during a track change, according to Ali.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f404dbd-a0bd-4073-a998-07df49c90934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trains got onto the same track. The (Chittagong)-bound train
        hit the back of the Dhaka-bound train," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15dce5-6292-42b0-b39a-ab2979587ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train accidents in Bangladesh remain an unfortunately common occurrence
        due to poor track conditions, unmanned railroad crossings and poor signaling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44a6da-7a1f-4ccb-83cb-eb8a5956fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:24:34.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/12/asia/bangladesh-train-crash-intl-hnk/"
        target="_blank">At least 12 dead after two trains collide in Bangladesh</a>."</em></p>'
  'oleg-sokolov-murder-anastasia-yeshchenko':
    'author': 'Russian professor found with severed arms in his bag appears in court'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T15:46:21.754+08:00
    'imagesource': 'jcr:12944e4b-e31c-4f2d-b4a6-ac7f10731d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13ae7b8-f7b5-42d6-980f-289ecc9f328a'
    'lead': 'Oleg Sokolov, a 63-year-old professor at St. Petersburg State University,
      is the suspect in the death of one of his former students, Anastasia Yeshchenko.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:48:50.081+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:04:14.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:41.087+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'Anastasia-Yeshchenko', 'Oleg-Sokolov']
    'template': '1'
    'title': 'Russian professor found with severed arms in his bag appears in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e4ab1-fc68-4d03-851c-f1b1a1296890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A prominent <a href="https://edition.cnn.com/2019/11/10/europe/russia-saint-petersburg-body-intl-scli/index.html"
        target="_blank">Russian historian</a>&nbsp;appeared in court in St. Petersburg
        on Monday in a grisly murder case that has grabbed headlines across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2989493-5ca5-46b0-a6d6-4d121da8e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleg Sokolov, a 63-year-old professor at St. Petersburg State University,
        is the suspect in the death of one of his former students, Anastasia Yeshchenko.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee103aa-8bd3-4c0c-b74d-1ff9f373a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrity academic was pulled out of Moika River, in the heart
        of the historic city, over the weekend. A backpack he was carrying contained
        a pair of severed arms and a nonlethal handgun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f608f4e-6ec8-479e-bb6a-07eb70f3de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials told the Russian state news agency RIA-Novosti
        that Yeshchenko''s dismembered body was found in Sokolov''s apartment. The
        victim was 24, according to the news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d524f83-b178-46eb-9865-1d4e9bfdf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court on Monday, Sokolov told the judge, "I repent deeply," according
        to local media news outlet fontanka.ru.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50669c-d786-4bd1-a656-5e208f6c891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had lived with the victim for five years. "I considered
        her a bride and told my friends that I was going to marry her," Sokolov said,
        according to fontanka.ru. He described in court how the pair had got into
        an argument over his children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc261b9a-8b22-48ba-8860-cee9c4e00648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokolov has been sent to Kresty, a pre-trial detention center, for
        two months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe2084-370e-47a5-ac94-de0a7ac4cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeshchenko came from the southern Russian city of Krasnodar to study
        in St. Petersburg and had continued to work with Sokolov as a researcher,
        according to the state news agency TASS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da731e94-b9fe-43b9-9866-27b220df9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that law enforcement officials were also looking into media
        reports that Sokolov beat some of his students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304890b-7d3e-4f0c-84df-f7f894211f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokolov is a specialist in the military history of France and a
        professor at St. Petersburg State University''s Department of Modern and Contemporary
        History.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc08e8-d72b-4aa6-bc96-44909b5c69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historical re-enactor, Sokolov has often appeared in uniforms
        of the Napoleonic era, and has worked as a consultant on historical reproductions
        for film and TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc4548-f448-4fd4-9886-91342b967006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also member of the French-based Institute of Social Science,
        Economic and Politics (ISSEP), an academic institution founded by Marion Maréchal,
        the niece of Marine le Pen, France''s far-right National Rally party leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340b9cc-5c03-4c61-8d53-f01e0a1045d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution announced Saturday that it had stripped Sokolov
        of his position on its scientific committee. The court hearing continues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46390845-f7b8-402f-bc9f-33877c615153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:48:50.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/11/europe/russian-professor-suspect-st-petersburg-court-intl/index.html"
        target="_blank">Russian professor found with severed arms in his bag appears
        in court</a>."</em></p>'
  'Hong-Kong-protests-unrest':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T15:51:34.421+08:00
    'imagesource': 'jcr:b38b5420-1c06-4d40-b30d-611bad892904'
