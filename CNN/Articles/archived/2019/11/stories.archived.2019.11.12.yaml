      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2019/11/7/mmda-stop-and-go-traffic-scheme-sea-games-edsa.html">MMDA
        to impose stop-and-go traffic scheme for SEA Games</a></strong></p>'
