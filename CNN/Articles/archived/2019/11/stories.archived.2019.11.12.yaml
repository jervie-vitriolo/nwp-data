      'mgnl:type': 'text'
      'text': '<p>Moreno lamented that it took 15 years before the local government
        was finally able to clean the underpass, making it more accessible and pleasing
        to commuters. The underpass was among the filthy areas that Moreno ordered
        cleaned after taking office in July.</p>'
