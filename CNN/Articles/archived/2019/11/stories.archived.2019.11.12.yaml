    'mgnl:tags': ['Panelo', 'Locsin', 'Phelim-Kine', 'Kine', 'Human-Rights-Watch',
      'Leni-Robredo', 'war-on-drugs', 'Teddyboy-Locson', 'Foreign-Affairs']
    'template': '1'
    'title': 'Malacañang backs barring human rights advocate from entering the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751a91e-5979-4cac-9f29-fa9f0ec40e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Malacañang
        backed the suggestion of Foreign Affairs Secretary Teddyboy Locsin in barring
        a human rights advocate from visiting the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579aa24-129e-459c-b1eb-085f489aa79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelim Kine, former head of Human Rights Watch Asia, had <a href="https://twitter.com/PhelimKine/status/1193717480876756992"
        target="_blank">previously tweeted</a> about visiting the Philippines after
        Vice President Leni Robredo to advise her on how to end the "murderous drug
        war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a2b30-9591-4ad0-9da6-2c6a6204cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential Spokesperson Salvador
        Panelo said Kine should not be allowed in the Philippines because he had already
        made a conclusion about the drug war before investigating it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab4bf0-2801-4616-9bc7-fd5e3a1bea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s already reached a conclusion: this is a murderous country.
        <em>Tapos sasabihin niya arestuhin si Presidente Duterte? Ano ba yan</em>,"
        Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9c929-15ef-4f56-863f-7904d8c2a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then he''ll say that President Rodrigo Duterte
        should be arrested? What''s up with that?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8a43b-5031-4e26-847a-10a914f37cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, the Philippines'' top diplomat said that Kine
        can''t enter the Philippines, to spare Robredo of the "moronism of those who
        use her."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Her retarded
        retinue. Don&#39;t worry; he can&#39;t get into the country. We have to spare
        Leni the moral moronism of those who useher. <a href="https://t.co/MtVbFmG5yY">https://t.co/MtVbFmG5yY</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1193627185166213120?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae680780-1f07-4f5f-9a45-8a06ff489221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.520+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0904a7-6217-48a2-9ecb-a25dbe94937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has also previously said that UN special rapporteur for
        extrajudicial killings Agnes Callamard and members of the International Criminal
        Court would not be allowed in the Philippines to conduct an investigation
        on the drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe69be-3aed-4c8e-b232-0cffd264024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that they will not stop Robredo from seeking help from
        foreign organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420b276-e476-4700-9f2e-4542cca8d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cautioned against inviting people who have already made
        their own conclusion about the drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f5765-c72b-4461-8a33-de9f81a411a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who gives a conclusion that there have been killings, murders
        without justification. <em>May problema sila</em> (They have a problem),"
        Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7c023-89e7-4b8f-9d05-d10815435fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has already met with representatives of the United Nations
        Office on Drugs and Crime. She previously said that she will also meet with
        US Embassy representatives on how to combat illegal drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5c3ae-fa76-4b50-8135-08130d6e13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has yet to meet with Duterte, who had appointed her as the co-chair
        of the  Inter-Agency Committee on Anti-Illegal Drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c1d6e-c8ee-4b94-abae-54c3698fb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has previously been vocal about how the administration''s
        anti-drug campaign was run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76989c82-b73a-4887-8de4-7528c9010430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.520+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeefa24-fcbf-4938-b638-88b08f490ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.520+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdcf0b-4fa1-420d-bec0-2688082b63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:52:48.520+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html"
        target="_blank">Robredo tackles best practices in anti-drug campaign with
        UN office</a></strong></p>'
  'islamid-jihad-baha-abu-al-ata':
    'author': 'Andrew Carey, Kareem Khadder and Tamara Qiblawi, CNN'
    'caption': 'A senior commander of Gaza Strip militant group Islamic Jihad has
      been killed in an Israeli air strike, the Israel Defense Forces (IDF) and Prime
      Minister''s Office said in a statement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
