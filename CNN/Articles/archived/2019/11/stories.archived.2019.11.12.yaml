      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow fell during Monday morning commutes in Detroit, Kansas City,
        Chicago and Milwaukee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bd78b-ca71-46b5-b75e-62a8129af480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest snow will fall from New England, back toward the Great
        Lakes, where more than a foot of snow is likely in some locations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0941d3-f034-476d-a7f5-d7461d152c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhanced lake-effect snow is forecast to produce even higher snow
        totals in the areas where the snow bands set up. That happens when very cold,
        windy conditions form over a not-so-cold lake, with the water providing a
        water source that leads to snow.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b1120-08ef-4290-98ec-34ae237adc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/11/us/record-arctic-blast-weather-trnd/index.html">This
        week''s Arctic blast will be so cold, forecasters expect it to break more
        than 300 records across US</a>"</em></p>'
  'genetics-hatred-on-vegetables-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T06:33:53.130+08:00
    'imagesource': 'jcr:f6e01fbe-519e-47b6-b19b-e526a14951fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb675c9e-e669-49b2-877a-ad08889ec243'
    'lead': 'If certain vegetables have always made you gag, you may be more than
      a picky eater. Instead, you might be what scientists call a "super-taster:"
      a person with a genetic predisposition to taste food differently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T06:57:27.179+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:04:39.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vegetables', 'genetics']
    'template': '1'
    'title': 'Your hatred of heart-healthy veggies could be genetic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f914e6-8902-43d2-9325-508af0825bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;If certain vegetables have always
        made you gag, you may be more than a picky eater. Instead, you might be what
        scientists call a "super-taster:" a person with a genetic predisposition to
        taste food differently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cc2e7-ba1f-4bb3-b42f-640e6809ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17677101-8c99-4e24-9d0c-a581aacd38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, being a super-taster doesn''t make everything taste
        better. In fact, it can do the opposite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38681f-993e-432d-b456-fc351ad79c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545eae3-de0c-47d0-833c-50cbfecc04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-tasters are extremely sensitive to bitterness, a common characteristic
        of many dark green, leafy veggies such as broccoli, cauliflower, cabbage and
        Brussels sprouts, to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c0516-5321-4fb7-b7ea-36b0ababccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e059b-1ea5-4abd-8101-00d4bdfa1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who has that genetic propensity gets more of the sulfur
        flavor of, say, Brussels sprouts, especially if they''ve been overcooked,"
        said University of Connecticut professor Valerie Duffy, an expert in the study
        of food taste, preference and consumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2243db1-6cb2-472d-8a92-104b70add79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166cfa7-3e7b-4c2b-97be-8b4d74be7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that [bitter] vegetable is disliked, and because people generalize,
        soon all vegetables are disliked," Duffy said. "If you ask people, ''Do you
        like vegetables?'' They don''t usually say, ''Oh yeah, I don''t like this,
        but I like these others.'' People tend to either like vegetables or not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3360ba9-9934-4d2c-8ea4-ce5bed3db3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549e1e5-fc68-4ec1-ada2-937900fab57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people with the "bitter gene" are 2.6 times more likely
        to eat fewer vegetables than people who do not have that gene, according to
        a new study presented Monday at the annual meeting of the American Heart Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55012f-7d59-43c0-b3db-0895c492fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156259ed-6381-4b51-855e-265525a587f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to know if genetics affected the ability of people who
        need to eat heart-healthy foods from eating them," said study author Jennifer
        Smith, a registered nurse who is a postdoc in cardiovascular science at the
        University of Kentucky School of Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd0263-9702-4bca-a7a3-879fb1fb2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73b529-1d36-4211-bd0a-86f74f9126ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we didn''t see results in gene type for sodium, sugar or
        saturated fat, we did see a difference in vegetables," Smith said, adding
        that people with the gene tasted "a ''ruin-your-day'' level of bitterness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a5e93-33d7-4f08-a46c-1a40858c9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f87280-7d3b-4b4f-a6e2-36e9dcf96d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The complex sense</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40655510-d94c-4d3c-b4ed-a0c3e2ded179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sense of taste relies on much more than a gene or two. Receptors
        on our taste buds are primed to respond to five basic flavors: salty, sweet,
        sour, bitter and umami, which is a savory flavor created by an amino acid
        called glutamate (think of mushrooms, soy sauce, broth and aged cheeses).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92ab66-1171-4092-8637-b1d194e9b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fc1a7-9861-4679-b685-ae295ec28b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s also smelling through the mouth and the touch, texture
        and temperature of the food," Duffy said. "It''s very difficult to separate
        out taste from the rest. So when any of us say the food tastes good, it''s
        a composite sensation that we''re reacting to."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb813aff-69a1-4936-9101-3c1f288bfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1bb93-e22b-43da-af7f-9d83646d3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even our saliva can enter the mix, creating unique ways to experience
        food.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b0ea5-deec-420a-86df-30574daf8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6f387-4e63-43d8-bd12-f924accda7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we come to the table, we don''t perceive the food flavor or
        the taste of food equally," Duffy said. "Some people live in a pastel food
        world versus others who might live in a more vibrant, neon food world. It
        could explain some of the differences in our food preference."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0d597-008c-485c-9a1a-0b24ba8be964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1d545-fca9-4c9e-be6c-6effdc84bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are more than 25 different taste receptors in our mouth,
        one in particular has been highly researched: the TAS2R38, which has two variants
        called AVI and PAV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fbb55-2f3c-41f1-8086-5b2519018016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a217109-d448-472d-868f-774676ddbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50% of us inherent one of each, and while we can taste bitter
        and sweet, we are not especially sensitive to bitter foods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02aaadb-93a7-4969-b048-1d2ce6114fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc4844-4cad-4e8f-b7e9-a870d0ea863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 25% of us are called "non-tasters" because we received two
        copies of AVI. Non-tasters aren''t at all sensitive to bitterness; in fact
        food might actually be perceived as a bit sweeter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abfcfc-a0d6-4d00-bf51-ae439f315298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e83fb-2ff9-40a7-b754-4ffeff97d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last 25% of us have two copies of PAV, which creates the extreme
        sensitivity to the bitterness some plants develop to keep animals from eating
        them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb821c-3b66-41b3-9170-ed83cbe6a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd1183-5761-493a-a14a-7b436b1144d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing a less bitter veggie</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86a3ec-b420-425d-987d-b4f0d2512325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to bitterness in the veggie family, the worst offenders
        tend to be cruciferous vegetables, such as broccoli, kale, bok choy, arugula,
        watercress, collards and cauliflower.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6d369-209e-4bb2-92a7-9a7d24c9ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226c74e-db54-4dce-938c-3f6b0c8121e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s too bad, because they are also full of fiber, low in calories
        and are nutrient powerhouses. They''re packed with vitamins A and C and what''s
        called phytonutrients, which are compounds that may help to lower inflammation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e736b-39b7-44ca-9f39-6172ee1ed2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b072e-56bc-4965-92ab-8428094588c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting cruciferous or any type of vegetable is a problem for
        the growing waistline and health of America.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938abbc-617d-419b-b351-414c85fb0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba52289-828d-4b8d-8c36-24ce3edc8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we age as a population, vegetables are very important for helping
        us maintain our weight, providing all those wonderful nutrients to help us
        maintain our immune system and lower inflammation to prevent cancer, heart
        disease and more," Duffy said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409b4a9-4d0e-4b06-a4d8-c4e9fc47a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70f6cb-da1d-4cac-b2f8-abd01291c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food scientists are trying to develop ways to reduce the bitterness
        in veggies, in the hopes we can keep another generation of super-tasters from
        rejecting vegetables.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7488e1-234a-4521-87f4-5add3a209532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efb7ee-87ed-4b05-950c-a6c414f4e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been some success. In fact, the Brussels sprouts we eat
        today are much sweeter than those our parents or grandparents ate. Dutch growers
        in the 90s searched their seed archives for older, less bitter varieties,
        then cross-pollinated them with today''s higher yielding varieties.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01691fa3-a39c-49c1-8990-d0ca594c347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead52ce8-478b-4a08-8856-3657f1362a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who already reject vegetables might try to use various cooking
        methods that can mask the bitter taste.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113e927-755a-4628-9597-9719c88f7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd392f-9c15-4223-9c29-da3b2e6019b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because somebody carries the two copies of the bitter gene
        doesn''t mean that they can''t enjoy vegetables," Duffy said. "Cooking techniques
        such as adding a little fat, a little bit of sweetness, strong flavors like
        garlic or roasting them in the oven, which brings out natural sweetness, can
        all enhance the overall flavor or taste of the vegetable and block the bitterness."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a5f4d-b6d6-42ce-80b1-d8f5497411c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:57:27.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/11/health/veggie-hating-gene-wellness/index.html"
        target="_blank">Your hatred of heart-healthy veggies could be genetic</a></em>"</p>'
  'nigel-farage-brexit-uk-party-':
    'author': 'Luke McGee, CNN'
    'caption': 'Nigel Farage, a man who many believe Brexit wouldn''t have happened
      without, has declared that his Brexit Party will not field candidates at the
      UK''s forthcoming election in seats currently held by Boris Johnson''s Conservatives.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T06:57:28.701+08:00
    'credit': 'From Peter Summers/Getty Images'
    'imagesource': 'jcr:affa6c7c-ac01-459d-9542-9b1b9658ebfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84102d4-c997-4539-b49e-ae42e870927c'
    'lead': 'Nigel Farage, a man who many believe Brexit wouldn''t have happened without,
      has declared that his Brexit Party will not field candidates at the UK''s forthcoming
      election in seats currently held by Boris Johnson''s Conservatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T07:00:08.668+08:00
