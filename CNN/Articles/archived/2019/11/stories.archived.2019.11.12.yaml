    'credit': 'From Said Khatib/AFP via Getty Images'
    'imagesource': 'jcr:d02554ef-3c34-4614-b2e1-2b175f8b388f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5761bb5-78d9-4d31-8a27-8ac9829e9af4'
    'lead': 'A senior commander of Gaza Strip militant group Islamic Jihad has been
      killed in an Israeli air strike, the Israel Defense Forces (IDF) and Prime Minister''s
      Office said in a statement Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T19:19:38.087+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:04:00.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:44.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Israel', 'Baha-Abu-al-Ata', 'Akram-al-Ajouri']
    'template': '1'
    'title': 'Islamic Jihad leader killed in Israeli air strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5f7e1-7217-45ec-ac85-5063d4d239af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior commander of Gaza Strip militant
        group Islamic Jihad has been killed in an <a href="https://edition.cnn.com/2014/01/04/world/israel-fast-facts/index.html"
        target="_blank">Israeli air strike</a>, the Israel Defense Forces (IDF) and
        Prime Minister''s Office said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef6633-d711-4b23-88fd-780930ada08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in Damascus, Syria says another Israeli air strike killed at
        least two people including the son of Islamic Jihad leader, Akram al-Ajouri.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dcbbe-d64d-42b0-ae7c-7935d0d3b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves clearly ignite tension along the Israel-Gaza border. Baha
        Abu al-Ata was killed in the overnight strike on a house in Shajaiyah, in
        Gaza City. His wife Asma Abu Al-Ata was also killed, while seven others —
        including children — were injured, Palestinian Ministry of Health officials
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50227e8f-f2dd-4710-b952-640580ec5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu al-Ata was responsible for rocket fire from Gaza in recent months,
        the Prime Minister''s Office said shortly after the strike, as well as planning
        numerous other attacks against Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c54108-dba3-459b-9bfe-40a004450f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu al-Ata was promoting preparations to commit immediate terror
        attacks in various ways towards Israeli civilian and IDF troops during the
        recent few days," an IDF statement said. "Al-Ata trained terror squads for
        infiltration and sniper attacks, drone launching and rocket fire to different
        distances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e384d0d-6a32-425f-bf40-6a51490987b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:19:38.088+08:00
