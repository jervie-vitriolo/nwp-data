      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawasil''s family returned to Jolo when martial law was lifted and,
        soon after their return, armed conflict erupted anew. The strife was caused
        by rido, bloody feuds between political clans of the island province. This
        fresh cycle of violence saw Tausug freedom fighters renewing their battle
        against government forces in Sulu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562d3cf-5d8b-46d0-bfc3-08bfcc34f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up during this tumultuos time, the young Tawasil sought
        comfort in his paintings and drawings. It did not take long for some of his
        teachers in Zamboanga City — and in Jolo — to notice his talent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e2f30-91e7-4d16-a504-d5d7f7da5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After that incident in Jolo, I was traumatized,” Tawasil said.
        “Then when I entered elementary in Zamboanga, I was discovered by my teacher
        in our art class. During recess, my classmates would be outside the class
        playing, except me. My teachers noticed that I always use our blackboard to
        draw using chalk and later they let me use colored chalk to draw more. And
        then I competed outside schools and brought awards and trophies.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3424ca-6050-40c7-9026-d9aa972bcabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Tawasil mastered the “ukkil” brush strokes, a form of
        Tausug carving. “Ukkil” was a Tausug art form long before the Spaniards introduced
        Western-style painting in the Philippines. The “ukkil” is a design form indigenous
        to the Muslim ethnic groups in Mindanao — and it can be seen in their wood
        carvings, brassware, and textiles, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45a123-6ef0-4dec-9ef5-7d08a28ef2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawasil learned to appreciate Tausug art from his maternal grandmother,
        when he helped her create patterns for her embroidery designs for the Tausug
        “Habul Tiyahian” or “patadjung,” which are popular among Tausug women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdda06-6083-41f3-b951-5086d661187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He developed his skills and participated in a series of group art
        exhibitions with the late Abdulmari Imao, who was named National Artist for
        Sculpture in 2006. Imao encouraged Tawasil to continue studying the rich Tausug
        culture in the Sulu archipelago and the rest of Mindanao, and to exhibit his
        work to the public. Tawasil also graduated from high school at the Hadji Butu
        School of Arts and Trades where Imao had also finished his schooling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5252b53-bf81-4268-8d74-5c27f1f8f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this mentorship, Tawasil improved his craft. Soon later,
        he learned to grow his audience as well. Tawasil has been involved in almost
        60 art exhibitions here and overseas: In Japan, Saudi Arabia, Belguim, Sweden,
        Malaysia, Singapore, and Italy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54959b1-f0a8-4d70-b92e-03b0b06d096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recipient of Japan’s Ministry of Foreign Affairs Award, Tawasil
        also received the Zamboanga Hermosa Recognition Award in the Culture and the
        Arts Category, the 2015 Award of Commendation the City Council of Zamboanga
        for winning the Grand Prize, and the Asian International Gold Award Myanmar.
        He was named one of the Top 19 visual artists in 2003 and conferred the award
        at the National Traveling Art Grant Exhibition by the National Commission
        on Culture and the Arts.</p>'
    '2':
      'image': 'jcr:de7cb3b6-09b7-44e8-b0cd-83e88e4db535'
      'imageCaption': 'Rameer Tawasil''s “Mindanao still (steel) life.” Photo courtesy
        of the artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb2808-3829-45ad-8277-f2e5d88e6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:27:41.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e101f4-9d52-4c94-a2e5-107fd4309e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his mastery in his chosen art form progressed, Tawasil kept painting
        the rich culture of the Tausugs and Badjaos. He went on to introduce his own
        personal artistic trademark, one that represents his community as he saw them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6034b-57ed-4f31-a77e-f042be6b3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I take inspiration from the people around me, my culture and their
        arts and history. There are inescapable reasons for Mindanao''s culture, arts,
        history and, even, social issues to paint,” Tawasil said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456f776-77dc-4fd9-8744-9e3aa3fb01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His works have also served as a visual commentary on issues affecting
        the society in which he dwells. He has often said he uses his canvas as a
        statement against war, that art can be a tool to fuel social change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773504e-ad00-4f36-9f71-50ec7abb1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People viewing Tawasil''s artwork will observe the colorful and
        strong messages they carry: Images of how authorities dumped ordnance on the
        island provinces of Sulu and Basilan, and attacked them with war machines
        instead of providing  livelihood opportunities and social services that the
        people of these provinces needed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d2217-3de0-4ce1-a321-17edc9139961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of Tawasil''s works portray hideous and surreal
        images of war, he also offers the public a view of the daily lives of his
        fellow Muslims by painting common scenes in their communities. By using an
        uncommon style and effect, Tawasil documents the experiences of his people.
        He is one of the preservers of “ukkil”, popularizing it by putting this art
        form back in the public eye and to an audience outside of the Muslim communities
        from which it grew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527a457-80b3-4b61-add7-a2773c8197d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his most memorable experience as an artist, Tawasil
        said: “My mini mural painting about the Burning of Jolo, because I witnessed
        the intensity of the incident on February 1974.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7376bf5-d3f0-4ea8-9f52-e9a121213d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mindanao still (steel) life,” one of his most famous works, is
        a 101.5 cm x 80 cm mixed media art painting depicting images from his perception
        of what has been happening in his home province. Durian and mangosteen fruits
        become hand grenades, in this painting, and an attack helicopter transforms
        into a dragonfly, while a water buffalo (carabao, in the vernacular) morphs
        into a tank. This work is an example of how Tawasil makes clever use of his
        imagination to enable even mundane things to reflect the violent imagery of
        war.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a83b5-d6ae-438d-bb55-9561279a5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawasil never seems to take a day off. He has an unfinished painting
        of the Bud Dahu (Mount Dajo) massacre during the American colonial era. He
        began painting this in 2004, two years before the centennial commemoration
        of the massacre, but the artwork never sat under the lights of any exhibit
        halls — just as the thousands of the massacre victims never reached the end
        of their quest for justice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97043f67-44b1-48e1-a607-30a0b5f3fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he isn''t painting, Tawasil organizes regional and local art
        shows and directs Mindanao Peace musical concerts as part of his advocacy
        for peace and the environment.</p>'
    '3':
      'image': 'jcr:c418605f-9f01-47d0-8082-aa06d822679c'
      'imageCaption': '"Trinity of Peace" by Rameer Tawasil. Photo courtesy of the
        artist'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399963c-a465-463f-8553-ae7e637471e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:27:41.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013c249-d7d0-46f4-87aa-e9513a5fbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawasil also conducts art workshops for recycled-material and environmental
        art. Two years ago, he spearheaded the “HeART of Marawi: A Healing Workshop
        through Art and Storytelling” at the Amay Pakpak Central Elementary School
        in Marawi City.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cb41e-dff9-48f6-80ad-0cbf41e9797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that being a social peace activist greatly informs his art.
        His “peace dove” logo has become a&nbsp;symbol throughout the country. It
        has also become a peace campaign symbol globally and is included in an international
        collection of peace doves. Tawasil was given the Peace Citation Award in 2006
        by Peace Advocates Zamboanga for his rendition of that “peace dove” logo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a84b18-38f3-4314-805b-2bc0c427fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until he attains the peace he seeks, Tawasil said he will keep
        fighting for it through his art, privately and publicly: “I’m just hoping
        that I can contribute even a little to the realization of peace in Mindanao.”
        He already does — and the impact of his work and his determination to continue
        his advocacy will live on, as good things always do.</p>'
