    'template': '1'
    'title': 'Duterte certifies as urgent bill hiking alcohol, tobacco sin taxes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a75d91-3bbb-4f63-a92b-ea50349998f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.532+08:00
