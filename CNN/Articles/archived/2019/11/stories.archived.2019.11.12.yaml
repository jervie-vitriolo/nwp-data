      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said a shortage of mental health facilities and
        personnel in Nigeria were the underlying reasons why many of these centers
        exist.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf5ce9-5a1a-4c19-8081-1366e10d29c7'
