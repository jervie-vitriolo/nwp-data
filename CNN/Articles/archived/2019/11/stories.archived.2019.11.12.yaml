  'Congress-buy-palay-local-farmers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T16:52:31.773+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '664e7d8f-9ecd-4573-8ab5-b693674dbc25'
    'lead': 'Congress has approved a measure that would allow government agencies
      to use the remaining ₱6.97-billion rice subsidy fund to buy palay from local
      farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T16:55:36.348+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:04:06.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:43.331+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palay', 'rice', 'farmers', 'House-of-Representatives', 'Rice-Tariffication-Law',
      'agriculture', 'Congress', 'Senate']
    'template': '1'
    'title': 'Congress OKs measure allowing gov’t to buy palay from local farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574599af-1bb9-44dd-bfcd-34f30c8eca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        measure that would allow government agencies to use the remaining ₱6.97-billion
        rice subsidy fund to buy palay (unhusked rice) from local farmers cleared
        Congress on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4a764-7371-4e60-8e32-fa9557d951da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cdec7-13a2-4279-85c4-145cf01e9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, voting 206-0, approved on third and
        final reading House Joint Resolution No. 22 which seeks to mandate government
        agencies to use the rice subsidy fund provided under the General Appropriations
        Act to buy palay directly from farmers, instead of rolling out cash assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667570f-520b-4d75-9055-739a503ff47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5330e8e-4b29-46ee-b334-b06433aae1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the Social Welfare department would distribute
        actual rice instead of cash assistance as rice subsidy to qualified beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610688dc-36c8-4eee-8c95-8bad3b46b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f836edb-9048-4577-88e9-8e31dd1d1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/4/Senate-palay-local-farmers.html"
        target="_blank">The Senate</a> passed a similar measure last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29c619-0627-4e6d-a0f1-783046014010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486b3cb-9292-4f43-8a28-c363f51f8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7323dd-dd11-4f43-92b3-bc8d04d89892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chambers of Congress may convene a bicameral conference committee
        to thresh out any differences between the two measures they passed or one
        of the houses can just adopt the resolution passed by the other house.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69117f-5da0-44f9-9866-50dc25b298e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935fb5e4-72ce-4d00-9c5d-e52bf9da514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, the measure will be sent to President Rodrigo Duterte
        for his signature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd658759-3335-48a6-9420-5a899dbe4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde0bfd-64b0-4ba7-9f0c-56a0e6186211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers’ groups have complained that the rice tariffication law,
        which lifted import restrictions on rice, has led to lower palay prices, due
        to an oversupply in the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c3af5-96de-4c78-863a-58231f62467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db99cd-585e-4f2b-b45b-fb1bf7a264bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:55:36.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/9/4/Duterte-NFA-farmers-rice-tariffication.html"
        target="_blank">previously ordered</a> the National Food Authority to purchase
        farmers’ rice harvest amid the price slump, advising the agency to set a reasonable
        price with the farmers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
