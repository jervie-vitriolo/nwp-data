    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:45.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'Bayani-Fernando',
      'Jojo-Garcia']
    'template': '1'
    'title': 'Ex-MMDA chief: Give buses priority on EDSA to ease traffic woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281e797-b9d8-42e9-9e7b-85c78458afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        former chairman of the Metro Manila Development Authority has suggested a
        scheme to help ease traffic on the metro''s main thoroughfare ahead of the
        holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77084f-8a0d-4bd4-bf30-345040939cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the House Committee on Metro Manila Development hearing
        Tuesday, Marikina Representative Bayani Fernando said giving public utility
        buses priority when crossing intersections along EDSA would allow them to
        move faster, thus allow traffic to move faster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ece999-5918-461b-97f8-2cbb310cea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said buses should be able to travel faster because they
        have more passengers than private cars and other types of public utility vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780cc0b-8efc-47b4-b700-51af7eb830d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the organized bus route could mimic the MRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7ad6f-ca17-4704-a2d4-af9b78757889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buses on EDSA should have the priority in crossing any intersection.
        <em>Guguhitan niyo lang yun ng</em> yellow lane [Just draw a yellow lane]
        and put up a sign. Give priority to crossing buses," said Fernando.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc29d3a-03d2-4bb3-bf56-695f3d8a4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this priority scheme should be enforced even when the traffic
        light is red.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff409733-194f-40c9-9c75-8bcb493d94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para bumilis yan,</em> twice faster than any other vehicle,
        <em>kinakailangan wag na siyang ma-stop kahit na naka-red yun, tuloy-tuloy
        pa rin yung</em> bus. <em>Magco-cross yun.</em> And all vehicles will have
        to stop to give way to the buses," Fernando said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f807c-e54f-427b-9b45-cfa531fb71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To speed it up, twice faster than any other vehicle,
        they should not be made to stop even when the light is red, buses should be
        allowed to go ahead. They can cross. And all vehicles will have to stop to
        give way to the buses.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90824a71-ce45-46bc-80e2-b2d2df6fc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To allow buses to travel faster, Fernando also suggested requiring
        private cars to use flyovers along EDSA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812cbdc-2e0a-45ea-8ba4-e7ef188017ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a flyover, you have to go to the flyover. The flyovers
        were built for that purpose, <em>para ''di makipag-away sa bus sa pag</em>
        cross. <em>Kasi pag… kahit red</em> the buses can cross, <em>eh sasabayan
        yun ng</em> private vehicles," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bec6e1-d37b-4b2d-82eb-9e747d1ce243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a flyover, you have to go to the flyover.
        The flyovers were built for that purpose, so there will be no conflict with
        buses when it comes to crossing. Because when the light is red and the buses
        can cross, private vehicles cross with the buses.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbb0a8-c9cb-43bd-8303-d51fb2ceaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando, who headed the MMDa from June 2002 to November 2009, called
        out the agency for its supposed failure to come up with ways to make bus trips
        along EDSA more efficient.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e354db5-8f7f-4264-9a24-abf08d00ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia says Fernando’s proposal still
        needs the approval of the Metro Manila Council before they can approve it.
        But Fernando thinks otherwise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb32bcc-3aea-4968-854a-f82319a4cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don’t have to ask the mayors for permission for EDSA. The mayors
        have given you EDSA, blanket authority on EDSA. <em>Wala silang pakialam</em>
        sa EDSA, <em>mga</em> mayor. <em>Binigay sa atin yun,</em> MMDA <em>noon pa,"</em>
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126f21f-68a5-4c1c-8c5c-7bbdd2fa2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don’t have to ask the mayors for permission for
        EDSA. The mayors have given you EDSA, blanket authority on EDSA. The mayors
        don''t care about EDSA. Even back then, it was given to the MMDA.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab4c38-7f14-44e8-b136-23b0c54d22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traffic in Metro Manila is expected to be heavier as Christmas
        approaches, Garcia said motorists and commuters can expect some relief after
        malls adjusted their operating hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74434b84-10bf-4ad0-b65a-8fa87acc3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls moved their opening hours to 11 a.m., an hour earlier than
        the usual 10 a.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abccc01-3446-4177-96bd-7ae0a2b33237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the one-hour adjustment would greatly impact traffic
        since thousands of mall employees don’t have to join commuters during the
        morning rush hour.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989762ee-066d-4e43-b072-38b46cede8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:24.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ban on weekday mall sales and adjusted delivery hours of
        goods in malls, MMDA hopes the traffic situation this holiday season will
        be bearable at the least.</p>'
