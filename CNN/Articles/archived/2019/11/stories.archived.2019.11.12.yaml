      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has vowed to change the direction of the campaign
        by implementing a healthier approach, ending extrajudicial killings related
        to the drive.</p>'
  'house-panels-ok-department-of-water':
    'author': 'CNN Philippines Staff'
    'caption': 'A bill creating a new agency that will oversee concerns and policies
      on the country’s water supply is bound for plenary after two committees in the
      lower chamber approved it on Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T14:37:10.023+08:00
    'imagesource': 'jcr:dd69d519-0b98-4aa1-9c3b-ba182b2f59a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2efe39-7e31-44bc-a2f3-2c3c764c2ad4'
    'lead': 'The bill says the new agency will be called the Department of Water Resources'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:39:55.382+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:20.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:39.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Joey-Salceda', 'Duterte', 'SONA', 'President',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'House panels OK Dept. of Water bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962b2b0-43b5-4680-8b2e-65f7c934b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        bill creating a new agency that will oversee concerns and policies on the
        country’s water supply is bound for plenary after two committees in the lower
        chamber approved it on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a45c83-50dd-4ef7-bf71-f2522205a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still unnumbered bill consolidated 35 measures that lobbied
        for the new entity. It states that the agency will be called the “Department
        of Water Resources (DWR).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc0774-d291-4698-b9a3-22b762f493a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DWR will be responsible for the “comprehensive and integrated
        planning, policy formulation and management of water resources.” Albay 2nd
        District Representative Joey Salceda chaired the technical working group which
        was composed of the Committee on Government Reorganization and  the Committee
        on Public Works and Highways, that worked on the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453b8ee-11e4-4683-b359-c19535af847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the Metro Manila Waterworks and Sewerage System,
        Local water Utilities Administration, Laguna Lake Development Authority, Pasig
        River Rehabilitation Commission and the national Irrigation Administration
        will also be placed under the new department as attached agencies. The bill
        also seeks to create a Water Regulatory Commission which will serve as an
        independent regulatory body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3aa92f-695d-4751-9056-a387fd96e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DWR will also take over certain functions of other government
        agencies such as the Local and Interior department’s water supply and sanitation
        unit, the Environment department’s Manila Bay coordinating Office and the
        Flood Management Planning and sediment functions of the Public Works and Highways
        Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3285a-e7a0-48f5-bccc-62bc3ce81f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a water department surfaced after parts of Luzon, including
        Metro Manila, suffered from a “water crisis” earlier this year, due to the
        dwindling supply from the area’s main source, Angat Dam. Residents continue
        to experience the effects of this crisis with ongoing water service interruptions
        which are eyed to extend until next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba5de4-73a7-4805-aaba-e6fac1a3c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, it is the National Water Resources Board (NWRB) under
        the Environment Department that oversees the country’s water resources. If
        the new bill is enacted into law the NWRB will become the agency''s core organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72531236-2606-4b48-b4c0-0b8333a233c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agency will also have five undersecretaries in charge of
        Resource na governance, Inland Water and Water for Agriculture and Fisheries,
        Resource Development, Planning and policy and Missionary Waters and Special
        Concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419dd87-6b6a-40cd-b91e-b8017330f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DWR may also enter into deals for water-related projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e317fb3-c3c1-46f2-b21d-e6e00e899919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address, President Rodrigo Duterte called
        for lawmakers to pass a bill that would create a water department to mitigate
        the damage brought by climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31511a97-9d77-4e6a-9329-5f679b716cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:39:55.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Arcangel contributed
        to this report.</em></p>'
