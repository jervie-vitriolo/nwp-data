    'template': '1'
    'title': 'Bolivia''s former president Evo Morales accepts political asylum in
      Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034014a4-06d5-43f1-8d72-7bd15d38094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Bolivia''s former president Evo Morales
        has departed for Mexico after accepting an offer of political asylum in the
        wake of what he has described as a "coup" against him by the country''s military
        and opposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5283306-505e-4b90-b251-9cb920828926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f42246-b8d0-44f8-ac7f-7203d1925bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales'' departure comes a day after his resignation as president
        -- a move which followed military intervention amid mass protests sparked
        by allegations of "serious irregularities" during last month''s election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f06b5-b823-44ba-bb2b-3cf7011ec7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef12305-7021-4ea0-87dc-5953fc98b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said in a tweet late Monday that he was leaving for Mexico,
        but will soon "return with more strength and energy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2dbc3-0d0c-4912-9b67-381efe300d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394482c-fdf0-4fb3-aee5-f57e0e84e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisters and brothers, I leave for Mexico, grateful for the detachment
        of the government of that brother town that gave us asylum to take care of
        our lives," he said. "It hurts to leave the country for political reasons,
        but I will always be alert."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda004a-730d-46f4-953e-3dfd74c8c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89e87c-c278-46c7-b1c4-5d1548fb07d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Foreign Minister Marcelo Ebrard confirmed in a tweet Monday
        night that Morales had boarded a Mexican government plane and that it had
        departed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c44af-ecc4-40b7-885c-563c8a5a3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdeb7e-caf4-4f86-96fa-8eb6f2120c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mexican Air Force plane with Evo Morales on board has already
        taken off. In line with existing international conventions he is under the
        protection of Mexico. His life and integrity are secure," Ebrard wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b1a02-3b6d-421a-9178-147eba51d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e4ea0-72ae-4ad2-8efb-ccd51c78754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet included an image of Morales draped in a Mexican flag
        while seated on a plane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e04b8-2fc9-4eb0-a2cf-ed499db16944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00428b5-6bcf-485d-82f1-9146e27535c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deepening political crisis</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff8d52-3591-4ea8-af07-a6604232a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest continued in Bolivia on Monday with violent clashes and looting
        throughout the administrative capital La Paz. Three people have died since
        the protests began and hundreds have been injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ed03f-5667-47f4-8179-085b061920b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99f3aa-e492-4989-9870-1bfa5e38cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the head of the Bolivian Armed Forces, Gen. Williams
        Kaliman, announced in a televised address that the military will carry out
        "joint operations" with police in order to "avoid blood and grief."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e14821-db9d-4f53-9bb1-0658c8076e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d8bd7-a5c0-453a-a9ab-14d823160914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliman said the armed forces will use force "proportionally" against
        "vandal groups that cause terror in the population." He added that the military
        will "never open fire" on the Bolivian population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc383517-77e3-4fe9-9052-8334b2a27781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce9676-18a3-44cf-b964-12e72723c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests mounted in the aftermath of the October 20 presidential
        election as the Bolivian opposition accused electoral authorities of manipulating
        the vote count in favor of the incumbent Morales -- the country''s longtime
        socialist leader.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f0d67-10db-4b2b-a94f-3d78cc5f5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0627d9-bd3a-4352-93dc-c5ac7b20f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales denied the allegations and declared himself the winner over
        former President Carlos Mesa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a851c-8d73-40f5-9669-59aaabc7865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b38b68-7c11-49de-a879-87d6f4e5576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Organization of American States (OAS) -- a Washington-based
        forum -- published a report alleging irregularities that impacted the official
        vote count. In the aftermath of the report, Morales initially promised new
        elections would be held and the country''s electoral council replaced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5c56e-4383-4f8b-bb33-0fc6980db9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414f95e-922e-4b44-96b3-d2546949e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis by the Center for Economic and Policy Research, another
        US-based think tank, has cast doubt on the OAS findings, and warned against
        what it called "the politicization of the electoral observation process."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2367a-eb36-4189-9fe8-e8f5f737094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74074b36-45ef-4283-bffb-ffa37b2d975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Morales'' removal continued to grow however over the weekend,
        culminating in police joining forces with anti-government protesters and Kaliman
        calling on the president to step down in order to restore stability and peace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3bfbb-0704-407b-8cef-c863797b9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63086e-ced6-41ee-90f3-7119d6298545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales claimed he''d been forced out in a coup -- a charge echoed
        by his allies in South America. Opposition figures said they were engaged
        in a struggle for "democracy and peace," though serious concerns remain about
        what role the military will play in the ongoing transition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61199df9-2523-4ad7-95f6-c8416f349e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0aaa3-6eab-4927-9ea2-1cd9f769d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent left-wing US politicians have also criticized his ouster,
        with Democratic presidential candidate Bernie Sanders saying he was "very
        concerned about what appears to be a coup in Bolivia, where the military,
        after weeks of political unrest, intervened to remove President Evo Morales."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d478b-8db1-4a7a-870f-19a9fd459d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c76bb-1702-4fe7-82b7-769cedfcd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US must call for an end to violence and support Bolivia''s
        democratic institutions," Sanders said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad8019-2a60-44d5-ae7a-5a0e2b56c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2296e3-22a9-4da8-8811-7a0719a36504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power vacuum</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63775ac3-06b5-4209-8039-fae0bcb6094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Morales out of the picture for now, many questions still linger
        about who will be in charge.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22cb667-41cc-420a-838b-de7eafeb12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307aab31-a6ee-43b7-8a8b-e9cf55416c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officials next in the presidential line of succession, including
        Vice President Alvaro Garcia Linera, all resigned Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36100f-bb80-483a-8e94-4e877c3b1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d123a8-e9b8-4322-b441-3cb2700a5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second vice president of Bolivia''s senate, Jeanine Anez, said
        she is willing to become the president of the senate, which would make her
        next in line for the presidency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf28e20-f9cf-4206-a2d2-fb805bc26253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f0f8e-20a3-47ee-803b-34316b06e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear if Anez, an opposition lawmaker, will be able
        to take that office or if new elections will be called, as Morales had suggested
        before being forced out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98deecad-4574-4ad0-a288-b3cd7b464d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da94b7-b0b7-45cd-b266-db43fdab17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:32:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez has called for lawmakers to meet Tuesday afternoon to discuss
        the resignations of the former president and former vice president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fc092-d210-4652-91bd-b07be4b5f75f'
      'mgnl:activationStatus': true
