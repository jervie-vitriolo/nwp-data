    'template': '1'
    'title': 'UK man runs marathon in every country in the world'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215f850-9979-4336-beb1-cba2a0fe8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> If you''ve&nbsp;ever wondered who runs
        the world, it turns out it''s a man called Nick Butter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622dfe5-0bd3-44cd-8542-f22ae985389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd0838-b56a-477b-a708-93627f980cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter, 30, has become the first person to complete a marathon in
        all 196 countries recognized by the United Nations, finishing his challenge
        in Greece on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf95dcd-0a9f-4eb7-9a58-98e19c1aaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef05708-20e0-4ae2-8b98-aabd46407aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter has so far raised over £65,000 ($83,000) for charity Prostate
        Cancer UK as a result of his record-breaking odyssey, which began on January
        6, 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be9f60-5983-4f64-b876-594e191dcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b2289-1711-40e9-b539-e72752284e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter, a former banker who hails from Dorset in the south of England,
        ran his first marathon at the age of 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86e0b0-778d-4834-9bd1-33f8a01fc50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ac45c-6b83-4ede-b249-7687ee9f08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he competed at a high level while keeping up an office job,
        but eventually decided to become a full-time runner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022b695-6533-4c6b-8366-c2882b0866bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5c5d2-46f4-473e-8601-f993bda08af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for his 196-country challenge came when Butter met a man
        at a race in the Sahara desert who had been diagnosed with terminal prostate
        cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb80a4-145a-482e-8fc4-0ea698a50191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22111f-f61e-4470-8133-07de6e439fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Webber imparted a powerful message that inspired Butter to
        raise money for Prostate Cancer UK and, when he realized that nobody had ever
        run a marathon in every country in the world, he set off to become the first
        person to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b6251-4f41-4e40-b7c3-0d9d4db885dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fe111-26d8-4e8b-9280-412274b73084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to value your time, you cannot just assume that you''re
        going to get to retirement and live this life, you''ve got to go and do what
        you want now," Butter told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd78226-05d3-48db-b006-0288f1423ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fba87-7c4b-471a-865d-e8b651cf7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butter filled 10 passports over the course of the trip, sometimes
        returning home to the UK for just 24 hours to pick up a new visa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f0e94-4098-4ab4-9193-cd63a4779c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393f222-6f31-4d08-8ab0-d6713e8b8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running in some official marathons but largely plotting his own
        course, Butter got into a number of scrapes along the way, documenting everything
        on his Instagram account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8885a-ba11-4bd0-b332-7d8e36002651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a6e6b-d325-467d-9015-f7a8606d8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was bitten by a dog, I was mugged, I was robbed at knifepoint,
        I was put in a cell," he said, but there were plenty of good memories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e22d2-dc84-4ddd-b73f-4790b796f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08c9d8-2284-4a63-82e1-c17c62b47a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran with a thousand people in El Salvador, I ran around erupting
        volcanoes," Butter said, adding that he had completed marathons along beaches
        on unspoiled Pacific islands and even ran an entire marathon up and down an
        airport runway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1162756-b64c-458e-8c3e-edf2c0da52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410ea40-ef32-411e-a98d-4985c9ca3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webber joined Butter for the final marathon in Greece, with the
        pair crossing the finish line together.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31c209-2b5e-49e8-a365-986d94f82ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:52:37.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
