      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga nagvavandalism, tignan niyo po yung underpass, vinandal
        ninyo, o ngayon pininturahan namin ulit. Ngayon, pera niyo na ‘yung ginastos
        namin</em>," Moreno said.</p>'
