    'jcr:uuid': '3b1d3125-f980-4137-b800-c6073813473f'
    'lead': 'Authorities are calling for calm after a day of clashes around the city
      that saw protesters hurl petrol bombs, set fires, build barricades and disrupt
      transport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:57:50.490+08:00
