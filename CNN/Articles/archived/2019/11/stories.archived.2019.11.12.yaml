    'title': 'Pilipinas Shell profits crimped by lower refinery margins '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2603b3-73a0-4de7-ae3e-2caafb5f400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:54:56.577+08:00
