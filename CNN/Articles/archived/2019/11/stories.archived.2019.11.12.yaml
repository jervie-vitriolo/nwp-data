      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU-Manila is beside the Rizal Memorial Sports Complex, the venue
        of a number of SEA Games events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a035e-e9ec-48a5-a241-2bea9e49ff52'
