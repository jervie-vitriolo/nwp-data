      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19765405-6660-4256-9279-3d979fbe2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas had planned a global network of automated production that
        would bring sneaker output closer to its major markets, allowing it to respond
        to consumer demand more quickly while reducing its environmental impact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c6b80-fcc5-48f1-b3ed-65c73ae8a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
