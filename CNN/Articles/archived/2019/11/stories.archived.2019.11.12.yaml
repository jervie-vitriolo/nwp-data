    'created': 2019-11-12T09:05:53.248+08:00
    'imagesource': 'jcr:43da8517-91cf-4b4a-ba24-32aa35ce0df6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1f04b5-df80-422b-9378-e5e5ea7c147b'
    'lead': 'Businessman Tomasino Aledro, one of the suspects in the killing of Dumaguete-based
      radio broadcaster Dindo Generoso, has been placed on the immigration lookout
      list, the Presidential Task Force on Media Security (PTFoMS) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T09:09:02.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:04:34.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:36.123+08:00
