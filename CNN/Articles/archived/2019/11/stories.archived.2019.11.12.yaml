  'panelo-locsin-kine-robredo-human-rights-war-on-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T18:50:32.419+08:00
    'imagesource': 'jcr:67a7ea1d-fd0d-4de6-9f49-b523b0ec060b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e4da04d-f860-4bd5-a9a2-862f20a6d64c'
    'lead': 'Presidential Spokesperson Salvador Panelo backs the Foreign Affairs secretary''s
      suggestion to bar the entry of former Human Rights Watch Asia head Phelim Kine
      from the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T18:52:48.518+08:00
