    'template': '1'
    'title': 'Search and rescue efforts continue after boat sinks near Bajo de Masinloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b8721-ee7a-4707-a655-6c2f180914d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Philippine Coast Guard is conducting search and rescue operations after a
        boat sank near Bajo de Masinloc last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444cdbd-9529-4821-9e76-8802ac03ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard Spokesperson Capt. Armand Balilio told CNN Philippines
        on Tuesday the FFB Three Sister sank around 3 a.m. on November 7 after it
        encountered strong winds and tall waves due to tropical cyclone Quiel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb16b25-4d31-47e5-8018-cb48dcffeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 30 nautical miles southeast of Bajo
        de Masinloc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e3c25-0a26-471b-81a9-2bebca67e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was on its way back to its homeport in Barangay Sisiman
        in Mariveles, Bataan, which is more than 200 kilometers away from where the
        incident approximately happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b0b97-7d10-4dbe-924a-b690b3befb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the boat''s crew, Angelito Epetito Jr., was rescued on November
        11 by fishermen from another vessel, the FFB Joseph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16f35e-5bb9-444a-83f7-dfc18b53aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T00:12:32.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was separated from the 13 other fishermen when the FFB
        Three sister sank and was not able to regroup with them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97738d4-9fd0-4bc9-8826-b8f3654f4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Flordeliza Salota, the vice president of the Sisiman
        Fishing Operators Association, confirmed Epetito has returned to Mariveles
        and is now in a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d93cea-ab96-487d-8e3e-140fab0c8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:50:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released any details on the other fishermen
        of the FFB Three Sister.</p>'
