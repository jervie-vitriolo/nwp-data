      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        government has announced it will form a peace coordinating committee with
        the Moro National Liberation Front (MNLF). This comes after the President
        met up with Moro Leader Nur Misuari on Monday, Senator and former Presidential
        aide Bong Go said.</p>'
    '4':
