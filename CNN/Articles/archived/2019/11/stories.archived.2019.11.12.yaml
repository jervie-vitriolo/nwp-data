    'template': '1'
    'title': 'Sandiganbayan now grants gov''t appeal in ₱102-B case vs. Marcoses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed40c73-a3ca-4f0c-ae78-b4cf22f87f15'
