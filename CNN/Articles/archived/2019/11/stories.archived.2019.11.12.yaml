      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which has waged a five-decade insurgency. President Rodrigo Duterte walked
        away from peace negotiations with the rebel group in 2017, as both sides accused
        each other of ceasefire violations. He has since urged rebels to surrender,
        promising housing, cash, and livelihood assistance.</p>'
