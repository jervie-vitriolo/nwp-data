      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94326e4-bb58-4638-8679-92bbebce45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:25.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfight lasted for about 30 minutes. Six improvised explosive
        devices simultaneously went off prior to the clash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813c973-baf0-44eb-9e18-5d1bb695bf87'
      'mgnl:activationStatus': true
