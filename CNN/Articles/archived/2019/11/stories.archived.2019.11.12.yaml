      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —&nbsp;</strong>The
        House of Representatives on Tuesday approved on second reading the bill that
        will extend the validity of the 2019 budget until December 2020.</p>'
