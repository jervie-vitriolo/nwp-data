      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355be6e6-eba9-4831-81d5-4233b27be5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas had hoped to bring shoe production closer to consumers and
        cut shipping emissions, but is now choosing to deploy its Speedfactory technology
        to two suppliers in Vietnam and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323390aa-ee28-4f7d-8fd9-1c37519e559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043a51b-486d-4db9-a1ff-0927e7eead79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 90% of our products are manufactured in Asia. It makes
        more sense to concentrate the production of the Speedfactories where the know
        how and the suppliers are located," said spokesperson Claudia Lange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172152df-1b47-420d-bf38-b7c275eb61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511c2fe-054c-4c7b-84b0-e14dfa4d2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is less due to financial reasons [and more for] organizational
        reasons," Lange told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6da077-02f3-44db-bddd-c5f7adb87de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
