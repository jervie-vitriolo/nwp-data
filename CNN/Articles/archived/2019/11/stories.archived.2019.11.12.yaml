      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong pahuhuli sa akin. Sige, human rights... ''pag
        nahuli ko kayo, padidila ko sa inyo ‘to. Buburahin niyo ‘to ng dila niyo</em>,"
        an angry Moreno said, pointing to a video of the grafitti, in an interview
        with CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec939fda-2109-43ce-8aef-772c42cbacd8'
