      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9580e9f-2252-4ea2-824c-e17b6ac3af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara said during the Senate’s plenary
        debates on the proposed ₱4.1-trillion 2020 budget that acting DBM Secretary
        Wendel Avisado “seems open” to the idea of issuing a new executive order that
        would provide for another round of salary hikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f376f-92f2-4f5f-9abe-c6969bc1fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839481de-3bd9-49d0-8a21-d68f24c98d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto pressed the DBM to push
        for an executive order for the wage hikes for government workers instead of
        waiting for Congress to pass a law, which he said can take long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6262ea-971f-4ecb-8d91-2ff740d86fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc5060-8515-4df1-bb13-335f923aad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The executive has one month to do it <em>para</em> January <em>tinaas
        na ‘yung sweldo ng lahat ng empleyado</em> [so that all employees’ salaries
        will be increased by January.] … Just do it, why not? Because if you let Congress
        do it, we’ll probably give bigger,” Recto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c70727-40be-4b98-bc41-e57b102c9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824b34c-98cd-4756-a808-2556ccaf9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said that even if the DBM has the authority to hike salaries
        through an executive order, it does not have enough funds for it — a claim
        which Recto immediately refuted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d33a1f-a4c9-4081-9d68-1effbfbd5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f397e-cf27-4696-9f56-e04363cad967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said there are enough funds from this year''s and next year''s
        budget to fund the next round of salary hikes for government workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555625a-9117-4ff1-be00-69cf322fbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824197a-72c7-4c11-81d3-f2725c92a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said there is still ₱23 billion left in the miscellaneous
        personnel benefits fund (MPBF) from this year’s budget, which Congress aims
        to extend until the end of 2020. The DBM had already earmarked <a href="https://cnnphilippines.com/news/2019/8/20/2020-salary-hike-government-workers.html"
        target="_blank">₱31 billion</a> in the 2020 budget to fund a fresh pay hike
        for state employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5abef-ab02-43dc-952c-b734df5d50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474dc8e-dbb7-4fd6-bbc6-40ca01110c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981182d-3688-4661-9365-c6136092a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:04:55.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:03:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers have enjoyed a yearly raise since 2016, through
        Executive Order 201 issued by then President Benigno "Noynoy" Aquino III.
        The last tranche took effect this year, where those under salary grade 1 now
        earn a minimum of ₱11,068 per month, while the President at salary grade 33
        — the highest in the ranks — can earn as much as ₱399,739 monthly.</p>'
  'united-kingdom-labor-party-cyber-attack':
    'author': 'Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T20:08:14.463+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aba40eb-d460-47c9-b3fe-6c4c35b4e6ac'
    'lead': 'The UK''s main opposition party says it has experienced a "sophisticated
      and large-scale cyber attack" on its digital platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T20:11:03.550+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:03:58.280+08:00
