      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982a15a-6bbe-4e8b-83d5-a5579e370055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.629+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent raids, Buhari said his government will no longer
        tolerate the existence of "torture chambers" claiming to be rehabilitation
        centers. He also called on law enforcement to keep exposing illegal activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b2981-9916-4268-add3-5a58ba4dfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.629+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6aa93-e63e-4353-be31-3231f7bc70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.629+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No responsible democratic government would tolerate the existence
        of the torture chambers and physical abuses of inmates in the name of rehabilitation
        of the victims," Buhari said last month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8d9ea-79d5-46b5-9cd5-956279ec217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.629+08:00
      'mgnl:createdBy': 'kali'
