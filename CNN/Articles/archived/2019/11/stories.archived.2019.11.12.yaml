      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Metropolitan Manila Development Authority (MMDA)
        announced that it will implement a stop-and-go traffic scheme on EDSA and
        other major roads during the two-week biennial sports meet.</p>'
