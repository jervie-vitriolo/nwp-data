      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will be sourced from a regular annual appropriation item
        in the budget of DSWD and a P12,500 shall be deposited quarterly in every
        trust fund until the account matures.</p>'
