      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ac1a1-cb42-44ba-bdc2-3d470b684060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yury Fedotov of the Russian Federation has been Executive Director
        of the UNODC since 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4baae-5a7d-4b9e-b723-0f928cf59d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3218c-a361-49e1-89bd-7aef9bf21838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html"
        href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html">discussed
        with a representative of the UNODC</a> the best practices and other countries''
        experiences in fighting illegal drugs, particularly a public health approach
        to the problem.&nbsp;Robredo also said <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html"
        href="https://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html">she
        will meet with United States officials</a> on Wednesday, after US Ambassador
        to the Philippines Sung Kim offered help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb973f0-3a77-4207-b32c-2f17c94112c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the meeting will focus on lessons and intelligence information
        the US officials can share about going after big-time drug criminals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c26eb6-eb84-4d54-8c8f-c1e1b90f2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Robredo is free to seek help from the US, but continued
        to reject investigations by the UN Office of the High Commissioner for Human
        Rights and the International Criminal Court. Senate President Vicente "Tito"
        Sotto III , however, believes foreigners should not get involved in the country''s
        anti-drug campaign because they do not understand the situation on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1a834-e89e-4e6f-bc11-3f04be1e9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b3f6f-0e06-4cbf-961c-a33ea310caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s statement of support comes in the wake of criticisms hurled
        against Robredo as co-chairperson of the Inter-Agency Committee on Anti-Illegal
        Drugs. She shares this post with Philippine Drug Enforcement Agency Director
        General Aaron Aquino. President Rodrigo Duterte gave her the job following
        her call to stop the “wrong” methods that did not bring down the number of
        drug addicts in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b51b60-e118-4b1e-bf52-fa418adbd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cc5fd-46bb-47b5-a062-cdeddef0e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said Robredo started "on the wrong
        mouth," calling her work an “Operation All Talk." Robredo has since promised
        there will be n more "senseless killings" in the war on drugs, saying she
        will shift to a health-based approach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501de95f-d136-4b11-be2d-1b5ce9c31970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting with foreign counterparts a ‘positive development’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7c6f9-fefa-4f24-8a6e-3985e2ed9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP), meanwhile, expressed support
        for the Vice President’s latest move, saying her meetings with foreign counterparts
        will prove to be a “positive development” for the administration’s anti-illegal
        drugs program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d11e9a-364e-409c-bdb1-a22738b75de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They may also discuss data in so far as drug supply is concerned,”
        PNP spokesperson PBGen Bernard Banac told CNN Philippines’ Politics As Usual
        on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1a4a8-59d3-40ae-b9ff-c86733db6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the government has a “very good relationship” with US
        authorities when it comes to the anti-drug campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c3e7d-c916-4f79-b085-faa4c7f3310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been supplying us with information whenever there are
        drug couriers that are transiting to the Philippines from other countries...
        All these information come from our foreign counterparts,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814543b-3755-4fa3-9e85-5ab527e4e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson, however, said information and data from the
        US and other international agencies are subject to local vetting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65be3ad-5107-4db1-87b7-6549587c916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T12:10:38.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show around 6,000 have been killed in anti-drug
        operations since Duterte took office in July 2016. Local and international
        human rights groups say thousands more have died in extrajudicial killings
        as a result of the President''s public pronouncements, a claim Malacañang
        has repeatedly denied.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a427795-a4c0-40d1-a096-0d1dfcff80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:37:36.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the country would need a “whole government approach”
        to address illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53a79b-7d45-4ce1-844d-8d92e069a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:38:19.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola contributed to this report.</em></p>'
