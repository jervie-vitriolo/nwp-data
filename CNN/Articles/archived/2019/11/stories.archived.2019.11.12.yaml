    'mgnl:tags': ['Vice-President-Leni-Robred', 'House-Speaker-Alan-Peter-Cayetano',
      'war-on-drugs', 'Inter-Agency-Committee-on-Anti-Illegal-Drugs', 'ICAD', 'Philippine-Drug-Enforcement-Agency',
      'PDEA', 'Aaron-Aquino']
    'template': '1'
    'title': 'Robredo camp hits back at Cayetano anew over ‘disappointing, uncalled
      for’ ‘all talk’ remark'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c63242-9591-43c9-a22e-96bf445433c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        camp of Vice President Leni Robredo on Tuesday hit back again at House Speaker
        Alan Peter Cayetano, following his criticism that she started “on the wrong
        mouth” in leading the country’s drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2fd9d-dfee-4652-857a-0b284382f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Barry Gutierrez, Robredo’s spokesperson, said Cayetano’s
        statements were “very, very disappointing” and “uncalled for.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576433b-96ab-4f14-881f-8dcd8cc271cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful that the bulk of government agencies involved in
        the anti-drug campaign have expressed support. In fact even the Palace stated
        yesterday that they were going to support Vice President Leni Robredo, so
        I think that Speaker Cayetano should reconsider his position here especially
        given that the vice president hasn’t really been on the job that long,” Gutierrez
        told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bf4cc-b85d-4df5-980f-563e517a1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is now at the helm of the government’s anti-narcotics campaign,
        which she had previously criticized because of thousands of killings. She
        leads the Inter-Agency Committee on Anti-Illegal Drugs (ICAD) along with Philippine
        Drug Enforcement Agency head Aaron Aquino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3660a6-2135-4d4b-80d1-4c5a9f19a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has vowed to change the direction of the campaign
        by implementing a health-based approach and ending extrajudicial killings
        related to the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973849b-92ea-45a4-9b7d-2e3197ccb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, an ally of President Rodrigo Duterte, on Monday <a href="https://cnnphilippines.com/news/2019/11/11/alan-peter-cayetano-leni-robredo-drug-czar-icad.html">slammed
        Robredo, saying she shifted the government’s “Oplan Tokhang” campaign to “Operation
        All Talk” in her first few days as the co-chairperson of the ICAD</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edc522-feaf-443f-aa6e-1cd7cc2c7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker, whom Robredo defeated in the 2016 vice presidential
        elections, however, emphasized that the vice president’s success or failure
        as anti-drug czar will be that of the whole country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eed33f-fdcd-4468-8fa9-78cfed9b3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said these statements were “contradicting," as he called
        on Cayetano to “make up his mind.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561a965-121e-4f8b-94f2-f9f97158cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He‘s going to say, well, you all want the vice president to succeed,  her
        success is the country’s success, it’s the whole of government’s efforts,
        politics should have no place in this, then he proceed to blaster. Come on!”
        the spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a063e75-b9a4-4535-93c9-4d50d2ef4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is he really sincerely going to support the vice president, which
        means supporting the initiatives that she has actually stated she will pursue
        or is he going to deliver his new soundbite that he seems to be proud of doing?
        Does he want to help or does he want to heckle?” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb0d1f-f00f-4924-879e-465d82dd15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez has earlier said that Cayetano should stop maligning Robredo
        and instead help in the campaign which she now leads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfa7f9-0297-446f-9b02-09b70d8ec0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi magawang tumulong ni</em> Speaker Cayetano <em>sa
        ginagawang trabaho ni</em> VP, <em>kahit man lang umiwas muna siya sa paninira</em>,”
        lawyer Barry Gutierrez, Robredo’s spokesperson, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821377e-47ba-4b89-a8dc-e5f267c99c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Speaker Cayetano can''t help the vice president,
        he should at least stop undermining her.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a671d4-d7d3-49a9-a24d-0215e524685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ng buong gobyernong magtulungan sa kampanya laban
        sa iligal na droga. Kung ganito pa lang kaaga mag-aaway-away na tayo, ang
        mga</em> drug lord <em>lang ang matutuwa</em>,” Gutierrez added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4514c2c-9e9f-4802-9ab3-96722b5c3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:28:57.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government needs to work together on the campaign
        against illegal drugs. If we are not united this early, drug lords will be
        the ones celebrating.]</p>'
