      'mgnl:lastActivated': 2023-01-27T01:04:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—</strong> President
        Rodrigo Duterte certified a measure increasing excise taxes for alcohol and
        tobacco products as urgent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391aaf57-c6f7-4f8c-b51b-4212839ed44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Senate President Vicente “Tito” Sotto III
        on Tuesday, Duterte called for the immediate enactment of Senate Bill No.
        1074, in hopes of raising additional revenues for the government’s Universal
        Healthcare (UHC) program.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Bill increasing sin tax on alcohol, heated tobacco and vapor products certified
        as urgent <a href="https://t.co/aKDlDSTGcJ">pic.twitter.com/aKDlDSTGcJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1194150764114894848?ref_src=twsrc%5Etfw">November
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41ced0-b16c-4f38-8c3b-cb9c05c50604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390f67a-2b56-4dc9-aa31-fbbce8e00e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89f6f9-d864-4136-a62a-b36606c50ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to hike the excise taxes on alcohol, heated
        tobacco, and vapor products, including electronic cigarettes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70265c2b-2007-48f3-ab29-d54bcb8f109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:16:58.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.dof.gov.ph/index.php/dof-thanks-sen-cayetano-for-sponsoring-bill-on-higher-sin-taxes-for-alcohol-e-cigarettes/">bill,</a>
        fermented liquor (beer) and alcopops will face a specific tax rate of ₱45
        per liter on the first year of implementation—which will increase by ₱10 every
        year until the fourth year. The specific tax rate will increase by 10 percent
        every year thereafter.</p>'
    '11':
