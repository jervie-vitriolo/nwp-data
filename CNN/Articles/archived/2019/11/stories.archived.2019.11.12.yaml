      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/11/business/abigail-disney-ok-boomer-trnd/index.html">Disney
        heiress tells fellow boomers who are offended by the phrase ''OK boomer'':
        Sit down and let the kids drive</a>"</em></p>'
  'boeing-stock-max-737-approval':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Boeing still believes it can get permission before the end of this
      year to fly the 737 Max again. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-12T06:44:43.264+08:00
    'imagesource': 'jcr:eabeec68-ae41-4bb2-b22a-bfd0369cb89d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587534df-1740-4909-9426-76a960d1a9b4'
    'lead': 'Boeing still believes it can get permission before the end of this year
      to fly the 737 Max again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T06:46:39.737+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:40.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.300+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737', 'Max']
    'template': '1'
    'title': 'Boeing stock soars: It still thinks 737 Max will fly next month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aa52b-d605-42f1-8701-4267133bec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing still believes it can get permission
        before the end of this year to fly the 737 Max again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa19f4-9b0e-4a27-a41b-c6f24f43514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has been grounded by aviation authorities around the world
        since March because of two fatal crashes that killed all 346 people aboard
        the flights. Those crashes have been tied to an automatic safety system on
        the plane. Boeing has said it is working around the clock on a fix for the
        problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85903a43-c275-4d1a-a47b-971671500915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s stock rose 4.5% on the news, on track for its best day
        since June. That helped lift the Dow into positive territory: Boeing is the
        most heavily weighted stock in the index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8030e-d445-4530-883f-9b0c56a55f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this summer Boeing has said that it hoped to get approval
        from the US Federal Aviation Administration for the plane to fly again sometime
        in the fourth quarter of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e4f37-63f6-4abf-a205-9e930231f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA has refused to comment on a timeline for recertification,
        stating last month that it "will lift the grounding order only after we have
        determined the aircraft is safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa077f4d-c2ce-4e8a-820e-d54de60bdc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday Boeing said it "continues to target FAA certification
        of the MAX flight control software updates during this quarter. Based on this
        schedule, it is possible that the resumption of MAX deliveries to airline
        customers could begin in December." Boeing noted, however, that the decision
        rests with FAA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efd59e-41b5-4fd4-b5fa-20bb075337c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks there have been new questions about whether Boeing
        would be able stick to that schedule, especially when it was revealed last
        month that some of its employees had questioned the plane''s safety in internal
        communications during the original certification process in 2016. The FAA
        stated that communication was "concerning" and that it was "disappointed"
        that Boeing had not made the regulator aware of the communication earlier
        in the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc44937-611b-4347-b73f-9511dfac75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has continued to build about 42 of the jets each month even,
        although it can''t deliver them to customers during the grounding. The deliveries
        are important to Boeing, because it collects most of the money from a sale
        when a plane is delivered to an airline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d809f5-7c9c-4d61-ae75-c806e64f5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has previously said the process of working through the backlog
        of completed planes will take until 2021, since it can''t immediately deliver
        all the planes it built.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f589863-14c2-448c-8c61-d085be0cdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it is "working towards final validation of
        the updated training requirements, which must occur before the MAX returns
        to commercial service, and which we now expect to begin in January."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1523ee-7048-41f0-8d4d-04d7e92ee950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines have pushed back on the date when they expect to resume
        the flights they have canceled due to jet''s grounding. Southwest Airlines,
        which owns more of the grounded 737 Max jets than any other company, said
        in a filing last week that the uncertainty about its return to service means
        it won''t be able to resume the canceled flights until March.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab43ea-2105-4449-b99f-931ff58177d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:46:39.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/11/business/boeing-stock-737-max-approval/index.html">Boeing
        stock soars: It still thinks 737 Max will fly next month</a>"</em></p>'
  'record-arctic-blast-weather':
    'author': 'Judson Jones, CNN Meteorologist and Leah Asmelash, CNN'
    'caption': 'The next five to seven days won''t just be cold — they''ll be record-breaking.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T06:52:18.229+08:00
    'imagesource': 'jcr:7b2a89b6-dd98-4755-9c89-3eca5146cb85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662e68d4-3716-4f5d-b237-e5ea244d92b6'
    'lead': 'Don your jackets and mittens, East Coasters. You''re going to need them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T06:56:55.765+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:40.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arctic', 'National-Weather-Service']
    'template': '1'
    'title': 'This week''s Arctic blast will be so cold, forecasters expect it to
      break more than 300 records across US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd8b3b-570f-4f23-8433-536e044585b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Don your jackets and mittens, East
        Coasters. You''re going to need them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b1e2a-3023-4a0a-9b2e-858bd92beb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next five to seven days won''t just be cold —&nbsp;they''ll
        be record-breaking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14813f-8abe-4cdd-970c-d1076711dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to data from the National Weather Service, which
        predicts more than 300 record cold temperatures could be tied or set from
        Monday to Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbfd39-b262-40ab-a058-429989b86e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of the Arctic blast that''s hitting the East Coast,
        bringing the coldest air of the season to the eastern two-thirds of the country.
        On Monday, temperatures are expected to plummet in the Great Plains before
        moving farther east on Tuesday and Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0817f-5eae-4a18-8eca-f72b01d20950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lows Monday night into Tuesday morning will be more like January
        temperatures across the Central US. Readings below zero are forecast for parts
        of Minnesota and temperatures down into the teens are forecast for as far
        south as Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a71e6-6196-46b7-9fc6-3b52f25e1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, almost 100 record lows could be set from the Deep
        South to the Northeast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b064f-c080-4b36-97d6-33c6ebf78119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some places in the East could experience temperatures on Wednesday
        afternoon that are up to 30 degrees below average, said CNN meteorologist
        Taylor Ward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f940ee-8227-47a2-9f95-6395ee376cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeze watches and warnings extend as far south as Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301a78c-cd52-4d04-9192-b53bbb071d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh weather was already having an impact on transportation.
        An American Eagle flight slid off the runway Monday morning at Chicago O''Hare
        International Airport. There was light snow with visibility of less than a
        mile, wind gusts of 30 miles per hour and a temperature of 23 Fahrenheit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3efea-243b-4c3e-a445-5c1f94724fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1 p.m. ET, more than 900 flights heading to or leaving O''Hare
        and Midway International Airport were canceled due to weather conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10625942-54f8-45d2-a5e6-178b7d7a4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Snow will fall from the Rockies to New England</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5ae48-55d5-499a-98d3-98f5faf04454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 million people could see accumulating snow from Colorado
        to Maine, says CNN meteorologist Dave Hennen. Winter warnings or advisories
        stretch from the Midwest to New England.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf57155-d396-4997-a869-193ebcdade99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:56:55.766+08:00
      'mgnl:createdBy': 'janine'
