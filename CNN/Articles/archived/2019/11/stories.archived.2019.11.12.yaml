    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
      '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2019-11-12T19:58:54.623+08:00
    'imagesource': 'jcr:7baf24f1-5f5d-45f0-b3c5-7a29f2330a21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c433c5-f71d-4c4b-a0f6-155c5c4e53da'
    'lead': 'The former chairman of the Metro Manila Development Authority has suggested
      a scheme to help ease traffic on the metro''s main thoroughfare ahead of the
      holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T20:04:24.769+08:00
