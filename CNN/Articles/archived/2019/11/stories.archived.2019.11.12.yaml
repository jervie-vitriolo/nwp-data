      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0635c3-6ca7-4f63-912a-0fd42d08d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.936+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When I first entered
        the home of renowned Tausug artist Rameer Tawasil in Zamboanga City, he was
        bent over what would soon be another masterpiece. Tawasil was meticulous in
        using his brush, and intensely attentive to his subject.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c1e5e-6aa9-4560-b611-3e86f383aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu-born, Tawasil lived through the height of the Moro rebellion
        of the martial law years. He was just five years old in 1974 when he and his
        family left Sulu for the safe haven of Zamboanga City amid falling bombs that
        wiped out the entire downtown area of Jolo, the provincial capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9128d8-2c09-48fa-9436-f105ef483010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malapit ang bahay namin sa municipal hall, sa may port area. I
        was enjoying the sight of thin red lines of whizzing bullets flying at different
        angles. The sky was still dark gray. Kasi pala pag malayo ang bullet, akala
        mo mabagal lang siya ‘yun pala hindi. I realized noong pagtingin ko sa baba,
        sa paligid ko, may mga tumutumba na mga tao,” Tawasil said, recalling his
        memory of the attack in Jolo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44497522-f64a-431e-81a9-4cddd53bb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:02:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:04:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-separate na kami ng mga kapatid ko. Pumunta na kami sa Jolo
        Pier,” he recounted. “‘Yung iba tumatalon na sa dagat para lang makasakay
        sa mga motorized boat. Kami maswerte na may family friend kaming nakita, pinasakay
        kami, at dinala kami sa isang Japanese vessel na nagkataong malapit sa Jolo
        port. Maraming nakasakay sa Japanese vessel, at from the vessel kita namin
        ang malaking sunog sa Jolo: Planes, jets hovering over Jolo. The next day,
        dumating kami sa Zamboanga City.”</p>'
