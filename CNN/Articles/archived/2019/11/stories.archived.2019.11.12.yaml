      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Classes
        and office work in De La Salle University-Manila will be suspended from December
        2 to 7 to give way to the country''s hosting of the 30th Southeast Asian (SEA)
        Games, according to the school''s recent Help Desk announcement.</p>'
