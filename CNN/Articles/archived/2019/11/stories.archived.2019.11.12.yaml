        new fans and buzz. Netflix claimed earlier this year that the show was "on
        track to be viewed by more than 40 million members in its first four weeks"
        on the service. Exactly how many of those stuck around to finish the season
        is unknown. Season 2 seems to be on track, however, to be at the very least
        equally intriguing.</p>'
