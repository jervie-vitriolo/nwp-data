      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e68ff4-4df5-4cd8-a69a-e156a65d7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speedfactories "have been instrumental in furthering our manufacturing
        innovation," Martin Shankland, Adidas'' head of global operations, said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b331f-6789-4483-a0f2-05819667c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602345f-f101-48a5-945f-dcb3c4bd3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that production at the two existing Speedfactories,
        which were targeting 1 million pairs of shoes between them annually, will
        come to an end by April 2020 at the latest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e736975-c29b-4187-bef4-e8a5b1c22d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f392d56-6390-44e7-9fb5-a01bbdc6fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We produce more than 400 million pairs of shoes per year, so the
        decision will not have a significant impact on our carbon footprint and we
        will continue our efforts to actively reduce our carbon footprint as a company,"
        Lange said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa21bf-ecdb-47b0-a2ec-936fbd0411d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db13454-e851-4cbb-bc6f-7bd4a089111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deployed elsewhere, the technology will continue to enable
        short production times and the production of other types of footwear, not
        only running shoes, Adidas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565700e3-b1bc-4379-94e8-f50a4b2263a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ab7bf-cda3-4afd-ae08-99c2bd84206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will continue its collaboration with Oechsler,
        the operator of both Speedfactories, in the area of 4D printing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35510d08-d3cc-482a-9fb0-538bb0f9d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e097d7c-c63f-4091-934c-c96d8b98e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:03:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, Adidas will concentrate its resources and capacities
        even more on modernizing its other suppliers and using 4D technology in footwear
        production," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35aea7e-7de1-4139-9b8a-e21799f7f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T21:58:58.587+08:00
