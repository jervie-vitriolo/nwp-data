    'template': '1'
    'title': 'Signal #1 raised over parts of Samar as ''Ramon'' moves closer to land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002c61c-f7ab-4969-871b-cb32fda751b8'
      'mgnl:activationStatus': true
