        Letran Knights stunned the&nbsp;erstwhile undefeated San Beda Red Lions, 65-64,
        in Game 1 of the NCAA Season 95 finals Wednesday at the Mall of Asia (MOA)
        Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190c72d-6d43-4497-8e1b-4df2843f0c7f'
      'mgnl:activationStatus': true
