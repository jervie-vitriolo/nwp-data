      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> – The
        weather bureau warns residents of Eastern and eastern portion Northern Samar
        to brace for the effects of tropical depression Ramon as signal number 1 has
        been raised over these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b262e3-6e83-44a9-8b29-1593aa5df050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:10:52.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/273465306874134/"
        target="_blank">11 p.m. update</a>, PAGASA said Ramon may become a tropical
        storm in the next 24 hours and may make landfall in the Isabela, Aurora area
        between Friday and Saturday if it doesn''t divert from its path.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9d15a-dccd-4d62-b400-f0c588148f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:58:27.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s rain bands are affecting the Bicol region and large
        parts of the Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49551cfe-29d5-4ca2-9b96-3f90e6f657b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:10:52.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northeast Monsoon, meanwhile, is still affecting weather conditions
        over Northern and Central Luzon, so the rest of Luzon, including Metro Manila,
        will have cloudy skies with possible light rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cb963-0488-4861-9100-e6b4ed61ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:10:52.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning has been raised over Batanes, Cagayan including Babuyan
        Islands, Ilocos Norte, Ilocos Sur, Isabela, Aurora, Camarines provinces, Catanduanes,
        eastern coast of Albay, eastern coasts of Sorsogon, eastern coast of Quezon
        including Polilio Island, Samar provinces. Fishermen and small vessels are
        not allowed to venture to sea due to potentially rough sea conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2197b9b-647b-4c9e-84f5-60633bdc5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T19:10:52.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system was last seen 585 kilometers east of Borongan
        City, Eastern Samar with maximum winds of up to 55 kilometers per hour near
        the center and gustiness of up to 70 kph. It is moving west at a speed of
        10 kilometers per hour.</p>'
  '6-soldiers-dead-npa-clash-eastern-samar':
