      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sireethorn Leearamwat of Thailand bagged the coveted crown, succeeding
        Mariem Velazco of Venezuela. Mexico’s Andrea Ramirez followed as first runner-up
