      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pilipinas Shell said its earnings are already equivalent
        to 86 percent of last year''s full-year print. Its President and Chief Executive
        Officer Cesar Romero said he remains very pleased with the company''s delivery
        in the third quarter despite industry challenges.</p>'
