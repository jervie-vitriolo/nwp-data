    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087677c8-0b9c-411e-ab69-f94e7281a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
