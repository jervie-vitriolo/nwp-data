      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not enough to raid these centers and shut them down.
        People rescued from these desperate conditions and other Nigerians experiencing
        psychological distress should have access to proper psychosocial support and
        mental health services," Ćerimović said.</p>'
    '36':
