      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant shall be revoked when the beneficiary has: made an attempt
        against the life of a fellow neglected child or his guardian; left the child-caring
        institution for a period of six months; been found to be pushing or using
        illegal drugs or involved in any illegal activity; been found to be living
        a dishonorable life; and been convicted of any crime.</p>'
