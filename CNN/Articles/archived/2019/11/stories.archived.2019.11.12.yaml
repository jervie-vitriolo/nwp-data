      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really trying to clean up and revive, making Manila... vibrant.
        We don''t deserve this. The people of Manila don''t deserve this," Moreno
        added.</p>'
