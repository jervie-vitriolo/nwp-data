    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dindo-generoso', 'martin-andanar']
    'template': '1'
    'title': 'Dumaguete broadcaster killing suspect placed on immigration lookout
      list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925488ab-61b5-429d-ba9a-9fec8fc00396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> – Businessman
        Tomasino Aledro, one of the suspects in the killing of Dumaguete-based radio
        broadcaster Dindo Generoso, has been placed on the immigration lookout list,
        the Presidential Task Force on Media Security (PTFoMS) said late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fa387-8d2b-4531-aef2-4f6e2c347240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c2ce4-d86a-446c-bbbc-56cb0817e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I immediately requested Justice Secretary Menard Guevarra, our
        PTFoMS Chair, to direct the Bureau of Immigration to issue a Look-Out Bulletin
        Order. Aledro was placed on the list since Friday, November 8,” Presidential
        Communications Operations Office (PCOO) Secretary Martin Andanar, who is also
        co-chairperson of the PTFoMS, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03e242-569f-4061-8cbe-b18e0ed87ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b6050-7113-454d-b182-e0f20f45b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ILBO would not prevent individuals from leaving the country,
        but it alerts authorities when they depart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e6990-41aa-4550-a853-d366a88883ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b595ab2-1e7a-4a47-8376-b53c0c5609f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aledro is allegedly the owner of the pickup truck used by one of
        Generoso’s assailants. He is also facing murder charges along with three others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e303c-a9a8-468e-ac40-40e2a9bc1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c675c-4672-4797-b866-1d3c0c3c9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added that he already directed the Office of the Prosecutor
        in Dumaguete to immediately apply for a Hold Departure Order (HDO) against
        the suspects who remain at-large. An HDO prevents an individual from leaving
        the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d893ae-45d9-4058-b437-56686c0680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef0d3b-f272-46ea-8369-29954c44d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still looking for alleged gunman PCpl Roger Rubio and
        Aledro, while retired policeman Glenn Corsame and driver Teddy Salaw – the
        two others linked to Generoso’s murder – had been arrested Thursday night
        in Dumaguete City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bdd6a8-492a-417a-9f71-47a0654afa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45974987-6479-472f-bd82-816c5c03b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:09:02.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle riders shot Generoso last week while on his way to DYEM
        FM BAI Radio in Dumaguete City, police said.</p>'
