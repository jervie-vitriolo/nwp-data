      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said back in September that the Malampaya
        reservoir is only good until 2027.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785e8d3-7ab1-43d4-80cc-abada4b722e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d299a01-2ac4-4454-949d-4caaa41eb145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP added that sourcing fuel locally would save on foreign exchange
        costs with fewer coal and fuel imports. The company also has existing contracts
        to search for oil in two areas in Northwestern Palawan.</p>'
  'potentially-habitable-planets':
    'author': 'Ashley Strickland, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T13:13:27.946+08:00
    'imagesource': 'jcr:80508011-364e-4811-a204-bb2c32ef77ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9050a73-a8fa-40b2-9c4f-a8f73ad621be'
    'lead': 'While Earth is currently the only planet known to support life, astronomers
      look for certain factors that hint when a newly discovered exoplanet, or planet
      outside of our solar system, could be potentially habitable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:28:42.030+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:04:24.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:38.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes a planet potentially habitable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecde59-2d67-48f8-bf33-b53208b20e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>While Earth is currently the only planet
        known to support life, astronomers look for certain factors that hint when
        a newly discovered exoplanet, or planet outside of our solar system, could
        be potentially habitable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1975b-eb0a-4481-b6ef-4cd1ebdf74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8745f-ddd2-4c4d-b01c-b4e274668734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They consider the type of star the planet orbits and how close it''s
        orbiting to the star. Too close to the star and the planet will be a sizzling,
        heavily radiated and inhospitable place. And if it''s too far away from the
        star, the planet will likely be too cold. On one, water would be vaporized
        and on the other, it would freeze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf06008-d157-47df-b17b-ccbcb5f1db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888dd95d-3f9e-47d6-b459-efb0dbb75f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between those extremes is the habitable zone of the star, sometimes
        called the Goldilocks zone, where planets can orbit at just right distance
        to support liquid water on the surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7405cc85-f16d-4188-9ca6-069abfcb4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75973b-a7d0-4e9b-a657-5bd7e10709f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex life, as we know it, requires water, which is why the habitable
        zone is so important. Astronomers have pointed out that life may occur and
        exist differently on other planets, but this Earth analog helps the search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609b8ff-e722-4bbb-a590-83969b170e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bb86e-4c1f-4236-9794-c3abaccb4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the types of stars that might host these planets helps
        astronomers narrow their search for planets that could support life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cb862-5ddf-4967-8ad1-74c4a02d87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349919ab-11ef-46d0-b1bb-21eb9563f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers at Northwestern University decided to take it a step
        further by combining 3D climate modeling, chemistry and planets orbiting specific
        stars to gain a deeper understanding of planetary conditions. Their study
        will publish Thursday in the Astrophysical Journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058561f-27eb-40a8-a186-324c4b4501f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591fd3a-0f0c-4cee-a14e-e98b2ff1ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effects of radiation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0333a-6d1b-4a54-bb66-4aa7797304d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They specifically looked at planets orbiting M dwarf stars, small
        and cool red stars that make up about 70% of the stars in the galaxy. In recent
        years, astronomers have found a number exoplanets around these stars. Although
        they can closely orbit the stars, which exposes them to more radiation, they''re
        much smaller and cooler than the sun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907d405-9115-4028-acd0-319016317bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d380c2-23ea-4fd6-8403-d4da28d2a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to account for the radiation of the stars
        and the rotation rate of the planets orbiting them when creating their model.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0031b3-58b1-4198-ae32-153027651f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed477f-0e05-433a-b7cd-fa29e876dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that planets orbiting active M dwarf stars which throw
        out ultraviolet radiation towards the planet cause the planets to lose a significant
        amount of water to evaporation. But not all these dwarf stars are so active.
        They can also be "quiet," which allows liquid water to stably exist on the
        planet''s surface.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762ca62-c060-4a1b-8215-c5de862b68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729cf86-30fd-41e8-9f6e-9658a85a87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozone layers also account for the possibility of life. Using their
        model, the researchers found that even planets with a surface temperature
        that could be conducive to habitable life can be hazardous if they have thin
        ozone layers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5bc8f-f823-46e9-8a61-7d358921bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5cd9c-10b2-4940-9a8c-8dbea2a2fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of human history, the question of whether or not life
        exists elsewhere has belonged only within the philosophical realm," said Howard
        Chen, study author and Ph.D candidate at Northwestern University. "It''s only
        in recent years that we have had the modeling tools and observational technology
        to address this question."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321994ea-b30b-4646-92d5-477fe28a952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57eab8-5b0f-4fad-9d47-c1d8c0a44295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the "inner edge" of the habitable zone is crucial.
        It can be the difference between the probability of life and inhospitable
        conditions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49889a-b3c5-4fbe-b378-94472fd64779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3b7eb-eaf3-4be9-8a7d-0775ba2caaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inner edge of our solar system is between Venus and Earth,"
        Chen said. "Venus is not habitable; Earth is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335c3b-3905-4fda-91df-5f38aa9db131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb151363-d1f3-4b89-9f12-64d84dac8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has used climate models, like the kind used to
        study climate change on Earth, and applied them to exoplanets. In the new
        study, astronomers wanted to add an ingredient they felt was missing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241cef2-5626-4ab6-91ad-44e279de93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6a915-d671-432e-b54f-2c6f9f3a9092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen and his colleagues added photochemistry and atmospheric chemistry
        to the equation. The addition of these elements allowed the researchers to
        see how the radiation from the star might interact with the planet''s atmosphere.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d42149-2e15-4c7a-8926-66ad5114a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49748a-517f-4f15-ab3a-d8d5665072c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping space telescopes know where to look</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a399a81-cf7f-4e7a-a0da-9d836af34c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings highlight how important an understanding of the star''s
        radiation is and how it affects any water content on the surface. But it also
        highlighted how poorly thin ozone layers control the reach of ultraviolet
        radiation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3af2c-9225-4b67-989b-93a7c873bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea19f43-e503-4df5-b6d3-231562fc55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3D photochemistry plays a huge role because it provides heating
        or cooling, which can affect the thermodynamics and perhaps the atmospheric
        composition of a planetary system," Chen said. "These kinds of models have
        not really been used at all in the exoplanet literature studying rocky planets
        because they are so computationally expensive. Other photochemical models
        studying much larger planets, such as gas giants and hot Jupiters, already
        show that one cannot neglect chemistry when investigating climate."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06306cf6-39c5-4a32-9edc-c63411741036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34d6a2-7e4f-4d83-b766-62e84184cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe their work may help narrow the focus for
        future telescopes, such as the James Webb Space Telescope, when they are searching
        for potentially habitable planets and characterizing their atmospheres.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6e817-86a6-4edf-bf96-c656418d901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9aaec-a41e-4ea9-baec-8904287a6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of stars and planets out there, which means there
        are a lot of targets," said Daniel Horton, senior author of the study and
        assistant professor of Earth and planetary sciences at Northwestern University.
        "Our study can help limit the number of places we have to point our telescopes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c6758-7a99-4353-aa3b-0e1a07eb20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377b8ba-6a82-4b89-8e92-dceaed2e4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton said some of the the biggest challenges have been adapting
        Earth-based models to apply towards exoplanets. But the results could inform
        targeted searches by the JWST, which can detect water vapor and ozone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4020c30-b9f4-445d-a5e3-9f50e651211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb35cf2-3c00-403e-8361-3422ca19cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Are we alone?'' is one of the biggest unanswered questions,"
        Chen said. "If we can predict which planets are most likely to host life,
        then we might get that much closer to answering it within our lifetimes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe1f36-4a74-4fba-a5be-6f2876ecad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:28:42.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:04:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/11/world/potentially-habitable-exoplanets-scn/">"What
        makes a planet potentially habitable."</a></em></p>'
  'Bolivia-Morales-asylum-Mexico':
    'author': 'Helen Regan, Kay Guerrero and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T13:28:48.023+08:00
    'imagesource': 'jcr:8b70b138-9d53-42d8-85e8-69394b6b881c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
