      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I''m mad at those who are cheating in sports that''s
        why we won''t stop until the suspects will be put to jail. And to those who
        are planning to do game fixin in the MPBL or any sports league, let this be
        a stern warning to you!)</p>'
  'edsa-traffic-buses-bayani-fernando':
    'author': 'Xianne Arcangel, CNN Philippines'
