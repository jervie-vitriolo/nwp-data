      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Torture chambers''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7edd7-0ae7-4ba9-ae54-6290fb0911b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.629+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari has promised to look into the activities
        of some Islamic schools, which have long faced accusations of abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca543c3-16bb-4d67-8be3-58878ea9c73c'
      'mgnl:activationStatus': true
