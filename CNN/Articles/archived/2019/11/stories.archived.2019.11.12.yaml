      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344a0fb-77f7-4f3a-95bd-49fac0d43616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982574e-ffe1-4907-bf40-5dc508e28ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is only the start of a two-week food exploration that the
        chefs will go through. After Manila, they head to Pampanga, and in the succeeding
        weeks, Cunanan and Tabura will also be joined by chef Charles Olalia, the
        owner of Los Angeles restaurant Ma’am Sir (named as GQ Magazine’s Best New
        Restaurants in America for 2019), to visit Iloilo, Bacolod, Cebu, and Davao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abecd8-23b9-4655-b6a7-ec8979062c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18c762-c793-4205-b09d-4933bd93b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés says it is crucial that these Fil-Am chefs visit other Philippine
        cities and provinces. “They’re going to be able to visit Luzon, Visayas, and
        Mindanao, [so] the diversity of what exists in every part of the Philippines,
        the regionality, is something that’s also reflective of how rich our cuisine
        is.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4f5ed-a01f-468e-9a6d-bf309fcd7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100b480-167b-402b-ad25-6164e7903aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before they head to what the rest of the Philippines has to
        offer, Forés says it is good to start the tour in the market because it is
        one of the quickest ways to understand Filipino food. “[It shows] why we have
        these products, why our flavor profile is the way it is,” she says. “It’s
        like a crash course of understanding our cuisine and what our whole heritage
        is about.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83e583-40b9-4f2e-a6da-2d2d2a360c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
