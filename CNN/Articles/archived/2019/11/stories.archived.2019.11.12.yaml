      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Six
        soldiers were killed while 20 others were wounded in a firefight against armed
        communist rebels in Eastern Samar on Monday, authorities said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811aa90-8a71-439f-a0b2-8ab9f66cafcd'
