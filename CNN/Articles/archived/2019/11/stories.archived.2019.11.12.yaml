      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Sandiganbayan has finally granted the government''s appeal in the ₱102-billion
        forfeiture case against the late former President Ferdinand Marcos, former
        First Lady Imelda Marcos, and their cronies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e2e3a-fdae-428f-8829-ec2b037c1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548675f-0ee6-48a0-8397-87d3911a0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s second division <a href="https://cnnphilippines.com/news/2019/8/7/Sandiganbayan-Marcos-cronies-forfeiture-case.html">junked
        the case in August</a>, prompting the Office of the Solicitor General (OSG)
        to file a motion for reconsiderationl. The court denied the plea in September,
        while the OSG filed another appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c1541-2268-4d08-9130-97b8f2e0d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb2232-31f0-4155-95e9-c0fc43c3aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its five-page resolution dated November 6, the Sandiganbayan
        reversed its earlier resolution, now agreeing with the OSG motion "for the
        relaxation of the rigid observance of procedural rules in the interest of
        justice." The media obtained on Tuesday the latest decision, signed by Sandiganbayan
        Associate Justice Lorifel Lacap Pahimna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5eda7-54c3-4d22-9687-da7dae562422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629af94f-fbc0-45c6-a086-8629cbd1ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG specifically failed to issue a notice of hearing to the
        parties, a violation of the Rules of Court. The Sandiganbayan cited the Supreme
        Court''s ruling in Marylou Cabrera vs. Felix Ng that the three-day notice
        requirement "is not a hard and fast rule" which may be relaxed as long as
        the parties are given the opportunity to be heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b6796-8acc-47f7-8350-9dfdcb93c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19d368-6620-4b82-a31c-8f23f8175e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the inadvertence of the plaintiff''s counsel is not a
        compelling or sufficient reason to relax the rule, the Court is of the view
        that the defendants'' right to due process will not be impinged should the
        Court act on the earlier motion," the Sandiganbayan said. The defendants were
        given 10 days to file their comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff2137-8b55-4720-b98a-d296e256827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80d674-fc10-4abf-85b6-2ed2b44f100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the same Sandiganbayan division junked the Marcoses''
        case due to insufficient evidence. It said the Presidential Commission on
        Good Government – the agency tasked to recover the supposed ill-gotten wealth
        of the Marcoses – “miserably” failed to show evidence that the accused accumulated
        wealth illegally. The 67-page ruling also said that the plaintiff “failed
        to illustrate” how late businessman Roberto Benedicto and other cronies acted
        as dummies of the Marcoses in acquiring the questionable wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bc99a-976f-4140-a644-0eddc780f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607d853-0a6e-469b-b8d1-5e8dd93a0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:11:28.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court has junked three ill-gotten wealth cases against
        the Marcoses and their cronies this year. The court''s fourth division on
        October 14<a href="https://www.cnnphilippines.com/news/2019/10/25/Marcos-Gimenez-ill-gotten-wealth-civil-case.html">
        dismissed the ₱267.37 million civil case against the Marcoses</a>, their business
        associates Fe Roa Gimenez and Ignacio Gimenez, and other cronies. Earlier
        that month, the second division also <a href="https://cnnphilippines.com/news/2019/10/8/Marcos-Tantoco-ill-gotten-wealth-PCGG.html">junked
        the ₱1.052-billion civil case against the Marcoses,</a> former Ambassador
        Bienvenido Tantoco Sr. and some of his relatives.</p>'
