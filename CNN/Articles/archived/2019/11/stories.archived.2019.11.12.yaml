      'mgnl:type': 'image'
    '54':
      'image': 'jcr:4c82aa52-20d5-4548-a94e-ead0695a7713'
      'imageCaption': 'Seafood — from different types of fish to various kinds of
        clams — are in abundance in the farmer''s market. Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24757763-682e-41cd-81c9-cdebc8c409c8'
