    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'ICAD', 'Inter-agency-Committee-on-Anti-Illegal-Drugs']
    'template': '1'
    'title': 'Duterte fires Robredo from anti-drug czar post'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d800de-540a-4ace-8970-0e61e9737f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> President
        Rodrigo Duterte has fired Vice President Leni Robredo from her post as co-chair
        of the Inter-agency Committee on Anti-Illegal Drugs (ICAD), less than three
        weeks after her appointment, his spokesperson told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2336c0-94a0-4b15-83ca-65daadc33363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Sunday that apart
        from her missteps, Duterte dismissed&nbsp;Robredo because she spoke with foreigners,
        was asking for the scope of her powers and was among those daring the President
        to fire her, along with Senator Francis Pangilinan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f202b8a-203d-46fa-853f-a9e552a62a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So pagbibigyan niya</em> (Duterte) <em>na rin si Pangilinan,</em>"
        Panelo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c434e-49ab-407a-a71a-736a7f854de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the President is also giving in to Senator Kiko
        Pangilinan.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1c6e9-d9bd-4c83-9f3c-06d283d54d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Sunday, Panelo said Robredo''s position
        in the ICAD was a way for both the administration and the opposition to work
        together and improve the campaign against drugs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5509b38-2a8d-41c1-becc-30a0607058b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said Robredo wasted the opportunity and "used the
        same as a platform to attack the methods undertaken by this Administration."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eb8ac-1dbe-4984-8f0e-e631ef7ac89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Robredo could have been given clarification on the scope
        and limitations of her role as ICAD co-chair, had she requested to meet with
        the President; but Panelo says this was never done.</p>'
    '77':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">READ: Malacañang says President Duterte has been more
        than patient enough with VP Robredo, but adds that after two weeks of her
        appointment as ICAD co-chair, she has not presented any new program to make
        the campaign against illegal drugs better <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/gV5AUGBWAS">pic.twitter.com/gV5AUGBWAS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1198583394398949378?ref_src=twsrc%5Etfw">November
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976ee69-0b87-4efe-91fe-d7dc223f33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b69898-8727-4465-a885-793cf706aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she met with various stakeholders and foreign bodies
        on the government’s campaign against illegal drugs, Duterte told reporters
        earlier on Sunday that he has “yet to see” Robredo work as ICAD co-chair.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a329bd-015e-43c0-a7a3-2182ccf3175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been more than patient enough, giving the Vice
        President adequate opportunity to discuss possible courses of action with
        him. More than two weeks have passed since the Vice President accepted her
        designation as ICAD-Chairperson. But she has not presented any new program
        that she envisioned to implement. In a campaign where people’s lives are at
        risk, a day is an eternity. The government can not twiddle its thumb(s) and
        sit idly hoping for a flash of brilliance from the Vice President," Panelo
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2436889-d1a2-4e1a-842b-027febbf1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:46:42.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with media Sunday evening, Panelo said Robredo could
        have jumped in with suggestions or plans on how to revamp the government''s
        war on drugs, given that she had been criticizing it even before becoming
        part of the ICAD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980b789-cf8c-4283-9575-c86a849ba806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:46:42.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed she submitted papers only after President Duterte said
        he did not trust her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010cd2d-ac02-4a3a-9e79-f32d56f2f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:46:42.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said an executive order wasn''t needed to remove the Vice
        President as anti-drug czar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e02ef-d222-4d94-892a-79964ab68b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, president of the Liberal Party,
        said Robredo''s appointment and firing proves "both the war on drugs and the
        appointment of the vice president as ICAD co-chair are bluff and bluster."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908ef3d-e0a8-4723-925b-d819a12b3164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their scheme to make VP Leni look weak back-fired. Just two weeks
        after her appointment, she has shown courage and competence in facing the
        problem at hand and redirected the anti-drug war track from a criminal justice
        issue to a public health problem," he said.</p>'
    '78':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">READ: Liberal Party President Francis Pangilinan says
        the Administration is afraid that Vice President Leni Robredo would eventually
        get more support with her new and much effective campaign against illegal
        drugs <a href="https://t.co/7c2XpNBLFV">https://t.co/7c2XpNBLFV</a> <a href="https://t.co/LMBDoWBoK4">pic.twitter.com/LMBDoWBoK4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1198604551613378560?ref_src=twsrc%5Etfw">November
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942aab9-3b98-4095-940a-4f0bef1f6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fbdba-48c2-4fca-a649-5d3590c8bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is the chairman of the Liberal Party.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39792183-00d6-4b2e-8dc4-18b54fc08c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:14:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte: Robredo has not started working</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c510b7-2b46-4afa-a499-705a2f3bac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters earlier on Sunday that he has “yet to see”
        Robredo work as ICAD co-chair, even if she has met with various stakeholders
        and foreign bodies on the government’s campaign against illegal drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c31792-390f-4d48-aead-5c5a20d61208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako, hindi pa siya nagta-trabaho talaga nang husto</em> [For
        me, she has yet to actually work.] I have yet to see the Vice President working
        as an ICAD or ICAD chair, co-chair, and there is a product of their discussion,”
        Duterte told reporters in Davao City.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04788b52-87c1-4288-a955-647d5a2ba847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he cannot trust her because she is part of the
        opposition, but she can continue her work as ICAD co-chair.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1876f-14d3-4296-8d98-ab93860b2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Robredo only needs to see the executive order
        that created the ICAD for guidance on her powers as ICAD co-chair.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2875b-fba8-4b79-868d-9bc5b8502ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s there in the law, it’s there in the executive order creating
        <em>itong</em> ICAD … <em>Nandiyan ‘yan. So basahin lang niya ‘yan,</em> it’s
        all there and that is where she would really exercise <em>‘yung — kung mayroon,</em>”
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a296fbd-05f2-46d1-87c3-b0ac4f12e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s there in the law, it’s there in the executive
        order creating the ICAD … It’s there. So she should just read it, it’s all
        there and that is where she would see what powers she could really exercise.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bce0f4-95da-40a5-b4cb-56e4201cfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, which created the ICAD, does not provide
        for a co-chair post. It only says that the ICAD chairperson “shall have the
        overall responsibility to ensure that the objectives of the ICAD and the clusters
        herein created are accomplished.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f6069-13b2-42c8-ad9b-3de1cd120e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in her radio program earlier, Robredo stood pat on remaining
        in her post, unless Duterte fires her.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d1732-f8bd-4ba2-813a-d523b071eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako, siyempre, kapag tinanggal ako, wala naman ako, wala akong
        magagawa. Pero hindi ako magre-</em>resign, <em>dahil ngayon pa—ngayon pa
        na ang dami kong nakita na kailangan pang gawin, ngayon pa na tingin ko marami
        akong maitutulong,</em>" she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfc226-0cf7-4ebc-b942-1f3e736368c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:30:53.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, if I am removed, I cannot do anything about
        it. But I won''t resign, especially now that I''ve seen a lot of things that
        we can still do, I''ve seen that I can help in a lot of things.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61203d-9537-47a1-a8bd-91d395d6fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has earlier said he will fire Robredo if she discloses confidential
        information to foreign individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59ae0c-a866-47cc-aca2-77f7ebba84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her two weeks as ICAD co-chair, Robredo has met with United Nations
        (UN) and US officials, several national and local government bodies, and members
        of the private sector and religious groups to consult them on how to move
        forward with the campaign against drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d471ce1-b5e4-42e2-bd3a-b87ec82f1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite receiving no clear guidance on what her powers as
        ICAD co-chair are. Malacañang initially said it was a Cabinet post where Robredo
        can have complete control over the anti-drug campaign, but the Palace backtracked
        on this Tuesday over "missteps" — her meeting with the UN and her request
        to receive classified information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb2a80-15f6-4225-a19d-12bee54ab13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s firing came after stiff opposition from the Duterte administration,
        including her fellow ICAD members, over her request for access to a list of
        high-value drug targets. Officials have said that the list should only be
        provided on a “need to know” basis and that they have fears that the Vice
        President will leak information to “enemies of the state.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d18a2-8f61-450a-b248-6fbdbae6097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also backtracked on a previous pronouncement that Robredo''s
        new appointment is a Cabinet-level post, saying that Duterte shied away from
        promoting the Vice President to the Cabinet due to her engagements with foreign
        bodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c4161-470f-4980-811a-18fb360a2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo had said her request and her appointment to the Cabinet may
        put the country’s security at risk because she might leak information to critics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29690fbe-d3d3-4ce1-9897-5a0f5bf3a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has&nbsp;assured Duterte that she will not divulge classified
        drug war information with the United Nations and other foreign agencies critical
        of the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec40c7-09b2-41a2-9f7f-6a7066a2cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also argued that it is part of her mandate as ICAD co-chair
        to get access to this data as she has to ensure the arrest of high-value targets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c2745-f75e-482c-b09d-5c94b2f3dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that created the ICAD does not provide for a
        co-chair post, but does state that among the committee’s duties is to “ensure
        the … arrest of high-value drug personalities down to the street-level peddlers
        and users.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679d3f6-9bec-4b51-a6a8-c440311af141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in the Cabinet as Housing Secretary in the early days
        of the Duterte administration, but resigned after she was barred from attending
        meetings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c8115-a14f-46ea-a8d0-c1fa32233023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even outside of the Cabinet, the Vice President still has access
        to matters affecting national security as she is part of the National Security
        Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820c1df-a9ab-47c1-a071-bce8e918c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte designated Robredo as co-chair of the ICAD after she declared
        that his administration’s flagship program — the war on drugs — is a failure.
        He said since Robredo appears to have a lot of solutions, she should try implementing
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46975fe-1f6b-48aa-bc3c-bca2901c1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo accepted the position despite being told by her daughters
        and the opposition not to. She, however, remained cautious, acknowledging
        that she might encounter difficulty in her new position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12b116-03ee-4ea5-939c-a8bb50cc2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chair of the Liberal Party, had been vocal in her opposition
        to the killings in Duterte''s war against drugs — criticisms that the President
        has frequently brushed off with an expletive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d948317-0915-437c-badd-6d1aa10ea13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also belittled Robredo''s capabilities to take the helm
        of the country should he step down from office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a34b25-7f63-4dbb-9bd5-d2a1def0bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even went as far as suggesting that someone like former Senators
        Francis "Chiz" Escudero or Ferdinand "Bongbong" Marcos Jr. would do a better
        job at being president than Robredo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dedd65-dab3-40d4-a979-275749fd0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:52:54.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'boris-johnson-brexit-vote-christmas':
    'author': 'Rob Picheta, CNN'
    'caption': 'Prime Minister Boris Johnson (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-24T19:09:00.508+08:00
    'imagesource': 'jcr:56486dad-ab6d-4f00-98e5-7a60fbde8c97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a5e108e-fbb3-40bd-8bee-f56b1bc1dbc8'
    'lead': 'Boris Johnson has promised a new vote on his Brexit deal by Christmas
      if the Conservatives win Britain''s general election, ahead of the party''s
      manifesto launch on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T19:13:05.522+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:31:31.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:24.004+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'England', 'London', 'Brexit', 'Europe', 'Boris-Johnson']
    'template': '1'
    'title': 'Boris Johnson promises Brexit vote by Christmas as Conservatives launch
      manifesto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f06d1e-eb2e-41f1-9eb6-95b31eaff84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2019/11/16/media/boris-johnson-telegraph-ge19/index.html"
        target="_blank">Boris Johnson</a>&nbsp;has promised a new vote on his Brexit
        deal by Christmas if the Conservatives win Britain''s <a href="https://edition.cnn.com/2019/11/19/uk/uk-election-tv-debate-guide-ge19-gbr-intl/index.html"
        target="_blank">general election</a>, ahead of the party''s manifesto launch
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f519d-fc60-45b3-848d-2d2714fc1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is also set to announce a "triple lock" on income
        tax, national insurance and VAT rates when he unveils the document in the
        West Midlands, with less than three weeks to go until polling day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07787f7a-8b45-47b8-821a-2f71d84a4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues the plans would open a "new chapter" in Britain''s history,
        allowing the country to leave the European Union by its current deadline of
        January 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3905559-021e-4cc8-bbc5-00f13e19a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As families sit down to carve up their turkeys this Christmas,
        I want them to enjoy their festive season free from the seemingly unending
        Brexit box-set drama," Johnson said in a statement ahead of the launch — but
        Labour have warned his plan entails years of further trade negotiations with
        the EU and the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830495e-fbc3-4b50-b66b-3c8af01f7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s manifesto elsewhere includes a childcare program, funding
        pledges for the National Health Service and a pledge to scrap hospital parking
        charges. A £2 billion ($2.5bn) plan to fill potholes around the country is
        also promised, in a document Johnson hopes will help pave the road towards
        Downing Street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a8c9e-397f-4e77-8267-48f209cdd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a bumpy three years of setbacks over the issue of Europe,
        the party''s headline pledge to "get Brexit done" -- a mantra Johnson has
        frequently repeated on the campaign trail -- will dominate the unveiling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ae7d2-f8f2-4a64-916f-adf661f1f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is more restrained in scope than the reformist agenda
        unveiled by the Labour Party last week, which promised free broadband, a major
        house-building program and a hike in the minimum wage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a201eb6-2a27-4f69-ac42-3d520f378634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Chancellor Sajid Javid told Sky News on Sunday that
        Britons'' "spending, borrowing and debt would be out of control" under that
        vision -- but his Labour counterpart John McDonnell told the same network
        his party "would address the priorities, the real issues facing our community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90c892-33e7-41bb-9320-dcc2427a7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s party is enjoying a healthy lead in opinion
        polls, though the range of predicted vote shares suggests a hung Parliament
        remains a possibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb2544-de77-466c-83e5-21746fee8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T19:13:05.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His newly proposed timetable to pass the withdrawal agreement, which
        had been on the cusp of progressing through Parliament before Johnson pulled
        it in favor of an election, would leave a matter of days between the election
        and Parliament''s break for Christmas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98365e8-d360-4473-ad40-3439f267e658'
      'mgnl:activationStatus': true
