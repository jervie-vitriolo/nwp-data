      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Palace had a few words for American singer-actress Bette Midler who recently
        tweeted about the President — her own lyrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bdc16-dc19-4052-b883-596ab77fce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo hit back at Bette Midler,
        after the star associated President Rodrigo Duterte with questionable world
        leaders such as Hitler, Benito Mussolini and Kim Jong Un.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For Americans
        who think the impeachment hearings have nothing to do with them, think again.
        Want to leave the door open to a Hitler? A Stalin? A Castro? A Duterte? A
        Pol Pot? A Putin? An Assad? A Chavez? A Kim Jong Un? A Mussolini? A Mugabe?
        An Amin? <a href="https://twitter.com/hashtag/Trump?src=hash&amp;ref_src=twsrc%5Etfw">#Trump</a>’s
        the gateway to that.</p>&mdash; Bette Midler (@BetteMidler) <a href="https://twitter.com/BetteMidler/status/1198044349071855618?ref_src=twsrc%5Etfw">November
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccee2e5-4910-45e0-be9d-da6aeff1a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783181a-1142-49e7-9937-3d7952b1506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We suggest that she revisits her famous song From A Distance and
        learn from its lyrics that she may look at a foreign leader of a distant country
        with a positive outlook,” Panelo said Sunday.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Malacañang takes a jab at American singer-actress Bette Midler and says she
        has no right to meddle in matters concerning internal affairs of another sovereign
        state such as the Philippines <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/iAmtiu847O">pic.twitter.com/iAmtiu847O</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1198518575981400065?ref_src=twsrc%5Etfw">November
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83eabd-e16c-4e96-bf51-b867e3bddb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:28:21.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fd39d-d2f5-4e2a-b0d5-5051023ba0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo called Midler “incompetent” and “gullible” for concerning
        herself with foreign leaders “she has no personal knowledge of.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9651fe-8d07-407a-9b80-6123e8cc6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She should be circumspect as an influencer and should refrain from
        giving one-sided and judgmental comments on internal affairs of another sovereign
        state,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd5457-7c85-4d6a-916d-59a65a78a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:20:01.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Hocus Pocus” star is a well-known critic of US President Donald
        Trump and has criticized Duterte before, labelling him a “murderous dictator,”
        a year into his presidency.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Murderous
        dictator Duterte serenaded Trump with a Filipino love song.<br>Vlad, somebody’s
        tryin&#39; to steal your man!</p>&mdash; Bette Midler (@BetteMidler) <a href="https://twitter.com/BetteMidler/status/930220747582210050?ref_src=twsrc%5Etfw">November
        13, 2017</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
