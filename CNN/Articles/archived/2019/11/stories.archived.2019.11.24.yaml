      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, meanwhile, addressed the situation
        and did not offer any comment on Robredo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36cfff-e5a9-4384-ab1b-d95b86aac7de'
