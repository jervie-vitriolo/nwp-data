      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s there in the law, it’s there in the executive
        order creating the ICAD … It’s there. So she should just read it, it’s all
        there and that is where she would see what powers she could really exercise.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd8df2-7c0a-4fe3-b51c-1a522cc25950'
      'mgnl:activationStatus': true
