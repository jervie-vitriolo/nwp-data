      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz notched their third straight win and improve their record
        to 11-5 — tied at third place in the Western Conference with the Houston Rockets
        and Los Angeles Clippers.</p>'
