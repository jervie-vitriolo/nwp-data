  'nunes-vienna-trip-ukrainian-prosecutor-biden':
    'author': 'Vicky Ward, CNN'
    'caption': 'US House Intelligence Committee Ranking Member Devin Nunes (R-CA)
      looks on as US Ambassador to the European Union Gordon Sondland testifies during
      the House Intelligence Committee hearing as part of the impeachment inquiry
      on November 20, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-24T07:17:02.066+08:00
    'credit': 'From Doug Mills/Pool via Getty Images'
    'imagesource': 'jcr:6826481a-0f2b-40de-ae06-67e438527aa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1f4a94-2e56-4f97-9ff4-6fa9d26102c3'
    'lead': 'A lawyer for an indicted associate of Rudy Giuliani told CNN that his
      client is willing to tell US Congress about meetings the top Republican on the
      House Intelligence Committee had in Vienna last year with a former Ukrainian
      prosecutor to discuss digging up dirt on Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T07:25:05.344+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:31:43.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:19.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rudy-Giuliani', 'Congress', 'US', 'United-States', 'America', 'Joe-Biden',
      'Vice-President', 'President', 'Trump', 'Donald-Trump', 'Ukraine']
    'template': '1'
    'title': 'CNN Exclusive: Giuliani associate willing to tell Congress Nunes met
      with ex-Ukrainian official to get dirt on Biden'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a7155-4f7b-42aa-8819-8fa5a057dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A lawyer for an indicted associate
        of Rudy Giuliani told CNN that his client is willing to tell US Congress about
        meetings the top Republican on the House Intelligence Committee had in Vienna
        last year with a former Ukrainian prosecutor to discuss digging up dirt on
        Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cae91-c81b-452a-9f05-563dbbe4ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney, Joseph A. Bondy, represents Lev Parnas, the recently
        indicted Soviet-born American who worked with Giuliani to push claims of Democratic
        corruption in Ukraine. Bondy said that Parnas was told directly by the former
        Ukrainian official that he met last year in Vienna with Rep. Devin Nunes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a057aec-c38a-49e3-a789-6a95f826d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Parnas learned from former Ukrainian Prosecutor General Victor
        Shokin that Nunes had met with Shokin in Vienna last December," said Bondy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58722eb6-f1cd-4a75-bb46-966de905722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shokin was ousted from his position in 2016 after pressure from
        Western leaders, including then-vice president Biden, over concerns that Shokin
        was not pursuing corruption cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766be09-112f-4d34-9c56-e291f22c4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunes is one of President Donald Trump''s key allies in Congress
        and has emerged as a staunch defender of the President during the impeachment
        inquiry, which he has frequently labeled as a "circus." Nunes declined repeated
        requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb14a7-2bc8-4408-840e-57841636e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the story published, Nunes disputed CNN''s report, telling
        far-right website Breitbart that it was "demonstrably false."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d7282-8439-49db-aaf6-2ba71fcb7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani made an appearance on Fox News on Saturday and, when asked
        about the CNN report, said he had no reason to doubt Nunes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d93ae-e210-4895-9a0a-79aa38abc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy told CNN that his client and Nunes began communicating around
        the time of the Vienna trip. Parnas says he worked to put Nunes in touch with
        Ukrainians who could help Nunes dig up dirt on Biden and Democrats in Ukraine,
        according to Bondy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce85df-fc0b-4271-a19e-004611ab0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That information would likely be of great interest to House Democrats
        given its overlap with the current impeachment inquiry into President Trump,
        and could put Nunes in a difficult spot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcba397-b0fc-478a-82c4-990eb6900aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy told CNN his client is willing to comply with a Congressional
        subpoena for documents and testimony as part of the impeachment inquiry in
        a manner that would allow him to protect his Fifth Amendment rights against
        self-incrimination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a0f8d-eab0-4fc3-95bd-edeaf4c7ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy suggested in a tweet on Friday that he was already speaking
        to House Intel though the committee declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de34cd-f21a-4ee2-bc91-8488506ddab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has told CNN previously about his conversations with Shokin
        and  Parnas, saying that this was part of his legal work for his client, President
        Trump. Parnas'' claims about Nunes'' alleged involvement offers a new wrinkle
        and for the first time suggests the efforts to dig up dirt on the Bidens involved
        a member of Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92137e-678f-4d74-8fea-c23ff0f023a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas'' claim that Nunes met with Shokin, which had not been previously
        reported, adds further context to a Daily Beast report that Parnas helped
        arrange meetings and calls in Europe for Nunes last year, citing another Parnas''
        lawyer, Ed MacMahon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f4c68-4dd0-4514-9fa1-03d475dd6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those revelations came to a head on Thursday when Democratic Rep.
        Eric Swalwell raised the Daily Beast story publicly during the impeachment
        hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7834475-54a6-4e38-919c-4a898cf93f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas, who was indicted on federal campaign finance charges last
        month, worked with Shokin and Giuliani to push a pair of unfounded claims:
        that Ukrainians interfered in the 2016 election on behalf of Democrats, and
        that Biden was acting corruptly in Ukraine on behalf of his son Hunter, who
        sat on the board of Ukrainian gas company Burisma Holdings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4685-ca5d-4abf-bc88-4ba899143604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bondy, Parnas claims Nunes worked to push similar allegations
        of Democratic corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc3ea0-88b7-4488-8a76-8306b1c94339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nunes had told Shokin of the urgent need to launch investigations
        into Burisma, Joe and Hunter Biden, and any purported Ukrainian interference
        in the 2016 election," Bondy told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74908535-73dc-4870-b45b-df973aa5b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that the Bidens acted inappropriately. Nor
        is there evidence to support the conspiracy theory that Ukraine worked with
        Democrats to interfere in the 2016 election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1c92b-9b1b-43de-8fad-45531cbeb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these claims have been a key part of the public defense of the
        President put forth by Nunes and other Republicans during the impeachment
        hearings this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74e4c2-6ba8-4c69-a69e-1e30b89951a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas is currently under house arrest in Florida and has pleaded
        not guilty to charges of federal campaign finance fraud.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d824cff-154e-4119-8b0c-2efecf302820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, CNN approached Nunes on two occasions and
        reached out to his communications staff to get comment for this story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e9bf2-d3c8-4903-b1da-3f2494fec8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Capitol on Nov. 14, as CNN began to ask a question about
        the trip to Vienna, Nunes interjected and said, "I don''t talk to you in this
        lifetime or the next lifetime."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837101db-28b2-4958-bf6b-1013abf7abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any time," Nunes added. "On any question."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971477c-ea22-45a7-9d15-333774f29081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked again on Thursday about his travel to Vienna and his interactions
        with Shokin and Parnas, Nunes gave a similar response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad7cbf-4d91-4147-818f-004f4c584272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be perfectly clear, I don''t acknowledge any questions from
        you in this lifetime or the next lifetime," Nunes said while leaving the impeachment
        hearing. "I don''t acknowledge any question from you ever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c887e39-290f-44b1-b9b9-5c4fa7496e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach Shokin for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6d01b-bc02-4a75-b7ac-3ba0860263fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A trip to Europe</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d16c0-3e0c-4c76-8d4e-fdc2f9afc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional travel records show that Nunes and three aides traveled
        to Europe from November 30 to December 3, 2018. The records do not specify
        that Nunes and his staff went to Vienna or Austria, and Nunes was not required
        to disclose the exact details of the trip.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d021e-3730-4182-8937-a81a6cf55b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunes'' entourage included retired colonel Derek Harvey, who had
        previously worked for Trump on the National Security Council, and now works
        for Nunes on the House Intelligence Committee. Harvey declined to comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc1cdd-167c-4ce5-831a-716ae827da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy told CNN that Nunes planned the trip to Vienna after Republicans
        lost control of the House in the mid-term elections on Nov. 6, 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d86aac-c359-411f-9b7e-c42820cc9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Parnas learned through Nunes'' investigator, Derek Harvey,
        that the Congressman had sequenced this trip to occur after the mid-term elections
        yet before Congress'' return to session, so that Nunes would not have to disclose
        the trip details to his Democrat colleagues in Congress," said Bondy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aef2ea-e348-49ea-9073-e3b2c099d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the trip, Nunes was chairman of the Intelligence
        Committee. In January, Democratic Rep. Adam Schiff took over as chairman of
        the powerful committee, which is now conducting the impeachment inquiry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35ab5b-e95a-4d68-8df3-e0215757afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nunes meeting with Parnas</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807999e-4891-4b0b-8d40-1d1faccda840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy said that according to his client, following a brief in-person
        meeting in late 2018, Parnas and Nunes had at least two more phone conversations,
        and that Nunes instructed Parnas to work with Harvey on the Ukraine matters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5304a1-b79e-4b28-ace3-aa15cdde9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas said that shortly after the Vienna trip, he and Harvey met
        at the Trump International Hotel in Washington, where they discussed claims
        about the Bidens as well as allegations of Ukrainian election interference,
        according to Bondy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da450940-68c8-4f06-a7ce-a41f56b7afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this, Bondy said that in a phone conversation Nunes told
        Parnas that he was conducting his own investigation into the Bidens and asked
        Parnas for help validating information he''d gathered from conversations with
        various current and former Ukrainian officials, including Shokin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753511cb-7d36-4186-bd5d-c044c94f0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas said that Nunes told him he''d been partly working off of information
        from the journalist John Solomon, who had written a number of articles on
        the Biden conspiracy theory for the Hill, according to Bondy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3750f52-b081-476f-abdd-15ece57bd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Harvey on multiple occasions for comment. Reached
        by phone on Friday morning, Harvey refused to comment and directed CNN to
        contact the communications director for Nunes. That person, Jack Langer, did
        not respond to numerous requests for comment from CNN. A spokesman for Schiff
        declined to comment for this story.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10aa28-ff7b-4283-acd6-fb3c4515abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The BLT team</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6721b3-09e9-46a5-a5ee-28760dd7acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy told CNN that Parnas is also willing to tell Congress about
        a series of regular meetings he says he took part in at the Trump International
        Hotel in Washington that concerned Ukraine. According to Bondy, Parnas became
        part of what he described as a "team" that met several times a week in a private
        room at the BLT restaurant on the second floor of the Trump Hotel. In addition
        to giving the group access to key people in Ukraine who could help their cause,
        Parnas translated their conversations, Bondy said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45118040-58e1-4533-b9d0-d0075ca79d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, according to Bondy,  included Giuliani, Parnas, the journalist
        Solomon, and the married attorneys Joe diGenova and Victoria Toensing. Parnas
        said that Harvey would occasionally be present as well, and that it was Parnas''
        understanding that Harvey was Nunes'' proxy, Bondy said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a927d-8680-42ec-ad2d-772b4d7e907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon confirmed the meetings to CNN but said that calling the
        group a team was a bit of a mischaracterization. Solomon said that connectivity
        happened more organically, and that his role was only as a journalist reporting
        a story.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbffd90-22ae-48ad-9134-b1a4efac5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon also said that Di Genova and Toensing, his lawyers, introduced
        him to Parnas as a facilitator and interpreter in early March. "Parnas was
        very helpful to me in getting Ukraine officials on the record," Solomon told
        CNN. "I only gradually realized Lev was working for other people, including
        Rudy Giuliani."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa1964-704a-471c-8e2c-b21e3d5a7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon insists he was only reporting on a story as it unfolded,
        "Any suggestion that I was involved in any campaign to pressure Ukraine or
        the United States government to take any actions is categorically false,"
        Solomon said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e123f-4bd4-4407-9ecf-5831b6680bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not respond to requests for comment. DiGenova and Toensing
        declined to comment through a spokesperson.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf91ddb-715f-4af2-903b-06744799b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon no longer works at the Hill. After Solomon''s reporting
        came under intense scrutiny during the impeachment inquiry, the paper announced
        it is reviewing his work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a2f19-ddae-4571-8137-975da4108d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parnas wants to talk</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224bfd4-4a6d-4292-82bf-6518b5bee66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since his arrest, Parnas has become disenchanted with
        Trump and Giuliani, according to Bondy as well as other sources who spoke
        to CNN. Parnas, these sources say, was particularly upset when Trump denied
        knowing him the day after Parnas and his associate Igor Fruman were arrested
        in October.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e6f7c-33cc-447d-a941-8b1837103c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CNN reported that Parnas had claimed to have had a private
        meeting with Trump in which the President tasked him with a "secret mission"
        to uncover dirt on Democrats in Ukraine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381796f-d181-4dfb-bf78-8cd33c48b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believes he has put himself out there for the President and
        now he''s been completely hung out to dry," a person close to Parnas told
        CNN. Last week, the White House did not respond to repeated requests for comment
        to a series of questions regarding the meeting and Trump''s relationship with
        Parnas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1331ed-3243-4a57-896d-735d9605de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Bondy promoted the hashtag #LetLevSpeak on Twitter
        in response to a number of questions about whether Parnas would testify in
        front of Congress.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c3cba-5cb0-4daa-924c-804def66c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy tweeted directly at Republican California Rep. Kevin McCarthy
        Thursday night after McCarthy accused Schiff of blocking important witnesses
        from testifying, saying "I don''t agree with your premise, but please, if
        you mean what you say, call my client, Lev Parnas. #LetLevSpeak."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c77dbf-4adb-4a3a-b4c0-299293f25b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: This story has been updated to include Nunes'' comment
        after publication and Giuliani''s response to the CNN report on Fox News.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7f8cf-d5ec-4607-b3e4-9885c73ca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:25:05.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/22/politics/nunes-vienna-trip-ukrainian-prosecutor-biden/index.html">Exclusive:
        Giuliani associate willing to tell Congress Nunes met with ex-Ukrainian official
        to get dirt on Biden</a>"</em></p>'
