      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has yet to react on the President''s decision
        to take her out of the ICAD. Her spokesperson, Atty. Barry Gutierrez, said
        Robredo would issue a statement on Monday.</p>'
