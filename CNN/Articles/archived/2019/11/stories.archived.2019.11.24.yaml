      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traffic and food issues</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec843f-fe28-4d5a-9333-02667e8e6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thailand national football team also relayed that they had to
        cancel their first day of training due to delays in acquiring the athletes’
        IDs at the airport and heavy traffic on the way to their hotel. Their accommodation
        was two hours away from the practice field, the team pointed out.</p>'
