  'r-kelly-jocelyn-savage-accusation-manipulative':
    'author': 'Hollie Silverman, CNN'
    'caption': 'R. Kelly (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-24T15:29:49.246+08:00
    'imagesource': 'jcr:e882d11b-1803-4ce0-9da5-09ee8aebf20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2bac70-3cf4-456d-8b5d-db3aa8c7cd04'
    'lead': 'Joycelyn Savage, a girlfriend of R. Kelly whose parents have repeatedly
      claimed she''s being controlled by the singer, is accusing the singer of being
      controlling and manipulative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T15:33:28.654+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:31:36.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:22.138+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly', 'Jocelyn-Savage']
    'template': '1'
    'title': 'R. Kelly''s girlfriend accuses him of controlling and manipulative behavior'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d8bb0-866d-4e12-aa2f-542eba407241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Joycelyn Savage, <a href="https://edition.cnn.com/2019/09/12/us/r-kelly-court-no-show-bench-warrant-trnd/index.html"
        target="_blank">a girlfriend of R. Kelly</a>&nbsp;whose parents have repeatedly
        claimed she''s being controlled by the singer, is accusing the singer of being
        controlling and manipulative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377250eb-88a2-405b-bfa6-0129a2dff1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage made the accusation Saturday in her first post on her Patreon
        page — a crowdfunding membership platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c235b0c-0005-490f-b593-e3827d138611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, <a href="https://edition.cnn.com/2019/10/30/us/r-kelly-toenail-court/index.html"
        target="_blank">the singer''s defense attorney</a>, Steve Greenberg, responded
        to Savage''s post, saying she is "exploiting her long time, loving relationship
        with Robert ... It was not until the money ran out that she decided anything
        was wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c9284-8c82-4a6d-8fb9-71b5b155d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage begins the post "Where It all Started" with her explanation
        of how <a href="https://edition.cnn.com/2017/07/19/entertainment/joycelyn-savage-r-kelly-father/index.html"
        target="_blank">she met Kelly at age 19</a>&nbsp;and he began to give her
        gifts, spend money on travel and promise her a music career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ed817-5343-4106-b4d2-ed4ab61aea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, she posts, the singer started "giving [her]
        commands" to call him Master or Daddy and if she didn''t obey him, he would
        raise his voice at her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69d18a-5ecf-4473-8a5f-4f4d47beceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage also claims the singer was <a href="https://edition.cnn.com/2019/05/30/entertainment/r-kelly-new-sexual-assault-charges/index.html"
        target="_blank">manipulative</a>. "Robert likes to manipulate whoever he''s
        was in the room with even down to his own assistant. He didn''t care, everyone
        was in it for a check so they didn''t care either," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858af9c-0980-4741-b314-e6e8403d28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes that there were areas of many of his homes that she wasn''t
        allowed to enter, including a basement, and that staff hired by Kelly would
        watch her constantly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8bfc7-c9b0-440f-b9b3-db367f8a2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say I didn''t have any type of privacy at all now that I
        think of it. If I showered one of his assistant would have to be by the door
        while I shower."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bd3e9-3533-4523-bf97-20bed7571d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage says she would bring up her concerns with Kelly and he would
        say "All this can stop today, you want a career? Or do you want to live a
        normal life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86961623-5032-4531-985c-6b94f0c76516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first post on Patreon and ends with her saying another
        chapter will be out shortly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957affe7-3838-4691-a33a-d8b646e87f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been charged with kidnapping, forced labor, and sexual
        exploitation of a child in federal court, and has pleaded not guilty. He was
        also charged with several counts of aggravated sexual assault and aggravated
        criminal sexual abuse in Illinois and New York. Kelly has vehemently denied
        any allegations of sexual misconduct in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcc68a-cd4d-495e-b3c9-971aa8500c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage''s parents have spoken out about their concerns for their
        daughter''s safety over the years. In one video, Savage''s father, Timothy
        Savage, appears to threaten Kelly, holding a baseball bat and saying "You
        know what time it is... I ain''t playing no m*****f****** games with you,
        boy. I gave you 120 hours to get back in touch with me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb59f3-c9ef-409e-b356-87f7dcfac798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joycelyn Savage has defended R. Kelly in the past, and even recorded
        a response to her father asking him to stop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fc90a-f3e6-4175-8a1f-a349b7ec9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad you know everything that''s gone on with the media and the
        internet with what you have done is a complete disaster and you need to stop,"
        she said. "Because right now I am fed up with everything you are doing. You
        are embarrassing me and the whole entire family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3e723-c2ed-4171-932a-fe8720db7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Joycelyn Savage, other members of her family
        and the attorney who''s previously represented them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ecae9-8a54-46f6-b365-9c474ae49dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:33:28.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/24/entertainment/r-kelly-joycelyn-savage-accusations/index.html"
        target="_blank">R. Kelly''s girlfriend accuses him of controlling and manipulative
