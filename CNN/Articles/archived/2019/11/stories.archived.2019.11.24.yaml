      'mgnl:lastActivated': 2023-01-27T07:31:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803df6c6-c2e3-4b1c-bd2f-868be7c646ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.079+08:00
      'mgnl:createdBy': 'xave'
