      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said they respected Duterte''s decision,
        adding "the campaign against high value targets of illegal drugs will remain
        relentless following the rule of law and with utmost respect for human rights."</p>'
