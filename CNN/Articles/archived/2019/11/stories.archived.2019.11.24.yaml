      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff456f4-7981-4914-90aa-48c5eac4415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
