      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        organizing committee of the 2019 Southeast Asian (SEA) Games has issued an
        apology after several international football teams aired concerns over logistics
        upon arriving in the country for their respective competitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1c094-6793-4b2e-a13a-473546bd5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        on Sunday confirmed reports saying the teams from Myanmar, Timor-Leste and
        Cambodia encountered trouble with their transportation and accommodations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a823-38f0-4126-95a7-0f7b07412165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sincerely apologize to our athlete guests from Timor-Leste,
        Myanmar and Cambodia for the inconvenience caused to them by the confusion
        regarding their transportation and hotel arrangements,” said Ramon Suzara,
        PHISGOC Chief Operating Officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cff129-c692-4e47-b4c1-161da0b4cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some members of the Timor-Leste football team
        were brought to a different hotel a few minutes away from where they had room
        reservations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d21a64-f644-48d9-b598-37f6bdfe65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian team coach Félix Dalmás said the team waited "eight to
        nine hours" for their hotel accommodations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fdb9f-3e30-4429-86cd-d56e9a34c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that things are not perfect especially when you are not
        [in your] home country, but things happen and yeah we just had to wait a few
        hours before we got picked up. It wasn’t ideal,” Dalmas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b34d54-c312-4f3f-8b00-4e0794078cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on social media also showed the Cambodian football team sleeping
        on chairs and carpeted floors. PHISGOC explained that the team arrived earlier
        than expected. The team landed at the airport at 4 a.m., ten hours before
        their scheduled check-in time in the hotel at 2 p.m..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac83a2-68aa-4016-9a32-77d3914dd55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were asked to remain in a private conference room in the hotel
        while waiting, Suzara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ac250-de18-4422-985c-9bb3bbb86078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] incidents with the two teams remain a constant reminder for
        us as organizers to be more diligent. We owe it to our guests and our countrymen,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a68b7b-8f72-4190-b3a8-eefe56388934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports and photos also showed the Myanmar team were transported
        in a small cramped bus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961d761-53a5-47a9-bc74-8c595913eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope so for the future, it cannot happen again....so I think
        all nations deserve respect and what happened yesterday was not so beautiful…but
        it’s ok... it’s finished and now we just focus on games,” said Fabiano Flora,
        coach for the Timor-Leste football team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292e817-852b-4ec5-b8d6-63d8e59972ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T17:50:50.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' women''s football team was also not spared, with
        Hali Long, one of its members, saying on Facebook that their rooms were not
        ready when they got to the hotel at 11:30 a.m. She added that they had to
        adjust to four to five people per room, instead of just two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13895ac-ba87-4238-b058-630dba276aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T17:50:50.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310d520-73c9-49d5-a3f7-28e62e8fa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T17:50:50.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad that we’re the host team and this is how we’re being treated.
        I can’t imagine how other countries must feel," Long said.</p>'
