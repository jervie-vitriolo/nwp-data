    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f686b85-fb70-4352-bdf4-f76dcadfeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> <a
        href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-Phelim-Kine-sorry.html"
        target="_blank">President Rodrigo Duterte</a> said he has “yet to see” Vice
        President Leni Robredo work as co-chair of the Inter-agency Committee on Anti-Illegal
        Drugs (ICAD), even if she has met with <a href="http://cnnphilippines.com/news/2019/11/18/robredo-drug-rehabilitation-centers.html"
        target="_blank">various stakeholders</a> and <a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html?fbclid=IwAR2veLOE3ZHAXDFqkVBcadfY3VJmt_hI3Vciz20xO5Dx7eM8B5HTdQI-41g"
        target="_blank">foreign bodies</a> on the government’s campaign against <a
        href="http://cnnphilippines.com/news/2019/11/13/Leni-Robredo-US-meeting-drug-war.html"
        target="_blank">illegal drugs</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ad359-de29-4957-b0fa-6f06d85aef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c920c-ca5f-4b5e-83f5-a580b72bd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako, hindi pa siya nagta-trabaho talaga nang husto</em> [For
        me, she has yet to actually work.] I have yet to see the Vice President working
        as an ICAD or ICAD chair, co-chair, and there is a product of their discussion,”
        Duterte told reporters in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308b568-e3f9-4ac3-9f29-c05a066459a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f24323-0500-4727-a213-05224ba24ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he <a href="http://cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html"
        target="_blank">cannot trust her</a> because she is part of the opposition,
        but she can continue her work as ICAD co-chair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385fe96-6753-4279-9080-cd54d47805cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6b804-e747-485b-ae88-267cf38009cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Robredo said she will continue with her work until
        she is stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf81e3f-654a-494a-a886-d57775dc42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.139+08:00
