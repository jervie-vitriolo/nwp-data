    'template': '1'
    'title': 'PBA: Ginebra crushes San Miguel’s grand slam bid, advances to semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e8f82-6a9f-433b-b432-6340968bb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        grand slam quest has ended for the San Miguel Beermen after falling at the
        hands of sister team Barangay Ginebra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999e234-d01d-408b-84e0-aa35cbc08c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra eliminated the Beermen, 100-97, in the PBA Governors’ Cup
        quarterfinals Sunday at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edbe66-d47b-4915-b9c9-1ccb0220a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee finished with 41 points, 11 rebounds, and three
        blocks, while Stanley Pringle added 24 points and five assists for Ginebra,
        which denied San Miguel of its second season sweep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5bfe2e-730b-4f49-8502-7d972714d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner triple by Brownlee and Pringle’s lay-up turned a two-point
        deficit into a three-point lead in favor of Ginebra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8e85c-0203-4669-bb21-93b6b2a3f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beermen import John Holland sank two free throws to slice the lead
        to just one, 98-97, with less than a minute to go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11106fd7-e369-4dce-9646-2ab0e8da8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel had two attempts to send the game into overtime, but
        Brownlee first swatted a Terrence Romeo trey, then Chris Ross missed a three-pointer
        from top of the key to give Ginebra the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c0e34-5326-472b-b09e-477a3b343925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo showed the way for the Beermen with 24 markers
        and 18 boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6cced-fee2-4233-ac27-4a8c2c963b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T22:09:18.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra awaits the winner of the semifinals game between the NLEX
        Road Warriors and NorthPort Batang Pier.</p>'
