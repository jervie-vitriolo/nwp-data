      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s there in the law, it’s there in the executive order creating
        <em>itong</em> ICAD … <em>Nandiyan ‘yan.</em> So <em>basahin lang niya ‘yan,</em>
        it’s all there and that is where she would really exercise ‘yung — <em>kung
        mayroon,</em>” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee32180-1ee3-4df0-a8e9-7cc338d9453a'
      'mgnl:activationStatus': true
