      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442471bb-fc90-4214-a405-0f6bf7ab02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.079+08:00
      'mgnl:createdBy': 'xave'
