  'hong-kong-protest-patrick-chow':
    'author': 'Jessie Yeung, Sandi Sidhu and Nick Paton Walsh, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-24T16:16:47.867+08:00
    'imagesource': 'jcr:7e2e415e-35ac-4e89-9ddc-2b551dbc3869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eafd796-e384-4ae4-878c-1876662bdded'
    'lead': 'The 21-year-old unarmed protester who was shot and critically injured
      by a police officer in Hong Kong has spoken out for the first time since the
      incident, describing democracy as a basic human right — and not something people
      should have to die for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T16:25:12.784+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:31:34.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:23.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Hong-Kong-protest', 'Patrick-Chow']
    'template': '1'
    'title': 'We ''shouldn''t have to give our lives:'' Hong Kong protester shot by
      police speaks out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c3ec7-ac1e-48a7-9d12-1afb4828d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 21-year-old unarmed protester who was
        shot and critically injured by a police officer in Hong Kong has spoken out
        for the first time since the incident, describing democracy as a basic human
        right — and not something people should have to die for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c66fd3-cc0f-49d6-bc08-aa98c2e89128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting of Patrick Chow, which was captured on video and shared
        widely online, set off a chain of increasingly violent events with clashes
        erupting across the semi-autonomous Chinese city on November 11. The shocking
        and bloody scenes were among the worst since the <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">pro-democracy, anti-government demonstrations</a>&nbsp;began
        almost six months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b8d3f-8e2f-4fa6-a85d-bd1da59a2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a one-on-one interview with CNN Saturday, Chow argued that the
        government — and not the protesters — must take responsibility for the continued
        unrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa8771-a75d-470a-a857-ead768c0b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is forcing us citizens, telling us peaceful means
        can''t accomplish what we want," he said. "That''s why these things have kept
        escalating. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794fff7-ecc1-4058-9abd-d5b959141488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference after the shooting, police said that a traffic
        officer was arresting a protester when Chow ran towards him. <a href="https://edition.cnn.com/videos/world/2019/11/11/hong-kong-protester-shot-torso-police-mh-orig.cnn"
        target="_blank">Footage of the shooting</a>&nbsp;shows the officer grappling
        with a protester before Chow approaches the scuffle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53725812-f94d-4736-9472-2666128742e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the officer raises his gun, and Chow appears to try
        to wave or slap the gun away as he nears the officer. The officer then fires
        at close range, to screams from the surrounding crowd of protesters and passersby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664813c-493e-417a-bdb3-d90d6ed854ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer fired the gun because he believed Chow was trying to
        snatch his gun, and felt he was facing threats from two directions — Chow
        and the other protester, said a police commander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb528b4e-34ea-46d6-b9be-a2c9c98dd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the gun had been taken, "the consequences would be disastrous,"
        said another police spokesperson. He added that the case would be under investigation,
        but that they believed the officer did not have "bad intentions." The officer
        has gone on leave, but has not been suspended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4962a3a-c43b-4af7-9ae1-747b6ba3be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chow, however, the police officer had no reason to
        fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecfbc7-7bff-453c-87ee-42dc0a20494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The police officer) took out his gun and pointed it at the guy
        in the white jacket," Chow said, referring to a second protester at the scene.
        "And I said, why are you pointing it at him? He''s done nothing, we''ve done
        nothing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c92ee-f800-4a83-b528-2f485294c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shooting, Chow was rushed to the hospital, where he
        said doctors removed his right kidney and part of his liver. The effects of
        those procedures were still clearly visible Saturday. Unable to stand up straight,
        Chow walked with a slow limp, his torso heavily bandaged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6806b9-1020-417a-b063-b1b9c3613f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether democracy is worth dying for, Chow reverted the question.
        "Democracy and freedom are basic things. But the Hong Kong government has
        denied it to us," said Chow. "The Basic Law (Hong Kong''s mini-constitution)
        said we had the right to vote. So we shouldn''t have to give our lives for
        this — the government must give us our right."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6f79c-8b0e-4bb1-8d9d-dc4bfdd97942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shooting, Chow claims he has slept badly. The wounds hurt
        — but his mental health has also taken a toll. Sometimes at three or four
        in the morning, he will abruptly awake from nightmares in which he relives
        the moment of the shooting. The images play out in his mind — the officer
        raises the gun, points it at him, and fires.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656b804-7ad1-45b9-bce7-057e798e5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would ever forgive the officer, his answer was immediate
        and emphatic. "No, never forgive," Chow said. "He took my kidney."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b052179-f707-45e4-afc2-27f8ba947f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow was arrested for unlawful assembly and attempted robbery of
        the gun, police told CNN, but he has not yet been formally charged. He is
        now out on bail, and will report for bail in December. He has been legally
        advised not to discuss the events that preceded the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ce756-9de3-4ea5-8865-f1220f79ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A week of stunning violence</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85985e82-0808-44e9-8566-a2292387a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment he woke up from surgery, Chow said he wanted to know
        what was happening with the protests — unaware that while he had been unconscious,
        they had erupted into new levels of violence, chaos, and extremity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78f0cb-e7a4-4105-a7f4-162524cb2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened during the city''s rush hour at around 8 a.m.
        on November 11. Later in the day, a police officer appeared to drive his motorcycle
        into a crowd of people, and a man was <a href="https://edition.cnn.com/2019/11/10/asia/hong-kong-protester-shot-intl-hnk/index.html"
        target="_blank">doused in flammable liquid</a>&nbsp;and set on fire after
        confronting a group of protesters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800c30d-e020-4b2f-9b4a-0ff9bcf515b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, students and protesters occupied the Chinese University
        of Hong Kong (CUHK) — which started a week of citywide <a href="https://www.cnn.com/2019/11/18/asia/hong-kong-protests-polyu-intl-hnk/index.html"
        target="_blank">university occupations</a>, police sieges, mass arrests and
        bloody battles. The protesters evacuated CUHK after four days, but as of Saturday,
        a small group still remains inside the <a href="https://edition.cnn.com/2019/11/19/asia/hong-kong-polytechnic-university-scene-intl-hnk/index.html"
        target="_blank">Hong Kong Polytechnic University</a>, having occupied it for
        more than a week with riot police surrounding the outside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164861dd-a02b-4a93-8d1f-fc0ce2c7ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the gunshot, after I woke up, I saw the news and (thought),
        "Whoa, Hong Kong people have become more brave against the Hong Kong government,"
        Chow told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514df818-671c-4048-b27a-7bc96dee351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that that protesters should take advantage of this time
        and present moment within the movement — before the Hong Kong, or the Chinese
        government, potentially cracks down further.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd7cd6-6c32-47a2-ae78-6731a9f64c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can be killed by bullets. But beliefs can''t be killed,"
        he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da73ecc-1308-4d9c-9dfe-b81fdd201d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened violence — especially on the part of the protesters,
        who have thrown petrol bombs and shot police with bows and arrows — has led
        to divisions in the city. Some <a href="https://edition.cnn.com/2019/10/26/asia/hong-kong-destruction-support-intl-hnk/index.html"
        target="_blank">former supporters have drifted away</a>; even those who remain
        committed to the cause have been troubled by the violence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad57e7-d322-4a67-a64b-67caba752fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers and their families have also faced harassment; the
        officer who shot Chow had his personal information leaked online only hours
        after the shooting, and his children have received death threats, police told
        CNN. The officer also stepped down from his role as chairperson of a school''s
        parent-teacher association after he was identified online, amid calls for
        his resignation, according to <a href="https://photos.google.com/share/AF1QipOO-H_IUTZ3HoeD-TRhpeShA0ef6nXicJ5-Iz6BJPhMo0fcv6SupCVFGbvqizB6wg/photo/AF1QipOyo_X5csolzCL4jmn7Z-edY-r4u-CZf5jSOYa9?key=Mkp5UkZoMXl4TmhUSHlOM3o3Wm95Yjg2NXJhaG53"
        target="_top">a statement from the school</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450c3a0-7a1e-405a-9bfb-a4e1e6245480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Chow echoed a common refrain among the movement — that
        the Hong Kong government has ignored the people''s demands and the police
        have committed acts of brutality, forcing protesters to respond with greater
        force.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a026d0f-06e4-40f4-8139-9f5c38131d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have five major demands: the complete withdrawal of an
        extradition bill, which is what originally sparked the protests, is <a href="https://edition.cnn.com/2019/09/04/asia/hong-kong-carrie-lam-extradition-bill-intl-hnk/index.html"
        target="_blank">the only one to have been met</a>. They are also calling for
        universal suffrage as well as an investigation into police brutality, a retraction
        of the characterization of the protests as "riots," and the release of arrested
        protesters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1c564-383b-4440-8afe-e4862515387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police are ignoring human rights. It makes the hate become bigger
        and bigger," Chow said, pointing to the rising tensions and hostility across
        the city. "If the Hong Kong government accepts our five demands, or at least
        the independent inquiry, the hate (in Hong Kong) will decrease."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e1f17-0ac0-4933-9f9c-a401c24f28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press conference last week, Hong Kong''s Chief Executive
        Carrie Lam said exactly the opposite — that government concessions would only
        beget more violence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6367d9-b38a-4590-be3f-4392ee2b7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question that escalating violence could get what the
        rioters want. Not from the government. Not from the society at large," she
        said. "Because violence will only lead to more violence and once we satisfy
        the rioters because they have resorted to violence, I can assure you that
        more violence will follow."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf48d8-38a0-40f6-82aa-9070431398d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters'' actions had "surpassed the five demands and are
        the enemy of the people," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21b967-cf25-43aa-ab51-62af340be00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A call to vote</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed150756-457f-40b2-b93e-54a314010e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s comments came a day before Hong Kong took to the polls in
        local district council <a href="https://edition.cnn.com/2019/11/22/asia/hong-kong-protests-district-council-elections-intl-hnk/index.html"
        target="_blank">elections</a>, in what many residents see as a referendum
        on the protests. Voting began early morning Sunday and is ongoing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5293a-0131-4d36-8d1b-0a2921d365b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has regularly claimed that protest support is waning,
        and that a silent majority of Hong Kongers are sick and tired of the violence.
        Protesters offer a different take — that the city is with them, no matter
        the cost, and the recent lack of mass public rallies is only due to increasing
        restrictions on public assembly.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcead3b9-0edd-4df8-8469-b8eaa8e39410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district councils are the only official bodies in the city elected
        by universal suffrage; one person, one vote. The election, then, is an objective
        test of how people in the city actually feel about the protests and the government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc519912-7ba0-4728-bc58-03243fc580cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow urged protesters to exercise their democracy peacefully on
        Sunday, emphasizing that "every vote counts."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb685dea-86e5-4ad3-8313-e63e0fde7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we young people don''t come out and confront this government,
        we will only be repressed even more," he said. "If we don''t speak out now,
        tomorrow we may not have the chance to have a voice."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbce0a-d8e9-4c54-bb1c-ceb074973380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:25:12.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/23/asia/hong-kong-protester-shot-intv-intl-hnk/index.html"
        target="_blank">We ''shouldn''t have to give our lives:'' Hong Kong protester
        shot by police speaks out</a>."</em></p>'
  'grab-jericho-nograles-fine-15b-overcharging':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-11-24T18:32:34.966+08:00
    'imagesource': 'jcr:80c1eb70-b81f-4726-8a75-9cfd801b0e75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e78bba-6aee-4d92-9729-46f5fe45f5ca'
    'lead': 'A party-list representative says ride-hailing company Grab should be
      fined ₱15 billion for overcharging millions of customers from February to May
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T18:38:33.629+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:31:33.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:23.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab', 'Jericho-Nograles', 'Philippine-Competition-Commission',
      'Brian-Cu', 'Land-Transportation-Franchising-and-Regulatory-Board', 'LTFRB']
    'template': '1'
    'title': 'Nograles: Fine Grab ₱15-B for overcharging passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc0c4c-92de-4b0d-b57b-676d49b8d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — A
        party-list representative says ride-hailing company Grab should be fined ₱15
        billion for overcharging millions of customers from February to May this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c44e5c-7b5a-4d58-947d-6470928db5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Puwersa ng Bayaning Atleta (PBA) Party-list
        Rep. Jericho Nograles said Grab''s compliance with an order by the Philippine
        Competition Commission (PCC) to refund around P5.05 million in fares is proof
        of overcharging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd8da9-c047-4dba-8edb-a57e24333f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the refund, the PCC also slapped Grab with a <a href="https://cnnphilippines.com/news/2019/11/18/PCC-Grab-refund-riders.html"
        target="_blank">₱23.45 million</a> fine because of the excessive charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850791c6-20bc-4070-800d-d5c8410de525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC issued the order to Grab last November 14 and gave it 60
        days to refund customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc32ca1-c8d6-417f-b8d6-c8b9a031fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab made a direct admission of 3 million offenses and under the
        JAO (joint administrative order) 2014-01, each offense merits a fine of ₱5,000.
        Therefore, Grab should be liable for P15 billion worth of fines," Nograles
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cf1e0-0365-4522-8d02-fe016a16b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If Grab will not be charged as such, then it can be argued
        that Grab is being favored, tantamount to graft."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06529aa-a6cc-4006-8e2c-8451f74ed601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the fine should be shouldered by the company alone,
        and not be distributed to any of its drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca32db-d112-4bd3-8fcb-8d7dfc77be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Grab has a history of overcharging its customers, as
        evidenced by the P10 million fine imposed by the Land Transportation Franchising
        and Regulatory Board in July 2018, and in January 2019 when the PCC told Grab
        to pay ₱6.5 million in fines for incorrect pricing data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339c217-43d0-48b4-86ab-9b729b365666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, meanwhile, said they would refund passengers amounts <a href="https://www.cnnphilippines.com/news/2019/11/22/grab-philippines-brian-cu-pcc-fine-refund.html"
        target="_blank">between ₱1 to ₱100</a> in line with the PCC order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d156226-8e86-4967-8b66-274942918de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Cu said around three million users who booked rides in February
        to May will receive the rebates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef2c98-f49d-4ddc-99d5-9b77fdb46aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The average [amount] that a passenger will get is around ₱1.50.
        There are some who will get below ₱1 and there are others who will get over
        ₱100. <em>Depende po ‘yun kung gaano karaming</em> trips <em>tinake nila,”</em>
        he told the media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c51ba6-fe84-40af-b506-876dbb745161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The average amount that a passenger will get is around
        ₱1.5. There are some who will get below ₱1 and there are others who will get
        over ₱100. It depends on how many rides they booked during the period.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee60fc-45c3-47d3-8be6-340637c085ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T18:38:33.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said neither their partner-drivers nor riders will shoulder the
        fine, as the company will utilize its contingency funds.</p>'
