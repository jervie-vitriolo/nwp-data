      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director General Aaron Aquino,
        Robredo''s co-chair of the Inter-agency Committee on Anti-Illegal Drugs (ICAD)
        said, "PDEA respects and believes in the wisdom of the President. Whatever
        happens, PDEA will continue to carry out its mandate to rid of the country
        of illegal drugs with utmost sincerity and integrity."</p>'
