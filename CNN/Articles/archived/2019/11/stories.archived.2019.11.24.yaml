    'lead': 'President Rodrigo Duterte fired Vice President Leni Robredo from her
      post as anti-drug czar Sunday, prompting reactions from lawmakers and other
      personalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-24T23:20:54.505+08:00
