      'mgnl:created': 2019-11-24T15:57:00.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First, they felt pain all over their body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37631f4c-7182-409a-b106-6fac789e9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, a lump — sometimes as small as pea, other times as big as
        an <a href="https://jmvh.org/article/the-history-of-plague-part-1-the-three-great-pandemics/"
        target="_blank">apple</a>&nbsp;— protruded from their skin. Then, as the disease
        spread throughout their body, they coughed up blood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a660c10-e1bc-45d2-a25e-929332cc4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally — for many of them — came death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbf772-d5b0-45ba-afa2-0f3238324b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was how <a href="https://jmvh.org/article/the-history-of-plague-part-1-the-three-great-pandemics/"
        target="_blank">people</a>&nbsp;hundreds of years ago described the <a href="https://edition.cnn.com/2019/11/13/health/china-plague-intl-hnk-scn-scli/index.html"
        target="_blank">Black Death</a>, which began sweeping across Europe in the
        14th century, killing up to <a href="https://www.shh.mpg.de/1493324/second-plague-pandemic"
        target="_blank">60%</a>&nbsp;of the continent''s population in one of the
        worst pandemics in human history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465dfc8a-1fd8-4cb2-9691-6262a9ac9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many of us think of the plague as something confined to the
        history books — a grim symbol of the medieval period, before doctors knew
        about the existence of viruses or bacteria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d5fa-463f-40b8-9117-c7dee3ba99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this month, three people in China were diagnosed with two <a
        href="https://edition.cnn.com/2019/05/08/health/bubonic-plague-explainer-trnd/index.html"
        target="_blank">different forms of plague</a>, highlighting that while the
        plague is not as serious an issue as it once was, it''s also not entirely
        a thing of the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f4b9f-854b-4cb3-b24a-c895ea039776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither is debate about the cause of the disease, how it spread,
        and even where it came from.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f320b-1fd7-490a-be38-c674bdcf2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plagued by questions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714ce4c-d8ce-49a1-8992-17a5445f7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a disease that has impacted humans for centuries, there''s still
        plenty we don''t know about the plague.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6522057-8458-4515-a136-0b63e21eb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have been hit by three major plague pandemics over the past
        2,000 years, resulting in <a href="https://www.nature.com/articles/s41541-019-0105-9"
        target="_blank">nearly 200 million deaths</a>. The first pandemic was in the
        6th century, during the reign of Byzantine emperor Justinian I. The second
        — which was known as the Black Death — swept through medieval Europe, starting
        from the 14th century. The third pandemic began in China in the 19th century,
        and spread to other parts of Asia and the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772bafb-0cc9-46e5-9feb-9ba2ec0fe255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle Ages, <a href="https://www.jstor.org/stable/25093795?read-now=1&amp;seq=6#page_scan_tab_contents"
        target="_blank">many thought</a>&nbsp;the disease had been sent by god as
        punishment for their sins. By the 20th century, scientists were pretty sure
        that all three pandemics were caused by the bacteria <a href="https://www.who.int/en/news-room/fact-sheets/detail/plague"
        target="_blank">Yersinia pestis</a>, which is found in small mammals and fleas.
        They knew that there were a number of varieties of Yersinia pestis, the <a
        href="https://www.jstor.org/stable/26242596?seq=3#metadata_info_tab_contents"
        target="_blank">most common</a>&nbsp;of which are pneumonic and bubonic —
        the type that causes large sores.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e5cf2-1760-42b9-9a7a-2a77f4eb6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting in the 1970s and 1980s, historians and biologists began
        pointing out that the second pandemic didn''t act like the third pandemic
        in a significant way: it killed many more people. That prompted people to
        posit that another disease had caused the Black Death, said historian Winston
        Black, who is writing a book that busts a number of plague theories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bfab8-05df-42fc-80ee-08f0eb88aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re often called the ''plague deniers'' — they''re denying
        that the medieval Black Death was the bubonic plague," Black said. "They''ve
        proposed anthrax, (and) something like an early Ebola."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e66918-44cf-4a6d-8f29-ca77dbcf2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point came in the 2000s, when scientists developed the
        ability to extract ancient DNA — including from medieval skeletons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea40019-6546-42fd-9646-daecf925c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When scientists analyzed the skeletons of plague victims, they found
        fragments of Yersinia pestis, said Black. But that only led to another question:
        if the disease wasn''t genetically different, then why was the second pandemic
        so deadly?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54bc9a-59b6-42bc-8961-5cef6ab22001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, that''s been attributed to the poor hygiene and close
        living quarters of people during the medieval period. But Black says that
        still doesn''t completely explain it, as others have lived in similarly bad
        conditions and not experienced such a rapid and deadly plague.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b128c-2e05-427b-8d98-6b2405618857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are other questions and misconceptions that remain over
        the Black Death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ad15f-3ccb-4b30-83d6-4ffffb14bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the nursery rhyme "Ring Around the Rosie" is widely thought
        to be about the plague, Black said that was an incorrect theory created decades
        after the song was first sung. And the popular notion that doctors wore beaks
        — supposedly to protect them from infection — during the Black Death was also
        wrong, Black said — the mask wasn''t invented for hundreds of years after
        the second pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97deca-4f4a-4da7-9941-d3cea027d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a decade ago, some scientists argued that the plague could
        have originated in East Asia over <a href="https://www.jstor.org/stable/26242596?seq=5#metadata_info_tab_contents"
        target="_blank">2,600</a>&nbsp;years ago. The second pandemic could have started
        in China, they said, and been brought to Europe through the <a href="https://www.nature.com/articles/s41598-017-13481-2"
        target="_blank">Silk Road</a>, an ancient trade route that connects China
        to Europe. They also posited that the disease could have been brought to Africa
        by <a href="https://journals.openedition.org/afriques/2125" target="_blank">Zheng
        He</a>, a Chinese explorer who traveled around the world in the <a href="https://www.britannica.com/biography/Zheng-He"
        target="_blank">15th century</a>, and who has drawn comparisons with Italian
        explorer Marco Polo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449fb49-6177-4a1c-97b6-d03860cfc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists have since found DNA evidence that the plague could
        have existed much further back than previously thought — there''s evidence
        it existed in Europe some <a href="https://www.cell.com/cell/fulltext/S0092-8674(18)31464-8"
        target="_blank">5,000 years ago</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ede10-145d-4125-a0a1-83abf354212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the idea that the second pandemic, the Black Death, could have
        started in China is unlikely, Black said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0145a-1848-4eab-9575-74666b674e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA evidence extracted from the skeletons of medieval plague victims,
        and genetic analysis of the bacteria, suggest that the outbreak probably originated
        in central Asia, and moved east into China, and west into Europe via trade
        routes, said Black.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0163855-844e-49b8-879b-cc646bf5506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the second pandemic had come from China, the Zheng He theory
        isn''t feasible — as Black points out, if Zheng He''s ship was carrying plague-infested
        rats, the whole crew would most likely be dead before they reached Africa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0af72-1797-4986-87be-2a8a79eabbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s brush with modern plague</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcd260-8d64-49aa-a620-3409eeb83a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the third pandemic, there are fewer questions.
        This time, scientists are sure it originated in China in the <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0198067"
        target="_blank">19th century</a>, in what is now the southwestern province
        of <a href="https://www.encyclopedia.com/medicine/diseases-and-conditions/pathology/black-death"
        target="_blank">Yunnan</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72349769-9648-49e6-860e-a0eeccaa1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bubonic plague outbreak made its way to Hong Kong — then a
        British colony — and from there, spread via trade routes to other parts of
        Asia and the United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7609c-8c09-41f7-93a9-1d7f1072b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s undeniable that there was this pathway of transmission from
        China to the outside world," said Jack Greatrex, who is working on a PhD at
        Hong Kong University about the history of the plague in Hong Kong.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008275d-0ecf-48fa-90bf-8e1db5bc06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That outbreak sparked the third global plague pandemic. But it was
        another plague outbreak that would help shape China''s future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3c88f-761f-4b86-b21f-8e993ef45ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1910s, there was another outbreak of <a href="https://pacificaffairs.ubc.ca/book-reviews/the-great-manchurian-plague-of-1910-1911-the-geopolitics-of-an-epidemic-disease-by-william-c-summers/"
        target="_blank">plague</a>&nbsp;in Manchuria — now northeast China. Thousands
        were killed by pneumonic plague, the most severe strand.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8a3bb-9498-4b46-9abf-5e2698cfe0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, parts of China were occupied by foreign powers. Both
        the Russian and Japanese empires claimed they could manage the plague in Manchuria
        better than China, which showed China that disease could be a "security disaster"
        as it "legitimated colonial meddling," said Miriam Gross, who studies public
        health in China and is a professor at the University of Oklahoma.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8260c57-98aa-4fc8-8e08-20a1e400b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the founder of modern China, Mao Zedong, came to power in 1949,
        he made disease control a priority. There were a number of reasons for that,
        but one was to show that China could handle its own affairs and didn''t need
        outside help, Gross said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da55e9-bc62-44e3-80ea-63c2e0b51a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Mao put in place a number of measures to control the country''s
        rampant disease. One of his most famous and unusual proposals was the "Four
        Pests Campaign," where Mao called for rats, flies, mosquitoes and sparrows
        to be eliminated. The rats were to be killed to control schistosomiasis, which
        is sometimes translated in English as "plague" although it is a different
        disease.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8d5e7-c280-40d6-9115-85dc16137faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Four Pests Campaign led to the slaughter of millions of
        wildlife, which disrupted the country''s ecology and contributed to a mass
        famine during which millions of people died.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644004a-e19b-4a17-aa36-bdf08183010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, though, China did improve its overall health care across
        the country. Nevertheless, the plague — which had not been the main focus
        of the health push — has occasionally <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0198067"
        target="_blank">reared its ugly head</a>. Yunnan was hit by another breakout
        between <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0198067"
        target="_blank">1986 and 2005</a>, and another case was diagnosed in Yunnan
        in 2016.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149c9ca-3a39-493e-8033-ee67bda5b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we''re so fascinated by the plague</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4d974-cd5e-452b-8069-56c668fb7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries on from the Black Death, people around the world continue
        to be transfixed by the plague in a way they''re not by other diseases.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396af5e2-1621-472c-bb71-c14ccf516387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, the plague is hardly the biggest health risk facing
        many countries. In 2017 alone, <a href="https://www.who.int/news-room/fact-sheets/detail/malaria"
        target="_blank">219 million people</a>&nbsp;caught malaria and 435,000 people
        died of the disease. By contrast, between 2010 and 2015, 584 people died of
        the plague worldwide, <a href="https://www.who.int/en/news-room/fact-sheets/detail/plague"
        target="_blank">according</a>&nbsp;to the World Health Organization.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53fc23-bb51-4555-9afc-c59a9294768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the plague can be deadly if untreated, patients can easily
        be treated with antibiotics. After the plague diagnosis in China, the Chinese
        Center for Disease Control and Prevention said there was an extremely low
        risk of it spreading, state media China Daily <a href="https://www.chinadaily.com.cn/a/201911/12/WS5dcacd90a310cf3e35576ea1.html"
        target="_blank">reported</a>.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c42fc-26a0-4bb4-a3a6-e8a574e13768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the disease isn''t a major threat for most countries,
        it still interests scientists and historians, who are continuing to make discoveries
        about the Black Death, despite it occurring hundreds of years ago.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51024ca7-c1a0-459b-a11c-bf0bc5d54924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greatrex, from Hong Kong University, said the plague continued to
        be haunted by its history. "You hear of the plague, and instantly you think
        of Black Death which ravages Europe, it has that enormous historical baggage,"
        he said. "It''s where lots of our ideas about what it means to have an epidemic
        comes from."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885c1b0-eac9-43a1-9b7c-141c6f7a4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, the historian, said the fascination with the Black Death
        comes from a deep cultural memory in the Middle East and Europe, where the
        disease was written about for centuries.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e210dc-a176-4c28-b895-412cf6d5aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said other diseases — such as malaria and Ebola — should
        be of greater concern.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6c935-e9bd-48f5-9156-e1af838d6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so central to Western identity," he said. "It''s part of
        our past, where something like malaria, which is so much more devastating
        in the last century, it doesn''t interest us."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87056e1f-0103-4150-8bbb-63a12d623d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:57:00.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/23/asia/plague-china-history-intl-hnk-scli/index.html"
        target="_blank">A history of the plague in China, from ancient times to Mao
        -- and now</a>."</em></p>'
