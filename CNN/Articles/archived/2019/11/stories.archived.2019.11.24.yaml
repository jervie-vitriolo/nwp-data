      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who Duterte appointed to <a href="http://www.cnnphilippines.com/news/2019/11/5/Leni-Robredo-Rodrigo-Duterte-drug-czar-appointment.html"
        target="_blank">co-chair the Inter-agency Committee on Anti-Illegal Drugs
        (ICAD)</a> three weeks ago, has denied inviting Kine to the Philippines, dismissing
        as “fake news” reports that suggested she did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da6021-0d2e-4fa8-b5ee-52b225ace920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
