      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bab8a6-2122-43a5-aec8-d614e3a2e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.079+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, which created the ICAD, does not provide
        for a co-chair post. It only says that the ICAD chairperson “shall have the
        overall responsibility to ensure that the objectives of the ICAD and the clusters
        herein created are accomplished.”</p>'
