      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e8d7e-d222-4fcd-94d2-5a39ff9f9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as we can do something to help, we will help.
        We’ve sent a report to Malacañang every week. Those reports have recommendations.]</p>'
    '11':
