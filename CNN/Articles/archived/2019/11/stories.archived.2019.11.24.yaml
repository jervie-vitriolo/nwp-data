      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Sunday that apart
        from her missteps, Duterte dismissed Robredo because she spoke with foreigners,
        was asking for the scope of her powers, and was among those daring the President
        to fire her.</p>'
