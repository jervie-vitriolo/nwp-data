    'title': 'Google marks 195th anniversary of Bamboo Organ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2849e-fda8-4500-8a71-b90551af53d7'
