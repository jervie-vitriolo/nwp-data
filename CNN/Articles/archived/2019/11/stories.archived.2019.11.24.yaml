      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Vice President Mike Pence on Saturday
        took a veiled swipe at Congress and its impeachment probe into President Donald
        Trump during an unannounced trip to Iraq to reaffirm the US commitment to
        Kurdish allies and visit US troops ahead of Thanksgiving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feec2ce-2bad-4b41-be2b-2da47d190e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second trip to the region in a little over a month, Pence
        visited the Al Asad Air Force Base in western Iraq, where he delivered remarks
        to roughly 150 service members. The vice president told them the Trump administration
        was fighting to secure a military pay raise and —&nbsp;without naming the
        House impeachment inquiry into Trump and Ukraine —&nbsp;attacked Congress,
        saying investigations have slowed lawmakers'' progress in passing legislation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe930e-52c8-4ce5-9c06-8fc8a8cc04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need Congress to do their job. My fellow Americans gathered
        here, the truth is Congress should have finished their work on defense appropriations
        months ago," he said. "But you all know that partisan politics and endless
        investigations have slowed things down a bit in Washington, DC, but I''ll
        make you a promise: This President, this vice president, and our administration
        will never stop fighting until we get you, our troops, the resources you need
        to accomplish your mission."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade64e5-6b6a-4e3a-b014-a3d457420860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also mentioned the US military raid on the compound of ISIS
        leader Abu Bakr al-Baghdadi, recalling the moment when he and Trump received
        word that the ISIS leader had been killed. The vice president recounted how
        he and Trump "watched in real time" from the White House Situation Room as
        US forces "descended on al-Baghdadi''s compound in Syria."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Happy
        Thanksgiving from Iraq. <a href="https://twitter.com/SecondLady?ref_src=twsrc%5Etfw">@SecondLady</a>
        and I are so honored to be with our Soldiers, Sailors, Airmen, and Marines
        here in Iraq! We are so proud of you and thankful for you all! <a href="https://t.co/bzcM1fGgiG">pic.twitter.com/bzcM1fGgiG</a></p>&mdash;
        Vice President Mike Pence (@VP) <a href="https://twitter.com/VP/status/1198238137543053312?ref_src=twsrc%5Etfw">November
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236fc8c-6ba9-4fed-aa28-28b10f4b53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d946b-16e9-4a31-b8f9-3352ecf94e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there when the call came in... I''ll never forget the words:
        100% confidence. Jackpot. Over. Incredible," he said to applause from the
        crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec722ee8-04c7-46aa-acb9-dad31bd0b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and second lady Karen Pence served the troops a Thanksgiving
        lunch, with the vice president serving turkey and Mrs. Pence handing out yams.
        As they served, the Pences greeted and shook hands with each of the service
        members, asking them where they are from and thanking them for their service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc24a1a-75de-4ca1-9707-5ba50fe2f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also received a classified briefing from the
        commanding officer on the base and spoke by phone with Iraqi Prime Minister
        Adil Abdul Mahdi. On the call, Pence told Mahdi that he traveled to Iraq in
        part to "extend gratitude to the men and women (of the US military) serving
        in your country," according to the TV travel pool with the vice president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c43d8-d87c-4727-85c5-fab0dfce89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, Pence met with the President of the Kurdistan region
        of Iraq, Nechirvan Barzani, in the Iraqi city of Erbil, where the US has routinely
        based some US special operations forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a49a5-5d4d-4a73-b837-26eff9eabecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence told Barzani he wanted to "reiterate the strong bonds forged
        in the fires of war between people of the United States and Kurdish people."
        He also pledged "enduring commitment" to ensuring that ISIS and other terrorist
        cells "will not be able to grab a foothold in this region again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d85973-c913-4b68-a6c1-2453da926ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s visit comes over a month after Trump announced
        a withdrawal of US forces out of northern Syria —&nbsp;where America was fighting
        alongside Kurds in the region. The decision allowed Turkey to launch a long-threatened
        offensive across the border into Kurdish-controlled northeastern Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e3b09-a5a5-4daa-802d-0b173c1a3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After backlash —&nbsp;including from Republican lawmakers and accusations
        the US was abandoning an ally —&nbsp;the US announced that some US troops
        would remain in Syria to safeguard the oil fields from ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f9e1f-2aab-4717-b063-d6657bf923b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, along with Secretary of State Mike Pompeo, traveled to Turkey
        last month to broker a ceasefire, but Syrian Kurds and US officials say that
        Turkish-backed groups continue to conduct attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d197bb-e535-4a27-a68a-d5d8ca3531ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Pentagon''s Inspector General said Turkey''s decision
        to launch a military operation targeting America''s Kurdish partners in northern
        Syria and the Trump administration''s subsequent retreat has allowed ISIS
        to rebuild itself and boosted its ability to launch attacks abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033425d-7416-460b-8a6c-9f45c8b82c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, in remarks to reporters on Saturday, assured Kurdish fighters
        that the United States stands with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256ac14-6af0-45d7-89aa-f204afec5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there was any confusion now among the leadership
        here in the Kurdish region that President Trump''s commitment to our allies
        here in Iraq as well as to those in the Syrian Defense Forces, the Kurdish
        forces who fought alongside us, is unchanging," he said. "But look, President
        Trump is always going to look for opportunities to bring our troops home,
        to take these men and women out of harm''s way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c3c68-1bf9-44df-a3dc-a7b95f8f9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for foreign trips to war zones are typically kept secret for
        security reasons. Trump visited US troops in Iraq at the same US Air Force
        base last year around Christmas —&nbsp;the first trip he made to a war zone
        as President —&nbsp;and Pence traveled to Afghanistan in 2017 and paid a visit
        to US troops there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6d95d-6637-471e-80d1-f7d75d60db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence made his Saturday trip to Iraq amid violent anti-government
        protests. On Friday, ahead of his arrival, Iraqi security forces dispersed
        protesters on a bridge in central Baghdad, killing three people and wounding
        26 others, according to security forces and activists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65072870-51bf-4bb4-bb58-e03bd1ad5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have been killed and 15,000 injured in Iraq
        since the start of anti-government protests in October, according to the Iraqi
        Parliamentary Human Rights Committee. Protests have erupted in Baghdad and
        in several Shiite provinces in the south over unemployment, government corruption
        and the lack of basic services -- such as electricity and clean water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bc36d-2af2-447e-a371-c161483ff9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815c31b-1591-44cb-8754-01798b1ec57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:28:52.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/23/politics/mike-pence-iraq/index.html">Vice
        President Mike Pence takes swipe at Congress during unannounced visit to Iraq</a>"</em></p>'
