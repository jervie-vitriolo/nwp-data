      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ddb34-fe66-49f1-8119-f03765c688bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, along with her <a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html?fbclid=IwAR2veLOE3ZHAXDFqkVBcadfY3VJmt_hI3Vciz20xO5Dx7eM8B5HTdQI-41g"
        target="_blank">meetings</a> with <a href="http://cnnphilippines.com/news/2019/11/13/Leni-Robredo-US-meeting-drug-war.html"
        target="_blank">foreign bodies</a> on the drug war, are cited as the reasons
        behind Duterte’s <a href="https://cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-Leni-Robredo-Cabinet.html?fbclid=IwAR0qvuoC_qpMFwDinkuVI-Md-g4EN1yAKBQjjv75rrOueDyd0JbN1P6bAHA"
        target="_blank">reversal on giving Robredo a Cabinet post</a> to oversee the
        government’s campaign against drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df89abe-f347-4665-92bb-bbbf95996563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/31/Rodrigo-Duterte-Leni-Robredo-Cabinet-drug-czar.html?fbclid=IwAR0wA1tulJ-i_9tFnIJK5SUgx7KzjhODppbdDF_-0VN1ol0fnFoygDoIYKU"
        target="_blank">Duterte offers Robredo Cabinet post anew for drug war</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371e704-bd1c-4abe-a90b-0b82296968ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has said that she is unfazed at not getting a Cabinet post
        and would rather focus on her work, even if Malacañang has yet to give her
        a detailed description of what her job actually entails.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdf017-aebf-4fdf-b708-f5b98ee6be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
