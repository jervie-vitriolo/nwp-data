    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e48823-9b04-4e06-8a04-41787a268375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports also said the team received the same menu repeatedly and
        limited drinking water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667fad3-1f71-4e45-affc-0d6d14ef702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand team coach Nishino Akira said he had hoped the team would
        have received the right food and environment for his players.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c9b18-99fe-4fcc-9bcb-67b18413c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will do our best from everything we have [been] provided [with]
        and I do not want to have it as an excuse. However as an apology for the [footballers],
        I would like to have players to have a good environment, with the good, perfect
        meal for the player and wishing the organizer can prepare for all the teams,”
        said Nishino through an interpreter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928eee89-b841-4f98-9b88-19931eb64fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that due to the distance from the hotel to the playing
        field, the team had to make provisions for themselves by training on the street.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0b0be-4765-49c4-82a1-a46d10ccae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From here to the training ground it takes two hours and for us
        it''s not realistic if we cannot make it by the time so we have to manage
        ourselves to have a training on the street last night,” the coach said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18930c18-997c-4aa3-91c7-cf7cb26cb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:00:05.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also offered an apology to the inconvenienced teams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbed6e-938e-4658-bce1-da83e6eb386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:00:05.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incidents of delays in transport and checking-in at hotels happen
        in international sports and games by reason of the number of countries and
        athletes involved…As host country, we apologize for the unintentional inconvenience
        suffered by our athlete-guests,” said Presidential Spokesperson Salvador Panelo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f702e1-f488-4ea8-8768-2ca1eeb97698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:00:05.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also acknowledged that mistakes are common in big events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b01d5-88f8-478e-bd78-c90d7dff3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T16:00:05.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not promising that the Games will run without a hitch… but
        we will exercise due diligence in making sure everyone will have a pleasant,
        productive and memorable stay in the Philippines,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675dd2e8-10b9-4cae-a847-248c1d057e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:53:53.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with media Sunday evening, Panelo said the delays
        and miscommunications are "never intentional."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c0dbb-6425-4cae-b0d3-4cba2956079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:53:53.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is appealing to me, or to us, is there is no single incident
        report of their safety being in danger, or their health being at risk," he
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a94f5-569a-4e33-aea4-3f0f0a07dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T14:32:08.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments come almost two weeks after PHISGOC chair and
        House Speaker Alan Peter Cayetano assured they were ready for the games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8055d-6d75-4dc8-91c5-091df612f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T13:06:48.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Handang handang handa na tayo</em>,” Cayetano <a href="https://www.cnnphilippines.com/videos/2019/11/11/The-Source--Alan-Peter-Cayetano.html">told
        CNN Philippines</a> on November 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938984a-d20f-4286-a26e-8bc5562742ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T13:06:48.856+08:00
