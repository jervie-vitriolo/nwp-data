      'mgnl:lastActivated': 2023-01-27T07:31:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dcd1b-23a8-4afe-b36c-a1264ee34f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has written to Duterte asking him for <a href="http://cnnphilippines.com/news/2019/11/20/Leni-Robredo-classified-information.html"
        target="_blank">specifics on her position</a> after some ICAD members resisted
        giving her a copy of the list of <a href="http://www.cnnphilippines.com/news/2019/11/16/PDEA-Leni-Robredo-high-value-targets-list.html"
        target="_blank">high-value drug targets</a>. She said the Philippine Drug
        Enforcement Agency has offered to give her a briefing on the list, but <a
        href="http://cnnphilippines.com/news/2019/11/20/Leni-Robredo-classified-information.html"
        target="_blank">refused</a> pending clarification on her role from Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92ed1e-46f5-41e6-8765-bd80cf466932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
