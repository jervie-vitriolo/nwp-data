      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> A
        Philippine cultural treasure has taken over the Google homepage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcae71f-88d0-4fcc-a4b7-9efb81a4c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0b612-efb3-4c7f-9d6b-9af1956751a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google Doodle — a temporary modification of the search engine''s
        logo to commemorate holidays, events and other notable days — was revealed
        on Sunday to celebrate the 195th anniversary of the Bamboo Organ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88211d49-68ad-4399-b855-68454234d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965f06b-a686-4fc8-b9e8-e69310290c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A monument to sustainable building and technological sophistication,
        the Bamboo Organ stands as a symbol of what’s possible when design draws from
        native resources, labor, and the ingenuity of its nation’s people,” Google
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26cd9e-5704-4a35-80dc-5a6eb6204db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16873b22-48af-4458-82ee-dcab66fabaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T10:53:27.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bamboo Organ, housed in the St. Joseph Parish Church in Las
        Piñas, is the oldest, largest and only known bamboo pipe organ in existence.
        It was declared a National Cultural Treasure by the National Museum in 2003.</p>'
