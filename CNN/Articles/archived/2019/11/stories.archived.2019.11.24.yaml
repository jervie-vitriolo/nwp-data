      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a6da3-ec69-415d-9895-fb829b0c46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:07:14.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hanggang may puwede tayong maitutulong, itutulong natin. Iyon
        nga, every week nagpapadala tayo ng</em> report<em> [sa</em> Malacañang.]
        <em>Iyong</em> report <em>natin may mga rekomendasyon,</em>” she said on her
        radio program Biserbisyong Leni on Sunday.</p>'
