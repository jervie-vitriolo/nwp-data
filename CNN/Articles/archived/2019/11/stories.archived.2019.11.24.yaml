      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source earlier this month,
        Aquino said he believes Robredo would fail as anti-drug czar.</p>'
