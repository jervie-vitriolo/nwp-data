    'template': '1'
    'title': 'Lawmakers, officials weigh in on Robredo''s firing as anti-drug czar'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240c973-2547-4392-9e1f-557e9fbb730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T23:20:54.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:31:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> President
        Rodrigo Duterte fired Vice President Leni Robredo from her post as anti-drug
        czar Sunday, prompting reactions from lawmakers and other personalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8477e-a7cc-4a85-8927-6d6fdb9fbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d26efc-b986-43d4-93cb-74af7c1d4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said he was not surprised by the development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326dba2-ca0d-4b74-9167-9a44b131c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e41cc-4dec-4962-8903-a3dcd5b1bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, he said, "Not shocking, not surprising, not unexpected.
        Boring, actually. The more exciting question is, between PRRD and VP Robredo,
        guess who’s laughing now?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a55755-ac50-4c81-b493-3c0b04d89261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abd25f-b39e-48ce-800d-9528501950f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier advised Robredo to "watch her back" after she accepted
        the position as ICAD co-chair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e98db1-0315-4dc8-ba14-4eaf25d64eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b901e4c-f9ad-47ad-9911-611c5390d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Francis Pangilinan said with the removal of Robredo
        in ICAD, it''s clear that the appointment was never sincere in the first place.
        He said the trap Duterte set for Robredo to fail "backfired."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5621d7e-ac28-4c13-bd86-2b0855e218e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9343d-a131-426d-97e9-04d5e1ad4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the war on drugs and the appointment of the vice president
        as ICAD co-chair are bluff and bluster. Their scheme to make VP Leni look
        weak backfired. Just two weeks after her appointment, she has shown courage
        and competence in facing the problem at hand and redirected the anti-drug
        war track from a criminal justice issue to a public health problem," he said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23926a7-6ada-41d7-886d-6b7fec834929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d45dd-e5b4-4c04-bf46-383d39bdafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also noted the questionable timing of the
        sacking with the issues hounding the Duterte administration in hosting the
        Southeast Asian (SEA) Games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac04ab-cfbb-4ebc-9660-8fc2bd63ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd84f99-28ab-4e18-a5ea-f724b35107a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakatawa. Nauna pang sipain sa pwesto si VP Robredo kaysa doon
        sa mga taong responsable sa kaliwa''t kanang kapalpakan at anomalya sa Southeast
        Asian Games. Pero hindi rin nakakapagtaka ang tiyempo ng pagsibak kay VP Robredo.
        Hindi ako magugulat kung ito ay bahagi ng isang malaking tangka para ilihis
        ang atensyon ng publiko sa malawakang anomalya at kapalpakan ng SEA Games,"
        she said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33eef5-7e2f-4c68-a111-8acc30a5f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab491c63-d582-45a9-bf63-4bab95c91dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T07:55:12.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:31:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s funny how VP Robredo was sacked ahead of those
        behind the SEA Games blunder. But I won''t be surprised if this is part of
        the ploy to cover up the anomalies in the SEA Games.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be30626-332f-4c18-9993-0292af114421'
      'mgnl:activationStatus': true
