    'template': '1'
    'title': 'Dirty planet but a clean conscience? The truth about airplane carbon
      offsetting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cef2ac-b160-4654-8860-1e9021bd101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In aviation, it would seem, claiming
        you''re going green is becoming as important as competing on fares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707f6b8-e719-4179-8547-3ee1f78baba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When European budget airline easyJet released its annual results
        this week, they paired the report with an announcement that from November
        19, it would become the world''s first airline operating net-zero carbon flights.
        It would achieve this, it announced, by carbon offsetting all its flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60efb2a-93f3-40ab-9ae7-2912e62c04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline plans to do this with "forestry, renewable and community
        based projects." It has also signed an agreement with Airbus to research the
        possibilities of hybrid-electric aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5055598-fad0-400a-8978-e7ea8bc06af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet is the third airline to announce a carbon offset scheme
        this month alone. It joins Qantas, which has pledged to go net-zero on carbon
        emissions by 2050, and British Airways, which will carbon offset all its UK
        domestic flights from 2020. BA''s parent company IAG has also pledged to go
        net-zero on carbon emissions by 2050.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a9db3-d223-4b75-b1db-f4df4c60f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Dutch carrier KLM launched an advertising campaign advising
        passengers not to fly unless necessary. Other airlines, including Air Canada
        and Air New Zealand, operate their own carbon offsetting schemes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6ca35-bb75-44b3-bf12-13710343dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight shame'' breeds marketing potential</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926d03f-acfa-4270-a815-1f72f3617406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With aviation accounting for at least 2% of global carbon dioxide
        emissions, and aircraft movement expected to grow at least 1.9% annually over
        the next 20 years, according to the Airports Council International, there''s
        arguably a need for positive action on reducing environmental impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecf8df-15a0-4865-a95b-b7c650637166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest moves by airlines have been announced amid the rapidly
        growing "flight shame" movement, which has taken off in Europe, where aviation
        fuel is not taxed. It is thought to be responsible for an 8% dip in Swedish
        aviation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0299f46-0b7f-49d6-a56b-958e25e42c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate campaigner Greta Thunberg, currently hitching a ride back
        across the Atlantic on a zero-emissions yacht, has also been credited with
        persuading some people to eschew air travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90dd8fe-b3fe-4ee1-824e-666722728151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer, offsetting hit the headlines again when Prince Harry
        and Meghan Markle were criticized for taking four private jet trips in 11
        days, despite speaking out about environmental issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49900bb6-7694-4927-bfb3-904041a27723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John said at the time that he had paid to offset their journey
        to his home in the South of France. In September, launching his sustainable
        travel initiative, Travalyst, the prince reiterated that he regularly offsets
        his flights, calling it "the right thing to do" and saying "we need to make
        [carbon offsetting] cool."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17535552-f540-4e57-ab92-e535d211c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental campaigners and travel experts say that there''s
        just one problem: carbon offsetting doesn''t work in the way proponents say
        it does.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add3eea-faf8-41d5-bbb7-5ae07df35ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Childs, head of science, policy and research at environmental
        campaigning organization Friends of the Earth, calls carbon offsetting in
        the aviation industry "a giant con."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90479a9-0e2c-41d6-b9fd-7e314a82d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are being sold a pup," he tells CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fc56c-0089-464e-b46c-a7386bab3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like paying a nun not to drink''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793a949-9044-4195-9d58-7f65afdc9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report for the European Commission looking at carbon offsetting
        found that 85% of offset programs for the UN''s Clean Development Mechanism
        failed to deliver "real, measurable and additional" emission reductions, and
        noted that some projects would have happened anyway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d7dab-3050-481c-95c1-281157da8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is very clear," says Childs. "We need to cut greenhouse
        gas emissions [in every sector] as soon as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab91add-4855-447c-a217-c0a7cae37ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as reducing emissions, we need already to be planting large
        numbers of trees and restoring wetlands and peatbogs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a67cef-2b8d-4ee1-acd8-e7943aab240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the challenge for easyJet is, where do you offset when everything
        is happening anyway? It''s like paying a nun not to drink.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98937c-d257-4e98-98e6-6b812f1b1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue behavior while paying for something that''s happening
        anyway doesn''t undo the harm you are doing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0a99d-8a2b-460c-848c-73d4b326b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easyJet spokesman told CNN its offset schemes were rated by globally
        recognized monitoring bodies Gold Standard and Verified Carbon Standard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fefc10-46f3-4e7b-aeef-6ce81e4947fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that carbon offsetting is only an interim measure while
        new technologies are developed, but at the moment we believe it''s the best
        way we have to remove carbon from the atmosphere," the spokesman said. "In
        the long-term the aviation industry will have to reinvent itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d51a5f-4453-46d8-ac3a-7e89cd1bdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim will be to reduce the amount of carbon offsetting we do
        as new technologies emerge which reduce carbon emissions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2b108-3d9d-40ab-a802-b4b1ad111dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Qantas says its offset program to protect the Great
        Barrier Reef and the forests of Tasmania and Papua New Guinea is also accredited
        by the same monitoring bodies and marks significant steps in mitigating the
        airline''s impact on the environment. The airline says it''s also funding
        research and innovation to create sustainable aviation biofuel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903a7d9-71c7-422c-9537-cf884ca4d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Environment Programme''s own website states that "carbon
        offsets are not our get out of jail free card" and that "offsets are only
        part of the answer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db476a-ba80-4f1c-a8b6-8cf308d1f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offsets... risk giving the dangerous illusion of a ''fix'' that
        will allow our billowing emissions to just continue to grow," it says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b3e87-e985-4ce4-9da0-ef807843047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offset schemes could be too late</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb060809-cc7f-4c76-b787-cd3474995173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, any tree-planting projects invested in now are unlikely
        to have an effect by 2030 -- the date by which emissions must fall by 45%,
        according to the UN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b3150-e9ab-428d-af28-8be1db7ad9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trees don''t reach their carbon storage potential for 15-35 years,"
        says Krissy Roe, head of values at UK-based tour company Responsible Travel,
        which specializes in sustainable vacations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d959b9-9856-45d8-8227-543436fe1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these schemes are very well and good but not quick enough."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668cf18-896a-4f05-abd6-3703475ca12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that tree planting comes with "no guarantees" —&nbsp;and
        trees can be cut down before they start storing carbon. "These projects can
        never radically curb emissions at the speed we need. The only thing that can
        is system change," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffd31d-b7be-44d5-ba3c-426d77fd0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roe calls the recent carbon offsetting moves of the airlines "unhelpful"
        and says they''re "sending the wrong message to people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a266f80-0528-4129-87e3-fade1a1c4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shifting moral responsibility to people in other parts of
        the world rather than tackling your own businesses'' contribution to the problem,"
        she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041cd3a-7d44-4f55-bb82-0760f961b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s worse than offsetting? Not offsetting</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c5772-4ca7-41b9-8797-f14045c2290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is so negative. "Airlines are in an unfortunate position,"
        says John Buckley, managing director of Carbon Footprint, which works with
        businesses to offset their emissions. "They will get criticized if they offset
        their emissions, and they also get criticized if they don''t.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8cdd1-40d6-4365-8388-f1093d3b1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that there is only one thing worse than offsetting
        the emissions being caused by their aircraft and that is not offsetting them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc95b9-8ed4-44cf-97cc-429156a645c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckley agrees however that the aviation industry needs to do more.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab12915-1558-445a-9fdb-1f24e4996c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that they are starting to fund some of the solutions
        to climate change through carbon offsetting, but at the same time, they need
        to be supporting the development of a true green solution for fast, long-distance
        travel," he tells CNN, saying that he believes biofuels and electric aircraft
        to be the future of aviation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f15e7-d651-4a69-8258-3bd3c0bdcae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he says, it is also "crucial for the airline industry to
        acknowledge its role in climate change, and be supporting the solutions right
        now —&nbsp;and carbon offsetting is one way they can do this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c6ed8-9a23-4731-8d5e-e9ad6ee0d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However it needs to be part of the communication and education
        around reducing travel emissions as well."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8cc22-6dde-4ac8-9c27-fc87b8cea432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends of the Earth''s Mike Childs admits that a "tiny percentage"
        of carbon offsetting projects may be good, but warns that, "If you have five
        small projects in Nepal and half the world saying they want to use that one,
        they won''t have capacity. Large-scale offsetting projects are no answer to
        what needs to happen."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999aca7-2cd6-453e-a00f-d6d5054926d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viable alternatives</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df070785-538f-41cf-adc0-1999d19c46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsible Travel is pushing for a "green flying duty" to be added
        onto flight ticket costs in the UK. While the UK government charges Air Passenger
        Duty (APD) on all tickets —&nbsp;currently £13 ($17) for a short-haul fare
        and £78 ($100) for long-haul —&nbsp;that money goes into general government
        coffers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d34a9-89c7-4171-bfed-b840bef25c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roe argues that APD should be increased and the funds ring-fenced
        to fund research into greener aviation and improve railway connectivity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10e8ab-c5dd-4c22-9300-2e8cc05e5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also pressing for aviation fuel to be taxed, which
        it is not in the UK or Europe -- effectively giving airlines a £10 billion
        annual tax break in the UK alone, says Roe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c0abc-219e-4609-b137-e79aaab4f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childs argues for a frequent flier levy and says that until zero-carbon
        fuel is developed, we simply need to fly less.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f705ca7-2492-4ace-9838-c38fe77b0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry needs to recognizes there''s no quick fix, get out
        of jail free card," he says. "We do need to make progress on electric planes,
        but ultimately if the aviation industry really wants a future, it needs to
        have zero-carbon fuel."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bbe16-d17c-4aa1-b728-897117e84db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airplanes powered by carbon-neutral fuels are decades away, he says
        -- but the potential is there. "It would be extortionately expensive and the
        price of aviation would skyrocket -- which is why airlines are looking for
        cheap ways to get around it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4b372-ab8c-4d93-8494-7d949efa9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than carbon-offsetting their current flights, he says airlines
        must "innovate and make clean fuel as cheap as kerosene."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12322c1-d76f-4701-81fb-15147a21b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he says that easyJet''s announcement is "trying
        to fob off the regulators and the public from what they know is the reality
        —&nbsp;that we are simply flying too much."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067a993-ef79-478b-882e-541b242078c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace UK''s chief scientist Doug Parr, who calls easyJet''s
        move "jumbo-sized greenwash," says that the airline should "back a frequent
        flier levy that will cut the number of flights and the climate-wrecking emissions
        they pump out."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d19ab9-3fcd-4cd6-af2b-c6ce2c546f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no climate leadership in asking someone else somewhere
        else to pollute less or plant more trees so you can carry on as before," he
        says. "We''re in a climate emergency and mass tree-planting needs to happen
        alongside reducing emissions from aviation, not as a way to get around it."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b022bb5-b245-421d-a2f3-da9b741ca44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A better way to fly</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6e3ea-7ceb-4d1f-b5e5-3c464e783705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is that people will still fly. "We''re a travel company
        —&nbsp;we''re not anti all flying," Responsible Travel makes plain on its
        website.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e9a60-711f-4674-97b2-e61a450a6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if carbon offsetting doesn''t work, what should people who still
        want to fly —&nbsp;while minimizing their impact —&nbsp;do?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa0816-34b1-474a-97d1-0cf9b21e2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Miller, executive director at the US-based Center for Responsible
        Travel (CREST) says that you should follow the "NERD" guidelines from the
        International Council on Clean Transportation: fly younger aircraft, in economy
        class, on a regular-sized aircraft (medium-sized jets tend to be more fuel
        efficient) and direct.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13faeb-d63e-4e88-901c-649a14dd7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childs says that easyJet would be better off trumpeting its NERD
        credentials than its carbon-offsetting initiative.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fab5c-f6cb-41a2-a25c-aa102463858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If offsetting doesn''t work, offering it to passengers is nothing
        more than a green con -- it''s trying to trick people into saying your airline
        is better than others," he says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff246cba-4122-4dd0-8603-0511afaa7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EasyJet should be saying that they use the most efficient planes
        and pack them to the rafters -- that''s clearly much better than a business
        class or luxury flight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2167ce-bef6-4275-ba38-892cc8716fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ought to be shouting about that rather than suggesting you
        can fly without causing harm to the environment. Most people understand that.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4aac6a-7a0d-44bd-9140-385fb4bd356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines should get their houses in order, fly as efficiently as
        possible, and stop trying to pretend flying isn''t harmful."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edf74b-441a-4c19-bb7e-784b3614abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsible Travel''s Krissy Roe agrees, calling easyJet''s move
        "unhelpful."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f4cfd-f1d2-4668-8900-eb53fa252aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to move away from the idea of offsetting as a like for
        like," she says. "It''s really the industry using them as a means to ease
        its collective guilty conscience. There''s a feeling that carbon offsetting
        can tackle the problem, but it can''t.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac62b0-8bcc-4b1d-9dd8-829fde57a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that can tackle it is to start managing demand."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98656ec9-f159-4c38-ae52-64e029166418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T07:32:47.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/airline-carbon-offsetting/index.html">Dirty
        planet but a clean conscience? The truth about airplane carbon offsetting</a>"</em></p>'
