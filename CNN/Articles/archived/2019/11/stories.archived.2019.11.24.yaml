  'pba-ginebra-san-miguel-nov24':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-24T22:07:31.617+08:00
    'imagesource': 'jcr:6bc57b40-a709-43f4-8685-f588b426cfc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
