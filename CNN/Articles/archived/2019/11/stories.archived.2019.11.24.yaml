    'stories': ['76033de9-5e58-4c7b-b912-34ead7eeaff7', 'bd6b3e8a-5432-4514-9046-2d45090873b6',
      '82fc66e8-78e7-4c40-b593-0273592aefd8']
    'template': '1'
    'title': 'Duterte sorry for believing ''false news'' that Robredo invited foreign
      rights advocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5699247-6b71-4548-b10f-fe32b6b8f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> President
        Rodrigo Duterte apologized Sunday for believing "false news" that Vice President
        Leni Robredo <a href="https://www.cnnphilippines.com/news/2019/11/20/Phelim-Kine-human-rights-Duterte-Robredo-drug-war.html"
        target="_blank">invited a foreign rights advocate</a> who suggested on Twitter
        to arrest him for “inciting and instigating mass murder.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0e0d3-650c-46c8-9e48-b51ab575923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26260bef-9cff-4d82-9b22-02843e70d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sorry because I said you only realize that it is false news
        when the news comes out. And you hear it and you talk about it, you react
        to it, that is the problem,” Duterte told reporters in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cd3c6-af51-46db-8cf3-6d928385b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe5a46-14f0-4e58-a691-1c8f289eff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously lashed out at Physicians for Human Rights director
        Phelim Kine and <a href="https://www.cnnphilippines.com/news/2019/11/20/Phelim-Kine-human-rights-Duterte-Robredo-drug-war.html"
        target="_blank">threatened to slap him in front of Robredo</a>. He also mistakenly
        referred to him as a prosecutor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e577d63-e89a-40bb-ba9c-bf3ca16caa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:31:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f02bd9-8eac-49b5-b1a9-c72de658cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T15:00:08.078+08:00
      'mgnl:createdBy': 'xave'
