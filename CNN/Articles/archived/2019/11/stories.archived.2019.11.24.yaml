      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) began its <a href="https://www.cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-vape-ban.html">crackdown
        on vaping equipment</a> on November 20. This follows President Rodrigo Duterte’s
        <a href="https://www.cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-vape-ban.html">verbal
        order banning the importation and use of vapes</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c33026-b9be-47ac-b9ba-e84c9f975ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T12:07:11.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NCRPO Chief PBGen. Debold Sinas said enforcing the ban is
        among the police’s “top priorities.“</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829323bf-6b40-4972-8778-5280356f0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T12:07:11.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the enforcement thereof, we are bound to ensure that all violators
        will be arrested and properly recorded in the blotter book,” Sinas said Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17715837-2b14-440b-a66e-2a6f9fbd1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T12:07:11.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PNP Officer-In-Charge LtGen Archie Gamboa said vaping is
        covered under <a href="https://www.doh.gov.ph/sites/default/files/health_advisory/mc2017-0018.pdf">Executive
        Order No. 26</a> which prohibits smoking in enclosed public spaces and public
        conveyances, among other restrictions. Duterte echoed this, saying vaping
        can be <a href="https://www.cnnphilippines.com/news/2019/11/22/Duterte-current-anti-smoking-laws-may-apply-vaping-ban-.html">included
        in the country''s existing anti-smoking laws</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64bc57-7090-4b72-9eb4-108f58b52ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T12:07:11.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the <a href="https://cnnphilippines.com/news/2019/11/21/Duterte-vaping-ban-judges.html">Integrated
        Bar of the Philippines</a> said arrests made in light of the ban may still
        be contested in courts. This despite Duterte’s warning against judges not
        to oppose his order as they may opt to issue restraining orders blocking the
        ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0bf51-e034-4702-b744-5edc9aa1dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T12:07:11.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs bureau has also <a href="https://cnnphilippines.com/news/2019/11/22/Philippines-vaping-ban-Customs-Duterte.html">ordered
        the block of entry</a> of vaping products, such as e-cigarettes and e-liquids
        in the country.</p>'
