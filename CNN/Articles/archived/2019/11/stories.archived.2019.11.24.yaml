      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said the executive order that created the ICAD
        should be enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac16f4c-acdf-4b1c-963f-d978d919c329'
      'mgnl:activationStatus': true
