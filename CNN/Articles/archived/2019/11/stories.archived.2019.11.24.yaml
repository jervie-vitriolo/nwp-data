      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165259b0-0981-465d-bfad-21c5400b68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-24T13:06:48.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:31:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The football matches are set to begin on Monday ahead of the SEA
        Games’ opening ceremony on November 30. The 12-day event will formally close
        on December 11.</p>'
