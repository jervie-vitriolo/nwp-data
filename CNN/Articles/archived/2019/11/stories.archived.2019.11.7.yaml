      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 7)—&nbsp;</strong>The Philippine
        Coast Guard-Central Visayas (PCG-7) rescued at least 60 passengers and crew
        of a vessel that was pummeled by huge waves and took in water off the coast
        of Sibonga, Cebu, on Thursday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421840b-cc7a-418a-95b9-d57193dff491'
      'mgnl:activationStatus': true
