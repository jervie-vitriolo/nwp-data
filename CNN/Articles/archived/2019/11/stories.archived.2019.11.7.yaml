    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89db9ff-2682-476d-8478-f8af5c7dc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:36:01.150+08:00
      'mgnl:createdBy': 'lara'
