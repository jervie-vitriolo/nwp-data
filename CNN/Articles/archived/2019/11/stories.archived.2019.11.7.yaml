      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samantha Lee, the head of police accountability practice at
        Redfern Legal Center, said the legal thresholds were insufficient, and the
        law should be changed to prohibit the strip searching of children without
        a court order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba14e13-918b-4796-bd37-666cf60aa571'
