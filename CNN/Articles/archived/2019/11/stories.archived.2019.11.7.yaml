        said it sought that the Laguna Lake be declared as a vital source of water
        which needs protection and security</p>&mdash; CNN Philippines (@cnnphilippines)
        <a href="https://twitter.com/cnnphilippines/status/1192274776015831040?ref_src=twsrc%5Etfw">November
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576023a-ff56-4d81-8a50-36703e3ee8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59845b03-0b2b-4266-b45c-f69951d90ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Metro Manila have been experiencing service interruptions
        since October, with officials saying this might extend until next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cecdf-8168-4018-8e25-2e1e2e75ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the low supply in Metro Manila’s key source, Angat
        Dam. As a solution, the Metropolitan Waterworks and Sewerage System (MWSS)
        earlier said it is eyeing to tap the Laguna Lake, the largest lake in the
        country, as a primary water source for the capital region. Declaring the lake
        as a vital source would mean it will have “protection and security,” MWSS
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb78a59-044f-4d22-a296-d5d9dcac65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday 6 a.m., Angat is at 188.37 meters, a couple of meters
        shy from its ideal operating level of 190 meters and its normal level of 210.
        MWSS said it does not see any significant improvement in the dam’s supply
        due to predicted weak rains in the coming months. The dam hit below critical
        level in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6b53b-9b91-4c3b-ba86-e0fc7dcf2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Administrator Emmanuel Salamat <a href="https://www.cnnphilippines.com/videos/2019/8/30/Authorities-eye-Laguna-Lake-as-Metro-Manila-s-primary-water-source.html">said
        in August</a> that Angat Dam remains the only primary source of water for
        Metro Manila, while only a percentage comes from other sources such as Laguna
        Lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc7b4a-622f-4581-a380-5faeb505d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look at Laguna Lake as our available option because that is
        [the] biggest source of freshwater in the country so if we maximize our water
        from Laguna Lake it will be a big help to provide augmentation,” he told CNN
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ab2ab-98fe-4810-8a3f-0680a7c6e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:58:33.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat also reached out to the Interior and Local Department during
        a Cabinet meeting on Wednesday, the Palace said, to expedite granting of permits
        for MWSS projects, request assistance from other agencies in crafting a water
        security plan, and to create an inter-agency task force on water supply and
        sewerage.</p>'
  'risa-hontiveros-vice-president-leni-robredo-icad-co-chairperson-drug-czar':
