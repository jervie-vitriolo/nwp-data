  'amnesty-international-bahareh-zare-bahari':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T23:51:31.005+08:00
    'imagesource': 'jcr:61fdaa2d-6092-4031-91c2-1b49b18e9d11'
