      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/22/doh-francisco-duque-health-crisis.html">No
        health crisis in PH, just ''underinvestment'' problem – Duque</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a1eeb-a7d7-4986-98b1-00adcb09dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.585+08:00
