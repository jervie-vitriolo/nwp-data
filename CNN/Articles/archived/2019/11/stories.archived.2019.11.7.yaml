      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f4713-2cf6-4471-9f72-4b71f622213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
