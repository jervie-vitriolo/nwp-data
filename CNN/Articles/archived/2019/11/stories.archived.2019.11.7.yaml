      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area covers Metro Manila, the provinces of
        Bulacan, Rizal, and Cavite, as well as parts of Laguna, Quezon, Batangas,
        and Pampanga.</p>'
  'Twitter-employees-spy-Saudi-Arabia':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T14:49:54.575+08:00
    'imagesource': 'jcr:1c700d05-7f10-4766-98dd-073c273887cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a810b23-4a59-4370-9a1e-d2f736290724'
    'lead': 'Federal prosecutors accused two former Twitter employees of spying on
      behalf of Saudi Arabia on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:57:48.746+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:55:11.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:26.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter', 'spy-', 'saudi-arabia']
    'template': '1'
    'title': 'Two former Twitter employees accused of spying for Saudi Arabia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050701dc-2604-46ea-a2ea-1814dd9c7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Federal prosecutors accused two former
        Twitter employees of spying on behalf of Saudi Arabia on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bbeaf-456c-48ee-bb83-afa8379075df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19bdc1-bcb9-4593-b859-395ddd17fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Alzabarah, a Saudi national, and Ahmad Abouammo, a US citizen,
        used their access at the social media giant to gather sensitive and nonpublic
        information on dissidents of the Saudi regime, the Justice Department alleged
        in a criminal complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7f32b-b1ec-4991-ba12-4888ce4a90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd1fa1-801e-4d57-ae49-05ea5ccb2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, unsealed in San Francisco federal court, underscores allegations
        the Saudi government tries to control anti-regime voices abroad. It also recalls
        a move reportedly directed by the country''s controversial leader to weaponize
        online platforms against critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af180d48-d8b0-463f-828c-2cdb111a2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca860b3-1b7b-483a-9b11-121e73ddea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations are certain to renew scrutiny of tech companies''
        abilities to protect the privacy of their users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c9a02-877e-48e3-8053-daca3c1aeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95827dc1-64ce-4c1f-a3db-eb6fba0c379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminal complaint unsealed today alleges that Saudi agents
        mined Twitter''s internal systems for personal information about known Saudi
        critics and thousands of other Twitter users," US Attorney David Anderson
        said in a statement. "U.S. law protects U.S. companies from such an unlawful
        foreign intrusion. We will not allow U.S. companies or U.S. technology to
        become tools of foreign repression in violation of U.S. law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a14e11-22bd-4660-885a-97614f3f3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d7e93-4339-4254-8857-689555f5f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third man, Ahmed Almutairi, also from Saudi Arabia, allegedly
        acted as a go-between to the two Twitter employees and the Saudi government,
        which according to the complaint rewarded the men with hundreds of thousands
        of dollars and, for one man, a luxury Hublo watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ea430-49ea-4fb1-90aa-2c7d271a689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52a0dc-e6af-46be-b2f6-9f39bca86a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no Saudi government officials are named as running the spy
        operation in the complaint, the Washington Post, citing a person familiar
        with the case, reports a Saudi national who groomed the two employees is tied
        into the inner circle of Saudi Crown Prince Mohammed bin Salman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0683021-803e-4ff8-9f93-1067d0aa6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb785d-1890-4eb7-8a02-9e3d5a451295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three men are charged with acting as illegal agents of a foreign
        government. Abouammo, the only one currently in US custody after his arrest
        in Seattle Tuesday, is also charged with attempting to obstruct the FBI''s
        investigation by providing agents with a fake invoice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233a34c-1598-410a-95d9-6915b4536c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e710e-5175-4171-b16e-e0dd9f54d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzabarah and Almutairi are believed to be in Saudi Arabia and federal
        warrants have been issued for their arrests, the Justice Department said.
        Abouammo made an initial appearance in Seattle federal court Wednesday afternoon.
        It is not clear who is representing Abouammo, and CNN has been unable to locate
        Alzabarah and Almutairi for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ce1da-daa6-4ecb-97f3-069d3ef9606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649bea5-4a71-47dc-9eba-cb99a3c0770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Twitter said it "limits access to sensitive account
        information to a limited group of trained and vetted employees."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3a8fe-5ab0-48d0-968f-b7a4e42d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf5696-6c0e-4204-8e37-902481f459a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the incredible risks faced by many who use Twitter
        to share their perspectives with the world and to hold those in power accountable.
        We have tools in place to protect their privacy and their ability to do their
        vital work. We''re committed to protecting those who use our service to advocate
        for equality, individual freedoms, and human rights," Twitter said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e649532-70d9-476f-8740-e46a2d99d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122795c8-4096-43c9-a88c-53228dfac4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi embassy in Washington, DC, for
        comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad164c99-ffae-4925-b607-ce7c2236bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384481dd-a794-4e42-a63c-4849f7c03590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 27-page criminal complaint, authorities detailed how Almutairi
        and another unnamed Saudi national with high-level ties to the kingdom allegedly
        courted and later directed the two Twitter employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7290f76-d4dc-4d11-840b-a2a391cef58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16040c-5489-4aa5-89b9-89a7efeed948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Twitter employees allegedly conducted the surveillance in 2015
        and left the company later that year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293b565-1187-454f-ac50-85ce69791763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d5ab3-7213-44d0-a0e0-26c7f68e2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Alzabarah, a web engineer for the company,
        accessed data of over 6,000 Twitter users. Because of his role at the company,
        Alzabarah would have had access to the IP address of targeted users, as well
        as their email addresses, phone numbers and a log of all their actions on
        the platform at any given time, the Justice Department said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ed8d-731b-4ed6-a6c1-3762996084c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5824679-bffb-431c-8b28-90daa0eacfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzabarah described the level of detail he was able to glean on
        one user in a draft email, the text of which is included in the complaint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae204cd-dc38-49dc-9c7d-ec67aa1f627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea4955-6d5e-4fd9-bc0d-6259bc3e42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is a professional. He''s a Saudi that uses encryption...
        We tracked him and found that 12 days ago he signed in once without encryption
        from IP [redacted] at 18:40 UTe on 05/25/2015. This one does not use a cell
        phone at all, just a browser. He''s online right using Firefox form [sic]
        a windows machine," Alzabarah wrote, according to the complaint.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64172499-a5e3-4bbd-8800-91e98f5c0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d40db7-4e8a-4427-ab25-967a5bacca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government''s alleged attempts to crush dissent exploded
        onto the world stage last year with the killing of prominent critic and Washington
        Post columnist Jamal Khashoggi. The CIA later concluded that bin Salman personally
        ordered the murder.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9164d-b573-45f0-86eb-31d793eeaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb186241-c702-4c95-b4b6-f7946a8d66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has repeatedly denied that the crown prince
        was involved in the killing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a6afb-cedc-4cd1-9c27-ae91a6f06ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6debc5-a58a-405d-8f05-3ac830c99b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, the unnamed Saudi national who helped
        groom and direct Alzabarah and Abouammo ran the private office of a Saudi
        royal family member, as well as a charity owned by the royal. The royal is
        not identified in court documents beyond "Royal Family Member 1," but the
        Washington Post, which first reported the charges against the Twitter employees
        Wednesday, said it was bin Salman, citing a person familiar with the case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888df042-7c90-4203-88d4-b59cab31a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:48.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/06/tech/twitter-employees-saudi-arabia-spying/index.html"
        target="_blank">Two former Twitter employees accused of spying for Saudi Arabia</a></em>"</p>'
  'Leni-Robredo-2022-elections-anti-drug-czar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T15:10:58.930+08:00
    'imagesource': 'jcr:32c66db0-88a7-445c-8b83-777e6f296c65'
