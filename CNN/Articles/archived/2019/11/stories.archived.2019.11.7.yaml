      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, Elliot defended the rules, saying
        one third of the people who had been searched had been found guilty of committing
        an offense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b1fef-d7bb-430c-8c65-ab57c05f15e6'
