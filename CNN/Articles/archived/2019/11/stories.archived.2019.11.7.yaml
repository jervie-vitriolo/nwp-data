    'lead': 'Popular Fortnite YouTuber FaZe Jarvis has been issued a lifetime ban
      by the game''s creators, Epic Games, following his public use of cheating hacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:14:44.461+08:00
