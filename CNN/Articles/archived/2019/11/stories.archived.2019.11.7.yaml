      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c1dd2-d839-429b-8c50-c85f63d2fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.812+08:00
