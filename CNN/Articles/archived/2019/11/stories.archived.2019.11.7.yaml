      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161c501-9b84-47c4-879e-0e4de95b3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was submitted for decision last August 22, giving the judge
        90 days or until third week of November to deliver the verdict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0084011-2a87-4938-9080-b7088b6323a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
