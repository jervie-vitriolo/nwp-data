      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrange suggests checking reputable, crowd-sourced resources like
        Duty Free Addict before you buy, to make sure you''re getting a fair price.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6fb1b-b5ad-4f28-8821-f9e9b0993978'
      'mgnl:activationStatus': true
