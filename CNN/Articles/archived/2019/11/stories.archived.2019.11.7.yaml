      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need your help for the speedy resolution of this shooting incident
        of Ms. Dacanay,” Sinas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743349ec-efae-4a94-b33b-44dcef59b80a'
      'mgnl:activationStatus': true
