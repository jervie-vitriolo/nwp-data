    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b97bab-9c6a-4429-aad1-0c3127f0e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How should I pay for my duty-free items?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2081db-2ac7-497c-81e4-cbfea2d96967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always suggest using a credit card with no foreign transaction
        [issues] when overseas, to get the best exchange rates," says Mayerowitz.
        And, if you''re paying in cash, say, to use up whatever local currency you
        have leftover at the airport, when the cashier asks if you want to pay in
        dollars or the local currency, always pick the local currency. That''s because
        if you opt to pay in dollars, the merchant converts the purchase from the
        local currency.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0ad02-d827-4f7d-9c8c-e5b52810aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62afe47-7135-443f-81cc-94547a9e06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch? The exchange rate may be terrible, and they may charge
        an additional fee for the service.</p>'
