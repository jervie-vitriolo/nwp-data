  'Leni-Robredo-anti-drug-czar-plans':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T19:20:00.619+08:00
    'imagesource': 'jcr:e26d9505-1930-47db-bac5-6bed7429daf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de0c1fb-30d6-465b-9af6-4945ad70d93e'
    'lead': 'Vice President Leni Robredo says she will prod the government to cooperate
      with the United Nations'' human rights probe which has repeatedly been rejected
      by the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T19:23:18.926+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:54:53.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:31.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Robredo', 'drug-war', 'drug-czar', 'anti-drug-czar']
    'template': '1'
    'title': '''Same vigor, zero killings'': Robredo bares reform plans as anti-drug
      czar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057aad31-c121-4791-8c36-02385b22d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)—</strong> Vice
        President Leni Robredo promised to ensure there will be no more killings as
        she takes on a lead role in the government''s anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd579e-99d2-4ff3-aef0-cba2de65f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Thursday, her first day as co-chairperson
        of the Inter-Agency Committee on Anti-Illegal Drugs, Robredo stressed she
        will not be soft, as alleged by some critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1dd42-4f72-4a62-8e54-d929607a5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong laban sa ilegal na droga</em> (Our fight against illegal
        drugs) will continue with the same vigor, with the same intensity, with the
        same strength. <em>Ang iibahin talaga natin iyong</em> (What we will change
        is the) manner by which ginagawa <em>ito</em> (it is done)," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf79c4-8a82-4c3c-8e61-b8d759ebe380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong nakikita natin na mga</em> <em>mali—lalo na iyong patayan—iyon
        iyong sisiguraduhin natin na hindi na mangyayari,</em>" she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9079fc1-b431-47fa-829c-7a8a390dac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mistakes we see – especially the killings – we''ll
        make sure these won''t happen anymore.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c915d7d-b382-4695-ac86-cb9bc9fe4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would call on members of the ICAD to be open to
        investigations by the Commission on Human Rights and even the United Nations,
        Robredo said, "isa iyon sa mga magiging panukala ko (that will be one of my
        proposals)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e4933-c30c-4365-98b5-7fda2edf1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her goal is not to point fingers, but to make sure justice
        will be served.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e6191-ecfc-4336-9445-82078c213aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll just make sure <em>na iyong lahat na nagkasala</em> (all
        those who erred) will be put to justice. <em>Iyong lahat na naging biktima</em>
        (All victims) will get justice," Robredo told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c68d3-17c5-4a69-a955-b28a3a11dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lashed out at the CHR,
        UN, and other countries and instutions for comments against his drug war.
        He has shunned investigations by the United Nations Office of the High Commissioner
        for Human Rights and the International Criminal Court into the country''s
        human rights situation. He insists the Philippine government can investigate
        cases of human rights abuses in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a6671-4a1f-4ae1-93c8-e99e0b48b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was recently irked by Robredo''s call for a stop to
        “wrong” methods that did not bring down the number of drug addicts in the
        country, prompting him to offer her the co-chairmanship of the ICAD. She shares
        this post with Philippine Drug Enforcement Agency Director General Aaron Aquino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb38e9-c78f-4e3c-9296-daa2642247bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the anti-drug campaign under her watch will be focused
        more on big-time drug lords. Duterte has been criticized in the wake of the
        poor falling victim to the drug war, which has left more around 6,000 dead
        since he took office in July 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9280dc2-378d-4287-a23a-2389963804d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e8264-b9d0-449f-a88b-89f17508fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her first order of business is to finally get hold
        of and analyze drug war data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ef775-db73-4db9-8ffb-418d77478dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba talaga iyong numero, ano ba talaga iyong—ano ba iyong</em>
        priorities, <em>ano iyong ginagawa ngayon?</em>" she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb3fe7-70ec-407c-8f30-60e2756b44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What really are the numbers, what are the priorities,
        what is being done now?]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf6b4d-ed90-49ea-a087-b91a6a42ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Philippine National Police and the Department of
        Interior and Local Government had rejected Robredo''s request for data. Malacañang
        said Robredo will be given access now that she has been appointed anti-drug
        czar by the President himself.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e55701-56c0-4148-96e8-f2412532e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also wants private organizations, including faith-based
        groups to be part of the ICAD to work on their anti-drug advocacies. The ICAD,
        whose main thrust includes ensuring the effectivity of anti-illegal drug operations
        and arrests of drug lords, peddlers, and users, currently has members from
        various government agencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18506c59-dfb0-4183-b97c-abb565cefc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:23:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'girls-12-years-old-strip-search-police-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T19:12:00.979+08:00
    'imagesource': 'jcr:8fed99b8-28ae-4519-b971-acf2f4c6c9b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80153abd-1b1d-491d-87f0-847cc771172f'
    'lead': 'More than 100 school-age girls -- including two as young as 12 -- have
      been strip searched by police in Australia''s most populous state over the past
      three years, according to official figures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T19:31:44.888+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-27T00:54:52.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:32.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australia-', 'girls-', 'police-', 'strip-search']
    'template': '1'
    'title': 'Girls as young as 12 strip searched by Australian police: official statistics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb93bda-f960-42d8-8238-f35b2454f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.888+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> More than 100 school-age girls -- including
        two as young as 12 -- have been strip searched by police in Australia''s most
        populous state over the past three years, according to official figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb6f66-ff99-42b6-9096-75a9ad50bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.889+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics -- obtained under freedom of information laws by
        non-profit community legal organization Redfern Legal Center -- show that
        122 girls aged 12 to 17 were strip searched in New South Wales (NSW) between
        2016 and 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3887df-1655-430c-9d5c-cbf42aa562d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.889+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea707ef0-d433-45bc-bc58-a2e3dc676ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.889+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the girls were 12, eight were 13, and seven were 14, the
        figures show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9aa53-5234-4a69-a4a7-b34bb2f5e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.889+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2a9f3-6b5a-49fd-b9b3-5a15ff08cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.889+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, almost 4,000 girls and women of all ages were strip searched
        over that period, with the most common reason being to search for drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff96d1-c44e-4b8a-86c1-dace32877d66'
