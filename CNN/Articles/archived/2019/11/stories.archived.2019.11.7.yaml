      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, knowing the prices of items in your home country is key:
        If you live someplace where an item like alcohol is heavily taxed, such as
        Singapore or Iceland, stocking up at duty free might save you a significant
        amount of money.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba27f6b-8841-4aac-a430-12a18654442a'
