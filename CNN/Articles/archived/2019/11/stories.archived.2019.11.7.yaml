      'mgnl:type': 'text'
      'text': '<p>Of course, the Escolta Block Festival is a Festival which means
        we’ll have bands, DJs, parades, and so much more. Celebrate Escolta, the Philippines,
        and its future every Saturday until Nov. 30, where the festival will culminate
        in the biggest Block Party yet.Kickstarting the festival are Terno bands UDD,
        Giniling Festival, AOUI, and Lenses on Nov. 9.</p>'
