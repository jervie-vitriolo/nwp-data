      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is a welcome development for the illegal drug campaign,
        personally I cannot help but feel somehow awkward to have the second highest
        elected official of the country as my co-chairman in ICAD," he said in a <a
        href="https://www.facebook.com/PhilippineDrugEnforcementAgency/photos/a.1949062668756093/2383725875289768/?type=3&amp;__xts__%5B0%5D=68.ARD3rcUGucK9Y-1r6OOhMs1n7BJVFhisHSDBt0Yuhq6kkClvXogYL594tekwS6QfyCRIhvRJu-dENT8JwFQQAj094wd8T4gAevK6S49GIvCR3ljLP-zrv1KCBBWm80er7gxlHf38Y7fprbdWB0i9-dWHSUg9HJ4aJNvFqpYsLwo7CQgcgB046unfjD9idHlX_3RvxOj-FLVrUzNVE6mqSUekbiQ_dBjOdbL_SD3siVP68Ehzk0KYslsT-3qo3GgL7BrHMTga5ufklNaTwzuho55nRjnaw1oibHe-UnKw47wqxZNifzP63QKgRmtF4oV8eCMa9xZILeBByLJLxqU80K4zTTbO&amp;__tn__=-R">statement</a>
        posted on PDEA''s official Facebook page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
