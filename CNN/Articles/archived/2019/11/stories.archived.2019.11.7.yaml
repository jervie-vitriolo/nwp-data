  'Ralph-Recto-pasa-load-scheme-budget-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T21:08:57.892+08:00
    'imagesource': 'jcr:9d0f00b5-bc16-4b03-a756-dafb26376861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff08f96b-0713-4b0e-b251-4d2c2d314ff7'
    'lead': 'Senate President Pro Tempore Ralph Recto says government agencies are
      transferring their budget among themselves to make it seem like they spent it
      properly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T21:20:21.694+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:54:50.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:32.682+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Recto', 'Ralph-Recto', 'pasa-load', 'pasa-load-scheme', 'budgeting-system']
    'template': '1'
    'title': 'Recto: ''Pasa-load'' procurement used in faking spending records in
      national budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716b1e7-edf6-47a3-a7fb-439cd5fb9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)—</strong> Senate
        President Pro Tempore Ralph Recto said government agencies are passing their
        budget around to make it seem like they were spent properly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30063d33-4287-427f-bb97-f291a728815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092177a-ae3a-4913-9e74-90b4b2eedc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari kasi ngayon, para lang masabi na</em> ''obligated''
        <em>na ang</em> allotment <em>ay pinapasa ito sa ibang ahensya. Ginagawa ito
        upang maipagmalaki na</em> obligated <em>na ang isang</em> pondo, <em>at hindi
        na ma</em>-revert back <em>sa</em> Treasury," Recto said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e870a25-d334-433d-97f3-f8bbebb118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed8c54-f8b6-41e7-a229-2edc865cd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They pass their budget to another agency so they can
        claim that the allotments have been "obligated." They do this so that it will
        not be reverted back to the Bureau of Treasury.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace244cd-fe1a-476d-9f52-be6370e30f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62192d9e-7e5a-4c01-b938-e66c8312777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that instead of handling the procurement for their
        needs within the agency, they pass the budget and the task to another. Under
        this system, what remains from the budget will not have to return to the Treasury,
        but can still be spent by the agencies beyond the budget period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02aaaf-449f-441c-903e-3e20136efedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ca88a-a899-417a-bdec-386611a795ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Philippine International Trading Corporation (PITC)
        as the favorite source of these allotments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca175f5a-1f55-435c-bda2-11fd2c706444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7d405-d35b-4e5a-b53f-1e281e0f79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police once engaged the services of the
        PITC to procure equipment amounting to ₱1.35 billion, but managed to deliver
        only ₱137.5 million worth of purchases by end of last year, or 1/10th of the
        amount. As of December 2018, the PNP still has to collect about ₱5.08 billion
        worth of projects from PS-DBM intended for the procurement of common-use supplies,
        materials and various equipment, military and police supplies, and municipal
        police stations," Recto said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1fa46-ed18-4013-a2fa-9d886509990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfceebe9-4aa1-405a-887f-a23f1f7f73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto added that these kinds of transfers could lead to problems,
        as other agencies do not have the skills to conduct highly-specialized procurements.
        He cited as examples procurements of goods such as trains, planes, and ships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35be0b4-c104-4240-9266-e5e46861bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74966a80-9db7-40a4-ad90-781e75a6bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2018 Commission on Audit report, the PITC had received
        approximately ₱30.63 billion from various government agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ffcb3-5fb2-4f0d-a59b-046f1cb5f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cd2a0-1f89-44cd-889f-3d273a63e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat matigil na ang ganitong</em> ''lateral transfer'' of
        funds whose intent is to to beat the clock," Recto said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf4e3c-cb7f-4f18-b46b-ec3b42197daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e81e7e-76ae-4ef7-bf9e-b9b7ac75b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These lateral transfers of funds, just to say that
        they were spent on time, needs to stop.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c47055-53f8-4e94-b81b-101b9c79a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T21:20:21.695+08:00
