      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first center fold in France that a quadruple-amputee has
        featured at the center of a cosmetics marketing campaign, which features a
        slickly produced video, posted by Théo for his 71,000 Instagram followers
        to see. David Beckham is another figurehead for the company.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bdde0-09d2-45f7-a201-517c3b94d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
