  'bsp-gross-international-reserves-october-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-07T16:19:43.713+08:00
    'imagesource': 'jcr:2c608f12-d8f6-4168-b39c-2a481564f983'
