      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Economic
        growth sped up in the third quarter to 6.2 percent, supported by a resurgence
        in state spending, the Philippine Statistics Authority (PSA) said Thursday.</p>'
