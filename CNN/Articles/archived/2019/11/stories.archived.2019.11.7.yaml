      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the gamer group FaZe Clan have been issued punishments
        for cheating. In September 2018, Nate Hill and Trevor "FunkBomb" Siegler announced
        that they had been banned from Fortnite''s competitive Fall Skirmish event
        for cheating on a stream.</p>'
