      'mgnl:lastActivated': 2023-01-27T00:55:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal would be complicated by the fact that HP is more than three
        times the size of Xerox: HP has a market value of $27 billion, compared to
        Xerox''s $8 billion valuation. But Xerox announced Tuesday that it is <a href="https://www.news.xerox.com/news/Xerox-restructures-FUJIFILM-relationship"
        target="_blank">selling various stakes</a>&nbsp;in former parts of its business,
        and it will generate $2.5 billion in cash from those transactions. The Journal
        also reported that Xerox has been given the blessing by a major bank to receive
        lending for the transaction, should it go forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93b12b-fde8-4cc5-ba49-b312ad40536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP''s stock soared 9% in premarket trading. Xerox was down 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372b91f-daa2-40c4-b9b4-d06adb069876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marriage between the companies could make sense. Both Xerox and
        HP spun off their big money-making ventures in recent years, leaving behind
        aging printing businesses that remain profitable. But those earnings are dwindling
        every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ea20d-f21c-4807-bc2e-d73d820c3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP had surprised investors by growing faster than many had believed
        possible after its 2015 split with HP Enterprise, but it has struggled in
        recent quarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ec7d6-b843-4ca2-9d0d-24b6c95c1937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although HP still has a sizable PC business, fewer customers are
        buying ink from HP. Ink sales had long been HP''s profit generator: HP would
        take losses on its printer sales, generating the bulk of its income from ink.
        But smartphones make printing less crucial, and many customers who do print
        are able to find cheaper ink suppliers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1791709-a86c-44ad-9c70-223a65bc2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced last month that it would <a href="https://edition.cnn.com/2019/10/03/tech/hp-global-workforce/index.html"
        target="_blank">cut between 7,000 and 9,000 jobs</a>&nbsp;by 2022. At the
        time, Enrique Lores, HP''s new CEO, called the move "bold and decisive action"
        to help the company in its next chapter. HP''s former CEO, Dion Weisler, <a
        href="https://edition.cnn.com/2019/08/22/tech/hp-dion-weisler-enrique-lores/index.html"
        target="_blank">stepped down</a>&nbsp;on Friday for a family matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee16f3-594b-430c-a1f1-93f5e39a0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox, like HP, relies on a dying business for the bulk of its sales
        and profit. It sells and services copy machines and printers, primarily for
        corporations. But sales are falling, declining in each of the past seven quarters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035ec54-5bda-426c-b71f-480ecfbc12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between two similar businesses could yield cost savings
        of about $2 billion through layoffs and other synergies, the Wall Street Journal
        reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d5471-878e-419b-b962-5c14bb007661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have a storied history: Xerox started in 1906 as
        the Haloid Photographic Co. The photographic supply company in Rochester,
        New York, paved its way to mega-success in March 1960, when it <a href="https://edition.cnn.com/2010/TECH/03/30/xerox.copier.turns.50/index.html"
        target="_blank">shipped its first office copier</a>. The Haloid Xerox contraption
        was the size of two washing machines and weighed 648 pounds. It also occasionally
        caught on fire. The Xerox copier''s core technology — a process called xerography,
        invented by Chester Carlson — is still widely used in copy machines five decades
        later. Xerox is now based in Norwalk, Connecticut.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f027959-fe2c-4862-ba59-7afdf27a2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP traces its origins to 1938, when Bill Hewlett and Dave Packard
        rented a garage in Palo Alto, California. That year, they invented their first
        product: the HP Model 200A, an audio oscillator used to test sound equipment.
        The company became the pioneer of Silicon Valley, building its first computer
        in 1966 and the famous HP-35 in 1972 — the world''s first hand-held scientific
        calculator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7813a2-0dfe-4425-8ad7-d8a912b61df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/tech/xerox-hp/index.html"
        target="_blank">Xerox is said to consider buying HP</a>."</em></p>'
  'panelo-elcano-and-magellan-mtrcb':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T16:02:13.089+08:00
    'imagesource': 'jcr:b1a89e61-ad68-406f-bab0-c37cf486b555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fcad099-41e4-45e7-8b34-09fef9a85401'
    'lead': 'Presidential Spokesperson Salvador Panelo says they will leave it up
      to the MTRCB to deal with a Spanish animated movie that has Ferdinand Magellan
      as the hero and Lapu-Lapu as the villain.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:03:49.898+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:55:06.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:27.800+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elcano-and-Magelan', 'Panelo', 'Lapu-Lapu', 'MTRCB']
    'template': '1'
    'title': 'Palace leaves it up to MTRCB to handle Magellan movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55470657-886b-463d-a0ac-62306ecd0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> A
        Spanish animated movie is making waves on the internet for its portrayal of
        Filipino hero Lapu-Lapu. But Malacañang will leave it to the movie board to
        handle whether or not it should air in Philippine theatres.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657e29c-f50c-446f-9dd2-cda9fa74d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the jurisdiction of the Movie and Television Review and
        Classification Board (MTRCB). Sila ang magde-decide doon. We don''t want to
        preempt the jurisdiction of that agency," Presidential Spokesperson Salvador
        Panelo said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990e6d0-8bd7-499e-a7f1-e68076e365f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie in question, titled Elcano and Magellan, is set to air
        in the Philippines January next year. This is according to its official distributor
        in the Philippines, Crystalsky Multimedia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622d36d-69fc-47c1-969e-e0f2f39df3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the story of the brave seafarers who grabbed the helm of
        history and changed its course forever. A journey which, as many people know,
        was started by Ferdinand Magellan who was killed by Lapu-Lapu and his men
        from the Philippines at the battle of Mactan, but that not so many know was
        concluded by Juan Sebastian Elcano," the distributor said in a&nbsp;<a href="https://www.facebook.com/crystalskymultimedia/photos/a.109194475788310/3159410680766659/?type=3&amp;theater."
        target="_blank">Facebook post</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d355a4c-0d12-4f17-95cf-8435a0a22c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the trailer, Elcano finds a love interest in a Filipina
        named Samar and an ally in the king of Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef54774-79a1-41d8-a014-d54e8636b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:03:49.899+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since faced <a href="https://twitter.com/satvrncat/status/1191923769595457536"
        target="_blank">backlash</a> from Filipino netizens, who complained about
        the portrayal of Lapu-Lapu, who is mentioned as the tribal leader of Mactan
        island and the enemy of the king of Cebu.</p>'
  'facebook-privacy-investigation-california':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Facebook''s Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T16:00:22.277+08:00
    'imagesource': 'jcr:8a9408ff-b7d8-4432-9d00-c5062f5f3cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '159dcf02-3e95-4b7c-b7ca-3a2598dfa3ec'
    'lead': 'The state of California revealed Wednesday it is investigating Facebook
      over the technology giant''s privacy practices, complaining in a court filing
      that the company has failed to comply with multiple requests for information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:05:13.804+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:55:06.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:27.923+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Facebook', 'Mark-Zuckerberg', 'privacy-violation']
    'template': '1'
    'title': 'Facebook is being investigated by California for privacy violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff24f79-3619-41a7-8ff9-9d246d213018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The state of California revealed Wednesday
        it is investigating Facebook over the technology giant''s privacy practices,
        complaining in a court filing that the company has failed to comply with multiple
        requests for information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbae82-04af-48ce-abc5-cb58e6ec7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, which had not been previously disclosed, has
        been underway for more than a year. Its existence was confirmed Wednesday
        when California Attorney General Xavier Becerra, in a court filing, said Facebook
        should be forced to cooperate with the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672df3c0-a2e8-40d2-a1fc-389f003e7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Facebook had complied with our legitimate investigative requests,
        we would not be making this announcement today," Becerra said. "But our work
        must move forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8137ca4-b699-45ae-ba37-b3c27b0535bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Will Castleberry, Facebook VP of state and local
        policy, said: "We have cooperated extensively with the State of California''s
        investigation. To date we have provided thousands of pages of written responses
        and hundreds of thousands of documents."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873db05-160f-43b1-a317-abdc71b82619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe''s public disclosure adds to the list of legal and regulatory
        headaches staring down Facebook, which has come under fire for its <a href="https://edition.cnn.com/2019/10/30/tech/facebook-political-ads-policy-earnings/index.html"
        target="_blank">policies on political speech</a>&nbsp;and its <a href="https://edition.cnn.com/2019/11/05/tech/facebook-apps-user-data/index.html"
        target="_blank">handling of user data</a>. A separate, multi-state <a href="https://edition.cnn.com/2019/10/22/tech/facebook-antitrust-investigation/index.html"
        target="_blank">antitrust investigation</a>&nbsp;into Facebook is being led
        by New York Attorney General Letitia James. Earlier this year Facebook disclosed
        it''s involved in <a href="https://edition.cnn.com/2019/09/11/tech/ftc-big-tech-antitrust-investigations/index.html"
        target="_blank">another investigation</a>&nbsp;by the Federal Trade Commission,
        after the agency reached a $5 billion settlement with the company over privacy
        matters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129aece4-1866-4fad-98b8-a7f8b393887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last June, California''s investigation into Facebook has involved
        two subpoenas containing more than a dozen sets of questions and several requests
        for documents. The demands called for Facebook to produce information about
        its privacy settings, developer policies and even communications involving
        top executives such as CEO Mark Zuckerberg and COO Sheryl Sandberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6418ed-8968-4f87-8d68-c5a945a955f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What initially began as an inquiry into the Cambridge Analytica
        scandal expanded over time to become an investigation into whether Facebook
        has violated California law," the filing reads, "by, among other things, deceiving
        users and ignoring its own policies in allowing third parties broad access
        to user data."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811682a-7082-4fe6-b153-30abf1125168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Wednesday''s filing in California Superior Court, Becerra
        accused Facebook of slow-walking its response to his investigation. Facebook
        failed, it said, to provide answers to 19 sets of questions and records in
        response to six document requests. Facebook has also declined to provide copies
        of the executive communications, according to the filing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e290c8f-0f88-4679-bd9c-2743dcc87776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook''s delays and refusals to comply with the Attorney General''s
        interrogatories and subpoena should not thwart this important and independent
        investigation into whether the company violated its users'' privacy and California
        law," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f2778-fead-403a-ba56-67eb68882bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:05:13.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/tech/facebook-privacy-violations-california/index.html"
        target="_blank">Facebook is being investigated by California for privacy violations</a>."</em></p>'
  'PLDT-Q3-income':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Telecommunications giant PLDT Inc. reports a lower net income as of
      September amid higher operating costs, which offset a double-digit rise in service
      revenues. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-07T16:05:27.219+08:00
    'imagesource': 'jcr:087302cc-4a72-4b0b-8824-a4765fafd984'
