  'senator-risa-hontiveros-health-crisi-doh-budget-cut-multiple-health-emergencies':
    'caption': 'FILE PHOTO. Five health groups earlier claimed that the Philippines
      is experiencing a health crisis, citing lower health budget, decreasing number
      of nurses, and the return of outbreaks of infectious diseases.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-07T12:01:12.638+08:00
    'imagesource': 'jcr:28871142-e941-4d55-ac65-817d6b76b31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546b926a-f5b2-4cbf-8d13-229cfab6cdcf'
    'lead': 'The government should restore the cut in the health budget for next year
      and address ''multiple health emergencies,'' Senator Hontiveros says, warning
      that failing to do so will lead to a health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T12:05:01.583+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:55:17.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:25.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senator-Risa-Hontiveros', 'Department-of-Health', 'DOH', 'Senator-Ralph-Recto',
      'health-budget']
    'template': '1'
    'title': 'Address DOH budget cut, ‘multiple health emergencies’ or PH will face
      health crisis, senator warns'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47812b46-0d02-424a-9723-989fadcaa675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        government should restore the cut in the health budget for next year and address
        “multiple health emergencies," Senator Hontiveros said Thursday, warning that
        failing to do so will lead to a health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb8cee-ee34-42d7-b430-8e9c91dba659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope we’re not moving towards a public health crisis in the next
        few years, <em>pero sa dami nitong, sabi ko nga</em>, multiple health emergencies,
        <em>tapos katapat pa nun cut sa</em> budget, <em>bantang pagbawas sa</em>
        health human resources <em>ng</em> DOH, <em>kapag hindi natin sinagot nang
        maayos at ni</em>-resolve <em>itong</em> multiple health emergencies, then
        we will be facing health crisis in the next few years,” Hontiveros told CNN
        Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445e043-2edb-4f21-a41e-f297ee59e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we’re not moving towards a public health crisis
        in the next few years, but with these multiple health emergencies, coupled
        by a cut in health budget and the looming cut in the health human resources
        of the DOH, if we fail to properly respond to these problems, we will be facing
        a health crisis in the next few years.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b0212-491f-47ac-92f2-d38d56ae3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto earlier warned that over 10,000 health workers
        may lose their jobs if the government does not reinstate the P9.39 billion
        cut in the DOH budget for 2020. The reduction includes P6.05 billion decrease
        in the allocation for the Human Resources for Health Deployment Program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c7664-9bfc-4f2a-aa3d-cf534392721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros expressed confidence that Congress will be able to reinstate
        the decrease in DOH''s allocation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf242fb-f561-44da-8722-00b676f5fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Across the majority, minority line, <em>may namumuong</em> bipartisan
        consensus. <em>Kailangan i</em>-reinstate ‘<em>yung</em> budget item <em>na
        ‘yun</em> as we had done in previous years,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34211d6a-4fe5-44b5-b5eb-d6a3c3fe15c0'
      'mgnl:activationStatus': true
