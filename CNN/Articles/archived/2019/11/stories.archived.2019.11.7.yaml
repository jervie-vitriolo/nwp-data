      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 36.7 million in the world are living with HIV, according to
        World Health Organization. UNAIDS estimates that in 2016, some 1.8 million
        people became newly infected.</p>'
