  'ford-electric-mustang':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-07T15:50:19.490+08:00
    'imagesource': 'jcr:ef353df5-4186-4829-84b9-356c3eac97bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30c9c9e-e601-45b2-bf47-7d878f4b3505'
    'lead': 'Ford unveiled a fully electric Mustang with over 900 horsepower at a
      car show in Las Vegas Wednesday. It''s not for sale, but the customized Mustang
      is intended to gauge interest in a high-performance electric car, Ford said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:54:28.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:55:07.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:27.518+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'vehicle', 'Ford', 'Ford-Motor-Company', 'Mustang', 'electric-car']
    'template': '1'
    'title': 'Ford reveals electric Mustang with ''stunning'' acceleration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a4e00-4e82-4ffd-9d91-50291dbe6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ford unveiled a fully electric Mustang
        with over 900 horsepower at a car show in Las Vegas Wednesday. It''s not for
        sale, but the customized Mustang is intended to gauge interest in a high-performance
        electric car, Ford said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03debf-2c1d-4ae9-99e7-b737d3933a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month Ford will unveil a "Mustang inspired" electric
        SUV that customers will be able to buy. The SUV, however, will likely be far
        less powerful than this show car, which Ford is calling the Mustang Lithium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a3970-925e-47d5-8c8b-ea8cff541a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford didn''t provide any exact performance figures for the Mustang
        Lithium, but described the car''s acceleration as "stunning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a040c-1762-487e-8e93-ec1e9c22a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created together with the automotive parts supplier Webasto, the
        Mustang Lithium has a six-speed manual transmission. That''s unusual in an
        electric car because, unlike gasoline and diesel-powered cars, electric cars
        <a href="https://edition.cnn.com/2018/10/16/cars/genovation-electric-corvette/index.html"
        target="_blank">don''t actually require a transmission</a>&nbsp;with more
        than one speed. The transmission in the Mustang Lithium is a special heavy-duty
        transmission engineered to handle the 1,000 foot-pounds of torque, or pulling
        power, put out by the car''s electric motor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7cbba5-cd57-4683-90d7-6817caace4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Lupu, director of marketing for Webasto Customized Solutions,
        said the manual transmission was included "because it puts control of the
        vehicle back in the driver''s hands." The driver can simply leave the car
        in third gear all the time and drive it like any other electric car or choose
        to shift gears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13537468-9a45-41aa-b475-28ff0ba432a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mustang Lithium is powered by an 800-volt power system, more
        than double the power of most electric cars on the road today, according to
        Ford. The driver can select from four driving modes, including Sport, Track
        and Beast. The fourth is a Valet mode for when you have to hand someone else
        the key.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43ba35-c371-4188-a8f4-9548dbddedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mustang Lithium was also created as a way to test heat management
        systems in an electric car, according to Ford. Electric car batteries and
        motors tend to heat up under hard use, such as racing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11a486-14ac-43bd-9391-ec08832235ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hood of the car has two small clear polycarbonate panels to
        allow a view of the battery pack and electric motor underneath..</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40015639-33aa-423b-af98-05698260c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric Mustang was unveiled at the Specialty Equipment Market
        Association (SEMA) show in Las Vegas, an industry trade show for companies
        that make add-on parts for cars and trucks. Major automakers frequently unveil
        customized show cars at the event. At last year''s SEMA show, General Motors
        unveiled a <a href="https://edition.cnn.com/2018/10/30/cars/general-motors-electric-chevrolet-camaro/index.html"
        target="_blank">700-horsepower electric Camaro</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d7019-5747-4fd9-beee-a84cccc7f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the upcoming SUV, Ford is also developing an <a href="https://edition.cnn.com/2019/07/23/success/ford-f-150-electric-pickup-tows-train/index.html"
        target="_blank">all-electric version of the F-150 pickup</a>. In order to
        have the greatest impact, Ford is starting its electric vehicle rollout with
        models tied to its most famous brands, Mustang and F-150, Ford executives
        have said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13508d1-c04b-43d2-99b6-716ad8d380c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:54:28.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/success/ford-electric-mustang-trnd/index.html"
        target="_blank">Ford reveals electric Mustang with ''stunning'' acceleration</a>."</em></p>'
