      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth accelerated compared to the <a href="http://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">5.5
        percent pace</a> in the second quarter. The rate surpassed the 6 percent climb
        tallied in July-September 2018, as well as the median forecast in a <a href="http://cnnphilippines.com/business/2019/11/1/Q3-economic-growth-poll.html">CNN
        Philippines poll</a> among market analysts.&nbsp;This was also the quickest
        expansion since the first quarter of 2018.</p>'
