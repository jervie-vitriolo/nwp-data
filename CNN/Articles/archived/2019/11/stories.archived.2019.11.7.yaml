      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331358db-495e-42a8-8977-52fd765fb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:36:01.150+08:00
      'mgnl:createdBy': 'lara'
