      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the suggestion came
        from Duterte during the Cabinet meeting on Wednesday. He said this was brought
        up during talks on climate change resiliency.</p>'
