    'template': '1'
    'title': 'Robredo to urge anti-drug body to cooperate with UN probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7916a-5556-4026-9d1e-1cddae447f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — As
        the country''s new anti-drug czar, Vice President Leni Robredo is pushing
        for the government to cooperate with the United Nations'' human rights probe
        which has repeatedly been rejected by the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ef45d-6909-4b48-9fda-8d2f1b7e8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80f17e-5851-4cd7-afa4-23bbacf340f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would call on members of the Inter-Agency Committee
        on Anti-Illegal Drugs to be open to investigations by the Commission on Human
        Rights and even the United Nations, Robredo said, "<em>isa iyon sa mga magiging
        panukala ko</em> (that will be one of my proposals)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5027b8d-32e6-4dbc-aa66-57f8dcaaeef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c251e-c61f-4628-abc8-823a890ccb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the goal is not to point fingers, but to make sure
        justice will be served.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90346bcf-d259-4607-b979-2a0b941b5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02000d91-08f1-44c0-aafd-3f590fed2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll just make sure <em>na iyong lahat na nagkasala</em> (all
        those who erred) will be put to justice. <em>Iyong lahat na naging biktima</em>
        (All victims) will get justice," Robredo told reporters Thursday, her first
        day as co-chairperson of the ICAD. She shares this post with Philippine Drug
        Enforcement Agency Director General Aaron Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b6618-a9f1-4c58-bf53-60e17e70cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a33fb2-bca8-4deb-a6b2-78fc0e34d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo promised that the war against illegal drugs will have "the
        same vigor," but with zero killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0a33a-36cd-42c8-9529-4be87f6f5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7a55d-af31-43a8-8869-0d3618494d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong laban sa ilegal na droga</em> (Our fight against illegal
        drugs) will continue with the same vigor, with the same intensity, with the
        same strength. <em>Ang iibahin talaga natin iyong</em> (What we will change
        is the) manner by which ginagawa ito (it is done)," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f049e1-8840-4fec-b89d-824d9f6695f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db8edb-19f7-4e40-9de8-82451e4422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong nakikita natin na mga mali—lalo na iyong patayan—iyon
        iyong sisiguraduhin natin na hindi na mangyayari</em>," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850088b-4cb6-4326-9d61-7623ecd90b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d587c8f-6b02-41b7-acd0-2b30243731a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mistakes we see – especially the killings – we''ll
        make sure these won''t happen anymore.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3bc71-94d7-4a38-989c-136a0b91a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885576be-0740-4f4e-866c-f60649875115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the anti-drug campaign this time will be focused more
        on big-time drug lords. President Rodrigo Duterte has been criticized in the
        wake of the poor falling victim to the drug war, which has left more around
        6,000 dead since he took office in July 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52c6c6-6304-473f-af20-e19542a9aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/24/Duterte-why-rich-beyond-reach-drug-war.html">READ:&nbsp;Duterte
        explains why the rich are beyond reach of drug war</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ba12c-5615-4514-8bbc-7049131411c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64762f-3dea-4947-8a9d-077489ced8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The <a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">United
        Nations Office of the High Commissioner for Human Rights</a> and the <a href="https://cnnphilippines.com/news/2019/3/8/international-criminal-court-duterte-war-on-drugs-philippines-withdrawal.html">International
        Criminal Court</a> have taken notice of the country''s human rights situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b589b55-1af9-4cb9-8801-77a3f327eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429da5a-f26e-46b7-99a6-48dd9634233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly lashed out on countries and institutions
        critical of his drug war. He recently <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html">suspended
        all negotiations on financial assistance</a> from the 18 countries that called
        on the United Nations to investigate the Philippines'' human rights situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f8427-0c4a-4a0a-bdd6-cf7121cb0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b99007-e5c9-472a-8ebe-e0e9d40b0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has rejected any form of intervention from the international
        community, arguing that the Philippine government can investigate cases of
        human rights abuses in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d07c64-44e0-4d7b-ab42-640952df7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43339d-fa4d-4365-87df-1acc21da07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Robredo''s call for a stop to “wrong” methods that did
        not bring down the number of drug addicts in the country irked Duterte, <a
        href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html">prompting
        him to offer her the anti-drug czar post.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca495d3-7a4c-4b8c-8ae7-d0cdafa12903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78daac2f-08a2-4f1b-86f3-d8ff74b36d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her first order of business is to finally get hold
        of and analyze drug war data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ece0d-e895-476d-9846-72d420eb8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fb897-da56-4622-bf4d-200c6917f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:03:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:54:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba talaga iyong numero, ano ba talaga iyong—ano ba iyong
        priorities, ano iyong ginagawa ngayon</em>?" she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2bfb7-81bc-4307-834a-decf4476d5ac'
      'mgnl:activationStatus': true
