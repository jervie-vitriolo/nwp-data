      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376a8f9-5dad-49eb-9a60-621b5bb4acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is also monitoring another weather system, typhoon
        “Halong,” which was last spotted 3,030 km east of extreme northern Luzon,
        carrying maximum winds of 175 kph and gustiness of up to 215 kph. However,
        it is unlikely to enter the Philippine territory, the agency added.</p>'
