      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commission hearing last month, the girl described how she was
        told to get completely naked and squat in front of a female police officer.
        "I could not believe that this was happening to me. I could not stop crying.
        I was completely humiliated," she said, according to the transcript.</p>'
