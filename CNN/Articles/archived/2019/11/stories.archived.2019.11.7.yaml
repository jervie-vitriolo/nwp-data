      'mgnl:lastActivated': 2023-01-27T00:54:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Diversified
        conglomerate San Miguel Corporation booked a ₱39.7 billion net income for
        the first nine months of 2019, supported by gains from its power and infrastructure
        units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90a17b-7426-49df-9476-4cda5ff5d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.602+08:00
