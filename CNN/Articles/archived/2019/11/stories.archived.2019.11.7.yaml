  'new-zealand-ok-boomer':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'A 25-year-old New Zealand''s MP was giving a speech in support of
      the Zero Carbon Bill, when she shut down a heckler with the phrase, "OK, boomer."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T06:15:04.188+08:00
    'credit': 'From New Zealand Parliament'
    'imagesource': 'jcr:9dd2cffc-8a7d-4acf-9cfb-7e89f28748dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc9f8ae-1c86-4390-8288-2edf6544b43a'
    'lead': 'A 25-year-old New Zealand lawmaker giving a speech supporting a climate
      crisis bill was heckled by an older member of Parliament. Her witty response
      baffled her audience, to the delight of millennials everywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:19:56.113+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:55:36.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:19.888+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'ok-boomer', 'Chlöe-Swarbrick']
    'template': '1'
    'title': 'A 25-year-old politician got heckled during a climate crisis speech.
      Her deadpan retort: ''OK, boomer'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64605bd7-938c-41f9-bc0b-a699ee33940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 25-year-old New Zealand lawmaker
        giving a speech supporting a climate crisis bill was heckled by an older member
        of Parliament. Her witty response baffled her audience, to the delight of
        millennials everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69276977-54c8-4346-b93f-897dd07af01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chlöe Swarbrick was speaking about the Zero Carbon Bill, which would
        set a target of zero carbon emissions for the country by 2050. When she was
        heckled, she casually dropped a sharp-tongued retort — "OK boomer" — and,
        unfazed, continued talking amid the puzzlement and silence of the room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19711071-f8e7-4aa5-b235-ffbf6385bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term, a viral meme among millennials and Generation Z, exploded
        this year on the TikTok social media app, where countless mocking videos are
        calling out what young people perceive as out-of-touch Baby Boomers and their
        patronizing opinions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9e46b-f5b1-4c7c-b1a9-5b90a3694431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article on the New York Times calls the "OK boomer" phenomenon
        "a rallying cry for millions of fed up kids." T-shirts and hoodies with the
        phrase have appeared on online marketing sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aaff0a-0d2d-47b4-bcc1-6ebe5a9aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarbrick, a Green Party MP, was explaining Tuesday how the climate
        emergency will affect her generation and the generations to come, when she
        was interrupted by a heckler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e4aab-b34d-438d-a893-83f5f97ca2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Speaker, how many world leaders, for how many decades have
        seen and known what is coming but have decided that it is more politically
        expedient to keep it behind closed doors. My generation and the generations
        after me do not have that luxury," she said. "In the year 2050, I will be
        56 years old. Yet, right now, the average age of this 52nd Parliament is 49
        years old."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac0e95-caa9-4335-acbc-85881f8878a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when she was heckled about her age, prompting her to reply,
        "OK boomer" without missing a beat, according to the Parliament''s video of
        the speech. In the video, a man sitting behind her chuckles at her put-down.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FchloeNZgreens%2Fvideos%2F986169001736515%2F&show_text=0&width=560"
