      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal 2nd district Rep. Fidel Nograles has filed House Bill No.
        5248 or the “Expanded Anti-Hazing Act of 2019.”</p>'
