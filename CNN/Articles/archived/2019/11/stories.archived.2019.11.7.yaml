      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7255a1a-3e9a-4864-9591-d2000f2ec439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
