      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) –</strong> Rains
        will continue to pour over parts of the country, as ‘Quiel’ intensified into
        a severe tropical storm on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36e9a1-3d43-4a66-bb4a-d7d3ea538027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac84af-b77b-4155-8323-08dd931f9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said in its latest update that light to moderate rains will prevail over Cagayan,
        including Babuyan Islands and Apayao, until Friday. Occasional heavy rains
        may also be experienced in these areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d4617-6938-4532-ad3a-3bf9e30776bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.016+08:00
