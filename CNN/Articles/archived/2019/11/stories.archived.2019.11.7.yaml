      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b817bef-df86-4820-a1ff-c349b9b14e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1b765-5806-4273-9fa0-88271edf89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarbick said later in a Facebook post that people were upset about
        her remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47855c47-a32a-4578-ad17-e418aff01676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have learnt that responding succinctly and in perfect jest
        to somebody heckling you about *your age* as you speak about the impact of
        climate change on *your generation* with the literal title of their generation
        makes some people very mad," she wrote. "So I guess millennials ruined humor.
        That, or we just need to pull ourselves up by our bootstraps and abstain from
        avocados. That''s the joke."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fdad1-b31c-4de5-9aca-c03da5e99b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text-message conversation with New Zealand''s Stuff, Swarbick
        explained the phrase is a "simple summarisation of collective exhaustion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6171230-269a-422f-84ea-e4d25aca0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she was tired of hearing that millennials ruined
        everything, and they need to "pull our socks up, or something." Swarbick went
        on to acknowledge that "you cannot win a deeply polarized debate - facts don''t
        matter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5e307-fdeb-49e9-8f3d-4935340ad8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better to acknowledge that perhaps energy is better spent
        elsewhere," she said. "That rallying cry is the relatively innocuous ''okay
        boomer''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5a220-fbea-4d39-b88b-c9fe5d986316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Parliament TV wasn''t in on the joke, either. Its
        closed captioning transcribed the Swarbrick''s retort as "OK, Berma." The
        parliament''s social media team later issued an apology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a9c77-b82e-4536-a11b-6386a90e6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologise for the error, and have updated the captions accordingly.
        Clearly we need to start doing all-office meme briefings," it said in a tongue-in-cheek
        tweet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7825ead-3923-4da9-94e2-c86d49071a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:19:56.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/06/asia/new-zealand-ok-boomer-trnd/index.html">A
        25-year-old politician got heckled during a climate crisis speech. Her deadpan
        retort: ''OK, boomer''</a>"</em></p>'
