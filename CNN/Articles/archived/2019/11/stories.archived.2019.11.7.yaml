    'template': '1'
    'title': '31 arrested in militant groups'' offices released from detention '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fda85d-5dfb-421d-9d6f-a0396f03acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines, November 7) –</strong>
        Authorities ordered Wednesday the immediate release of 31 of the 42 individuals
        detained in Negros Occidental Police office for ''lack of probable cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93767a1e-e1af-4000-aa89-f2321f323a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93760bb9-375f-4273-aedc-746bb3fca6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 31, in the cities of Bacolod and Escalante, military
        and police forces arrested 57 people from the offices of Bayan Muna and other
        militant groups; 13 of the 57 were minors. <a href="https://www.cnnphilippines.com/regional/2019/11/4/activists-raids-illegal-possession-of-firearms.html"
        target="_blank">Authorities charged 44 people</a>&nbsp;in total. Two from
        the arrests in Escalante are facing complaints with the Provincial Prosecutor’s
        Office of Negros Occidental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb2280-4e0a-4828-8e28-eea8caee343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614ccb5-8da6-4d33-af63-7634cef6330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those freed, 21 were laid-off workers of bus company Vallacar
        Transit Incorporated, while 10 others were young members of Teatro Obrero,
        a theater group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d877c-0a0d-4a59-8631-01288231f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>         \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7521f-e269-4ec2-9c60-3dd47819ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jose Max Ortiz, legal counsel of the 21 terminated employees,
        said that the resolution confirms the innocence of his clients, adding that
        they were only at the office because they want to consult with the leftist
        organization Kilusang Mayo Uno regarding their labor issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ec4b0-68db-42b7-bcc5-f655f0d036cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad16a0-e3e9-4a08-a3dc-4a2526b2e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bacolod assistant city prosecutor Fernand Castro recommended
        the filing of charges for illegal possession of firearms and explosives against
        the rest of the apprehended activists. Seven of them face a non-bailable offense,
        while four of them can post bail for their temporary liberty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6a39d-5b4a-454d-a83c-de126b611066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad696aa3-c198-4dee-ada5-875e395cb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charged for illegal possession of firearms and explosives, which
        is a non-bailable offense, were Romulo Bito-on Jr., Bayan Muna party-list
        leader, his wife Mermalyn, Albert dela Cerna, Kilusang Magbubukid ng Pilipinas
        organizer; Noli Rosales, KMU-Negros secretary-general; Proceso Quiatchon,
        Karapatan-Negros member, Karina dela Cerna, and Cheryl Catalogo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bdcb6-b5d7-4f44-ac12-340f7060ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd7ec3-c0c0-4a65-bcd0-3c86601f0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:57:08.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those facing charges for illegal possession of firearms, which is
        a bailable offense, were John Milton Lozande, National Federation of Sugar
        Workers secretary general, Danilo Tabura and Roberto Lachica both NFSW members,
        and Mary Ann Kreuger of Paghimutad, an alternative media outfit.</p>'
