      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Aquino are set to hold their first meeting on Friday,
        where the PDEA Chief is expected to brief her on the status of the war on
        drugs.</p>'
