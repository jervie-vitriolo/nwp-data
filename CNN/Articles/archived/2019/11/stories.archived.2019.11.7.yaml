      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday promised to bring changes, including putting
        an end to extrajudicial killings and corruption involving high-profile drug
        suspects and government officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670d603-cfe6-4a3e-8b7a-57771d405277'
      'mgnl:activationStatus': true
