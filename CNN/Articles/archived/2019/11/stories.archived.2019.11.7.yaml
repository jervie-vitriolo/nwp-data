      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police Minister David Elliott has defended police actions, saying
        he would want his own children strip searched if police thought they had done
        something wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cd58a-dde2-46dd-bd9f-9a88ae4e6e0a'
      'mgnl:activationStatus': true
