    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GIR', 'gross-international-reserves', 'October-2019', 'BSP', 'Bangko-Sentral-ng-Pilipinas']
    'template': '1'
    'title': 'PH dollar reserves rise to 7.5 months'' imports in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f9004-be38-4a32-a475-0233fd10bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:22:16.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Philippines'' international reserves hit a fresh high of $85.7 billion in
        October, according to latest data from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbcaeb-8eae-434f-b44f-d4790787e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:22:16.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a $120 million increase from the $85.58 billion recorded
        in September, which was the highest since September 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a207d1-728d-443a-b81b-2a40176f7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:22:16.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross international reserves (GIR) are the foreign assets controlled
        by the BSP that can be used to directly pay and manage imbalances in case
        of an emergency. It is one of the measures considered by international debt
        watchers when rating a country''s economic stability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ab365-9f7b-4cae-867a-fbc08ac5afa8'
      'mgnl:activationStatus': true
