      'mgnl:lastActivated': 2023-01-27T00:55:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28945dc7-28b0-4e4e-ab47-c6c037c86efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiel is the 17th tropical cyclone this year. It was last seen 360
        kilometers west northwest of Coron, Palawan with maximum winds of 95 kilometers
        per hour (kph) and gusts of up to 115 kph, PAGASA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91994c6d-d621-4935-b94d-103aedaadc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
