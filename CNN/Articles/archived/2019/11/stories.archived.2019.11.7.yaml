  'faze-jarvis-fortnite-ban':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'caption': 'Popular Fortnite YouTuber FaZe Jarvis has been issued a lifetime ban
      by the game''s creators, Epic Games, following his public use of cheating hacks.
