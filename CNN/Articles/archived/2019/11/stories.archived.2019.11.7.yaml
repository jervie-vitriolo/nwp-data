        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa3e15-dd42-4d90-a6b7-764e867f4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite frankly, I think the press is very silly," Gaga said. "I
        mean, we made a love story. For me, as a performer and as an actress, of course
        we wanted people to believe that we were in love. And we wanted people to
        feel that love at the Oscars. We wanted it to go right through the lens of
        that camera and to every television that it was being watched on. And we worked
        hard on it, we worked for days. We mapped the whole thing out -- it was orchestrated
        as a performance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55087977-79f3-4706-9dd4-1e153b7ed30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e557b7c-0506-4f80-93d5-f007576e46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, who won an Oscar for best original song for "Shallow," had
        previously told Jimmy Kimmel on his late-night show, "People saw love and,
        guess what, that''s what we wanted to you to see. This is a love song."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461c51a-a23c-4f74-8744-efd0e5a5bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a83bb5-3ecb-4693-98a1-ce75997807b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with Winfrey, Gaga also that it took a "long time"
        to shake her "Star is Born" character, Ally, because of the parallels to her
        real life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faebf6-3213-4e01-b770-03f6c0c963a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45804c18-8182-425b-ba8c-d206a667a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:22.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to relive a lot of my career doing that role," Gaga explained
        "I don''t know how you feel when you''ve acted, but for me, I don''t view
        it as filming a movie. I film it as living the character, and it''s a moment
        in my life, so I relived it all again, and it took a long time for it to go
        away."</p>'
  'yemen-saudi-us-arms-footage':
    'author': 'Nima Elbagir, Salma Abdelaziz, Mohamed Abo El Gheit, Florence Davey-Attlee
      and Ed Upright, CNN'
    'caption': 'Multiple witnesses told CNN that Yemeni authorities, backed by the
      Saudi-led coalition, have been arresting and questioning those they suspect
      of leaking the video.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T06:21:32.041+08:00
    'credit': 'Obtained by CNN'
    'imagesource': 'jcr:e835fb1a-df2c-490e-9e3c-09fe5296399c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb26cc5-d1ba-4955-aff0-d3f502822975'
    'lead': 'The awkward camera angle is meant to hide the fact that the owner of
      the phone is filming, but there is no mistaking the outlines of the heavy cargo
      being deposited on the dock in the Yemeni port of Aden last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:23:59.245+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:55:35.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:20.272+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Yemen', 'United-States', 'America', 'port-of-Aden']
    'template': '1'
    'title': 'Under shroud of secrecy US weapons arrive in Yemen despite Congressional
      outrage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf8c09-4219-4e3b-ba02-431fa152d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The awkward camera angle is meant
        to hide the fact that the owner of the phone is filming, but there is no mistaking
        the outlines of the heavy cargo being deposited on the dock in the Yemeni
        port of Aden last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d853bdd-11f5-4b1e-a4db-7f57a0d86317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctive shape of the US-made Oshkosh armored vehicle stands
        out in the early morning darkness, a piece of military hardware that is currently
        at the heart of a standoff between some American lawmakers and President Donald
        Trump''s administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2052418-3850-4b1d-a3bb-0c0a100790fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden is controlled by the Saudi-led coalition in Yemen, whose main
        partners are continuing to ship American-made weapons into the country despite
        bipartisan outrage in Congress over the way the US is backing Riyadh in this
        bloody and bitter conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f3123-ba03-4a46-8694-b8f27ad3488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This footage showing the unloading of a variety of US-made arms
        —&nbsp;which was filmed illicitly at the offloading site, then obtained and
        verified by CNN —&nbsp;is itself contentious. Multiple witnesses told CNN
        that Yemeni authorities, backed by the Saudi-led coalition, have been arresting
        and questioning those they suspect of leaking it to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223061c-f4da-4352-aae4-863db01aff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using whistleblower accounts and port documents CNN has identified
        the ship which offloaded the US weaponry in Aden last week as the Saudi-registered
        Bahri Hofuf. Looking at tracking data, the vessel''s last recorded location
        was in the Saudi port of Jeddah on September 17, before it sailed to Port
        Sudan, arriving the following day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eb9fa-d1fe-4bbe-a4b8-9ff3533df8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, the boat''s tracking system was switched off, before
        it appeared again under the cover of darkness in Aden on October 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64968182-0ef5-4b3b-9126-ab50c9f14c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secrecy surrounds the flow of weaponry to Yemen''s conflict that
        as of October 31 has killed more than 100,000 people since 2015, according
        to the Armed Conflict Location &amp; Event Data Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415af37f-610c-4930-8513-ea3fc6d9f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has divided the country''s north from south. Iranian-backed
        Houthis rebels control the capital of Sanaa, while the US-supported, Saudi-led
        anti-Houthi forces hold Aden. Infighting in the south this summer -- between
        Saudi-supported forces of the internationally recognized government and UAE-backed
        separatists -- further splintered territorial control, threatening to plunge
        the entire country into a protracted and multi-sided war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cb757-0dcf-49e4-8092-914ed54fb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peace deal between government forces and the separatists was signed
        on Tuesday in the Saudi capital of Riyadh. It aims to end the power struggle
        around Aden and defer the issue of whether the south will secede until after
        the battle against the Houthi-controlled north has been won.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa50cf-f375-470f-8f2c-820fda22cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violating US arms agreements</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87808ade-3bf7-4232-9344-59ab92143764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a CNN investigation revealed that Saudi Arabia and
        the UAE —&nbsp;key US allies —&nbsp;had transferred American-made weapons
        to al Qaeda-linked fighters, hardline Salafi militias, and other fighting
        factions in Yemen, in violation of their agreements with Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6232abf-1610-4198-9e8f-b66c4de24f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oshkosh Defense, the manufacturer of one of the armored vehicles
        (MRAPs) seen in the latest shipment, told CNN that the firm "strictly follows
        all US laws and regulations relating to export control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7509ab-e09e-41f5-8c04-23922ef379b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN revealed that US MRAPs had been distributed, in
        contravention of arms deals, to militia groups including the UAE-backed separatists.
        The separatists were using this equipment in the fight against government
        forces, who are also armed with US weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe76aa-01bf-4d69-b57d-c1f24ed8630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the initial reporting the Pentagon said it had launched
        its own investigation, in conjunction with the State Department, into the
        unauthorized transfer of US weapons in Yemen, which a Pentagon spokesperson
        says remains "ongoing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277cbd3-1556-4f57-af45-da90c54f37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers, citing CNN''s investigations, have since moved to
        ban weapons sales to Riyadh and Abu Dhabi, passing the War Powers Resolution
        against a sitting President for the first time in a bid to end US military
        support for the Saudi-led coalition in Yemen, and also tried to sanction the
        Saudis for the alleged murder of journalist Jamal Khashoggi. The War Powers
        Resolution was approved by the House and Senate but was vetoed by Trump in
        April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d609ad-0ad0-4b72-a441-d51bd183aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again invoked his veto rights in late July to block a trio
        of Congressional resolutions banning $8.1 billion in weapons sales to various
        countries, including Saudi Arabia and the UAE. The President argued that maintaining
        the flow of weapons to the two US allies was necessary, citing national security
        issues and fears of Iranian aggression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc74681-4964-452b-814e-a4d9e74b8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 deal signed by the UAE with the US was worth $2.5 billion
        and required the delivery of 4,500 MRAPs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96024e-82b1-41bf-980d-333023ab1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UAE and Saudi Arabia''s arms sales agreements with the
        US, American-made MRAPs are considered "proprietary technology," which neither
        party was supposed to let out of its control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06bb127-c57d-4baa-a118-c26a1ae22c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients of US weaponry are also legally obligated to adhere to
        end-use requirements which prohibit the transferring of any equipment to third
        parties without prior authorization from the US government. That authorization
        was never obtained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3f0fa-6afc-4d8a-ac32-579d21c55179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN that the American government
        takes all allegations of the misuse of US weaponry very seriously but insisted
        "there is currently no US prohibition on the use of US-origin MRAPs by Gulf
        coalition forces in Yemen." A spokesman for the Pentagon, Lt. Col Uriah L.
        Orland, told CNN "we cannot comment on any potential or ongoing investigations
        of claims of end-use violations," but also reiterated there was currently
        no prohibition on the use of US MRAPs in Yemen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b00f63-f4ae-4f0f-a6d1-52fc9b92ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has found multiple instances this year where that weaponry was
        diverted, in defiance of end-user agreements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7659c-68c8-4745-9158-d18338e70a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request for comment a spokesman for the Saudi-led
        coalition Col. Turki Al-Maliki said "the information that the military equipment
        will be delivered to a third party is unfounded." He went on to say that "all
        military equipment is used by Saudi forces in accordance with term and conditions
        of Foreign Military Sales (FMS) adopted by the US government and in pursuance
        of the Arms Export Control Act."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e41d93-2fee-467c-8fb9-a9e202b78d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US hold on arms to UAE</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b883980-8fe2-4333-a602-230c98867571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN, multiple congressional sources now
        say the US government has placed a hold on the latest outstanding MRAP delivery
        to the UAE while the Pentagon continues its investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63e5d9-f580-41df-8260-f93ea7e1b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this latest Saudi delivery of American weaponry to Aden proves
        is US military hardware is still flowing into Yemen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32577ab-803a-49be-b910-55909130ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has not responded to requests for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e6654-4180-467a-9e3e-9d2e5c147984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the UAE told CNN that there was no violation of end
        use requirements "in any manner." Responding to CNN''s evidence in October,
        a UAE official said: "There were no instances when US-made equipment was used
        without direct UAE oversight, except for four vehicles that were captured
        by the enemy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eeada2-2519-4076-9373-04f197aa3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House Foreign Affairs Committee is demanding an urgent briefing
        from Secretary of State Mike Pompeo and Defense Secretary Mark Esper after
        CNN''s reporting in October, seeking ways to stop the flow of weaponry into
        Yemen''s chaos once and for all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fb169-fea0-4a55-b615-24b5c4629af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, who sits on the US Senate''s Foreign Relations
        Committee, also responded to CNN''s latest findings, saying: "It is reckless
        to continue selling weapons that fuel this conflict until we get a handle
        on these illegal arms transfers". He also called on Secretary Pompeo to act
        and "lean on all parties to agree to a ceasefire in Yemen and bring an end
        to this war".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e3627-4033-456e-aa4c-a35b683588d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace deal</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f2c83-3b95-4d17-b4a6-3aefcfcb7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement between the Saudi-backed forces and the UAE-supported
        separatists was signed in Riyadh on Tuesday. The text of the deal requires
        militias to return troops by mid-November to locations under their control
        prior to the breakout of fighting in August. The deal also designates that
        "medium and heavy weapons" are placed in camps under coalition supervision.
        It''s unclear what this will mean in practice as there is no requirement for
        the militias to disarm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd878b-902b-4227-9bce-0093c9439129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No specific measures in the deal address the illicitly distributed
        US-made weaponry, whose advanced technology has proven decisive on the ground.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284248b-a667-45b0-8bd1-a8994c659bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the talks told CNN that the internationally recognized
        government had sought assurances from the UAE that it would cease arming separatist
        forces —&nbsp;but none was forthcoming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca13b2-2137-46ea-8710-b9405baca85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the broader conflict between the Iran-supported Houthis
        and the US-backed Saudi-led coalition still remains unresolved.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eece60-5996-4860-a1bb-c8c765ca5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:23:59.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/middleeast/yemen-saudi-us-arms-footage-intl/index.html">Under
        shroud of secrecy US weapons arrive in Yemen despite Congressional outrage</a>"</em></p>'
  '-first-new-HIV-strain-in-two-decades':
    'author': 'Jen Christensen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T06:23:14.551+08:00
    'imagesource': 'jcr:e93a61dc-b3d3-4744-8bf7-a216943c2250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbd8113-0627-41da-afe9-5bdb4f0ea8bc'
    'lead': 'For the first time in 19 years, a team of scientists has detected a new
      strain of HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:26:30.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:55:33.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:20.549+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hiv-strain']
    'template': '1'
    'title': 'Scientists discover first new HIV strain in nearly two decades'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8c481-ecf1-4157-b96e-cdcd39ec26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For the first time in 19 years, a
        team of scientists has detected a new strain of HIV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622bf83-b8ac-4f50-8c78-0e16b5b345f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79f6bf-7f39-43e3-8ac6-622afa2688e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain is a part of the Group M version of HIV-1, the same family
        of virus subtypes to blame for the global HIV pandemic, according to Abbott
        Laboratories, which conducted the research along with the University of Missouri,
        Kansas City. The findings were published Wednesday in the Journal of Acquired
        Immune Deficiency Syndromes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77205012-c3be-4883-b191-3eff1cf696ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dfc95-3f67-453a-b218-6e7969c10441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV has several different subtypes or strains, and like other viruses,
        it has the ability to change and mutate over time. It is important to know
        what strains of the virus are circulating to ensure that tests used to detect
        the disease are effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299174b2-cb37-41ea-afbe-696a9888b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7207d9a-c7da-46c6-8aee-d4e42cfcad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a real challenge for diagnostic tests," Mary Rodgers,
        a co-author of the report and a principal scientist at Abbott, said. Her company
        tests more than 60% of the world''s blood supply, she said, and they have
        to look for new strains and track those in circulation so "we can accurately
        detect it, no matter where it happens to be in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b99924-99a4-4476-8de6-9ba5323b2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8ff55-ede2-42a5-9420-405db7835614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said current treatments for HIV are effective against
        this strain and others. However, identifying a new strain provides a more
        complete map of how HIV evolves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f3dbf-f2c2-4931-86cc-98337afdf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba4b3a-3305-418a-bf41-d11af4c6482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason to panic or even to worry about it a little
        bit," Fauci said. "Not a lot of people are infected with this. This is an
        outlier."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaf965-3e04-49cf-b118-e60487e5bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd57a0b-2774-4cb5-8fae-3d81e38cc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For scientists to be able to declare that this was a new subtype,
        three cases of it must be detected independently. The first two were found
        in the Democratic Republic of Congo in the 1983 and 1990.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e914476-5e40-475d-a368-88d91a1447d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35227892-d513-4527-8c63-8ecd6cd04c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two strains were "very unusual and didn''t match other strains,"
        Rodgers said. The third sample found in Congo was collected in 2001 as a part
        of a study aimed at preventing mother-to-child transmission of the virus.
        The sample was small, and while it seemed similar to the two older samples,
        scientists wanted to test the whole genome to be sure. At the time, there
        wasn''t technology to determine if this was the new subtype.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2266a-36bb-4fc3-8933-e91b18fef0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a0191-184f-4952-a919-72923f93652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So scientists at Abbott and the University of Missouri developed
        new techniques to study and map the 2001 sample. Rodgers said it was "like
        searching for a needle in a haystack," and then "pulling the needle out with
        a magnet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82618d7-e4cf-4800-9c51-6f3f4ae9a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182e805-6e06-44a9-8db1-c5e6be65b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to fully sequence the sample, meaning they were able
        to create a full picture of what it was, and determine that it was, in fact,
        subtype L of Group M.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b5e38-bb68-44ab-a3f7-edc0abb935a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f6323-2ef4-45d1-9b7d-620e99cd411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how this variant of the virus may impact the body
        differently, if it does act differently at all. Current HIV treatments can
        fight a wide variety of virus strains, and it is believed that these treatments
        can fight this newly named one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475f991-091e-4c96-b7fd-f387c25f6229'
      'mgnl:activationStatus': true
