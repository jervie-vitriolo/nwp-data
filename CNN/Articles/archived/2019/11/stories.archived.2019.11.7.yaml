      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. has an unsolicited advice
        for Vice President Leni Robredo as she takes the lead role in the anti-drug
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0c26c-aa2b-4da5-a558-077ec9803da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:59:24.850+08:00
