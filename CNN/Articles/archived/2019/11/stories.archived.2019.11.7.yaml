      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e5547-8a94-4a82-b128-3af466176455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have expected the highly controversial case <a href="https://www.cnnphilippines.com/news/2019/8/8/maguindanao-massacre-trial-decision.html">to
        finally be resolved by November 23</a> – ten years after the gruesome mass
        killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739146e-97ed-4370-92a2-64ceb87b319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77b5df-f747-4513-bdfd-2d7bd707dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nene Santos, a lawyer for the victims'' families, expects the accused
        to be found guilty, particularly principal suspect Datu Andal “Unsay” Ampatuan,
        Jr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b2538-a7a4-452a-9b40-26900d713523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html">READ:&nbsp;Zero
        conviction in Maguindanao massacre case would mean death of press freedom,
        lawyer says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceefe6a-bf62-49ad-9a29-f3eeea8e2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3d5d1-031a-4fdd-b508-fab6aa8aa648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was mayor of Datu Unsay town in Maguindanao province when
        he and his family''s private armed group allegedly killed 58 people – shooting
        and decapitating them with chainsaws – on November 23, 2009. The victims include
        32 media workers, civilians, and members of the Mangudadatu family – a rival
        political family of the Ampatuans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d2c9d-4381-4977-a4fc-8370990b7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a95e0-f5d7-48ec-90b7-ca51a467686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 104 individuals faced trial, including Ampatuan''s brother,
        former Autonomous Region for Muslim Mindanao Governor Zaldy Ampatuan. Their
        father, Andal Ampatuan, Sr., was also a primary suspect before he died in
        2015 due to complications from liver cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebd5a9-3b38-4a42-ae0c-0908f9b86caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbb2b3-f88f-4b30-aa14-4c1e67fd5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack on media workers, and the worst case of election-related violence
        in the Philippines. Santos, who oversaw the entire trial, attributes the long
        delay to many factors – the huge number of accused, changes in lawyers, numerous
        motions filed, and the cases and threats faced by witnesses and lawyers, among
        others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e49d28-967c-41a1-9470-0efc91d8b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.&nbsp;</em></p>'
