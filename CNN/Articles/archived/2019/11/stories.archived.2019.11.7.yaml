      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d6a3c-9acd-41e0-ae89-412b904cbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:36:01.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/11/4/aaron-aquino-vice-president-leni-robredo-will-fail-drug-czar-war-on-drugs.html"
