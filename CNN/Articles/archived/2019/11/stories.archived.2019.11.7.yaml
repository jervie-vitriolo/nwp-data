    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50f573-faa7-489f-92d0-7d2237f21efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s the sobering finale to every
        raucous restaurant meal: the arrival of the check. But do you prefer to split
        the cost evenly or should each person pay their own share?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10b79a-fe45-4eeb-b4e9-06d778d82e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdec676-4905-49ab-b537-68555d951a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two CNN staffers argue the case for and against.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e46ceb-df61-47fa-a9d1-7a1dd89f3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d634d53-7434-4050-8877-a6c76516bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A CASE FOR THE EVEN SPLIT</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9fe01-889b-4373-a685-9552a72ad151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Channon Hodge is now a video producer for CNN but
        spent 10 years waiting tables in New York City''s eat-or-be-eaten restaurant
        scene. Despite her disdain for splitting checks, she actually loves math and
        hopes no math teacher takes her argument the wrong way. Math is great.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbf029-d6b7-480d-9f62-515f31005295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd2dfd-390e-4a3e-8150-93d09c624c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always think you should split the check evenly at the end of a
        celebratory group meal. That''s coming from someone who''s often the lowest
        salary earner at the table. After all, I''m a journalist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e154e2f-fa40-490a-8546-9c4ef9108115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba639a40-6c8e-41f3-8241-d0acf854a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent end-of-the-meal math session, one person attempted
        to "be fair" and divvy up the check. Out of a group of 10, two people didn''t
        drink, one person had their meal comped because it arrived late, and another
        person didn''t take part in the shared melted cheese appetizers. The math
        was more perplexing than my senior year calculus class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c06f5-ae0a-4f8f-b7cc-03f047a0d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2eab48-3fe4-4c6c-a70e-e7f9a64fbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won''t disagree that it''s nice to demand less from those four
        special people, but I argue that they all partook in the same social experience.
        It''s an experience full of conversation and laughs, and no one had to pretend
        they wanted to help you clean the dishes after. That experience loses its
        warm fuzzy glow as soon as the check-haggling starts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c100ff-5468-4585-86d6-eb03b00fcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2d7a1-635b-4105-bb90-ed3e61cb37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, getting the math wrong could lead to an argument or to hurt
        feelings from anyone who left feeling cheated. Even splitting avoids all that
        fire-starting tinder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359a26c-5918-4d9f-bfe8-832442a3feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998cc06-5327-4062-a4d2-e5c31e3adfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Splitting a check is never really fair, really</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ef4ea-3e09-405b-8b4b-b61b12da2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nearly impossible to be totally fair to everyone. Vegetarian
        meals often cost less than meat-centered ones. Will you allow for that, too?
        What about the folks who just got an $8 beer versus those who guzzled cocktails
        at $20 a pop? Think you can just split off the drinks bill among the drinkers?
        How do you ensure the nondrinkers put in for the birthday girl''s four frozen
        margaritas?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc41a1-3bd4-47d7-976e-24f7ef167be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0397c0a-6fb4-45ba-8d5a-5851eec76329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a former waitress, so let me be frank now that I''m out of
        the game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efaee9-bd2c-4e7d-aff8-9d121c64949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298dd99-70eb-4b39-9ae1-c98caa97129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the same amount on five or even 10 cards isn''t difficult
        with the computers restaurants use now. What infuriated me more was when people
        did the math wrong, because, more often than not, the person who got short-changed
        was me ... the poor soul running around for your happiness all night long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0660f78-fa93-4283-a6ee-a64e77cb0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09220dd-7705-4c53-bd5d-36d2c6f960f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s an app for that. So what?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c665ae-1dbe-449b-b28f-a96d8c353d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s now an app for that, but it''s just another
        example of technology replacing the dying art of simple common courtesy. Want
        to be fair at a group outing? Try not being the jerk who guzzles down five
        cocktails when everyone else is sticking to one or two.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adc679-be33-4d2f-a3e9-b4709f1048a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff8a5f-82e9-4746-815f-ad155738df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there someone at the table who''s been strapped for cash and
        tried to get away with only eating a salad? Don''t include them in the split
        at all. One day they''ll be able to really join the party (and that salad
        split among all of you will cost you each a pittance).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff26c4f-4071-4b54-b8bf-d009eb85e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b17ac-4c47-421a-9a2c-612f24be645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave a meal feeling like a true friend, like you''ve gotten closer,
        and having improved your friendship. That''s the whole point of going out.
        Remember, true friendship is never an even split. Some days you give, and
        some days you get.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab151c9b-39be-40b1-803a-53a9e04bc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad0b10-c7d8-4695-9035-476123424f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A CASE FOR PAYING YOUR OWN WAY</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578d61d-5443-41d0-a93e-a81bd69cc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Wilkinson is weekend editor of the CNN International website.
        Originally from Yorkshire, in the north of England, he now lives in Brighton,
        a hip coastal city in whose numerous bars and restaurants he''s never knowingly
        paid more than his fair share.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33a0f3-fd9b-46c5-9965-4deab403be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f1cdf-3665-4ea0-a403-5fc1d1a345b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fail to agree who''s paying and you''ll be left with a bitter taste</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94a075-de64-4818-aac0-2def6387e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The etiquette of how to divide the bill after a restaurant meal
        can be an unsettling experience for the unprepared, and a depressing one for
        the impoverished. If you''re not careful you can go home with a burning sensation
        in your pocket, and a bitter taste in your mouth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a458a-476d-4c88-b33f-f8334aa99b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2d1fb-260f-42a2-a985-3459aba52d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it needn''t be so difficult to get right, and to help you navigate
        the ethical minefield, here is my tried and tested guide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebcc86-d252-4049-9575-b494539a332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ef641-ddbb-4da8-bebe-db6182e6caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main thing to remember is that you should never agree to split
        the bill equally with your fellow diners. It''s just wide open for abuse.
        Because while you might choose from the menu frugally -- selecting tap water
        and an omelet for example -- you know the world doesn''t work like that. And
        if you don''t, you should by now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def96ae-ecf8-4dbb-a509-65ef4f481413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d10340-4227-4817-98cb-b7dd3473affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be surprised when you see everyone else tucking in with abandon
        into the finest fillet steaks, potato dauphinoise and profiteroles, all washed
        down by Châteauneuf-du-Pape 1995. And Cognac. Look at the smug feeling on
        their faces, too -- because they know that you''re subsidizing their slap-up
        meal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81beed0c-73c4-437e-9a37-67e0855968a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546a266-6124-45aa-aabb-e8b469271b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the evening, the bill comes. And your heart sinks
        when you realize your share is five times what you''d budgeted for. It''s
        too late to start getting your calculator out at this stage though and working
        out what your modest platter cost. You knew the rules, and you''ve been had!</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea41697-e0ff-4683-b7bc-67198bc7e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f398d-be34-45a5-83c0-af9a7d3aba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next time you go out on the town to break bread with your friends
        then, don''t beat about the bush, or feel guilty that you can''t pay a week''s
        wages on one meal. If someone has deeper pockets, or a monster appetite, that''s
        up to them. Just agree beforehand that everyone pays for just what they consume,
        then no one goes home with burning feelings of resentment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c2718-4726-4ef4-a121-d106ac57d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9caa4-2b6d-4171-85e8-c00c811aa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The etiquette of the generous gesture</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5f6fd-63c8-4e6e-9c60-9385a4f69121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second moral dilemma for today''s diner is when a cherished
        friend, or an aged and benevolent parent perhaps, takes you out for a fancy
        meal. Sky''s the limit, they may say, generously. Eat and drink whatever you
        want. Money no object!</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302d0fe-6585-4a8f-8f84-4edc631a1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eacbe-b225-40b6-8fb5-b319f0d2d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should you really eat as though it''s your last meal on Earth?
        Truffles, roasted swan and Champagne?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8d799-55af-475a-bf6c-da0a1f396ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3a2bc-0ed7-43fb-a81e-b016c846c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hell, yes! Fill your boots. You never know when you''ll eat again.
        And it''s a long time until breakfast.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bfc50-8eb8-4705-a483-9c2d67e28025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2844df7-ea2d-4d3a-8aaf-ad87903b0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see, just as with the first situation, it''s all about what
        you agree before you sit down. If someone is kind or foolish enough to make
        such an offer, it would be most churlish and ungrateful to refuse to accept
        their hospitality.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cdbc0-e026-42b5-b398-01f2dd642120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddc988-0ca4-424c-ab6b-0841c09f65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why if I decide to pay for a friend or relative''s meal
        (and I do sometimes, so ignore the lazy stereotype about Yorkshiremen being
        stingy), I announce my gesture only when the bill arrives. After all, they
        might have chosen the omelet and tap water.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3ea22-d450-4b7e-ab27-4197e8672ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:25:02.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/how-to-split-a-check/index.html"
        target="_blank">How to split a check: Evenly or itemize?</a></em>"</p>'
  'Sibonga-Cebu-MV-Siargao-Princess-rescue':
