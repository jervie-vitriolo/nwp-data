      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to an approximately ₱94 increase in the total bill
        of an average household consuming 200 kWh per month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f42793-7375-47dd-bbde-7a25e8c08aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08e8f0-3ae1-4f7d-8bb7-4872f4380e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed this increase to lower supply in October due
        to forced outages of several power plants and a three day maintenance shutdown
        of the Malampaya power plant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ea5ff-c890-4270-8ce8-270e7629f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec5554-5785-4f26-ac92-d251b2cc0fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Grid Corporation of the Philippines placed the grid
        on Yellow Alert last October 14 and 15 due to forced outages of several power
        plants and the maintenance shutdown of the Malampaya natural gas facility
        from October 12 to 15," Meralco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e285565-3626-4c79-a85b-151092393835'
