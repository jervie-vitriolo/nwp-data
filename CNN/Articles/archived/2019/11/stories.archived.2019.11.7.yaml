      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a developing bipartisan consensus across
        the majority and minority line. We need to reinstate this budget item as we
        have done in the previous years.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcc552-df5a-45b0-9316-b5c9adab9342'
