      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of athletes, sports officials, coaches, spectators are
        expected to gather at the sports and non-sports venues in Metro Manila which
        include: Rizal Memorial Sports Complex, Cuneta Astrodome, SM Mall of Asia
        Arena, SM MOA Skating Rink, World Trade Center, Philippine International Convention
