    'title': 'Cops eye 4 ''persons of interest'' in DOLE officer''s slay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f70bc8-a4a2-4203-b887-cef314847631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.171+08:00
      'mgnl:createdBy': 'catherine'
