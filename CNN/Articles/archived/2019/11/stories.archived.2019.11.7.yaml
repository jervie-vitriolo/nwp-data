    'template': '1'
    'title': 'Higher operating costs pare PLDT net profit despite revenue surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ad435-87e7-4812-b793-5b54b07a2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Telecommunications
        giant PLDT Inc. saw its net income slip as of September, bogged down by higher
        operating costs despite sustained growth in revenues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cddb0-92d7-4c36-82ad-6b3960d9eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae25eb1-a653-4b26-bf1d-d24a97b9c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicly listed service provider PLDT told the Philippine Stock
        Exchange it booked ₱16 billion for the first nine months, 2 percent lower
        than last year''s level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c10270-3ecb-487d-80b4-a361382d63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ae5dc-ddf7-4656-ac54-41966da7bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led company enjoyed an 11 percent growth in revenues,
        which rose to ₱109.4 billion during the period amid gains in all segments:
        wireless, home, and enterprise subscriptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522ca69-cc3a-4ee0-88bf-7637dfae9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c57dd9-fbd6-49f3-a921-0c4317c216ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data and broadband services, which take up two-thirds of its revenue
        base, saw profits climb by a fifth to ₱76.7 billion, PLDT said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27a210-9198-42c3-b7c5-47bceec80463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile internet alone saw a 47 percent surge in collections, with
        data traffic now at 1.1 Exabytes. Its subsidiary Smart attributed the increase
        to new promos for mobile data subscriptions that drove revenues as 70 percent
        of its users are now capable of mobile browsing and gaming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c55bd4-d8ab-4513-ae02-09caffabcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dcda4-febe-425a-80ff-bb24552a8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home subscriptions saw a modest 2 percent pickup to ₱27.6 billion
        so far this year amid "continuing operational challenges" in installation
        and repairs. Meanwhile, corporate accounts enjoyed a 6 percent boost to ₱29.2
        billion through fixed lines, wireless, and even PLDT''s cloud and cybersecurity
        offers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037e341-ea34-433d-be1d-0f38bf797665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/2/26/Rodrigo-Duterte-PLDT-8888.html">Duterte
        threatens to ''shut down'' PLDT for busy anti-graft hotline</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbbb80-c47f-43df-a20b-e63eb4b761e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these gains were offset by ₱95.7 billion in operating expenses,
        coupled with a ₱6.13 billion in other incurred costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68fc46-10bf-46ad-a187-888e401c74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ba47a-72f3-490f-a8c6-a71b2a0e3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s core income ended at ₱19.4 billion. This excludes
        equity losses from Voyager, its technology development unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf3be7-0660-42f3-84e0-de42223ea124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2018/11/07/pldt-smart-globe-telecom-welcome-3rd-telco.html">PLDT-Smart,
        Globe welcome entry of 3rd telco player</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728056b0-ee91-439f-8dc8-64f5dd7d5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT Chairman Manuel Pangilinan said the company remains on track
        to hit their core income target for the full year set at ₱26.4 billion. This
        would entail raking a ₱7-billion core income in the fourth quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17eede-559d-4612-ac5e-8fd83bf73e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a2c04-264f-4c08-a4f4-a8b56e116ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:09:01.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT added that it has spent ₱53.4 billion out of the ₱78.4 billion
        in capital investments earmarked for 2019, as they pursue increased LTE coverage
        and expanded service areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ed782-56f2-41d8-a466-74cf826160b3'
