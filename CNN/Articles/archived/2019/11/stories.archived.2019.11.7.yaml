      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660e270-3e3f-47b9-a681-2d7735066416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Director Brig. Gen. Bernabe Balba said that in addition to the
        two gunmen, they are looking for the individual, or a “pointer,” who allegedly&nbsp;waited
        for Dacanay to leave the DOLE building along Malvar Street. Once she got into
        a car, he followed her using another motorcycle. Not too far from the DOLE
        office, police said the assailants on the blue and gray Suzuki blocked her
        path along Malvar Street, fired several shots at her, and rode away from the
        crime scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47661231-76ad-4a2d-a16c-082dc11b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b02357-6a7b-4860-a34e-9c06acaea3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers proceeded to Singalong Street and then rode a tricycle
        there after disembarking from and abandoning their motorcycle along San Andres
        Street, Balba said. This is the lead they are focusing on now, Balba added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97bd07-6a64-4d1d-ab5d-d38556b72312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af9213-936a-49f6-a9a9-67a701e53975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also on the hunt for a possible fourth accomplice
        who drove the getaway vehicle after it was abandoned, the MPD chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23692486-0b85-4da2-bd3f-0310d90751e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
