    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Cotabato', 'NDRRMC', 'environment']
    'template': '1'
    'title': 'NDRRMC stops quake search and rescue ops'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cdd32-7e08-4c0b-ac89-da0b7da78142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong>&nbsp;Search
        and rescue efforts have been called off to focus on helping survivors, the
        National Disaster Risk Reduction and Management Council (NDRRMC) said Thursday,
        despite two people still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a2b69-40d3-4642-bbe4-a6050149fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are no longer in the search and rescue...We are just sustaining
        the relief operations and managing the situation in the evacuation centers,”
        said Ricardo Jalad, NDRRMC Executive Director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abf42b-1427-40ca-9b83-4acef4b3c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said they did not want to endanger the lives of rescuers.
        However, the local government units may opt to continue with retrieval operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea75ba-6ff0-489c-ae77-4da659cf0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Landslide <em>‘yun. Hindi natin alam kung saan… huhukayin natin
        sa baba</em> that means unstable<em> ‘yung</em> ground <em>sa baba.</em> Are
        we willing to put the lives of our responders at risk of that?” Jalad said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fafeae-c309-4939-b043-aad5e5e6b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was a landslide. We don’t know where…we will
        have to dig and that would make the ground unstable. Are we willing to put
        the lives of our responders at risk of that?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a436ba-c306-4b2c-a717-509680e9b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency confirmed 28 people have died since the first strong
        earthquake in Cotabato on October 16 -- seven deaths were from that incident
        alone. The quakes also injured 417 victims and affected 46,250 families or
        231,250 persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2eaf5-6297-49e5-87fa-7a4a1e963ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC’s latest report showed 8,265 families or 39,128 people are
        staying in 47 evacuation centers in Davao and Soccskargen regions while 8,789
        families or 43,945 persons are staying outside of the evacuation centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848ca50-7d6e-4895-a79c-374a895d95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:12:52.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said the National Housing Authority is working on providing
        permanent housing for those families that have lost their homes from the quakes.
        However, the number of affected families, the cost of the damages, and the
        timeline is still unclear. He said he asked for a tentative amount of P4 billion
        during Wednesday’s Cabinet meeting. The amount covers rehabilitation and reconstruction
        projects.</p>'
