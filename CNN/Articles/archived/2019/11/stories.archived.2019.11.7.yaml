  'psychological-first-aid-trauma':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T22:27:48.042+08:00
    'imagesource': 'jcr:83a1ee44-a1a6-4809-a237-03c1bbc60eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ec767c-5d19-4774-8883-1eafc00614b3'
    'lead': 'Psychological first aid must be given to survivors of traumatic events
      apart from providing their basic needs, an expert said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T22:30:39.775+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:54:50.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:32.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['psychological-first-aid', 'trauma', 'On-the-Record', 'natural-disaster',
      'earthquake']
    'template': '1'
    'title': 'Psychological first aid must be provided to victims of traumatic events
      — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fc574-8eb1-4daf-9976-a540c064e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Psychological
        first aid must be given to survivors of traumatic events apart from providing
        their basic needs, an expert said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1f08f-9d09-4ad2-903a-f42fcbc33234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record, psychologist Marissa
        Guinto said the series of quakes that hit Mindanao in October was a "complex"
        situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df950ba-b67f-4814-a87c-eb66e0be5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlong beses nangyari</em> [It happened three times], and
        there are still succeeding earthquakes... It''s not as if there is a stop
        to the source of the trauma, therefore it''s like a prolonged experience of
        trauma," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce0ed9-9680-47bf-a375-18d00278fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma is a psychoemotional reaction, but unlike physical manifestations
        like wounds or destruction of houses, psychological trauma is not seen and
        it can fester if it isn''t addressed, Guinto added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f95784-4656-4019-82b1-84aa50b7c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the signs of trauma are flashbacks, constriction of mind and
        body, and hypervigilance -- with children the most vulnerable because they
        can''t always articulate what they feel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82dde8-3e79-43df-a1ff-cf9e5d38c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Children) normally show it in different ways...crying, sometimes
        headaches, stomachaches, vomiting...or even the refusal to play which is very,
        very telling because children normally play," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327f0e0-768f-426c-9e11-3ec8e746c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychologist said survivors of traumatic events need to be assured
        that what they feel under disaster situations is normal, otherwise it could
        add to their anxiety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd6362-1155-48f0-b6b4-f70b097295a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is necessary to address basic needs first, but psychosocial
        interventions must also be given. Letting people talk and express how they
        feel about a situation is already a way to provide this care, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fee2d9-9203-4b22-909d-485e782127cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:30:39.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, nurses, first responders, and teachers in particular, should
        be taught how to handle traumatic events, Guinto said.</p>'
  'trump-barr-washington-post-ukraine':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T22:49:18.913+08:00
    'imagesource': 'jcr:29631803-7311-4af3-b35b-30d25f2d74d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44d23a4-1eb5-4651-9e6e-65e03ae2dfff'
    'lead': 'President Donald Trump asked Attorney General William Barr to hold a
      news conference clearing him of legal wrongdoing with regard to his phone call
      pressuring the Ukrainian President to investigate Democrats, a person familiar
      with the matter tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T22:54:04.144+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:54:49.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:33.154+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Donald-Trump', 'William-Barr']
    'template': '1'
    'title': 'Washington Post: Trump asked for Barr to host news conference clearing
      him on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495c1ed-5497-4299-90a6-608eb5ce98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump asked Attorney General
        William Barr to hold a news conference clearing him of legal wrongdoing with
        regard to his phone call pressuring the Ukrainian President to investigate
        Democrats, a person familiar with the matter tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b867e-8671-4ed8-86f5-ec085f8d8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has raised the idea in conversations surrounding the ongoing
        impeachment inquiry over recent weeks, and has said he thought the idea could
        help project the message that he hadn''t done anything wrong, the person familiar
        with the matter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b53fcf-6e8a-4210-8bc6-58ded9d281c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source couldn''t say whether Barr and Trump had formally discussed
        the idea or whether Barr had ruled it out. But <a href="https://www.washingtonpost.com/world/national-security/trump-wanted-barr-to-hold-news-conference-saying-the-president-broke-no-laws-in-call-with-ukrainian-leader/2019/11/06/16d541ec-ff55-11e9-8bab-0fc209e065a8_story.html"
        target="_blank">The Washington Post</a>, which first reported the story, said
        the attorney general refused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7542d98-fde9-4b53-8491-cd198c1c571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing people familiar with the matter, the paper reported that
        Trump''s request came sometime around the White House''s September 25 release
        of a <a href="https://www.cnn.com/2019/09/25/politics/donald-trump-ukraine-transcript-call/index.html"
        target="_blank">transcript of the call</a>. It was conveyed to White House
        officials and then the Justice Department. Trump has brought up Barr''s refusal
        to aides over the past few weeks and how he wishes the attorney general had
        held the news conference, Trump advisers told the Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f53013-7132-4ccc-ad1f-9798be9ffa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Twitter posts Thursday, Trump repeatedly denied the
        Post''s report and attacked the media, at one point saying he never asked
        Barr to publicly defend his phone call. However, the Post''s story doesn''t
        say Trump asked Barr directly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab1487-a679-470b-ac05-d216d32452ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without a news conference from the attorney general, the Justice
        Department gave the President nearly everything he wanted. In an orchestrated
        rollout alongside the release of a transcript of Trump''s Ukraine call, the
        department <a href="https://edition.cnn.com/2019/09/25/politics/justice-fbi-referral/index.html"
        target="_blank">publicly announced</a>&nbsp;that criminal division prosecutors
        had found no wrongdoing by the President, at least as it relates to campaign
        finance law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76091f-87f2-4208-848d-4daa5c2d7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also released a legal memo on why the intelligence
        community''s inspector general was not required to turn over a whistleblower
        complaint to Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b9d42-7590-4144-8734-49371d46aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts to publicly declare the matter as case closed, it
        is clear that the Ukraine interactions and the role of Rudy Giuliani, the
        President''s personal lawyer, are still at the heart of an investigation led
        by federal prosecutors in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214d3c5-3de5-40a8-baa1-980b4dec94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr and Trump continue to have a good relationship, people close
        to the administration told the Post, while acknowledging that the department
        has at times positioned itself against the White House of late.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264e174-c88e-420f-8ed8-a786186549d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Barr told the paper that the attorney general, though
        a backer of presidential power, has acknowledged the possibility of having
        to assert his department''s autonomy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71051c-f65e-42a3-a621-588bd13f37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My take is that Barr hasn''t changed one bit, that he has had a
        healthy distance from the beginning," a person close to the administration
        told the Post. "He knows the parameters of the relationship between a President
        and an AG."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fd024-89c5-44ae-a724-b74c7e7d2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect additional reporting.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03721b33-f429-4c43-9354-53860bb838f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T22:54:04.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/politics/trump-barr-press-conference/index.html"
        target="_blank">Trump asked for Barr to host news conference clearing him
        on Ukraine</a>."</em></p>'
