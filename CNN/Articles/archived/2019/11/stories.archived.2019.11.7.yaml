      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Nograles said that there is a legal void in Republic Act
        No. 11053 or the “Anti-Hazing Act of 2018” in which a penalty of reclusion
        temporal is imposed to everyone present in the hazing initiation.</p>'
