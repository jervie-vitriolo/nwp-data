      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fef1a1-34df-4770-8cee-07703f35b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:55:11.610+08:00
