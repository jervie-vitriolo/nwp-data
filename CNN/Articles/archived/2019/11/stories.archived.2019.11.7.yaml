      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Justice
        Secretary Menardo Guevarra is hoping there will be no further delay in the
        resolution of the 10-year-old Maguindanao massacre case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded42328-6b02-4c35-9060-4c32dc0b9f57'
      'mgnl:activationStatus': true
