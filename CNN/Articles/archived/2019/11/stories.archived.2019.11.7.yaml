      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Théo nor his agent were able to disclose how much money
        he makes from these activities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38631c8-7de9-48c2-85f0-cf815a3cdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e743c2-3173-4e28-8f21-90276e3ec017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
