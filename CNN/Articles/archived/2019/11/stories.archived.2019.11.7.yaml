  'lafe-langford-mexico-attack-relative-interview':
    'author': 'Holly Yan, CNN'
    'caption': 'Lafe Langford''s face is frozen in disbelief after nine of his relatives
      were killed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T06:26:21.317+08:00
    'credit': 'From Family Handout'
    'imagesource': 'jcr:a15b9b88-5310-4491-ade3-1b05f820b58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a513cbf2-99b8-407e-9cd5-d868d337d01c'
    'lead': 'Lafe Langford''s face is frozen in disbelief after nine of his relatives
      were killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:30:17.728+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:55:32.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:20.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Lafe-Langford']
    'template': '1'
    'title': 'After ''bullets rained from above,'' child survivors of a Mexico ambush
      tried to save each other'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d3240-74af-4f99-9ca8-4e7dbc692828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lafe Langford''s face is frozen in
        disbelief after nine of his relatives were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb222157-3c96-4afc-b0d9-ce7ace9ac80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been two days since gunmen ambushed a convoy of mothers and
        children in northern Mexico, killing three women and six of their children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33e4fe-46d1-4284-a032-86155024e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s learning that two of the children who survived the attack
        walked for hours trying to get help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee20e4-06fa-4947-8e90-b3f1d4c1461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of details are still surfacing," Langford told CNN''s "New
        Day" on Wednesday. "We''ve been learning a lot of facts and truths and incredible
        stories from survivors as they''re recovering in the hospitals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b06c2-1dca-4805-921f-d3269d31e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine slain victims, who had dual US-Mexican citizenship, were
        members of a Mormon community that appeared to be fundamentalist. The community
        is separate from the mainstream Church of Jesus Christ of Latter-day Saints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be5aa4-3894-4fcb-a2c9-fc13de610395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the three mothers were driving in a convoy for protection
        as they headed to see other family members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc72add-d830-4673-8f60-89904bcc24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, bullets just rained from above, from on top of
        a hill, down on top of them," Langford said. "The mothers were dead. There
        were seven wounded children that were alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6f2fa-2187-499a-9a7e-bd766e577790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the young survivors, "once the firing stopped, these
        men came off the mountain and pulled all these kids that were still alive,"
        Langford said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea20ebb-63be-4a9a-b9e5-58034876bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They basically told them to get out of here. So they immediately
        started walking toward home," taking turns carrying a young boy who was severely
        wounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e836b7-95e9-4584-9aa0-b7007d454597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He marveled at the "heroic actions" of the children who tried to
        help each other in the remote mountainous area near the Sonora-Chihuahua border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf5b6d-130d-4d08-95d0-353ca329f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to process "the loneliness that they felt in those
        mountains for hours and hours, all shot up and wounded, carrying each other
        in their arms," Langford said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d4209-3692-436b-9b43-d24aa5236683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Blake Langford, 13, watched his mother and two brothers die.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e6c92-81d8-4440-a7f2-67d74c203f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Devin has told us is that one of the three vehicles was shot
        up and then set ablaze," Lafe Langford said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ccf73-44c9-4430-a285-80e63dd151a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin hid six of his siblings in bushes and covered them with branches
        to "keep them safe while he sought help," another relative, Kendra Lee Miller,
        wrote on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22257e-0238-455c-aef2-db2f3cba4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nightfall loomed, 9-year-old McKenzie Langford —&nbsp;who was
        shot in the wrist —&nbsp;grew worried about Devin and said, "I gotta go find
        him," Lafe Langford said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e0563-8add-45a1-a205-9395754414ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a bullet through her wrist, but nevertheless, she was probably
        in the best shape to walk at that point. And so away she went," Langford said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809d732-6484-42d8-adba-c552379315c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we found her by her little footprints. She took the wrong road.
        Six hours later, and we saw that her footprints had a shoe, and then a bare
        little foot because she had to take her shoes off and her feet were just swollen
        and covered in blisters when they found her at 9:30 at night."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08002bb7-24f1-43ae-a1a2-7f31e2836dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McKenzie didn''t complain about her injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ee385-e9d3-4e4c-a9d8-0c468d33a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that came out of her mouth when she saw her uncles
        was, ''We have to go back. We have to go back. My siblings, my brothers and
        sisters are dying. They''re bleeding, they''re shot. We have to go rescue
        them.'' And that''s all she cared about," Langford said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca1105-6925-4dc9-a4f1-2e2c86fb500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they went through, what they experienced —&nbsp;we don''t
        have the capacity just to imagine what these children went through."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b9535-a475-45b8-b7b2-c94c2f9995fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:30:17.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/06/americas/lafe-langford-mexico-attack-relative-interview/index.html">After
        ''bullets rained from above,'' child survivors of a Mexico ambush tried to
        save each other</a>"</em></p>'
  'Only-children-obesity':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-07T06:30:52.314+08:00
    'imagesource': 'jcr:d21f3626-7299-4889-af8b-28cd1e32d9d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8977c1b-c8ca-4dc1-8485-a5c2614b66fd'
    'lead': 'The study looked at the eating habits and body weight of only children
      — called ''singletons'' by researchers — and found they had less healthy eating
      habits and beverage choices than families with multiple children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:31:59.740+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:55:31.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:21.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only children are more likely to be obese, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf45717-9d27-46bb-93e7-f5465943099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Only children may be at a higher risk
        for obesity than children who have siblings, according to a new study published
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca20724-4151-4557-8a5f-03a9f9d07912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a89b0b-74ac-4caf-a61e-081fa6267736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at the eating habits and body weight of only children
        —&nbsp;called "singletons" by researchers —&nbsp;and found they had less healthy
        eating habits and beverage choices than families with multiple children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8b047-e898-45e2-a255-283955d826ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c797d48-4c90-4192-b568-4a2cd10a6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sample size was small and the study could not establish
        cause and effect, it does "raise an interesting point that we need to better
        understand," said pediatrician Dr. Natalie Muth, who chairs the American Academy
        of Pediatrics Section on Obesity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368750b3-feef-4861-ad35-9d97b32e6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0e4df-670f-4d7e-9bb9-a092301fc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several studies in addition to this one have shown that only children
        are more likely to have overweight or obese," said Muth, who was not involved
        in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf9ab9-653d-489c-ae22-4a38eae3e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9715252-5bda-4de6-b7f4-37df7bf7ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is that? While this study doesn''t provide the answer to that
        question, it is helpful in building the body of research that eventually will
        provide clearer answers," Muth said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bb246-092d-4e3a-88b8-7b312c1112b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dad59-d98c-45d2-a683-1be0434c2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means to be an ''only''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edc0f5-8df8-41cb-9ce1-ad6d5747823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singletons have long fascinated researchers. Early studies focused
        on the many negatives society falsely believed about only children, like the
        idea that a child would become headstrong, selfish, egocentric, competitive,
        excessively spoiled and unable to share if raised by themselves. Or, that
        most would likely turn into self-absorbed hypochondriacs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1651f55-e306-4f41-9956-91cd1286f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebd2b5-b4f4-4ab6-98d4-4c688160fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people assumed only children are defective, and so a lot
        of research has been done on achievement and personality," said Toni Falbo,
        a psychologist at the University of Texas at Austin who has researched singletons
        since the 1980s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902dd1b-5156-42c6-bb62-665df66a8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65097dcc-f93c-46a2-ada1-832dcff71cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, Falbo did a meta-analysis of 200 studies on only children
        and found they excelled in achievement, intelligence and character over children
        with siblings -- especially those with older brothers or sisters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71858e19-d2d1-4481-8fd3-cd79b219c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa22a7e-e960-4d70-9d00-722ef943088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, only children get more education and they score higher
        on various achievement tests," Falbo said. "On personality achievements, they''re
        doing fine. They have reasonably positive personalities and they''re not prone
        to mental illness any more so than anyone else."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1c295-ed32-43ee-9782-5e68d6b6c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a10a46-0a9b-414b-b182-87d4797d1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only difference her analysis found was that singletons appeared
        to have stronger bonds with their parents than children with siblings, a finding
        that was later supported by a 2018 study of 10,000 German schoolchildren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca0692-f1d9-4416-ac4e-10fc29960e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be22894-e045-4ccd-9d33-95537e85cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connection to obesity</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602180c-f603-4139-9a7c-eaba1587083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few decades, however, studies in Europe and China
        began to look at a link between weight gain and being an only child; some
        also looked at birth order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530502a2-6962-414f-9ef2-f7e1c235c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09cbca-bf46-4944-935e-2a5e4a572fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-child policy in place in China between 1980 and 2016
        gave researchers a gold mine of data. For example, one study of nearly 20,000
        Chinese singletons found only sons in urban China were 36% more likely to
        be overweight and 43% more likely to be obese than sons who had siblings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e64f39-d0d8-4c68-b64a-bf06c929a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2dbf9-ae95-4d7a-ab27-3c04db6a1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies found being an only or last-born child was associated
        with obesity, possibly due to the ways that parents behaved during mealtimes:
        less praise, more association with food as a reward and more negative control
        over food choices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e701d83-7fab-4452-b288-db6d55efb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506426ce-3c73-4c4f-8b73-ca0bf4d79139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current study, researchers found the mothers of only children
        were more likely to be overweight themselves. Could this study''s results
        simply be due to the fact that a parent passed along poor eating habits or
        a genetic tendency for obesity?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6d783-c0e5-4205-ba9d-50686998b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fc9bc-a50b-4c7a-875b-0f3740b05d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that obesity is very strongly connected within families
        so it is certainly possible that could explain the difference in this study,"
        Muth said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e7c24-81a8-41f1-9d8d-955b6370e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c322c-cc38-4c91-879c-509f9bd73462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lead author Chelsea Kracht, a researcher at Louisiana State
        University''s Pennington Biomedical Research Center, believes the results
        could be explained by the differences in planning and organization required
        of mothers with multiple children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae7609-8904-49ee-a31c-980da418222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed03972-1134-40fd-bb68-b17702fd8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With multiple children you''re scheduling a little bit more of
        your meals. So we''re going to have more at-home meals. We''re probably going
        to have less fast food," Kracht said in an interview for the Journal of Nutrition
        Education and Behavior.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2702efc-f18e-4dad-a9e9-9230e06f7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ba5c8-a438-4805-967c-b0b156a9af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muth suggested several other possibilities. "Perhaps there is more
        food to go around. Or that they are less active because they don''t have a
        live-in peer to play with them. Or maybe there is a biological factor at play,"
        Muth said. "It is hard to say for sure, but this is the question that researchers
        are trying to figure out."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714768b6-5d43-4ff3-b66e-a4ee5a2454d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586d12d-272b-4134-b637-3e7d436b2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falbo is currently researching singleton adolescents and finds they
        spend more time on screens, which reduces their ability to be active.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc39bd-39b6-46f8-96a2-76171afbfd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5aabd6-fa6d-48fb-b053-6608fb4549fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not bugging their siblings and jumping up and down and
        doing the kinds of things siblings do," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b6e36-ed17-4c84-9eba-593a0863a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baff6cf-6b5d-456f-ac85-0ae1e0d32a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My research also shows they are more likely to eat fast foods frequently,"
        Falbo said. "In terms of the whole research area of obesity, it''s known that
        the more home-cooked meals you eat as opposed to eating fast food, the less
        likely you are to have a high body mass index."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ffa7a-e235-44e0-b084-3793aae3e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4cf72-c2b0-485a-8141-593fe5e1ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Falbo says, is that these behaviors are fixable.
        "You have to reduce the screen time [and] control the amount of fast food.
        It''s doable," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508215e-8041-43ab-823b-dd5f42c1967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2d6ad-ce53-4a04-a1b1-b3a262595b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muth agrees: "While we don''t understand all of the ins and outs
        of why, we do know that there is a notably increased risk of childhood overweight
        and obesity for only children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938d475-e17c-443c-86e3-a7eec78bd702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6026f1-b232-4164-b2be-4c214ffb28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:31:59.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents of only children who are aware of this increased risk may
        be able to prevent overweight or obesity in their child by paying extra attention
        to creating a healthy and active home environment," she said.</p>'
  'boeing-ceo-pay':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Boeing CEO Dennis Muilenburg will not get stock or bonuses that provide
      most of his compensation, according to the new chairman of the company.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-07T06:31:11.610+08:00
    'credit': 'From Olivier Douliery/AFP/Getty Image'
    'imagesource': 'jcr:4e7e5f88-e290-4ddd-859e-6735aac35fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19cbcea3-2337-486b-8c39-08554a293a9c'
    'lead': 'Boeing CEO Dennis Muilenburg will take a significant cut in pay for 2019
      and 2020, according to the company''s new chairman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:35:21.967+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:55:30.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:21.456+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'CEO', 'all-inclusive', '2019']
    'template': '1'
    'title': 'Boeing CEO Muilenburg won''t get most of his 2019 pay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a0d1b-34e8-4797-8297-b08fbc54a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing CEO Dennis Muilenburg will
        take a significant cut in pay for 2019 and 2020, according to the company''s
        new chairman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56802f-0f37-46a1-bb02-349adbc2edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNBC Tuesday morning, Dave Calhoun, who was named
        Boeing''s chairman last month when the board stripped Muilenburg of that title,
        said that the CEO called him Saturday morning to suggest he shouldn''t take
        any stock or bonus money for this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57ce04-8ad7-4ae2-a0b4-1d0ec518b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay cut is due to widespread criticism of the company after
        two fatal 737 Max crashes that killed 346 people and have been tied to a faulty
        safety system on the plane. The jet has been grounded since March, which has
        cost airlines billions of dollars, and Boeing is preparing to pay those customers
        $5 billion in compensation, as well as reaching settlements with families
        of the crash victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd4e58-3378-4d15-a3d3-3165fec2f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock and bonus make up the overwhelming majority of Muilenberg''s
        pay. In 2018, he received total compensation of $23.4 million, of which $20.4
        million was in the form of stock and bonuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6af2c-d621-4979-9ef5-fdda81b45ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun added that the Boeing board believes Muilenburg has done
        everything right during this crisis and that the CEO still has the board''s
        confidence, and thus is the right person to continue to lead the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a030d-6411-430e-ad69-8102e2850946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has set us up for a return to service," Calhoun said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b2c5f-8303-49d9-af7d-56a838f31d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Muilenburg faced two days of harsh questioning on Capitol
        Hill from House and Senate committee members, some of whom questioned whether
        he should resign or give up his pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0550c7-5687-4d19-947a-2092d539853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said you''re accountable. What does accountability mean? Are
        you taking a cut in pay? Are you working for free from now on until you can
        cure this problem," said Rep. Steve Cohen, a Democrat from Tennessee, in the
        second day of hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e7ecc-4775-4e0d-ab1e-4cd62921e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to family members of the crash victims in the hearing room,
        he continued, "These people''s relatives are not coming back. They''re gone.
        Your salary is still on...You''re continuing to work and make $30 million
        a year after...two accidents that caused all these people''s relatives..to
        die."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfca09-9282-4302-9d77-5530649b22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressman, it''s not about the money for me," responded Muilenburg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a352d3-8718-4485-9870-aa5cef8ecc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned about whether he would give up any pay, he responded,
        "My board will conduct a comprehensive review."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e6d6e-8628-4036-9de0-c83e43d6a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun said that Boeing would not seek the return of any of Muilenburg''s
        past pay. But he said the reduced pay would continue throughout next year.
        Muilenburg will receive no stock grants until the plane is fully back in service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954d663-9579-4cdf-b94c-19752cd04698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process includes not only certification from aviation authorities
        around the globe, but also delivery of about 400 jets that Boeing has built
        during the grounding but not yet delivered. Those deliveries won''t be completed
        until early 2021, according to the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d709ff2-b80d-4016-a01c-e8eb26ea70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a long program. It''s at least a year," said Calhoun. "It''s
        a tough, important task. And we believe he''s up to it. He is an asset."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23c74b-90f1-4d66-a179-ab39fb515e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said that the Boeing board would continue to make assessments
        as to whether or not Muilenburg is the right person to lead the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a07ff6-14a1-4517-a50d-0a8f05606d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Muilenburg would still be on the job once the plane returns
        to the air, Calhoun said, "Why speculate on that?" He added that "the board
        deliberates every single meeting on the subject of our leaders and how well
        they''re doing and do they have our confidence. As recently as Sunday evening,
        he has our confidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c611998-5ead-4c07-ba11-61da069184a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing just replaced Kevin McAllister, who had been president and
        CEO of Boeing Commercial Airplanes, the unit of Boeing that builds the Max
        and other passenger jets. McAllister joined Boeing in November 2016 when the
        Boeing 737 Max was well on its way to certification and after the flawed safety
        feature at issue in the crashes was already part of the jet''s design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76731c64-5e0d-4124-b22c-5ba27eee9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg was named president of Boeing in 2013 and CEO in 2015,
        coming to the job from the defense business side of the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814bced-49d8-4eac-92a4-6db029a8e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, Dennis didn''t create this problem," Calhoun said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f35cca-776c-40e8-b23a-f3c859c6253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun said that Muilenburg met with families of crash victims
        last week when he was in Washington for the two days of hearing, an experience
        that "changed him for life," according to Calhoun.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2d620-28ee-475a-b01b-53e12085ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:35:21.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/05/business/boeing-ceo-pay/index.html">Boeing
        CEO Muilenburg won''t get most of his 2019 pay</a>"</em></p>'
  'schipol-airport':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Fears of a hijacking at Amsterdam Airport Schiphol briefly brought
      one of Europe''s busiest airports to a standstill on November 6, 2019 — before
      it emerged that an alarm had been activated by mistake.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T06:36:45.753+08:00
    'credit': 'From Marcel Antonisse/AFP/Getty Images'
    'imagesource': 'jcr:254ad7d8-0994-44f7-a788-db7bd8e77f75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '590e3596-d8b5-4982-b759-3c51e8a6fc7a'
    'lead': 'Fears of a hijacking at Amsterdam Airport Schiphol briefly brought one
      of Europe''s busiest airports to a standstill on Wednesday — before it emerged
      that an alarm had been activated by mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:39:06.930+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:55:29.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:21.596+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amsterdam', 'Schipol-Airport', 'hijack', 'Europe', 'Netherlands']
    'template': '1'
    'title': 'A false hijacking alarm brought Amsterdam''s Schiphol airport to standstill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d6cc6-ae36-4c55-a4b6-0b3076da3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Fears of a hijacking at Amsterdam
        Airport Schiphol briefly brought one of Europe''s busiest airports to a standstill
        on Wednesday —&nbsp;before it emerged that an alarm had been activated by
        mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b964d-4df7-45c2-8d95-7a54a8468e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch Royal Military Police and other emergency services flocked
        to the scene, as rumors of a possible hostage situation spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e9b09-1a10-4020-8059-c7af2aeb5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities said they were investigating a situation on a plane.
        Eyewitnesses reported that parts of the airport had been closed off and shared
        images of crowds and confusion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e2258-7dc3-49b1-9124-451e031ba38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within an hour, the frenzy had faded, as police announced that
        all passengers and crew were safely off the plane, an Air Europa aircraft
        bound for Madrid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcf2ce-0330-4040-aa08-6e18886416e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline later said a security protocol had been activated by
        mistake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cb4e5-529e-4c41-b58a-6d4137e12cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The alert] started all protocols on hijacking at the airport.
        Nothing has happened, all passengers are perfectly OK and waiting to fly soon.
        We are sorry," Air Europa tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc618cf2-7d5a-41a1-b1db-08a1c285f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport in the Netherlands'' capital is Europe''s third busiest,
        after London''s Heathrow and Paris Charles de Gaulle Airport. Around 6.5 million
        people pass through the airport every month, according to statistics published
        on Schiphol''s website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb9201-1f1c-47a0-9ff7-e2e10c1a8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:39:06.930+08:00
