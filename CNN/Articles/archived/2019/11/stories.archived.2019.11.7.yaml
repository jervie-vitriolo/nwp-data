    'lead': 'The Philippines'' gross international reserves hit a 3-year high of $85.7
      billion in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:22:16.371+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:55:05.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:28.292+08:00
