  'escolta-block-festival':
    'author': 'Austin Guiliano Tan and CNN Philippines Life Staff'
    'caption': 'The transition from Escolta Block Party to Escolta Block Festival
      comes from the need to spread out the different interests of the festivalgoers
      — from cultural work, heritage conservation, to urban planning. Photo courtesy
      of ESCOLTA BLOCK FESTIVAL'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2019-11-07T16:22:44.408+08:00
    'imagesource': 'jcr:64eb2897-0ae0-45ce-a835-d026f035b81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286199ae-92ee-405d-939f-4f613c1b8fba'
    'lead': 'Downtown Manila is slowly getting its groove back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:34:33.987+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T00:55:03.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:28.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 things to expect at the first-ever Escolta Block Festival'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813a917-17ed-406e-aab0-82150d52ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Haven’t we all
        dreamt of the day when our city just works efficiently for the people? A&nbsp;city
        where public transportation isn''t a nuisance, where the sidewalks are actually
        walkable, and where there are more parks than there are parking lots?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a02549-5819-4fae-bcce-0b495c5093de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like a pipe dream to some but not to the folks at the
        Escolta Block. To them, it’s a future we all need to work for. And it’s about
        time we act on it. This November, the team behind downtown Manila’s cultural
        phenomenon — the Escolta Block Party — is making the leap to a full-blown
        month-long festival, all for the idea of making our cities work. And this
        time, they’re not just throwing a party. The program is, in essence, an urban
        design festival, covering a holistic approach in all aspects that enliven
        cities, be it food, film, history, or typography.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779b07b-5375-4ad6-905c-c0a104dbb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 9 to 30, 2019, the Escolta Block Festival (EBF) holds
        a lineup worthy of Manila''s Queen street. As the whole festival is stacked
        with talks, exhibits, performances and so much more, here are 10 things you
        can expect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0879eb-5942-4b04-93eb-cac220580d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Lots of local love</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b14ca-b9ab-4825-b745-1be319824d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constant throughout the Escolta Block Festival, the Block Market
        is hosting some of our top locally-made products. So whether you’re into shirts,
        donuts, or dumplings, the Block Market’s got the goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936e285-bc3c-4da0-9980-bc6a66cc1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Block Market is happening every weekend of November, right
        at Escolta St.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ddece-24bc-4af5-a354-fc912002cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Take a night off with Zumbang Gabi!</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2a1b1-70d3-496d-81be-348f54d89d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear us out, there’s probably no better way to get fit than Zumba  —
        more so when it’s Perea Street''s own Subicbae on the 1s and 2s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527a35b-94ee-49c2-b878-762159d007ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Zumbang Gabi is happening on Nov. 24, Saturday, at Escolta St.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885e854-d8f2-45f1-86c6-c75782d9c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. A feast for the ears</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070e723-42e9-48dd-913e-b08a04294f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would our country be without the music we make for it? Get
        a chance to hear some of our top local acts for free at Escolta Sessions or
        discover some of our underground talents busking around Escolta.&nbsp;Kickstarting
        the festival are Terno bands UDD, Giniling Festival, AOUI, and Lenses on Nov.
        9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab126c-bd20-477a-90eb-409e2c903276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>San Miguel Beer’s Escolta Sessions is happening on Nov. 9, Saturday,
        from 6 p.m. to 12 m.n. at Escolta St. Block Buskers is happening on Nov. 10
        and Nov. 24 at Escolta St.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0776cd-0183-418d-b654-10747a8d34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Bambike around the block (and Intramuros)!</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7ba7a-8cb9-4ef5-a68c-2e52f3c0374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the city in a different way with a special Bambike Tour around
        Escolta and Intramuros. Learn more about our district’s rich history by biking
        around its most historic spots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa2531-86af-4927-8900-c983cd4ff14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Bambike Tour is happening on Nov. 24, Saturday. Check the
        EBF <a href="http://instagram.com/escoltablock" target="_blank">Instagram</a>
        and <a href="http://facebook.com/escoltablock" target="_blank">Facebook</a>
        for registration details.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5efe8c3-8502-4db9-b3cf-b7fc083193b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.988+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Hail the Queen Street!</strong></p>'
