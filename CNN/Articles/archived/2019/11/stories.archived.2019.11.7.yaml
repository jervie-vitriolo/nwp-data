      'mgnl:lastActivated': 2023-01-27T00:55:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b6003-bbcf-4793-815c-84dd013b40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with intermittent heavy rains will
        be experienced over Kalinga, Apayao, Ilocos Norte, Zambales, Bataan, Palawan,
        Mindoro Provinces, Antique, Iloilo and Guimaras, PAGASA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e07d01-5555-4e51-887d-df4f62c6d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f117e1b-8b96-4f4a-9268-9108ff52859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised, as Quiel is not expected to make
        landfall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ea3c2-1870-4e54-a217-d5fe3188cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:47:08.017+08:00
