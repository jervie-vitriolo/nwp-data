      'mgnl:lastActivated': 2023-01-27T00:55:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b3b35-e66b-4da2-a464-e855a6747324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Vice
        President Leni Robredo on Thursday insisted she did not accept the drug czar
        post to leave her mark for a possible run for the 2022 presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6b66e-5ae3-4da6-acde-2ddc8510d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87639cbe-be57-4f54-92bd-cf2b0bba286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has not declared plans to run in the 2022 elections, she
        said that if she was hoping to win in the next elections, she would not accept
        President Rodrigo Duterte''s challenge to co-chair the Interagency Committee
        on Anti-Illegal Drugs (ICAD) because it''s "too much of a risk".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff8acc-090c-470f-bc84-f35dbbe9b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7072d1-328a-4419-a07c-8724d56a0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kung iniisip ko ''yung 2022, hindi ko ito tatanggapin. Kasi
        too much of a risk," she said in a chance interview in Tanay, Rizal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557722d3-ed4c-4da3-8276-a6d4deafa56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9800f51-9e4d-4869-9a61-3c3cf8daedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I am concerned about 2022, I would not take the
        offer because it''s too much of a risk.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8628d-f0b8-4fa3-af40-c0f2d2bfc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8439b09-756e-4ce1-b922-e26e534d3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before formally appointing Robredo, Duterte warned the public
        against voting for her if she decides to take a chance on being his successor.
        He accused her of "politicking" for her frequent criticism of the administration''s
        campaign against illegal drugs. In a sudden twist, however, the criticism
        eventually led him to appoint her as the drug czar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8159cc1-434f-454f-80cf-19a8b1ccc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66bccf-4637-45a6-b075-3a0a4b61a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has not ruled out the possibility for running for president
        in the next elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd3dd0-dbab-4e1f-89a6-adae3295ed90'
      'mgnl:activationStatus': true
