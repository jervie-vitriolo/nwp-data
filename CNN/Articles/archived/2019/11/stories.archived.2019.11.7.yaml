      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) –</strong> Local
        police said they are looking for four persons of interest who may shed light
        on the death of a Department of Labor and Employment personnel in Manila on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f898ea4-afe8-42cd-ab16-b817074d30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684319e-afad-46e6-9704-1dcabe11dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD), in a briefing on Thursday, presented
        screenshots from a surveillance camera of the persons of interest who may
        have come into contact with the victim identified as Helen Dacanay, senior
        labor employment officer at DOLE. She was shot dead in Paco by two unidentified
        men riding together on a blue and gray Suzuki Shogun motorcycle with an unknown
        license plate.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Authorities
        are looking to identify four persons of interest who may have come in contact
        with the DOLE officer who was shot dead last Monday in Malate, Manila. <br><br>MPD
        asks for public&#39;s help in identifying them <a href="https://t.co/5dwx1gfCja">pic.twitter.com/5dwx1gfCja</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1192219372388929536?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a75e5-eb5b-4383-a080-27e1c963099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a00d2-226d-44b9-b297-5653d8cd0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:33.172+08:00
