      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the government should use the Universal Health
        Care Law as an instrument to “head off” the possibility of having a health
        crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3d8d1-afc7-4357-8040-f08f9492aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.585+08:00
