      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2018/04/05/boracay-reopening-timeline.html">TIMELINE:&nbsp;Rebuilding
        Boracay</a></strong></p>'
