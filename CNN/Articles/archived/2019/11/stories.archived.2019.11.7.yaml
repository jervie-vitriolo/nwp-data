      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Escolta Block Festival is going to be a melting pot of creativity.
        Visit the Escolta Exchange — the creative incubation space of the EBF — where
        you can watch performances, look at the exhibits, and meet and ideate with
        different creatives. Check out Leeroy New’s Alienated Spaces or Proto’s Object
        Fair to get inspired and participate in the Open Studios if you want to collaborate
        with them.</p>'
