      'mgnl:lastActivated': 2023-01-27T00:54:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063058e-5c68-439d-95d6-e6b77e32dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm saw profits dip by a fourth from the ₱52.4 billion
        net income it reported for January-September 2018, as its fuel and food manufacturing
        businesses saw narrower margins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b2f2c-77ec-4c32-b0e2-1bb6d3ef00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95d9b8-b976-4b35-bd7f-d669e889eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues hit ₱758.6 billion as of end-September based
        on SMC''s latest disclosure, a drop from ₱761.2 billion reported a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f20b00-290d-40f9-bc7f-a576ea0b1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cb1b7-695a-46ab-88be-91ad5902cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income slipped by 9 percent to ₱88.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5377657-884f-4057-9531-600fc9b32947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e0375-14d3-4239-aa9b-5997f5a424db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMC’s fuel unit Petron Corporation continues to be weighed down
        by volatile global crude oil prices and weak refining margins, while San Miguel
        Foods faced headwinds from rising raw material costs," the company told the
        local bourse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7b126-437f-4a2e-a6c0-e8b23299cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10b133-00f9-4399-a583-7cf1b0b1c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel refiner and distributor <a href="https://www.cnnphilippines.com/business/2019/11/5/petron-q3-2019-net-income.html">Petron
        Corporation</a> saw revenues slip by 9 percent to ₱381.7 billion, which the
        firm attributed to "volatile" global crude oil prices. Weaker demand for petroleum
        products and weak refining margins also put pressure on its bottom line, which
        slid 38 percent lower to ₱13.9 billion year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59e232-664b-4202-b70f-8ab603a01cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45721a4-a1b5-4afc-a09d-15db65bed507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said Petron
        "supports the government''s fuel-marking program" to block illicit trade.
        He earlier lamented smuggled fuel in the local market that supposedly allows
        other gas stations to sell by as much as ₱10 cheaper per liter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e04a84-ca55-41b9-8b11-09544cc40bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc5161-d6bb-4fce-b678-47b3b04418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron opened 100 new stations in the country and 38 more in Malaysia
        from January to September this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e5523-1e15-401b-a2fe-c08487167129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ad4fe-c19a-42eb-94d8-922ee0e37621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another subsidiary, <a href="http://www.cnnphilippines.com/business/2019/11/6/San-Miguel-Food-and-Beverage-income.html">San
        Miguel Food and Beverage, Inc.</a>, reported a flat operating income ₱33.6
        billion, citing the rising cost of raw materials. Despite this, revenues rose
        to ₱226.4 billion supported by increased sales of beer, spirits, and food
        items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3b4ba-7fd4-43c6-8291-b293f0f37f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76f5ee-8b63-4205-9290-534b098e3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, SMC Global Power Holdings Corporation pulled
        up the conglomerate''s profits as it brought in ₱11.4 billion, more than double
        from a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08588f80-ce47-4d5b-a09e-43f4f22a460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f18c8-86c0-494c-87db-202fb195f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm provided 21,581 Gigawatt hours of supply as of September,
        22 percent more than what it churned out in 2018. Full operations of SMC''s
        Masinloc plant, coupled with improved operations in Sual, Ilijan, and San
        Roque powered the company''s performance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a222b47-03d6-4a58-ab3b-b5d6db753910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5555cd7-cb55-4a4f-a6b8-2be474ee5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Infrastructure also generated ₱9 billion from running toll roads
        in the country, driven by a 6 percent increase in vehicular traffic volume.</p>'
