      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/06/europe/schipol-airport-intl/index.html">A
        false hijacking alarm brought Amsterdam''s Schiphol airport to standstill</a>"</em></p>'
  'Paralympic-swimmer-Théo-Curin':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-07T06:33:13.579+08:00
    'imagesource': 'jcr:63319a15-94c1-4293-97e8-d7b1db43e6a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5d48bc-41aa-4a80-9b5f-16c1367707be'
    'lead': 'Théo Curin is no ordinary teenager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T06:41:36.517+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:55:28.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:21.923+08:00
