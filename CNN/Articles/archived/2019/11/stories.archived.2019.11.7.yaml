      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the siren''s call of duty-free shopping is too strong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f421b5b-4c6c-4806-bfc0-46b1404e62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0267c3-b5e3-495a-b222-b4fef746b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, we stop by the duty-free shop because we think we are
        getting a deal. Other times, we are bored before our flights and just want
        to kill some time," says Scott Mayerowitz, editorial director at The Points
        Guy, an aviation-focused travel website. "Occasionally, we find items that
        we can''t get at home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fb035-f86a-472a-b9de-b73959e352c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fb9db-28f3-42b7-a902-3d9a0f318303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you open your wallet, Mayerowitz says, do a little research
        to make sure you''re not getting ripped off -- start by reviewing TPG''s study
        on duty-free shopping, which showed wild fluctuations in prices for the same
        item across duty-free shops worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4852006-b1af-4156-ac47-fda18378b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc437b4-4147-4b61-a841-f16fb5ced5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same product in duty free could cost an additional 30% or more
        in another airport, the study found. And prices for that item can vary between
        different duty-free stores even within the same airport. For example, at John
        F. Kennedy Airport in New York City, the price of a 1-liter bottle of Bacardi
        Gold rum varies from $14 to $23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c8f8f-231c-405e-8f15-7c44f8d949a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff286a5-55d9-4149-a29d-d17e8dcb81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study collected and compared duty-free prices for 13 popular
        items (Bombay Sapphire gin, Johnny Walker Blue Label scotch, Estee Lauder
        Advanced Night Repair face cream and Marlboro cigarettes, to name a few) at
        50 airports across six continents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a545d4c-6694-4ff6-ad9d-9e4394f9a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5d24d-563c-4eff-bae0-da67cf1ed3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of industry experts and leaders, CNN Travel shows
        you how to get he best bang for your buck at duty free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919e57c-d9d7-4a46-8cf5-10b52e5de998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4231a-3aaa-47bb-93ab-a5cde375714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is duty free?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ed509-d5de-4b49-bbfc-cb74ac5cbdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A customs duty is a tariff or tax imposed on goods transported across
        international borders, according to the U.S. Department of Homeland Security''s
        Customs and Border Protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ecddb-c8af-43ad-9120-eb7db74fee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a85239-6907-47f0-ac4e-5ad8f7e98601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "duty" you avoid is the import tax that applies to local retail
        sales in the country where the duty-free shop is located. It''s usually some
        combination of value-added tax (VAT) and sales tax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed764a-56a2-417e-babf-8b20c43a013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705af9e2-7b33-4a1b-97d5-c1fda1176129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duty free" connotes the absence of these local taxes on retail
        items purchased in special economic zones where sales and value-added taxes
        (VAT) are not collected, says shopping expert Andrew Schrange, co-founder
        of personal finance community site Money Crashers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ef340-6aca-4184-9a60-9703dda84c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3d741-7528-4540-ba0e-f4a5fe9f7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while duty-free stores are most commonly found in airports,
        you may also see them at major land border crossings and on cruise ships sailing
        in international waters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5580d-fdd3-4aa5-a023-18dfc3ba2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c645e2e-1b8f-4568-9d6b-aa7941242f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did duty free shopping start?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c974f1-f013-4fe8-a314-290d74f1bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the opening of the world''s first duty-free shop in the transit
        area of Shannon Airport in 1947, Ireland became the pioneer of this business
        model. The Irish government passed the Customs Free Airport Act that year,
        exempting in-transit passengers, goods and aircraft from normal customs procedures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c4062-a9d1-4777-a773-2daa76710405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3372ed-cfd7-4fb9-9b34-5de7cef0e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concept was copied internationally, says Nadine Heubel, CEO
        of Heinemann Americas, a company with duty-free shops in 74 airports across
        28 countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2782833-a9b9-4f53-8f32-5012ae7fe76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2e7da-ea20-4afe-9349-2202b9f13a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much can I buy at duty free?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daf48d-9e0c-4868-b8a2-7235eec1f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans can spend up to $800 abroad without having to pay duty
        upon returning to the United States, which is called a "personal exemption,"
        according to the US Department of Homeland Security''s Customs and Border
        Protection. (For international travelers, limits on how much you can spend
        and how much you can bring back vary widely -- check your country''s allowances
        here.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e27a1-00f5-4c3d-adce-a5f60ec24869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e59c02-365e-4ab1-adb9-2be9f1a9f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next $1,000 worth of items brought home in the US are subject
        to a flat rate of 3%. If the value of the purchase is more than $1,800, the
        remaining duty is determined based on rates according to something known as
        the Harmonized Tariff Schedule. Family members traveling together can combine
        their personal exemptions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934e82ca-782f-42f4-904b-356a17cfb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e1eff-6b51-4a36-a3a4-63e9ae8e2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to dollar limits, there are restrictions on how much
        alcohol and tobacco you can bring into a particular state. Americans are allowed
        one liter (33.8 fluid ounces) of alcohol and 200 cigarettes or 100 cigars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120974a-f4b6-4e57-bde5-8cf5ee6a38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce2e5f-d0fc-4bae-a75a-39f799e8ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states may permit you to bring back more than one liter, though
        you''ll have to pay customs duty and Internal Revenue Service tax on the additional
        bottles. Other states may limit how much alcohol you can bring in without
        a license.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a247b-f577-4b80-90da-b0c44212434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecc619-8637-4997-8f4b-0ff5fc2cfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does duty free really save you money?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b7937-58f3-4de7-bd1c-081af404932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule of thumb, it''s best to know the prices at home
        and in the country you''re visiting. "Just because it says duty free doesn''t
        always mean it is a deal," says Mayerowitz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6e1a7-81cb-44cd-8a0c-41e79fb28dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc49c2-b5bb-47ba-80b5-4cd5417b6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because duty-free retailers are not obligated to pass tax savings
        to the customer, many set prices just below local prices, says Schrange. "Pricing
        varies by shop and jurisdiction, but shoppers shouldn''t expect deep discounts,"
        he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb9ef0-df72-401e-bd68-5f302aaafb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbbc6f-5087-4435-bc56-e0697978cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the local tax structure, though, the savings can be
        significant on certain items -- up to of 20% or even 30%, in jurisdictions
        with high VAT rates. "Savings are especially noticeable on ''vice'' goods
        such as alcohol and cigarettes, since those items tend to be taxed at higher
        rates," he adds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ac657-1dcc-429c-9d55-85ae43ffd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396ac49-36a4-4661-a93c-98633867691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also benefit you to familiarize yourself with the rules
        regarding duty-free shopping in the country you''ll be traveling to, Schrange
        advises.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd44734-fd3a-4cc9-a17c-042384f96f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95449ff5-8243-49f8-8b00-26114afd30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have limits on how much you can buy before taxes
        kick in, which may have to be paid once you return home. You can usually learn
        the limits by checking with the border patrol or customs agency in the country
        you''re visiting.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c41e7-a916-4329-9f1f-00c15876b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7283a98-d70c-4a31-b3dd-7a27ea11e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are the best (and worst) places for duty free shopping?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b38b8-0c58-4b84-8369-525e4a254853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Points Guy''s research, you''ll find the best prices
        on alcohol in the Caribbean, cosmetics and fragrances in Europe and tobacco
        products in Asia. The overall cheapest airport for tax-free goods is Kuala
        Lumpur, Malaysia (KUL). The most expensive airport overall is Santorini, Greece
        (JTR).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9412f97-e4ef-4c78-beb6-8a1e6a68561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d4264-aea4-4266-b9e9-e3b9a7c4a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the best deals at duty free?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a695da-5fde-46f3-9070-dc3b0b5b6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for larger, duty-free-exclusive sizes of products for savings,
        suggests Heubel. And keep an eye out for sales that could shave off up to
        30% off regular prices.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b85a1-fda9-4563-8dd3-9471e7c449c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f94bc-2e7b-4ed5-8351-bd4f84a811f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While liquor and tobacco are generally better value buys at duty-free
        shops, according to Schrange, "there''s no one great deal" Mayerowitz adds.
        "It really varies from city to city and by product type. I would say this:
        Duty-free items might be a good price but always factor in the hassle. Is
        saving $4 on a bottle of vodka worth it if you then have to carry it with
        you through two more airports and a car ride home?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05531cff-d41b-4329-a0f3-8875193883b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e5fdc-50e0-42e7-9ca9-d078b64e5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should you skip at duty free?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db2004-a902-46a8-ba90-72985989810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosmetics and other luxury goods [like clothing] don''t reliably
        offer the same value, and in many cases may actually be more expensive at
        duty-free shops than at superstores or street markets in town," says Schrange.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cd814-7557-4c94-b4d8-0492f5ca1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930f8db-9886-4f6a-868d-958274a33caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because clothing is normally lightly taxed. "You can find
        better deals in town, especially if you''re in a country where street vendors
        are common and haggling is expected." He also suggests shoppers steer clear
        of souvenirs, calling them "notoriously rip-off-prone."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c701878-8c5e-4985-8131-a4ceedc57c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116afcd5-9d76-430b-b6d8-1b2b3a07ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advises: "If you''re set on bringing home trinkets or mementos
        from abroad, buy them before you get to the airport."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1d3e5-f4af-42bb-b7b2-f5b39b5549c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47279eb4-e865-4dd3-9902-c1f889195614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can you make sure you''re getting a deal at duty free?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba1337-fe2c-400f-90f2-7ec8c8b18f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayerowitz suggests using Google and a currency converter to compare
        prices.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdac7b2-8866-484f-9446-82856f00922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f32859-90f5-46e8-9ec9-9ecfdf15d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy local whenever you can: Products that are from the country where
        the airport is located are most likely to be priced gently, while anything
        imported is less likely to be a bargain.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48908ab-a639-4828-8d16-cbf1b45f9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
