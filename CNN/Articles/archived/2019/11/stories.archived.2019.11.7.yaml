      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki Sentas, a senior lecturer in law at the University of New
        South Wales, told CNN that the practice of strip-searching young women was
        not just humiliating and intrusive -- in some cases, it was also unlawful.
        Over the past decade, police had increased their use of strip searches, partly
        due to their attempt to crack down on the use of drugs at music festivals,
        she said.</p>'
