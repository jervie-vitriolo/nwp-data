      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, Leni; the ball''s with you; you won''t hear anymore from
        me; play—clean and true; the President trusts you''ll do your best," Locsin
        said.</p>'
