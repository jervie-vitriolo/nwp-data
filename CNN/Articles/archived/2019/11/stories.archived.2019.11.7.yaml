      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate SBS, the NSW Law Enforcement Conduct
        Commission has been investigating a complaint that a 16-year-old girl was
        illegally searched by NSW police at a festival last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
