    'template': '1'
    'title': 'Charges eyed vs. ''illegal'' demolition of Boracay structures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ba4e0-b6c7-4d19-95e1-02f7c218be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Some
        Boracay residents are planning to sue the government for what they call an
        "illegal" demolition of their houses and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06a8cb-d30d-4bfc-b431-a4812cd6a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e18f54-9677-4029-94df-5ebf3e46bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer, Salvador Paolo Panelo, Jr., told CNN Philippines on
        Thursday that the government preempted their pending prayer for a preliminary
        injunction that could have stopped the demolition. He said this may be an
        admission that the government''s case is "weak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3593a-b3a8-4b61-8e5a-acec26812ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f91d02-8793-4b4e-9d6b-25801ae24853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to moot the issue before the court can rule," Panelo
        said. "If their case is strong they could have waited for the ruling of the
        court if they''re so confident that the court will rule on their favor?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b3a0d-0a08-407d-ab5f-dc1f83dddc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94068bd0-28a0-406e-a160-c9cff3e5b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said his clients have documented the clearing operations,
        "taking names so that we can file the necessary administrative and criminal
        charges for those involved because this is a clearly illegal activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc773a6-1e66-45c5-aa17-b0a7055d9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1205259-1982-4b63-8eb5-f054e9a05ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources, in a statement,
        said the demolition of 10 structures violating the 30-meter beach easement
        zone resumed Thursday after the temporary restraining order (TRO) issued by
        the Aklan Regional Trial Court had lapsed. Malay Acting Mayor Frolibar Bautista,
        in an executive order, said that with the TRO''s expiry, nothing else could
        stop the local government from destroying the illegal structures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8fede-efdf-4365-86a1-91a1e10ac859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b57ec9-246c-4664-94d9-11ee684d0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are the Aira Beachfront Boracay Hotel, Ventoso Residences,
        Freestyle Academy Kite Surfing School, Kite Center at Banana Bay, Wind Riders
        Inn, Pahuwayan Suites, Lumbung Residences, Boracay Gems, and Units 101 and
        101 of the Seven Stones Boracay Suites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28a869-b544-4f9d-a490-df74dce518d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4275c-e26c-411a-a658-399b1cb47ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo maintained that these structures all had building permits
        – documents issued by the government "certifying that they are compliant with
        the 25+5 [easement]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6fef9-72d0-44da-b484-5b0c7f91f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af632f78-8545-4903-a075-c7d740c26292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that it was only last year when Boracay was closed
        for rehabilitation that the line marking the easement zone was extended. He
        said the government still has to prove this in court as part of due process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77411a-068f-4f1b-aa90-ff45a0b4af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9d6a0-b8e0-45c5-8c87-dcf6b83f3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May proweba kami, na ipepresenta namin sa korte, na hindi nag-e-encorach
        yung mga structures na ito sa 25+5 easement... ''Yun dapat ang papatunayan
        muna ng gobyerno bago sila magdemolish... kasi kung nagdemolish sila ng hindi
        napapatunayan ito sa korte, ano po iyon</em>, violation of due process," Panelo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604955e0-5093-4a57-8a4e-66bdb9f5c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da15cb-b125-4612-8869-bce948e74101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have proof to be presented in court that the structures
        did not encroach on the 25+5 easement. This should be proven by the government
        before they demolish, otherwise, it is violation of due process.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3547e-37a3-4bd7-af01-f7da0b9f82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4d638-7896-4a50-a492-45603e4bb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the island''s rehabilitation began in April 2018, the no-build
        zone on Boracay has been extended to 30 meters from the shoreline. The Boracay
        Inter-Agency Task Force has since demolished structures that failed to comply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa0926-5ecc-478b-9f14-853514bdc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca7385-97a9-48e4-b940-434903abf9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:45:35.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Island was shut down in April last year for a six-month
        rehabilitation period ordered by President Rodrigo Duterte, who called it
        a "cesspool." It <a href="https://cnnphilippines.com/news/2018/10/26/boracay-reopens-after-cleanup-denr-aklan.html">reopened
        in October 2018</a>, with officials enforcing strict rules to tourists and
        local businesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a7fc4-157b-4467-b855-5bfd6ed5d57f'
      'mgnl:activationStatus': true
