      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. A new space for creatives</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265c4f1-5991-40b1-825f-73529df06ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escolta Block Festival will be testing a space on the ground floor
        of the Panpisco building, an old mid-century building that’s one of the few
        remnants of the glorious past of Escolta’s heydays. The ground floor has been
        a site for exhibits in recent years but this time, it will be home to Escolta
        Exchange, a creative space made by the Escolta Block Festival in collaboration
        with San Miguel Beer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30039b-e77b-434f-a84b-3139f1d630a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Escolta Block organizers, the space will be “a
        site for exhibitions and performances, host discussions, and act as a venue
        for like-minded people to meet, discuss new and old ideas.” Inaugurating the
        site will be “Tipong Pinoy: A Typography Exhibit” which will feature local
        design studios such as Serious Studio, And A Half, and Team Manila. The space,
        designed by one/zero design collective, will only be up for a few months so
        better go to Escolta while it’s still there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebe543-9d4f-4756-a555-34c52ae2ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:34:33.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T00:55:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tipong Pilipino: A Typography Exhibit will open on Nov. 16 at
        1 p.m. to 12 m.n. at the Escolta Exchange presented by San Miguel Beer, G/F
        Panpisco Building 246 Escolta St.</em></p>'
    '7':
