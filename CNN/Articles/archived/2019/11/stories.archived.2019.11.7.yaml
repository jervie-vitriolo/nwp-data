      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Movie
        review officials have approved the screening of a film about intersex people,
        or people who have both male and female sex characteristics, after initially
        banning it for its sexual content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf404f4-c0b1-411b-bf06-e75468f09bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:41.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Metamorphosis” director Jose Tiglao confirmed the movie received
        an R-16 rating after appealing to the Movie and Television Review and Classification
        Board (MTRCB). This means those who are 16 years old and above may watch it
        in theaters.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Nagtagumpay
        tayong palayain ang paruparo! From X rating to R-16 (16yo above are allowed
        to watch the film)! And we promise you that NOTHING has been compromised--
        no shots or scenes have been cut. Maraming salamat sa lahat ng nag-ingay at
        narinig nila tayo! <a href="https://twitter.com/hashtag/LabanMeta?src=hash&amp;ref_src=twsrc%5Etfw">#LabanMeta</a>
        <a href="https://twitter.com/hashtag/MetaFilm?src=hash&amp;ref_src=twsrc%5Etfw">#MetaFilm</a>
        <a href="https://t.co/6FPAGwEctk">pic.twitter.com/6FPAGwEctk</a></p>&mdash;
        Jose Enrique 🐣 J.E. (@jose_enrq) <a href="https://twitter.com/jose_enrq/status/1192292157106733056?ref_src=twsrc%5Etfw">November
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56322d8-84b5-4b64-8ee6-5fb4a4ec2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:41.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f7c45-6539-4179-8d7c-7abf822fdea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:41.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that MTRCB no longer asked to cut any scene from the film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b63f6-1f5c-4953-acbe-0e354f1dfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:53:41.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after Tiglao previously shared his dismay
        over the MTRCB’s initial decision to ban the movie and for calling it “not
        suitable for public exhibition” due to its sexual explicit scenes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
