      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">JUST
        IN: Our film 𝕞𝕖𝕥𝕒𝕞𝕠𝕣𝕡𝕙𝕠𝕤𝕚𝕤 was NOT approved by MTRCB for public
        viewing. Hindi R-16 or R-18 man lang. Sabi nila &quot;not suitable for public
        exhibition&quot; daw dahil sa ilang maseselang eksena. <a href="https://twitter.com/hashtag/LabanMeta?src=hash&amp;ref_src=twsrc%5Etfw">#LabanMeta</a>
