      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">accepted
