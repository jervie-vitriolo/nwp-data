      'mgnl:lastActivated': 2023-01-27T00:55:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnn.com/2019/10/23/sport/marieke-vervoort-paralympian-dies-euthanasia-belgium-spt-intl/index.html"
        target="_blank">Belgian Paralympian Marieke Vervoort dies aged 40 through
        euthanasia</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1c6f-4369-4a24-b3a4-7957cbb8c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df95556-9c76-4422-b231-b378b06563ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Curin still lives in Vichy, sharing accommodation with
        two other para athletes training at the academy. On top of all of his other
        activities, he is also studying to pass high school exams. Special provisions
        have been made to allow him to complete the studies over two years rather
        than one. Nonetheless, his agenda is crammed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd828a6-be09-4ebe-8c09-b010a635a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea8542-a0aa-43fa-9e37-4e2f656fb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a bit difficult to manage all of these different projects,
        but I am lucky to have a whole team around me who organize my timetable,"
        he said. Among those supporting Curin are his family, who he said have "really
        come together as a force."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a8c83-86fc-4f93-b2f2-78c5c2cf3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63289727-c288-4139-8ed4-0d4da6a07d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes his life as "hyper-autonomous" and does not have a
        permanent carer. Curin has not used a wheelchair for three years and said
        he does not experience any discomfort from the disability.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a3b1b-6702-4c82-a713-c33189e950ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280c195-c68f-482e-aabe-0d670c3af57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the interview, which took place on a balcony overlooking
        a chilly Avenue Champs-Elysées, he takes a sip from a cup of tea, clasped
        between his forearm and bicep, to warm up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dfe7d-65e0-44f3-8962-cade9f34392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37501a2-7ea7-4a48-95de-7689e0905e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that people with amputations do not feel the cold as much,
        before jokingly suggesting with a generic advertisement voiceover tone: "Get
        four limbs amputated and you will not feel the cold anymore. Get 50% off with
        the code THEOCURIN."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2f64b-e826-47f7-a487-31658a91f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d027f74-d562-460c-a423-fa96724abef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting Tokyo</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cee2ef-c401-43e9-9d58-8cb8deb41f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over coming months, Curin will slowly ease back into training, so
        as not to peak too soon before next year''s Tokyo Olympics. Once he has returned
        to full flow, he will swim four hours a day, five days a week, often then
        racing in competitions at the weekend. "It is exhausting," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61431c76-b47e-4e96-b888-65deed6f35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a398ade-f381-4cb9-844a-54b1473e5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a big competition, he says it is important to treat yourself.
        He makes effort to spend time with his friends, his girlfriend and to call
        his family over the phone. "Sure, I go out less to night clubs than most people
        my age, but it happens." He even enjoys a drink and junk food, "in moderation".</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafcc9c-610a-49f4-b4d4-3498aadd09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e110d47-0a31-4acb-870e-6a708e96ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curin hopes to one day become the World Champion in 100m and 200m
        freestyle events -- a tough task given that some competitors in his category
        have hands or feet and so, are considerably less disabled.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be728b43-3de3-49a5-ad07-c6148906f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5b550-0544-4f60-bd5f-e957978bf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he remains optimistic. "Disability is not a barrier or obstacle
        in life," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59874e64-8fb4-400d-8709-31148815ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b017ef-ac66-4291-9d19-21012822ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to inspire all kinds of young people to do sport and why
        not also to overcome disability?"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e59603-874e-4229-9271-bd1581d197cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/05/sport/theo-curin-france-paralympics-spt-intl/index.html"
        target="_blank">Meet the Paralympic swimmer changing perceptions of disability</a></em>"</p>'
