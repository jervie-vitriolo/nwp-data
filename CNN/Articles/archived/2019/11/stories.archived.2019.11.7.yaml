      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate as to why he feels uncomfortable, but a day
        before Robredo was appointed by President Rodrigo Duterte to the Cabinet post,
        Aquino said he believes she will "fail" due to lack of experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa788737-dfaf-452b-bf14-e306d6fd104a'
