      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Metropolitan Manila Development Authority (MMDA) will implement a stop-and-go
        traffic scheme along EDSA and other major roads when the country hosts the
        30th Southeast Asian (SEA) Games later this month, the agency said in a statement.</p>'
