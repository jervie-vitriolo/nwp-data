      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ONE Championship’s inception, this will only be the second
        time where two homegrown talents clash for a coveted world title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
