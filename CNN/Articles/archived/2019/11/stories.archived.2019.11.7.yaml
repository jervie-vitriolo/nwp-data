    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833384f8-051d-4fd9-9b2e-9849c3e8133f'
    'lead': 'While she has not declared plans to run in the 2022 elections, Vice President
      Leni Robredo says that if she was hoping to win in the next elections, she would
      not accept President Rodrigo Duterte''s challenge to co-chair the Interagency
      Committee on Anti-Illegal Drugs (ICAD).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:13:39.158+08:00
    'mgnl:createdBy': 'robert'
