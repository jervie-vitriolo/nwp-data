      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President shrugged of Aquino''s comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3383c-727b-4aa7-a2ad-854c15e081e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:29:01.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin walang personal kasi trabaho ito. Hindi ko pinersonal ang
        comments, walang puwang sa trabaho namin ang emosyon," she said on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a62326-952c-4dc1-84f9-c5bc9b4aecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:29:01.482+08:00
      'mgnl:createdBy': 'lara'
