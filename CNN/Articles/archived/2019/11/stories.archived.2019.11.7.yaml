      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday accepted the challenge to help the Duterte
        administration in its controversial war against illegal drugs, but promised
        to implement reforms. She said she is ready to work with the Duterte administration
        to put an end to all the extrajudicial killings and corruption involving high-profile
        drug suspects and government officials.</p>'
  'ndrrmc-search-and-rescue-stopped':
    'author': 'CNN Philippines Staff'
    'caption': 'Two people are still missing but NDRRMC says it does not want to endanger
      the lives of rescuers due to the unstable ground in the landslide-hit areas.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T12:51:27.015+08:00
