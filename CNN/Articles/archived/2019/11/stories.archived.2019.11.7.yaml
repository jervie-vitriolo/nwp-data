      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xerox is reportedly considering buying
        Hewlett-Packard Inc. in what would be a merger of two former American technology
        giants that have both seen better days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27c2c2-5240-4c9b-9d88-fd091544c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:39.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xerox board discussed the possibility of an HP purchase on Tuesday,
        according to the <a href="https://www.wsj.com/articles/xerox-considers-takeover-offer-for-hp-11573012201"
        target="_blank">Wall Street Journal</a>, which cited sources familiar with
        the matter. The Journal also reported that the Xerox discussions are preliminary
        and might not lead to an offer for HP. Xerox declined to comment. An HP spokesperson
        was not immediately available for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
