      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — It
        will be a face-off between two Filipino fighters in the main event of ONE
        Championship: Masters of Fate on Friday, November 8, at the Mall of Asia Arena.</p>'
    '55':
