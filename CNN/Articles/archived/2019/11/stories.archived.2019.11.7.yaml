      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — House Speaker Alan
        Peter Cayetano admitted that he has issues with the bid of media giant ABS-CBN
        Broadcasting Network to renew its franchise, which is set to expire on March
        30 next year, citing the unfair air time given to some vice-presidential candidates
        in 2016.</p>'
