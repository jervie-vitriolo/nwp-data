      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> A
        lawmaker has filed a bill which seeks to imprison fraternity recruits who
        willingly allow themselves to undergo hazing rites.</p>'
