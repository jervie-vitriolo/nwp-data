      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid growing concerns about its rental
        listing platform, Airbnb CEO Brian Chesky said the company will start verifying
        all hosts and listings on its platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566d25f-b9ad-4482-878f-63f7fea1f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96f2ea-7f4f-4ec6-9c81-18097f632b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after a <a href="https://www.vice.com/en_us/article/43k7z3/nationwide-fake-host-scam-on-airbnb">Vice
        investigation</a>, published last Thursday, uncovered a "nationwide web of
        deception" where a person or organization was able to exploit Airbnb''s rules
        through phony listings and fake reviews undetected by the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcde38-0d58-43cc-a1e6-2b93354a6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a3c9f-c2ec-4209-959e-1e86ce2f54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also last Thursday, five people were shot and killed at a Halloween
        party held in an Airbnb rental in Orinda, California that specifically prohibited
        parties. The party was advertised on social media and had more than 100 people
        in attendance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c891566-1d8d-4a3a-96d4-dd479c6508ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418c303-4cda-43ab-b153-0f15e6002288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, in response to the Orinda shooting, Chesky announced
        on Twitter that the company would ban "party houses," and shared several measures
        the company would take to combat unauthorized parties and weed out "abusive
        host and guest conduct."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03baee-fba5-4117-bea2-35ad2dc25457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e29e8-e237-4306-b238-766f05752d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the New York Times DealBook Conference on Wednesday and in an
        email to staffers, Chesky went further, announcing stronger measures and more
        details about how the company will rebuild trust in its platform to seemingly
        address both scams and house parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec5767-dc9c-4ebd-b913-69418170c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ec0a0-0231-4261-a034-8555b7545f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb will start verifying all 7 million listings on its platform,
        with the goal of reviewing every home listing and host by December 15, 2020.
        The verification process will seek to vet the accuracy of photos, addresses,
        and listing details as well as inspect for quality standards such as cleanliness,
        safety, and basic home amenities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86577b7c-ba96-49a6-8abe-4c12da2b870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8978f3-0085-4a36-a6d0-f30b8a78f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort will involve "essentially a combination of the company
        and the community," Chesky said on stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a8f95-4169-4933-b13f-5efc768565a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8fe4a-6464-400b-a170-0d3046fcea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''re going to use technology, we''re going to use guests,
        we''re going to basically get a confidence score, but we''re going to make
        sure that we can stand behind every single listing, every single host."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59b9be-ea49-4145-b181-b8d560be7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5d95f-f629-434e-81b4-32da1e2cfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many platforms outsource content review work, a spokesperson
        for Airbnb said the review team will be internal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da7e35-64eb-4c33-9ce8-0ed0100f48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f001ab-2516-42ac-8133-9ed11b03ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky also said Airbnb would launch a "guest guarantee" on December
        15, 2019 for those who arrive at listings that don''t match their descriptions
        on the platform, as well as create a 24/7 "neighbor hotline" staffed with
        people internally that are "trained by police chiefs" to deal with complaints
        in a timely manner. Chesky first teased the concept of creating a rapid response
        team on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019e08c-ba60-434a-ad8e-7439d53c9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8600c6-f341-4bb4-b5fc-92bc9535de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email to staffers, Chesky said the company has retained some
        law enforcement veterans to help with the training program and protocols for
        the hotline, including the former chief of police of Philadelphia and Washington,
        DC. It is slated to launch by the end of this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb5166-5a4c-4eb1-86fa-25e2c4c709c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549db53-3c81-4842-8288-c60c7c2f4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky reiterated that the company will conduct additional reviews
        of high-risk reservations. As an example, Chesky said at the conference a
        high-risk reservation would be a single person booking a 10-room home in the
        city in which they live for one night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417e171-4206-4407-a272-dc57bd32f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b10ec3-3cf0-4b73-a69e-78f83d28d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people the company will need to hire to meet
        the new promises. Chesky called the measures "a significant investment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be320a-89b3-4c3e-a6d0-2e89ed60ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328b21b-fe9e-4e8f-98c2-626a0cbd91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us in this industry over the last 10 years are going from
        a hands-off model ... to realizing that''s not really enough, that we have
        to take more responsibility for the stuff on our platform," Chesky said. "I
        think this has been a gradual, maybe too gradual, transition for our industry."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc36c2-8ac0-4cfe-8fff-c755b302d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a5f4d-90a6-4752-9bf1-d40d4a0ab628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky said the updates do not impact the company''s plans to go
        public in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f714c-2f31-49df-98fb-23da2741143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a6af0-755b-4d04-8f32-d0d7f2fe0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investing for the long-term," Chesky said. "Ultimately we''re
        in the business of trust so we have to make these investments to protect our
        users."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1db372-843d-449e-9166-78d13e847114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:54:05.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/tech/airbnb-listing-verification/index.html">Airbnb
        CEO says all listings and hosts will be verified by December 2020</a>."&nbsp;</em></p>'
