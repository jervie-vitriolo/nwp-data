    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3c951a-e21d-47aa-8210-4de2b2f9c807'
    'lead': 'Amnesty International urges the Philippine government not to deport an
      Iranian beauty queen being held at the Ninoy Aquino International Airport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T23:54:40.190+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:54:49.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:33.448+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amnesty-International', '-Bahareh-Zare-Bahari', 'Iran', 'deportation']
    'template': '1'
    'title': 'Rights group calls on Philippine gov''t not to deport Iranian beauty
      queen '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713dad4-882e-4060-a350-c6fa54fb01bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — An
        international rights group urged the Philippine government on Thursday not
        to deport an Iranian beauty queen detained at Manila''s main airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0c9c7-2fc4-439f-a27a-ffe6bf05cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said Bahareh Zare Bahari could face detention
        and torture if she is deported to Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323e7fc-48ae-4b8a-8f65-45f3cd5e3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian contestant in the Miss Intercontinental 2018 pageant
        held in Manila is in the custody of the Bureau of Immigration and has sought
        asylum in the country. She is nearing her fourth week in detention in the
        transit area of the Ninoy Aquino International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1114ab-445b-438c-b778-3f4c12486f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bahareh Zarebahari has been a vocal critic of the Iranian authorities
        and a public opponent of forced veiling. If the Philippines authorities send
        her to Iran she risks arrest, torture and other ill-treatment, and unfair
        trial and imprisonment,” said Nicholas Bequelin, Amnesty International’s Regional
        Director for East and Southeast Asia in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac3c7a-a7a9-4d5f-b115-fd3ed7d8d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI initially barred Bahari from entering the Philippines when she
        arrived from Dubai on October 17 due to an Interpol red notice issued against
        her. Bahari was reportedly charged by a fellow Iranian for battery and assault,
        which allegedly happened in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da73440-8503-4a8f-ae10-aa52d475c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen said that she has been living in the Philippines
        since 2014 and never went back to Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22e2a5-a425-4d18-94c9-597dbbd9e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s appalling that she has been detained for so long in airport
        transit, in such dismal conditions,” said Bequelin. “The Philippines authorities
        have a clear international legal obligation to keep her safe and not return
        her to Iran, where she could face human rights violations.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a7c44-d5c4-420a-82f6-46c8d3ccd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The Philippines authorities have an obligation under
        international law to refrain from sending anyone to a country where they could
        be at risk of serious human rights violations.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f668436-e6df-4d93-a76c-bf657ab1e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T23:54:40.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said it will work on Bahari’s
        asylum plea and resolve it "in due time."</p>'
