      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e25c5-2480-43de-9845-43c60d000161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:31:44.890+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:54:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your kid was the one buying the drugs of that 34%, I think you''d
        be pretty happy that they got found out," he said. "I''ve got young children,
        and if the police felt that they were at risk of doing something wrong, I''d
        want them strip searched."</p>'
