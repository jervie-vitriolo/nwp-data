      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police did not provide figures on the number of women who
        were being asked to squat, Lee said there was evidence that this was happening
