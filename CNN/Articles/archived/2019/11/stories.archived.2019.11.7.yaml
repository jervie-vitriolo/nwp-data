      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83f422-8a26-415f-ba55-f70e7eccd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall leave this matter to the sound discretion of the Supreme
        Court," Guevarra said. "But we really hope that the good judge would be able
        to promulgate her decision  sooner than later."</p>'
