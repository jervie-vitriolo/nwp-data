      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not taking this personally because this is work.
        There is no room to be emotional in this job.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3b713-dd2e-45a8-a1ca-f1218fa5678d'
      'mgnl:activationStatus': true
