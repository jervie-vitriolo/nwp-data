      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac1be0-6c68-4178-87b5-fafd207248e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:10:58.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:55:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra made this statement Thursday after Quezon City Regional
        Trial Court Judge Jocelyn Solis-Reyes&nbsp;asked the Supreme Court for a 30-day
        extension on her deadline to rule on the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7e0a2-c1c8-4858-b602-5d4ce4eb5762'
      'mgnl:activationStatus': true
