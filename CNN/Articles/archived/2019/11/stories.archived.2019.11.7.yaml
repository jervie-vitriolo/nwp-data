      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five health groups earlier claimed that the Philippines is experiencing
        a health crisis, citing lower health budget, decreasing number of nurses,
        and the return of outbreaks of infectious diseases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f74a3c-9352-4f84-b072-c2360446f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.584+08:00
