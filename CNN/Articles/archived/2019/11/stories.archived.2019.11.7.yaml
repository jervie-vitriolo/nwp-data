      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Narinig niyo na sa ating Pangulo, ako mismo. Apat kaming naimbitahan
        na vice president candidate sa DZMM,” said Cayetano. “Yung isa, nilabas sa
        6:30 news, sa Bandila, sa Umagang kay Ganda, and lunchtime. Yung dalawa sa
        amin, DZMM and then Bandila. Yung isa sa amin, DZMM, hindi lumabas sa iba.
        So may mga katanungan kami o issues.”</p>'
