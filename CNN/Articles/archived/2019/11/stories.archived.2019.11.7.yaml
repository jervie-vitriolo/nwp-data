      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — American
        logistics giant FedEx Corp. on Thursday confirmed reports that it will reestablish
        a hub in the Philippines, but clarified that it will not abandon China with
        the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67275f8-0a3a-4e0c-9df8-dc2ae40ff6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, FedEx said it “has no plans to relocate its Asia
        Pacific Hub,” adding that operating a gateway&nbsp;in the Philippines is only
        part of its expansion in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5eb3a-60fd-4f61-95ca-df09b62a0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our planned operations in Clark will enable us to better serve
        our customers in the Philippines,” the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25296f2-1b9f-436f-b6b5-94a3f00d1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News report quoted Philippine Ambassador to the US Jose Manuel Romualdez
        as saying that FedEx is set to open a “big hub” in Clark, Pampanga, amid the
        trade war between the United States and China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b3ab4-4bfc-4544-aff1-050c25952b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx first opened its regional Asian hub in Subic, Zambales, in
        1995. After 10 years, however, the company decided to move to Guangzhou Baiyun
        International Airport in China, where it currently operates its biggest facility
        outside the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707690ee-cfd4-43de-9701-06809f9c8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FedEx is committed to the Asia Pacific region, including our customers
        and employees in both China and the Philippines, and we continue to consider
        opportunities and make strategic investments to expand our service, enhance
        our network and provide greater global connectivity,” the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191ffda-5a02-449d-a561-3a2b5ef749f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority also issued a statement,
        contrasting the reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ee509-6658-4025-aad8-1db0a3c6ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been talking to FedEx and as far as we know, this move
        is not because of any plans to move out of China, but rather, a part of its
        ongoing expansion throughout the Asia-Pacific region,” BCDA President and
        CEO Vince Dizon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082f916-0d4e-4722-b64f-07434afbeed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:36:39.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said FedEx “will be a welcome addition to the growing number
        of locators in Clark” and will signify the area’s “position as a strong growth
        driver” in the country.</p>'
  'Cayetano-PHISGOC-SEA-Games-IT-issues':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-07T16:27:53.094+08:00
    'imagesource': 'jcr:00756f72-e53c-4f0b-886f-47e2fbd5a69f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51df586-9351-4ad7-8ebb-cfdff5cef7b6'
    'lead': 'House Speaker Alan Peter Cayetano assured that the technical issues hounding
      preparations for the 2019 SEA Games will be resolved before the Philippines’
      hosting for the biennial meet gets underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:37:22.582+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:55:01.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:29.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'Southeast-Asian-Games', 'Cayetano', 'Alan-Peter-Cayetano',
      'IT-issues', '2019-SEA-Games']
    'template': '1'
    'title': 'Cayetano assures IT woes will be resolved ahead of SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae19111-8422-4c29-b68c-8e51f88270c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)—</strong> House
        Speaker Alan Peter Cayetano on Thursday assured that the technical issues
        hounding preparations for the 2019 Southeast Asian (SEA) Games will be resolved
        before the Philippines’ hosting for the biennial meet gets underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30678ae5-d068-4100-bb86-e45c66434a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who chairs the Philippine Southeast Asian Games Organizing
        Committee (PHISGOC), admitted the body needed additional budget for the information
        technology (IT) infrastructure required to broadcast some of the key sporting
        events live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fd26d-fb31-4da2-9bd9-2323376a810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have so far committed to broadcast 22 events, Cayetano
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae34fb-121c-472d-b2fc-170a5067ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t expect any delays and<em> ‘yun lang talaga, ‘yung</em>
        (it’s just really the) running 56 sports and 530 events all at the same time
        is the biggest challenge, biggest sa SEA Games ‘yan (in the SEA Games).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817220-8d54-479c-a629-2842586c81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2019/7/11/philippines-sea-games-chefs-de-mission.html">Organizers
        assure PH SEA Games hosting all systems go</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac4d72-927d-4fe8-9462-912368e1d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHISGOC chair, however, said the organization has already secured
        funds from the Philippine Sports Commission (PSC) to resolve the said IT issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cb55a-ea7b-4998-a0f0-f1bcf2d2dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung mga</em> technical aspect kasi and <em>''yung</em> solution,
        nandyan naman, except that the cost <em>nga</em> is also there. But <em>kagabi
        lang</em>, <em>kausap ko si</em> Chairman Butch (Ramirez) <em>at sabi nga
        niya</em>, whatever the SEA Games needs, we can rely on the PSC so we''re
        sorting that out,” the Taguig Rep. added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09437d-b3fa-4324-ac66-125e07d17487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The technical aspect and the solution are there, except
        the cost is also there. But just last night, I talked to Chairman Butch, and
        he said whatever the SEA Games needs, we can rely on the PSC to sort it out.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ed33b-3f4d-427c-a8ae-0a9e0338a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came following reports that the SEA Games’ information
        system—which will store scores, medal tally, and player profiles, among others—has
        been facing technical issues with roughly three weeks to go before the regional
        meet’s opening on November 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a36f08-ce92-4c05-8f5c-23ee975b2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the agreement, Cayetano also appealed to other private companies
        to pitch in for the SEA Games’ funding—for the country’s sake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f74e3-1449-4c73-92b4-6f1e9eba6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games, which will feature a record 56 sports, will
        run until December 10.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894258aa-9540-4c8c-960f-d439aabe6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:37:22.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:55:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'globe-telecom-income-nine-months-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-07T16:38:50.756+08:00
    'imagesource': 'jcr:26c5e26f-8b5f-4060-99a5-4ae7509ba007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d14f40-819c-4457-99d8-c86d041235e9'
    'lead': 'Globe Telecom Inc. posts a 20-percent growth in its earnings in the first
      nine months of the year, backed by a double-digit increase in total service
      revenues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:40:55.532+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:55:01.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:29.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Globe-Telecom-Inc.']
    'template': '1'
    'title': 'Globe net income soars 20% to ₱17B in nine months '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b5f38-bf13-406a-aa22-fd3c1909fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Globe
        Telecom Inc. posted a 20-percent growth in its earnings in the first nine
        months of the year, backed by double-digit growth in total service revenues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df1c89-705e-4e19-9d96-9b9b5156fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed telco firm''s core net income jumped to ₱17.9 billion
        in the nine months to September from ₱14.9 billion a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30ca9e-ca11-4fb3-920b-d7fb153950fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led company also enjoyed a 13-percent rise in service
        revenues, which stood at ₱110.6 billion by end-September. The increase was
        attributed to higher data-related products and services consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3fb6a-4d15-4b15-88b7-529b217d7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile revenues made up the bulk of the service revenues at 75 percent
        or ₱83 billion, driven by growth in the company’s prepaid brands. The amount
        was 13 percent higher than the ₱73.7 billion in the same period last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6f4f9-2650-43be-83e0-a91d44e9a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom’s mobile subscribers grew 5 percent to 97.4 million
        second quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19685ec-e6c2-4d82-977a-5131f3e07ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from mobile data use accounted for 63 percent the total
        at ₱52.2 billion, fueled by Globe’s data bundles, improved network coverage,
        smartphone affordability, and more subscribers on social networks, video and
        music streaming, and gaming platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb5cd0-ef11-40a8-950a-48c29903989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile data traffic also jumped from 641 petabytes in 2018 to 1,200
        petabytes during the period, on higher data usage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a963-4e84-4395-b6b1-7f879b360889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, mobile voice and mobile SMS revenues for the
        period fell by 15 percent to ₱18.5 billion and by 22 percent to ₱12.3 billion
        due to shift from traditional to data-based services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5d91-8196-4693-b9f3-d5407d5c71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, data revenues accounted for 70 percent of the total revenues,
        lifted by the company’s 4G/LTE network expansion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce190fc9-fcf7-463f-839b-506a60a036fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September, the company''s home broadband revenues was at ₱16.1
        billion, 19 percent higher year-on-year. This, as total home broadband subscribers
        jumped 24 percent to 1.9 million from a year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbeb080-fc7b-4be9-8097-e4e7d03f4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the corporate data segment, Globe Telecom generated ₱9.5 billion
        in revenues, a 12 percent  improvement from the ₱8.4 billion reported in 2018.
        The growth was largely due to increased internet and domestic services usage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0382a-b599-4a3c-a788-3a899cca7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:40:55.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe spent about ₱32 billion in nine months to enhance its network’s
        data capacities and capabilities.</p>'
  'china-fentanyl-smuggling-ring':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-07T16:40:05.874+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25351ca7-1a40-495c-8482-f6398bc866a7'
    'lead': 'Nine members of a cross-border fentanyl smuggling ring were sentenced
      at a public hearing in a Chinese courtroom Thursday, a rare display by Beijing
      of its efforts to crack down on the highly-addictive drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:43:39.396+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:55:00.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:29.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'fentanyl']
    'template': '1'
    'title': 'China sentences fentanyl drug ring in rare public trial amid US trade
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69883cf-8dc8-4c63-bba1-71be04b94ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nine members of a cross-border fentanyl
        smuggling ring were sentenced at a public hearing in a Chinese courtroom Thursday,
        a rare display by Beijing of its efforts to crack down on the highly-addictive
        drug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70eea5b-3080-4400-9532-9fcb568b27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has faced intense criticism from policy makers within the
        United States in recent years over accusations it has failed to prevent the
        synthetic opioid from flowing into the US, leading to increased friction between
        the two nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ae6f6-bd90-42f5-8365-55e8f860abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is an extremely potent synthetic opioid, 60 times stronger
        than heroin, which was responsible for close to 30,000 of the 72,000 overdose
        deaths in the US in 2017, according to the <a href="https://edition.cnn.com/2019/05/02/politics/chinese-fentanyl-trump-backstory/index.html"
        target="_blank">National Institute on Drug Abuse</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd23df-3f9c-44c4-bc68-76bed6f752a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sentencing was presented as the culmination of the first
        case China and the US had worked on together that led to a successful conviction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ffc41-9a42-4d85-a14f-ecc686c617d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the two countries attempt to sign a "phase one" trade
        deal, a potential step towards bringing an end to their <a href="https://edition.cnn.com/2019/10/31/investing/dow-stock-market-today/index.html"
        target="_blank">year-long trade war</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183d29e-e35a-42c1-80ce-bba02719cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing took place in the city of Xingtai in the northern
        province of Hebei. The ringleader was given a suspended death sentence for
        selling and manufacturing narcotics and two others received life sentences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18165fd5-039d-442f-8cbb-8cac53e76027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining six members of the smuggling ring were given sentences
        varying from six months to 10 years. During their arrests, police seized 26
        pounds (11.8 kilograms) of fentanyl and 42 pounds (19.1 kilograms) of alprazolam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bceee85-d112-481f-a3b5-21eec30ca30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful sentencing, especially the heavy sentencing of the
        principal criminals, fully demonstrates the Chinese government''s firm stance
        and determination to severely punish fentanyl-related crimes," Yu Haibin,
        deputy head of the China''s National Narcotics Control Commission, the country''s
        top drug law enforcement agency, said at a press conference after the trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d061f-c942-44f3-8f1c-286029199b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A nickname and a phone number</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aeccf7-29d5-47ab-9e0c-f462c544283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s case began with a tip off from the US authorities in
        August 2017 involving only a nickname and a single phone number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad85ae-2495-401f-a3e9-4bbefd203f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three months of investigation, the Chinese narcotics authorities
        busted the drug ring in a series of raids across the country, including in
        Hebei and Jiangsu provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c1b0f-3a05-4c52-946f-4d5ad35de7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said that after it was manufactured the fentanyl was being sent
        overseas in postal packages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe5978-796a-429e-b405-7f42d385f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their cooperation on this case, both China and the US have
        been critical of each others'' work on cracking down on the fentanyl crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779a377-93d5-41fc-9944-5d4077c5d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November 2018 report by the US-China Economic and Security Review
        Commission said that China was still <a href="https://www.uscc.gov/sites/default/files/Research/Fentanyl%20Flows%20from%20China.pdf"
        target="_blank">"the largest source of illicit fentanyl"</a>&nbsp;in the US,
        although it didn''t provide figures to back up the claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe68d1-07c0-45df-98df-75d2e26dd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released in August, the US Office of National Drug
        Control Policy claimed that China "continues to pour poison into our communities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0e28b-0000-4cf7-899a-c52836aa9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government has repeatedly insisted they are fulfilling
        their promises to the US and international obligations. In May, Beijing made
        all fentanyl derivative products "controlled substances" that had been part
        of an <a href="https://edition.cnn.com/2018/12/05/politics/donald-trump-opioids-fentanyl-death-penalty/index.html"
        target="_blank">agreement between US President Donald Trump and Chinese President
        Xi Jinping</a>&nbsp;in December 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74659fb7-b805-4b08-b5e0-375a9395bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his press conference, Yu said that it was impossible for China
        to still be the main source of fentanyl in the US given efforts by Beijing
        to end the supply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ed2a-30ee-4b67-8add-77b57bc4d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that since 2012 the US had only shared six leads with Chinese
        authorities, three of which Yu claimed had led to joint investigations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2aa8b0-edd7-4166-adf4-57006cf88230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Chinese authorities to hold Thursday''s high-profile
        public sentencing while trade negotiations are ongoing is likely to be seen
        as an attempt to curry favor with the US.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2ae3b-af1e-43c4-8dcd-2bb598c8cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the flow of the deadly drug into the US has been an important
        part of US President Donald Trump''s policy agenda. He has often placed the
        blame squarely at China''s door(https://edition.cnn.com/2019/09/03/asia/china-us-fentanyl-trump-intl-hnk/index.html)
        and often links the fentanyl epidemic and trade talks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a0209-e756-43f0-a840-e6b8aa3b182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:55:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet in August, Trump blamed Xi for the ongoing fentanyl crisis
        and announced that all deliveries of fentanyl from China would be searched
        and possibly refused.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd8a81-7080-40ea-a710-064d334bea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:43:39.399+08:00
      'mgnl:createdBy': 'pia'
