  'Italy-climate-change-school':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-07T19:00:25.641+08:00
    'imagesource': 'jcr:a004f92b-27a9-44cb-ae3b-bb2dae17bd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75abee44-fa06-4dbd-83e4-66e5e06ee6ab'
    'lead': 'From next year, Italian school students in every grade will be required
      to study climate change and sustainability, in an attempt to position the country
      as a world leader in environmental education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T19:08:26.279+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:54:54.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:31.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy to become first country to make learning about climate change
      compulsory for school students'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8a5ac-23a3-472a-8c15-45fdea7b9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> From next year, Italian school students
        in every grade will be required to study climate change and sustainability,
        in an attempt to position the country as a world leader in environmental education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a486dd9-1624-4fe8-af32-e37fac65bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Minister Lorenzo Fioramonti, of the anti-establishment
        Five Star Movement, said all public schools will include about 33 hours a
        year in their curricula to study issues linked to climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0876fd-a0b9-4b39-aa4b-78fe2bec03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons will be built into existing civics classes, which will
        have an "environmentalist footprint" from September 2020, Vincenzo Cramarossa,
        Fioramonti''s spokesman, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0460ce0-6974-4a35-ac37-e3aae131a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that the citizens of the future need to be ready for
        the climate emergency," Cramarossa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71856dd-e937-4d9e-a920-bd82b0ebcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, sustainable development will appear in more traditional
        subjects, such as geography, maths and physics, Cramarossa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d3830-a5c1-44cd-b4a4-8c0a1cb413b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more attention to climate change when teaching those
        traditional subjects," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002837f-69d7-4fa0-997f-c74689bd0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fioramonti, an economics professor at South Africa''s Pretoria University,
        told Reuters in an interview that the entire ministry "is being changed to
        make sustainability and climate the center of the education model."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce25fa1-a14c-4f2e-bb07-09df040b081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make the Italian education system the first education
        system that puts the environment and society at the core of everything we
        learn in school," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81b554-1d2f-41af-805f-f28968f7c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cramarossa said a panel of scientific experts, including Jeffrey
        D. Sachs, director of Columbia University''s Center for Sustainable Development,
        and American economic and social theorist Jeremy Rifkin, will help the ministry
        redevelop the national curriculum to pay more attention to climate change
        and sustainability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46976cb1-b5cb-4cec-bbfd-13ea8ef18511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a world''s first to have a (compulsory) national education
        in that sense," Cramarossa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4ed22-8379-44ac-81d2-6397eb104cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Five Star Movement, to which Fioramonti belongs, has a history
        of environmental concern and grassroots activism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925cdde-bee4-4220-99ca-74f0537eb7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming minister, Fioramonti has been criticized by right-wing
        opposition parties for supporting striking students protesting climate change
        and backing taxes on plastic and sugary drinks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8ca50-d2cd-43a9-891d-09b0e0c02a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T19:08:26.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:54:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/06/europe/italy-climate-change-school-intl-scli-scn/index.html">"Italy
        to become first country to make learning about climate change compulsory for
        school students."</a></em></p>'
