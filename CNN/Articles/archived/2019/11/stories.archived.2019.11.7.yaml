      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out the need to regain the public’s confidence in and
        coverage under the DOH’s vaccination program.</p>'
    '29':
