      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:26:30.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery reminds us that to end the HIV pandemic, we must
        continue to out think this continuously changing virus and use the latest
        advancements in technology and resources to monitor its evolution," study
        co-author, Dr. Carole McArthur, a professor in the department of oral and
        craniofacial sciences at the University of Missouri, Kansas City, said in
        a statement.</p>'
    '27':
