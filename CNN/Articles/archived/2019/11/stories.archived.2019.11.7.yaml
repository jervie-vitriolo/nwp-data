      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn something new about our country — how it works, how it was,
        and how we can improve on it with EBF’s various talks and workshops. Learn
        from a range of topics like how to improve our city-scapes, hydroponics, film,
        design, and even baybayin.</p>'
