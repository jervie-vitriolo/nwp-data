  'alan-peter-cayetano-ping-lacson-bicam-budget-hearing-pork':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'House Speaker Alan Peter Cayetano (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T18:20:53.652+08:00
    'imagesource': 'jcr:239bf773-0d34-4f86-9f30-45c2e4c659ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea17a37-0475-44e5-8b71-340bc771a101'
    'lead': 'House Speaker Alan Peter Cayetano dares senators to formalize a proposal
      to open the bicameral conference committee meetings on the proposed 2020 national
      budget to the public if they support it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T18:26:47.442+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:54:55.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:31.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Senate', 'Alan-Peter-Cayetano', 'Panfilo-Lacson',
      'Ping-Lacson', '2020-budget', 'pork-barrel']
    'template': '1'
    'title': 'Cayetano dares senators to formalize proposal to make bicam budget hearings
      public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159b1ac-b042-4864-9090-b6b4eec7e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — House
        Speaker Alan Peter Cayetano dares senators to formalize a proposal to open
        the bicameral conference committee meetings on the proposed 2020 national
        budget to the public if they support it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a650f1c-27d3-4418-8f8a-960c73e454df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said while he wants to be transparent about budget deliberations,
        he is concerned that broadcasting meetings will only lead to grandstanding
        by some lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9153ed0-e7f7-4b32-944e-fc792ad9fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson earlier suggested making the meetings
        open to the public for transparency, since lawmakers usually propose individual
        amendments to the budget during the closed-door deliberations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50235f6-7b04-4f6a-b3f7-7e1f77fca079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama naman si</em> Senator Lacson in terms of transparency,
        but <em>siguro din di ba, umpisahan din niya sa</em> Senate. <em>Kasi ano
        eh, dalawang</em> House <em>ito, eh.</em> So for the proposal to be good <em>eh,
        dapat suportahan din ng</em> Senate... we''re not afraid of transparency,
        but we don''t want to make the bicam a circus," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ab33a-3537-49e2-a5e8-7416e131f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Lacson is right when it comes to transparency,
        but the same thing should be done in the Senate. Because we are made of two
        Houses. So for the proposal to be good, the Senate should support it as well...
        We''re not afraid of transparency, but we don''t want to make the bicam a
        circus.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f786c-48c7-4800-9775-818e526da1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he saw no problem in lawmakers scribbling their proposed
        amendments on table napkins or whispering them to colleagues, as Lacson previously
        noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d0bae-2796-443f-918b-9280935679ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether <em>''yan ay</em> typewritten or whether <em>''yan ay sinulat,</em>
        as long as <em>''yan ay</em> transparent <em>at</em> as long as <em>walang</em>
        pork, <em>walang</em> parking, <em>walang</em> corruption, <em>ano ang problema?"</em>
        Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47853eb8-d113-4f4a-aa4f-73ef978d0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether it''s typewritten or handwritten, as long
        as it''s made transparent and there is no pork, no parking, no corruption,
        I don''t see the problem.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476917c-92cd-4f1d-a3df-39cf217347f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker added pork barrel funds are now a thing of the past,
        since each district has enough projects under various government agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa1493-cbfc-4d0d-aea9-b386374282fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na kailangan ng</em> pork... <em>Sa laki ng</em> budget
        <em>at dahil po may</em> ''Build, Build, Build'' <em>tayo, lahat ng lugar,
        lahat ng</em> municipality, <em>lahat ng</em> city, province, <em>distrito</em>
        all over the country, <em>probinsya, ay may</em> infrastructure projects.
        <em>Halo-halo na yan,"</em> Cayetano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f2dab-3b10-4200-bc06-936770f7ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pork is not needed anymore... The size of the budget
        and because of "Build, Build, Build," all places — municipalities, cities,
        provinces districts — all over the country, even provinces, have infrastructure
        projects. It''s all in there.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1584f-6e7e-40a9-afa7-b283ade63d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Lacson said the proposed national budget for next
        year is not pork-free, as <a href="https://cnnphilippines.com/news/2019/11/4/Ping-Lacson-pork-2020-budget.html"
        target="_blank">he alleges</a> that some ₱20 billion lump sum funds have been
        inserted into allocations for several agencies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf31f4-e0f6-4f13-8fcd-e58e91dfaebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House Deputy Speaker Luis Raymund Villafuerte insisted
        there''s no pork funds in the 2020 budget bill approved by the House of Representatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b96f6a-feb1-4e25-86ce-9e7cd988b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:26:47.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:54:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto floated the idea of adopting the House
        version of the budget bill to fast-track the proceedings, and avoid a repeat
        of the four-month delay in the 2019 budget passage. However, Villafuerte said
        it might be best to meet in a bicameral committee for further amendments which
        may be approved by both chambers.</p>'
