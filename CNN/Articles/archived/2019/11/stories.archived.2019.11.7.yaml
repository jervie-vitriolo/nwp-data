      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are allowed by law to carry out strip searches if they suspect
        on reasonable grounds that it is necessary. Officers can strip search children
        aged between 10 and 18 if they are with a parent or guardian, or if they are
        in the presence of another person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba29cd-d0ff-438b-88a9-7997bd18c0d5'
