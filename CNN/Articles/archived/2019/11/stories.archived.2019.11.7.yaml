    'title': 'Power, fuel drive San Miguel profit in September '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f3ff5-885c-48cf-9e3b-b39165d3e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T18:09:33.602+08:00
