      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I carry-on duty free liquids?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8640d0-cf55-43b5-a940-09f5a410d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can pack liquor larger than 3.4 ounces in your carry-on bag
        when coming back to the U.S. — even if you have a connecting flight. Just
        be sure to keep your receipt and have your purchases sealed in a tamper-proof
        plastic bag, says Mayerowitz.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25e706-0f1c-4b1f-b00e-5cf4629807a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761cbf5-fa26-43d5-aaae-9cee0b3b4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Read more about the liquids rule on the TSA site.) Depending on
        the country you''re departing from and the duty free store policy, your haul
        might be delivered to you at the gate; other times you can walk out of the
        store with it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fef22-a1bb-4955-8bcc-260f2fc424ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b8e7e-bf2e-4922-bc5f-7b796ce1bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if my flight gets canceled -- what do I do with my duty free
        booze?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605c96c-460c-4788-9a5a-854dd4f45f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people buy duty-free goods within an hour of departure and
        would most likely know of a major delay. On the rare occasion that your flight
        is canceled after you''ve made purchases, the official rule from Heinemann,
        which runs a number of duty free shops across Europe, is that you must either
        return duty-free goods or import/declare them. However, what you can actually
        get away with depends on the airport and the rules of the country you''re
        departing and your final destination.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906667c8-b130-4883-b113-41150e88d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f39039-6040-4512-9eda-451e7252c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re connecting with duty-free items in the US, you are
        able to take the goods through TSA when re-entering the country. Just be sure
        to hang onto your receipt and keep your purchases sealed in a tamper-proof
        plastic bag.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ff87b-cd39-4715-bb61-02c3a9bdfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:47:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

