      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction contributed the most to growth as it picked up by 16.3
        percent, National Statistician Dennis Mapa said in a press briefing. The surge
        was led by private builders as public construction tallied a slower pace compared
        to last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab34a1-fef0-4dec-a2c4-86d493536e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:24:30.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94b921-11f5-4767-bceb-cb2cee729dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:24:30.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of President Rodrigo Duterte attributed the slower
        growth in the first six months of 2019 to the four-month delay in passing
        the national budget, which left new and continuing programs unfunded. Finance
        Secretary Carlos Dominguez III said the late budget passage held back spending
        by about ₱1 billion per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debaad6-09d1-4123-a3e6-7458367c4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:24:30.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spending up</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a89c1f-8821-48c5-a931-81a82ea91533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State spending picked up year-on-year from July to September, a
        reversal of a slump in public construction during the first two quarters.
        Socioeconomic Planning Secretary Ernesto Pernia said the Department of Public
        Works and Highways led spending during the quarter, in line with the bold
        catch-up plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594d736-200d-4876-b09a-308338753d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518bb93-8a62-4d40-bf83-407cddb44f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 9.1 percent decline in investments for durable equipment
        dampened growth. However, the Cabinet official said this is likely temporary,
        as big-ticket purchases are seasonal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d655d4-491b-4166-9bb9-41936578aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f895a2-a8b3-4960-980c-90f3335413db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services led growth at 6.9 percent, followed by a 5.6 percent expansion
        in the industrial sector and a 3.1 percent pickup in agriculture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fde71d-8dfe-4808-8cac-0efb1680b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4c515-b68a-451a-825f-92f41a99315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contribution of farm output to growth was the fastest in two
        years, which Pernia attributed to higher production of corn, coconut, and
        pineapple. However, it only contributed 0.2 percentage point to the overall
        growth figure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb769ae5-fb79-4856-8c51-3e0c7bdf5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/11/6/Farm-output-Q3-2019.html">Farm
        output rises in Q3, but farmer profits drop</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3aee0-6202-49f4-a671-55d92dff2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pernia said the momentum is likely to continue with favorable
        weather, as fewer typhoons are expected to hit the country until April 2020.
        "This is an opportune time to ramp up agricultural production, particularly
        of high-value crops, not to mention infrastructure construction," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3df0c9-36da-46c3-990f-6b05848291ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a33ee-702d-45c9-81a8-49117a61a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture was up by 1.5 percent so far this year, against the
        <a href="https://www.cnnphilippines.com/news/2019/8/9/da-dar-agriculture-growth-target-2019.html">original
        3.5 percent target</a> set by then-Secretary Manny Piñol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445ea48-8c70-43cc-adcc-b07e5b5715e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5101997-87f4-4030-97a7-8d992c95bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>6% growth achievable?</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6404ac8-3080-4464-9c89-9e6e17d471ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, growth averaged 5.8 percent, against a 6-7 percent
        goal for the entire year. A 6.7 percent expansion is need to hit the low end
        of the target. Pernia said this is "very achievable" as agencies are likely
        to spend more by yearend, given a lot of pressure to make up for delays.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d04faf-5557-46ac-95eb-7a015d3fcd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e846439-4cf2-48d9-b00e-aabe62485bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation cooled during the period to 1.7 percent, a
        sharp slowdown versus the 6.2 percent climb tallied last year. As a result,
        consumer spending picked up by 5.9 percent, even as state spending eased to
        9.6 percent from 14.3 percent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79788dac-76f9-42fd-85d0-ae4fd3901b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3680654-ebb6-4257-8e50-264240a50cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rate cuts unleashed by the Bangko Sentral ng Pilipinas
        are "expected to encourage private investments," Pernia said, while he sought
        for the passage of tax measures, the ₱4.1-trillion national budget for 2020,
        and other reform bills pending in Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab64258-062d-435d-81b3-174ca2c9ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:58:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the faster than expected third-quarter
        growth suggested that the government''s catch-up plan is "working," and that
        the current monetary policy settings are appropriate. The central bank trimmed
        the key interest rate by <a href="https://cnnphilippines.com/business/2019/10/8/Ben-Diokno-rate-cuts-2019.html">75
        basis points this year</a>, making loan rates cheaper compared to a year ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a461e67-995e-432d-8fe7-508d75b172fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product per capita rose by 4.5 percent, with the
        PSA projecting a population of 108.3 million as of end-September.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e77c0-1b10-4918-b94c-6eab32d49ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb48740-c01c-4f42-8d6b-f47f1785aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Pernia said the biggest risk remains to be the trade
        tensions between the United States and China, which has affected global markets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9c048-1417-448e-8933-2fbb9aea3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17c360-89f9-469d-a135-4bbe827782d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Finance Secretary Carlos Dominguez III
        said a 6 percent full-year expansion is still doable with a further acceleration
        of state spending combined with cooling inflation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895576e-bc72-43b3-a2e1-aa5aa4a00c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed532cf2-ce59-4eb3-93b1-af57a1abb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Carlo Asuncion, chief economist at Union Bank of the Philippines,
        said the government''s request to extend the validity of the 2019 budget for
        another year would act as a cure for delayed spending: "It seems government
        is already anticipating that they would need more time and that the impact
        of spending on the economy may be fully felt still beyond 2019."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e917dc-25de-4dba-83a3-fe9f231bdcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60c204-5eb5-4742-a153-e1fc045a34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:02:24.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:55:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 6.7 percent to happen in Q4, government should maintain the
        push for spending catch-up. Furthermore, great and cooperative weather conditions
        should be taken advantage of the agriculture stakeholders. This is where government
        policies that was aimed to help improve agriculture output now comes in,"
        Asuncion told CNN Philippines.</p>'
    '10':
