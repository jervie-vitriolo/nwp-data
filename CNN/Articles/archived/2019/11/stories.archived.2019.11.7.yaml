    'template': '1'
    'title': 'A Fortnite superstar has been banned for life for cheating'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ea3d4-fa37-4660-a7bb-e56868a16121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Popular Fortnite YouTuber FaZe Jarvis
        has been issued a lifetime ban by the game''s creators, Epic Games, following
        his public use of cheating hacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd377057-ce1b-4fc3-91c2-580520f64076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apology video posted Sunday, Jarvis explained that he got
        the ban after using aimbots, a type of in-game cheat that allows players to
        automatically aim at opponents, greatly increasing shooting accuracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b36a7-d8e4-48f2-bdba-eb94f23c80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, which has over 6 million views, Jarvis gets visibly
        upset while admitting to cheating and apologizing to fans and Epic Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea295b-aeb0-441e-bbb7-4cbfc6e67d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that I made a massive mistake. And, of course, I
        would never think about doing anything like this again," Jarvis says in the
        video. "You know, when I was making those videos, I never thought about the
        consequences that could happen from me making those videos. I just thought
        about entertaining you guys."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b1633-16bf-4f8d-b993-fe5ec812c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gamer had previously uploaded a video of himself playing while
        openly using aimbots. He has since deleted it.</p>'
    '6':
