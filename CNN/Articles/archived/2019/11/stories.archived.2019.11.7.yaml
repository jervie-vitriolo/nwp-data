      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers Damion "XXiF" Cook and Ronald "Ronaldo" Mach were banned
        from playing for two weeks in May after colluding with other players in Fortnite
        World Cup qualifying rounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
