    'template': '1'
    'title': 'Hontiveros urges ICAD members to ‘follow Robredo’s lead’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e7627-ce6d-41b6-82ea-e684d5eeb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — An
        opposition senator and known ally of Vice President Leni Robredo on Thursday
        appealed to members of the government’s anti-illegal drugs committee to "follow
        her lead," as she is set to take the helm of the war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf53cc7-1ff7-48a2-a688-d1415d4c39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m calling on the Dangerous Drugs Board, PDEA (Philippine Drug
        Enforcement Agency), the Philippine National Police, of course the Department
        of Health, the Department of Justice (DOJ), and all other agencies in that
        inter-agency body to support her and follower her lead because she’s ready
        to lead,” Senator Risa Hontiveros told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ead300-511c-4571-a5af-4b8574b83600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the agencies follow her lead, she’ll be able to direct the PNP,
        PDEA, DDB to stop the killings, to hold abusive officials accountable, and
        to interdict ‘<em>yung mga na</em>-smuggle <em>na mga</em> shabu at our ports
        (shabu that was smuggled at our ports),” she also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3fb35-09ee-45f7-a677-39f2cc76e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday accepted her appointment as co-chairperson
        of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD), which is led by
        PDEA. She will lead the committee for the remaining years of President Rodrigo
        Duterte''s term in 2022.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00e834-e5fe-42c3-b27a-5e9148878208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">Robredo
        accepts anti-drug czar post, vows drug war policy changes</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a176238-025a-42b0-a3fd-72fdda8a520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte designated the Vice President to the positionon October
        31 after offering her to serve as the government’s anti-drug czar following
        her remarks on the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86f5a2-6980-47d5-8888-00f9a4c87046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the ICAD, including the PNP, DOJ, and the Presidential
        Communications and Operations Office (PCOO), have also expressed support for
        Robredo as drug czar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e89e94-06e4-44b2-88fb-494278c1b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the President has welcomed Robredo’s decision to
        accept her appointment. Presidential Spokesperson Salvador Panelo also said
        Robredo will be the “boss” in the anti-narcotics campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460716b6-b5a6-40cb-8892-b2eeff16f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros vouched for Robredo, saying the Vice President can bring
        a “realistic, effective, and humane” solution to the country’s drug problem
        “if she’s given full freedom, powers, and the resources.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54359750-0fed-4647-b5b3-cb6b33f61e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said two years and six months are "enough time to get
        the proper policies and programs at least set up and started to be running."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26c7e2-1e99-4133-ba28-2263f7a15be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she welcomes Robredo’s move, which she described
        as the “most pleasant surpise.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9d129-8e4c-48d6-a794-bfbca4063add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I firmly believe that she could do a much better job than what
        has been done so far in the past three years on addressing our drug problem,
        problematic drug use,” the senator said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b9804-ae94-43cb-aaec-5c7173b7c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.116+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Vice President “will put forward the proper approaches”
        in addressing drug problem, such as “more community-based, outpatient treatment,
        and rehabilitation programs.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba115d-dc30-4f25-b7fe-5b2a49334eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, she added, can also help the DOJ in “unclogging” jails
        across the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a217246-3dd4-4687-9fe6-b0cb58b7047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importanteng pagbabagong pwedeng mangayri ngayon</em> is
        that she will call for a stop [to] this very bloody war on drugs <em>na</em>
        heavily law enforcement <em>lamang ang</em> approach,” Hontiveros said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a6dd5-0d56-470a-8777-801bc00b0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trranslation: The important change is that she will call for a
        stop to this very bloddy war on drugs which is heavily implemented only through
        a law enforcement approach.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd6b86-343b-4fd6-8940-9fdb4762c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos</em> as time has gone by <em>parang paluwag nang paluwag
        ang</em> rules of the game even the code of conduct itself or mode of engagement
        of our own law enforcement authorities. So I believe <em>ibabalik nya sa</em>
        rules-based and rights-based law enforcement,” she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab3b8d-1ba9-452a-aa07-ce5102614656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As time has gone by, the rules of the game have loosened
        even the code of conduct itself, or mode of engagement of our own law enforcement
        authorities. So I believe she will bring back rules-based and rights-based
        law enforcement.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67c128-20d2-494e-8ceb-9ab3eabd128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:30:48.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:55:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught big-time drug lords.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d66f5-2f32-4fa1-9f22-3b9b3bd032f4'
      'mgnl:activationStatus': true
