      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the number of electric cars sold in 2017, researchers in
        the United Kingdom calculated that 250,000 metric tons, or half a million
        cubic meters, of unprocessed battery pack waste will result when these vehicles
        reach the end of their lives in about 15 to 20 years — enough to fill 67 Olympic
        swimming pools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a54630-9547-463f-8016-9bee6ec3d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86450e53-2edc-4a56-8076-bf0c6acd42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landfill is clearly not an option for this amount of waste," said
        University of Leicester professor Andrew Abbott, co-author of the review that
        was published in the scientific journal Nature on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2b2a2-9bfa-424c-9aa1-a6f49b689df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95b3d4-3401-40f1-bbcd-0fce22a8d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding ways to recycle EV (electric vehicle) batteries will not
        only avoid a huge burden on landfill, it will also help us secure the supply
        of critical materials, such as cobalt and lithium, that surely hold the key
        to a sustainable automotive industry," he said in a press statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6f133-9be5-41b1-af7c-b784fd2de1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b9c63-d47d-48db-9d30-4e20498310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithium-ion batteries cannot be treated like normal waste; they
        are flammable and could release toxic chemicals into the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfa6ce-3d1c-4e69-8554-7b270040572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21565143-78f3-4fe7-964d-afa82cb03656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When batteries retire</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed541a95-ff58-4dce-b998-ac75791dc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that more needs to be done to identify uses for
        vehicle batteries once they reach retirement age. Even if they can''t power
        a passenger car, the batteries may be able to do less demanding tasks such
        as store electricity from wind turbines and solar farms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bf0d5-315d-4073-b8df-fdecc45a1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfeda95-4778-453b-9629-2f0e8ea78129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says better ways to gauge the health of a battery
        would make it easier to assess whether it can be reused or repaired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777e64f-e629-437e-915b-eeee17ad4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c12dd-cba6-4ed6-b499-362a8a3af944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the batteries can no longer be used or, as forecast, the
        supply of batteries exceeds second-hand demand, rapid and more efficient recycling
        methods need to be developed that can extract the valuable raw materials such
        as lithium and cobalt, which can be environmentally damaging to mine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdc02d-5dc2-4917-8b89-3804e99c4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ae2d8-7aad-4e17-8cec-dc8f015d06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it is possible to move to more advanced recycling
        technologies that can not only recover a larger proportion of the materials
        in the battery but also will be better able to handle the volume of EV waste
        batteries we anticipate coming through the system," Gavin Harper, Faraday
        Research Fellow at the University of Birmingham, who was the lead author on
        the paper, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e33aa-c79c-404b-a322-056fee653271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d63fe7-997f-48c2-8710-46ae952205d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently in the United Kingdom, there are no dedicated operating
        facilities for processing electric vehicle waste batteries. What batteries
        do get processed are exported and recycled using a pyrometallurgical method,
        which uses high temperatures to smelt the batteries and extract some reusable
        components. However, it''s wasteful and inefficient, which means some materials
        can''t be recovered, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29354c2-5e98-4a1c-b8c9-1e5e2acbde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03b450-671c-4d62-8870-9d0130e051a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a general lack of technical know-how, with a 2015
        survey from the UK Institute of the Motor Industry finding there were only
        1,000 trained technicians in the country capable of servicing electric vehicles,
        with another 1,000 in training — less than 2% of the country''s 170,000 motor
        technicians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d861f2-92b0-44a2-bfae-26602380be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cef101-5133-41c1-b1ab-df85cf3d81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The batteries produced by different manufacturers vary widely and
        the paper calls for more standardization to allow easier recycling. Current
        designs also don''t lend themselves to easy deconstruction by hand or machine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff23f37-1fea-415e-a4a5-630ad3d18c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc28888-ba2e-43c9-9667-4b947e652393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recycling challenge is not straightforward: There is enormous
        variety in the chemistries, shapes and designs of lithium ion batteries used
        in EVs," said Harper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b8364-a86d-4f87-85fc-8b3f36823eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854e9be-4cbc-493c-9f1f-2db8254b4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at lead acid batteries, we have really high recovery
        rates of around 95 % because the technology is there to recycle them and it
        makes economic sense ... the battery has a value."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d3752-7104-4496-926a-d6fb8616fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9461d6-ce60-4048-af65-5a544bd97d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.633+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get to a similar place with EV batteries where they
        are seen as an opportunity and not a burden," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10df26-f9d8-4bdf-af09-7d498bf71527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T17:49:34.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:54:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/06/business/electric-vehicles-battery-waste-scn/index.html">The
        rapid rise of electric vehicles could lead to a mountain of battery waste</a>."&nbsp;</em></p>'
