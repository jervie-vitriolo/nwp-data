      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic Games has a strict policy against cheating and exploiting game
        bugs, detailed in its terms of service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacb856-04cb-4670-a0fc-a5dd07c26230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic Games confirmed to CNN that Jarvis has been banned, saying,
        "We have a zero-tolerance policy for the usage of cheat software. When people
        use aimbots or other cheat technologies to gain an unfair advantage, they
        ruin games for people who are playing fairly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881f333-b579-4d50-a7f1-796a3d47c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:55:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis is not the first to be banned from Fortnite for cheating,
        but his punishment is certainly among the most severe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cffe5c-b818-4470-952f-38db01bc220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:14:44.462+08:00
      'mgnl:createdBy': 'janine'
