    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca53e16-743b-4bf9-a2ec-c3e426a4d4ac'
    'lead': 'Two people are still missing but NDRRMC says it does not want to endanger
      the lives of rescuers due to the unstable ground in the landslide-hit areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:12:52.820+08:00
