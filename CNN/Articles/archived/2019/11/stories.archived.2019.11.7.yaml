      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Robredo should not be involved with Commission on
        Human Rights chairman Chito Gascon and "Europeans who don''t shower daily,"
        a phrase he often uses top describe European countries critical of the Philippines''
        bloody drug war.</p>'
