      'text': '<p>In a statement, Meralco announced that it will charge ₱5.031 per
        kilowatt hour (kWh) for November, ₱0.491 higher than last month''s rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab5bb1-1677-4f26-9063-9e759c4936c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:49:23.730+08:00
