        PGen Oscar Albayalde <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html?fbclid=IwAR0x3-eA_zMSo9MCTNSY7t5Dni5LbBmtv0vj9VGUsz8MVQ2-lOE2PEzmeT8"
