      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that despite the awkwardness, he believes Robredo''s
        appointment as the co-chair of the  the Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD) is a step in the right direction for the drug war.</p>'
    '5':
