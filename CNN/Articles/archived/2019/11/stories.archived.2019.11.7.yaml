      'mgnl:lastActivated': 2023-01-27T00:55:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a small suggestion, you don''t have to follow, we''re both
        Cabinet; but just give it a thought: rogue cops no more deserve due process
        than drug dealers resisting arrest," Locsin said in a tweet on Thursday.</p>'
    '3':
