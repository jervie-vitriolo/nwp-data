    'mgnl:tags': ['2016-Paralympic-Games', 'Théo-Curin']
    'template': '1'
    'title': 'Meet the Paralympic swimmer changing perceptions of disability'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d912cd3-0fd1-4ec3-8d1d-d6404e41f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) –&nbsp;Théo Curin is no ordinary teenager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c8010-3d11-48a5-8fbc-88ce7693c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ca5a6-17bc-44dd-b3bf-5532718f01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of six, he contracted meningococcal meningitis, a rare
        bacterial disease that can sometimes lead to clotting in the blood, causing
        tissue to die. To save his life, doctors had to amputate the ends of his limbs.
        Because he was so young when the procedure happened, he feels no ghost pains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c204b5-b536-443f-a49e-e486f2974834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59fb36-c805-44dc-84cb-9a0312992dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his disability has not stood in his way. He is a swimmer
        representing France at the highest level. At the 2016 Paralympic Games in
        Rio, he was the youngest member of the French delegation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19717d6-28b6-49b2-b615-548fa85f0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c548cc6-7971-4318-a393-4df0c2d8cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking steadily into CNN''s Paris bureau on prosthetic legs that
        connect just below his knees, Curin recalled the thought that struck him when
        he first touched down in Brazil: "This is dope! To be at the Olympic games
        as a 16-year-old is to live something extraordinary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa83d7-1b84-4e7c-b5aa-8cc48009c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dece126-376f-47e8-9193-f466921df3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Curin had not always been into sport -- and even less so swimming.
        Even before his illness, Curin had a phobia of water. "I hated it. When there
        were school trips to the pool, I would not go because I was scared," he said,
        visibly amused by the irony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389022af-a18a-4ed6-aa48-afa881ad590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6eda36-64cd-4c39-9353-a4987cd4db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burning desire</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013142e-3f9a-49c1-be56-85d1ba719870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this changed when he met French para-athlete, Philippe Croizon.
        Also missing four limbs through amputation, Croizon is famous for swimming
        across the English Channel in 2010. Aged seven at the time, the meeting left
        Curin with a burning desire to prove he could do anything.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863b562-9dd5-4639-a840-4ed2cef57fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5019ef-922f-4a82-87ed-9d3227e163c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged to try swimming by Croizon, who is now a friend of the
        family, Curin quickly began to appreciate the sport. "When I am in the water,
        I have the impression that my disability has disappeared. I have no prosthetics,
        no wheelchair. I am like everybody else," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49c539-ca2a-4743-91c1-04912ae21ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6a714-ce28-4d55-a834-dfaf5dd5f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing signs of talent, Curin eventually moved away from home to
        train at an academy in Vichy, close to the center of France. This meant moving
        500 km away from his family in Nancy to live in shared accommodation with
        other young athletes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb6566-f3e4-4fc7-820b-03153fdd001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb270b-cbdb-40ee-ab1f-cfebf6e1649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curin says living away from his family was "complicated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e73ed4-e357-4ae1-bdc4-00d3c47cef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb07c73-e7ff-4189-961f-13179e4d8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit sad at the start but got used to it. I wanted to be
        a champion and knew I would need to go through difficulties to get there,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b0b9-6b07-4c5b-bc9e-622245095f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3360b-b537-4666-a548-1641d9c40c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has recently returned to France from the World Para Swimming
        Championships in London, where he claimed a bronze medal. His immediate focus
        now is on qualifying for the 2020 Paralympics in Tokyo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4cae3-4275-4e36-8618-fc9170b6210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5587c-8cc5-4da4-be19-245de1638f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also has an objective far greater: "To change the way we
        see disability."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b225b6-1e4f-4daf-978e-e5f0bea24244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d8f68-1b01-4307-9095-83c3759b6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing perceptions</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f4565-fcd6-411b-b7db-284107d34b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility is central to his mission. "I think there is a really
        strong message sent when you see someone who has a relatively heavy disability
        such as mine, who puts themselves forward for shoots, for photos, for videos,"
        said Curin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612b830-f12f-4835-9b81-625449e3201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3044e-581a-4227-aeff-48aecdd6c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In France, we are too far from other countries from accepting differences."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a04576-a501-43b1-be73-733e8e151037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bf8a2-71fa-402e-b6f5-92a479000018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://www.cnn.com/2019/10/05/us/double-amputee-ironman-triathlon-trnd/index.html"
        target="_blank">He doesn''t have legs and spent years on the streets. Now
        he is running one of the world''s hardest races</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e7e35-f60e-43fc-a81e-1db1ac9cbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae8d04-7199-4294-811b-683a8340735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acts, on-and-off, in a television a comedy series called "Vestiaires"
        [Locker Rooms], broadcast on France 2. The program centers on the lives of
        disabled swimmers who share their derisive vision of the world each week at
        training.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932196e-e94e-4ba2-b655-c54db6720097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30e0d7-e7da-46e1-affa-2c5c4273534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Théo plays the eponymous role of ''Théo''. The character
        is arrogant, full of angst and constantly trying to get under the skin of
        the rest of the cast -- many of whom are also para swimmers in real life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2875c78-f1ed-44a5-8843-72ad23f28026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a thing that I love because it is not very serious and is
        also an opportunity to play someone who is not necessarily myself," said Curin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef47c21-c918-44c6-a002-7bdf3ad31649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8475ab-4f02-42f4-92e9-a8d6121d16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, it is not at all my personality normally." Given the
        chance Curin would like to act in films, describing this as a "second dream".</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdbb9a-e87a-434e-b575-bb4744e7f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eed71-40df-401b-9ef3-4ad18a642ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now though, he is far too busy. This year, Curin started work
        as a commentator on a show called "Magazine de la santé" [Health Magazine].
        He won the job having charmed the directors during an initial invite as a
        guest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d514a-2b35-4de5-bfb1-10db0c579d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c637a-0aa7-4d11-bcb5-2d7b4cebe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, Curin discusses the power of sport to overcome life''s
        challenges. In his most recent appearance, he discussed how former French
        rugby star, Christophe Dominici, turned to the game as an emotional outlet
        after the sudden death of his older sister.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52e54c-d779-4fbd-aa70-a2d5224ed5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a425a5-efc2-442a-accc-8c595b27dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our interview, Théo''s confidence and authority are a clear
        sign that he has done television work before. He speaks with a confident tone,
        in full sentences, rephrasing the wording of each question into his answer
        so as to give a response that can be cut nicely for an edit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba21af-c20b-497b-8965-242e1f5cc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5e76a-698f-42ab-ac1c-bcf09a34ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Théo''s most recent endeavor is modeling. In September, he signed
        a deal with men''s cosmetics brand, Biotherm, in September.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dc3c5-ce8c-4097-8527-4b684ded81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T06:41:36.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
