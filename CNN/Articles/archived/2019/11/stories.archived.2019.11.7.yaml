      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, November 7) —</strong>
        A radio broadcaster was shot dead Thursday morning in Dumaguete City, Negros
        Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37c617-ac64-4239-887f-aee305c51832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:51:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle riders shot Dindo Generoso, 67, on Hibbard Avenue as
        he was on his way to a radio program at DYEM FM BAI Radio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80411c2c-4f0c-4ec9-862a-96d65a99e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:51:38.071+08:00
      'mgnl:createdBy': 'lara'
