    'template': '1'
    'title': 'Robredo: Taking on drug czar post not intended to boost image for 2022
      elections '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909483a-3401-494b-b39f-4bda95f26383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:13:39.158+08:00
