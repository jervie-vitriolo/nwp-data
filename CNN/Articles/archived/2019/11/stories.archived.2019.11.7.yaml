  'Duterte-palace-funds-african-swine-fever':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-07T12:10:52.650+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b86c471-9bd9-40db-9f39-9b533fd27c9b'
    'lead': 'President Rodrigo Duterte has approved the release of the remaining contingency
      funds of his office to help hog raisers who have lost their livestock to the
      African swine fever, Malacañang said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T12:13:07.184+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:55:16.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:54:25.398+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['african-swine-fever']
    'template': '1'
    'title': 'Duterte approves release of Palace funds to stop swine fever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894e4aa-ada0-4b61-896d-94a9246f096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> – President
        Rodrigo Duterte has approved the release of the remaining contingency funds
        of his office to help hog raisers who have lost their livestock to the African
        swine fever, Malacañang said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab5975-da86-401f-ba0f-0a4edae21e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b54a3-7f41-47b7-b9f8-3a195055b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Salvador Panelo said in a statement that
        Duterte made the decision upon the request of Agriculture Secretary William
        Dar during Wednesday’s Cabinet meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03a6f2-ed29-40cf-b718-0f31d2b478a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2474d-e8cf-4238-b772-0f2857df2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from helping swine producers, the funds will also be used
        to put up cold storage areas in Ports of Manila, Subic, Batangas, Cebu and
        Davao to monitor the entry of meat products, Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb5fdb-a76c-4a41-84cf-bd4ad3ab16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa4123-7fae-44a3-a3ae-f9411b155e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier said that processed meat suppliers
        may slash their production volumes this Christmas amid worries that consumers
        would not buy canned and cured pork items due to the disease that has hit
        pigs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d101cf7-8c05-4c94-a852-7295e145bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae27c9-2ee1-4bd1-9e26-bd3d01938b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;scare also prompted some cities and provinces to ban the
        entry of pigs and pork products from ASF-hit areas. Confirmed ASF cases were
        recorded in: Quezon City, Dasmariñas, Cavite, Palayan City, Nueva Ecija and
        the provinces of Rizal, Bulacan, Pampanga and Pangasinan. The Department of
        Agriculture first confirmed the ASF outbreak in July. Since then, around 62,000
        pigs have been culled as a preventive measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9763a2-e62a-4b40-91e5-ec817c848154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b9210-2908-49ac-a561-6d9889b2f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DA Assistant Secretary and spokesperson Noel Reyes said some
        areas in the provinces of Bulacan and Pampanga are the only ones contaminated
        with the swine virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299996e4-65b0-479c-8534-5422b6794ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dc6c0-9780-4453-b698-bbaec13be8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever only affects pigs, but humans can carry the
        disease and spread it locally. A virus quickly spreads in an affected hog,
        which could lead to death after three to five days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540db3b-2d21-45c0-ad92-ccff6c8194c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:13:07.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:55:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
