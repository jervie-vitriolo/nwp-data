      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has refuted the claim, saying the country only has a problem
        in “underinvestment” in health-related initiatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588aeec-42a5-4b18-b096-a0b93cca7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:05:01.585+08:00
