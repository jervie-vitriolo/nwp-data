      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found eight slugs in his car and in the crime scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c424a-53e4-4515-b572-601d290b7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:51:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso was anchor of the program "Konsencia sa Provincia." He
        was a longtime block timer of local politicians. He was also spokesman of
        Dumaguete City Mayor Felipe Antonio Ipe Remollo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc944ba-6bae-46a6-b5ea-afdad0b8a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:51:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are determining the motive behind the killing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d6ac5-260f-4d2f-afed-e97f2f114c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:30:15.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights condemned the killing of another
        media practitioner in the city in more than a year. Radio broadcaster Edmund
        Sestoso was gunned down in May 2018. It said it will conduct its own investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fc400-7a92-40de-ba83-c53828e98259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T12:30:15.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:55:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing number of attacks against members of the press around
        the country signifies the shrinking democratic space for free speech and expression.
        Such blatant human rights violations demand for stronger government action
        to ensure the protection, safety, and freedom of media workers,"&nbsp;CHR
        spokesperson&nbsp;Atty. Jacqueline Ann de Guia said in a statement.&nbsp;</p>'
