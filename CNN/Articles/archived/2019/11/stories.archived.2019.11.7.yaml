      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of victims of hazing, they are not merely present in
        the conduct of hazing; instead, they are the very suspects of this barbaric
        practice which has no place in the society,” said Nograles in his explanatory
        note.</p>'
