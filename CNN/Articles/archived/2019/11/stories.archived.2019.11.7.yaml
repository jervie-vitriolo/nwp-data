      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning ONE Strawweight world champion Joshua Pacio will defend
        his belt against compatriot Rene Catalan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2e080-fb94-4df9-8d11-b782e6b90972'
