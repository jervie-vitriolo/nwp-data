    'stories': ['15fce312-5d43-4aa9-8690-1c7c39096a52', '475a44b7-8d90-4492-b86c-3ff281afba62',
      '962c53fc-d310-46ee-8189-dd22d4657f70']
    'template': '1'
    'title': 'Robredo believes she’s still barred from attending Cabinet meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef3b68-beca-41a9-bb98-e901b1c0bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Despite
        Malacañang saying that she has been appointed to a Cabinet-level post and
        that she is welcome to join in Cabinet meetings, Vice President Leni Robredo
        believes she is still barred from joining President Rodrigo Duterte’s official
        family in meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798376eb-d1ce-4614-84b4-2d27e3739b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbcdb4-a4bd-4562-ad20-59200d71ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on her radio program Biserbisyong Leni on Sunday, Robredo
        said she will not come to any Cabinet meeting without any invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea37ce-3dd8-4605-b43c-b8b9e3a29035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5bfd6-a9e5-4c66-890f-5c99a2b536a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung naaalala mo … sila rin ‘yung <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html"
        target="_blank">nag-</a></em><a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html"
        target="_blank">order <em>sa akin na wag a-</em>attend</a>. <em>Kaya sa akin,</em>
        until such time <em>na walang bagong order, ‘yung dating order nila</em> stands
        <em>na hindi ako pwedeng mag-</em>attend <em>ng</em> Cabinet meetings,” she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465eac2-fac6-4840-987e-658e71f7b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8f61c-3bbe-47a9-9097-a2eed4831a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can recall … they’re the ones who ordered me
        not to attend. So for me, until such time that there is no new order, their
        old order barring me from attending Cabinet meetings still stands.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949038e-af28-4cc2-bb2e-7ee0c3b99911'
      'mgnl:activationStatus': true
