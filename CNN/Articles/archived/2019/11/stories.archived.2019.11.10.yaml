      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial police reported Pangandaman’s police escort and an unidentified
        civilian were wounded. The incident happened at 10:00 a.m. in Barangay Gata,
        Buadiposo-Buntong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
