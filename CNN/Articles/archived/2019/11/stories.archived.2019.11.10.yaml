      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>About 500,000 people have been evacuated
        from Bangladesh''s coastal region, as the nation waits for Cyclone Bulbul
        to hit on Saturday evening -- according to the country''s disaster management
        minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dfa87-97d1-4058-bbac-4838dec6db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975a910-0545-4a18-88f9-e65b7098d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone was more than 124 miles (200 kilometres) away from the
        Bangladesh coast and moving at a speed of 15-20 km/h, Enamur Rahman said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3347734-a52e-4eb0-b684-8340e6d5bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dee7e0-3ca4-4b27-9017-8da5033417d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken all the measures and people from coastal area --
        they have been moved to the cyclone shelters," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4a96c-6f8f-4977-b298-96ab0afb20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2a3b8-dfec-4004-be18-6f47f6a35411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local volunteers are helping to create awareness in the region and
        armed forces are present to provide security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3acfc9-4f72-4019-ba2f-99b619146c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80f69b-648a-4132-afb9-cf8500e3e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at the Chittagong airport were suspended, Rahmann said,
        and tidal waves measuring 5-7 feet are expected to hit the coast as the cyclone
        makes landfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9851dc-1698-4c32-8e0e-1c863e7d8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefd35f-3a47-4014-94ad-df79528dc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone is also due to hit the Indian state of West Bengal.
        The Indian Meteorological Department classified it as a severe cyclonic storm
        with maximum sustained wind speed of 110-120 km/hr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03650dac-5d8e-4633-8004-c86e1577a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761679f-339f-4eb3-b55d-3f851ab5b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolkata Airport also suspended its operations from 6 p.m. (7:30
        a.m. ET) Saturday until 6 a.m. (7:30 p.m. ET) Sunday in anticipation of the
        storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426af871-23c0-4185-820e-09e3fc52838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:35:20.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/09/asia/cyclone-bulbul-bangladesh-eastern-india-intl/index.html"
        target="_blank">Half a million people evacuated as cyclone approaches Bangladesh
        and eastern India</a>."</em></p>'
  'Berlin-Wall-outdoor-gallery':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-10T11:37:30.822+08:00
    'imagesource': 'jcr:76b7599d-6dad-48b3-af04-90416603bdeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ba4f5f-d6cb-413c-82f6-4a6e5fc7255f'
    'lead': 'This man helped transform the most visible symbol of the Iron Curtain
      into an enduring monument to the power of freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T11:39:58.879+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:00:17.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:46.495+08:00
