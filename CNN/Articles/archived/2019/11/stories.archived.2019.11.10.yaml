  'sesame-street-50-years':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '"Sesame Street''s 50th Anniversary Celebration," airing on HBO on
      Saturday, honors the moments that taught generations of children the building
      blocks of learning through song, stories and silliness.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-10T07:16:34.966+08:00
    'credit': 'From Blink Studios/HBO'
    'imagesource': 'jcr:dc5ebaf8-0e35-46fe-bc16-5613edd1ee97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b97713-f892-4678-a019-133a525e8b61'
    'lead': 'There''s a moment early in the "Sesame Street" special marking the program''s
      50th anniversary where host Joseph Gordon-Levitt, prompted by a curious Abby
      and Elmo, tells his two fuzzy friends that he''s 38 years old, eliciting gaps
      from the duo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T07:22:04.581+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:02:08.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:40.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sesame-Street', 'Joseph-Gordon-Levitt']
    'template': '1'
    'title': 'Count on feeling nostalgic as ''Sesame Street'' turns 50'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b89a6-bcc3-4f9e-8b0c-682ad0e45e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s a moment early in the "Sesame
        Street" special marking the program''s 50th anniversary where host Joseph
        Gordon-Levitt, prompted by a curious Abby and Elmo, tells his two fuzzy friends
        that he''s 38 years old, eliciting gaps from the duo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a097c2-9f73-4fb0-9472-e2193ad47163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmo marches up to Abby''s ear and whispers, loud enough so the
        audience —&nbsp;and Gordon-Levitt —&nbsp;can hear, "Can a person be that old?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c3fc4-5979-4d67-9394-d10c08b6d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know," Abby says. "I bet he knows dinosaurs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec19a52-07b9-416f-b6ee-5ba812fbde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t, Abby. But like most his age, he''s certainly known
        a big bird for a very long time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338920c6-145c-40d1-b2d9-36154288c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sesame Street''s 50th Anniversary Celebration," airing on HBO on
        Saturday, honors the moments that taught generations of children the building
        blocks of learning through song, stories and silliness. (CNN, like HBO, is
        owned by WarnerMedia.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2b5e9-41d2-4571-9be0-3ba86be779e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program features celebrity guests like Whoopi Goldberg, Patti
        LaBelle, Elvis Costello, Meghan Trainor, Sterling K. Brown, Norah Jones, and
        looks back at iconic visits from other recognizable faces. Kermit the Frog
        also stops by.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d50e6d-7dc9-4a5b-a241-8f0d306e6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration marks the start of the show''s Season 50, which
        will welcome guests like Chrissy Teigen, ballet dancer Misty Copeland and
        comedian Michael Che. The first regular episode of the season airs November
        16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcb502-9625-4e5a-9696-8d304cbcbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special will air on PBS stations on November 17, a delay that''s
        a result of a deal the Sesame Workshop struck with HBO four years ago. Though
        met with criticism, the partnership helped infuse Sesame Workshop with funds
        to sustain its programming for years to come, the organization said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1384b19-aaf5-4c97-8bf1-47d4f11e9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its deal with HBO was recently expanded to include specials and
        a new late-night TV talk show series for HBO Max, called "The Not Too Late
        Show with Elmo." HBO Max subscribers will also have access to the 50-year
        library of the show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adde94-f3be-464f-83d6-ee9afa1c78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pairing of "Sesame Street" with premium cable and now a streaming
        network demonstrates the evolution of the show from its humble roots. Launched
        November 10, 1969, "Sesame Street" was initially broadcast on 180 public TV
        stations with the goal or preparing less advantages children for school. Now,
        it reaches more than 150 countries and translated into 70 languages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece27757-1a2b-45ed-8723-bf5d154914de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time, technology and expansion have certainly changed the answer
        to the memorable question, "Can you tell me how to get to Sesame Street?"
        But how one gets there really doesn''t matter; what''s important is the vital
        program is still there to be found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434b0d0-ec5d-4db1-80a0-f3ec89c0d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:22:04.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/09/entertainment/sesame-street-50-years/index.html">Count
        on feeling nostalgic as ''Sesame Street'' turns 50</a>"</em></p>'
  'fresh-off-the-boat-ending':
    'author': 'Leah Asmelash, CNN'
    'caption': 'Randall Park, left, next to Hudson Yang, right, in the "College" episode
      of the show. Park plays father Louis, and Yang plays son Eddie.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-10T07:23:35.347+08:00
    'credit': 'From Eric McCandless/ABC'
    'imagesource': 'jcr:d9573eea-c736-48ed-8699-a3c33d46fad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538a5579-97c8-4542-8341-d72cc20d05ff'
    'lead': 'It''s the end of an era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T07:26:36.121+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:02:08.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:40.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fresh-Off-The-Boat-', 'ABC', 'Constance-Wu']
    'template': '1'
    'title': 'Goodbye, ''Fresh Off the Boat'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376589a-7ee4-4f44-9f54-5325e778d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the end of an era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e9c31-0434-4d01-9e6f-ebc0cfeaa035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC''s beloved comedy, "Fresh Off the Boat," is coming to an end.
        The show will end February 21 with an hour-long finale to season six — which
        is currently airing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942dfaa-e6ec-48af-9c5f-4b5a019574c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s exit leaves a gaping hole in network television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03546bd-ad12-4dcb-9316-4acf36cd05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the only shows prominently featuring an Asian-American
        family, and was heralded during its debut in 2015 for being one of the first
        to bring a long under-represented group to Hollywood''s small screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d569a9-4208-4443-afbe-7dcf7aabf595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t be prouder of this game-changing show and the impact
        it has had on our cultural landscape," said Karey Burke, president of ABC
        Entertainment. "The success of ''Fresh Off the Boat'' has helped pave the
        way for inclusion throughout the industry. Nahnatchka Khan and her brilliant
        creative team have created an unforgettable series with an Asian-American
        family front and center, something that hadn''t been done in two decades."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d741561-e5cf-4d1f-ae39-5600a95220a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last big network show to feature an Asian-American family was
        Margaret Cho''s "All-American Girl," which aired in 1994 and was canceled
        after a single season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcf310-fc13-4d43-9e16-e78eba5df279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh Off the Boat" is set in the 1990s, and follows the experiences
        of a young boy and his family right after they move to suburban Orlando. It''s
        based off a memoir by the same name, written by Eddie Huang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c17ed-4c62-48f4-bac4-a55155059cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement of the show''s ending might not be bad news
        for everyone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3085f-fc8b-43ca-9852-530c7fbc2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the network announced that the show would be returning for
        a sixth season and Constance Wu, who plays the show''s matriarch Jessica Huang,
        wasn''t pleased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d88219-ce1e-441b-a059-72a9ea40c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So upset right now that I''m literally crying. Ugh," she said in
        a tweet, followed by expletives. When the show''s Instagram page posted the
        announcement, she commented "Dislike."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4776a6-b4c5-45d1-abde-bd0e139ea14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:26:36.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later clarified her comments in a statement on Twitter, saying
        that she loves the show, but its renewal meant she had to give up other projects.
        The actress has experienced success outside of the show, having starred in
        recent blockbusters like "Crazy Rich Asians" in 2018 and this year''s "Hustlers."</p>'
