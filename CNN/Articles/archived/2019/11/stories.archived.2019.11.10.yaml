      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson shared an encounter with Gokongwei
        when he was still with the Philippine Constabulary Metropolitan Command in
        1981.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In 1981,
        I instructed him not to sound intimidated while negotiating for Robina’s ransom
        snapped at her kidnappers, “10M? Do you know how long it’ll take me to count
        that much money? You can have my daughter!” I said, not too bold either Mr
        John.<br>Rest In Peace, John Gokongwei Jr.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1193321028245549056?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
