    'template': '1'
    'title': 'We read all 2,677 pages of impeachment inquiry testimony released to
      date. Here''s what''s clear.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46825f-ff3e-4358-9b27-dab976bec410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To President Donald Trump, the whole
        flap with Ukraine is over a "perfect" phone call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a6118-e934-4e33-a682-3495ad963219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2292a0-8284-4172-a4e6-dd8ee6eefeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s based on a single phone call of congratulations to the President
        of Ukraine, which they fraudulently mischaracterized to sound absolutely horrible,"
        Trump said a few weeks ago of his July 25 call with the Ukrainian President
        cited by a whistleblower complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126f868-7ce9-416b-9485-d85da0b210f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719412c-a05c-404e-9338-dfc98a928145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a review of more than 2,600 pages of transcripts released this
        week from eight witnesses who have testified in the House impeachment inquiry
        over the past six weeks shows how controversy over Trump''s Ukraine policy
        had been brewing inside the US government for months. It roiled efforts to
        bolster a key strategic alliance after Trump enlisted his own personal attorney
        to work outside normal diplomatic channels in an apparent effort to bolster
        his reelection chances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affedab-b8a3-4dc5-85e9-5b0b9c3ac498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9be71-ed97-48b8-a203-b4bdebcf5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony details how top US officials were alarmed that Trump
        had outsourced Ukraine policy to his attorney, Rudy Giuliani, who had pushed
        top Ukraine officials to publicly announce an investigation into the Bidens
        and to pursue a conspiracy theory that Ukraine interfered in the 2016 elections
        to help Democrats. Giuliani''s efforts, with support from the President, led
        to the ouster of America''s top diplomat in Ukraine, who stood in his way,
        while enlisting emissaries who have since been indicted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ccf58-476a-40f0-bf91-9f2d8d4535e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cab378-f1b6-415a-8216-bc099b738776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the testimony shows a President detached from the integral
        role Ukraine plays in US policy against Russia -- but also animated in his
        agitation toward Ukraine. And the testimony of at least one witness links
        Trump to the decision to withhold nearly $400 million in security aid for
        Ukraine until that country announced it would pursue the investigations into
        his political rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570059a-3261-41fd-a4f3-666d185e9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fafbc-e446-4e71-939e-88d15fbc7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, there still remains one unanswered question: Why was the aid
        delayed by the White House? While there''s ample circumstantial evidence pointing
        the finger at the President''s desire to push Ukraine to publicly announce
        a probe of his political rivals first, the White House has blocked key figures
        -- like acting chief of staff Mick Mulvaney -- from testifying, and they could
        shed more light on the decision to withhold the aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9334c53-d958-4fe0-a57a-dae49ab90ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21b235-96db-422b-94ae-5e2bd1064477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually came as a direction from the Chief of Staff''s office,"
        said Fiona Hill, who was a top Russia adviser at the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00eb38-0bc4-4408-bff1-dcc4f35aab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d929bf-9ff4-4b1d-a6b4-f8d0e17e71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s push for Ukraine to investigate his rivals went beyond
        a phone call</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8b2aa-20ed-4f84-9abe-c2216080e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continued to rail on Twitter and in public on his phone
        call with Ukrainian President Volodymyr Zelensky, calling it a "perfect" call.
        But the Democrats'' case now goes far beyond that conversation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77d3bf-cc1f-4a5d-8a83-a6a994948c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b973b2e-4997-4265-8d10-b578dce47fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials who have testified explained how the push for Ukraine
        to investigate the President''s political opponents was already underway well
        before the call occurred and for weeks after the President urged Zelensky
        to investigate the Bidens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602afe5-e04b-4145-9582-ab853298810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6672054-d280-4ffe-af03-900a95324592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill, who was the former top White House Russia adviser, and the
        National Security Council''s Ukraine expert, Lt. Col. Alexander Vindman, testified
        that the Ukrainians were told on July 10 that the White House meeting with
        Trump they were seeking was conditioned on opening investigations into the
        President''s rivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2843a-dd88-4b7b-a389-d930fb3fb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02012523-e781-4390-91d4-49488c14ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message to the Ukrainians was delivered by US Ambassador to
        the European Union Gordon Sondland, the officials testified, who said he was
        directed to do so by Mulvaney. White House officials raised serious objections
        to Sondland, calling into question Sondland''s own sworn testimony that then-national
        security adviser John Bolton "never" shared "any misgivings" with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84aed4-9725-407d-b716-b7a1356a62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d773877-89e0-42b9-aa02-2fe91477565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages turned over to House impeachment investigators show
        how the conversation with the Ukrainians about publicly announcing an investigation
        continued for several weeks after the July 25 call. The texts show then-US
        special envoy Kurt Volker and Sondland encouraging Ukraine to include Burisma
        -- a Ukrainian natural gas company where Hunter Biden sat on the board of
        directors -- and the 2016 election in the public statement at the request
        of Giuliani, though the matter was eventually dropped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5dc0d-686e-4a0c-99dc-5dea4d0ae968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4e79e-ac1e-4a0e-bd7a-f6f45059da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on September 1, after Ukraine had learned that the US had frozen
        $400 million in security aid, Sondland told lawmakers -- in a revision to
        his original testimony this week -- that he told Ukrainian officials the aid
        wouldn''t be released without the investigations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326870d5-1557-44ca-bff1-65e4ec783a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba36fe3-94c4-43c4-a96a-58f55467015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Taylor, the top US diplomat in Ukraine, testified Sondland
        said Trump told him "everything" -- meaning the aid money and a meeting --
        was conditioned on Ukraine publicly announcing an investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c96c3-f0df-450c-8af8-5d1ef3bc4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb597527-143c-482b-93a2-a5045a8c054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sondland did not testify that Trump told him that, only that
        he "presumed" the aid was linked to the investigations. He contended that
        he couldn''t recall precisely how he learned the two were linked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91637d6a-3769-4083-9ade-6d81f51742db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4be49-9ccb-4aa7-aac8-21b69bdce2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of Trump''s personal attorney</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa45ae3-ec99-4ec6-bd9a-ae0a402a9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has tried to make the case that his only role in Ukraine
        was defending his client -- Trump -- and fending off attacks against him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f3510-eb0d-40b8-a763-8f6a58d864f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ba397-49b5-474e-9999-fe9e424c7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not what senior US officials were told -- or how the
        Ukrainians viewed him. Time and again, Trump made clear that to deal with
        Ukraine policy, they''d have to deal with Giuliani first, something that hamstrung
        their efforts with their key ally, which is battling Russian aggression and
        desperately needed US help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a8cb7-f15e-4402-85bb-0e9b29d01a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfa743-a5ba-4eba-97d6-ba9e14ccdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also caused serious concerns among top diplomats as Giuliani
        was pushing for Ukraine to announce investigations that could help the President
        politically. And after Giuliani successfully helped to drive out US Ambassador
        to the Ukraine Marie Yovanovitch from the post, multiple efforts to push Secretary
        of State Mike Pompeo to offer a statement of support on her behalf went unanswered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14184f7-6a38-433e-9f5e-85bae825595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025561e1-99ce-4863-acbc-3f5ba0e843bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation between senior State official George Kent, who
        was in charge of Ukraine policy, and Volker, Kent says Volker made clear to
        him that they would deal directly with Giuliani "because it was clear that
        the former mayor had influence on the President in terms of the way the president
        thought of Ukraine."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac99d56-633a-41e8-bd96-db2999fdb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9df34-0e34-4005-b766-94e8bcac1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Sondland, Trump was even more blunt: "He just keep saying: ''Talk
        to Rudy, talk to Rudy.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313e074-1808-405e-84df-d8a78bc97af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc317c5d-1db8-49e8-aeeb-989203be17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland then testified that Giuliani''s demands continued to get
        more "insidious" from May 23 until later when he "became aware that there
        might be a link between the White House visit and aid to the Ukraine that
        was being held up when I couldn''t get a straight answer as to why the aid
        was being held up."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee101c-2230-4eff-a9e2-5e5cf8fefb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fb601-7412-47d2-abfd-062393d900d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that the "alternative narrative" pushed by Giuliani
        "undermined U.S. government efforts to expand cooperation with Ukraine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec70a9f-bb0e-44fb-a8e3-3bea5f48b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc637c-e0c2-4ca4-90c2-8cfbfe0dc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he added that the Ukrainians were confused by Giuliani''s role
        and concerned that "it could be undermining the consensus policy."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b96fec-efe7-4495-bbb0-bae4fe7944c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c13d08-d0a9-445b-b32d-043d4edb7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until that call that it became, that he was pulled into
        kind of an official role," Vindman added, referring to the July call where
        Trump urged the Ukrainian President to work with Giuliani.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46182c-77a7-4a49-a106-e469f81acfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f21cf7-560f-44a3-a243-f4ef1de059a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch and others described a series of "lies" pushed by Giuliani
        to smear her reputation and make her appear disloyal to the President, but
        they also contended there was little that senior State Department officials
        -- like Pompeo -- were willing to do about his efforts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa06ff8-0981-4251-97b7-6391b5931ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83dea8-be92-462c-a861-bf31dd09f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did anyone at the State Department try to stop those efforts?"
        Yovanovitch was asked. She responded: "I don''t think so, I don''t (think)
        they felt they could."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118758e8-7bb3-4317-b36d-9f96118d000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23eabc4-9140-484a-9ce6-086b9d05b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo "rolled his eyes" when discussing Giuliani and said: "Yes,
        it''s something we have to deal with," according to Sondland''s testimony.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f9bfe-c7ff-403f-877c-255e15382a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43cfee-8ae2-4bcc-8df4-c4b78dc29731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Career officials: Trump-Giuliani efforts a major breach of norms</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4eed0-96e3-42c7-a505-ab157395ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael McKinley, a former senior adviser to Pompeo who has worked
        for 37 years in the Foreign Service, made clear to House investigators that
        State Department officials were being used "in a way that certainly didn''t
        fit into any past example we can think of," referring to the efforts to target
        a political rival through investigations by a foreign country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c4cba-164c-4f02-8ccb-026f4c8b0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868c66d-3e3b-4339-9b8c-f1934c15088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s hardly alone.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab87a4-e185-4326-a4ec-823797acc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040ecf4-3194-4475-bcfc-94569391d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent was supposed to be in charge of Ukraine policy at the State
        Department, but he was sidelined. And he was alarmed at what he saw.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6c74b-ac4a-4a02-ad77-3040e6b7f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8513fca-8ab5-428a-a251-4675197f0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote a note to the file saying that I had concerns that there
        was an effort to initiate politically motivated prosecutions that were injurious
        to the rule of law, both in Ukraine and the U.S," Kent testified.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5730b-d4bb-4c8c-853b-3397a7768c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071d4e4-1bb9-4ee5-9017-4a54c371acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor called it an "irregular, informal channel of U.S. policy
        making with respect to Ukraine," referring to the efforts led by Volker, Sondland,
        Giuliani and Energy Secretary Rick Perry.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e65c54-503d-4ea0-84f4-bfbb329914f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893d607-afee-43a7-ade1-d3fae5eb5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this irregular channel was well connected in Washington,
        it operated mostly outside of official diplomatic channels," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e901f-a73b-4985-8db7-e5592acfc43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1b71a-ceff-46b7-b7ac-616e68d4dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s obsession with Ukraine</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b480238-80f6-42fe-bb64-d8e46b2c43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s suspicion of Ukraine dates back to the 2016 election,
        due to baseless conspiracy theories that it was Ukraine, not Russia, that
        interfered in the US election.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fb77a-1257-4d6d-9ccb-9d162ebf5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a9671-b499-4a75-8722-68f267bf83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That long-held distrust of Ukraine fueled Trump''s view of the conspiracy
        theories promoted by Giuliani and in conservative media that year, which prompted
        him to brush off dealing with Ukraine and telling officials to speak with
        Giuliani about Ukraine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db716dc-eb3a-48c4-b040-79ffcddb37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb90196-4937-48db-a29e-c2ee40a49480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all corrupt, they are all terrible people," Volker recalled
        Trump saying at a May 23 meeting where they encouraged Trump to set up an
        Oval Office meeting with Zelensky. "I don''t want to spend any time with that."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece0d55-290b-41f8-bffc-0f20fbcbb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d53cac-6f70-407d-9361-5dfc3012da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attitude toward Ukraine contributed to Giuliani''s ability
        to have influence over US policy in Ukraine, because Trump administration
        officials believed they needed to convince Giuliani to sway the President.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f9fe3-1b99-4f40-9866-91558bf6ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435112df-7076-44f9-8cbb-59ca4c6445cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started as talk to Rudy," Sondland testified.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab5a65-a066-44c3-b55b-3ebd5d1fd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c1d13-11cf-4ac8-8e01-c84ce1ac2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But years before Ukraine was thrust into the public sphere as a
        scandal threatening the President with impeachment, Trump''s views on Ukraine
        prompted concern inside the Trump administration.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89970083-38a6-4b4c-97d0-fc740651f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678a5b9-9e5d-4cc1-a207-0c99f6e42ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also seized on the conspiracy that Ukraine, not Russia, interfered
        in the 2016 election, based on the unproven claim that the Democratic National
        Committee server was in Ukraine. Trump alluded to the conspiracy theory on
        the July 25 call with Zelensky: "The server, they say Ukraine has it," he
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cbcaa-750f-440f-9d45-ef2aa25d3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e99e60-6136-4bde-8c0a-6c78ace75937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill explained how there was an effort to convince Trump it was
        a "debunked" conspiracy theory. "We spent a lot of time" with Tom Bossert,
        Trump''s former homeland security adviser, former national security adviser
        H.R. McMaster and others, Hill said, "trying to refute this one in the first
        year of the administration."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa7261-58a9-4e89-8573-a926ba232312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0292009-07b4-4426-ac76-41b8adaecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom and others who were working on cybersecurity laid out to the
        President the facts about the interference," she said. "I can''t say any more
        than that."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498206ff-59e5-4e81-a679-d0d8f7f18e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740879a-8ac5-45db-9500-ea558cb80707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transcripts undercut GOP defense of Trump</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96b184-41c7-4061-9499-369e97f41221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the transcripts has severely complicated Republicans''
        defense of Trump. That''s because in the private depositions, one witness
        after another knocked down some of the core arguments that Trump and his allies
        have been making.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e59b24-05c7-43e7-8274-cb7246f289b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af77fa4-08ed-438a-bf50-d779180ea9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses have panned Trump''s core allegations that Biden corruptly
        pressured Ukrainian officials to protect his son Hunter, who was on the board
        of Burisma, and that the US ambassador to Ukraine was part of the so-called
        "deep state" against Trump. Some of those allegations originated from former
        Ukrainian Prosecutor General Yuriy Lutsenko, who was described by Volker as
        "not credible" and by Kent as someone who was out for "revenge."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ea1e9-a88a-44c4-b248-c6ce8536e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee080f23-5e8a-4cbf-857c-03fbfb1358ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrative Giuliani had been pushing was essentially a sweeping
        "campaign of lies," Kurt also said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c05d1-4e4d-4bfe-a775-3bb03f2a6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df9e9e-e8fb-499a-8d7d-a4f911da2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the inquiry has uncovered multiple clear examples of the
        Trump-Ukraine quid pro quo, where a White House invitation and military aid
        were withheld while Trump''s handpicked diplomats pressured Ukraine to announce
        investigations into his political rivals. It was established in Sondland''s
        testimony and text messages from Volker — who both pressed Ukrainian officials
        to announce the investigations. Other key players, including Taylor, the top
        Russia and Europe adviser on the National Security Council Tim Morrison and
        Vindman, also testified that they understood there was a quid pro quo after
        listening to Trump''s call with Zelensky or discussing the matter with Sondland.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00681eb-1dcc-476f-997b-9e40f2b50dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea9114-c08b-477e-90b9-3f391f21bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump wants to continue claiming "no quid pro quo," Democrats
        appear to have the goods to prove him wrong. Some congressional Republicans
        have suggested acknowledging a quid pro quo, but staking out the position
        that it did not rise to the level of an impeachable offense.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706faf5-3408-4ba9-83a4-d60e3d5e4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7ec5f-03a3-40ca-874f-97c08c85c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also picked up a rebuttal to Trump''s argument that he
        was only pressing Ukraine to investigate the Bidens because he was sincerely
        concerned about cleaning up corruption in Ukraine. Kent testified that asking
        Ukraine to investigate the Bidens "in and of itself is not anti-corruption."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe14c96-dbba-44b6-bf65-024e09601057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:08:12.049+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/09/politics/impeachment-transcript-takeaways/index.html"
        target="_blank">We read all 2,677 pages of impeachment inquiry testimony released
        to date. Here''s what''s clear</a>."</em></p>'
  'Madonna-lawsuit-late-concert':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-10T11:10:20.618+08:00
    'imagesource': 'jcr:9ab93a2f-2000-426d-87ea-4caabf25bf57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf49a4b-e956-4e5f-b942-ffae33587339'
    'lead': 'A man alleges that the change in start times for Madonna''s Madame X
      Tour is a breach of contract made between the singer and the ticket buyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T11:14:10.038+08:00
