      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were brought to the Amai Pakpak Medical Center in Marawi
        City. Police said they are scouring the area for the suspects.</p>'
  'Leni-Robredo-Cabinet-meeting':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-10T14:24:01.517+08:00
    'imagesource': 'jcr:92a58682-ade3-4ee7-90b6-0980e2f15d7c'
