      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe just a half a drink more (Oh, we''re both adults, so who''s
        keepin'' score)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d1447-7579-43ac-9513-301ff62d94f5'
      'mgnl:activationStatus': true
