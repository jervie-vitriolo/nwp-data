      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://nine.cnnphilippines.com/sports/2019/01/31/New-Clark-City-SEA-Games-2019.html"
        target="_blank">New Clark City Phase 1 halfway done ahead of 2019 SEA Games</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e107a3-9162-4826-8d6a-433d6f61db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
