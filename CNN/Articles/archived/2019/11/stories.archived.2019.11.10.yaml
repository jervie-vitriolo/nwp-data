      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dizon, finding the right partners for the job helped
        them successfully finish the project on time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c569b0e-31a2-40b0-a792-182148054700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc66e9-149e-4b27-8b31-71ddcdc11763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process was very tedious. Again, it’s all about finding the
        right partners. ADB (Asian Development Bank) made sure that we find the right
        partners.”</p>'
    '25':
