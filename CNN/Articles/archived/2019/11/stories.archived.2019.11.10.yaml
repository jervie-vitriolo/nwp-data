      'mgnl:type': 'text'
      'text': '<p>"He was the quintessential boomer; not a millennial maricon," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877214df-b969-4836-94f3-7225c7a22dda'
      'mgnl:activationStatus': true
