      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        University of Santo Tomas (UST) Growling Tigers lived to fight another day
        in the stepladder semifinals after outlasting the University of the Philippines
        (UP) Fighting Maroons, 89-69, Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb859909-aa67-491f-8ea2-971dc3e3793c'
      'mgnl:activationStatus': true
