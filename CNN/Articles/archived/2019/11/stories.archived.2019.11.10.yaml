  'iraq-protest-death-toll':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-10T19:42:26.224+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4caa6a-ab9e-4451-8bd1-1d41e912ce36'
    'lead': 'At least 319 people have been killed in Iraq since the start of anti-government
      protests in October, according to the Iraqi Parliamentary Human Rights Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T19:47:43.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:58:10.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:51.615+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iraq', 'Iraq-protests']
    'template': '1'
    'title': 'Iraq protests death toll rises to 319 with nearly 15,000 injured'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e5bca-f7b9-49e5-8fa4-f7fe963e522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T19:47:43.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 319 people have been killed in
        <a href="https://edition.cnn.com/2019/10/31/middleeast/iraq-prime-minister-resigns-intl/index.html"
        target="_blank">Iraq</a> since the start of <a href="https://edition.cnn.com/2019/11/06/middleeast/iraq-lebanon-youth-protests-intl/index.html"
        target="_blank">anti-government protests</a>&nbsp;in October, according to
        the Iraqi Parliamentary Human Rights Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b7f79-2c14-4206-aacc-a96b674c0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four protesters were killed in Baghdad on Saturday after Iraqi Security
        Forces pushed back hundreds of protesters and burnt several tents that were
        being used for an overnight sit-in, according to Iraqi activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d802ae-cd22-49bc-96b0-1dd1da45bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teargas and live ammunition was used by Iraqi security forces in
        the al Khalani commercial area, about 1 kilometer from Tahrir square — Iraq''s
        ground zero for demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ead329-530a-411f-a3de-7d7231182c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Independent High Commission for Human Rights of
        Iraq nearly 15,000 have also been injured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a7a6b-9c85-4592-b190-b646ec686bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher death toll also includes two people who were killed Friday
        in the southern city of Basra during violent protests, the IHCR said in a
        statement. Basra is an oil-rich city located some 450 kilometers (280 miles)
        south of Iraq''s capital Baghdad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd865c-11c6-4c0e-99b7-a5290e193a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 100 people were wounded in Basra as Iraqi security forces
        used teargas and live bullets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a6a42-5fd0-49ac-9609-0e2b872c6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 students were also injured in Nasiriyah Sunday, after
        a tear gas cannon from Iraqi forces mistakenly went off inside a nearby intermediate
        school for girls, witnesses told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1468780-41e2-449e-9933-6f0f651c9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of high school students were marching the streets in a
        fresh round of protests in the city, located south of Baghdad. Witnesses say
        Iraqi security forces began to use tear gas on the protesters when one of
        the tear gas cannons went off inside the school for girls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59020a46-f93f-4eed-8c49-4a669b2e2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition of the students were not immediately clear and authorities
        have not officially commented on the incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59232472-0b0d-4d09-a146-e507a65682f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biggest protests since fall of Saddam</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc8314-f27a-4e97-b346-0a01aed60a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have erupted in Baghdad and in several Shiite provinces
        in the south over unemployment, government corruption and the lack of basic
        services — such as electricity and clean water.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27572fe8-e243-4369-9154-4007fb248238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Iraqis blame the current political parties in power for their
        economic hardship and the scale of the protests, believed to be the biggest
        since the fall of former Iraqi President Saddam Hussein in 2003, took the
        government by surprise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9686aaf-32e6-4be2-bfdc-5bb955d2e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deadly response from Iraqi security forces, demonstrators
        are calling for early elections and demanding that the government step down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d134d-e4eb-454e-a308-dc562d53d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid Saturday''s violent protests, Iraqi Prime Minister Adil Abdul
        Mahdi said that his government will make "significant ministerial amendments,"
        and that the young generation of Iraqis is leading a movement that "shakes
        the entire country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d14de-8772-43d0-be2b-2c993e4278a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Mahdi <a href="https://edition.cnn.com/2019/10/31/middleeast/iraq-prime-minister-resigns-intl/index.html"
        target="_blank">agreed to resign</a>&nbsp;on October 31 after weeks of anti-government
        protests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195b71b-e422-4e8e-ab93-93664d21c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech to the nation on Iraq''s Al-Iraqiya TV, President
        Barham Salih said Abdul Mahdi had agreed to step down on the condition that
        a successor is agreed to replace him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17528e14-3bca-4956-a296-302fd0ce3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has agreed to resign," Salih said, adding that
        Abdul Mahdi had asked "political blocs to reach an acceptable alternative"
        in order "to prevent a vacuum."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842061f-94ad-4220-b6f3-f56ad295af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have attempted to regain control with the use of lethal
        force, while also imposing curfews and internet blackouts. The government
        said it only shoots when attacked, but demonstrators have disputed that.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b1301-756e-410e-b8b3-1c34691015bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T23:10:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/09/middleeast/iraq-protest-death-toll-intl/index.html"
        target="_blank">Iraq protests death toll rises to 319 with nearly 15,000 injured</a>."</p>'
