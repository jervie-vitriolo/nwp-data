      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will win the race against destruction and vandalism, and we
        will get Providencia back on its feet alongside @Muni_Provi [the local council]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716f8b4-4b01-4b58-84b8-e2f808bc56b0'
      'mgnl:activationStatus': true
