      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f71111-f35f-4b4d-9115-619c12629065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn Matthei, mayor of Providencia commune in Santiago de Chile,
        had been approached by journalists in the street and was taking questions
        when she suddenly sprinted away from them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f196891-9618-4029-9a2d-3e65276f5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0d9d7-7a36-4cd2-af85-7f8381cc03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile has been rocked by protests in recent weeks, and Matthei has
        spoken out against the government''s handling of the crisis.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="es" dir="ltr">Un poco
        de ejercicio siempre es bueno para comenzar la mañana. La carrera contra la
        destrucción y el vandalismo la ganaremos y junto a <a href="https://twitter.com/Muni_provi?ref_src=twsrc%5Etfw">@Muni_Provi</a>
        pondremos nuevamente de pie a <a href="https://twitter.com/hashtag/Providencia?src=hash&amp;ref_src=twsrc%5Etfw">#Providencia</a>
        <a href="https://t.co/QjO06ePd0R">pic.twitter.com/QjO06ePd0R</a></p>&mdash;
        Evelyn Matthei (@evelynmatthei) <a href="https://twitter.com/evelynmatthei/status/1192418108461465600?ref_src=twsrc%5Etfw">November
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f13ea8-ff15-40e5-b091-656fc29bc522'
