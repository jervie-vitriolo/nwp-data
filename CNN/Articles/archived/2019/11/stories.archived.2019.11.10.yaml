      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf0b77-678b-4426-a648-8075e1a439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T19:03:08.791+08:00
