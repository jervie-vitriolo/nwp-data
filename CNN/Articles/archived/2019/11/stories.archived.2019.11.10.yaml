      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frenetic pace favored the Growling Tigers as they established
        a double digit advantage at the halftime break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12caacc7-16f1-4a54-bfc7-028f84d2f620'
