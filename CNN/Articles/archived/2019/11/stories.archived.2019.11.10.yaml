      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> JG
        Summit Holdings, Inc. founder John Gokongwei Jr. has passed away, his son
        confirmed. He was 93.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24072c9-8d6b-46c8-9b0c-b3897b1ffb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T08:39:23.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Gokongwei confirmed the news with Gokongwei-owned publication
        Esquire Philippines. The elder Gokongwei passed away at the Manila Doctors&nbsp;Hospital,
        Saturday evening. Lance did not detail the cause of the death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5dcce-9432-48d3-a94c-13a77d97bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T08:39:23.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the richest persons in the country, Gokongwei founded JG
        Summit in 1957, which now counts Robinsons mall chain, property developer
        Robinsons Land Corporation, snack food and beverage company Universal Robina
        Corporation and budget carrier Cebu Pacific in his empire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b88e41-3c80-4de6-b213-0fbe519f4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T08:39:23.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named third richest person in the Philippines <a href="https://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">by
        Forbes this year</a>&nbsp;with a net worth of $5.3 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35757aa0-c246-4070-be56-022a823e9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:43.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife of 61 years, Elizabeth, their children
        Robina, Lance, Lisa, Faith, Hope and Marcia; his in-laws and grandchildren;
        brothers Eddie and James Go, sister Lily; and his nieces and nephews.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
