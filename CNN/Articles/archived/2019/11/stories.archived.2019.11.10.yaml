      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Verse 1: Kelly Clarkson &amp; John Legend]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007f3ef-890e-4e7f-bc12-5a720a63fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really can''t stay (Baby, it''s cold outside)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329e2f0-a129-4bca-ad23-dc10e4e14200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve got to go away (But I can call you a ride)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a695f-9550-4dac-ac2f-c43c36a00a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This evening has been (I''m so glad you that you dropped in)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9710da-bb17-4ad7-8f79-4bea4ca1653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So very nice (Time spent with you is paradise)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3010ed-51ee-4840-bad5-c65f2a6e60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My momma will start to worry (I''ll call the car and tell him to
        hurry)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac281e0-784a-4cab-a72c-14725c01c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My daddy will be pacing the floor (Wait, what are you still livin''
        home for?)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb7fe6-8f25-480c-a0fc-9892b6690614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, really, I''d better scurry (Your driver, his name is Murray)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e857559-c562-4621-ad1e-57dc3ca7c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.627+08:00
