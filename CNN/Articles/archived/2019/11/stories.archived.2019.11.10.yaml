    'mgnl:tags': ['DOTr', 'Department-of-Tourism', 'PUV-modernization-program', 'Toyota-Motor-Philippines-Corporation']
    'template': '1'
    'title': 'DOTr releases photos of modern PUV prototype'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2825e-64b1-485d-8a25-795622d338e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — A
        new type of modern public utility vehicle (PUV) has been unveiled by the Department
        of Transportation Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8590a-77e1-413e-902a-423edcf57bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, the DOTr said the Toyota Hilux modern PUV
        was taken on a test run by department officials as well as representatives
        from Toyota Motor Philippines Corp (TMPC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc32a08-9e15-4dc2-b4ef-41df289d4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the vehicle can accommodate 12 people, is air-conditioned,
        equipped with GPS, wi-fi, dashcam, and is PWD (Persons With Disabilities)-friendly.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fposts%2F1512701475535650&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdf2f2-3c92-44d9-a939-c73514089a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9be81-ea1f-4855-982a-e09481522aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Toyota Hilux Class 1 modern PUV <em>ang magiging pambato ng</em>
        TMPI <em>para sa isinusulong na</em> Public Utility Vehicle Modernization
        Program (PUVMP) <em>ng gobyerno</em>," said the DOTr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4188e50-373f-4331-84ec-cc4dbca97f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Toyota Hilux Class 1 modern PUV will be TMPI''s
        bet for the government''s push toward the Public Utility Vehicle Modernization
        Program (PUVMP).]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b7a75-7403-42b2-bc13-79dbcd3a9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said each unit costs ₱998,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05ac31-aa25-4742-9c03-6c6ef02819e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s controversial PUV modernization program has come
        under fire as it would allegedly put a large number of PUV drivers out of
        work because they cannot afford to buy new vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be691fa-1c9d-46b4-bbb4-36def744ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program ordered in 2017, aims to phase out old jeepneys and
        UV Express service vehicles by 2020 and replace them with units that have
        environment-friendly engines such as the Euro Diesel 4.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb3794-b87f-4b4f-9e95-819331e89de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:43:05.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:59:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H₱wever, transport groups are concerned about the costs. Stop and
        Go coalition called the program “anti-poor” since modern jeepneys are worth
        over ₱2 million. Meanwhile, government data said they cost from ₱1.2 million
        to ₱1.8 million.</p>'
