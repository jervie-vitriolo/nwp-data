    'mgnl:tags': ['SEA-Games', 'New-Clark-City', 'Athletes-Village', 'Arrey-Perez']
    'template': '1'
    'title': 'EXCLUSIVE: SEA Games official assures Athletes’ Village safety from
      natural disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9954594-c617-46eb-8a68-dca71b0ba349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:57:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Clark City (CNN Philippines, November 10)</strong> —
        Following a series of earthquakes that rocked the southern part of the country
        in the past few days, one Southeast Asian (SEA) Games official is confident
        about preparations in terms of disaster reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c02eb-f5a5-41ac-b24e-eabe5faa7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games Athletes’ Village Mayor Arrey Perez said they are ready
        for any natural calamities that may occur during the biennial sports meet,
        such as earthquakes and super typhoons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a927bad-b201-445d-ab57-0c8d973c8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re prepared,” he told CNN Philippines in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878badf2-e136-4b75-8fe4-2aa97da63be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletes’ Village is located inside the New Clark City. It can
        accommodate up to 1,800 guests with amenities that include a gym, basketball
        court, leisure rooms, lounge areas, and conference rooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d429958-cdc5-4ba8-8b5c-342861fd6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez added that they will be distributing information kits around
        the facility to familiarize those who will be staying there on what to do
        when a calamity strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b630706-44e6-47f1-a0dc-1c101aab0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll be putting information kits [together] for them to know where
        are their exit plans, evacuation areas, and what they should need to do when
        a certain event happens,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac58570-740d-41c1-968e-7b6d8a2ee5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:26:19.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11. This
        edition is the biggest yet as it features 56 sports and 523 events spread
        across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas, and Metro
        Manila.</p>'
