    'jcr:uuid': 'c8bf63c1-ddeb-42d7-af0b-7b2014d0e00a'
    'lead': 'Vice President Leni Robredo says she will not attend any Cabinet meeting
      unless invited.'
    'mgnl:activationStatus': true
