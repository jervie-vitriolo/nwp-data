    'template': '1'
    'title': 'Hear John Legend and Kelly Clarkson''s retooled ''Baby It''s Cold Outside'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db1b6b-8dd7-48f1-a015-4380a3ae2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> John Legend and Kelly Clarkson have
        put a 21st-century spin on the classic holiday song "Baby, It''s Cold Outside,"
        which has been the subject of criticism for what some listeners see as sexist
        or nonconsensual lyrics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775bf97-ea2d-4a96-b69f-00392dd4a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new song, featured in Legend''s holiday album, "A Legendary
        Christmas: Deluxe Edition," changes the lyrics to the decades old version,
        bringing a more modern ring to the beloved call-and-response tune.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d074b-618b-4a3d-bf0d-85297bc6f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original lyrics, written by Frank Loesser in 1944 and made
        famous by the film "Neptune''s Daughter" in 1949, the male singer seems to
        be insistently persuading his female guest to stay, despite her insistence
        that, "I''ve got to go away," and, "The answer is no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff20335-c9f6-48a3-94c3-6f0d35be1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the era of #MeToo, those lines seem to many like definite denials
        of the male singer''s pleas of, "What''s the sense in hurtin'' my pride?"
        and, "Oh baby don''t hold out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1800b5-a5f6-47ba-b57d-f269546e7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listeners in the 1950s may not have blinked an eye, but in a culture
        than now focuses more on sexual consent, the lyrics seem problematic to some.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642bc23-884e-4f56-83cc-49f91281ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of canceling the song altogether, Legend and Clarkson present
        a fresh set of lyrics to the iconic jazzy tune. This time, the song sounds
        more like the parting of two lovers rather than a strange persuasion effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed41124-4668-4f77-b4de-f5f1771e1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clarkson sings, "I''ve got to go away," Legend returns with,
        "I can call you a ride." And guess what? Her driver''s name is Murray and
        Legend wants her to text him when she''s home safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081d436-1e3d-4625-b380-e6fb47ebea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Text me when you get home," Legend sings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0e207-2847-4a12-9a2a-77c80c66962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t worry, he''s not shoving her out the door. It''s obvious
        the two want to be together, but Clarkson just isn''t feeling completely sure
        about staying the night and doesn''t want to worry her family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8579c5-cc4c-48d5-b749-7ed354dd133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend brings up a good point, though, when he sings, "Wait, what
        are you still livin'' home for?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a77d1-e8c7-4f97-a5af-ec6d60d41368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to stay, it''s not up to me," he tells her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bce565-0944-45dd-8751-f586ccd5d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right! And you know what else?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f60c19-0d63-4f5c-84e1-2bab136476b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s your body and your choice," he tells her as she worries what
        her friends will think, echoing the cry of women''s rights protesters on the
        decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26049c14-22ab-4ac0-95ad-944e6a44f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone''s warming up to the idea of a new version.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc87088-f694-47f7-afb2-2f303d0c5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Talk" co-host Sharon Osborne is chilly towards the new release.
        "It''s a piece of art... to change an innocent lyric, to what is it, ''your
        mind and your body?'' What the hell are you on? That''s ridiculous," she said
        during a discussion on the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c6b3f-0021-4cf0-b1a2-ba083dea6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Deena Martin, Dean Martin''s daughter, called Legend''s new
        lyrics "absolutely absurd."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f3b73-a394-46b2-bc4d-6f28163427d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what he''s done is he''s stealing the thunder from Frank
        Loesser''s song and my dad," she said on Good Morning Britain. "He should
        write his own song if he doesn''t like this one, but don''t change the lyrics.
        It''s a classic, perfect song."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93186b3-73fe-49ae-8513-2c4dd7029f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T07:31:23.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See for yourself, though. Here''s the song and lyrics so you can
        decide how you feel about it.</p>'
