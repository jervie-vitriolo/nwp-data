    'mgnl:tags': ['Berlin-Wall', 'Germany']
    'stories': ['76cea22d-285b-4b25-b3ca-8ea101ecd161', 'f307c5c5-030a-496d-8cea-8e4bae9c5349']
    'template': '1'
    'title': 'As the Berlin Wall was falling, one artist concocted a plan to turn
      it into the world''s longest outdoor gallery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ef43a-b484-442d-b2b2-7b6039d92b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Kani Alavi, a young Iranian artist
        living in Germany, witnessed history as the Berlin Wall was falling, and crowds
        rushed to set foot on free soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31901f-c6d3-4f81-a879-ec4884cf81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef17ba-4ebb-40c2-a22d-032d494fc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his fourth-floor apartment next to Berlin''s Checkpoint Charlie,
        his eyes took in images that would print onto his consciousness for a lifetime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381d19c-a514-4345-a0af-70a4efae65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae092b-d5da-4b65-bd24-2cc521f905c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, East German officials had surprised the world by announcing
        they would no longer enforce the border between East and West Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2895f26-807a-4226-9867-dd5b50bfa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7237a-e45a-4507-b8e0-659d484197f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything had changed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2150b62-d446-47dc-b3f4-66024f788140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5d5ba-bcca-4f42-85a2-0bdf7fb54310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin Wall was 91 miles long and for nearly three decades,
        it was a metaphor for the division between the free world and communism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c744eb5-1e79-445f-a98a-87de5d7d7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1140d-5432-4599-9065-b8c23318f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as people began pouring through a gap in the wall, Alavi began
        setting a plan in motion to actually preserve part of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7514c-56f8-446d-907b-1ec4955c327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad24d5-4d3d-4e59-ae6b-f421c1f539b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His became an organizer of the East Side Gallery, which today is
        the longest section still standing, and tourists flock to the gallery wall.
        It''s become one of the most visited attractions in Germany''s reunited capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba26cf-2cb7-432e-b946-4c49cd406187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c58593-7f38-4b8e-bc36-f4382600cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi helped transform the most visible symbol of the Iron Curtain
        into an enduring monument to the power of freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93207d5f-7dcb-4512-bd55-80151bc0045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b102c85-7afe-43c8-a2cb-ccd175103428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He organized artists from around the world</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa969ecb-f64d-44c4-b45b-7d0f1163dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi had moved to Berlin in 1980 to escape what he called an "inhuman
        dictatorship" in Iran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1184c0-f7ae-47c5-be31-49f13456da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b03af-9332-433f-a2cf-ac233447084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a decade later, he was moved by thousands of East Germans
        he saw trying to escape their own situation, and wanted to use art to help
        tell their story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4d163-6e00-4fa1-8623-e634f3f693b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dad3d-a61e-4022-94eb-d0ddd7e9d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really difficult," Alavi told CNN in an interview with the
        help of a translator at his Berlin apartment, which is also his art studio.
        "But there were so many artists around the world who just wanted to get involved
        with the project."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751b3e0-f6bc-4534-899e-c99fc92b2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf7091-5724-4683-9eab-e59162c457b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came to Berlin and it just spontaneously developed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1555a-baa6-4795-9627-adc2234daf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e54bd4-f565-469c-b22d-d245fa2c1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most famous image on the wall recreates a socialist
        fraternal kiss shared between East German leader Erich Honecker and Soviet
        premier Leonid Brezhnev in 1979.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13570be5-e9e7-47e8-badf-635d4c28f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db5fb8-a2a6-45e9-aeef-ca84ddcdb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kiss symbolized an ideological bond between East Germany and
        the Soviet Union that had suppressed the dreams and aspirations of millions
        living under those regimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399f334-a50d-42b6-922d-6aed13b45131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771f832-e5d8-4494-93f2-afe97add9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words scrawled in Russian above the painting say, "My God, Help
        Me to Survive This Deadly Love."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016746b5-6fb4-413a-b410-b834d941cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4da9b5-b124-4e5f-a7fa-ddf81471fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless stories of the 118 artists from 21 countries
        who would splash paint across the once-austere concrete.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77c73e-56a0-4e6e-b43e-69ba917aefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18115f53-b297-44ab-9406-0628df17fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One story that sticks out in Alavi''s mind is of an artist who arrived
        from East Germany driving a Trabant, a car produced in the Communist part
        of the country by a government-run conglomerate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db3a2e-5ee3-40eb-849e-962778e29073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0793f50-f408-4f79-80a7-3c359315bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi told the woman, Birgit Kinder, to paint whatever she pleased.
        She was hesitant, not used to having the freedom to choose. She said she couldn''t
        think of anything.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22874111-9f48-4955-9ac0-54538f5b7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455b591-7fb3-419b-9311-67b2a95b9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alavi says she looked back at her prized car, and looked back
        at the wall. She got to work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0d6b3-ef41-40b9-b698-cb20a79dee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3dc22-489d-45ce-9f23-7e7e3319d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She painted an icon: her Trabant barreling through the wall, and
        smashing through communism itself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f2558-5819-4b11-bf1e-da28f18158fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508092c7-258d-4938-8953-12f50ff7b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi''s own contribution to the East Side Gallery is from his memory
        of November 9, 1989, as he saw masses coming through the wall at the Checkpoint
        Charlie border crossing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ad6d0-9c76-4c99-af43-5cbce141f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e41d30-6a0d-414f-b7d9-a78e67bfff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His painting, "It Happened in November," depicts a swarm of faces
        yearning to breathe free as they poured through a gap in the barrier.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d29df-ccbc-458d-8bc8-995fc4a4f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ca2f8-6bb2-4831-af28-a0fcb773013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would become his own most enduring piece of art.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a5242-5bec-47a2-a54b-ba68a2075f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94e00e-324f-40e3-a1e1-5e5a7e6e96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today if you come back with him to his studio you can see evidence
        he''s constantly re-creating that image, riffing off his personal depiction
        of the moment that changed the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc675dc9-1694-4dc3-ad7e-76a16513d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cac5a-18eb-4782-814c-2b464d7abc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He founded an organization to preserve the wall</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3618fa4-ce40-4eea-9194-c6dc19bb98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alavi''s mural, one man''s face stands out. That man, wearing
        a hat and a mustache, is the most arresting visage in a sea of anonymous faces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9b501-25f3-4293-bff2-a7c36c92e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3aabb-68ba-4bf4-bdc5-f9b169987b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi painted Jörg Weber''s face onto his mural when he restored
        the painting on the wall.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822ae57-1ddb-4602-bf98-94568184c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edea42-63ae-477c-8fd2-3fb295ef50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men founded East Side Gallery e. V., an artists'' initiative
        that preserves the works. And they wrote a book about the East Side Gallery
        together.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d331a-8f68-458c-a4ba-00149575e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83e790-6afe-4941-b152-354aac250866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fought to preserve .8 miles of the wall, turning the rampart
        into the longest open-air art gallery in the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05c8dc-0fd0-407e-bcca-6419c418ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3a624-fcbb-43c8-ab68-2c21cbd5b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi was awarded the Merit Medal of Germany''s Order of Merit,
        the country''s highest civilian commendation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cde49-1251-4623-a1c8-c2b44c24eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29079b-e1ac-4264-b070-d01785f261d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fight to preserve the gallery in its original form requires
        constant attention.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb769c92-100d-48aa-a470-8d5ecd46ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b677c-890c-4312-8a3d-bcd05b1d48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new era of capitalism, Alavi had to fight real estate developers
        enticed by the space, who covet permits to build along the gallery wall.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1687f-4048-4535-894f-d9c5cd7a8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67cb5a-a823-4145-a361-d1eb87296712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a formerly dreary neighborhood of East Berlin, freedom has now
        wrought a skyline dominated by a major stadium, Mercedez-Benz Arena, and various
        high-rise condo buildings.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90350504-0d9c-41dc-9fc1-cb546e8c11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6a414-2cd5-4c3a-b4a6-c91c9beed687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of oppression became a tribute to freedom</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb841a-d5a3-472f-afe7-5d87a90e1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alavi says the purpose of the East Side Gallery is as relevant today
        as ever, and that the still enduring wounds from Germany''s divisive wall
        should serve as a warning to other nations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c15dc-1b1e-4ed2-becb-d75ac6dbdb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf54e41-b601-4068-aaa6-63410084fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make this for posterity so that no other crazy people
        come along and want to build another wall," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111935a-ab79-435d-8412-02924d7761d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce8e68-a1dc-400e-8d12-e84573d11ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Iran I saw that people had walls in the heads," he continued.
        "And then I came to Germany and saw the same thing here. I wanted to use art
        to show that there''s another way of doing things, to show that things could
        be done without walls."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed5e00-b875-4cac-b45c-264029f4d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea42fa3-d4be-4ad4-9358-7c72c933806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, he accompanied South Korean President Park Geun-hye, when
        she walked along the East Side Gallery wall.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aa636-8594-4a72-9862-2821b2854210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a624d5-20fe-40cb-8f84-2095e0dabdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been giving South Korean officials his two cents as they contend
        with a similar issue: the demilitarized border that separates North and South
        Korea.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51da3b2-fe6e-46e1-9869-455e34484759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca9fdb-d9e8-4f07-82f9-b584cba3c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Walls are not what the world needs''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35821355-3064-4d4b-8a1e-e41f28a29b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, a portion of the Berlin Wall that Alavi painted was put
        on display on the United Nations grounds in New York City, as a gift from
        Germany.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05ca43-1ac0-42ac-bf16-b1b2cfcbd7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172e059-5ba3-4c98-a282-cf8571e9ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the artist who holds Iranian and German citizenship, spoke
        to German outlet Deutsche Welle about that painting as US President Donald
        Trump was taking office in the US and setting up the travel ban he campaigned
        on.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b31d64-54e4-4fd8-8332-d1e4fe883023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d52ea2-fe50-4fcf-a086-c05f331d3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think about the possibility of not being able to go there
        and see my painting after many years, I wonder why I painted it in the first
        place," Alavi said. But he added that if Trump succeeded in building a wall
        on the southern border, he''d try to find a way to paint that wall too.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd9b10-9e0f-4520-98eb-e1a93a5eadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c3653-c4a0-494d-8b3e-f206560360b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all political games to talk about building walls and
        hopefully one day they will realize it doesn''t make any sense," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d53759-6b51-4676-9694-addb3fd3227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8371c-ff97-4e96-a1df-c6c1afe714db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s repeatedly tried to invite President Trump to the East Side
        Gallery.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b6c70-9cda-48dc-bac3-b390cde434b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d39309-235b-487a-95d9-6355768e508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:39:58.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walls are the wrong way to go," Alavi said. "I hope that Trump
        will figure out that walls are not what the world needs."</p>'
