    'template': '1'
    'title': 'Police arrest 23 rallyists in strike vs. food company'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716c571-cc8c-41e7-afc9-657ff6b547b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Police
        on Saturday arrested 23 protesters, rallying against Regent Foods Corporation
        in the company''s production plants in Taguig and Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c0db7-176b-456d-b376-571ddea0cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Police District said the rallyists “became unruly” and
        threw stones, wood and metal bars at security personnel which led to their
        arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb75d4-ee7b-4bc3-9104-dc73a92598a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Job Philippines condemned the arrest and claimed
        the police “violently” dispersed the crowd during the protests. It also claimed
        the police arrested 24 people including a tricycle driver who was just a bystander.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca9069-63d1-4a34-879b-e4d356e61494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Several striking workers have been reportedly wounded during the
        clash,” it said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c627e-c021-4c64-b262-35a512e95c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group said the workers were protesting against Regent
        due to impending lockout, relocation of operations or runaway shop, union
        busting as well as to demand “regularization, higher wages, better benefits,
        safe workplaces and right to union.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a78f0d-4c3f-4c18-941e-960eadf8fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:03:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:00:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police brought the arrested rallyists to the Pasig City Police station
        to file the necessary criminal charges against them but Defend Job Philippines
        said the workers will also file counter charges.</p>'
  'Leni-Robredo-anti-drug-campaign-funding':
    'author': 'Xave Gregorio, CNN Philippines'
