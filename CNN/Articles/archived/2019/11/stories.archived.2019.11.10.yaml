      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Politicians around the world are often
        accused of evading difficult questions, but a local mayor in Chile took things
        to the next level on Thursday by literally running from reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a5362-8864-48b4-a81c-ace8066a38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
