  'Willem-Dafoe-People-Power-Revolution':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-10T16:57:16.506+08:00
    'imagesource': 'jcr:42c2a642-307e-4af3-852d-2618d137379c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5411b340-ea8d-455f-913e-27d7384c471f'
    'lead': 'The American actor was supposed to shoot scenes for ‘Platoon,’ but joined
      the People Power Revolution when production for the war film was called off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T16:59:24.493+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:59:11.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:49.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Willem-Dafoe', 'People-Power-Revolution', 'EDSA']
    'template': '1'
    'title': 'Willem Dafoe recalls ‘incredible feeling’ being at 1986 People Power
      Revolution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e956c-7030-4ece-b150-e6afcfdcf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> A
        shoot for a war film turned out to be a participation in one of the key moments
        in Philippine history for American actor Willem Dafoe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd68df-5a3f-4e5f-ad91-bf3a11838c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a40aa-4248-4cd8-a80d-23e0f4b737f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Vanity Fair, Dafoe recalled the “incredible feeling”
        he felt when he joined the People Power Revolution in 1986 that toppled the
        dictatorship of Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b0479-7368-46ef-929c-24976e842f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c10a3-aa3a-48d0-87f1-5accc9644392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For about three or four days, me and a couple of other people that
        were there ahead of time were out the streets with the people. And it was
        an incredible feeling because it was a revolution that happened, for the most
        part, without violence,” Dafoe said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/b5fNif_WGdc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab78d4e-72eb-47ff-819a-2dd07f71bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23345f2e-3e35-4e87-b033-bddd232fd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dafoe had been flown in to the Philippines to shoot “Platoon,” which
        was met with critical acclaim and bagged Best Picture at the Academy Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931c5ad-f716-453e-89c3-52b8dc3f087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e52121-5c4e-4529-832f-a0f30e451872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dafoe’s flight was apparently the last one in, as crowds spilled
        into the streets calling for the ouster of Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b58d13-760d-4d60-85a5-404e348795b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d798b-8c85-4d99-afde-bb26c902f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled being told to “sit tight” and that production will find
        a way to get him out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ec170-8bbb-40e9-a226-2666d07ff3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51924153-de2f-4753-b273-6d46af49870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Marcos was toppled, Dafoe said production got the movie
        “back on track.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4b32f-d5f0-472d-9a4a-e51e1629423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cda22-acc4-4af7-aba9-7b15396fb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T16:59:24.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dafoe was nominated for his performance in the film at the Academy
        Awards and the Independent Spirit Award.</p>'
