      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d39d5d-0cd5-4416-8150-8a89f2e94ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, package holidays -- particularly all-inclusive --
        have been regarded as the least sustainable way to travel," says Justin Francis,
        CEO of Responsible Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80e670-1c0b-41e2-ba9b-a43fbd7a4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d222844-8e68-4422-bfe4-794186292644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says that all-inclusive resorts have the "potential" to be
        a highly sustainable way to accommodate mass tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ad335-5b87-4736-a138-34a6d9fcd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64ae21-3ea4-4b58-ab76-9c11aad85890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Done the right way, there''s a real need for it," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d04a2-86a8-42b5-a956-0ef720d1c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f3429-7830-464d-b83b-e6b7c83edef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Sampson, CEO of the UK-based Travel Foundation, agrees. "I
        don''t think there''s a reality where everyone just goes to ecotourism lodges,"
        he says. "It''s not really feasible and doesn''t help destinations shift the
        pressure in other ways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3836134-ad20-4361-991d-062f26525773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33167387-b1ba-40f0-9b26-9ba448fd7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most cases, the infrastructure in ''precious'' places isn''t
        that prepared, so there''s absolutely a place for mass tourism -- we just
        have to think about doing it a lot better."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6feb7-d1c8-45f7-a041-e4b3cfdcdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb73c00-af64-4068-8e19-fda6c34e4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So could a pile-''em-high, cram-the-sunbeds-in beach holiday really
        be the green way to travel we''ve all been looking for?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44709700-45a5-4deb-870c-504e8d9f4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e6006-4a11-4b24-b4f7-bea8a6d4fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transport is already moving the right way</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e820ca4-e53c-4da1-88ba-fe1662f7764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one level, package holidays are already doing pretty well --
        and that''s the transport to the destination. Package tour operators tend
        to use budget flights or their own planes, and legacy airlines tend to have
        older fleets than budget airlines. Delta''s planes have an average age of
        15.1 years, according to Airfleets.net. Austrian''s average 15.4 years, and
        British Airways'' average 13.8 years -- although its fleet of 747s, which
        it plans to gradually phase out, has an average age of 22.5 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5ff40-3ab7-418d-b8dc-2c9131622d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acb3f5-c124-4f2a-8625-834d86f9a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Air''s fleet, in contrast, has an average age of 2.8 years,
        according to the airline''s website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa31b71-ffcc-43c4-a917-85e7568b046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b11be9-dbba-48da-85f8-c3d87a803f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference? Newer planes tend to be more fuel-efficient. Budget
        airlines also tend to cram more passengers in, not least by axing space-greedy
        business class seats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e212d9f-816d-4eef-ae81-92d40cb0493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652d92c-0753-473e-8be3-4df59dbcf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying on a packed easyJet plane that''s three or four years old
        gives you a lower carbon footprint than a three-quarters-full 20-year-old
        plane with another airline," says Francis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001da21-2537-4f8c-9b26-0c83adf07962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c95cd-230c-40f4-9e7c-33958619eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the flight, package holidays tend to bung guests
        into a coach or bus to transport them to their hotels. After trains, buses
        are the most environmentally efficient mode of mass transport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eed06-7229-41a2-83a2-ed1bb1096ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4204546-d646-4fb7-afc6-d826993941de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The current situation: could do better</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba72c74-f999-438d-b94a-1d94fbf048e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, as things stand, that''s pretty much as green as
        all-inclusive holidays get. Once in the compound, guests tend to stay there.
        They eat in-house, since they''ve already paid for it, so they rarely venture
        out to locally owned restaurants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf37e06-f3e8-40be-933e-7151fd2bd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad58f2b-a103-40f7-ad28-0f0d73ad8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as simple as the carbon from the flight," says Jeremy
        Sampson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618ae16-05c7-48a9-a742-fa61b6800c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775af71-a152-4135-88b6-9fb1a2636391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some negative impacts are related to where they shop, the kind
        of transportation they take, where the food is sourced, what kind of food
        it is, and the quantity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba7c4-9dd9-4e68-a6e3-fb852c8b584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ce824-ae08-4bcc-9050-d692227f8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that people start to look at the whole chain of
        activities they''re involved in."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba10a5e-eeaf-4864-9d45-997b90106757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ca748-134f-4c9f-ad4e-b7d4e3ad528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying by the pool, they''re unlikely to go out and visit cultural
        centers or buy from local artisans, either. The local community suffers the
        effects on infrastructure from tourism but sees no money from it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90b389-f1b1-4ce8-88db-b508e8f37978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a424e-e5ca-407c-9021-d08b9f33f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food in resorts tends to be in the form of buffets -- a quick and
        easy way to cater to the high turnover of guests. But this leads to huge food
        wastage. What''s more, an insistence on international food at the buffet --
        rather than local dishes -- means that ingredients are flown in from all over
        the world, increasing the carbon footprint.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8864953-46c3-427a-92cd-cfccfc3b12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75d1ef-ec59-4107-933a-d7b31f88e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a report by journal Nature Climate Change in 2018 found
        that shopping and food are "significant" contributors to your travel footprint,
        in some cases being as impactful as your journey to the destination.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f7324-a8e5-437e-a3bf-ffe7b2c95ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230cb1b-4fc8-493e-9200-1fd80460d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we need package holidays</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dad769-2156-4316-b4da-342c8d1412dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist numbers are already at record highs. There were 1.4 billion
        leisure arrivals worldwide in 2018, according to the World Tourism Organization
        -- up 6% on 2017, and with a 3-4% increase predicted for 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850844e-f496-4794-88ef-e529549213ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4648aa-267b-4ded-968b-0ca86ceee57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet destinations cannot cope. Overtourism risks ruining destinations
        from Venice to Bali. Amsterdam''s 867,000 residents are dwarfed by the 18
        million visitors who descend on the city each year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237d496-6840-48f0-b67a-116925cc0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe1d96-b2f3-4b4d-b5ed-b17ef68b7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhabitants of popular cities from Barcelona to Lisbon report being
        squeezed out of their homes as developers buy up real estate in order to rent
        it out on Airbnb.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35571854-6867-45d7-952f-61a0e46bdfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc1e49-e1d5-4f75-bb06-d21a686ab4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So although the idea of tourists enclosed in a compound away from
        locals has traditionally been frowned on, it''s time to look at it a little
        differently, says Justin Francis.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c514efc-7537-4364-aa9b-40b11a95de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af0ab3-9258-450e-9f84-4026d25f241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents are saying that having too many tourists in the places
        they live is degrading the quality of their lives," he says. "The places they
        want to rent or buy are being taken out of the market, the price of living
        is going up, and the streets are becoming overcrowded.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a2eaa-4501-42c3-ac06-4aafd678afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132dc24-82db-4a98-95a0-da0c204de9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s noise, disturbance and bad behavior.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed6f53-bc51-412d-968e-febda4eeedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee390b10-cb57-4b63-9028-2e4135090b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All-inclusive models don''t have much impact on local residents
        because there are no local residents. It was previously thought that keeping
        tourists in a compound was a bad thing, but it eliminates potential issues
        in destinations where locals are trying to live alongside large numbers of
        tourists."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992187a1-c4d6-465c-9f3e-f347f7fb952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1689d8-5011-41e9-a1c7-f1dbb3df0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, a significant number of vacationers will always want
        to do little more than fly and flop. "All inclusives can make a lot of sense
        for some destinations and allow for the kind of visitor who just wants to
        relax on the beach and have things prepared for them," says Sampson.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568b90a-25f6-415d-acea-82323db015af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc321b8-5784-4e70-a245-9f6f1f976d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with tourist numbers rising, current destinations simply don''t
        have the infrastructure to accommodate everyone who wants to travel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15fc1e-6532-409e-94a6-b70130cd7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7d7bc-b7ae-49fa-9cc2-1d0c606e37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where standalone resorts for package holidaymakers can save
        the day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e5d4f-8413-4e8f-96df-d828512c416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae290817-350e-4a05-9f1e-e2750c8f9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take the pressure off crowded destinations," says Francis.
        "Places like Disneyland or all-inclusive resorts could be part of the solution."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecfd67-f899-4c73-9c95-2d856cd2a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94345a01-fbcb-4668-902f-bca31cb3f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, if they can change their behavior.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a6d39-98a3-408e-b9bc-26b5350c797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1d5be-8960-4547-8dcb-5a6df9cda539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating local</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486c37c-0776-4d36-ad2b-9bb59c40cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional all-inclusive model -- where almost everything is
        sourced from outside, and guests plow little money into the local economy
        -- doesn''t have to be the future, according to Justin Francis. "There isn''t
        any reason why hotels couldn''t buy food locally," he says. If they did, they''d
        not only put money into the local community, but also slash the carbon footprint
        of the food served in resorts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dde0f-a97c-473d-a31a-6dcdd1932f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28a023-996f-482a-b1d0-24250ae3057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some progress is already being made toward this. Ikos Resorts, which
        has three all-inclusive properties in Greece and one in Marbella, sources
        60% of its produce locally and works with local suppliers to produce its own-brand
        organic olive oil, wine and honey.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d333f4-5e0a-44ad-a65e-83996ab5cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fc015-4618-4fe6-9d35-0aa4543daa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, it includes local restaurants in its all-inclusive program.
        All guests have to do is book in advance.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472f075-3f14-4f91-823a-e6bc98c07ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0531-6d48-45f3-b04a-cadd64b759de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a wider scale, pilot projects are being overseen in popular destinations,
        usually as a result of private-public partnerships.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac2341-a5e1-4c4d-9d71-4222cc5032ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15281228-9a6d-4b83-9b7a-930578dd2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Travel Foundation works with large tour operators and resorts
        around the world to integrate local communities into mass tourism. Their small-scale
        partnership projects get hotels and resorts sourcing products from local suppliers,
        trickling money into the local community.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edee326-90f1-4b57-a575-83158a132068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f1ab8-9b72-4cec-a086-9b7e5399c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Taste of Fethiye project, launched in 2010 on Turkey''s Turquoise
        Coast, matched 40 local farmers with up to 24 resorts across Fethiye, supplying
        them with up to 85% of their produce. Hotels marketed the project to guests
        as a plus point, and put on special "local food nights" and craft fairs, where
        tourists were able to buy direct from artisans.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871b602-b3c3-4976-98ab-47fa3fab72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c228cf9-b5f8-4f87-9d5b-71579c160670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today -- three years after the project officially ended, and the
        Travel Foundation''s support finished -- it''s still going strong, with 15
        hotels working with the new local organizers.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bd74c-cf8b-4d06-a62a-89a8f4741b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a2c0d-ab02-482c-8b45-f2b325766fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico''s Riviera Maya, the Travel Foundation partnered with
        tour operators including Tui, Thomas Cook and Karisma Hotels to place locally
        made jams and honey products in hotel shops.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1a9a7-369b-47dc-9321-6b16ea1b31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fc952-83bb-42b5-b789-2f342180fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jam sales rocketed from £300 ($372) a year to £16,000 ($19,834),
        helping 69 members of the Mayan community. The honey producers made £17,000
        ($21,074) in sales to just five businesses in their first three years of trading.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c1686-8675-4308-b041-618cfb5693a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198761b-86bd-49ee-813e-def6ecbeaca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Travel Foundation has used what it learned from Taste of
        Fethiye for its current three-year Flavors from the Fields project in Turkey''s
        Muğla region, run in conjunction with the Tui Care Foundation. In an area
        where hotels typically source less than 15% of their produce locally, and
        agriculture is rapidly declining, they''re again bringing local growers and
        hotel kitchens together.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96409d26-0e78-49fc-aef0-cadb7ce00c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.448+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da74bae-af5f-4ccd-ab28-a6e66dc79423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, having seen that over half of local producers don''t
        add value by processing what they grow -- by turning fresh olives into oil
        or bottling them, for example -- the project is helping growers make more
        money out of their produce, developing a range of goods to be sold in hotel
        shops, amongst other places.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943214cc-f1ea-43d6-a436-e7a6698c1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822bf91-0b6f-4e34-85e4-3dba0888982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to see if that was a better way of spreading out the
        economic benefits of tourism," says the Travel Foundation''s head of communications,
        Ben Lynam.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68949c3-90e6-4d3d-b8e8-61b55487a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149e36c-c9e8-4fa9-9dd5-289f5d740ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty hotels and 150 farming families are already taking part in
        the scheme, with 800,000 tourists expected to get the chance to eat locally
        sourced food while on holiday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118371e-5bb8-42e4-8b38-5b7b5bbf448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb66392-0bf0-4bc4-bf49-e1e828f3dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects like this can take a while to set up, says Lynam -- it
        can take time to get everyone on board -- but once they get going, most of
        them keep going.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb07c1-83e5-4442-a6cf-cfe744dcab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6b64a-284d-464d-b041-731a3da8f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what the Travel Foundation does before they finish the project
        is to change hotels'' sourcing process, so that if someone who''s excited
        about sourcing locally leaves, the farmers don''t risk being left high and
        dry when new hotel staff come in.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d393da-bea3-425a-8216-d8e7f36e55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4b146-dd47-4e1e-b359-8727d89e03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also change the payment processes to ensure suppliers are paid
        quickly for their produce.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f613583-53da-4646-95f7-762ca6e055d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9e8be-8048-409a-afb0-d06adf835f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he believes it could be done on a wider scale: "There''s no
        good reason why proactive, local sourcing shouldn''t be business as usual
        across the hotel industry globally."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3cf12-882e-48cb-919a-7b831c25aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79b3e1-1612-45a7-8d6d-68260c43dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.449+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Crete, nine hotels are working with 190 local farmers -- as well
        as a local monastery -- to produce wine, oil and bread. The hotels have tastings
        and cooking sessions for guests, as well as using it in their kitchens.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0e536-f56c-40c9-a097-bf52011ea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c261a9-f980-4956-969c-a62146a31bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is run by Futouris, another sustainable travel initiative,
        in conjunction with the Tui Care Foundation, and was recognized as one of
        the best practice examples in sustainable tourism by the European Commission.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb7046-ebf8-47b8-8112-e515fabfaa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88c648-d401-4e42-9553-4bd957a130fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainable outside activities</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cdee2-bbf5-48e6-9c3e-337edda62586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we think of an all-inclusive vacation, we think of tourists
        rarely straying further than the pool or the bar, or taking coach tours on
        escorted trips. But is that really so bad?</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdac045-4c2a-4622-a261-3d078c825ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806541d-b31d-4ccf-ace7-039f5e455fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot to be said for guiding groups around places, managing
        their behavior, and where they go and when -- it can help with overcrowding
        and in sensitive places," says the Travel Foundation''s Ben Lynam.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36c8c1-ea29-48b2-8fc7-52f02720271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83d8f6-ec9c-436a-bfb0-54447aba838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a historically significant place, it might be an idea to recommend
        that people can only visit in groups. It''s a more managed process, and you
        can know how many people are going, how that should happen and manage the
        conditions around it."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d972cc-1b76-416f-90a9-01b9caf34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029eb1f8-51ad-4e47-862e-af4705355f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties could also revise the kind of excursions they offer,
        adds Justin Francis -- adding in trips to local projects and places that support
        cultural heritage (yes, that means that museum you might normally skip for
        a cocktail by the pool). There''s no reason why tour reps -- who are based
        at hotels, on hand to deal with customers'' needs -- shouldn''t be local either.
        Currently, they tend to be expats.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e515d7-4fb2-4846-b118-74048b44f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4dab2-cd4a-44c1-a3da-7ec39edbf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Constructing sustainability from the start</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17203a24-2742-4f39-969e-dbc8cbe4ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort of Belek, 25 miles east of Antalya on the Turkish Riviera,
        has prioritized environmental issues from the day it was founded in 1989.
        No fewer than 52 biological diversity programs are currently in progress,
        including sea turtle protection projects and one to conserve the pear of Serik,
        an endemic plant that''s found nowhere else in the world. The Belek area is
        home to over 120 species of birds -- a quarter of Turkey''s entire bird population.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb708d0-779c-43be-a7d2-f7af78abedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa3863-0a7c-4472-8187-ca85c48b1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belek''s Calista Hotel was the first in the country to win a "green
        star" -- awarded by the government to hotels with ecologically-friendly initiatives
        -- and has energy management certificates, too. It sits on a blue flag beach
        and protects the loggerhead turtles which nest there.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e79029-4b1c-4a2f-9373-1f4aa4aa0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71579046-af9b-4eda-a3fb-278734c08325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nests are also provided for birds, squirrels and local cats, there''s
        recycling in public areas, and guests are encouraged to use public transport.
        Rooms have aerators to reduce water usage, and the pools use minimal chlorine
        (chlorine-free pools are not allowed in Turkey). Excess food will be sent
        to a food bank -- just as soon as another property signs up to the scheme.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a417b2-0ea4-4b1d-be5f-04b06e59bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc7c13-203b-4990-a28d-6c4bf03ef73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, the most efficient way to manage water, energy and waste
        is probably in large resorts," says Justin Francis. "Denser living creates
        efficiencies because the rooms are closer together."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215bf79-2c69-45a7-a250-6522d5130df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289c035-82b9-4312-9e02-28c989a1efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says we could also go further.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5ae93-ff83-4b16-8ae5-b05cba9a1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a43601-58b2-4053-a7ff-78b8e903d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason hotels couldn''t reflect local architecture
        and be made from sustainable materials, and there''s no reason fixtures and
        fittings couldn''t be made sustainably," he says. "The art and décor is currently
        made to look local, but there''s no reason why it couldn''t be local."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508ddb0-f9d7-4084-a5de-9c2df44e2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cef07-f480-4054-974c-681f071d5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marriott Port-au-Prince, for example, has local art on the walls.
        Its soaps and amenities are made locally using herbs, nuts and fruits from
        Ayiti Natives, coffee is from Haitian growers, and 90% of the kitchen produce
        comes from a local cooperative.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139e30a-1783-48e0-9312-4f19b1e19ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb9673-8a2e-47dd-962d-0a0e48192317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the only hotel in Haiti to recycle plastic bottles. Next
        month it''ll start recycling paper coffee cups and straws, too. The hotel,
        which was newly built for its 2015 opening, also has thorough insulation,
        gets part of its energy from a solar farm, and warms 60% of its hot water
        through solar panels.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806a418-50c7-48eb-9931-5e3ce90e3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1d75d-79fd-4779-8a2f-cd9833181a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.451+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nontoxic waterworks</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22940de4-89a1-4c56-a0b3-be4a11aa695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewage is probably the last thing you want to think about on vacation,
        but if you''re wondering why the coral around your hotel is dying, or there''s
        little marine life in the water, it might not just be to do with the climate
        crisis.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6328c-e751-48f2-9280-406e4cbd19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58305640-3301-4bcd-8463-26324a1630bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Craig Downs from Haereticus Environmental Laboratory calls himself
        a "forensic investigator" of the depths. He can analyze seawater and tell
        not just what''s polluting it, but where it comes from. And he says that inadequate
        sewage and wastewater treatment is decimating the seas.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66737580-d4cc-49ee-b798-de7aee5d0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f921ba-2f06-4539-a9a1-c7a44fb9ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from the sunblock and body cream you slather on to chemicals
        from the medication you take and excrete ends up in the surrounding land and
        sea, he says, if hotels aren''t processing it correctly.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215e92a-b9b8-4eda-9c12-ddf65195503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca409d2c-8bb6-4eae-8b5f-68ae2ebdf958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective wastewater systems cost money, however. The same goes
        for non-polluting golf courses -- the fertilizers and fungicides used on the
        grass can leech into the ground, but lining them can prevent the worst from
        happening.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c9352-bbe5-4cdf-9a00-c0ef11bfabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ac3d0-8cb3-472e-b256-aaf277ac883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downs says that installing membrane bioreactors -- which combine
        microfiltration with a biological process -- can reduce the pollutants by
        up to 90%. But a state of the art model would cost in the hundreds of thousands
        of dollars.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd5599-ed8c-49f6-81cc-1458706e6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e02e8-11ad-4ee9-8ab7-43617cfa304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller, modular membrane bioreactor -- which would take up an
        acre of land, complete with a settling pond and plant odor scrubbers -- can
        cost around $10,000, he says. That''s a significant investment for a small
        hotel -- but less so, potentially, for a big chain planning an all-inclusive.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030df86-25f3-4c6e-864d-0a16b5a4632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d2dd7-1173-4a8a-b6b2-8c708ceb3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels wanting to go greener should also avoid white linen, so they
        don''t have to use bleach, which can harm bioreactors, says Downs.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2da00-b4a2-4c06-b9e7-5435bbb6d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677e80b-9302-4282-88c0-95d9c9cac1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.452+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if an all-inclusive hotel invested in a decent sewage system
        and switched the clinical whites for colored sheets and towels, they''d have
        a significant -- and positive -- effect on the environment.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe1d64-3f81-4071-8c47-38a395ef8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70afd70-2538-49fb-85f9-41745a951e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we need it</h2>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf9534-077d-4a84-ae28-01edc4598e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People make assumptions about mass tourism, and they really shouldn''t,"
        says the Travel Foundation''s Ben Lynam. "There''s unsustainable niche and
        solo traveling, and there are sustainable and unsustainable hotel models.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933bb5c-f283-4ef3-9565-816544ab2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed700628-6b4b-4d1c-9606-c5ad335ca0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Mass tourism'' as a concept sounds bad, but I''d argue we''re
        at mass tourism levels with most forms of travel anyway. It''s more about
        the way you manage those impacts."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc9a73-c203-4edf-876f-4705b8f32325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bd3a2-dc1b-46e2-a87d-72e238cd850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis agrees. "Big all-inclusive resorts aren''t bad by
        definition. Most aren''t sustainable, but theoretically they have the potential
        to be.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab5402-9173-43bf-81ee-3288277dc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f5e2c-0dd0-4594-9e48-5f2ce8c45b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the only way we get real change through is not with tiny businesses,
        but with all forms of travel -- including mass tourism.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e89a91-6059-48db-8bfc-39818a240c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f2e6b-0fb4-4f8c-9836-21361bd780c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that''s a modern solution to the problems we face. Done the
        right way, there''s a real need for it. Otherwise, overtourism will become
        an impossible problem."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e2cab-0a52-42e2-af1b-ed609f4d74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:31:48.453+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:01:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/all-inclusive-resorts-sustainable-travel/index.html"
        target="_blank">The future of sustainable tourism may lie with all-inclusive
        resorts</a>."</em></p>'
