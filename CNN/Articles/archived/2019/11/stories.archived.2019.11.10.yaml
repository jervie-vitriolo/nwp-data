      '2a3d0e10-0a0c-4073-b20c-7ebd9bcb4bf0']
    'template': '1'
    'title': 'BCDA president confident of PH SEA Games success '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7b896-a22d-4ea7-90a1-88472a6ac014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Clark City (CNN Philippines, November 10)—</strong>
        Bases Conversion and Development Authority (BCDA) President and Chief Executive
        Officer (CEO) Vince Dizon assures the success of the country’s hosting of
        the 2019 Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113ca87-ae25-491e-8606-348303478d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(I) feel lighter in the sense that we’re already confident that
        we will be able to successfully host the SEA Games here,” Dizon said in an
        exclusive interview with CNN Philippines on Saturday .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511fcb2-d36e-46aa-bf86-577d67c88c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32456d65-afcf-4148-8023-66334b90198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a few things to be done but the Philippines is officially
        ready for the awaited regional sporting meet, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60aafd-55e0-4fb4-9991-ab857b0223c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effef395-3100-4630-8673-878eeb33cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still a couple more things but those are minor like planting
        some trees here and there, cleaning up here and there. But it’s practically
        done,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e89a9d-7902-4c3a-b5f0-ed91bc8a2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c6360-e8ed-4f39-b776-8f64e22b9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working on an ‘immovable deadline’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab768110-bdb4-45c8-b20b-f38ebc62a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8af578-a71c-49b6-ac71-00f45bca01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Adviser on Government Flagship Projects revealed
        that building the sports facilities for the regional biennial meet was the
        biggest challenge of the construction of Phase 1 of the New Clark City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e08db2-ca0b-4665-bd34-84b6366c3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a58be-85eb-4dbb-94b4-87c9a7493020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not like we can move the deadline a month. We can’t. It can’t
        be,” Dizon said. “It’s not easy but you have to just push and get things done,”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a25d50-6fd0-472a-afec-ef1d7b8b933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79f711-56df-47b1-9dd3-5d7334fbb686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather was also one of the major challenges they faced during the
        construction of New Clark City, especially last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e06a82-3527-4415-bf62-ea04875833ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc902cf-3d26-4fd6-ba16-fc7a5dc21fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was raining everyday. And there were no roads at that time,”
        Dizon shared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa8a98-1c75-4d82-8cf1-edf4e0c2eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636f1b2-add2-49ff-a6fa-ee64b2260835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the challenges and the strict timeframe they had to
        follow, the BCDA was able to complete half the project in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf75eb-fd34-45ee-a290-e847d469a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca8275-1dbc-4b47-a044-9c341044c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T18:48:20.419+08:00
      'mgnl:createdBy': 'xave'
