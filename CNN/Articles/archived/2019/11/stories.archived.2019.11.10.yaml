    'template': '1'
    'title': 'Robredo seeks additional funding for anti-drug campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca730243-5a82-476c-91b9-9c0f4d468b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Vice
        President Leni Robredo is seeking additional budget for the anti-drug campaign,
        specifically to fund the <a href="http://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html"
        target="_blank">Inter-Agency Committee on Anti-Illegal Drugs (ICAD)</a>, which
        she now heads alongside Philippine Drug Enforcement Agency (PDEA) chief Aaron
        Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63279d79-c11a-4dca-9d47-5e1278edcc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b82bb5-1254-4798-b499-fd75449af628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pondo na nakasalang [para sa</em> ICAD] <em>ay</em> ₱15
        million, <em>tingin ko kulang ‘yun dahil sa lawak ng</em> responsibilities,”
        Robredo said Sunday in her radio program Biserbisyong Leni. “<em>Humihingi
        rin ng pondo para ma-</em>implement <em>rin itong</em> anti-drug strategy.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c02f2-bed9-48c6-a8ce-67da84e8645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3606e4-eb2f-4d75-b730-b45f130e6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Funding set for the ICAD is ₱15 million, which I think
        is insufficient, considering its wide responsibilities. We’re also asking
        for funding to implement the anti-drug strategy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770522a9-bea9-4b2f-9b56-41c03bfdb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405e0bb-2912-4d5d-bf0a-89da1f0cb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said <a href="http://www.cnnphilippines.com/news/2019/11/9/Lacson-Robredo-drug-czar-watch-your-back.html"
        target="_blank">Senator Panfilo “Ping” Lacson</a>, who would be sponsoring
        the proposed 2020 budget of anti-drug agencies in the Senate, has committed
        to try to increase funding for the anti-drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd5e4a-62d6-41ce-a2a3-5d729f01fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968a841-6ff3-4225-a555-8981a5013683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear how much more funding Robredo wants for her
        agency and for the drug war, but she stressed that drug rehabilitation centers
        and drug prevention education need more resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf6ae1-965b-45a1-87a8-091d4ba4682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b69909-b65a-4b9f-a1d6-1fdbeac173ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Vice President also admitted that it is difficult to
        provide a budget for the anti-drug campaign when there are no accurate statistics
        on drug use in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b29fc-2fb2-4fb2-a511-fbba31949054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07a2bf-4040-4dc8-8919-e6e0b5aaf056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now, <em>nagiiba-iba ‘yung</em> numbers <em>kung ilan talaga
        ‘yung</em> drug addicts. <em>Halimbawa, ‘yung</em> survey <em>nung</em> 2016,
        1.6 million. <em>Sabi ni</em> <em>Presidente</em> [Rodrigo Duterte,] seven
        to eight million. <em>Ang ginagamit ng</em> PDEA <em>na</em> figures <a href="http://cnnphilippines.com/news/2017/07/13/Dionisio-Santiago-3-million-drug-users-guesstimate.html"
        target="_blank">four million</a>. <em>Pero itong lahat</em> based <em>sa</em>
        estimates,” Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce1d76-c89a-4ff8-bfa3-42360fc25399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c3662-5257-4ed9-b006-8c73696fb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, the number of drug addicts fluctuates.
        For example, the 2016 survey said 1.6 million. President Rodrigo Duterte said
        there are seven to eight million. PDEA use the figure of four million. But
        all these are based on estimates.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21c514-5dc5-4416-9bfc-2a82ea395492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75232b36-4a27-4fac-8f2d-ce03ede30341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the Dangerous Drugs Board (DDB) is undertaking a new
        survey on drug use in the country which should be completed by the first quarter
        of next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632c16e-dd3a-48f3-9e19-69bd0e4f55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a07870-6696-41ea-a56f-b0892e3eb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific line item for the ICAD in the <a href="https://www.cnnphilippines.com/news/2019/11/4/Ping-Lacson-pork-2020-budget.html"
        target="_blank">proposed ₱4.1-trillion budget for 2020</a>, but at least one
        lawmaker — Albay 1st District Rep. Edcel Lagman — said ₱15 million of PDEA’s
        maintenance and other operating expenses is allotted for the government body
        that oversees the anti-drug campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844a7ed-6287-42e2-91a7-bc793cdfe026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e1986-84ea-407a-ac5e-bc18f65c69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA itself has a ₱2.5 billion proposed budget for next year,
        while the DDB is seeking ₱366 million in funding for 2020. The Philippine
        National Police (PNP), meanwhile, has allotted ₱142.51 billion for “police
        patrol operations and other confidential activities” against illegal drug
        trafficking and other crimes like kidnapping and carnapping.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adecca-cfc8-431a-97dd-bcd10eb8e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143a7ba-4bcd-4452-8287-25a6d83098f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still billions of pesos in confidential funds in the budget,
        including in the PNP and the <a href="http://cnnphilippines.com/news/2019/8/22/panelo-office-of-the-president-intelligence-funds-2020-budget.html"
        target="_blank">President’s budgets</a>, which Lagman said should be realigned
        to the ICAD.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49382b9f-dfc4-4b6a-ab90-8efaca903259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435249fb-4dfc-45c4-9a46-f4764ea9a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a lack of funding, Robredo said the PDEA, the Interior department
        and other government agencies which are part of the ICAD have made significant
        progress in the drug war. She added, however, that certain improvements have
        to be made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09f587-851c-484d-8d10-b65c061eb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb5bc1-bb3e-40ed-8cb7-4b7f1fd58dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang irerespeto ‘yung</em> rule of law. <em>‘Yung</em>
        values of human rights <em>palaging susundin … ‘Pag sinunod lang nung</em>
        authorities <em>‘yung nasa</em> Philippine Anti-Drug Strategy <em>magiging
        matagumpay tayo. Marami pang kulang</em>, in the sense <em>na parang ngayon
        pa lang nagkaka-</em>shape<em> ‘yung kampanya,</em>” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d6e0f-950e-4dca-a348-50209a67e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d965fe-b036-49c8-ab59-6c556a8c4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to respect the rule of law. We need
        to follow the values of human rights … If authorities followed what’s stated
        in the Philippine Anti-Drug Strategy, we will be successful. We’re still lacking
        a lot of things, in the sense that the campaign is only taking shape now.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d38660-b84b-4225-b94e-627e51d95c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb39835-56b7-453c-ab19-ea8217ecb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opposition from her fellow Liberal Party members, Robredo
        took on her designation as co-chair of the ICAD, which came after <a href="http://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html"
        target="_blank">Duterte lambasted her</a> for saying in an interview that
        the methods currently being used in the drug war were ineffective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551145b5-03a6-4840-97e8-734fa2608ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ae48a-5d1a-4ed2-ac21-019354d4fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T13:48:32.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:00:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and members of the opposition are still <a href="http://www.cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html"
        target="_blank">cautiously optimistic</a> about the new position, with them
        suspecting that it may be a trap for Robredo or she might be used as a scapegoat
        for the supposed failures of the drug war, but Malacañang assured that it
        does not want the Vice President to fail in her new role.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac98aa-453f-463b-9951-5ed880813572'
