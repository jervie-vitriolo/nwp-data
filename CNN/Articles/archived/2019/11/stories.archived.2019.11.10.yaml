      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s state oil company said the offering period will
        begin on November 17 and close on December 4. It will price its shares on
        December 5, with trading on the Saudi stock exchange, the Tadawul, expected
        to start in mid-December, <a href="https://www.saudiaramco.com/-/media/images/investors/saudi-aramco-prospectus-en.pdf"
        target="_blank">according to its prospectus</a>.</p>'
