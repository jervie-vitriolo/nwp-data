      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58dd37-930d-45a0-9df6-4e325e300102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthei later posted the clip on her official twitter feed, set
        to the tune of the Rocky theme song. "A bit of exercise is always a good way
        to start the morning," wrote the mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f7383-bf94-4b3b-8b73-d3cbe868f8d8'
      'mgnl:activationStatus': true
