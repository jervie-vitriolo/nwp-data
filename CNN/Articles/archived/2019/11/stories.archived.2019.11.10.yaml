      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public offering could be largest in history. Aramco has vast
        oil reserves and massive daily output. It holds a monopoly in Saudi Arabia,
        the world''s largest exporter of crude. The company posted a $68 billion profit
        for the first nine months of this year, down 18% on the same period in 2018.
        Profit for the whole of 2018 was $111 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea592d26-9bf9-4b59-98ea-5aa00993c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospectus did not say how much of the company will be floated,
        but it did specify that up to 0.5% of shares will be sold to individual investors.
        There is one class of ordinary shares and a share entitles its holder to one
        vote. Each shareholder has the right to attend and vote at the general assemblies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218a925-66b8-496c-b0ca-530516f049da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will not be able to list additional shares for six months
        after trading begins. All necessary regulatory and corporate approvals required
        for the offering have been secured for the IPO, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03848378-87ee-42b5-94f6-3ba2d9496014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the long-awaited IPO come as low oil prices, the climate
        crisis and geopolitical risk have <a href="https://edition.cnn.com/2019/11/06/investing/saudi-aramco-international-investors/index.html"
        target="_blank">raised skepticism</a>&nbsp;among international investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c906a3-7b7c-4977-8e8e-ced334ae27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown Prince Mohammad bin Salman has reportedly sought a valuation
        for Aramco near $2 trillion. But a model run by Palissy Advisors, an investment
        advisory firm based in London, puts Aramco''s value at just $1 trillion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e651b-5561-424d-a4ce-c4bce2c000e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco may need to heavily rely on rich local families, sympathetic
        sovereign wealth funds or major customers such as China signing up for shares.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce55d5a-90a7-4af5-b4bd-4b25e05855d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also growing expectation that Aramco will need to sweeten
        its dividend in order to get more global investors in the door. The company
        has committed to a $75 billion annual dividend through 2024. What investors
        earn from these payouts could compete with ExxonMobil and Royal Dutch Shell,
        depending on Aramco''s valuation. But Saudi Arabia may need to put up more
        to boost interest in its partial privatization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec2ab0-2ad2-448a-8559-fb01778a0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T20:11:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:58:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/09/investing/saudi-aramco-ipo-prospectus/index.html"
        target="_blank">Saudi Aramco will offer less than 1% of its shares to individual
        investors. It still might be the biggest IPO ever</a>."</em></p>'
  'sea-games-arrey-perez-athletes-village-new-clark-city':
