        Masiu, Lanao del Sur mayor Nasser Pangandaman was unharmed after surviving
        an ambush by unidentified suspects Sunday morning, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12e4dd-9564-4f84-8966-cc15a48d5622'
