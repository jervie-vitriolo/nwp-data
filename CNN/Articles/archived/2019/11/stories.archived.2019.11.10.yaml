      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, when she was Housing Secretary, was told by then Special
        Assistant to the President Christopher “Bong” Go in a text message “to desist
        from attending all Cabinet meetings." This prompted her <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html"
        target="_blank">resignation</a> and marked the beginning of an increasingly
        sour relationship with Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe199bd-7143-457c-8486-ed54bb3d30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9264df6-614f-4afe-b1c8-650ff0b1778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following her <a href="http://www.cnnphilippines.com/news/2019/11/5/Leni-Robredo-Rodrigo-Duterte-drug-czar-appointment.html"
        target="_blank">designation</a> as co-chair of the Inter-Agency Committee
        on Anti-Illegal Drugs (ICAD), Malacañang has said that since it is a Cabinet-level
        position, Robredo can just join the rest of the Cabinet in their meetings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d89b3-db44-4d83-b515-7450ee7a2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d843c41-8755-48fb-9170-8df98d9afd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it does not matter to her if she can attend Cabinet
        meetings or not, she only wants the cooperation of government agencies that
        are part of ICAD.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e2c17-8710-4dc3-b63f-b5f5b39ff404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88020ca-4eb3-4361-8f6f-23a78b73e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as <em>hindi harangan, kahit pa may mga pang-iinsulto,
        hindi natin ‘yun papansinin. Kasi sa akin naman, gaano kaliit ‘yung puwang
        na ibibigay sa akin, as long as maka-</em>contribute <em>ako, gagawin ko,</em>”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2481325-f156-48f2-b540-2ef5b33c89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc490574-0f25-4965-9d53-63eb8ee07d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as I won’t be blocked, even if there are some
        insults, we won’t pay attention to that. For my part, no matter how small
        the post given to me, as long as it will help me contribute, I’ll do it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec822f1-9ed9-4dd0-8017-0ece55b8ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9988bb-7e99-4548-bebf-55ce8046e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, however, is still unsure what the position actually
        is. She admitted she is clueless about how she and ICAD co-chair PDEA Director
        General Aaron Aquino would split powers. She also expressed doubts on whether
        she has actually been appointed to a Cabinet-level post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c904a-d978-46b8-bf2e-efae0f7da448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb060f5-397b-4cb7-8136-21e4225a76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> Cabinet-rank, <em>sa</em> media <em>pa lang nabasa.
        Hindi nakasaad ‘yun sa</em> designation <em>sa akin. Hindi ko rin alam kung
        ano ‘yung</em> parameters <em>ng puwesto.</em> Non-existent <em>kasi ‘yung
        puwesto so bagong</em> create <em>siya. Hindi pa tayo nakakatanggap ng mensahe
        o</em> order<em> kung ano ‘yung</em> parameters <em>ng pwesto,</em>” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209a9b4-5478-4ad5-8bbb-a80aea662d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b4249-8764-49a5-b7a7-7ec2afeccfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About the position being Cabinet-rank, they’ve only
        said that in the media. That’s not stated in my designation. I also don’t
        know what the parameters of the position are. The position was newly-created
        so it was non-existent. We haven’t received a message or order about what
        the parameters of the position are.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5802502-8924-4fb5-9d24-fffcfbf9fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879ad1d-8828-4be3-a7c4-11c2e5bdbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo has deflected questions
        about the specific powers of Robredo’s new position, only saying that the
        Vice President has to talk to Duterte about it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a21098-adaf-48e7-a61f-79b07d4fed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c9b48-52ee-4bbc-8e5c-c9b64058a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with questions still lingering on her appointment as ICAD co-chair,
        Robredo has hit the ground running, meeting with members of the government
        body last Friday. She is also seeking <a href="http://cnnphilippines.com/news/2019/11/10/Leni-Robredo-anti-drug-campaign-funding.html"
        target="_blank">additional funding</a> for the campaign against drugs, and
        vowed to push for the <a href="https://www.cnnphilippines.com/news/2019/11/9/leni-robredo-body-cams-drug-war.html"
        target="_blank">use of body cameras</a> in anti-drug operations. She will
        <a href="http://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html"
        target="_blank">meet with US and UN officials</a> this week on the drug war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3410f9a-5f1c-49c3-864d-f1e963966c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/9/Lacson-Robredo-drug-czar-watch-your-back.html"
        target="_blank">‘Watch your back,’ Lacson tells Robredo after anti-drug czar
        appointment</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd1788-cb05-48a5-bab4-428ffe928911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously pressed ICAD members to cooperate in the UN probe
        on the drug war, but has backtracked on this following her first meeting with
        the body, saying that <a href="https://www.cnnphilippines.com/news/2019/11/8/leni-robredo-anti-drug-czar-united-nations-probe.html"
        target="_blank">“problems should first be solved internally.”</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcaecda-05f0-4a7d-b8c8-3c3dfc0200ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172a73f-84dc-487e-8696-8cebc0727448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio program, Robredo said she will do everything she can
        to help in the drug war, until someone from the administration stops her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6ad0e-694b-4195-b384-fed4d5ddc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df162da-ef20-4393-963d-c87254d463e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hintayin ko lang na magsabi sila na hindi ko ‘yan trabaho o
        hintayin na may magsabi sa kanila na hindi mo pwede ‘yan gawin,</em>” she
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175827cd-a0f2-44e4-9f42-3dab7e6e33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20749b0-4bc0-43c0-8b08-663344224b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:31:38.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ll just wait until they tell me that that’s not
        my job or for one of them to tell me that I can’t do that.]</p>'
