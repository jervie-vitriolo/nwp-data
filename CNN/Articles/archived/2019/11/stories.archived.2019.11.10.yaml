  'murder-convict-life-sentence-death':
    'author': 'Dakin Andone, CNN'
    'caption': 'Benjamin Schreiber was sentenced to life in prison without parole
      in 1997 after being convicted of first-degree murder.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-10T11:19:53.051+08:00
    'imagesource': 'jcr:d81baaae-9ad5-41d9-b853-7c2a6c5ddfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b95728b-8feb-4d59-9574-610d22748ec5'
    'lead': 'An Iowa inmate serving a life sentence says he should be a free man after
      he became ill, momentarily died, and had to be revived at the hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T11:21:40.853+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:02:00.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:43.768+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Schreiber', 'Iowa', 'United-States', 'murder', 'life-sentence',
      'law']
    'template': '1'
    'title': 'A convicted murderer who momentarily died says his life sentence has
      been served'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6db7c-378a-4b2a-96f9-1eaba0a434a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An Iowa inmate serving a life sentence
        says he should be a free man after he became ill, momentarily died, and had
        to be revived at the hospital. But the courts are having none of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4cd0c-ed09-4b41-a650-d8d9675422c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d5671-04ed-4d50-9da0-72318be2b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Schreiber was sentenced to life in prison without parole
        in 1997 after being convicted of first-degree murder. In March 2015, he developed
        large kidney stones that led to septic poisoning, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63779944-31a7-4787-9a50-f0abc17266b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20380f8-f3fa-427e-9bf8-8af316ee4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually fell unconscious in his cell and was taken to a local
        hospital, where he was resuscitated five separate times, the documents say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2cae6-55b7-4f0c-a659-3453d3c9bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e590ce1-8fd5-4f91-98c9-784cbe49329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Iowa Court of Appeals, Schreiber "claims he momentarily
        died at the hospital, thereby fulfilling his ''life'' sentence ... Because
        his sentence has been fulfilled, he argues, he is imprisoned illegally and
        should be immediately released."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92588a3-5958-4c06-ab01-dfaa116be7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe735eb1-9d93-4b77-bbb6-5574a23bfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A district court previously denied Schreiber''s motion. And on Wednesday,
        the Iowa Court of Appeals upheld the lower court''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97690171-4c3b-444d-a5f2-f4c0e39f1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f2454-e42c-47d4-9575-c3bd8f87cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its opinion, the appeals court said a "plain reading" of Iowa
        law says defendants guilty of a class A felony "must spend the rest of their
        natural life in prison, regardless of how long that period of time ends up
        being or any events occurring before the defendant''s life ends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61755b2b-50c7-4a21-abce-0c8d0b911bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8f0c5-a6ca-422d-929f-1fe1d3e21ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schreiber is either alive, in which case he must remain in prison,"
        Judge Amanda Potterfield wrote, "or he is dead, in which case this appeal
        is moot."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bde36-5e9e-4113-aa8b-ebc4a55af1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e39d4c-d2ae-4666-8694-1c4fb92de6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Schreiber did not immediately respond to requests
        for comment Friday morning. It''s unclear whether Schreiber plans to take
        the case to a higher court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f31849-eab9-49e0-9843-0f796f33e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:21:40.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/08/us/iowa-inmate-life-sentence-died-trnd/index.html"
        target="_blank">A convicted murderer who momentarily died says his life sentence
        has been served</a>."</em></p>'
