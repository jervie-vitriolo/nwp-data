      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24622ecc-460c-4243-8eb2-6488ab15a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance committee chair Juan Edgardo “Sonny” Angara said
        he will be sponsoring the committee report on the fiscal plan in plenary,
        in accordance with a timetable that eyes the budget to be transmitted to President
        Rodrigo Duterte by the third week of December at the latest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90110a37-7560-484d-87c0-60e9827c1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1005f2b-365d-4e5a-a9bf-0f644e099915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders are keen on avoiding another delayed passage of
        the budget, as it slowed down the country’s economy for two quarters this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b017bbc-07f0-47e3-96ab-e116ec938444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721cc1b-626a-4777-9e5d-1d08489a155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The experience has only underscored that for us to maintain our
        country’s momentum and upward trajectory, we can afford no more delays, especially
        when public spending can account for up to 20 percent of the entire economy,”
        Angara said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60a3ff-f4ed-4ecf-bcda-a740aea040c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd491e-6605-43cc-9d1f-9a4e41e4604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that there is adequate funding for education, health
        and transportation infrastructure in the 2020 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab159a-5560-4064-b30c-a79d85fbef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86595bf1-44c5-486d-b181-c3fbcc7d617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the 2019 budget was delayed due to accusations among
        lawmakers of allegedly anomalous insertions, which were eventually vetoed
        by Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da5168-c6db-4575-9a7d-cd732930c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e287de-014a-42c8-95fe-3c23e4af4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of “pork” remain, with Senator Panfilo “Ping” Lacson
        claiming that some <a href="https://www.cnnphilippines.com/news/2019/11/4/Ping-Lacson-pork-2020-budget.html"
        target="_blank">₱20 billion lump sum funds</a> have been inserted into allocations
        for several agencies. House leaders have denied this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b5a62-e278-4254-bba4-12fefa8b97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29704da1-80b5-42a0-8a0f-2f8d895a5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:27.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:59:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said the lower chamber has <a
        href="https://cnnphilippines.com/news/2019/9/30/cayetano-2020-budget-realingments.html?fbclid=IwAR19oebMHzQqkMas9WgywUcMXCKDKQSm55l2CasZKk5QCbeeSD4YZjAuiQ0"
        target="_blank">realigned ₱9.52 billion</a> from the Department of Public
        Works and Highways and the Commission on Elections to increase funding for
        12 government agencies, including the Agriculture, Education and Health departments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
