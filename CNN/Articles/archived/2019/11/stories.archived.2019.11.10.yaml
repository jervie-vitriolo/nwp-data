      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b0193-899e-4edc-81e8-d0ed855c4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also asked to become a government minister in President
        Sebastian Pinera''s cabinet reshuffle, but rejected his approach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703b47a-febc-4a5f-97dc-0785ceadbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee332055-a3dd-4498-b81a-1eb824c02693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in a yellow safety vest, Matthei broke out of the scrum with
        a quick jog. "She''s run off," said a correspondent from local channel Mega.
        "She doesn''t want to talk anymore." According to the channel, she had planned
        to help direct street traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f180784-da54-4a30-9e54-b90fc36e2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7b507-0b23-4061-93ff-7a1143e284e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthei, 65, soon opened up a small lead over the shocked press
        corps, who gave chase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41870bd5-b5f6-43ca-b06d-8534889c73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befef490-a489-45c4-91c5-25837f94e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily we''re in good physical shape," said the correspondent
        as he hurried to catch up to her. Once neck and neck, he asked whether she
        felt that she had been unfairly treated by the press -- only inspiring Matthei
        to dig deep and sprint ahead once more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bead4-9906-436f-9b23-ce0644c947dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db533c-ebc9-40dc-89e3-91af7667e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:27:09.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surreal scene ended a few seconds later, as the mayor slowed
        to a walk, allowing the journalist to ask another question as the video cut
        off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d270a-5443-42d9-841c-90ed7bafe1b7'
      'mgnl:activationStatus': true
