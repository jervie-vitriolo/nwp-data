      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Chief Teddy Boy Locsin echoed the memory.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">That
        was John. <a href="https://t.co/Pmn2rzRTeu">https://t.co/Pmn2rzRTeu</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1193340360711258112?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
