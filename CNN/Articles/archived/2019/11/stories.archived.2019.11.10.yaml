    'template': '1'
    'title': 'Man sues Madonna, saying her 10:30 p.m. concert start is too late'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d4da3-9adc-47a1-a2d0-2e0248f1da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"There''s something that you all need
        to understand," Madonna said during her Las Vegas concert, while perched atop
        a piano, legs swinging. "And that is, that a queen is never late."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f4598-e886-4526-b615-373b7abcacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21df15e-4d25-4db5-959e-9f0e4ad387e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega star spoke those words to fans during the show this week,
        <a href="https://twitter.com/Madonna/status/1193030826574983171" target="_blank">posting
        the video to Twitter on Saturday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34262a4b-c741-4649-82aa-47b8b472c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7ffd2-51a1-45ff-ad57-cdf4a2838b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the cheers that came from the crowd, not everyone agrees.
        One Florida fan is betting the law won''t agree either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c5cc4-b7db-473a-ad48-2e8ad5210a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e184ce-c8ee-41d7-8380-66e66795b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate Hollander is taking the singer to court over her late start
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2665ec-dbf3-4395-99c8-0f0e733691ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c2724-6698-4a00-9deb-e57162492373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollander filed a lawsuit Monday in Miami-Dade County court against
        both Live Nation and Madonna. He alleges that the change in start times for
        her Madame X Tour is a breach of contract made between the singer and the
        ticket buyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f4dc3-bcac-4b7a-9388-83615c65499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e465f2-b8cc-4aa5-9b71-a6b54b01ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, when Hollander bought the tickets to Madonna''s December
        17 show at the Fillmore Miami Beach, the concert was scheduled to begin at
        8:30 p.m., the lawsuit alleges. But on October 23, Madonna and Live Nation
        changed the start time for that show and several others to 10:30 p.m., the
        suit alleges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf0432-2340-494b-a509-d7219f82e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cd586-7810-499e-9c34-c0f3be753de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those like Hollander, who bought tickets and now don''t want
        to attend a concert that late, a refund has not been offered, he alleges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb7923-53ee-41c3-8027-6425ca4defd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb283a11-620c-44f8-91cb-3306e33c5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And attempts to resell won''t make up for the money lost, as tickets
        have now "suffered an extreme loss of value" because of the time change, he
        alleges. That makes reselling "impossible," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98802ad0-4227-4e68-8f4c-3e5ebce72c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f99c8a-fd58-4d78-9b22-4bec817a4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollander originally bought three tickets to Madonna''s Miami Beach
        show, spending $1,024.95, he says in the filing. But, since the show is now
        starting later than originally planned, he claims that he and other ticket
        holders "suffered actual and consequential damages including, but not limited
        to, loss of consideration paid and the devaluation of the ticket."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c7cc4-ad06-4f05-acbc-006d849a574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T11:14:10.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333973ed-776f-4089-85bc-15b3a6141587'
      'mgnl:activationStatus': true
