    'stories': ['15610704-c021-4a21-a41d-33dd52e0fd3f', 'b7e420a8-d236-4386-9deb-f6b04dc7a24d']
    'template': '1'
    'title': 'Murder raps filed vs cop, 3 others in killing of Dumaguete broadcaster'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16d355-4478-4c83-ab7d-81e03c74a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> A
        policeman, a retired cop and two others are facing murder charges over the
        killing of Dumaguete-based radio broadcaster Dindo Generoso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671b8cf-5e7c-480c-9e16-30962ab6953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental police chief PCol Julian Entoma told reporters that
        murder raps were filed Friday against alleged gunman PCpl Roger Rubio, retired
        policeman Glenn Corsame, driver Teddy Salaw and businessman Tomasino Aledro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4539aa-4484-4260-a59e-f89d35bfe84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d995bae-693f-4513-b79b-36f91dc2e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corsame allegedly drove the motorcycle with Rubio all the way to
        the crime scene. Salaw, meanwhile, is said to be the driver of the pickup
        truck owned by Aledro which Rubio rode before hopping on the motorcycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292cdf3-7979-4f67-b07c-223799458cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e850bcc-3094-42cc-b1a8-d2139dbca721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:51:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corsame and Salaw had been <a href="https://cnnphilippines.com/regional/2019/11/8/Dumaguete-broadcaster-Dindo-Generoso-ambush-suspects.html"
        target="_blank">arrested Thursday night</a> in Dumaguete City, while Aledro
        and Rubio remain at large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfa295-21e1-4657-bb0c-533e9a435fec'
