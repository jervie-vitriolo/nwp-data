      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ea3cf-f10c-428a-ae07-fee7972869a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T19:03:08.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:58:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Mark Nonoy stepped up big time for the Growling Tigers down
        the stretch. He tallied 16 points, four rebounds, and four assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8b54-8fab-4aec-875a-933ab123181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T19:03:08.790+08:00
