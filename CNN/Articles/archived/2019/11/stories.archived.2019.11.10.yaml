      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons did not give up easily as they tried to cut
        the deficit to a manageable one for most part of the second, but UST knocked
        down a couple of triples late in the contest to increase the lead and secure
        the victory.</p>'
