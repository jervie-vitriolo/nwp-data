      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:43.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cebu Air, Inc., the wake will be at the Heritage Park,
        in Taguig City, from Monday to Thursday from 12 n.n. to 10 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0245328-6771-465f-9ae2-832668035bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:44:43.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an inspiration to entrepreneurs and businessmen around the
        nation, with his pioneering ideas, his strong work ethic, his passion, and
        perseverance," the airline said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b159708-dc93-4a41-93f5-dfa1242c0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:09:18.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit Holdings, Inc. <a href="https://www.jgsummit.com.ph/our-company/company-profile">also
        owns stakes</a> at Robinsons Bank, Manila Electric Company (Meralco), JG Summit
        Petrochemicals, PLDT Inc., Global Business Power Corporation, and United Industrial
        Corporation/Singapore Land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0caa81b-ff07-465d-a257-7608cbe0520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:09:18.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.jgsummit.com.ph/our-company/management-team/board-of-directors">Gokongwei</a>
        was also the chairman of the Gokongwei Brothers Foundation, Inc., Deputy Chairman
        and Director of United Industrial Corporation Limited, and a director of Cebu
        Air, Inc., Robinsons Retail Holdings, Inc. and Oriental Petroleum and Minerals
        Corporation. He was the non-executive director of Meralco since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efdaf8-5abc-4001-b9b9-88144ff7dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T10:09:18.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few officials honored the late businessman.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396ced5-3dd1-45fd-b726-0d0192636cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:06:31.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang paid its respects to the business magnate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e9a71-840c-42b5-aef0-fbc820caad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:06:31.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He exemplifies the traits that should endow us: industrious, disciplined,
        indefatigable, creative, generous, always hungry for knowledge, grateful and
        never forgetting his origins, and most of all, a loving person to his family
        and his country," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131820b-3b68-4e9c-9056-13a5802d45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-10T14:07:22.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo offered her condolences to the Gokongwei
        family.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our deepest
        condolences to the family and loved ones of Mr. John Gokongwei Jr. We will
        remember his many contributions not only to the business community, but to
        helping our fellow Filipinos in need.</p>&mdash; Leni Robredo (@lenirobredo)
        <a href="https://twitter.com/lenirobredo/status/1193361929781121024?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657ee0a-79cb-4052-aa8d-b370bbb47a53'
