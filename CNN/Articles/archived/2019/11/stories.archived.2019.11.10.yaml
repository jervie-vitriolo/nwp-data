    'jcr:uuid': '2487b49f-ea46-4013-8ff0-f03eb0282187'
    'lead': 'With only minor things left to be done, the Philippines is officially
      ready for the 2019 SEA Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-10T18:48:20.417+08:00
