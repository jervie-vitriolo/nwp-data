      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu vowed to continue hunting down Abu Sayyaf
        fighters as ordered by President Rodrigo Duterte. The Abu Sayyaf group, notorious
        for kidnap-for-ransom activities and bombings, has pledged allegiance to the
        ISIS. It is known to be harboring foreign terrorists in Sulu and other conflict
        areas in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6d739-bf95-4ee6-ae02-cbdf6d505ef6'
