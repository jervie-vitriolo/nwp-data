      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The plant Trump visited did not open that day. The
        Flex Ltd. facility has been making Apple''s Mac Pro computers since 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df0262-d1a1-47bf-9795-8bdafe88722a'
