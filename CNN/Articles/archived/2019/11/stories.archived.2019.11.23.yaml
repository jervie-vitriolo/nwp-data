    'mgnl:tags': ['Palace', 'Panelo', 'Malacanang', 'Maguindanao-massacre']
    'template': '1'
    'title': '10 years after Maguindanao massacre, Palace optimistic justice in sight
      for victims, families'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e244c8-e953-47f7-86f4-78a05e6afd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)—</strong> Malacañang
        is optimistic that justice will finally be served for the victims of the Maguindanao
        massacre—ten years after the brutal attacks that claimed the lives of dozens
        of media workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35c0ae-ea64-4918-907b-81781c6119d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Presidential Spokesperson Salvador Panelo
        said the current administration remains “resolute” in delivering elusive justice
        to the victims and the affected families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd4692-a9a6-4d31-975c-5510457262de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We join our people in commemorating this tragic day in our history
        even as we assure our people that the Duterte administration remains resolute
        in giving justice to the victims and their families, as well as the maintenance
        of the protection of all media practitioners,” the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44772c0-e9d1-47fa-a603-6b04deff01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that justice will finally come,” Panelo said of the case,
        which has been tagged as the “single deadliest attack on journalists in history.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b87975-d012-4e70-90b8-02eaf0bcf0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gruesome mass murder that shook the country in 2009, the
        corpses of more than 30 media workers were among those found buried in a shallow
        pit in the town of Ampatuan in Maguindanao province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df814590-cde9-439d-9a11-49803aa5715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 197 accused on the case, 101 people remain on trial, and
        80 people are still at large. The decision is expected to come out next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3aa9d-439f-47a1-a4ae-06dcaac625fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html">Ten
        years after Maguindanao massacre, attacks against journalists amplified, CHR
        says</a></strong></p>'
