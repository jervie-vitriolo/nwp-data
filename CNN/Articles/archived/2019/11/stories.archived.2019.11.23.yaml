    'title': 'Ten years after Maguindanao massacre, attacks against journalists amplified,
      CHR says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efea3b6-7cbb-43e8-a98b-b63aae95008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) –</strong> The
        Commission on Human Rights (CHR)&nbsp;raised calls for ‘stronger’ protection
        of journalists, as the country commemorates the 10th anniversary of the Maguindanao
        massacre, which is also called the world''s deadliest single attack on media
        workers, and the worst case of electoral violence in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8938be4-c2f5-452c-adee-5c86354c0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108a436-e1ca-4ffe-8665-9101b51df033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission asserted that the quest of justice does not end with
        resolving the Maguindanao massacre case, saying the number of ''unresolved''
        violence and harassment incidents against individual journalists is “growing.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dcf776-0179-4bf2-abcd-6a2f79b5e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice remains elusive for the 58 victims, 32 of whom were journalists,
        as no one has been convicted yet. Of the 197 accused, 101 people remain on
        trial, and 80 people are still at large. The decision is expected to come
        out next month.</p>'
