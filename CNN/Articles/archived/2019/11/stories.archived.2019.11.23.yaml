      'mgnl:type': 'text'
      'text': '<p>Authorities are on alert for any possible retaliatory attack from
        ISIS-linked groups and sympathizers in the country, following the death of
        ISIS leader Abu Bakr al-Baghdadi, who was killed by US forces in Syria in
        October.</p>'
