      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the whistleblower</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eba729-0d26-4751-8b72-4fcc625f39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe8b56-6b23-4dc6-a400-25db090e956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said "a lot of people think" that the House Intelligence Committee
        chairman, Democratic Rep. Adam Schiff, is "essentially the whistleblower."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb610af-c05a-44b4-a154-eb813a6b2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db47433-dd98-47db-b774-fbacea777429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is simple nonsense. Schiff is not the whistleblower,
        "essentially" or otherwise.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1987c-d734-4c04-a293-f6149b934e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bbebd-a17a-40a6-bf7b-3d3381c3e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower is someone who works in the intelligence community.
        The whistleblower sought guidance from Schiff''s committee before filing their
        complaint, but there is no evidence Schiff dictated the content of the complaint,
        much less that Schiff can himself be considered the whistleblower.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed03508-fdd4-479b-8c6f-88f8e78d18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd230b-f413-4e56-a5b1-39efef38af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The timing of Schiff''s comments</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2d305-968d-449b-a01f-93ef24c17be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da7baa-1dbb-4599-a954-00fc09ce15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Schiff made up what Trump said on the call with
        Zelensky, but then, when Trump released his rough transcript of the call,
        everybody was "embarrassed."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39116f58-1175-404a-bf4c-25142b1e3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670a3a4-6906-4880-bff9-3d393c8afc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump can reasonably criticize Schiff for Schiff''s
        comments at a House Intelligence Committee hearing in September; as we''ve
        written before, Schiff''s mix of near-quotes from Trump, his own analysis,
        and supposed "parody" was at the very least confusing. But Schiff spoke the
        day after Trump released the rough transcript, not before.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62340f9c-affc-4a78-ae32-0be981d73c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5f097-328f-47d1-b85e-c29665236662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he started claiming that Schiff did not expect a transcript
        to be released, Trump had complained that Schiff did not read the transcript
        available to him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53879a-27bb-44d5-8acd-070a0683ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5639b-9766-4f85-a959-4cb6cdaf0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>European aid to Ukraine</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b06aa4-66c2-474c-8bd5-5696ea15db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9123027-4634-4e1d-b64b-ba59b3afdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said of aid to Ukraine, "Why isn''t Germany putting up money?
        Why isn''t France putting up money? Why isn''t all of the European nations,
        why aren''t they putting up?"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a76e5-779d-4cd6-8cdd-4bbd370499fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb051e-d1bd-43b6-9944-326898258bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: European countries have provided hundreds of millions
        of dollars'' worth of assistance to Ukraine since Russia''s invasion in 2014.
        (Fox &amp; Friends co-host Brian Kilmeade told Trump in this interview that
        Europe has indeed provided aid.)</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c75708-13bd-4421-a9e3-3c4ab63f9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59bbf9-8ba3-499a-8373-716d4fdf5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky acknowledged European "help" during his meeting with Trump
        at the United Nations in September, though he said the world''s efforts had
        been inadequate so far: "And, I''m sorry, but we don''t need help; we need
        support. Real support. And we thank -- thank everybody, thank all of the European
        countries; they each help us. But we also want to have more -- more."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3993f-4a8a-49c4-91a3-203aa86c251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b47e2-862f-4155-9b90-3693875ee92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full fact check <a href="https://www.cnn.com/2019/10/01/politics/fact-check-trump-us-only-country-providing-aid-ukraine/index.html"
        target="_blank">here</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf0302-8781-4f88-9835-084d89eb6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s aid to Ukraine</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888fcb6-7ec4-49b0-b0ad-c9f515c84da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55377f77-8a3a-4df8-9fb5-d8483523910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said President Barack Obama sent only "pillows and sheets"
        in aid to Ukraine, adding, "He wouldn''t send anything else."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7febb-9976-4f4e-9957-0e78d6f2f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9f5fe-053e-4076-be7b-77b592a1c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Obama did refuse to provide lethal aid to Ukraine,
        but he didn''t send mere pillows and sheets; he sent counter-mortar radars,
        drones, armored Humvees and night vision devices, among other things.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea73fd6-92c8-428d-ad3e-092be1f02ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2869a2-5a41-4891-8447-0aeb0b8a2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full fact check <a href="https://www.cnn.com/2019/09/26/politics/donald-trump-barack-obama-ukraine-military-aid-sheets-pillows-fact-check/index.html"
        target="_blank">here</a>.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08ddb7-e44e-420d-8517-cc6707d0954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b9907-43c9-4a55-b92c-485900526fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hunter Biden''s career</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42d478-1d0e-4766-b44a-3e408bdbfe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfc2c4-a64d-4fc9-9dcb-828d0f6dd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Joe Biden''s son Hunter Biden managed to get business
        opportunities during Joe Biden''s vice-presidency even though Hunter Biden
        "never made 10 cents in his life."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2c4eb-5f63-4869-9247-6edd48a9b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fea844-2ab6-4083-950e-af3ef8194051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is an exaggeration. While it''s certainly fair
        for Trump to raise questions about how qualified Hunter Biden was for the
        positions he secured while Joe Biden was vice-president, Hunter Biden did
        have prior professional experience.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41d93d-e996-4a73-8c7e-df1c03eb168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3b066-7345-4111-96c8-1a47fe7c390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden has acknowledged that he probably would not have gotten
        a seat on the board of a Ukrainian energy company, Burisma, if his dad were
        not Joe Biden. However, it''s not true that he had never made "10 cents."
        Hunter Biden, a lawyer, had worked prior to Joe Biden''s vice-presidency as
        a bank executive, at the Department of Commerce and as a lobbyist. He had
        also served on the board of Amtrak.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b341f4-d855-4671-8428-dba12e32842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64519d-5d36-49bc-9fcc-543072b3c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prosecutor Viktor Shokin</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fc612-c79f-4d50-9b57-8b7ca384b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba95911-12d1-422f-9b55-04f83934f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that the Ukrainian prosecutor Joe Biden had pushed to
        oust, Viktor Shokin, was "prosecuting" the company where Hunter Biden sat
        on the board, Burisma.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbd5ff-f96f-4d9c-9411-a8d31f2f0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f65fa-0b57-42b7-bfc4-cfe199acf027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First: Shokin was not prosecuting Burisma.</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14d1e8-7824-4ddc-92cb-fd76f56cdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7d1ed-f07b-4f00-8e77-cf5d0a2f168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there had been an investigation of the company, Shokin''s
        former deputy, Vitaliy Kasko, has said that it was dormant at the time of
        Joe Biden''s intervention. (The former US ambassador to Ukraine, Marie Yovanovitch,
        and the Deputy Assistant Secretary of State for European and Eurasian Affairs,
        George Kent, testified in Trump''s impeachment inquiry that Shokin was corrupt;
        the US and its allies had made a coordinated effort to oust him.)</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675328db-e2cb-4f19-815f-199a69f7c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69eeb9c-edff-4cab-a985-7fdbdac64da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zelensky and Marie Yovanovitch</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a04c4-e14d-4917-aed6-a20eeafa726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af757b6b-3381-4294-9c22-8ad7f6761429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said of former US ambassador to Ukraine Marie Yovanovitch:
        "By the way, when I was talking to President Zelensky, it''s right on the
        phone, you can read it. He didn''t like her. He brought up her name and he
        didn''t like her at all."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbacad0-826a-4f94-80ae-68ce6e0bf1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdd85c-b6cd-43a5-9013-9cea0fec97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The rough transcript of the July phone call shows that
        Trump, not Zelensky, was the one who brought up Yovanovitch: "The former ambassador
        from the United States, the woman, was bad news and the people she was dealing
        with in the Ukraine were bad news so I just want to let you know that," Trump
        said. Zelensky responded, "It was great that you were the first one who told
        me that she was a bad ambassador because I agree with you 100%."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9880e7-790d-4177-a88c-0f9c38d4db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6be8b-a058-4027-b1ff-b2b5b6229504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky did criticize Yovanovitch, saying, "Her attitude towards
        me was far from the best as she admired the previous President and she was
        on his side. She would not accept me as a new President well enough." But
        he had been prompted by Trump, not disparaging her on his own.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdfa9a-06bf-4dd8-bd98-0128c9e19a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b49cff-6022-4afe-bebd-3ecab90caa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marie Yovanovitch and Trump''s photo</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7497464-5bac-493b-a890-aa2ca89357aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8ad1c-5d24-4eb8-8860-71a01a5464c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed about Yovanovitch: "This ambassador that everybody
        says is so wonderful, she wouldn''t hang my picture in the embassy. ... She''s
        in charge of the embassy. She wouldn''t hang it. It took like a year and a
        half, or two years, for her to get the picture up."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9da50-6e24-44eb-8f4c-85ae17f5ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab8747-92b5-493f-84a9-8a38fac51551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There is no evidence that Yovanovitch refused to hang
        Trump''s photo. It took the Trump administration more than nine months after
        his inauguration to distribute an official photo of Trump to government buildings
        such as embassies, CNBC reported in 2017. More than seven months into the
        term, the White House told The Washington Post that Trump had not yet sat
        for the photo.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0761b15-640f-48db-8eff-77d96f9d8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a729be-29f5-41b4-9219-db3c19886381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.771+08:00
