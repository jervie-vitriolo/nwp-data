    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PMA', 'Philippine-Military-Academy', 'Mario-Telan']
    'template': '1'
    'title': 'Maltreatment case? PMA checking authenticity of late plebe’s alleged
      letter'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4f733-f32b-497c-bc57-1c97d15a77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)—</strong> The
        Philippine Military Academy (PMA) said it is looking into the viral letter
        supposedly written by Mario Telan Jr., following the social media post that
        detailed the “maltreatment” the late plebe experienced during his stay at
        the academy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d448f75-cc97-438d-bc6c-7335e195356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to take measures according to due process such as checking
        the veracity and authenticity of the letter, and the identity and intent of
        the owner of the post,” the premier military school said in a statement Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da79d50-5bce-405f-8712-8d08b06e0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media post, which featured a collage of Telan’s notes
        and photos, gained traction Friday after it revealed the alleged abuses the
        cadet endured from upperclassmen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e82766-34ca-489f-bf0b-83bac69f7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA urged the netizen to submit the “letter” to authorities
        as evidence—so that they can work to solve the problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a50522-42bb-4707-80e0-4a3e9681df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us sit down, discuss together, and partner with us to uproot
        the "weeds", to eradicate the malpractices, and to institute the necessary
        reforms in the Academy,” the academy added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d927e-c77f-4b83-baab-0b80c5925a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier ruled out foul play in the death of Telan, who
        <a href="https://cnnphilippines.com/news/2019/11/8/Another-PMA-cadet-dies,-body-found-in-campus-pool.html">drowned</a>
        in the campus pool during a <a href="https://cnnphilippines.com/news/2019/11/9/PMA-cadet-drown-death-foul-play-probe.html">class
        practical examination.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6811904-a319-419c-a211-59680b8b6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T22:15:24.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two of the academy’s swimming instructors were <a href="https://cnnphilippines.com/news/2019/11/22/instructors-negligent-in-plebe-drowning.html">found
        negligent</a> of their duty in the conduct of the activity.</p>'
  'Pope-Francis-visit-Japan':
