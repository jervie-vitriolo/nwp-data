      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump did not "pull out" of Syria. While he did withdraw
        US troops from the northeastern region, in advance of a Turkish offensive
        in that region, he has kept hundreds of troops in the country -- as Kilmeade
        noted to Trump, responding, "You have 600 guys there, right?"</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b768b14-f906-4fac-ab20-6065be9c9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
