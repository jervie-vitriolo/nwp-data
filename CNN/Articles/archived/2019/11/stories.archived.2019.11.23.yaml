      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fb6dd-61da-49f4-aaff-a70485db95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merely since August, there have been news stories about "11 suspicious
        deaths at the Louis A. Johnson VA Medical Center," "how Veterans Affairs failed
        to stop a pathologist who misdiagnosed 3,000 cases" and wasn''t fired until
        2018, how "a Veterans Affairs medical center in West Virginia is being investigated
        over allegations that one of its physicians sexually assaulted more than a
        dozen patients," and how a veteran at a VA facility in Georgia was allegedly
        bitten by ants "100 times before his death."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c558bd9-7543-4eab-8620-9c4dea4bdde7'
