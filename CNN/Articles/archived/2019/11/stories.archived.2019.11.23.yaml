      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099ad20-bd13-485f-ba0f-cd0d50dbffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that the whistleblower complaint about his July phone
        call with Ukrainian President Volodymyr Zelensky "bore no relationship to
        my call."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118cf587-14c3-4137-9773-8654baf58e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a35b21-9e4a-40b6-832f-051bfa8197b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The whistleblower''s account of the call has largely
        been proven accurate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5b7af-a2bc-49c9-9517-7f24204856aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548ea02-9ff7-409c-91c7-4b1c07e94699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the rough transcript released by Trump himself showed that
        the whistleblower''s three primary allegations about the call were correct
        or very close to correct.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cebf0-3151-4829-a9f1-d25662b622f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3aafc8-44bf-42d0-aa9c-15802b9d49e8'
