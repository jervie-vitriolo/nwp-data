    'template': '1'
    'title': 'Trump: ''We''re working on an agreement now with the Taliban'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83529f-9602-4f04-a1ed-db024b3600e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump on Friday seemed
        to suggest that formal negotiations with the Taliban were back on – months
        after the peace talks with the militant group collapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7888be-08b3-49d8-a19f-a11bf24fde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5edb13-a8ed-4eac-bff0-e03ff089e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on an agreement now with the Taliban," Trump said
        on Fox News'' "Fox &amp; Friends." "Let''s see what happens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039acb5b-38b2-4b51-a923-b0028727c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b5206-0592-4079-aff5-538d48497b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come several days after the Taliban released an American
        and Australian professor in exchange for the release of three Taliban prisoners
        by the Afghan government. The Taliban also released 10 Afghan soldiers this
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc129d-410a-4912-889f-2952b788f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93af7c4-50b0-4476-a9aa-911a2c2d4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US praised the release of the professors, American Kevin King
        and Australian Timothy Weeks, with Trump tweeting on Tuesday, "Let''s hope
        this leads to more good things on the peace front like a ceasefire that will
        help end this long war."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adfb64-942b-4b17-a1b6-f1d2b98cacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88881b0-86d2-48c5-9f84-501706754512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said in a statement Tuesday, "We
        see these developments as hopeful signs that the Afghan war, a terrible and
        costly conflict that has lasted 40 years, may soon conclude through a political
        settlement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a6b29-0252-4043-90e0-257a939c7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d81eb-cb3c-4790-b407-2a98f7527ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taliban attacks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348fe29-5410-4be4-ad2e-16239633f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House about Trump''s comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0d965-0d49-4f3a-b5d6-84f8d48667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fae0b-9591-45c7-85d3-1080224ca5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal talks between the US and the Taliban collapsed in early September
        2019 after a Taliban-claimed attack in Kabul that killed a dozen people, including
        an American soldier. Trump said at the time that Taliban leaders were to travel
        to the US for secret peace talks, but after the attack he called off the meetings
        and canceled the negotiations. The President referenced that attack on the
        morning show on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363d4d4-b40a-40c9-b32f-6f2a8872b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e29044-50ce-4f7e-89fc-33b591f66f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I was supposed to have an agreement, they thought
        that when they came over they thought it would be good to kill people so they
        could, you know, negotiate from a position of strength," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96730727-536d-479a-bb32-49a74d797155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a9d35-fcc7-40bd-81c4-6b4df93ee898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Representative for Afghanistan Reconciliation Zalmay Khalilzad
        has traveled to Pakistan and Afghanistan since the collapse of the negotiations,
        but the State Department stressed after the first trip that the "meetings
        do not represent a re-start of the Afghan Peace Process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706ba65-01cf-4977-baa3-0dc490be8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081031e2-4ee4-44b7-bde7-12cfe1308096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report issued this week found that attacks by the Taliban were
        deadlier than those committed by any other group in 2018. The report, the
        2019 Global Terrorism Index, found that the militant group took significantly
        more lives than ISIS did last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42671b-7a7e-42f8-a481-8c9e25a91d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca4d3c-8b36-4768-96f9-767da17b676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Killelea, the executive chairman of the Institute for Economics
        and Peace, which produced the report, said the Taliban "now account for 38
        per cent of all terrorist deaths globally," which he believes "underscores
        the difficulty with the current conflict" in Afghanistan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afaf8e0-323d-4298-b20c-44b31817f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:35:00.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/22/politics/trump-taliban-comments-fox--friends/index.html"
        target="_blank">Trump: ''We''re working on an agreement now with the Taliban''</a>"</em></p>'
