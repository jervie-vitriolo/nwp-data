      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full fact check <a href="https://www.cnn.com/interactive/2019/10/politics/whistleblower-complaint-corroboration"
        target="_blank">here</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
