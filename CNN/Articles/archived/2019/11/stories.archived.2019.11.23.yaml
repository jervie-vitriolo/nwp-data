      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Killings, threats, surveillance, online and offline attacks have
        made the practice of journalism even more dangerous,” Atty. Jacqueline Ann
        de Guia, CHR spokesperson said in a statement issued Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98cf8e-e774-4944-81b0-9ebe321cda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a2a99-b15f-48bb-85cb-005d40f65cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia also said that the press deserves a better working environment
        – one that is free from any pressure and intimidation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97902cb8-7984-44fc-b68d-e0bc40b0c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c01d28-1a18-4128-9eb4-27648a44c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also vowed to continue investigating attacks on journalists
        and work with media organizations, saying impunity endangers all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435a1d0-fc4b-4a63-989a-75186bee20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771c548-b936-4868-825f-b20daa500bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also promised to “exhaust international mechanisms to elevate
        the prosecution of media-related attacks.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53f011-1e64-4729-95cc-cc084496e363'
      'mgnl:activationStatus': true
