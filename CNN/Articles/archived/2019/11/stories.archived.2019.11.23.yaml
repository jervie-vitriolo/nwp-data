      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said: "I''m pulling back. I just pulled out of Syria, except
        I kept the oil, if it was okay with you."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba0dd6-ef0c-4bc5-95e9-a884d1a8d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.773+08:00
