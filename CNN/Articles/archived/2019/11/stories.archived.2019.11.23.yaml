      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb483de-0d1c-438c-897e-49fad993ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: China''s second-quarter GDP growth of 6.2% and third-quarter
        GDP growth of 6% were its worst since 1992, 27 years ago. Trump has repeatedly
        made clear that he knows that 27 years is the reported figure, but he has
        added additional years for no apparent reason.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16420f-42a3-42e4-b92e-a0d05285c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d9f2c-a3bf-476c-8201-77a2cb7b840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is paying for Trump''s tariffs on China</strong></p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27997e3-a0f1-42ba-8449-29a8ef6fd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365a222-4b2e-483d-a0ed-dc2a0ddaccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blamed "the media" for trying to convince people that Americans
        are paying for Trump''s tariffs on China.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a0ed7-4087-462d-b8c1-6fbb62e92f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef1fa2-e631-499a-9eb3-c7ea61fae31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: A bevy of economic studies have found that Americans
        are bearing the overwhelming majority of the tariff costs, and Americans make
        the actual tariff payments.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0deaf-25ca-45c9-b5c1-4a49b8728491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f9505-b963-4735-b87d-af3f9228e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The history of tariffs on China</strong></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdb838-a1fa-4ff0-bafd-28ac9d375ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6e667-1f8f-4caa-b393-f58d47d9ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the US has never previously taken in "10 cents" from
        tariffs on China.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e6663-fda1-4380-be4c-61d48d806f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f448d95-6fb5-44b3-8764-bafdafe39470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Again, these tariffs are paid by Americans. Aside from
        the question of who is paying, it''s not true that the Treasury has never
        received "10 cents" from tariffs on China. The US has had tariffs on China
        for more than two centuries; FactCheck.org reported that the US generated,
        from such tariffs, an "average of $12.3 billion in custom duties a year from
        2007 to 2016, according to the U.S. International Trade Commission DataWeb."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae75f80-cfd1-48c8-9291-a76d3691eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20af0f-d968-4dfc-aa90-7fb19854d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claim also ignores China''s hundreds of billions of dollars
        in purchases of US goods -- more than $300 billion during Trump''s presidency
        alone. The US had generated over $37 billion from Trump''s new tariffs on
        China as of November 20, according to official data published by Customs and
        Border Protection.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9749f1e-ccc3-4b86-b9b6-16529480e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d102158-5347-4773-ac46-80a955fbd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The trade deficit with China</strong></p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514d844-a911-49b6-bbc6-66a62b647942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e81553-8db2-4435-8b4d-9dacf5f859ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the US has for years had a "$500 billion" trade deficit
        with China.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727484a3-9ea8-432b-8fed-9501101704df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10518c30-4377-4746-b163-2d9dfccbb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Through 2018, there had never been a $500 billion trade
        deficit with China. The deficit was $381 billion last year when counting goods
        and services, $420 billion when counting goods alone.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200db45a-8b3a-4192-b633-373a915d8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/22/politics/fact-check-trump-fox-and-friends-november/index.html"
        target="_blank">Trump makes at least 18 false claims in ranting Fox &amp;
        Friends interview</a></em>"</p>'
