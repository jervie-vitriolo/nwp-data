    'template': '1'
    'title': 'DepEd probes teacher urged by Raffy Tulfo to give up her job on TV '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b499bd6-c630-4b4a-afdb-2cf6c6d4e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> – The
        Department of Education (DepEd) is investigating the case involving a teacher,
        who was pressured by broadcaster Raffy Tulfo to quit her job and give up her
        license on his television show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc3d71-b2a6-44ca-a3ec-581c10563932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f5ce8-f8d1-4914-b46a-37d5ad5a17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd shall take care and protect both the learner and teacher
        through due process which is already existing at all levels of governance,"
        the department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65cab3-3620-4edf-9eb9-8464389e0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823350ff-b201-4f4a-8070-74e61a046078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it cannot reveal the details of its investigation
        due to legal reasons, but vowed that the matter is being handled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a229f-5bda-4d10-a1b2-99d5d3081632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46795c39-209d-4109-86b7-d0d9381cb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that this case is being handled by DepEd regional
        and division offices already through proper procedures according to applicable
        laws and policies (such as Child Protection Law and Magna Carta of Teachers),"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfdcc9-de7a-4774-b1be-df1ad6f2bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6bc67-29be-4cb9-954f-62001ba8a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion was made in the November 18 episode of “Raffy Tulfo
        in Action” after a 47-year-old grandmother complained about a teacher who
        asked her&nbsp;grandson to step out of the classroom over his failure to return
        his report card on time. The teacher admitted wrongdoing, apologized and explained
        that she just meant to teach her pupil a lesson on discipline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab186977-e1f2-4aed-9bcb-857592eeef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabfa0e-e215-4595-b015-48051ae0fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ikaw na kusa mag</em>resign <em>sa iyong trabaho at maging
        sa</em> PRC (Professional Regulation Commission), <em>ilalakad namin at sasangayunan
        mo na ikaw ay matanggalan ng</em> license <em>o ilaban mo sa korte</em>,”
        Tulfo told the teacher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6dc29a-5e43-42ea-ae57-14c2fc179238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e63bb-2e47-4bec-8bc3-489333437a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just volunteer to resign. Cooperate with us in
        our complaint seeking to revoke your license before the PRC, Or fight against
        it in court.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c171b6a-671a-4e4d-9a41-6be3eae26587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2c0b7-8174-4b9f-96c5-cc0b0cf66e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo initially threatened to file child abuse charges against the
        teacher for ‘traumatizing’ the student, but changed his mind after the student''s
        parents proposed to deny the teacher career eligibility instead. The teacher
        agreed to have her license revoked after Tulfo threatened her that they would
        make sure that she ends up in jail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760798c-f2ce-4b08-9309-f53692b2613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bc448-0cac-4ca4-8dc2-f32cd596f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito sa mabilisang kaso, sa</em> child abuse <em>dito ka namin
        yayariin … Yayariin ka talaga namin</em>,” he told her on his show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3160355-7226-4c03-a58b-fa06dd7a1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04f731-b044-4092-b73d-86f357589485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television and radio personality backtracked on Friday saying&nbsp;the
        teacher would not be sued anymore. This,&nbsp;after receiving&nbsp;backlash
        on social media.&nbsp;But he asserted that the teacher must still be sanctioned
        and taught “maximum tolerance.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bea71-d255-47be-93ca-6491b74c76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e62a86-e0a7-4b45-b0e4-5695c301a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:35:09.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition has also been started to throw support for the
        school teacher.</p>'
