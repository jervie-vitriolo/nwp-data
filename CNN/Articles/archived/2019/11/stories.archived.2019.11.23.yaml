      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The death of Abu Talha will surely cause demoralization in the
        ASG ranks in Sulu. It could not have been made possible without the support
        of the Tausug community who reported the presence of the armed terrorists
        and volunteered to serve as guides during the conduct of combat operations,”
        BGen Antonio Nafarrete, 1101st Brigade Commander said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd44c90-d143-4c3b-8be7-f084203a3bbd'
