      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed to have been the one who passed the Veterans Choice
        health care program.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074236a1-40b0-4a46-bc93-62a037049cab'
