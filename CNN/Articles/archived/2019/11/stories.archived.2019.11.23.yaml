      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9c159-c82a-4920-a6fc-446f498dedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When co-host Steve Doocy asked Trump if he was sure about his claim
        that the Democratic National Committee had given an important computer server
        that was hacked in 2016 to Ukraine (they had not), Trump said, providing no
        evidence and citing no sources, "That''s what the word is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ebea4-0d51-4996-b1ce-50c064fcca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ed80a-1e91-4364-9178-f149d3defb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When co-host Brian Kilmeade corrected Trump''s claim that European
        countries haven''t provided aid to Ukraine, Trump didn''t respond. (Kilmeade
        had quickly moved on to the next question.) When Kilmeade corrected Trump''s
        claim that he has "pulled out" of Syria, noting that Trump is keeping hundreds
        of soldiers in the country, Trump again said nothing. (Kilmeade quickly moved
        on again.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac59cb-a04f-464d-a23e-64a2916e367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.662+08:00
