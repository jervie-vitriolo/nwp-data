      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker had cited data from the National Economic and
        Development Authority, which showed that only nine out of 75, or two percent,
        of the planned projects have commenced three years into the Duterte administration.</p>'
