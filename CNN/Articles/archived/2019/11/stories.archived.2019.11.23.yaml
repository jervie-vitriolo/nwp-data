      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5fc9a-ae6b-40b6-8f2a-4617bcb00110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court recently approved a 30-day extension for Quezon
        City Regional Trial Court Judge Jocelyn Solis-Reyes to rule on the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18ccf1-f594-4129-83cb-352551db16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de206ce-bd61-4c24-93d6-e2a07c3b1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes asked for a one-month extension from the SC on her deadline
        to decide on the case, citing 238 volumes of records and evidence which she
        needs to consider. The extension gives her a December 20 deadline.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a266b-20aa-471e-839d-a793cd097baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a313a3-0b5d-4e20-a697-187ef81abb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal “Unsay” Ampatuan, Jr. is the primary suspect. He was
        mayor of Datu Unsay town when he and his family''s private armed group allegedly
        shot, beheaded and mutilated the victims'' bodies with chainsaws, which include
        civilians and members of the Mangudadatu family, their rival political family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bf300-ee1a-4ee7-ba34-054bc0d7d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
