      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The US presence in Syria</strong></p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3ca39-18e3-48e5-9a92-82614b1d4575'
