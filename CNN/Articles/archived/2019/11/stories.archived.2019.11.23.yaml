      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/22/opinions/victorias-secret-granderson/index.html">"The
        real reason Victoria''s Secret show is going away"</a></em></p>'
