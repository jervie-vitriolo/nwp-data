      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Authorities
        seized 53,000 metric tons of toxic substance from a merchant ship that arrived
        in Zambales from South Korea on Friday, the Philippine Coast Guard said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bd301-6f21-496c-8b97-c1ebf5b7b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253cdbb-bcaa-4665-b8b7-59d3887fec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberian-flagged vessel carried a shipment of phosphogypsum
        – a waste product from manufacturing fertilizer that contains radioactive
        elements harmful to human health and the environment. It is not included in
        the list of recyclable materials with hazardous substances that are allowed
        by the Department of Environment and Natural Resources to be imported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a2605-eb04-44e7-b12a-4b4f385a0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d35a72-acc2-49d2-a151-2db50bd1cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard and the National Bureau of Investigation arrested
        the crew members and crane operators while they were unloading the toxic shipment
        at Cabangan Wharf. The crew said the cargo was bound for San Mateo, Rizal,
        from Gwangyang Port, South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4a7aa-c4db-4fff-8216-4d99dbb6ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6323cf3-89ae-4dd3-952f-457d3328d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities informed the crew that they were violating the Toxic
        Substances and Hazardous and Nuclear Wastes Control Act and the Ecological
        Solid Waste Management Act. They were brought to the NBI headquarters in Manila
        for investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4739ee-8517-4c57-a5e9-9b87a7419bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63bef1-698f-4f23-a669-e470a3e34470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August and September last year, the Coast Guard also seized in
        Subic Port shipments from South Korea carrying the same toxic substance. Two
        other merchant vessels from different international shipping companies were
        involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7c4dd-d97e-4eba-959e-29754db06a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199b58f-0cc2-45b5-904a-4ac3bc1203fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still working on shipping back to South Korea
        <a href="https://www.cnnphilippines.com/news/2019/5/22/south-korea-garbage-philippines.html">more
        than 5,000 tons of trash.</a> The garbage was part of some 6,500 tons of waste
        illegally shipped to the Philippines in July and October 2018. Around 1,400
        tons were already returned to South Korea in January. The shipment was initially
        declared as soft plastics, but authorities said there were illegal and hazardous
        waste materials such as used intravenous lines, light bulbs, and old batteries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ea704-ae84-4177-88e0-5291974b4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b8f10-6262-4c45-aec7-2f1294951fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:28:14.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste shipments from foreign countries cropped up amid the Philippines''
        row with Canada over the 2,500 tons of garbage that stayed in the country''s
        ports for six years. These were finally shipped back to Canada in May after
        President Rodrigo Duterte recalled the Filipino diplomats in Canada and even
        threatened to go to war with the North American country.</p>'
  'kawhi-leonard-clippers-rockets-nba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-23T15:26:12.507+08:00
    'imagesource': 'jcr:8d9b3bb5-7653-4c5f-9287-8329e4704251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c70c44-c686-40e6-a864-bd54179929f2'
    'lead': '''The Klaw'' leads the Clippers to their fourth straight win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T15:29:52.469+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:31:03.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:30:52.634+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Leonard hits clutch shot to push Clippers past Rockets in thrilling
      finish'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc5fa7-28a1-4056-b2a0-05e41ba47132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 23) —</strong> Kawhi Leonard
        knocked down the late go-ahead bucket to carry the Los Angeles Clippers to
        a 122-119 victory over the Houston Rockets Saturday at the Staples Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe399a1-aed0-4aa7-8339-910125cdb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard nailed a smooth jump shot to give the Clippers a precarious
        one-point edge with 15.2 seconds left in the fourth quarter. Paul George sealed
        the deal after hitting two free throws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55416ef-9bd0-439a-8ec0-bd805242d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard scattered 24 points, six rebounds, three assists, and three
        steals for the Clippers — who notched their fourth straight win and improve
        their record to 11-5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd0d54-03da-4261-8c9a-5cb5f5322ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lou Williams also came alive for the Clippers as he scored all his
        26 points in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaadfda-c539-4774-a6a2-5ca3cc51da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets had the chance to send the game into overtime, but the
        ball was taken away from James Harden in the last possesion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368603e-7e4e-40d5-b496-07e75ceb9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden finished with 37 points, 12 assists, and eight rebounds,
        while Russell Westbrook added 22 points for Houston. They are tied with the
        Clippers at third place in the Western Conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cde1a6-a282-4237-a182-b70ebdab9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:29:52.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers will next face the New Orleans Pelicans on November
        25. Meanwhile, Houston will host the Dallas Mavericks at the Toyota Center
        on the same day.</p>'
  'Former-CIA-officer-selling-secrets-to-China':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-23T15:45:09.740+08:00
    'imagesource': 'jcr:c33c47fa-f0b6-4bdc-9038-b69ba8aa1700'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14681ce3-ea1b-49ae-9d54-4bb18896cc83'
    'lead': ' A former CIA case officer was sentenced to 19 years in prison this week
      for conspiring to provide sensitive US information to the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T15:48:03.166+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:31:03.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
