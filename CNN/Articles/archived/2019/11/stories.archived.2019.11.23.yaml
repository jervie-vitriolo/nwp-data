    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76eb00cb-addc-4237-8b80-86b3201239d4'
    'lead': 'The Philippine Military Academy said it is looking into the viral letter
      supposedly written by Mario Telan Jr., following the social media post that
      detailed the ''maltreatment'' the late plebe experienced during his stay at
      the academy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T22:15:24.255+08:00
