      'mgnl:lastActivated': 2023-01-27T07:31:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrative that a more enlightened society has led to a change
        in viewing interests may feel good but I would suggest that the Victoria''s
        Secret Fashion Show cancellation came about because Instagram models are more
        readily accessible than runway models (Instagram, by the way is just behind
        Pornhub on SimilarWeb''s ranking). After all, record stores are all but deceased
        but we didn''t stop listening to music. Travel agencies are essentially a
        thing of the past but we''re still traveling. Telephone booths are gone but
        phone calls remain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bca9b-9654-4a2a-97cc-b01bde3d0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e1cbd-6f55-42b9-b724-0bcaabe29111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology, not morality, led to the fashion show''s demise. Don''t
        believe for one second that the reptilian brain''s desire to glance at a woman''s
        backside has been reasoned away by a well-written thought piece posted on
        someone''s Facebook page. No, what likely happened is someone logged off of
        Facebook halfway through reading said post to look at porn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171a867-a5b3-433f-b7ae-6d53d6dbf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289adc5c-d9b1-4ac3-b5af-20c4e0c2ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to dismiss the "indivisual" trauma and cultural damage
        caused by all those years of the Victoria''s Secret fashion, as it anointed
        itself the judge and jury of female beauty. Only that I don''t believe the
        country consciously rejected those standards as much as gravitated towards
        an easier way to satisfy its sexual fix. The atrophy Victoria''s Secret''s
        show suffered is a but a byproduct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777d42c-cc97-43f2-bed4-74c21dfa0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edc9f5-2767-4959-a592-4f2d8118884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Victoria''s Secret''s strict definition of female beauty—thin,
        bosomy, unattainable--is not only outdated, it was never accurate to begin
        with. Beauty is truly in the eye of the beholder. Just because diverse voices
        have progressively become stronger over the decades and now challenge the
        Eurocentric image long held as the beauty standard doesn''t mean that standard
        was ever accepted as fact among real people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7f322-184b-4a3f-a15f-85fc1425baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f42afd-d373-4485-902a-a67ab25cf0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thanks to the research conducted by Pornhub itself, we know
        users are interested in looking at a wider variety of women than the ones
        the lingerie show has historically featured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0e042-ca13-45f6-bd85-5aba048f6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dddd96-b8db-46fa-89cf-b27d9e497d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yeah, viewership for the fashion show is down and we can debate
        ad nauseam why that is. But there''s good reason to believe enlightenment
        isn''t the driver.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938f989-c613-4313-8059-42ffae370126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ba6f7-3d10-4d17-b0a6-b5048e37dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many still want to objectify women, they just want to do it
        their own convenience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdc736-841d-4ba0-b791-c9e1db3ddd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:48:30.997+08:00
