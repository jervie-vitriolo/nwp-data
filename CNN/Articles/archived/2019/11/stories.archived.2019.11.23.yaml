    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8087c8-5087-46f6-91c9-e8b160c36a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:11:55.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For those who are planning a holiday
        for next year and wondering which countries are the safest, a risk map published
        by an organization specializing in travel security may be of help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbbd0f-cbc6-41a4-9d14-5e6639b0cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:11:55.275+08:00
