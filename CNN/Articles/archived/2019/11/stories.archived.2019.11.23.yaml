      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f6087-b218-4e75-bf25-c7afb61b4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR criticized the country’s justice system for its inability
        to bring the perpetrators of the 58 Maguindanao massacre victims to justice,
        saying this “clearly indicates the failure of our justice system to deliver
        and function effectively.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4812ff-303d-4bab-9eba-0e1c56429f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
