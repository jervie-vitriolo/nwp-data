      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e89ce1-be47-4628-a5a5-9282236286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The cybersecurity company that investigated the hack,
        CrowdStrike, is a publicly traded American company co-founded by Dmitri Alperovitch,
        an American citizen who was born in Russia, not Ukraine. Regardless, such
        firms do not typically take possession of physical servers to conduct their
        analysis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fa302-bc13-490c-bd20-2dfe943b9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558d214-388d-4494-bc02-3443d2d89ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is sure the Democrats gave the server to Ukraine, Trump
        did not cite any specific evidence. He said, "That''s what the word is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f62cd3-08b9-41f4-89c4-c5a53174ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416c51d-d3bc-4bde-80b4-a7f831dcdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The accuracy of the whistleblower</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2914b-4ee5-422f-90b9-2c801a598fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.679+08:00
