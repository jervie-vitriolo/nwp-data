    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China']
    'template': '1'
    'title': 'Former CIA officer gets 19 years in prison for selling secrets to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e9c7e-75d6-427b-9af9-20b643338a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A former CIA case officer was sentenced
        to 19 years in prison this week for conspiring to provide sensitive US information
        to the Chinese government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb5ee7-c488-44d2-a197-b1333a8764f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461e16d-9603-4ce3-bf5d-c9b83638abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Chun Shing Lee, 55, worked for the agency for 13 years in
        several locations, and had intimate knowledge of its classified information
        and names of covert CIA officers in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a832cf-84a7-449d-8a3f-d750a3d4d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b054ef-155a-467d-b216-946184c790c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, he pleaded guilty to conspiring to commit espionage on behalf
        of the Chinese government. At the time, his defense team said he was not a
        Chinese spy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e688b4-ca39-4419-b6c1-8ed0ba607f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe0917-a682-474c-bd80-9f3f4a8adcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But court documents detailed how he communicated with two Chinese
        intelligence officers who''d send him envelopes with requests for secret information
        in exchange for cash. The Chinese intelligence officers asked him for 21 different
        pieces of information, mostly about CIA matters, court records show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88841429-00dc-4d9b-9d97-1f1ae9d5d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712c8d2-639c-4609-a20a-8da10eb33e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A thumb drive with secret information</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a2cb1-da74-49b2-aa99-073b5dc34acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2010, in response to requests by the Chinese intelligence
        officers, Lee created a document that provided locations in which the CIA
        would assign officers and a sensitive operation that the CIA would assign
        officers with certain experience, according to court records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91375665-3059-4698-b136-f54860426b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b9219-5470-40be-9136-d3dd313e809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lee created this document, he transferred it from his laptop
        to a thumb drive. The document included US national defense information that
        was classified as secret.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f836532-44c5-4771-9fa6-8175cceebcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86218f-b2d3-4a7e-9cab-c1dcaa33ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents who searched his Hawaii hotel room in 2012 found the
        thumb drive with the document. Lee told federal investigators he never delivered
        the thumb drive to the Chinese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c441eea-20e8-4eb8-ad64-1c8c90312d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e0b05-27c1-4bde-a75c-4ae412cc1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The search also revealed that Lee possessed a day planner and an
        address book that contained handwritten notes made by Lee that mostly related
        to his work as a CIA case officer prior to 2004. These notes included, among
        other things, intelligence provided by CIA assets, true names of assets, operational
        meeting locations and phone numbers, and information about covert facilities,"
        the Justice Department said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958c90f-102f-4c58-8294-71b2a6efe6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06605e4-070f-47b7-b5c6-fcb67ca4fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cash offer and a promise</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a5b31-376c-4f05-a34e-200f425c4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee left the CIA in 2007 and moved to Hong Kong. That''s where the
        two Chinese intelligence officers approached him three years later and offered
        to pay him for national defense information he''d acquired as a CIA case officer.
        They offered him $100,000 cash and a promise to take care of him "for life"
        in exchange for his cooperation, court records show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b600d3-6c3c-401a-a7db-93e7978c2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3362b3-d421-49e0-b218-ffb107661be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after, he started receiving requests for information
        from the Chinese intelligence officers. Most of the requests asked for sensitive
        CIA information, including national defense information, court records show.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815538f-f5e0-41e7-939e-f5419ac72aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e0f7e-ff08-41a1-b2f0-99e40ae4e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between May 2010 and December 2013, he deposited hundreds of thousands
        of dollars into his bank account, according to records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935ab50-83d2-4867-9814-ae27500db9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bb3a0-7f44-4d68-8664-07f2f5b3a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans entrusted with our government''s most closely held secrets
        have a tremendous responsibility to safeguard that information," said G. Zachary
        Terwilliger, US attorney for the Eastern District of Virginia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbb765-a68b-47fa-a786-f949cb2610d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d4bdb-9686-43c1-972e-c23ded2481e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of embracing that responsibility and honoring his commitment
        to not disclose national defense information, Lee sold out his country, conspired
        to become a spy for a foreign government and then repeatedly lied to investigators
        about his conduct."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3818c-97b0-489b-8d36-8cf886478a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062583e-20c7-401c-86e2-7644b96f0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee pleaded guilty to conspiracy to deliver national defense information
        to aid a foreign government on May 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e1e59-41fa-42bf-ad67-e7e2ab1a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:48:03.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/23/us/cia-officer-sentenced-china-secrets/index.html">"Former
        CIA officer gets 19 years in prison for selling secrets to China"</a></em></p>'
  'unemployed-filipino-adults-q3-2019':
