      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "The vets: for years you would turn on your television,
        every night you''d see a story about the vets and how badly they''re being
        treated, it''s a horror show. You don''t hear that anymore."</p>'
    '116':
