      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The Choice bill, a bipartisan initiative led by senators
        Bernie Sanders and the late John McCain, was signed into law by Barack Obama
        in 2014. In 2018, Trump signed the VA Mission Act, which expanded and changed
        the program.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
