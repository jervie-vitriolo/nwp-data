    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2440bb4-ed2e-4204-ab39-33b695726e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.710+08:00
