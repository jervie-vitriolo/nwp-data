      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0731b9-5e78-4fd7-acbc-fce4011447f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Maguindanao 2nd district Rep. Esmael “Toto” Mangudadatu
        said he would resign from his post if the court fails to favor the victims
        of the 10-year old case. His wife, sisters, and relatives were killed that
        day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a108ba-ffb3-4f7a-a7e5-a3cb74e7480d'
