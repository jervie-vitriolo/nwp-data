      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Duterte in a television interview <a href="http://www.cnnphilippines.com/news/2019/11/18/Duterte-Drilon-comment-Build-Build-Build-out-of-tune.html">slammed
        Senate Majority Floor Leader Franklin Drilon</a> for calling the "Build, Build,
