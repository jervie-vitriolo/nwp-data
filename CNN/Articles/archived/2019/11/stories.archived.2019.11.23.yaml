    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12181c67-cfc6-4170-b0ef-fe1f3faeba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Pope Francis has landed in Japan to
        begin a four-day tour of the country, the first papal visit to the land in
        nearly four decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065250df-292c-4f8d-865e-d39713f74cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73060db1-4247-452b-9f17-44569b47f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff is scheduled to meet with Japan''s Emperor Naruhito
        and Prime Minister Shinzo Abe, and visit a number of memorial sites, according
        to a statement from the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8593d-afee-44ad-9631-d3982bfdc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fd8a4-c85b-47e2-93c3-27c24de775b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Francis will travel to Nagasaki and Hiroshima, where
        the United States dropped atomic bombs to end World War II. He will deliver
        a remarks on nuclear weapons in the Nagasaki Atomic Bomb Hypocenter Park and
        celebrate a mass in the city''s baseball stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964bc95-e1cf-4a49-a83f-8062e41a1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc62d1-b41f-4dda-8949-b95a07175a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will then travel to Hiroshima to visit the Peace Memorial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5588b60-b834-472e-8f9f-539059f35690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36ce32-a645-4fe5-beee-1ddc26cca66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the visit, according to the Vatican, is "protect all
        life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642c369-df5f-46d5-8554-988626ff8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dfdbe-ad03-4359-a352-d523cef84431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Pope will meet some of the victims of the "triple
        disaster" of 2011, during which the largest-ever earthquake in Japan caused
        a tsunami with 30-foot waves that damaged several nuclear reactors in the
        area. An estimated 22,000 people died or went missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645716a-b17b-4d69-a9c3-1c2dc178283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b588b7-9929-4359-842e-570c9791b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is only the second papal visit to Japan, and the first
        in nearly 40 years, according to Vatican News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb165ac2-c654-44b0-a238-36436902125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32057704-0c94-4dd6-afb0-ab3df1513d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to Japan, the Pope spent two days in Thailand. While
        flying from Bangkok to Tokyo, the papal plane crossed over Laos, Vietnam,
        China, Hong Kong and Taiwan, prompting the Pope to sent telegrams to the heads
        of state of each of the countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f363a-dd5b-4b08-909d-07d15015d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T23:18:11.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:30:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/23/asia/pope-francis-visit-japan-intl/index.html">"Pope
        Francis lands in Japan for the first papal visit in decades."</a></em></p>'
