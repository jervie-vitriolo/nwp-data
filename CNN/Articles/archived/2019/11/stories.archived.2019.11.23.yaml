      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38caa9bd-bde6-46cb-b7b1-03148e099180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission on Human Rights denounces the longstanding impunity
        surrounding the Maguindanao Massacre,” de Guia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f002bf9-2d72-4878-9a22-280bb910e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
