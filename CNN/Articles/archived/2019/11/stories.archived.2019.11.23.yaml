  'kiefer-ravena-gilas-pilipinas-12-sea-games-lineup':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-23T12:44:17.083+08:00
    'imagesource': 'jcr:7715680d-7d0d-4a14-b24b-03eb0bb866f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b1982c-1406-40e9-93f5-38f38d648e9c'
    'lead': 'The Philippines is gunning for its 18th men''s basketball title in the
      biennial sports meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T13:55:48.298+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:31:07.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:30:51.121+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiefer Ravena gets shot at fifth straight gold as Gilas 12 lineup for
      SEA Games announced'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f446d-6e3f-4e54-b1a4-1583d24f6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Kiefer
        Ravena is on track to win his fifth consecutive men''s basketball title as
        the Gilas Pilipinas 12-man lineup was announced a week before the country
        hosts the Southeast Asian (SEA) Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58e5c0-dc33-4b9d-9178-c3c473163e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/officialSBPinc/status/1198017824968458242">final
        roster</a> was revealed on Samahang Basketbol ng Pilipinas'' (SBP) Twitter
        account Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575e2ae-2e98-448f-abbc-077dbfcd8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Ravena are Japeth Aguilar, June Mar Fajardo, Marcio Lassiter,
        Vic Manuel, RR Pogoy, Stanley Pringle, Troy Rosario, Chris Ross, Christian
        Standhardinger, L.A. Tenorio, and Matthew Wright.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6fe74-bf94-4e76-88de-cf7975abd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball tournament will run from December 4 to 10 at the
        Mall of Asia Arena, with the Philippines aiming for its 12th straight gold
        medal and 18th overall first-place finish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5465189-856a-44c2-8919-453067c8e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas battles Singapore in its first assignment on November 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fbd60-b9f2-4f95-80df-07367c65475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/officialSBPinc/status/1198068168054325248">statement</a>,
        SBP President Al Panlilio thanked all the players in the pool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4f739-9f7c-465a-a7e2-3f9153451fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T13:55:48.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:31:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP thanks all of the players who made themselves available
        to be part of our Gilas Pilipinas Men pool. The coaching staff led by coach
        Tim Cone are doing a great job in preparing the team for the upcoming SEA
        Games and they had the unenviable task of trimming the lineup down to just
        12 individuals. Although the decision was surely not easy, the SBP have complete
        trust in the team and we''re excited to defend our crown as the best basketball
        team in the region. We hope that the Filipino basketball fans are as excited
        as us and that they''ll be there at the games in support of the team. Para
        sa bayan!"</p>'
