      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost certainly, given the mood in the city at present, both will
        claim foul play, despite Hong Kong''s long record of free and fair elections
        (within the limits of the system). Some protesters were already complaining
        of police plans to station riot officers at polling stations, claiming it
        risked intimidating voters.</p>'
