      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Fox &amp; Friends tried harder than
        usual -- not especially hard, but harder than usual -- to challenge President
        Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21144597-7c5b-4f0d-9b9d-1e043d7b8a79'
