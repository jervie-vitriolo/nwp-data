    'mgnl:tags': ['Marvel']
    'template': '1'
    'title': 'A Marvel comic book just sold for a record $1.26 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb69533-afc2-4c16-b9a9-99131636bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It''s rare to find an almost-perfect
        copy of Marvel Comics'' first comic book, aptly named "Marvel Comics 1." But
        one in near-mint condition just sold for a record $1.26 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cce6a-e4df-4403-9114-ff014bfdc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19276aa3-85b3-4269-859c-2e2f0d6ecc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the "finest known copy" of the comic book, according to Heritage
        Auctions, which handled the bidding. It''s also the most anyone has ever paid
        for a comic from Marvel Comics, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cf42b-4d3e-4a97-b407-798201a6d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297989f5-ea5a-40c1-9dce-1387e7a95050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic book was first released on October 1, 1939, and it introduced
        fans to characters including the Human Torch, Angel, Sub-Mariner and the Masked
        Raider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a801de9-df19-41a1-85c3-e43b14edd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57cc67-fb64-4fb5-9c43-1abb0f9a6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auctioned comic was bought off a newsstand rack soon after its
        release by a mailman in Uniontown, Pennsylvania, Heritage Auctions said in
        a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9716c-f7d4-40c3-8a5a-11d0ef7f94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160ed1a-a616-4c7d-9d35-d388d5c1a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic copy of a historic comic book," Ed Jaster, the
        auction house''s senior vice president, said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d18e11-c085-47cd-8d28-ee03a037201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8e360-36f5-4ac0-8074-67360a65f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still not the most expensive comic book ever sold. "Action
        Comics #1," the first Superman comic, sold for more than $3.2 million in 2014
        on eBay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e821a-15f4-4ff7-8480-47b4881526c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T17:30:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/22/us/marvel-comic-book-record-trnd/index.html">"A
        Marvel comic book just sold for a record $1.26 million."</a></em></p>'
