      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/22/energy/china-2050-climate-crisis-report/index.html"
        target="_blank">China can go carbon neutral by 2050 while still growing its
        economy: report</a></em>"</p>'
