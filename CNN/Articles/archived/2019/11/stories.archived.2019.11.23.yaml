      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did break ground that day on a $1 billion campus in Austin,
        about a mile from the plant Trump toured with Cook, but no manufacturing is
        expected to be done at the campus. You can read a full fact check here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
