      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ranted dishonestly for much of his 53-minute Friday interview
        with his favorite morning show, repeatedly refusing to let the show''s co-hosts
        get in a word in edgewise. When they did manage to make a semi-critical point,
        Trump brushed them off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f2083-97aa-4df3-92a0-92f4b0cf935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
