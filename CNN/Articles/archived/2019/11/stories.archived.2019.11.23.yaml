    'lead': 'The number of unemployed Filipino adults rose to 10 million in the third
      quarter of this year, according to a Social Weather Stations (SWS) jobs report
      released Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T15:56:13.906+08:00
