  'hong-kong-protests-referendum':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-23T11:33:49.823+08:00
    'imagesource': 'jcr:fae8cc22-614b-4f3f-8eaa-b843c4ae4393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f160bd-6ca4-480a-9643-f259d24b9106'
    'lead': 'More than 4 million Hong Kongers will vote for hundreds of district council
      seats Sunday in what is being framed as a referendum on the protests which have
      roiled the Asian financial hub for almost six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T11:35:55.328+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:31:11.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:30:49.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After months of unrest, Hong Kong is holding a de facto referendum on
      protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308ad33-70f0-4265-924e-f32338ce8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 4 million Hong Kongers will vote
        for hundreds of district council seats Sunday in what is being framed as a
        referendum on the protests which have roiled the Asian financial hub for almost
        six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913df664-69b8-450c-b2ca-6bfd9c5ebd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong elections are traditionally peaceful, even dull, but officials
        have warned that, amid the heightened tensions in the city, they will not
        hesitate to postpone the vote or close polling stations in the instance of
        violence. Riot police will be stationed in "inconspicuous" locations inside
        every polling state, police told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031eddf-61c0-4e9f-9a1b-8d866d799fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d965e0-efe1-4169-b476-6348b50b3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of unrest with both sides claiming to represent the
        will of the majority of Hong Kongers, Sunday''s vote offers the first objective
        test of how people in the city feel about the protests and the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cefb1-cfb4-49f8-bd4c-e85fdf537ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901ab0f-7026-4586-a974-019f91a3ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, the protests have lost public support
        and a silent majority of Hong Kongers are sick and tired of the violence and
        chaos, and they stand behind the police in doing everything necessary to stop
        the unrest. According to protesters, the city is with them, no matter the
        cost, and the lack of mass public rallies in recent months is only due to
        increasing restrictions on public assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102f279-b1c4-46a1-ae93-3758e87f0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcc882-ee87-4255-a4a2-076ae8e0887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debate has been playing out for months now, with the divide
        widening and the conversation becoming ever more toxic. Both sides can point
        to evidence in their favor -- people coming out to clear streets of barricades;
        sympathy protests by white-collar workers -- but this week, we will finally
        get an answer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ff454-d9e1-403d-ad59-f018ae79b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b1ac8-7740-4f23-8a2b-704415b8c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic elections</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6993a7-c36e-4559-b5f4-4b86d5bc73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Hong Kong''s Legislative Council (LegCo) -- which is chosen
        by a semi-democratic web of directly elected seats, functional constituencies
        and closed races -- the district councils are the only official bodies in
        the city elected by universal suffrage; one person, one vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da627b-c53e-4092-b98c-59ad2cfd42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893f346-f284-46fd-b542-faabde59bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also represents the first time that all 452 constituencies
        are being contested, meaning that all registered voters, about 56% of Hong
        Kong''s 7.4 million population, will get a say. In the past, lackluster engagement
        has meant pro-Beijing candidates ran unopposed in some areas, aiding their
        control of all 18 separate district councils.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95ed26-8724-49df-969e-0ed6f3e6e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c6617-f407-4e15-a863-67c5472e90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District councils are elected on five-year terms, and largely handle
        local affairs. They lack much in terms of real power, serving mainly to advise
        the government on issues affecting their neighborhoods and the allocation
        of funds for local projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afa370-72a5-41f9-bd21-855194a5154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed31e8-a917-470c-8352-68838f447207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote has taken on an outsized importance in recent years, however,
        as a way of signaling wider discontent about the slow pace of political reform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0b1bf-dc09-491a-9254-cef052f7762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b4647-0919-4d77-b989-9f90a6b3171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past 10 years or so, the lack of progress towards universal
        suffrage has improved participation over the last three district council elections,"
        said Kenneth Chan, an expert on politics and governance at Hong Kong Baptist
        University. Turnout in 2015 was 47%, compared to around 38% in 2007 and closer
        to the amount who vote in the LegCo elections, typically seen as far more
        important.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938661d2-d01d-422d-a9c6-9a69d6a254db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2a954-9542-4e5f-821d-7c918037214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said that it was "unprecedented that all 452 constituencies
        are contested," and this raises the "theoretical possibility that the anti-government
        block might be able to win more than half of the constituencies." Doing so
        would not only send a clear message to the government, it could also influence
        the selection of the next Chief Executive, Chan added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ead251-1598-4203-931e-56eed1fc6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882993ae-d63e-4ead-a093-ddb355b459f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district councils choose 117 of the 1,200-member "broadly representative"
        committee that currently chooses the city''s leader, meaning substantial gains
        could mean pro-democrats have more of a say in who succeeds embattled current
        leader, Carrie Lam, in 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd4f3e-7ae9-45b5-897f-fddac31956cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e408a-03ff-46c2-ae7e-47fda0746417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five demands</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18880f3a-03ed-4455-abaa-1e2205f0da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, pro-Beijing parties control all 18 district councils,
        so any victory for the broader pro-democracy camp will inevitably be cast
        as a win for protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3645a79-1b14-4245-a72c-79107ce7791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f010e-dc4e-44d1-afdb-f3edd3c6fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the city''s number two official, Matthew Cheung,
        told legislators the government could not understand public anger because
        there were no public opinion polls available and "people could be upset about
        various things."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c28d7-c0ee-4ad2-bfcc-bb01040abbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57c9c8-180e-48ab-bafd-33a7fa36bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung''s statement not only ignores the widely respected polls
        that are available -- they typically show lackluster approval for the government
        and strong support for the protesters -- it also acts as if the established
        demands of the protest movement are hard to understand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08d8f1-4a60-40ce-8a27-59c345295127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56f231-5b13-4bee-bdec-07eab9f54d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, protesters have consistently stuck to the slogan
        "five demands, not one less."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ae99e-f930-41a8-a3e0-515273c41b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b47f9-a152-4988-b422-fe266adf883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those five demands are: withdraw the extradition bill that kicked
        off the entire crisis (since achieved); launch an independent inquiry into
        allegations of police brutality; retract any categorization of a protest on
        June 12 as a "riot"; amnesty for arrested protesters; and introducing universal
        suffrage for how the Chief Executive and Legislative Council are elected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ffa9a-72e0-43f1-ba79-5e034483ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d1103-756f-4d49-88eb-741854812c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some candidates are running on fairly standard local council
        issues -- "eliminate illegal parking," "build an animal friendly community,"
        "strengthen environmental conservation" -- a substantial minority, around
        13%, include the phrase "five demands, not one less" in their election material.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd5fff-2499-40e3-9d6f-08de8b4b757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ddf0d-5e13-4890-ab76-be4cb23195f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two districts, Sai Kung and Kowloon City, more than 25% of candidates
        mention the five demands, while 23% of candidates in the northern district
        of Yuen Long, mention another key issue, calling for an investigation into
        the attacks on protesters in the local subway station on July 21.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19cac5-507c-44b7-b95d-8c6d66e1f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbae179-abd6-4446-a54a-5ceabb1edc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is suspicion among some in the protest camp that
        some of the less well known pro-democracy candidates standing are not what
        they appear -- and instead are aiming to split the vote. To counter this,
        Power For Democracy, an umbrella group for pro-democracy parties, has issued
        a list of 397 candidates it endorses, one in all but 55 constituencies. This
        list has been widely shared by protesters on messaging apps and AirDropped
        to strangers on the subway.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbec2d-ce65-4f88-9862-4c7aa119f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03b3c0-f366-4648-942f-de399c3f338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the pro-Beijing camp has been far better at coordinating
        than opposition parties, amid accusations Chinese officials sometimes intervene
        to pressure candidates to drop out so as not to split the vote. This year,
        the Democratic Alliance for the Betterment and Progress of Hong Kong (DAB),
        the largest pro-Beijing party, is fielding 179 candidates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7ed55-1bf8-4f7b-a554-34ca2d941a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59c530-9cfb-4a7b-9e9d-1ad5ee171754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do elections matter?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9e77b-94db-4c2d-82e0-57dd3fee8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:35:55.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the message sent by voters on Sunday will be heard remains
        to be seen.</p>'
