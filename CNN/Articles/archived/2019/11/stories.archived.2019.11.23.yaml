      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — An
        ISIS-trained bomb expert who served as the international terrorist group''s
        liaison to the Abu Sayyaf was killed by government forces in Sulu, the military
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb14af-6311-47b6-a642-5b2d350fe62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6756379-4531-4cce-8465-76c4cd8a1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu identified the terrorist as Talha Jumsah or
        “Abu Talha." His body was recovered at around 8:30 a.m., some 800 meters away
        from the site of Friday''s encounter at Sitio Tubig Amu, Barangay Tanum in
        Patikul town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b7056-5ece-42df-b024-7b94f727fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef75de-85d9-4fe7-b54a-50f1ba91aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1st Scout Ranger Battalion conducted the operation Friday morning
        after receiving information from civilians about the presence of armed terrorists
        in the area. Follow-up operations were done by the 1101st Infantry Brigade
        the next day, resulting in the recovery of Abu Talha''s body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefaa44-8c8d-4afc-9021-1d86877e4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9c0ce-ec44-4c38-b1dd-308eb3e468c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Talha is considered by the Armed Forces as a high-value target.
        Aside from being trained by the ISIS on making improvised explosive devices,
        he also served as instructor to the Abu Sayyaf "in the fabrication of a more
        lethal and destructive IEDs that caused tremendous casualties during the suicide
        bombings in Sulu," the Joint Task Force Sulu said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed8052-1a2c-45b0-8c1a-b03c66952a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e43be8-efeb-47e8-a877-b557096f98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T14:13:55.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:31:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Talha also served as finance conduit and liaison between foreign
        and local terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ca234-40f5-4915-8f8b-b27e9fbafe48'
      'mgnl:activationStatus': true
