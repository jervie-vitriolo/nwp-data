      'mgnl:lastActivated': 2023-01-27T07:31:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7ed41-9239-4315-8c2b-3ae79ca01492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission then pressed for the speedy resolution of the case,
        as it argued that “apart from the gross violations directed towards the 58
        individuals … the slow judicial process aggravates further the suffering of
        the victims’ families.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623c70f-9ab9-4d1f-9f23-08b8e96b768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
