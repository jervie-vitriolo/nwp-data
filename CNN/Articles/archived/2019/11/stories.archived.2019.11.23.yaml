      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s list of priority infrastructure projects recently
        went through a major overhaul, with only 32 of the original items making it
        to the new roster.</p>'
    '24':
