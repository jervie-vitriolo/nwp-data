      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not work very well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcde30-04b1-4a56-af07-0a797ba793e5'
      'mgnl:activationStatus': true
