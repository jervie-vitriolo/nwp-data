      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26bb66-f0d9-487d-9469-588180431f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
