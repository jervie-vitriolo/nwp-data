      'jcr:uuid': '08e1e4fb-4345-4281-9e0f-23a9b12d48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leaders have said that the US will not keep any revenue
        from the Syrian oil fields they are securing, but Trump has continued to suggest
        that the US is seizing the oil for itself.</p>'
