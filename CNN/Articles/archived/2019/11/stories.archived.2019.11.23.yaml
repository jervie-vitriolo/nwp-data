  'China-can-go-carbon-neutral-by-2050-':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-23T08:12:01.463+08:00
    'imagesource': 'jcr:5d27acb4-d360-4b6d-af76-670933ccc282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fab42295-270f-4711-8682-32fc55b9e18f'
    'lead': 'China won''t have to sacrifice economic growth or prosperity to go carbon
      neutral in the next few decades, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T08:41:15.023+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:31:12.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:30:49.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'economic-growth']
    'template': '1'
    'title': 'China can go carbon neutral by 2050 while still growing its economy:
      report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcccf9-1d73-4249-8cc6-9fb829d3cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China won''t have to sacrifice economic
        growth or prosperity to go carbon neutral in the next few decades, according
        to a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b7df7-4365-4096-919c-1a63aa5d4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569f7bf-4b11-4f98-98eb-0b8a868c3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country could triple its economic output per person by 2050
        while still reducing its carbon footprint, the Energy Transitions Commission
        said in the report, published on Friday in partnership with the Rocky Mountain
        Institute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e30ed-a1dc-46f4-96e3-52ba56d737ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6da9dd-553a-4578-acfa-4bca0d51768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given China''s central role in the global economy, its vast renewable
        energy resources, and its technological leadership in key industries, China
        is uniquely positioned to lead the global energy transition and to decarbonize
        its economy completely by 2050," said Adair Turner, chair of the commission.
        Turner is the former chairman of the UK Financial Services Authority and UK
        Climate Committee. The commission is made up of energy producers and consumers,
        tech experts, finance specialists and NGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56e9e3-c6cf-43a0-9bb7-023abc504321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0f850-76b1-41bb-ab40-f70def77a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the world''s biggest polluters and a key signatory
        of the 2015 Paris Agreement, a pledge by 187 countries to reduce their carbon
        emissions. And its role has become even more important after the United States
        began its formal withdrawal from the agreement earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8e8ba-01ac-48c2-be02-939bafe19c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4b63e-7b3e-441a-9096-18181609fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the world to deliver the Paris Climate objectives, it is vital
        that China has a strategy to achieve net-zero emissions by mid-century," Turner
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9eeff2-b282-4ec2-aa39-321a4f06d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5f470-1c6b-4f2f-a2fc-9d0c34afe2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing net carbon emissions to zero by 2050 could actually make
        the world''s second biggest economy stronger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db004e0-5160-4a6f-a1a9-453f1fb41a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9eb8d-3f15-464e-a1c9-afd0569656b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from constraining China''s ability to meet its objective of
        being ''a fully developed rich economy'' by 2050, committing to achieve zero
        emissions by 2050 will spur investment and innovation that could accelerate
        progress," Turner added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e43776-ff2e-4301-8225-10cecdec5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf488f59-f9f9-49c9-8e08-1ef1d060361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends that China focus on eliminating carbon from
        heavy industries like steel, cement and chemicals by using recycled materials.
        Other measures include total electrification of road and rail services, and
        using biofuels for long-distance international aviation and shipping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbceee-a799-47b5-9fa3-3f7c722b4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3278fc3-81b0-4cd5-8f20-a8baa2177e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the net-zero target, China would need to more than double
        its overall electricity production, the report said. It would also need to
        double its annual rate of investment in solar energy and increase its investment
        in wind energy by three or four times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84badd3a-57e1-4112-942e-86431c76a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aee27d-4618-47dc-a476-7c7e36d76c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already undertaken steps to curb its emissions, dramatically
        reducing the price of solar power in many parts of the country. In 2017, it
        announced plans to launch a nationwide carbon market to trade credits for
        the right to emit carbon dioxide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9bdd3-c48d-4a33-a4d8-b6f0b072d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c7555-1308-4a2c-a292-56e365a5a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also calls on China to set clear targets and carry
        out forceful public policies to achieve the zero-carbon target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008b229-6eed-4820-a339-e5b1ae0ceae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170c3ce-47d7-4a04-8576-c2cf9f4140e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T08:41:15.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the whole world and for China itself, it is... vital that China
        has a strategy to achieve net zero emissions," Turner said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f808a1-47ed-479e-9fb2-d29a1a3622f8'
      'mgnl:activationStatus': true
