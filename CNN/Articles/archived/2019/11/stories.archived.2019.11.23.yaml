      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "I just got back from Austin, Texas, where I was with
        Tim Cook. He''s going to be building a $1 billion facility to make whatever
        he makes. You know, that''s Apple. And he''s gonna build this incredible facility.
        We toured another facility where they make the Mac Pro, which is phenomenal,
        which was opening -- the reason we, you know -- it opened that day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6f0d8-017e-4696-a5cf-7a624a35e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
