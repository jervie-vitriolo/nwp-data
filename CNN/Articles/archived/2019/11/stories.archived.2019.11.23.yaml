      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big loss for pro-government parties could increase pressure on
        Hong Kong leader Carrie Lam to come up with a political solution to the ongoing
        crisis.</p>'
