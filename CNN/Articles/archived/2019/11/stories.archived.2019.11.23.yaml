    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c9471f-da41-4894-8e2f-a3a63885c00b'
    'lead': 'The Department of Education (DepEd) is investigating the case involving
      a teacher, who was pressured by broadcaster Raffy Tulfo to quit her job and
      give up her license on his television show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T14:35:09.368+08:00
