      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf20c6-6809-45bf-814a-0800ee64b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.765+08:00
      'mgnl:createdBy': 'catherine'
