      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrowdStrike</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61a2a0-561a-4a38-b4eb-ee20167a7332'
