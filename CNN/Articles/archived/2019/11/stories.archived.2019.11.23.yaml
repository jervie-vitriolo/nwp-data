    'lead': 'It''s rare to find an almost-perfect copy of Marvel Comics'' first comic
      book, aptly named ''Marvel Comics 1.'' But one in near-mint condition just sold
      for a record $1.26 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T17:30:59.482+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:31:01.500+08:00
