    'mgnl:tags': ['sws']
    'template': '1'
    'title': 'SWS: Number of jobless Filipino adults continues to rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86731562-46c7-4304-a2aa-ecd299382e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> – The
        number of unemployed Filipino adults rose to 10 million in the third quarter
        of this year, according to a Social Weather Stations (SWS) jobs report released
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894e533-473d-4848-bf96-d8b17cfab17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfe63a-640b-4a3e-977c-3a2cbc861dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SWS survey result conducted from September 27 to 30 shows the
        joblessness rate rising to 21.5 percent from 20.7 percent in June and 19.7
        percent in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb4eaa-c2f5-43ab-8d36-23baba836709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3afb9-80a8-4144-9af8-c86bc92abd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composing the ranks of the unemployed are 4.4 million adults who
        voluntarily left their old jobs, 1.6 million who are first-time job seekers,
        and 3.9 million “retrenched” or those who lost their jobs due to “economic
        circumstances beyond their control.” Retrenched are those whose contracts
        were no longer renewed, whose previous employer closed operations, and who
        got laid off, the SWS report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142d7d2-7e3f-4889-87d5-4dd21d2671b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6071b-be43-4de3-af63-2df5f5feccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also said there are about 5.3 million jobless Filipino
        adults in Luzon in September, from just 4.4 million in June. This translates
        to about a 3.3-percent increase for the northern Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25609d7-3c20-41e1-aebd-a980594dd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba3841-ad84-4480-ac4c-42ee0c824660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, there are around 100,000 adults who do not have work,
        the SWS reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6b6f8-dea7-4af3-91f6-ef3c63f3688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c491df-8c88-45ce-ac89-6cb7b7b2ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the last quarter, adult joblessness among women is at
        31.4 percent, up by 2.9 points from the last quarter, the SWS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad8861-1c76-4c1b-a11f-708277e22647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5b4c0-83ee-490a-ace1-dcb5c3d5456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all age groups except for the 18-to-24-year-olds were affected
        by higher unemployment rate. Mostly affected was the 35-to-44-year-old range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be587564-685f-4c45-958c-f77dfa5e73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837a76c-3143-495f-b370-59d827423516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T15:56:13.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done through face-to-face interviews with 1,800 adults
        aged 18 years old and above nationwide. Of those surveyed, 53 percent believed
        they will get a job in the next 12 months, while the rest either said there
        would be “fewer jobs” for them or they would remain workless.</p>'
  'DENR-environment-law-offenders-worker-killed-Bislig-Surigao':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-23T16:24:31.840+08:00
    'imagesource': 'jcr:c896bae1-507b-4056-a93d-c54866d3e66a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5882e5cb-d1d2-4801-a61b-2f853385f51c'
    'lead': 'A special investigator of the Department of the Environment and Natural
      Resources was gunned down on Thursday— making him the fourth environmental worker
      killed in two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-23T16:39:53.509+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:31:01.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:30:53.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR to intensify drive vs. environment law offenders after worker''s
      death'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636ac71-265e-4359-a22b-66c38e0059f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)—</strong> The
        Department of Environment and Natural Resources (DENR) has vowed to intensify
        its drive against “offenders” as another one of its employees gets killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f5d8e-22e0-48cb-9fdc-dd5d7df6fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joash Peregrino, a special investigator at the Community Environment
        and Natural Resources Office in Surigao del Sur was gunned down by unidentified
        suspects near the DENR office in Bislig City on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0950d-e34e-43ac-bbd0-1ea5007ec91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said the agency will continue to
        fulfill its mandate to protect the country’s natural resources—as well as
        the people preserving them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357e7ae-2819-479f-afa5-8e8bd4131fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though our intensified actions against violators of environmental
        laws are taking a toll on our people, we will not relent,” Cimatu said in
        a statement Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bf2ad-d574-4ac3-ac7a-72d0096e7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DENR, Peregrino had been handling numerous land conflict
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3508dd-acc0-4279-880b-643e7d29abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the fourth environmental worker&nbsp;to be killed in two
        months, the department noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694ecfa-3537-49e7-9484-4e55174e618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a forest ranger and a DENR informant were killed in
        separate incidents in Palawan and Nueva Ecija.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dda47b-b71d-4ebf-bebe-a990acfb9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T16:39:53.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another forest ranger was also shot dead by unidentified gunmen
        in Nueva Ecija in October.</p>'
