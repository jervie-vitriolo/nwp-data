      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: We can''t speak for what Trump himself has seen on
        television, but it''s just not true that the rest of us no longer hear about
        veterans being treated badly at VA facilities.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faaef9b-9b36-483b-b5bd-5ea33ae1490c'
