      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Mark Milley, chairman of the Joint Chiefs of Staff, said two
        weeks ago that there would be "probably in the 500-ish frame. Maybe 600" soldiers
        left in northeast Syria (he said the number would definitely be less than
        1,000), in addition to the separate force of more than 100 soldiers stationed
        in southern Syria near Jordan.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c34364-2827-4615-99b1-8323d96c806c'
      'mgnl:activationStatus': true
