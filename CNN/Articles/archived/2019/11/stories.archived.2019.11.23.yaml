      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not giving up the fight’</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862380e-3d5d-449c-86df-e789a121abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the victims’ families on Saturday visited the site of
        the brutal incident—as they commemorated a decade-long wait for justice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5da282-2c36-4cbd-b5d8-9ad9550cb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Rep. Toto Mangudadatu vowed to finish the quest for
        justice. He also appealed to other families to not give up the fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af376ee1-fa9a-43f7-b47c-68dab13ae896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kahit mag-isa lang ako ipaglalaban ko ito. Maniwala kayo sa
        akin. Habang buhay ako ipaglalaban ito. ‘Di ako bibitaw</em>,” Mangudadatu
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a767b84-10a4-40ef-a583-86b9e34c5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I’m alone, I will continue to fight for this.
        Believe me. I will fight for this as long as I’m alive. I won’t back down.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a333db-6e61-44d4-9dc4-e07ef730d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T21:29:17.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:31:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wag kayong sumuko. Wag kayong padala. Alam kong maraming nakikiusap
        sa inyo. Kasi wala na yun. Wag</em>,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510f6b9-c5f0-4a6d-bb33-070d4658b384'
      'mgnl:activationStatus': true
