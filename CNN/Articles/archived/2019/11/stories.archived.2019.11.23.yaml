      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792f9b5-a979-4ce3-b72f-063a35a3e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T07:42:12.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Democrats gave a computer server that was hacked
        in 2016 to "a company owned by a very wealthy Ukrainian."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f59be-7b5f-4941-b96b-6c9bdc2803e5'
      'mgnl:activationStatus': true
