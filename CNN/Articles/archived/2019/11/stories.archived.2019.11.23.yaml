      'mgnl:lastActivated': 2023-01-27T07:31:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac38479-d400-403a-92e5-9ff7cd39dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:31:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said that whatever the decision will be, it is going to manifest
        the country''s view on democracy and human rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d2b32-ece8-455c-a43a-c6eaa026875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-23T11:53:11.190+08:00
