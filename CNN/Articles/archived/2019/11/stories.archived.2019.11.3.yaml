      'mgnl:lastActivated': 2023-01-27T00:50:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479efbb-b43d-4bdd-ad38-73a123244113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:58:42.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we are expanding manual screening of high-risk reservations
        flagged by our risk detection technology," he said. "Second, we are creating
        a dedicated "party house" rapid response team. Third, we are taking immediate
        action against users who violate these enhanced guest policies, including
        removal."</p>'
