    'mgnl:tags': ['Mindanao', 'Cotabato', 'earthquake', 'Davao-del-Sur', 'South-Cotabato',
      'Sultan-Kudarat']
    'template': '1'
    'title': 'Families, hospitals worry about survival after Mindanao quakes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfa5b0-4b0b-4402-8909-cd308ac65d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Days
        after a series of quakes hit several areas in Mindanao, parents are growing
        even more concerned for their families on how they will survive amid the shortage
        of basic necessities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73365f-47f5-48e1-8241-dadc44264942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Ampi, who gave birth to a baby girl in a makeshift tent
        in Makilala, Cotabato, worries about how she and her family will fare in the
        aftermath of the quakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e94b90-499f-4ceb-8448-bfc21ca39296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po masyado masaya kasi may mga problema... Mahirap talaga
        kasi ganito, ang daming kulang...walang pagkain, mga damit, kulang,"</em>
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eeb16d-fbfc-481f-b98d-586ebef5db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t celebrate because there are problems...
        It''s difficult to be in this situation, so many things are lacking...there
        is no food, we don''t have enough clothes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775b5ae-bfb9-446b-8ce3-a7e1878a999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family also has nowhere to go after they get discharged as a
        landslide hit their home and they will not be allowed to return there. Her
        husband, who lost his job after the quake, said they will be staying in front
        of the municipal building when they leave the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431a7a7-935c-4387-8bf2-48303c956a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of Makilala Medical Specialist Hospital was devastated
        because of the earthquake, and since earthquakes and aftershocks can''t be
        predicted, hospital management decided to treat patients in tents outside
        the building because they feel it’s safer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189fa5e-7945-4904-899b-e0bd96838b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an emergency unit which can accommodate three patients
        at a time, and the space can accommodate 24 patients. However, facilities
        are lacking — there are fans that are used to cool down these areas, but it
        still gets unbearably hot, especially at noon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c0181-5cc2-4497-a88d-13624151e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother said her 1-year-old son has been ill for nearly a
        month, and worries what could happen should another quake happen. The child''s
        aunt said the boy can''t be properly diagnosed because of the lack of facilities.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thousands
        of Mindanao quake victims continue to struggle amid shortages of shelter and
        supplies. Some hospitals are treating their patients outdoors fearing more
        aftershocks. <a href="https://twitter.com/hashtag/CNNPHNewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsroomWeekend</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/dDLPeeb8CK">pic.twitter.com/dDLPeeb8CK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1190955745254113281?ref_src=twsrc%5Etfw">November
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa48b46-c044-48f7-9349-2a156c34038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0475c9-236f-4861-be0e-372d04477572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical officers, meanwhile, are worried about their operations,
        saying they’re running out of supplies and funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6467f5d-bbcc-4a85-bee5-d1e7f6473ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rylie Semeni, hospital administrator of the Makilala Medical Specialist
        Hospital, said <em>"Hindi man kami makapagorder ng mga</em> medicine <em>sa
        aming mga</em> supplier <em>kasi, ''yun na, wala na kami ding</em> funds.
        <em>Kung pwedeng mayroong magsponsor na</em> philatropist <em>sa aming</em>
        building <em>kasi</em> devastated <em>na talaga... kawawa naman kung, halimbawa,
        wala nang</em> hospital."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac3a07-e9a2-408a-b609-afb9b17cac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t put in an order to our supplier because
        there are no more funds. Maybe a philantropist can sponsor the repair of our
        building because it''s been devastated... it would be terrible if there is
        no hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b261a-45af-4a0d-81b3-b833e8afb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quakes in Mindanao have left at least 21 people dead, disaster
        officials confirmed Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea432b-28ce-4a55-aec0-6424d84fd62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said the deaths from the two destructive tremors — both which hit Tulunan
        town in Cotabato — were recorded in the areas of Davao del Sur, South Cotabato,
        Cotabato, and Sultan Kudarat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6c778-e156-41cc-941a-4fe7c1bdfae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several infrastructures — including schools, malls, and hospitals
        — were also damaged following the tremors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d197dea-df8b-4f1b-996c-7e9e807ab311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City and nearby towns in Cotabato are currently facing
        water shortages after the recent powerful tremor destroyed main water pipelines
        in the areas. Officials said the pipeline repairs may take five to seven days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e799f-cfc4-4eed-b1fe-e109cb0b9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T21:25:54.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents in parts of Mindanao took their appeal for relief
        to the streets — asking for food, medicine, and other basic necessities through
        public signs.</p>'
