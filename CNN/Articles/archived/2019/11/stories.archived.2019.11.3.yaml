      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Bomb Joke Law, violators may face imprisonment of
        not more than five years as well as a fine of not more than ₱40,000.</p>'
  'Aramco-IPO':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-03T16:12:28.730+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
