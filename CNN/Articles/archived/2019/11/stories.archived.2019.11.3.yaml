    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646d6fa-5b1d-4b31-9d01-218cf7e83f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T14:41:20.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Malacañang
        is keeping its hands off China’s alleged <a href="https://www.cnnphilippines.com/news/2019/11/2/Philippines-China-blocking-ship-Scarborough-Shoal.html"
        target="_blank">blocking of a Filipino-manned oil tanker in Scarborough Shoal</a>
        (known locally as Panatag Shoal), leaving the issue to Liberia — the country
        where the vessel is registered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abb3ce-8bb8-4e7f-9285-0d3765bec9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For as long as they do not touch the Philippine ship or vessel,
        it will be the concern of that country that carries the flag of that particular
        vessel,” Presidential Spokesperson Salvador Panelo said on Saturday at the
        sidelines of the 35th Association of Southeast Asian Summits in Thailand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c3b1f-03f5-4b77-9a8c-13936b215a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo maintained that the Philippines has nothing to do with the
        incident, even if a Chinese vessel which introduced itself to the Filipino
        crew of M/T Green Aura as a “Chinese Navy warship” insisted that Scarborough
        Shoal is Chinese territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0188eb-7d96-43fe-8408-5607f01c0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s spokesperson did not categorically answer
        a question on whether the Philippines would file a diplomatic protest over
        the blocking of the Liberian-flagged ship, but only said, “Anyway, it does
        not concern us because it is not a Philippine vessel.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b380a6-0d6c-421e-ae64-0c358126d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two experts, however, the Philippines should take action
        — if only to uphold the right to innocent passage at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c90d1f-1822-41b4-9c4d-a0edfe556cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:58:30.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang [The] recourse ng Philippines, of course, there is a diplomatic
        protest to preserve its rights under international law ... to defend international
        law itself, the principle that all states should allow innocent passage in
        the territorial sea," maritime expert Jay Batongbacal told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767471f2-ee06-4159-ab78-7fb856f3ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:58:30.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Even though there''s no damage in the end and even though
        the vessel did reach the destination, the point is there was an interference
        in its navigation. If you don''t stand up for that particular point, baka
        [maybe] in the future, dumami pa ''yung [there can be more] instances where
        they will interfere in the navigation and in the future it might be more serious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634a371-5777-47c1-aa3b-4736de2e692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:58:30.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst Jose Custodio also said that the Philippines should
        respond, as China seems to be "upping the ante" in Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd293f7-98ce-4cd8-8b89-66867cb1eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:58:30.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a warship now. The threat that China''s projecting the
        intimidating presence now," Custodio told CNN Philippines. "So all the more
        reason that the Philippine government, the Duterte administration should face
        this challenge to our territory becuse wala ka nang choice eh [you don''t
        have any other choice.]"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964dc81d-4117-4a64-a46f-67661dd7d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the incident should not
        be “blown out of proportion or sensationalized,” as M/T Green Aura was able
        to pass through, even after being challenged by Chinese vessels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf9684-a400-401e-b6b8-d7dc6b131fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana has said that an official report on the alleged blocking
        of M/T Green Aura has been forwarded to the National Task Force on the West
        Philippine Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677a89f-4c79-4f74-95f6-1a3acb3175e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Respect int’l law’</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99d26c-f20d-44b0-a949-c41e5c843609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief also stressed that China must respect international
        law — a call backed by Panelo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88898c83-1b9f-4d31-b724-ca7d95ceef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal — also known as Panatag Shoal — is well within
        the Philippines’ exclusive economic zone, and was recognized as a common traditional
        fishing ground under a 2016 award by a Hague-based arbitral tribunal created
        under the United Nations Convention on the Law of the Sea.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79ac7f-32b4-4194-a48a-cfff35d26b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberian-flagged tanker M/T Green Aura was shooed away last September
        30 by a Chinese vessel which identified itself as a “Chinese Navy warship”
        when its captain, Manolo Ebora, decided to steer his ship off course and into
        Scarborough Shoal to verify Chinese presence there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652fa3d-1519-4b32-a935-c3d96f0361d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebora, who is a Philippine Navy reservist, insisted that he can
        pass through the area, citing the right to innocent passage, but the “Chinese
        Navy” insisted that they change course as the area is “Chinese territory.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a74437-833d-4938-91b8-554e14ba9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international maritime law, a foreign ship has a right to
        innocent passage in a country''s territorial waters as long as it does not
        affect the peace, good order or security of the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc803e6-c806-47c5-8176-610914caad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebora, however, ignored the order and M/T Green Aura was eventually
        let through after being criss-crossed by two Chinese ships, while another
        temporarily blocked their way. Once Ebora got through the Chinese ships, he
        said he returned M/T Green Aura to its original route.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b33fc0-348f-4a44-8679-20430fa4db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping territorial claims in
        the West Philippine Sea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cac90c-869e-46f0-b02f-f882c279add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the features claimed by both countries is Panatag Shoal, which
        the Philippines lost to China in 2013, following a standoff and a pullout
        of Manila’s ships under a deal brokered by Washington. Beijing’s ships should
        have pulled out too, but they defied the deal and stayed on.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a007681-2894-4df4-ade5-283cbe4b7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s claims, however, were nullified by the 2016 arbitral award,
        which found that its nine-dash line that encompasses virtually the entire
        South China Sea has no basis in law. Beijing still refuses to acknowledge
        the ruling to this day.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53a7d1-108b-4296-a47d-fa5522f32796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 35th Association of Southeast Asian Nations Summit Plenary
        in Thailand on Saturday, President Rodrigo Duterte urged regional and global
        leaders to maintain a peaceful environment by showing “self-restraint” while
        negotiating to resolve the territorial dispute in the South China Sea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73f6c6-79c5-4249-b84f-f8402b952037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said all countries present at the regional meet expressed
        the need to exercise self-restraint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae3ee3-fb22-4482-8fc8-e3c57c94e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:58:30.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All countries have asked everyone to observe self-restraint, to
        avoid any activity that would lead to any more friction that would lead armed
        hostilities between and among countries in the region,” he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624c35a-6e0d-4c3d-b2d2-7804bde64c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:46:36.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
