    'mgnl:tags': ['Wesley-So', 'chess']
    'template': '1'
    'title': 'Wesley So topples chess grandmaster to snag world title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd0ddb-a758-4182-8c7e-e8a3e664261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:39:16.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Filipino-American
        chess whiz Wesley So toppled Saturday chess world champion Magnus Carlsen
        to snag the first World Fischer Random Chess Championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f8e58-c1e9-48a7-b0d7-809e6d1f770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:39:16.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5261b49-b0fe-43a8-9cc5-355e4e48c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:39:16.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, who previously played for the Philippines before moving to the
        US in 2014, beat Carlsen 13.5-2.5 in the final match of the three-day series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d218c7-6ee9-4b29-b6a2-2ede1a944566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:39:16.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe542ab1-6a4e-4ce7-8caf-bb21a127fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:39:16.131+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike standard chess, Fischer Random games start with the pieces
        jumbled, forcing players to drop strategies based on standard chess openings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
