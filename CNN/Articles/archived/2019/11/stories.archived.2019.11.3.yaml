    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce929a2-1f4d-4b15-8e96-31fc413148a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T15:13:13.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Airport
        authorities arrested a man who said a bomb joke, causing a flight delay at
        the Davao International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b6302-bab9-4f2f-9aaf-8c0150af96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T15:13:13.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Aviation Authority of the Philippines, a
        man identified as Ramon Barrios mentioned a bomb while onboard an aircraft,
        which he then brushed off as a joke. The aircraft subsequently offloaded passengers
        aboard the plane for a security check, causing a delay to their trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc24441-b37e-4bbb-b558-6607ca95d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T15:13:13.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft later departed while Barrios was escorted to the local
        police in Sasa to face appropriate charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65480e87-0516-4a4a-85a5-a53ba892ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T15:13:13.738+08:00
