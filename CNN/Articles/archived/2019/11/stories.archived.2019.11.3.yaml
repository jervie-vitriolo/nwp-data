      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Kardashian-West family portrait this Halloween, things
        were a bit more terrifying. Well, at least for 1-year-old Chicago.</p>'
