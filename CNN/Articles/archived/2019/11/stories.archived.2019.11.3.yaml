      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An indigenous leader was killed and
        another was injured when loggers allegedly ambushed them in the northeastern
        Brazilian state of Maranhao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b693b37-92e3-4243-bc1a-31a517cd8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened on Friday when two members of a group known
        as "Forest Guardians" left their village in search of water. Five armed men
        approached and immediately started shooting at them, according to the Human
        Rights Secretary of Maranhao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5559fd-3d29-4f97-9d23-367cba14225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f22c5-739d-4d45-b34b-5b22b36d4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the indigenous leaders, Paulo Paulino Guajajara, was shot
        in the neck and died. The second person was shot in the back but was able
        to escape, according to Survival International, a nonprofit pro-indigenous
        organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f626e69-5bb9-4f3f-af35-727ed32a606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed34460-ff55-49fe-bee9-864254323fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Minister of Justice and Public Security Sergio Moro called
        the incident a "terrible" crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab83379-7670-4db7-863d-203e24c05cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.854+08:00
