      'mgnl:lastActivated': 2023-01-27T00:50:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da1341-fd9f-40f9-bcf5-48a4958a864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will spare no effort to bring those responsible for this serious
        crime to justice," Moro said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
