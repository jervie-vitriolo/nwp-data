    'stories': ['8e18cf63-e725-469b-bf7c-c25cee81759e', '9027c196-012b-424d-9f8f-0397f24136d5']
    'template': '1'
    'title': 'Saudi Arabia announces IPO of world''s most profitable company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759ff00-afa8-4642-ba18-4e5c3f7731d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi Arabia is moving forward with
        an initial public offering of its huge state oil producer that could shatter
        records and give investors the chance to own a piece of the world''s most
        profitable company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b06d3e-719a-4d63-b2b9-3ed258e8252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0eec20-dacf-48b0-a2bb-739f008d76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capital Market Authority of Saudi Arabia said in a statement
        Sunday that it has approved an application to list shares in Saudi Aramco.
        It did not say when the highly-anticipated IPO would take place or give details
        on its size.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd89fb0-1b9d-4ed8-893c-eeff93b2e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfc45c-20db-4afa-a8d2-e253445a5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco has vast oil reserves and massive daily output. It holds
        a monopoly in Saudi Arabia, the world''s largest exporter of crude oil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0820afc-0b26-43f6-8a28-39a337c1bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3ab1a-db33-4c18-836d-236d3a1c418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public offering is part of Saudi Crown Prince Mohammed bin Salman''s
        plan to wean his country off oil and develop other areas of the economy. But
        getting the massive IPO off the ground has been an arduous process full of
        false starts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2c643-d6c5-4dac-a9d7-a1d50cad072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1355bc7-2afd-4948-ae0d-8a906b15db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government initially discussed floating 5% of the company
        in 2018 in a deal that would raise as much as $100 billion. It was looking
        at international markets such as New York or London, as well as Riyadh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b2145-283d-48bb-a459-314fd0f52296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886158b-cfb7-41e0-97f9-af93baed0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project was shelved amid concerns about legal complications
        in the United States, as well as doubts about the $2 trillion valuation sought
        by bin Salman — only to be revived earlier this year after Aramco pulled off
        a highly successful international bond sale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d12e06-196c-431d-8125-cfac16864990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390910f8-3688-4a03-9c73-e0c6ac7a4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates of how much the flotation will raise vary widely. Bin
        Salman reportedly wants the deal to value Aramco at $2 trillion; analysts
        peg it no higher than $1.5 trillion. Selling even 1% of the company at the
        bottom of that range would fetch $15 billion, while selling 2% at the top
        could generate $40 billion, eclipsing the record $25 billion IPO by Alibaba
        in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff15fe-f8ac-4167-a5ca-8021d455a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e93565-55c6-4982-a8dc-a45c72614d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:16:26.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/03/investing/saudi-aramco-ipo/index.html"
        target="_blank">Saudi Arabia announces IPO of world''s most profitable company</a>."</em></p>'
  'florida-nicholas-robert-godfrey-soliciting':
    'author': 'Alta Spells and Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T16:30:56.355+08:00
    'imagesource': 'jcr:45781f8a-e31c-4d07-8f7f-742c14e54071'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f89b3b-38b4-4b67-b921-4861816803ce'
    'lead': 'Pasco County Schools Superintendent Kurt Browning asked parents to get
      more involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T16:34:36.860+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:50:45.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:35.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Florida', 'Nicholas-Robert-Godfrey', 'Fivay-High-School']
    'template': '1'
    'title': 'Florida teen charged with soliciting hit on school employee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041004d-98d1-432a-a433-0ad598236f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "I need a guy who could kill someone,"
        a Florida teenager allegedly wrote to a friend on Instagram, authorities say.
        "No joke. I need him eliminated as soon as possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae799a31-6ecf-4e4c-badb-ede161dd26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Robert Godfrey says he was just joking, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ac59e-aaa3-42c1-b97b-1867c894b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 18-year-old student of Fivay High School in Pasco County
        is charged with attempting to solicit and conspiring to commit murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7894c-ae8c-4882-85ae-351fb2be942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Friday press conference, Sheriff Chris Nocco said the messages
        showed Godfrey was trying to find someone to kill an employee of his high
        school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3dbea-7660-4db0-b302-e3d178ca41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nocco said other messages sent by Godfrey from the Instagram account
        "fivayfanclub" included, "We have $100,000 for the victim''s head."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095cb1f-7265-4976-a476-971b51c42466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages were discovered after they were brought to the attention
        of a school resource officer. According to the criminal complaint, after the
        messages were discovered, a search led investigators to an IP address registered
        at Godfrey''s home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715ff09-a85e-41d1-b02c-be41c21841d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says Godfrey confessed to sending the messages. That
        happened during a "non-custodial" interview with Pasco County investigators.
        He also "freely provided a written statement documenting his solicitation
        for murder," and produced the cell phone he used to send the messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29094d80-f663-4dac-9b33-142e35ae76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intent doesn''t matter, sheriff says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b27740-123f-4891-9575-d74584aa2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey told investigators he was joking around, authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a02eac-6e1c-4c4c-8c3b-792091405f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After speaking with Mr. Godfrey, he (Godfrey) did not have any
        clear direction or plan as to follow through with this," Pasco County Sheriff''s
        Detective David Dacey said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4754e1c-c8e0-4b2b-af12-53c2f496fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at his past, it wasn''t like this was a bad student,"
        Nocco said. "The record did not show somebody who had consistently bad, terrible
        issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dc1fd-d227-4c32-b897-5c3a08f659a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter if someone says ''I was joking.'' It doesn''t
        matter what their intent is. When you do it and you post it out there on social
        media, you committed that crime."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7d568-ac60-4f19-ba43-71c244386ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A plea for parental involvement</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bd0d7-f7d2-48a4-b751-f601d75b36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasco County Schools Superintendent Kurt Browning asked parents
        to get more involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49829d2-ad77-46c9-b258-2808dc6deaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am begging and pleading with parents to step up and step in,
        and help us keep order and keep civility in our schools, not just at Fivay,
        but across this district," Browning said at the press conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc762ed-7ef8-40c3-81f7-9b05fce75fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sad day when a student puts out a hit on someone at their
        own high school, and we once again urge parents to actively monitor what their
        kids are doing on social media," Pasco County Schools said in a statement
        to CNN. "We thank the students who reported the social media solicitation
        to kill one of our staff members and the Pasco Sheriff''s Office... They are
        tremendous partners who care as much about our students'' and staff''s safety
        as we do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c1722-8cf2-4271-ab30-cecc57365a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey was booked into the Pasco County jail early Friday morning
        with a bond set at $10,000. He was released around 1:15 p.m. Friday. He does
        not have an attorney listed with the Pasco County Clerk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5128521-9fdb-4e41-9fa2-c42fdc281c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3035347-c75d-47e1-9cc6-ea7e02299a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:34:36.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/02/us/florida-teen-hit-murder-high-school/index.html"
        target="_blank">Florida teen charged with soliciting hit on school employee</a>."</em></p>'
  'trump-lgbtq-faith-based-welfare-exclusion':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T16:50:37.503+08:00
    'imagesource': 'jcr:4410be67-ff08-43f7-ab63-716cf36f9410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e87b1b6-f1a8-4011-830b-1299e6f0e94c'
    'lead': 'The Trump administration has proposed a rule that critics say will allow
      adoption and foster care agencies to receive federal grants, even if they choose
      to reject LGBTQ couples as potential parents for religious reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T16:56:54.703+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:50:45.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:35.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'LGBTQ', 'Department-of-Health-and-Human-Services']
    'template': '1'
    'title': 'Trump administration proposes rule that allows faith-based child welfare
      groups to exclude LGBTQ families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a35cd-e9ba-4595-8a86-7e711a1d3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has proposed a
        rule that critics say will allow adoption and foster care agencies to receive
        federal grants, even if they choose to reject LGBTQ couples as potential parents
        for religious reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7fe71-327f-4e30-9cc8-dbef62612d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hhs.gov/sites/default/files/hhs-grants-regulation-nprm.pdf"
        target="_blank">The proposed rule</a>&nbsp;released Friday by the Department
        of Health and Human Services will remove Obama-era regulations that had banned
        discrimination based on sexual orientation and gender identity, among other
        identities, in HHS programs and service — including adoption and foster care
        agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447a680-6b86-46f9-a21c-8bd420567a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule, critics warn, would also permit discrimination against
        LGBTQ people by other HHS programs receiving federal funding, including programs
        that help with HIV prevention, youth homelessness, and refugee resettlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df54700-4f6a-4d7b-8ddb-e272fdcc2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal would require grantees to comply with anti-discrimination
        laws passed by Congress, which do not include sexual orientation and gender
        identity as protected characteristics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b90d21-cdb7-4ad7-be4d-16d2834c4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the regulation, HHS will have to comply with Supreme Court
        decisions in issuing its grant programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d27a2-02f6-4d68-b6bf-9b2ea992d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed rule would better align its grants regulations with
        federal statutes, eliminating regulatory burden, including burden on the free
        exercise of religion," HHS said in a news release Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3685a73-929d-4e2a-b0ae-c4c205845a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family Equality Council, an advocacy group for LGBTQ families, said
        the rule harms children in foster care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d9bc9-9ed8-49ce-ae6a-f7d1f0c540b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing federal nondiscrimination rules to allow child-placing
        agencies to reduce the pool of qualified potential foster and adoptive parents
        runs counter to the cardinal rule of child welfare: that the best interests
        of children in care must come first," Denise Brogan-Kator, the group''s chief
        policy officer, <a href="https://www.familyequality.org/press-releases/family-equality-condemns-trump-administrations-rule-to-allow-adoption-discrimination/"
        target="_blank">said in a statement Friday</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032bafa-a203-44c2-8979-d01b2236a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration had enacted the rules in <a href="https://www.federalregister.gov/documents/2016/12/12/2016-29752/health-and-human-services-grants-regulation"
        target="_blank">January 2017</a>, just days before President Barack Obama
        left office. Opponents argued that the requirements forced child welfare agencies
        to choose between their religious beliefs or continue receiving federal funding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5c454-76da-49bb-9b13-eb6258f79989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not preventing LGBT people from adopting. LGBT
        people can still adopt and that will not change," White House deputy press
        secretary Judd Deere said in a statement Friday provided to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310a9dc-9b21-4dbe-9b86-efac769873fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deere said the Obama-era rule "jeopardizes the ability of faith-based
        providers to continue serving their communities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbca1c-6680-4a92-9d7f-895bcb4de6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal government should not be in the business of forcing
        child welfare providers to choose between helping children and their faith,"
        Deere added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d192559-ac8f-46e3-ab29-8082d4120cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS said in its <a href="https://www.hhs.gov/about/news/2019/11/01/hhs-issues-proposed-rule-to-align-grants-regulation.html"
        target="_blank">news release</a>&nbsp;that the proposed rule "represents the
        Trump Administration''s strong commitment to the rule of law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a4109-2ba0-4065-8b0e-73afe80dc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative group Alliance Defending Freedom argued that the move
        would allow faith-based providers the freedom to help children in need.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc3b8a-fcf5-4cca-a6fb-f05a0558576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the previous regulation — finalized in the 11th hour of
        the Obama Administration — failed to protect all providers and discriminated
        against faith-based providers simply because of their beliefs about marriage.
        That is not keeping kids first," the group''s senior counsel, Zack Pruitt,
        said in a statement Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7ea68-34e9-4ba2-bf3f-bce9cdfe9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trump told the <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-2019-national-prayer-breakfast/"
        target="_blank">National Prayer Breakfast</a>&nbsp;that his administration
        was "working to ensure that faith-based adoption agencies are able to help
        vulnerable children find their forever families, while following their deeply
        held belief." And <a href="https://www.axios.com/trump-lgbtq-adoption-rules-religious-exemption-85f5fb22-d76d-4536-b275-0b279e904933.html"
        target="_blank">Axios</a>&nbsp;reported in May that the Trump administration
        was planning on rescinding the Obama-era policy or adding an exemption for
        religious groups.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236bb88-098f-4baf-a175-fb3230031db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS had <a href="https://edition.cnn.com/2019/01/23/politics/south-carolina-religious-freedom-nondiscrimination-waiver-hhs/index.html"
        target="_blank">announced in January</a>&nbsp;that federally funded child
        welfare agencies in South Carolina can refuse to perform services that conflict
        with their religious beliefs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6455de-0fe5-48bd-8aa2-c74ca8a09510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision allowed Miracle Hill Ministries, a Christian nonprofit
        in South Carolina that provides child welfare services, to maintain its license.
        Last year, Miracle Hill had <a href="https://edition.cnn.com/2018/12/19/us/same-sex-adoption-fostering/index.html"
        target="_blank">turned away a Jewish woman</a>&nbsp;who sought to mentor children
        in foster care, because she did not share the organization''s religious beliefs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7a0d4-2a8d-42de-a86d-30eb341996a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T16:56:54.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
