      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred during a Halloween party Thursday night. The
        party, held at an Airbnb rental that specifically prohibited parties, was
        advertised on social media and had more than 100 people in attendance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
