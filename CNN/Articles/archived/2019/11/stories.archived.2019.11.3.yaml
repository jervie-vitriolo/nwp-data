      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN requested comments from some politicians believed to have voted
        against the resolution, but has not yet received a response.</p>'
    '0':
