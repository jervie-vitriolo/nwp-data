    'mgnl:lastActivated': 2023-01-27T00:50:43.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:36.097+08:00
