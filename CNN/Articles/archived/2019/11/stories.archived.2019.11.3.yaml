      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf430b-e1f6-41bc-908a-19511c75f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:58:42.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In additional tweets, Chesky detailed the company''s course of action.
        Anyone found in violation of the upgraded policies could be removed, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ed2e9-e5fc-49b6-b5f0-5f492c3b2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:58:42.173+08:00
