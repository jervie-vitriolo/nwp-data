    'template': '1'
    'title': 'Lady Gaga''s Golden Globes dress is being auctioned off by a hotel housekeeper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535d106-f15e-4b94-ad5a-9e4b325ac4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The dramatic periwinkle dress worn
        by Lady Gaga at this year''s Golden Globes is being auctioned off by a housekeeper
        who found it in the star''s hotel room the day after the awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49774b-6bcd-445c-9e9a-8aeebf503032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39942bd1-cc7f-431c-8f7d-b02cc0f2fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress allegedly left her billowing Valentino haute
        couture gown at the Beverly Hilton after the ceremony in January. It then
        spent months in lost and found, before being given to the employee who discovered
        it, according to the auction house behind the sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa61ef4-064a-4aa6-999c-e1f8174717fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780e14b-ae16-4835-82d1-36052069bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A listing on the website of LA-based Nate D. Sanders Auctions shows
        the dress accompanied by a "letter of authenticity," in which the housekeeper
        -- whose name has been blurred by the auction house -- explains how the item
        came into her possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25eaff-05a3-432f-8f8a-62f671af8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242b0ee-0cba-4e80-a3fa-4682559f5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the hotel employee said she "turned in the dress
        to lost and found" the day after the ceremony. The letter claims that the
        gown was held there until September, after which the housekeeper said the
        hotel "gave it to me as a gift."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f06967-26d3-4441-b5e3-9168d0789996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92deb5-e958-4472-a15a-60844bfc4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the auctioneer, the item comes in two parts: a floor-length
        gown and a 10-foot-long train. The dress is described as being in "near fine
        condition, with only light soiling to the train."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91135857-1adf-40cf-b5e9-a1943dd2135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debd93e-a3fe-4cda-a33e-1424cc248678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale runs until Thursday, and online bids opened at $8,000,
        though the auction house expects it to make significantly more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9aad9b-e132-4d96-ae95-f8359f1ce873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb761a6-b5fb-4cac-9113-49bfdf4893c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised over whether the dress was ever the hotel''s
        to give away. Beverly Hills Police Department told CNN that it responded to
        a call made Friday about a "possible theft investigation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51fe56-3fd3-4f22-a9ca-371dade93c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84259d-a032-4982-a627-d31a2e17c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the investigation, it was determined that a designer dress
        which had been missing had recently been placed up for private auction," read
        the police statement. "It was determined that no crime had taken place. The
        police do not have an active criminal investigation. The matter is being resolved
        between the concerned parties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92246f38-20e2-40b7-a8d8-113670a59c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:11:42.543+08:00
