      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress was among the most eye-catching ensembles at 2019''s Golden
        Globes, which saw the singer and actress nominated for her role in the remake
        of "A Star Is Born." Designed by Valentino''s creative director Pierpaolo
