      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died at the scene and two others died at the hospital,
        according to the sheriff''s office. It''s currently unknown how many were
        injured.</p>'
