  'mueller-investigation-notes-trump-stolen-emails':
    'author': 'Katelyn Polantz, CNN'
    'caption': 'US President Donald Trump and other top 2016 Trump campaign officials
      repeatedly privately discussed how the campaign could get access to stolen Democratic
      emails WikiLeaks had in 2016, according to newly released interview notes from
      Robert Mueller''s special counsel investigation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T07:13:14.757+08:00
    'imagesource': 'jcr:33f0de8b-d5d1-4fa2-bb3e-03e7a309791d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29c9bcf9-d037-4d5f-92b5-675413c8648c'
    'lead': 'US President Donald Trump and other top 2016 Trump campaign officials
      repeatedly privately discussed how the campaign could get access to stolen Democratic
      emails WikiLeaks had in 2016, according to newly released interview notes from
      Robert Mueller''s special counsel investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T07:17:32.937+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:50:53.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:32.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mueller', 'Robert-Mueeller', 'Donald-Trump', 'trump', 'emails',
      'CNN', 'president', 'United-States', 'us', 'America']
    'template': '1'
    'title': 'Mueller interview notes obtained by CNN show Trump''s push for stolen
      emails'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1cbb2-1cc7-4b26-9bc1-8aa5267f56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump and other top
        2016 Trump campaign officials repeatedly privately discussed how the campaign
        could get access to stolen Democratic emails WikiLeaks had in 2016, according
        to newly released interview notes from Robert Mueller''s special counsel investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37456acc-c294-4bc1-a81f-2ce90d58bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sued the Justice Department for access to Mueller''s witness
        interview notes, and this weekend''s release marks the first publicly available
        behind-the-scenes look at Mueller''s investigative work outside of court proceedings
        and the report itself. Per a judge''s order, the Justice Department will continue
        to release new tranches of the Mueller investigative notes monthly to CNN
        and Buzzfeed News, which also sued for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e305d4-e18f-4c61-9f31-95b6539cc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retelling of events from former Trump deputy campaign chairman
        Rick Gates, who served alongside campaign chairman Paul Manafort, is the fullest
        detail revealed by the Justice Department yet on discussions within the Trump
        campaign as it pursued damaging information about its Democratic opponent
        Hillary Clinton. The documents were stolen by the Russians, the American intelligence
        community has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef2172-9c59-4a7e-ac59-847b89fa8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Rick] Gates recalled a time on the campaign aircraft when candidate
        Trump said, ''get the emails.'' [Michael] Flynn said he could use his intelligence
        sources to obtain the emails," investigators wrote in a summary of Gates''
        April 2018 interview with Mueller''s team. Flynn was a foreign policy adviser
        on the campaign and became Trump''s first national security adviser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a4014-a76a-4663-9148-1d14e504b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flynn had the most Russia contacts of anyone on the campaign and
        was in the best position to ask for the emails if they were out there," the
        investigators also wrote about Gates'' interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3792f-9d15-440c-8d58-2cbb3f08879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates described in an interview with Mueller investigators last
        year how several close advisers to Trump, Trump''s family members and Trump
        himself considered how to get the stolen documents and pushed the effort,
        according to investigators'' summary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6635c-f593-4f5c-b837-565ab79c8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gates said Donald Trump Jr. would ask where the emails were in
        family meetings. Michael Flynn, [Jared] Kushner, [Paul] Manafort, [Redacted]
        [Corey] Lewandowski, Jeff Sessions, and Sam Clovis expressed interest in obtaining
        the emails as well. Gates said the priority focuses of the Trump campaign
        opposition research team were Clinton''s emails and contributions to the Clinton
        Foundation. Flynn, [Redacted] [Jeff] Sessions, Kushner, and [Donald] Trump
        Jr. were all focused on opposition topics," Gates told investigators, according
        to the interview summary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dacd6a-3d7c-4924-bd58-27ea89ca6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Mueller wrote in his report on Russian interference
        in the 2016 election that Trump''s campaign showed interest in the hacked
        documents WikiLeaks had in summer and fall 2016. But many of the details are
        still redacted in the Mueller report, leaving holes in the story that the
        release to CNN somewhat fills in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931c04b-41c2-42ed-9890-71fad2cc1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release, received by CNN on Saturday, includes 274 pages of
        Mueller team interview notes, emails and other documents related to the cooperation
        of Gates, former top campaign official Steve Bannon and former Trump personal
        attorney Michael Cohen. Both Cohen and Gates pleaded guilty to criminal charges
        from Mueller. Bannon was not charged with any crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ce5ef-471e-4551-8368-075422e38ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon told the special counsel''s office how Trump took interest
        in finding the 33,000 missing Hillary Clinton emails that she said she had
        erased from her private server, according to the documents. Neither Bannon
        nor Gates said they knew the Russians had stolen the Democratic documents,
        but believed foreign nationals had done the hacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad3b31-e9b3-40a4-a8e1-c7092dbccc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had asked publicly for Russia to find the missing emails when
        he spoke at a campaign rally in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34bf18-137a-44c0-bc88-c713959362ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News host Sean Hannity also makes several appearances in the
        interview notes, fleshing out just how entwined the primetime TV personality
        had become with the Trump political operation in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94bbed-e718-4e6b-af59-a05ecea0ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Rick] Gates said, during the campaign, Trump and [campaign chairman
        Paul] Manafort talked to Sean Hannity in their offices often," special counsel''s
        office investigators noted Gates told them in April 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c51d5-afc0-48f3-98f3-94a4f683aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, according to the released documents, also emailed Trump''s
        son-in-law Jared Kushner and others three days before the 2016 presidential
        election, saying Manafort had briefed Hannity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ea80e-70a6-48bb-8df9-5eca55ce0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity was previously named in federal court during a proceeding
        about Cohen as one of Cohen''s three legal clients. He also texted with Manafort
        following Manafort''s arrest in October 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466af62-04cf-42d5-8fbb-2d9e1e507e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of the interview notes are still redacted by the Justice
        Department.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea44b4f-f398-45ee-9cea-04e112500cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:17:32.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/02/politics/mueller-investigation-notes-trump-stolen-emails/index.html">Mueller
        interview notes obtained by CNN show Trump''s push for stolen emails</a>"</em></p>'
  'nazi-germany-dresden':
    'author': 'Amy Woodyatt'
    'caption': 'The German city of Dresden has declared a "Nazi emergency" after years
      of "right-wing extremist, racist" activity in the city, a local councilor says.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T07:17:51.616+08:00
    'imagesource': 'jcr:63425613-79cc-4611-bef0-c52fef1135aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49423390-5b15-4f4b-a16b-d8d4fb3f5524'
    'lead': 'The German city of Dresden has declared a "Nazi emergency" after years
      of "right-wing extremist, racist" activity in the city, a local councilor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T07:20:18.096+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:50:53.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:32.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Dresden', 'nazi', 'emergency']
    'template': '1'
    'title': 'German city of Dresden declares ''Nazi emergency'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a769e-1414-46b2-976c-cb69128ba3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The German city of Dresden has declared
        a "Nazi emergency" after years of "right-wing extremist, racist" activity
        in the city, a local councilor says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc32e50-bffb-439b-be88-0526d25d85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dresden city councilors this week passed a resolution warning that
        the far-right was growing in strength in the eastern German city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa77c3-e81e-4d20-9da4-48f751283409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''Nazinotstand'' is an exaggerated formulation for the
        fact that there is a serious problem —&nbsp;similar to the climate emergency
        —&nbsp;with right-wing extremism right up to the middle of society," Max Aschenbach,
        councilor for the satirist Die Partei (The Party), told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0f722-c3c7-4afc-962c-7b2c32263df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aschenbach, who tabled the motion, told CNN the move was symbolic
        and would have no legal consequences, but that it served to highlight the
        threat posed by the far right in Dresden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699597e0-bbd6-430c-9ed9-8e0a67fd254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dresden is where the the PEGIDA movement (Patriotic Europeans against
        the Islamization of the West) first emerged in 2013, and regular rallies are
        still held in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3056ee7-94c5-4848-8b43-afa90a4b7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-immigrant sentiment runs high in the state of Saxony, of which
        Dresden is the capital: The Alternative for Deutschland (AfD) won 27.5% of
        the vote in this year''s state election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4f888-4822-4647-a2b8-fe375b5a02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD became the first far-right party to enter Germany''s national
        parliament in almost 60 years when it came in third place overall in federal
        elections in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2ec9d-6f4b-49ed-aac8-6fcecb60c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aschenbach said his resolution, which was put forward to show commitment
        to a "democratic, open, pluralistic society," was put to a vote by Dresden''s
        city council on Wednesday, and passed by 39 votes to 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ac4e1-2645-40e3-b9ce-f3639ba0edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:20:18.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, politicians have failed to position themselves clearly
        and unequivocally against the right-wing extremists, and to outlaw them,"
        Aschenbach told CNN, adding that he wanted Dresden''s city council to support
        citizens'' initiatives, education and culture in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58695163-e2ec-49b2-aa09-85477b2bb9de'
      'mgnl:activationStatus': true
