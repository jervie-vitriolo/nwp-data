    'template': '1'
    'title': 'PBA approves Ray Parks trade to TNT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04678f06-c997-4686-a3e3-8d8840c669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        PBA Commissioner’s Office has approved Sunday the trade that will send Blackwater
        Elite’s Bobby Ray Parks Jr. to the TNT KaTropa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532656e-d198-408d-8035-1f99139c0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite in exchange will get Don Trollano, Anthony Semerad, and
        a 2021 first round draft pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ed3dd-2c76-4586-a1d0-9393d9b1a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-touted Parks was the second overall pick by Blackwater
        in the 2018 PBA Draft. He averaged 20.1 points, five rebounds, and 3.6 assists
        for the Elite in the ongoing Governors’ Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a124ea-f5d4-4f46-8545-1b2cf8345353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The versatile Filipino-American cager’s addition is crucial as the
        KaTropa are aiming to make a back-to-back finals appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15921039-c25c-4ee7-b8e5-cacc0a95e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trollano has been a reliable presence for TNT. He averaged 11.9
        points, 5.6 rebounds, and 2.4 assists this conference. Semerad, on the other
        hand, will be sidelined for the rest of the season as he is getting treatment
        for his bone spurs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e111213-30dc-43ee-9ec0-dd13445c9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa are tied with the NLEX Road Warriors at the top spot
        in the team standings with a 7-1 card. They will go up against Ginebra on
        November 8 at the Smart Araneta Coliseum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91029bc2-7e52-44ca-84a9-8dcff555ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:25:21.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cellar-dwelling Blackwater, meanwhile, will face the San Miguel
        Beermen on November 6 at the Cuneta Astrodome.</p>'
