      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c03cf-3025-4c25-85cb-4e726c61ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills batting for prison reform, salary hikes for government workers
        and teachers, and the establishment of the Philippine High School for Sports
        and Malasakit Centers are also among the measures that the Senate wants passed
        by year-end.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61aa948-466a-498e-b66e-f56ecd307971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464cdb5-19a6-4416-8622-da7d12159185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has a loaded seven weeks, but if it fails to meet its self-imposed
        deadlines, the measures it wants passed are not going to be archived yet.
        Only measures which would fail to pass the legislature by 2022, when a new
        set of lawmakers will take office, would be sent to the archive, essentially
        going back to square one.</p>'
