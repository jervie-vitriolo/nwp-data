        target="_blank">Instagram</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec3b30-729f-402d-a57c-4ca3d61d6378'
      'mgnl:activationStatus': true
