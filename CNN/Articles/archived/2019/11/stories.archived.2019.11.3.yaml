      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arriving officers found a highly chaotic scene that included gunshot
        victims, injured party-goers, and numerous people fleeing the scene. The partygoers
        apparently came from throughout the Bay Area for the Halloween event," a statement
        from the Contra Costa County Sheriff''s Office said.</p>'
    '33':
