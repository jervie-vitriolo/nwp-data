      'mgnl:lastActivated': 2023-01-27T00:50:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, NUPL questioned the the arrests
        of dozens of activists during what it said were simultaneous raids of the
        offices of Bayan Muna, Gabriela, National Federation of Sugar Workers in Bacolod
        City, and the arrest of the spokesperson of Gabriela Metro Manila and her
        husband in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f368826-5000-445a-ae46-c3cc62324c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, NUPL said, "On 30 October 2019, at around five
        in the afternoon, Quezon City RTC Executive Judge Cecilyn E. Burgos-Villavert
        of Branch 89 reportedly had a dialogue with PNP NCRPO Acting Director PBGen.
        Debold Sinas at the QC Hall of Justice. This ''visitation/dialogue'' occurred
        on the same day she issued the search warrants used in the joint police-military
        raids of the offices and residences of human rights defenders and people''s
        organizations in Negros Occidental and Manila the following day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f27b2-6b98-411d-871d-28684c6c3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added they have information that Burgos-Villavert "had
        also issued the search warrants in different places which led to the filing
        of assailed charges for purported illegal possession of firearms and explosives
        against several activists and peace consultants."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbf605-3d42-4df5-9726-5d51e37cb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL is questoning the warrants issued by Burgos-Villavert, asking,
        among other things: who in the Philippine National Police endorsed the application
        for warrant, what was the basis for issuing the search warrant, if any witness
        was heard, and what was the reason behind applying for a warrant in a court
        far from where the search and arrests took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04023b89-7a99-45f6-8d01-35698d39274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group is asking the Supreme Court to look into what
        it called "the seemingly irregular issuance of search and arrest warrants
        essentially based on political designs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72033a4-930d-455d-8a98-add273266346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Judiciary must not allow itself to be used for "political
        persecution".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6c694-4dcb-4b8b-b874-bdc05fcfdced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to NUPL''s statement, Supreme Court Spokesperson Brian
        Hosaka said Chief Justice Diosdado Peralta has ordered the Court Administrator
        to remind judges to be "deliberate, circumspect, and prudent with the issuances
        of warrants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dfe77-1412-485c-9e89-5be23f341db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Hosaka said Executive Judges of Manila and Quezon
        City are authorized to issue search warrants which can be implemented nationwide
        "in certain instances and provided that the legal requirements are met."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285e4c-cb62-43ff-8c9f-cc0a3121a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T17:23:37.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If respondents feel aggrieved with the issuance, the proper remedy
        is to file a motion to quash either before the court that issued them, or
        before the court where the cases are eventually filed," he said.</p>'
  'Congress-resumption-of-session':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-03T19:07:38.847+08:00
    'imagesource': 'jcr:a032b135-6b96-4c8c-b57f-b1932513cc49'
