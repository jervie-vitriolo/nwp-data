      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack in Tal Abyad that targeted civilians is noteworthy for
        those that see the YPG as innocent and protects them," Turkey''s foreign minister,
        Mevlut Cavusoglu, tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d77d5-70c7-4486-9439-e7e7a5262380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0bbb4-21bf-4141-8784-a99c55622294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Syrian Democratic Forces (SDF), of which the
        YPG makes up a large part, denied any responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61c372-a1c7-44ac-ac9b-e2dd09d7b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a5fc4-da1d-4717-96f1-230d6b331ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is the work of the Turkish state and their intelligence
        and mercenaries to frighten and terrorize the local people," SDF press Commander
        Marivan Qamishlo told CNN, adding that the "second point is to defame the
        image of SDF" in the world''s eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bec0a3-40dc-4050-94ad-df511ef37f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c4695-15b0-40de-89fe-bebdba1e7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify the allegations of either side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc35171-3207-44c6-a2db-6d9a382dd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4197eb-1fd1-4751-909e-8598a4a5ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tal Abyad was one of the city''s targeted in Turkey''s offensive
        into Syria last month, days after US President Donald Trump''s administration
        announced that US troops would leave the border area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eeb9f-d409-41ce-9a33-a04436b2091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ebf25-fdb0-40b5-a152-c5e1e3388990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s "Operation Peace Spring" aimed to clear Kurdish forces
        — who were a key US ally in the fight against ISIS — from its border area
        and resettle some 2 million Syrian refugees living in Turkey into a "safe
        zone" on the border. Tal Abyad is in that zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2570175-12bb-4cfe-bb97-7f3f3591b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:03:36.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/02/middleeast/tal-abyad-syria-car-bomb-explosion/index.html"
        target="_blank">Car bomb explosion kills at least 13 in northern Syria</a>."</em></p>'
  'Claudia-Lopez-first-female-mayor-Bogota':
    'author': 'Jackie Castillo and Max Ramsay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T11:05:30.562+08:00
    'imagesource': 'jcr:6aa80a6e-028a-44dc-9166-c9036d6f7d30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f59521d-7da0-4dc9-b2d2-40fc874c9137'
    'lead': 'A gay woman has taken control of the biggest city in Colombia, and she''s
      isn''t bothering to hide in the closet from the country''s conservative, mostly
      Catholic voters, either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T11:08:14.862+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:50:49.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:33.868+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Claudia-Lopez', 'Bogota', 'Colombia']
    'template': '1'
    'title': 'Meet Claudia López, the first woman to lead Colombia''s capital'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a29e1-cd20-4397-ac80-545423d7cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A gay woman has taken control of the
        biggest city in Colombia, and she''s isn''t bothering to hide in the closet
        from the country''s conservative, mostly Catholic voters, either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a79e7-15f7-4b86-b6f1-09b4e7f4da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79146f-73fe-4d14-8e16-1bd858320c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia López kissed her partner amid a roaring crowd last weekend
        as she became the first woman to be elected mayor of Bogotá, a position considered
        second in importance only to the presidency, in a country known for its culture
        of machismo. She is now the first openly gay woman to be elected to that office
        throughout Latin America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440eb12f-b2d0-4d0d-8833-295c139f07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbd7ae-2892-4962-907a-bc72566ad177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old won Sunday''s election with 35.21% of the votes,
        just beating out Liberal candidate Carlos Fernando Galán, who received 32.5%
        of the votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39bb10-11e3-4e3b-85f1-94bf1e6e4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45cb36-9969-423d-9af4-b5ac88aa09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware that I''ve received the fruit of the labor and fights
        of many generations, of many women," López said in her victory speech. "They
        led the way for us to get here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfb0e4-445d-44d6-9d9e-36638868a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad1bd5-fdfc-43a8-afe2-8a1929f80ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López was raised by her mother in the working-class neighborhoods
        of Colombia''s sprawling capital, with five younger siblings. She worked as
        a housekeeper while getting her Masters in Public Administration and Urban
        Policy from Columbia University in New York and later earned a PhD in Political
        Science from Northwestern University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3df888-ab06-4db5-9075-e94b0562a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014701c-f290-45ae-9f7d-4495ac884785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez first entered politics in 1989, during the mass student movement
        that followed the assassination of Colombian President Luis Carlos Galán.
        One of the most significant groups she was involved in became known as the
        ''Seventh Ballot'' movement, credited for successfully forming a ''Constituent
        National Assembly'' in 1990 to reform Colombia''s constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc4ebc-f5c2-4623-b335-d65c2af0226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15a520-7654-49ae-9b30-84ab5567e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her victory was a reminder of those origins, as it was Galán''s
        son who López narrowly defeated in the race for Mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68feca-7132-42ad-989f-a5703b9c35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee1a93-240b-4d80-b972-aaab171a48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the day in which a humble woman, who is the daughter of a teacher
        and diverse wins -- for the first time -- the second most important office
        elected by the people in the country," López said during her victory speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ee238-bf5e-49f2-a846-b6b26f124a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91363248-9a2a-49c4-8907-197e1b6f53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured by CNN affiliate Cablenoticias showed the moment
        Lopez won, kissing her partner Senator Angélica Lozano Sunday night, and sharing
        an emotional embrace with her mother. Both López and Lozano are affiliated
        with the center-left Green Alliance Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199df3b-aaa7-4d7f-83fc-eff523ac81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9640feb-5d01-4f48-b5d2-d501e641ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was also celebrated outside of Bogotá. Edward Gibson, López''s
        dissertation adviser at Northwestern University, called the victory "culturally
        transformative" in the university''s magazine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd6e33-24f0-41b9-b08f-8e303148e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7424b4c-96bc-47d3-99ca-d922767175ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claudia''s approach is celebratory and exciting," Gibson said.
        "As a gay woman she will be culturally transformative and motivating to a
        lot of people who have felt left out of mainstream politics,"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604f693-c56e-410c-85d9-a6dea23a1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3531e7-7863-4d89-b3e2-17b39094031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She projects an image of difference, the first female [to be elected
        Mayor], gay -- I think that sends a very powerful signal that Bogotá is different,"
        said Julio Davila, a Professor of Urban Policy and International Development
        at University College London, who has done extensive research on urban development
        in Latin America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91913c3d-f7bb-45f3-9968-6902b79b079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731daf3-ada1-4fb2-a50d-8edb4e37ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia Lopez ran on a platform of improving public education, supporting
        infrastructure, and fighting corruption in Colombia''s largest city. She has
        long been known for anti-graft activism: As a journalist and campaigner she
        worked to uncover a scandal involving the political influence of paramilitary
        groups, and campaigned in support of a 2018 referendum that ultimately failed
        but would have enforced more stringent anti-corruption measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f9f0f-16c9-4fbe-887b-ca3350165f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75760119-8a78-4af4-b3a4-ff17c4fd0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colombia is the only country in which the same political families
        from the 20th Century are still governing in the 21st Century," Lopez told
        CNN en Español, in an interview the day after she won.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9715c-70f8-4392-a48e-4932b8848a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4ca8d-0753-4121-92e3-ba4cff64381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also spoken up about her focus on equality. In her victory
        speech after winning the election, she spoke about her hopes to defeat racism,
        classism, and homophobia in the society.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb87aa-62ca-4085-888a-8ec9ab9b2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d481d-1cbf-4d32-8292-09dc713157c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colombia is a country that has advanced in many things but still
        it''s got a lot of machismo, it''s a very conservative country," she told
        CNN en Español.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a49e4-9759-42db-b50f-86661e64af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:08:14.865+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/02/world/claudia-lopez-bogota-mayor-intl/index.html"
        target="_blank">Meet Claudia López, the first woman to lead Colombia''s capital</a>."</em></p>'
  'Lady-Gaga-Golden-Globes-dress-auction':
    'author': 'Oscar Holland and Stella Chan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
