    'lead': 'The dramatic periwinkle dress worn by Lady Gaga at this year''s Golden
      Globes is being auctioned off by a housekeeper who found it in the star''s hotel
      room the day after the awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T11:11:42.542+08:00
