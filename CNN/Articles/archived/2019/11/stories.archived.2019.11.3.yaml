      'Rodney-Brondial', 'Robert-Herndon', 'Alaska-Aces']
    'template': '1'
    'title': 'PBA: Alaska trades Banchero to Magnolia for Brondial, Herndon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2303fca-f98b-4a1e-ae2d-fc06bbecacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Alaska Aces have traded Chris Banchero to the Magnolia Hotshots in exchange
        for Rodney Brondial and Robert Herndon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5101d4-cd46-487a-9a49-0d77529d9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Commissioner’s Office approved the deal Sunday according
        to its official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e430c8-7fc1-4b61-8df0-f54f140be256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banchero was selected fifth overall by Alaska in the 2014 PBA Draft.
        He was the team’s starting point guard in the last three seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813d6f3-aed9-4a18-a821-a89a27567de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American born Filipino-Italian averaged 10.1 points, 4.9 rebounds,
        and 4.4 assists for the Aces in the ongoing Governors’ Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfb08a-4210-4393-acd9-ab883bada84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brondial, meanwhile, will be suiting up for his third ball club
        in the league since being selected by Barangay Ginebra in the 2014 Draft.
        He is expected to provide hustle and rebounding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624c737-5b50-44b2-99be-74047de2ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Herndon was the sixth overall pick in the 2017
        Draft by GlobalPort. The 6-foot-2 backup guard has a long range touch and
        is a decent defender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a454e8-c547-4012-bf2c-c55739e45e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska holds a 2-6 win-loss record and sits at the bottom half of
        the team standings. They will next face the Phoenix Pulse Fuel Masters on
        November 13 at the Smart Araneta Coliseum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57943332-1c49-4d94-ac16-1b96c2b174c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T23:17:53.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots currently own a 4-4 slate and are one of the contenders
        to clinch a spot in the quarterfinals. They will battle the Fuel Masters on
        November 6 at the Cuneta Astrodome.</p>'
  'pba-ray-parks-trade':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
