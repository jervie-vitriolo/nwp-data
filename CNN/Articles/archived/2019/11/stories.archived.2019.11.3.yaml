      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Singer
        and television show shot Billy Crawford announced a milestone in his lifestyle
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3400428-a295-4677-a264-4e6d854db1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:44:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a year now, Crawford has been sober, not drinking alcohol, and
        stopped smoking cigarettes, his statement on Instagram says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf89060-a600-49f7-bae4-575300b704eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:44:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[November 2] was my first year [anniversary] since I stopped drinking,
        not one lick since,” his post said. “I am NOT sick NOT on drugs just pure
        happiness and sober! Free from cigs, and now free from alcohol, too.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450c13e-91c7-4823-a514-0330bf0f39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T12:44:51.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford said people have been noticing changes in his physique
        but he assured that he has "lost too much weight" and has become "too thin"
        because of gradual improvements in his health and mood.</p>'
