      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manager of Nate D. Sanders Auctions, Michael Kirk, confirmed to
        CNN that the sale is going ahead as planned. He estimated that the item could
        sell for between $20,000 and $40,000, adding that "it''s difficult to say"
        due to the dress being "such a unique, one-of-a-kind piece"</p>'
    '17':
