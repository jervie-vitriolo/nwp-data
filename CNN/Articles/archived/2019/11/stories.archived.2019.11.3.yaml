  'Niagara-Falls-boat-dislodged':
    'author': 'Jeanne Bonner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T10:50:19.068+08:00
    'imagesource': 'jcr:bf7d7e50-baa2-4ac6-84a7-8ab2d8f3e808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc19d4ca-27f1-436d-ab20-09943e522b22'
    'lead': 'A boat stuck on rocks above Niagara Falls for more than a century has
      been unmoored by high wind and heavy rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T10:53:56.499+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:50:51.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:33.202+08:00
