      'mgnl:lastActivated': 2023-01-27T00:50:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection, which was uncovered in 2009 by an amateur metal
        detectorist in a field in Staffordshire, England, is made up of more than
        600 significant objects found in 4,600 fragments — totaling nearly 4 kilos
        (8.8 pounds) of gold and 1.7 kilos (3.7 pounds) of silver, <a href="https://www.staffordshirehoard.org.uk/staffordshire-hoard-secrets-revealed-in-landmark-publication"
        target="_blank">according to experts</a>&nbsp;working with the UK agency <a
        href="https://historicengland.org.uk/" target="_blank">Historic England</a>&nbsp;and
        local public and nonprofit entities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe670ab8-831a-4b54-9983-c3df52b202c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprised of mainly war artifacts — detailed fittings stripped from
        swords, a gilded silver helmet and an array of battle gear — the trove was
        assembled between the mid-sixth and mid-seventh centuries AD and buried between
        650 and 675 AD, a team of archeologists and historians found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d90e9-c887-4666-9b5b-3be6f7638610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following years of research by conservationists, historians and
        archeologists, the impressive find is now thought to include artifacts captured
        from kingdoms in East Anglia and Northumbria — something researchers say "offers
        vivid confirmation of the widespread and brutal events" between warring English
        kingdoms, which have been described in near-contemporary sources from the
        period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8275e43-f83c-4f95-9636-d369d43970a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Staffordshire Hoard: An Anglo-Saxon Treasure," a book released
        Friday, archeologists point to "convincing evidence" that precious Christian
        objects were carried as talismans into battle, most likely by priests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f251a8e-459f-4074-aec9-75501e194057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the objects could be some of the earliest known examples
        of Anglo-Saxon ecclesiastical metalwork, blending traditional motifs with
        new Christian objects that were being adopted as the religion became established
        in England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d29f4-fa9e-4be8-9eba-4488fca4967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of artifacts contains both Christian and pagan symbolism,
        and it bears influences from different times and places, experts say. As well
        as battle gear, an early Christian head dress and fittings in the shape of
        snakes, birds and horses were discovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd708a20-ed2b-46ba-8342-644d4164df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists are still unsure as to why the hoard was assembled
        and buried in a field near what is now the village of Hammerwich, but they
        speculate that the treasure could have been hidden, to be retrieved later,
        or put into the ground as part of ritualized concealment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef69949-0a07-46eb-ba83-25d72dea3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2009 we received a rather breathless call from an officer of
        the Portable Antiquities Scheme saying that something astonishing had been
        unearthed in an ordinary field near Lichfield. What followed exceeded all
        expectations and over the past 10 years we have been proud to fund the research
        into the Hoard that has allowed us to learn just what our 7th Century ancestors
        were capable of," Duncan Wilson, chief executive of Historic England said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96f2dc-a8c3-4d89-a584-2c2865b1ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range of fascinating objects discovered has given us an extraordinary
        insight into Saxon craftsmanship and culture and this new monograph gives
        in-depth detail of everything we know about this spectacular discovery," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93ce2e-7f96-4b34-b98f-9bfaec03108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T22:40:57.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "<a href="https://edition.cnn.com/style/article/staffordshire-hoard-intl-scli-gbr/index.html"
        target="_blank">New research sheds light on largest-ever Anglo-Saxon treasure
        hoard</a>."</em></p>'
  'pba-banchero-trade-magnolia':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-03T23:15:27.269+08:00
    'imagesource': 'jcr:794b810f-cda2-4552-8d4e-888398585f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6973d423-3e9e-4a5c-acae-59ede7491199'
    'lead': 'The Hotshots added firepower to its already loaded backcourt rotation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T23:17:53.084+08:00
