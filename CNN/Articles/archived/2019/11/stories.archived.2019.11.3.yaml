  'dutert-35th-asean-summit-south-china-sea-':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte has urged regional and global leaders to
      maintain a peaceful environment by showing “self-restraint” while negotiating
      to resolve the territorial dispute on the South China Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-03T11:21:33.576+08:00
    'imagesource': 'jcr:cc3b9bc9-886d-410d-bebd-fc12a5847982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c84a18-d2b6-493a-845e-d356c4548162'
    'lead': 'The President tells his fellow leaders to help maintain an environment
      where negotiations can proceed smoothly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T11:24:37.895+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:50:48.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:34.331+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'Duterte', 'President', 'Rodrigo-Duterte', 'South-China-Sea',
      'China']
    'template': '1'
    'title': 'Duterte urges ASEAN to show ‘self-restraint’ in South China Sea code
      talks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf962595-b143-4160-ab9d-9b3adf2f43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> President
        Rodrigo Duterte has urged regional and global leaders to maintain a peaceful
        environment by showing “self-restraint” while negotiating to resolve the territorial
        dispute on the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58f8a8-6c81-4b0f-a39a-0ebb101bf61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 35th Association of Southeast Asian Nations (ASEAN) Summit
        Plenary in Thailand on Saturday, Duterte raised the South China Sea issue
        and reaffirmed the Philippines’ stance to settle the matter according to the
        United Nations Convention on the Law of the Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c003d-50bf-4878-8a1a-02a6442811da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to achieve this, he added that countries must ensure negotiations
        can proceed smoothly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107288a-5a8c-400d-a31b-22efa98a40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ASEAN must therefore remain united...And we must use all the influence
        that we have, individually and collectively, to persuade parties to exercise
        self-restraint and avoid actions that may further complicate the situation,”
        the President said during the summit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adc96d-3e93-4553-af7a-93b40a132969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T18:56:20.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a press briefing on
        Sunday said all countries present at the regional meet agreed that everyone
        should observe self-restraint "to avoid any activity that would lead to any
        more friction that would lead armed hostilities between and among countries
        in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a262159-216c-4203-b43b-a4467880c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently working on a proposed code of conduct (COC)
        in the South China Sea that has been pending for more than two decades. The
        Philippines aims to complete the code within Duterte’s term which expires
        on 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf473591-1a7f-46a1-b7df-52c210ab8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As ASEAN-China Country Coordinator, the Philippines will do its
        utmost part to conclude negotiations on a Code of Conduct as soon as possible,”
        the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ddfa9-eb5c-47df-910c-da836d6dcd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Notwithstanding the lack of enthusiasm by some external partners,
        I believe that we in ASEAN are one in the view that an effective and substantive
        COC will be good for the region,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a94fc-6013-4dd3-aa46-29156ba1b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on the code has been slow due to resistance from China.
        Aside from the Philippines and the East Asian giant, Taiwan, Vietnam, Malaysia,
        and Brunei also have competing claims in the resource-rich South China Sea.
        In September, Foreign affairs chief Teddy Boy Locsin said the Philippines
        and China have <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">agreed
        on a draft code</a> after the latter “softened its insistence on controversial
        provisions.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79a30a-8b7c-42c1-a3b4-41be2168ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the ASEAN not to “choose sides” as China continues
        to rise as a major global power against the dominant United States. He maintained
        that the Philippines adopted an “independent foreign policy” to underscore
        this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f9282-ab99-42bb-9b2a-eb76cc4f52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as <a href="https://cnnphilippines.com/news/2019/11/2/Philippines-China-blocking-ship-Scarborough-Shoal.html?">another
        incident in disputed waters</a> between China and the Philippines was brought
        to the public’s eye, wherein a Filipino-manned ship was allegedly asked by
        a Chinese "warship" to change course in Scarborough Shoal which is within
        the country’s 200 nautical-mile exclusive economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02432c59-519e-452e-8d9f-f9c51da03d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T11:24:37.927+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department has since brushed off concerns regarding
        the incident, saying the country does not need to pursue a protest against
        China since no harm was done to the ship and its members.</p>'
  'Wesley-So-chess-world-champion':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-03T12:38:09.009+08:00
