    'title': 'Cavite lifts ban on sale, distribution of processed pork products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce984c18-6cc9-4bdc-9906-800fc33183c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Cavite
        has lifted a ban preventing the sale and distribution of processed pork products
        in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8cc66-43fa-4869-ae3f-4937dfe646b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Governor Jonvic Remulla said the issuance
        of Executive Order No. 34 was made after consulting with officials of the
        Department of Agriculture (DA). Department of Interior and Local Government
        (DILG), and the Department of Trade and Industry (DTI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5819c2d-ed1a-4281-ac6a-d6d715d6943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canned goods and processed pork products may be transported as
        long as the same is authorized by the FDA and other concerned government agencies,"
        Remulla said in the order.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        While Executive Order No. 34 lifts the ban on the sale and distribution of
        processed pork products in Cavite, it still prohibits the transport of live
        pigs, fresh or frozen pork, unless cleared by the Bureau Of Animal Industry
        or the National Meat Inspection Service <a href="https://t.co/XQBM8M7CCN">pic.twitter.com/XQBM8M7CCN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1190953609418067968?ref_src=twsrc%5Etfw">November
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eed232-9dcb-4708-9fc5-42d7243d8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39857854-7768-4cbd-88d7-9d081ad64cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added allegations raised by hog farmers that say processed
        meats could infect pigs with African Swine Fever (ASF) were "false and imaginary,
        according to meat processors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ff6e8-71e9-4131-855d-68fce57ee66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both OIE (World Organisation for Animal Health) and Bureau of Animal
        Industry (BAI) have confirmed that processed meats, when cooked at a temperature
        of 70 degrees Celsius for 30 minutes, cannot spread the ASF virus because
        in case it is present, the virus is killed at such temperature," the statement
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4107ff2-09c7-494e-b598-d2ca86ed70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While EO 34 lifted the ban on the sale and distribution of processed
        pork products, it still prohibits the transport of live pigs, fresh or frozen
        pork, unless cleared by BAI or the National Meat Inspection Service (NMIS).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2e6c4-f2df-46b1-8a11-d85693acd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order added, "hotels, restaurants, eateries, cafeterias, canteens,
        fast food chains and other food establishments shall be prohibited from selling
        or giving their leftovers or spoiled food to hog raisers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16020f-3405-44f7-83b3-937bbef2d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/26/mekeni-food-corporation-recall-pork-products.html"
        target="_blank"><strong>RELATED: Meat products firm Mekeni Food Corporation
        recalls pork-based goods</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ad248-ac00-42fd-951c-72a0779da001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF, which only affects hogs, infiltrated the country in September
        of this year. The virus quickly spreads in an affected hog, which could lead
        to sudden death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f1759-cbe1-4cfa-b0ee-4cd69b9ee3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T20:51:30.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:50:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said cured pork items, even if they are
        also contaminated with the swine virus, are safe to eat.</p>'
  'mindanao-quake-families-hospital-survival':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-03T21:21:32.300+08:00
    'imagesource': 'jcr:83a1ee44-a1a6-4809-a237-03c1bbc60eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
