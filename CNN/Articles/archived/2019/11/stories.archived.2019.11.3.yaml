  'smugglers-saw-through-trump-border-wall':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'Smuggling gangs in Mexico have been able to breach new sections of
      US President Donald Trump''s border wall in recent months, according to a new
      report from The Washington Post. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T07:21:24.723+08:00
    'imagesource': 'jcr:8cf324cd-148a-4d7a-8b1e-4173cee5ad99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e05ac99-8458-4d07-9b0a-f9109f36ffe9'
    'lead': 'Smuggling gangs in Mexico have been able to breach new sections of US
      President Donald Trump''s border wall in recent months, according to a new report
      from The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T07:24:12.169+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:50:52.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:32.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'border', 'Mexican', 'Mexico', 'President', 'United-States',
      'US', 'America']
    'template': '1'
    'title': 'Washington Post: Border agents say smugglers in Mexico are sawing through
      parts of Trump''s border wall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3351a9-764a-4ffb-92c4-93568819a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Smuggling gangs in Mexico have been
        able to breach new sections of US President Donald Trump''s border wall in
        recent months, according to a new report from The Washington Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc3101-23fd-4443-b34c-9d5e965e96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing US agents and officials with knowledge of the damage, the
        Post reported that smugglers have been using reciprocating saws to cut through
        the steel and concrete portions of the wall, creating openings wide enough
        for people and drugs to be smuggled through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f790c1-2555-4edf-a306-1e5772a0beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agents told the Post the saws can cut through the bollards in
        a matter of minutes. Engineers told the newspaper that because of the height
        of the bollards, which are between 18 to 30 feet tall, it''s easier to push
        the steel out of the way to pass through the other side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4e854-6a49-41cd-8925-fea717a5cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to US Customs and Border Protection. A spokesman
        for the agency declined to comment to the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84323bab-e2f1-4693-a9ea-2178529c8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a breach is detected, a welding crew is sent to fix the opening,
        the newspaper reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fb14f-3a3a-4df2-bb0f-5a6939f7f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smugglers also attempt to hide a breach in the barrier, by returning
        the cut in the bollard to its original position or using a putty that looks
        like the hole has been fixed, so that they can keep using that opening, according
        to the Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6219a-ddae-41eb-8ddb-5be660741f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But agents told the newspaper that despite fixing and welding the
        damaged bollards, smugglers still return to the same spot because the metal
        and the concrete at the bollards'' cores have already been weakened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe9df2-ccea-4ad7-a935-c16a68f388ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported that some of the damage has occurred in parts
        where electronic sensors that detect sawing vibrations have not yet been installed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6a9e4-ab3e-4494-a46f-d95b7b7f4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smugglers also deploy makeshift ladders to climb up and over the
        barriers in the San Diego area, and then use hooks to hang rope ladders on
        the other side, according to the Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95eeb3-aff8-4193-a7db-07b422ef1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told the Post that the number of
        breaches amount to "a few instances," but that the new fencing had "significantly
        increased security and deterrence" along the San Diego and El Centro sections
        of the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d77ec-faf6-4b8b-be2f-4c4bebdf1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s signature campaign promise was building the wall on the
        US-Mexico and having Mexico pay for it. On a visit to a site in San Diego
        in September, Trump touted the wall, saying it''s "virtually impenetrable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1dabf-0fa1-4bc4-b75a-31d6040605e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, US taxpayers have been footing the bill for efforts to build
        new physical barriers at the southern border.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f60d4f-27b8-448f-990a-a7d2c2f038c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T07:24:12.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:50:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/02/politics/smugglers-saw-through-trump-border-wall/index.html">Washington
        Post: Border agents say smugglers in Mexico are sawing through parts of Trump''s
        border wall</a>"</em></p>'
  'indigenous-leader-protect-Brazil-rainforest-killed':
    'author': 'Claudia Sanchez, CNN'
    'caption': 'Paulo Paulino Guajajara, seen here painting his face, was attacked
      and killed Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-03T10:43:35.597+08:00
    'imagesource': 'jcr:5b1b8a58-5a08-43ee-bfbd-166a1092248e'
