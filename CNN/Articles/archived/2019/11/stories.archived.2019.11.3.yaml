    'lead': 'Filipino-American chess whiz Wesley So snags the first World Fischer
      Random Chess Championship, toppling world champion Magnus Carlsen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T12:39:16.130+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:50:48.020+08:00
