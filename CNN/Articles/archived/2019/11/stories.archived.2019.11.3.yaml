    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress']
    'template': '1'
    'title': 'Water dept., budget: What to expect from Congress’ last leg in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed999a-55ad-4b79-90a3-7fc2c03cf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Congress
        will be on its last seven weeks for 2019 when it resumes sessions on Monday,
        November 4, and is eyeing to pass key legislation including the creation of
        a <a href="http://www.cnnphilippines.com/news/2019/4/2/cabinet-meeting-el-nino-water-department.html"
        target="_blank">new centralized government body in charge of water resources</a>
        and <a href="http://cnnphilippines.com/news/2019/10/1/senate-2020-budget.html"
        target="_blank">next year’s budget</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c273380-658e-4af3-9fa7-4fc414ff2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2ad20-8e56-4d32-89a0-78e3bd091671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives and the Senate largely differ on what
        they want to pass in the last leg of the year, but both plan to pass a measure
        that would create a central water body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2abffa-b47a-4e41-a0af-21c493e7a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0662394-0230-4c11-8fa9-66eabc736fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber wants to pass in December a bill that seeks to
        establish the Philippine Water Commission, Senate Majority Leader Juan Miguel
        “Migz” Zubiri told CNN Philippines. The House, on the other hand, has its
        eyes set on passing a Department of Water bill before the year ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bab01-2769-408e-aad6-0b2948a8aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333e76c-31a7-4fd6-b6a6-a54b8d944d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proposed agencies have different names, they do have a
        similar goal — to unify the “fractured” government bodies currently handling
        water resources, which have been <a href="https://www.cnnphilippines.com/business/2019/3/15/pernia-neda-department-of-water.html"
        target="_blank">blamed for the water crisis</a> that Metro Manila and Rizal
        faced this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d79802-b393-4259-b89a-ea4d8aa7fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61211cc7-1da5-4c5e-b834-cca40155a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7a2bd-ab34-440f-af2b-8a65d096d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte even made a pitch for the creation of
        a water resources department in his last State of the Nation Address (SONA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fe791-9b36-4042-b38e-e75432645dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fb5d7-acb6-40c6-a8e7-7625bc37ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures pending before the Senate and the House, however, are
        still at the committee level. With only 21 session days left before Congress
        goes on a break for Christmas, it is uncertain if the legislature will be
        able to meet its own deadline or just push it back to a later date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38152d8-01ce-4ca1-8352-78dbcd6e80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f2f9e-9c83-4564-bda7-5375c8905a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is certain, at least for leaders of Congress, is that they
        would not let the <a href="http://cnnphilippines.com/news/2019/9/2/Ungab-budget-delay-withdrawn-bill.html"
        target="_blank">budget’s passage be delayed</a> again like <a href="http://cnnphilippines.com/news/2019/02/08/2019-budget-passage-congress.html"
        target="_blank">last year</a>, when bickering among lawmakers over allegations
        of <a href="http://www.cnnphilippines.com/news/2019/4/16/duterte-veto-congress-insertions-2019-budget-.html"
        target="_blank">anomalous insertions</a> kept the fiscal plan from being approved
        on time, leading to an economic slowdown in the <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html"
        target="_blank">first</a> and <a href="http://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html"
        target="_blank">second</a> quarters of 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac90459-49f5-4b28-85fc-c660fa48bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88f03b-dfc0-4580-8c1e-f5aa9e9f7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball is now in the <a href="http://cnnphilippines.com/news/2019/10/1/senate-2020-budget.html"
        target="_blank">Senate’s hands</a> as the House had <a href="https://cnnphilippines.com/news/2019/9/20/House-2020-budget-approved.html?fbclid=IwAR20a5JpPS5heA3ZrGA328MBhiRfz-tBTVJecQLdpct2PZXH_QhZEVFv-hI"
        target="_blank">passed the 2020 budget</a> in September — two months earlier
        than last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982cad0-35e2-4382-838e-e778a7cb90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c7f27-52a8-4e01-bfd9-abfe02c2992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate is eyeing to pass the fiscal plan on third
        reading by the last week of November so both chambers can thresh out differences
        in their versions at the bicameral conference committee by the first week
        of December. The Senate leader also hopes that Congress can ratify the budget
        that same week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e20dc-e2c2-4fd5-a0ac-440c055e3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95b6fc-b9e0-49d2-82d0-f81371d0dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from bills creating a central water body and the passage of
        the 2020 budget, Congress will <a href="http://cnnphilippines.com/news/2019/9/24/House-barangay-elections-2023.html"
        target="_blank">certainly move</a> to postpone the barangay and Sangguniang
        Kabataan (SK) polls set for May 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bc90a-a1d3-43e7-96d1-26a5dc38c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23ecfa-2d44-4340-99e4-15832f4ea93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has passed a bill to move the village and youth council
        elections to <a href="https://cnnphilippines.com/news/2019/9/30/Senate-barangay-Sangguniang-Kabataan.html?fbclid=IwAR3B1ecDMWtu5mA2YQ0tCIYCaq3ybDtOt7dU6IgJEVdl1QQhEjsgOcNBh5c"
        target="_blank">December 5, 2022</a>, while the House is set to approve an
        identical measure on Monday, according to House Majority Leader Martin Romualdez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032216c1-4572-4a18-a16d-eb0fb0b7df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bf3b6-6628-484f-9c09-3ad4494488d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the central water body, Duterte also made this pitch during
        his last SONA, but asked for the local polls to be moved to October 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782fa4a9-4fb5-49c4-93dd-fa9236098e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b395a-91b5-48dd-aff9-57878b59d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the postponement of the barangay and SK polls, Romualdez
        said the House is also set to approve on final reading a joint resolution
        that seeks to <a href="http://www.cnnphilippines.com/news/2019/8/28/House-extension-2019-budget-validity.html"
        target="_blank">extend the availability</a> of the maintenance and capital
        outlays allotted for 2019 to the end of 2020. This measure has no counterpart
        in the Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec42f5-7795-4c83-b2a2-5c6868d7d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0039d-8092-4cd9-a4df-3284128e2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is also eyeing to pass bills that seek to create the Department
        of Overseas Filipinos and the <a href="http://www.cnnphilippines.com/news/2019/4/2/cabinet-meeting-el-nino-water-department.html"
        target="_blank">Department of Disaster Resilience</a> before the year ends,
        Romualdez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd37cb3-2319-48b1-8aec-16cb5f7d9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bee5f-30b3-4fcb-a1e5-4d966ca57a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill which seeks to create a new department for overseas Filipinos
        is not among the Senate’s priorities, while the measure that seeks to establish
        the Department of Disaster Management is not being eyed to be passed until
        June 2020, according to a list of priority bills from Zubiri.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3eb702-a89f-41d9-95f4-1e40ece9c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549f3ae-0253-4f65-aa54-dd1038dfda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber is also targeting to approve before the year ends
        a proposal to give free legal assistance to Armed Forces of the Philippines
        officers and personnel who are charged in connection with the performance
        of their duties. This measure is pending at the committee level in the House
        and the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cd3c3-fc0c-464a-bf3a-f6dd20713968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e49946-ec7a-4c6a-82a9-2885a3705b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, eyes passing a different set of bills in
        the last seven weeks of Congress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b8ae4-484f-4613-999a-f8b77000de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d910023-34a3-4c03-9a8d-e0dcc82a6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are measures culled from controversial probes conducted
        by the upper chamber, like the bill that wants to curb <a href="http://cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html"
        target="_blank">good conduct time allowances</a> and the measure that seeks
        to create separate jails for inmates convicted of heinous crimes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77157032-58f9-472a-a86a-8d7b73b2fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T19:15:46.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:43.804+08:00
