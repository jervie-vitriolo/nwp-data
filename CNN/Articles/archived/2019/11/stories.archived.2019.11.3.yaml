    'lead': 'Saudi Arabia is moving forward with an initial public offering of its
      huge state oil producer that could shatter records and give investors the chance
      to own a piece of the world''s most profitable company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T16:16:26.295+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:50:46.257+08:00
