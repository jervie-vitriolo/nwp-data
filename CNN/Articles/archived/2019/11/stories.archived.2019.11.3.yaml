    'template': '1'
    'title': 'Indigenous leader who protected rainforest in Brazil ambushed and killed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8aa1a-e53d-43c3-bccf-eef00399e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:48:46.853+08:00
