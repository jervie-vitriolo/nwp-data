    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Niagara-Falls', 'boat']
    'template': '1'
    'title': 'Wind and rain dislodge boat trapped on rocks above Niagara Falls for
      101 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfd7c6-6296-436b-9ba4-19e34ff82a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A boat stuck on rocks above Niagara
        Falls for more than a century has been unmoored by high wind and heavy rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3df3ad-1b25-4088-b5ed-474a2cc8a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c00366-08bc-4f64-b328-eac52b15b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s harsh weather pushed the vessel away from its rocky
        perch and closer to the falls on the Canadian side, according to the Niagara
        Parks Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5660f9-e38d-417b-8908-d514f728492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d5883-2789-4605-8fea-5bdc1cc3f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time it''s moved any appreciable distance for more
        than a century, according to CNN affiliate CBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dd17b-0b1f-44de-b4f3-8daad1e6aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f83d14-e1e3-4559-ae3e-c77c4ed365c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video produced by Niagara Parks Commission on Friday, an official,
        Jim Hill, said the barge, while not currently moving, appears to have "flipped
        on its side and spun around."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23bc3f-9ea3-41cc-813a-ba17fdbc0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b183ca-3a7d-43a2-bacc-b112c5866dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of how the barge came to rest just above the falls is
        part of local lore. It involves the rescue of two men from nearby Buffalo,
        according to Hill, who is the senior manager of heritage with the Parks Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec496a27-3b58-4c30-a146-43c68c167db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8611ea1-84c0-43bf-85c6-4bbcadceab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, a vessel known as a dumping scow became disconnected from
        its tug boat — with two men aboard — during a dredging operation, according
        to the Commission, an agency of the Ontario Ministry of Tourism, Culture and
        Sport. The scow got stranded in the Niagara River, some 650 yards shy of Horseshoe
        Falls, one of three separate waterfalls that make up Niagara Falls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4c687-4cb0-42ad-8184-42ef14e3d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce131278-a4bb-46bc-8d2b-8624bd0f6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local law enforcement agencies began scrambling to rescue the two
        men, James Harris and Gustav Lofberg. A boat rescue wasn''t considered safe
        or even feasible to attempt. Instead, buoys were launched — but the lines
        became tangled, according to the timeline the Parks Commission published for
        the 100th anniversary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc4aa5-50e0-4ae9-af6e-edac925b2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4a8a5-abba-4449-9168-2edb52e876d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of a courageous World War I vet named William "Red"
        Hill, the lines were sorted out and the men were finally rescued the next
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad998d-7edc-4334-9019-3c5610616cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b201614-f0ed-4860-8541-a0bd7caaeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the iron boat deteriorated badly over the century it''s been
        exposed to the elements, the scow has remained tightly fixed to a rock outcropping
        since August 1918. That is, until Thursday — Halloween — when gusts of wind
        and lashings of rain battered the falls, and the remains of the barge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87747724-b7d7-4dac-a150-b1b3d580e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffaa22-840d-41c5-b6c9-c9556699c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Niagara Parks staff is continuing to monitor the activity of
        the scow, in the event it moves again. Hill says the remains might be stuck
        in their new perch "for days or for years. It''s anyone''s guess."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66189202-9bd5-495f-9649-5f1b1d285f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-03T10:53:56.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/02/americas/niagara-falls-weather-iron-scow-trnd/index.html"
        target="_blank">Wind and rain dislodge boat trapped on rocks above Niagara
        Falls for 101 years</a>."</em></p>'
  'Airbnb-bans-party-houses-California-shooting':
