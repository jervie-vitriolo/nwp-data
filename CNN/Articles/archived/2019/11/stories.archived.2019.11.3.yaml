    'jcr:uuid': 'a2b0e501-ee9f-4d9b-bef6-d2a6d21df627'
    'lead': 'Days after a series of quakes hit several areas in Mindanao, parents
      are growing even more concerned for their families on how they will survive
      amid the shortage of basic necessities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-03T21:25:54.209+08:00
