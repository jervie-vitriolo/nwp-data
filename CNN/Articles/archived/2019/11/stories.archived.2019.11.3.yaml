      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will be "redoubling our efforts to combat unauthorized
        parties and get rid of abusive host and guest conduct, including conduct that
        leads to the terrible events we saw in Orinda," he wrote. The shooting took
        place in Orinda, California, a town east of Berkeley in the San Francisco
        Bay Area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fac5cd-1f74-42a6-beee-a9785abe8b9a'
      'mgnl:activationStatus': true
