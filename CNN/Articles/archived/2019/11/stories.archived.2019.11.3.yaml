      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of six dressed up as the Flintstones, and Kanye was none
        other than Dino the Dinosaur.</p>'
