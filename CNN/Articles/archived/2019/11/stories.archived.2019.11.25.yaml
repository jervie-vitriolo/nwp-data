      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A holiday staycation, where you stay in a nearby luxury apartment
        or hotel to celebrate special occasions, is the perfect alternative to a traditional
        Christmas celebration at home. You are liberated from the stress of the holiday
        rush and get to focus on things that really matter: bonding with your loved
        ones and giving yourself a well-deserved break. Think about it – no tiring
        meal preps, no clean ups, no extraneous socializing, which all add&nbsp;up
        to more precious free time to get into that holiday vibe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fb710-5ee3-4b50-aa05-cf2588c50bec'
