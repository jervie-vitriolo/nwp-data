      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luxury giant LVMH is reportedly nearing
        an agreement to add another brand to its portfolio, a deal that would come
        wrapped in a little blue box.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1b105-8940-40ce-82ec-93357a9b89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6759a0-3095-4d4d-89e6-3fec377f27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boards of LVMH and Tiffany &amp; Co. convened for a meeting
        Sunday to finalize an acquisition deal that would value the iconic jeweler
        at more than $16 billionThe boards of LVMH and Tiffany &amp; Co. convened
        for a meeting Sunday to finalize an acquisition deal that would value the
        iconic jeweler at more than $16 billion, according to reports from multiple
        outlets. The companies hope to announce the deal on Monday, the Financial
        Times first reported Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138f45f-0081-4b01-8052-8582113d40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133cbc5-af29-4403-bb5f-48305c695444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH is the world''s largest luxury group and has for years had
        a strong foothold in high-end fashion. This merger would solidify its move
        into other product areas, and expand its reach in the jewelry business and
        with American consumers. And the luxury conglomerate''s deep pockets could
        help Tiffany turn around after a rocky few years, and fuel its effort to better
        connect with millennial consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71364a-7cb2-4aa3-b617-a011b5bfb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03191505-ad66-4c4e-93e1-333a3fd5c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH will reportedly pay $135 per share for Tiffany. The deal is
        both one of the largest in the history of the luxury sector and in the career
        of LVMH CEO and richest man in Europe, Bernard Arnault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7478393-a49e-4b0d-ab92-faa3f563d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beba9bc-4049-4c48-b1c7-dc788392a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury conglomerate sent an unsolicited proposal on October
        28 to acquire Tiffany for $120 per share in cash, a valuation of $14.5 billion.
        At the time, the offer represented a 20% premium on the Tiffany share price
        but the stock jumped following the offer, closing at nearly $126 on Friday.
        Many analysts said combining with LVMH would be a good move for Tiffany, though
        the initial offer slightly undervalued the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc7a7b-a01d-4355-b7c3-7c42014a5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e8044-963b-4b11-b4e0-79d40204421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 182-year old New York jeweler currently employs 14,000 people
        and operates 300 stores around the globe. Its little blue boxes remain an
        iconic symbol and its sparkling Fifth Avenue flagship in Manhattan, the site
        of the 1961 movie Breakfast at Tiffany''s starring Audrey Hepburn, now invites
        others to have breakfast there, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b39d5-16a5-4738-a343-ce5d5d94fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243ff52-63b6-4d7a-a25d-da6f25492816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, Tiffany''s sales have slumped and it has struggled
        to connect with the millennial consumers that so many brands are trying to
        woo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647e8bc-0efa-442b-a01f-bb41b8c4e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b2622-880a-44ff-8138-1460a438c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH has enjoyed much more success in that arena, attracting attention
        from prominent influencers including Kylie Jenner and Cardi B. It owns major
        fashion brands such as Christian Dior Fendi and Louis Vuitton, as well as
        drinkmakers Moet and Hennessy. Earlier this year, the conglomerate acquired
        Rihanna''s Fenty and Fenty Beauty fashion and cosmetics lines, which have
        enjoyed unique success marketing to a diverse swath of young women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b2d3b-14a1-4fa6-bc8a-7641d3d2a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6c7d7-6a16-4fb1-836e-f050a02c76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing Tiffany into its portfolio will increase LVMH''s presence
        in the jewelry and watch business. The group already owns Italian jewelry
        brand Bulgari and watchmakers TAG Heuer and Hublot, but sales in that division
        make up only 9% of the company''s total revenue. Tiffany appeals to a much
        broader customer base with its more affordable products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9f4ce-47db-486d-b1f4-edc30aa25735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbad83d-9909-41c8-a7e1-2a61bc96d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewelry brand will also help extend LVMH''s geographic reach.
        While LVMH currently only makes about a quarter of its revenue from the United
        States, while the country accounts for more than 40% of Tiffany''s sales.
        Tiffany has also had success growing its business in China, where other luxury
        retailers have struggled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955206a1-cf0a-4688-9bad-667cbf10fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:40:18.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/24/business/lvmh-tiffany-acquisition/index.html">LVMH
        reportedly nearing a deal to acquire iconic New York jeweler Tiffany &amp;
        Co.</a>"</em></p>'
