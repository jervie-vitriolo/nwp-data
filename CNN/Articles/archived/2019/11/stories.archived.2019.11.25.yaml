    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-25T15:26:34.293+08:00
    'imagesource': 'jcr:7c36d0e4-3733-47eb-86f7-325889926e00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0900244b-e631-4a1d-bc9e-34e29892146e'
    'lead': 'The House of Representatives'' ways and means committee approved Monday
      measures establishing systems for determining tariff and tax exemption rates
      that will be followed by two proposed government agencies: The Department of
      Water Resources (DWR) and the Department of Disaster Resilience (DDR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:34:19.972+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T07:32:37.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:52.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ways-and-Means', 'Department-of-Water', 'Department-of-Disaster-Resilience']
    'template': '1'
    'title': 'House panel OKs tax provisions for proposed Water, Disaster Resilience
      departments'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d20db-3a26-4df0-9b4c-c0aeb14c6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) –</strong> The
        House of Representatives'' ways and means committee approved Monday measures
        establishing systems for determining tariff and tax exemption rates that will
        be followed by two proposed government agencies: The Department of Water Resources
        (DWR) and the Department of Disaster Resilience (DDR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6bfc9-320f-499b-a502-c7d48a4fb056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, chaired by Albay 2nd District Joey Salceda, approved
        the consolidated measures seeking to establish “fair and reasonable” tariffs,
        rates and charges to rationalize water resource management and disaster risk
        reduction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883a431-a9d9-42d2-9678-a3cbb7ec33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 30 of the bill covering provisions for the water department
        states that tariffs, rates and charges “will be based on and consistent with
        a rate-setting methodology.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe2292-74e5-4b43-a795-f39f989c7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision noted that proposed taxation will be intended for
        “reasonable capital and recurrent costs of providing service,” “efficiency
        of service,” “incentives for enhancement of efficiency,” “equity considerations,”
        and “administrative simplicity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296d8c2-a145-49ef-beba-c0f36c370e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tax provisions on the disaster resilience department
        seek to include the Customs Modernization and Tariff Act (CMTA), together
        with the prevailing provisions of the General Appropriations Act covering
        national internal revenue taxes and import duties of national and local government
        agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca000775-1117-4765-8512-9263e791469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same measure amends Section 54 which seeks the grant of tax
        credits or tax exemptions by the Bureau of Internal Revenue upon the recommendation
        of the President or the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe5eb7-86ad-4840-87b0-96f6d3b53ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 67, on the other hand, grants exemption from taxes and import
        duties to “encourage members of the private sector to render aid or provide
        disaster assistance and/or to invest in disaster resilience and climate change
        adaptation measures for their residence, communities or businesses.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92763553-e633-4f59-a657-a141e21308a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units may also implement tax rules which would
        grant disaster victims reasonable reduction, exemption, or deferment of local
        taxes or other types of tax assessments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582690a7-1c59-48e0-b140-4acfe5fe3419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also recommended that the DDR consult the Board of Investments
        under the Department of Trade and Industry which formulates the Investments
        Priorities Plan (IPP) to list areas for investments eligible for tax incentives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05aa2b-35ca-409f-b57b-3b1762cbebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 35 House bills on the DWR were consolidated last November 12
        by the joint panel of the Committee on Government Reorganization and the Committee
        on Public Works and Highways.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3f496-0f79-4360-bc52-85427d04d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DWR shall be the primary national agency to implement Presidential
        Decree 1067, otherwise known as the Water Code of the Philippines and Republic
        Act 9275 or the Philippine Clean Water Act of 2004.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfc2ca-300d-4ea4-919e-a25e9da1ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will be tasked with implementing a comprehensive water
        program for the Philippines through policy and resource reforms, ownership
        and utilization of water resources, construction of water resource projects
        such as flood control, drainage, dams and management of the waste water system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988e7ef-d84b-4cb7-a8a6-63b9ff9f6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Waterworks and Sewerage System, Local Water Utilities
        Administration, Laguna Lake Development Authority, Pasig River Rehabilitation
        Commission and National Irrigation Administration will all serve as attached
        agencies to the DWR.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4b3b5-289e-4a63-b0e9-700904511a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 20 committee members voted in favor of the unnumbered
        bill on the creation of DDR last November 20.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b542b2-2f62-4423-a3f9-13a0f95dc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed agency will be responsible for leading, managing, and
        organizing “national efforts to prevent and reduce disaster risks; prepare
        for and respond to disasters; and recover, rehabilitate and build forward
        better after the destruction.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaddd0-1bbd-4a40-bbf4-014927b209b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed fund scheme under the DDR raises that only 20 percent
        of resources will be used for quick response, while the remaining 80 percent
        will be allotted for climate change adaptation, disaster risk and vulnerability
        reduction, disaster preparedness, recovery, rehabilitation and anticipatory
        adaptation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac9e7c-901c-449b-b36f-7d4695aaed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:34:19.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDR will also have a “joint operational supervision” over four
        major agencies: the Philippines Atmospheric Geophysical and Astronomical Services
        Administration, the Philippine Institute of Volcanology and Seismology, the
        Geo-Hazard Assessment and Engineering Geology Section of the Mines and Geosciences
        Bureau, and the Bureau of Fire Protection.</p>'
  'hiv-hepatitis-infection-goshen-hospital-indiana':
    'author': 'Evan Simko-Bednarski and Mirna Alsharif, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-25T15:30:11.332+08:00
    'imagesource': 'jcr:9a7d2919-65e9-42da-afe5-5c9ccb13374f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cead3e9-d5b4-4f42-9fe4-4cfa0d2440d6'
    'lead': 'More than a thousand surgical patients at Goshen Hospital in Indiana
      may have been exposed to HIV, hepatitis C and hepatitis B after an error in
      the sanitizing procedure for surgical equipment, according to a press release
      from Goshen Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T15:35:38.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:36.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:52.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Indiana', 'Goshen-Hospital', 'HIV', 'hepatitis-c',
      'hepatitis-b', 'health', 'infection']
    'template': '1'
    'title': 'More than 1,000 patients may have been exposed to HIV and other viruses
      after error in sanitizing procedure '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682c5d7-acdd-41e7-a5b8-8d2c1ac58d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than a thousand surgical patients
        at Goshen Hospital in Indiana may have been exposed to HIV, hepatitis C and
        hepatitis B after an error in the sanitizing procedure for surgical equipment,
        according to a press release from Goshen Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a861d9-c717-4fcf-8b8d-66218a0cf6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step in a multistep cleaning process was missed by a technician,
        possibly contaminating the surgical equipment, said Liz Fisher, marketing
        specialist for Goshen Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde01c8-1a6c-4ccf-b66e-65c8ba094350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital identified 1,182 surgical patients between April and
        September of 2019 who may have been impacted, Fisher said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7859b2-70a0-4d88-8c5d-2ec13b6b93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who may have been exposed were sent notification letters and
        are being offered free testing for the viruses, according to Fisher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b47a52-835b-442d-a863-7893756fa1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/hepatitis/hcv/index.htm" target="_blank">Hepatitis
        C</a>&nbsp;is a liver infection caused by a blood-borne virus and is usually
        spread by sharing needles or equipment to inject drugs, the Centers for Disease
        Control and Prevention says. <a href="https://www.cdc.gov/hepatitis/hbv/index.htm"
        target="_blank">Hepatitis B</a>&nbsp;is also a liver infection caused by a
        blood-borne virus but is spread when bodily fluid is passed from an infected
        person to someone who is not infected, according to the CDC. <a href="https://www.cdc.gov/hiv/basics/index.html"
        target="_blank">HIV — human immunodeficiency virus</a>&nbsp;— weakens a person''s
        immunity system by destroying important cells that fight disease and infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0a282-8a0a-4c3e-9c35-beea6a750deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital maintains that those patients who may have been affected
        constitute a "small subset," that the risk of exposure is "extremely low,"
        and that the free testing for the viruses is being offered "out of an abundance
        of caution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f3197-f80e-4056-a575-1a3a310373cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our sterile processing and infectious disease experts believe
        that the potential transmission of blood borne viruses between patients is
        extremely remote, out of an abundance of caution, we want to verify through
        lab blood tests that patients have not been harmed," a November 20th health
        update from the hospital''s president and chief medical officer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da273e7-3d69-416f-bb6b-89b9ddf0a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:35:38.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call center has also been set up for patients to ask questions
        and schedule testing, the press release states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cc81d-6c2a-437b-be68-124d276be475'
