      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, the set includes a beige short-sleeved blouse, a beige
        long-sleeved blazer blouse with callado-inspired trim embroidery, and a charcoal-gray
        long sleeved blazer with rice grain-inspired embroidery.</p>'
    '5':
