      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A man broke into the Rochester, New
        York, home of an 82-year-old grandmother. It didn''t end well for —&nbsp;him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d948b-5cc9-4f56-b4a9-f176029dc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808fd84-1263-4095-9c8c-7dbf190f34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie Murphy said she was getting ready for bed Thursday night
        when a man began pounding on her door, urging her to call an ambulance for
        him, CNN affiliate WHAM reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648cc1f5-3dda-4139-97f5-4cfec6358b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae0fae-12de-492e-88bb-54a0f2c41013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy told WHAM she called the police but wouldn''t let the man
        in her house. Then, she said, he became angry and broke through the door.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fa2fd-6d97-4d3b-a62b-4e14b9827e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2048db-5bd5-483b-9a88-f5c080824bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of semi-dark and I''m alone, and I''m old. But guess
        what, I''m tough," she said, bearing her muscular arms. "He picked the wrong
        house to break into."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af2341-3eda-40a7-8fb7-64a779850ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea087d67-c0ce-42fb-ab3f-6a2ea1b48178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy is an award-winning bodybuilder who said she works out at
        her local YMCA almost every day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48488eb7-dee3-4e49-a419-3b84f1dc4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384938d-c366-474d-9b13-14cc1ab726eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Murphy tells it, she used a barrage of household items to attack
        the intruder, beginning with her own table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733829b-a03e-4aa3-b6af-a6d31c05fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c143938-89ef-4758-bdee-e639e1123c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took that table and I went to working on him," she said. "And
        guess what? The table broke."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689022bb-8259-45ac-84a6-ac542446f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c213704-b55f-4553-88b1-c6e51c39bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unphased, Murphy said, she used the metal legs of the table to keep
        hitting him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c7df4-328f-4714-874d-b67ff0a06bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb323a0-56d6-4632-819c-03a1d899aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After jumping on him a couple times, Murphy ran to the kitchen,
        grabbed a bottle of baby shampoo and squirted it on the man''s face as he
        tried to get up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168da1c2-87b9-4d99-8128-e567fea791a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688f91e-6eac-4268-94df-a74ccf9cdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t end there. Next, she said, she took a broom and whacked
        him some more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ea03c-6784-40ab-be29-96e34c3cf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf598585-5c22-4fb8-abac-92d03799ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the intruder was ready to leave. Though Murphy said
        she can deadlift 225 pounds, she struggled to drag the man out of the house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98e6a0-dbc2-4bdf-9d27-7a59051b24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c11c4-bc15-4b7f-b073-3031eccfdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to get the heck out of there. And I''m trying to help
        him get out of the house, but he''s too heavy. I can''t move him. He''s dead
        weight."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05b345-b221-48cd-91be-d81e2e02c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18403e8d-2ec2-42df-b373-8eb6900ff325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, the police arrived in response to Murphy''s earlier
        call.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdd01a-4f50-45c1-b362-45207ebf3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed2c67-03c0-4534-9bdb-9bd3555bbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they come in," she said. "He''s laying down already because
        I had really did a number on that man. I''m serious."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e67c09-dcf7-42b4-bf3f-79d32dbcb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db2ee9-bc4e-419e-87d1-dfb0ba46dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was put in an ambulance. Murphy thinks he was probably relieved
        to be out of the house.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851b011-a006-4e4e-be41-67f63aff2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba76f4a-42aa-4ef1-96e3-a01b95ffe484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was happy when he went in the ambulance because I sent
        him in the ambulance. Yes, I did."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb3128-8699-4c8a-8490-b8a4eafa2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:34:46.340+08:00
