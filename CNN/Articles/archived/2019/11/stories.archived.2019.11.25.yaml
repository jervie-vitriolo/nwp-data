    'mgnl:tags': ['President-Rodrigo-Duterte', 'Vice-President-Leni-Robredo', 'Inter-agency-Committee-on-Anti-illegal-Drugs',
      'ICAD', 'Ace-Barbers', 'war-on-drugs']
    'template': '1'
    'title': '‘Nararapat lamang’: Barbers backs Duterte’s decision to fire Robredo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef22d85-dfe4-41a7-91a8-155c32b5e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — It
        was just right for President Rodrigo Duterte to dismiss Vice President Leni
        Robredo from her post as the head of the government’s anti-illegal drugs panel,
        a House lawmaker said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856cf85-34af-4346-ae7d-7032fe381483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, House dangerous
        drugs committee chairperson Ace Barbers said Robredo “has not proposed anything”
        to curb the country’s drug problem in the past three weeks that she sat as
        co-chairperson of the Inter-agency Committee on Anti-illegal Drugs (ICAD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e5d40-c9e2-4c00-a806-f605548e1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think so because he has the authority to do so, especially if
        there was already in the context of distrust and in the context of non-performance,”
        Barbers said when asked if the President’s move to fire Robredo was right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2112a-0217-482e-afb0-f9f3c01d139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang paniwala ko nararapat lamang ‘yun</em> because you should
        never taunt the president,” the lawmaker added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc499e-1b15-45a9-b40d-4b71e8791e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that it was just right to fire her because
        you should never taunt the president.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945878a-ab89-4b2e-8022-d223c16970a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chided Robredo and Liberal Party president Senator Kiko Pangilinan
        for supposedly provoking the President that led to his decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fe123-ffe1-446c-9f45-3c996c429d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president and the president of the Liberal Party [have]&nbsp;been
        taunting as well the president, so how would the boss feel if a subordinate
        has been asking for the boss to fire them and insulting [him]?" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445669b-cce2-4c60-b7a6-6dab675463ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked Robredo less than three weeks after her appointment
        to the ICAD. Malacanang cited Robredo’s meeting with foreign officials and
        query on the scope of her power as among the reasons behind the President’s
        move.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f2dd3-1db8-4955-8b25-31ef8f508e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">Duterte
        fires Robredo from anti-drug czar post</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c33c2-e636-42c2-9b71-041af9c21083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president, according to him, wasted time in “talking to
        different people that are not really in the know of the real situation [on]
        the ground.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930a5b9-0ff3-433a-8859-ae67c774feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
