      'mgnl:lastActivated': 2023-01-27T07:32:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e10cc4-cffb-45e0-88d0-bb3356999233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may also be paying attention to election results in Hong
        Kong. Pro-democracy candidates appear to have made major gains in the city''s
        District Council elections. The elections have been framed as a de facto referendum
        on the almost six months of ongoing protests in the semi-autonomous Chinese
        city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb087030-ae93-4da1-af32-67dc8073ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220893b9-84b9-4308-b9bd-3c3d5bb64b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Korea''sKospi index gained 1.2%. Japan''s Nikkei
        225 also rose 0.9%, while China''s Shanghai Composite Index improved 0.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224df5f-2cd9-4dc7-8e02-0390717fe636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe3f26-72b1-48cc-9614-073e04e334f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Donald Trump told Fox News that the United
        States and China were "potentially very close" to reaching a deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bb4b7-b9ca-4dea-9320-5cdc79b8e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94a45b-7faf-4df5-a3d2-82d49c9c238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping also said Friday in Beijing that he
        wanted to work out an agreement based on "mutual respect and equality," according
        to news reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab02854-bef3-4dac-9bf6-8e37eddc718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0198e4f-8a31-444e-a507-aa8b36132f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government on Sunday calling for stronger protections
        of intellectual property rights. That kind of action, though, would address
        a key concern by the United States as the two countries negotiate a trade
        deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc52e4-11c7-428e-b5fc-30dbc880c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.910+08:00
