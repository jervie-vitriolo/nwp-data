      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asian stocks advanced Monday, boosted
        by positive signals about a potential US-China trade deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea8711-e038-4401-932c-a90c678b4fe4'
