    'mgnl:tags': ['Sumatran-rhino', 'Iman', 'Malaysia', 'last-Sumatran-rhino']
    'template': '1'
    'title': 'The last Sumatran rhino in Malaysia has died and there are less than
      80 left in the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85d16f-0e0f-47ea-b6ee-1684525d5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.325+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wildlife officials in Malaysia are
        mourning the death of Iman, the country''s last Sumatran rhino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511876e0-caaf-40d2-96df-bbd6a0794184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.325+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female rhino, who was estimated to be about 25 years old, died
        Saturday at the Borneo Rhino Sanctuary in Tabin Wildlife Reserve, the Sabah
        Wildlife Department confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f5676-d3ee-4945-baaf-d436f8372f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been at the sanctuary since she was captured in 2014, in
        Malaysia''s Sabah state, part of the island of Borneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf611dc6-4e84-4dcb-b96a-b982a420c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iman was given the very best care and attention since her capture
        in March 2014 right up to the moment she passed," State Tourism, Culture and
        Environment Minister Datuk Christina Liew said in a statement. "No one could
        have done more."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f18e3-1034-4fd9-a33b-8853de4d0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had cancer, which was starting to cause her considerable pain
        because a tumor was putting pressure on her bladder, Sabah Wildlife Department
        director Augustine Tuuga said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abffad8-d08a-4145-8e5c-5251d0e0b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Borneo Rhino Alliance (BORA), which operates the sanctuary,
        described Iman as "the sweetest soul, who brought so much joy and hope to
        all of us," in a Facebook post after her death.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBORAborneorhinoalliance%2Fphotos%2Fa.1528464107389617%2F2498994500336568%2F%3Ftype%3D3&width=500"
        width="500" height="559" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408e037-9989-49aa-92af-cb44406192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3327b3e-1898-42b4-998a-9ae6c859e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in so much pain right now, but we are thankful that you
        are no longer in pain," the post said. "May we be as strong as you in our
        urgent fight to save your species. May we be as courageous as you to never
        give up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958982f-f093-4a2f-9598-6f4bc6a817dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam, <a href="https://www.cnnphilippines.com/world/2019/5/28/malaysia-sumatran-rhino-tam.html"
        target="_blank">Malaysia''s last male Sumatran rhino</a>, died in May after
        suffering organ failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653dd99-5f2b-476b-9972-39cd58e7fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists had hoped to breed Tam and Iman, but those efforts
        were unsuccessful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68978fb6-6712-4ab5-9d26-d9fd441d3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sumatran rhino is listed as critically endangered by the World
        Wildlife Fund and the International Rhino Foundation estimates that there
        are less than 80 alive in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d682a9-f67e-4c03-81a4-9d976eac0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by today''s news and on behalf of the International
        Rhino Foundation, we offer condolences to the Government of Sabah and our
        colleagues at the Borneo Rhino Alliance team on their loss," said Susie Ellis,
        executive director of the International Rhino Foundation in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443aa47-6ff2-43cb-babd-b3994447600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the smallest living rhinoceroses and the only Asian rhino
        with two horns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f777c-eddb-4225-93cd-f3b8bf01829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining animals live in Indonesia, where they are under heavy
        guard to protect against poachers, according to the foundation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb14780-2743-4b8d-8328-7c59996f8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:57:16.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/24/world/malaysia-sumatra-rhino-death-sci-trnd/index.html"
        target="_blank">The last Sumatran rhino in Malaysia has died and there are
        less than 80 left in the world</a>."</em></p>'
