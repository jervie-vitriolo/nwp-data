      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7441d0-2e6a-4d5a-b299-422b1c383a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also meets with Aquino, but refuses to receive classified information
        pending clarification from Duterte on the limitations of her job as ICAD co-chair.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd0485-3ad8-4b9e-a7bd-df973c7f7368'
      'mgnl:activationStatus': true
