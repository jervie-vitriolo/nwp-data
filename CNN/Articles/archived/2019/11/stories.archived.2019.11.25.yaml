    'title': 'Cayetano: Delayed SEA Games budget to blame for flubs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a5757-468d-4db2-abaa-42ac4d84196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — House
        Speaker Alan Peter Cayetano says preparations for the country''s hosting of
        the Southeast Asian Games could have gone much smoother if the Senate passed
        the budget for it earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdff69-7220-44e1-b68c-70bb542edbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to military officers Monday, Cayetano also slammed Senator
        Franklin Drilon for questioning the SEA Games budget when he moved to reduce
        it during deliberations for the 2019 national budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01ba7e-63f1-4359-95ee-bf5bf89c2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Senator Drilon who moved the budget of the SEA Games to
        the PSC (Philippine Sports Commission) and it was Senator Drilon who proposed
        cutting it by 33 percent only a few months before. (It was) ₱7.5 billion,
        <em>pero siya ang nagli-lead n</em>g criticism, <em>''di b</em>a? And <em>siyempre
        andun ako</em> sa Senate, <em>alangan namang magbastusan kami.</em> So, <em>nakukuwento
        ko lang ''yan</em> in context that we need better communication," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79496d8a-b645-4bfe-ab86-779f408e2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was Senator Drilon who moved the budget of the
        SEA Games to the PSC (Philippine Sports Commission) and it was Senator Drilon
        who proposed cutting it by 33 percent only a few months before. (It was) ₱7.5
        billion, but he led the criticism, right? And because I was at the Senate,
        I could not be rude. I told that story in the context that we need better
        communication.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13845c08-d066-4e5a-a83c-9de77541cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Deputy Speaker Mikee Romero also blamed Drilon
        for the problems in hosting the SEA Games, saying organizing the athletic
        meet would''ve gone smoother if the Senate quickly passed the national budget
        for this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b72e6-b36a-4115-badb-913aeb29dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 General Appropriations Act''s passage was delayed by four
        months over disagreements between the Senate and the House of Representatives
        over the alleged illegal insertions by congressmen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df38c3-faf0-44c8-b4a1-6bdd1cfdd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano appeared before the Senate on <a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html"
        target="_blank">November 19</a> to defend the cost of the construction of
        the cauldron which would serve as the giant torch for the Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44d40e-3087-423a-a6d0-4958bb2a51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is the chairman of the Philippine Southeast Asian Games
        Organizing Committee (PHISGOC). The private group is on top of preparations
        for the country''s hosting of the SEA Games this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fc8c9-3e36-4711-b278-70fe415f988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:33:00.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon had <a href="https://www.cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html"
        target="_blank">called out</a> the ₱50-million cost of the cauldron, questioning
        if the expense was "appropriate."</p>'
