      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo camp: No formal notice from Duterte of dismissal from anti-drug
        body</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf3b15-32d6-4eca-b8cf-cd2c116c8e04'
      'mgnl:activationStatus': true
