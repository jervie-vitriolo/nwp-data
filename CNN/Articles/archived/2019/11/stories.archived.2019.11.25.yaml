      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/uk/essex-truck-driver-admits-illegal-immigration-intl-gbr/index.html"
        target="_blank">Truck driver admits immigration plot after death of 39 migrants
        in Essex</a>."</em></p>'
  'china-intellectual-property-trade-talks':
    'author': 'Laura He, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-25T19:40:14.473+08:00
    'imagesource': 'jcr:e3869626-3d12-428a-9df9-63861565e71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '178a53f4-c403-468a-b01d-e77a5188e996'
    'lead': 'China''s has unveiled new guidelines about the protection of intellectual
      property, a move that could mark a big step toward appeasing the United States,
      and may even help pave the way for a long-awaited trade truce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T19:44:11.633+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:23.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:55.860+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'intellectual-property', 'trade']
    'template': '1'
    'title': 'China just signaled that it could reform its IP laws. That''s good for
      trade talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fd178-0eb1-44a9-9c03-fb435706b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s has unveiled new guidelines about
        the <a href="https://edition.cnn.com/videos/tv/2019/06/04/exp-gps-0602-witw-on-ip-protection-us-china-trade.cnn"
        target="_blank">protection of intellectual property</a>, a move that could
        mark a big step toward appeasing the United States, and may even help pave
        the way for a long-awaited trade truce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c673df4-2c06-4744-9158-0efeb55608ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s announcement Sunday was short on detail, though the country
        did indicate that it could introduce stronger IP protections and toughen punishments
        on those who infringe them. Such measures could address a concern that Washington
        has been <a href="https://money.cnn.com/video/news/2018/03/22/china-and-tariffs-and-intellectual-property-protection.cnnmoney/"
        target="_top">railing on for ages</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07de200-1742-4751-a63a-6fe07cabd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly voiced his concerns about
        technology theft by the Chinese government, a problem US officials estimate
        has cost the US economy <a href="https://money.cnn.com/2018/03/23/technology/china-us-trump-tariffs-ip-theft/index.html"
        target="_blank">billions of dollars in revenue and thousands of jobs</a>.
        Protecting IP has been one of the US government''s core demands as the two
        countries try to negotiate a deal to end a damaging trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfcadd-9691-4a81-b605-5cc1d384fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials, meanwhile, have repeatedly rejected accusations
        that foreign companies are treated unfairly, arguing any tech secrets handed
        over were part of deals that had been mutually agreed upon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382cfe7-43cb-43f6-b58f-da894afb44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Chinese officials have tried to <a href="https://edition.cnn.com/2018/12/24/asia/china-trump-technology-law-intl/index.html"
        target="_blank">mollify some of the US government''s concerns</a>&nbsp;about
        IP in the past as a way to move the two countries toward a trade deal. Now,
        they appear to be doing so again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40939fd-041d-41f0-aba7-26737f053c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is definitely offering up some pretty attractive olive branches,"
        said Stephen Innes, chief Asia market strategist for AxiTrader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516469a-9850-4cac-b98b-3661ffe358db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States and China have expressed hope that a "phase
        one" trade agreement could come soon, nothing has been set in stone. Part
        of the problem is that China wants the United States to roll back tariffs,
        something Trump has been <a href="https://edition.cnn.com/2019/11/08/economy/trump-us-china-tariff-trade-deal/index.html"
        target="_blank">reluctant to approve</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea01ca-90db-4de2-8e67-315924a32a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, meanwhile, wants China to implement sweeping
        structural changes, including significant reductions in the state''s role
        in the economy — along with more concrete ways to protect foreign IP. Experts
        have dismissed some of the most drastic demands as unlikely because they are
        at odds with the fundamental ways in which China''s government works.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723cc93-115d-4ed4-9963-159f0af9d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has indicated in the past that it is willing to make
        some changes to protect foreign companies that operate in China. Last December,
        for example, the government promised to implement new measures targeted at
        preserving foreign IP. A law containing those rules will take effect next
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b03380-f8b9-4f58-a211-f375efdd3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sunday''s guidelines, China plans to study the necessity
        and feasibility of drawing up a basic law for IP protections. The government
        also said it would significantly increase the penalties of stealing IP and
        use technology to clamp down on bad behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa4166-e264-4860-a500-8840cedcce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rules aren''t likely to make it into a "phase one" deal between
        the two countries, said Michael Hewson, chief market analyst for CMC Markets
        in the United Kingdom. But he said the news does appear to "hold open the
        prospect" of more progress if an initial deal is actually signed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa2a46-9368-408e-8c96-b4869c6a4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s announcement on Sunday also suggests that officials are
        eager to reach a deal, Innes said. The trade war has damaged China''s economy,
        which was already suffering from weaker domestic demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aff40-ef97-4a90-b7ea-444263435891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country looks likely to take another hit soon, too. US tariffs
        on another $156 billion worth of Chinese goods are scheduled to go into effect
        December 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967e7bd-9733-424b-a69a-b74c2d95f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[China knows] if they don''t make structural concessions, Trump
        will likely levy more tariffs," Innes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40784736-cdaa-4903-8a34-0bd05caaffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also wants a deal, he said, adding that IP concessions would
        give Trump "something to beat his chest about."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504d906-c573-46b4-9d28-e55145b2c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in October that the two sides had reached a <a href="https://edition.cnn.com/2019/10/11/politics/donald-trump-china-trade-negotiations-october-deal/index.html"
        target="_blank">"substantial phase one"</a>&nbsp;deal that he expected would
        take up to five weeks to finalize. That deadline came and went, leaving many
        uncertain about what will come next.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eeb2ab-10ab-4f06-ad36-7d22625782da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/tech/china-ip-rights/"
        target="_blank">China just signaled that it could reform its IP laws. That''s
        good for trade talks</a>."</em></p>'
