    'title': 'Landslide victory for Hong Kong pro-democracy parties in de facto protest
      referendum'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852526f1-e517-4edf-9556-730a6a946ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:45:09.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pro-democracy candidates appear to
        have made major gains in Hong Kong''s District Council elections, as early
        results trickled in Monday morning, with multiple high-profile pro-government
        figures losing their seats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44718fd-21e0-4634-b7fd-b47788614374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2cd60-a4d4-4265-acd0-8991118bd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.9 million people turned out to vote in Sunday''s elections,
        which have been framed as a de facto referendum on the almost six months of
        ongoing protests in the semi-autonomous Chinese city. With more than 95% of
        constituencies declared, pro-democracy candidates appeared to have won a landslide
        victory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9af831-0f35-4f48-94e8-a97374b7f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48619043-28c2-4975-9389-038d4354f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Kenneth Chan, an expert on politics and governance
        at Hong Kong Baptist University, said the more than 70% turnout -- higher
        than any other election in the city''s history -- "exceeded many predictions"
        and demonstrated both Hong Kongers'' commitment to democracy and that they
        are "counting on this election to point a way out of this impasse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abfb85-6cf8-4e28-bd41-9264f7dca8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d6a64-c8ba-407e-8f1c-633a69dcb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster RTHK described the results as a "rout" and a
        "staggering victory for the pro-democracy camp," with the majority of the
        18 district councils expected to flip to pro-democratic control in an "unmistakable
        message" to the city''s leader Carrie Lam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d0393-a3f2-4af6-aab6-00388f046d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5fdef-b0ef-4307-9b5c-66b09722e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of increasingly violent unrest, this weekend was remarkably
        calm, following calls for protesters to avoid giving the government any excuse
        to call off the elections or close polling stations early.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fb1b6-4d7d-4070-bc2b-68633af260fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245b0f3-b367-4ed6-aeaa-971f080f6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High profile losses</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068a4ef-6c34-423f-93a2-72ea9f5b20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outspoken pro-government legislators Michael Tien and Junius Ho
        both conceded defeat in their districts, according to public broadcaster RTHK
        and Ho''s official Facebook page.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8427af7-41d2-4002-ac0d-06f9fd74137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457064e7-cb32-46c0-9e7c-49f05cbf5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Chow, Horace Cheung, Vincent Cheng, and Edward Lau also appeared
        to be part of a string of upsets from the pro-Beijing DAB party, according
        to RTHK, as votes continued to be counted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64b232-312f-438a-8e15-5c9f4a383209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d038de-1c20-485f-8d53-19b8c7d32ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conveners with the Civil Human Rights Fronts (CHRF),
        Jimmy Sham, claimed a victory for the pro-democracy camp in his district of
        Sha Tin. CHRF has organized some of the largest marches during Hong Kong''s
        nearly six months of civil unrest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821d564-d0fd-4f06-ae78-493bf04a9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf301f5d-44cb-4166-9756-21f329463b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s result represents (my constituency''s) support to protesters.
        The government should immediately establish the Five Demands and respond to
        the public''s voices," he posted on Facebook, referencing a longstanding protest
        slogan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed7c1a-b62b-49ab-865f-63f368faab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470bba1-3fc7-440c-9172-832ce21554f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an apparently narrow win for the pro-Beijing camps, lawmaker
        Starry Lee secured her re-election against pro-democracy challenger Leung
        Kwok Hung in Kowloon city district''s To Kwa Wan North.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331922e9-fcc0-40b4-9505-b439fa7c6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3be606-47e5-42db-a956-a8aadb774e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Leung Kwok Hung began chanting "Liberate Hong Kong,
        Revolution of Our Time" after the local counting station tallied up the votes,
        with Lee winning by just 300 votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1460896-d1d6-486c-9e0c-a365ceb2eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba8348-4b2e-4c78-8278-78363e0b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De facto referendum</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6f82c-7624-4a8a-9632-6fc3bb91fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District councils are elected on four-year terms, and largely handle
        local affairs. They lack much in terms of real power, serving mainly to advise
        the government on issues affecting their neighborhoods and the allocation
        of funds for local projects.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734776b0-5463-4e65-8299-7305f414e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c3995-abc6-4204-baf5-f620fd091957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote has taken on an outsized importance in recent years, however,
        as a way of signaling wider discontent about the slow pace of political reform.
        Ahead of Sunday''s vote, pro-Beijing parties controlled all 18 district councils,
        so any victory for the broader pro-democracy camp will inevitably be cast
        as a win for protesters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c678a6-1ecb-4088-a8b2-c30a1c1b4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be56f1-ddd6-4fed-833c-134d02fd94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.9 million people took part in Sunday''s poll, with a
        turnout rate of 71.2% -- a record high, based on the highest-ever amount of
        registered-voters, according to Barnabus Fung, the chairman of the Electoral
        Affairs Commission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0d17c-34c8-47d8-b028-f4878dd779bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd164f5c-6fbe-486a-942d-88e3844a47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling stations closed late on Sunday night. While election officials
        have reported results after counting finished in some polling stations, no
        complete tally has been uploaded by the official elections commission. It
        is the first time that all 452 constituencies are being contested.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cad07-4ac0-4b8c-9c3b-11873778ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9d266-581b-4ea1-ad8c-843cb680cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some candidates ran on fairly standard local council issues
        -- "eliminate illegal parking," "build an animal friendly community," "strengthen
        environmental conservation" -- a substantial minority, around 13%, included
        the key protest phrase "five demands, not one less" in their election material.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e2ef6-5699-42bd-8874-bd4f79dc2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e4d32-f8f9-4153-bbdb-f919347e5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those five demands are: withdraw the extradition bill that kicked
        off the entire crisis (since achieved); launch an independent inquiry into
        allegations of police brutality; retract any categorization of a protest on
        June 12 as a "riot"; amnesty for arrested protesters; and introducing universal
        suffrage for how the Chief Executive and Legislative Council are elected.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a75a7a-f594-41e8-b4a1-27724fc6054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23a2cf-15b0-4e67-89ae-c8768aa0edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:40:40.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big loss for pro-government parties -- as appears to be on the
        cards -- could increase pressure on Hong Kong leader Carrie Lam to come up
        with a political solution to address at least some of those demands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a0949-2706-4136-b3c1-3ce4d09ef2b3'
