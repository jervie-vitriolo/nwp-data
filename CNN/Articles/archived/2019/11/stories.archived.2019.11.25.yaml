      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 22 -</strong> Palace finds Robredo''s dare that
        Duterte should tell her to leave as a "display of disrespect." Panelo adds
        those who "can''t stand the heat should leave."</p>'
