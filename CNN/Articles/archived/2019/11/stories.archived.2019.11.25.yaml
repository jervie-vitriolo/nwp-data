    'jcr:uuid': 'a2268d1d-1559-474e-9a4d-69c376dc0532'
    'lead': 'The prosecution for the Maguindanao massacre case wants primary accused
      Zaldy Ampatuan out of the hospital and back in jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T17:02:00.612+08:00
