  'denr-albay-bataan-open-dumpsite-cases':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-25T19:14:16.009+08:00
    'imagesource': 'jcr:6e8cf64f-01fe-45cd-b828-2ab4c91ffc95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e7b893-47ea-4645-b5f8-04d14b5faedd'
    'lead': 'The Department of Environment and Natural Resources (DENR) has filed
      separate court cases against local officials from towns in Albay and Bataan
      for allegedly allowing open dumpsites to operate in their localities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T19:18:21.109+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:25.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:55.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'Tabaco-City',
      'Albay', 'Krisel-Lagman-Luistro', 'Lilver-Roque', 'Limay', 'Bataan', 'Benny-D-Antiporda']
    'template': '1'
    'title': 'DENR sues local officials over illegal dumpsite operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc828014-0c3d-41f1-8efa-489a75112550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Department of Environment and Natural Resources (DENR) has filed separate
        court cases against local officials from towns in Albay and Bataan for allegedly
        allowing open dumpsites to operate in their localities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8473a26-4cdc-4de2-9357-5b18d6dbbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the DENR, through the National Solid Waste
        Management Commission (NSWMC), named Mayor Krisel Lagman-Luistro of Tabaco
        City, Albay, and former mayor Lilver Roque of Limay, Bataan, as principal
        respondents in the cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d93b82-8e66-4295-963e-5afd09a19058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro and Roque are accused of violating Republic Act 9003 which
        prohibits open dumpsites as they are said to pose "a serious threat to the
        environment as well as public health."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59b7b3-cd62-4371-9ba9-ad6ff5bfc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary for Solid Waste Management and LGU Concerns
        Benny D. Antiporda said the cases against the officials were filed "because
        we want to show to everyone that the DENR and the NSWMC are serious in their
        role of seeing to it that RA 9003 is strictly complied with, especially by
        local government officials."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed8da8-264d-4125-be8a-9be1449db665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR is holding Luistro liable for the "illegal operation" of
        an open dumpsite in Tabaco City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0097f-b8ed-405e-bbbe-a36483614b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DENR said Roque was responsible for the operation
        of open dumpsites in Barangays St. Francis I and Alangan in Limay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2328a-adbd-43dd-bf6a-595110dc73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named in the case against Roque were Randy Cacho and Jesus
        De Luna, both former Municipal Environment and Natural Resources officers
        of Limay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f03d6c-c42f-482c-8851-c7aac9fae567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynold Martirez, City Environment and Natural Resources officer
        of Tabaco was named in the case against Lagman-Luistro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f132fd-dcc1-4ad5-89d2-c7ef51432647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:18:21.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR statement also said administrative complaints were also
        filed against the respondents for grave misconduct, gross neglect of duty
        and conduct prejudicial to the best interest of the service.</p>'
