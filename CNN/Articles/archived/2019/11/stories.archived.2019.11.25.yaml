      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that the Philippines will continue to find common
        cause and purpose with the Republic of Korea towards enhancing our bilateral
        engagement and in promoting peace and stability in your region," he said.</p>'
