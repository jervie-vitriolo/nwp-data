      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"<a href="http://cnnphilippines.com/news/2019/11/15/Robredo-anti-drug-czar-ICAD-opposition.html">Sana
        ay walang laglagan</a>,"</em> he reminds her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69386f91-c1ed-428d-a7c5-9c9f2ff48737'
      'mgnl:activationStatus': true
