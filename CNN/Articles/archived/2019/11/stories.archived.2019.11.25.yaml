      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said South Korea was the country''s fourth largest
        trading partner, with total trade amounting to over $13 billion.</p>'
