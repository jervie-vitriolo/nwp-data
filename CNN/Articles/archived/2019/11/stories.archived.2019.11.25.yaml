  'K-pop-Kara-Goo-Hara-dead':
    'author': 'Jake Kwon and Dakin Andone, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-25T06:11:19.117+08:00
    'imagesource': 'jcr:10938128-13d1-4fc4-9c5d-0ac724cdf618'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf1c78d-09c0-47a5-a891-352afcf9f403'
    'lead': 'The singer, once part of the South Korean girl band Kara, was found unconscious
      in her Seoul home in May, after she had posted the word ''Goodbye'' on her Instagram
      account. The post, which was later deleted, prompted comments from concerned
      fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T06:13:23.005+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:33:03.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:44.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goo Hara, K-pop star of Kara fame, found dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab38c9a-33f8-42a3-8816-09b848b58b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The South Korean singer and actress Goo
        Hara was found dead on Sunday, Gangnam District Police in Seoul told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a409ed7-e984-49de-8447-a7d9dea7c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not comment on a cause of death, but plan to hold a
        news briefing Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420f996-1fe1-4caa-95d4-2c0eb741a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, once part of the South Korean girl band Kara, was found
        unconscious in her Seoul home in May, after she had posted the word "Goodbye"
        on her Instagram account. The post, which was later deleted, prompted comments
        from concerned fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce457ec-8e5d-4759-9b29-6ba73ba53ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that occasion, Goo was found and taken to the hospital. She later
        apologized to her fans for "causing concern to everyone and causing a commotion,"
        a media outlet in Japan reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38b09a-587e-4db4-99a1-cc1d99248d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode reignited the debate over the intense pressure of K-pop
        stardom, which critics say is fueled by harsh online criticism leveled at
        the industry''s performers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35167038-8bd3-42ed-8a55-5bab182c6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar discussion broke out just last month after the 25-year-old
        singer Sulli was found dead at her home in Seoul in what police said was an
        apparent suicide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20157a-ba7a-4aa8-9259-d499946dd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another K-pop star, Kim Jong-hyun, died by suicide in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52392b-cbb3-4533-89e2-1d86a5dd8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:13:23.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For those in need of immediate assistance, you may call the
        HOPELINE (02) 804-4673 and ‎0917-558-4673. GLOBE and TM subscribers may call
        2919 toll-free.</em></p>'
  'Hong-Kong-vote-preliminary-results':
    'author': 'Maisy Mok and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-25T06:14:00.701+08:00
    'imagesource': 'jcr:ebed297e-a975-44a8-b269-1c1a3fae3646'
