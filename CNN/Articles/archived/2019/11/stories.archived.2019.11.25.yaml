      'mgnl:type': 'text'
      'text': '<p>There was a time when “Silent Night” fit our notion of Christmas
        and the days leading to it. Now that the holidays are anything but silent
        or calm, the best way to truly keep to tradition is find your own little quiet
        space to give thanks and to celebrate. Thankfully, these spaces are not hard
        to find in the city.</p>'
