      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> "Whirlwind"
        may be an understatement to describe Vice President Leni Robredo''s 19-day
        stint as a co-lead to the Duterte administration''s controversial war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00920f27-f194-4b16-9a03-c069de0b9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her days filled with meetings with the United Nations and United
        States officials, several national and local government bodies, and members
        of the private sector and religious groups, what was the catalyst that led
        to her dismissal?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f641cdc-90dc-4e08-93c9-efff455ee095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Below is the timeline of events — from her appointment,
        to the day Duterte booted her out:</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c686f-7d45-42e1-866a-1fc394c7cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 6 -</strong> Vice President Leni Robredo <a href="http://www.cnnphilippines.com/news/2019/11/5/Leni-Robredo-Rodrigo-Duterte-drug-czar-appointment.html">accepts</a>
        President Rodrigo Duterte''s appointment to co-chair the Inter-Agency Committee
        on Anti-Illegal Drugs (ICAD), accepting the dare to help fix the country''s
        drug problems. Her previous call for a stop to “wrong” methods that did not
        bring down the number of drug addicts in the country irked Duterte, prompting
        him to offer her the anti-drug czar post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c086fb7-d3da-44a0-9343-1b71f674becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment also means she is now back as a member of Duterte''s
        Cabinet, Presidential Spokesperson Salvador Panelo says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dace8c9-8c8d-4dbf-a6d2-4577671fc922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 7 -</strong> She promises the war against illegal
        drugs will have "the same vigor," but with zero killings. The drug war has
        been called "bloody" after leaving more than around 6,000 dead since Duterte
        took office in July 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a76fd8-36ae-433e-b051-14ee13d9e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo says she will also push for the government to cooperate
        with the <a href="http://cnnphilippines.com/news/2019/11/7/leni-robredo-anti-drug-czar-united-nations-probe.html">United
        Nations'' human rights probe</a>, which has repeatedly been rejected by the
        Duterte administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107a6b5-341d-4321-8541-8c99274ad5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efd8f3-3006-4dc9-b177-b6697f3ed099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 8 -</strong> For her first event as anti-drug czar,
        Robredo meets with her co-ICAD chair, Philippine Drug Enforcement Agency (PDEA)
        Director General Aaron Aquino — who previously said she''d fail due to lack
        of experience. Dangerous Drugs Board Chairman Catalino Cuy and Interior Secretary
        Eduardo Año also joins the meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5426b-3517-417d-a7eb-eb08b01e6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e962a1-aeec-4955-839e-b08c5533d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 9 -</strong> Robredo states it is absolutely necessary
        for police and other law enforcement officers to wear body cameras during
        anti-drug operations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6e764-c1f2-4ac3-a081-128a8e015170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf23f8-3d52-467f-b480-53e4083e2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Novemeber 10 -</strong> Robredo seeks additional funding
        for the anti-drug campaign, saying they also need more money to implement
        the anti-drug strategy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252c3e8-badf-4b51-96ce-02869d0956e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cd9e9-df9d-46a3-9362-d377a9715908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 11 -</strong> Robredo meets with a representative
        of the United Nations Office on Drugs and Crime (UNODC), where they discussed
        best practices and the experiences of other countries in the anti-drug campaign.
        This meeting would pose as a problem for her in the next days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80505472-25d9-45cc-9cf9-913a12f0a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:44:24.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html?fbclid=IwAR2veLOE3ZHAXDFqkVBcadfY3VJmt_hI3Vciz20xO5Dx7eM8B5HTdQI-41g">Related:&nbsp;Robredo
        tackles best practices in anti-drug campaign with UN office</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ff01e-cb03-462a-88b9-47d98168e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a49a1b-3ee4-499e-992a-c37fca0f2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 13 -</strong> She meets with United States officials,
        such as members of the US State Department’s International Narcotics and Law
        Enforcement Affairs, the US Drug Enforcement Administration (DEA), the US
        Federal Bureau of Investigation (FBI), and the US Agency for International
        Development. They discuss the possibility of amending the country’s anti-narcotics
        law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fa626-bfd7-4613-b25a-99df470f0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936b7fd-f732-417e-96be-f67c051bfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 14-</strong> Robredo meets with the law enforcement
        cluster, including Philippine National Police (PNP) Officer-in-Charge Lt.
        Gen. Archie Gamboa and Interior Undersecretary Ricojudge Echiverri.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba9032-b2f0-422d-8749-1138a07a3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c125360-48d8-477c-9b42-d06aeab01502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, she stresses the need for clear baseline data
        on the real drug situation in the country — such as the transparent data of
        how many were killed in anti-drug operations — in order to measure the  effectivity
        of the ongoing drug war.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864967d-4acf-4ad5-88d8-aa8497fe9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306c442-b366-4c1b-8824-57d6e8e584f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She receives a compliment from Panelo, saying she''s on the right
        track for her first week leading the government''s crackdown on illegal drugs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928513e0-d185-426b-a9a2-f8d3861aea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac048b70-6608-42bb-b2af-7bfad983edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 15 -</strong> Echiverri bares ICAD members'' reservations
        that Vice President Leni Robredo — an opposition leader — was tasked to co-lead
        the drug war. He says they are hoping she doesn''t leak critical information
        to the opposition or those who are against the drug war launched by Duterte.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
