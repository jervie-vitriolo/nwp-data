    'template': '1'
    'title': 'No final instructions, transportation directions yet for SEA Games volunteers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad43b6f-b78d-4aae-9eb6-3efdef7aa95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:39:42.345+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> It''s
        only less than a week before the official start of the 30th Southeast Asian
        (SEA) Games, but some volunteers who are still clueless about how they will
        get to sporting venues and if they will be deployed at all.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7248cd-ff2c-4331-b7be-7f8f041a1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke separately to four volunteers found through
        Facebook groups and on Twitter who agreed to share their experiences so far
        helping in the SEA Games on the condition of anonymity. Volunteers are assigned
        to do different tasks, depending on the "functional area" they are assigned
        to.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72990d33-1517-438c-b03d-9c59d0416619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SEA Games volunteer from the Metro Manila cluster who is assigned
        to the Games Services functional area said she and her fellow volunteers from
        the same cluster who signed up online are now "hopeless" because they have
        not gotten word from organizers on their final assignments.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5f4d0-be44-4ca6-8d3f-5f1f156f3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Baka kasi mamaya kung kailan dalawa o isang araw na lang bago
        mag-start saka nila kami sagarin. Eh ‘yung iba po kasi na</em> volunteers
        <em>manggagaling pa sa malalayong lugar sa bansa. Marami din po kaming</em>
        co-volunteers <em>galing sa</em> Mindanao <em>na kailangan pa magpaalam sa
        mga</em> work <em>nila at mag-book pa ng</em> ticket,” she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b288bf-6564-4246-a73f-e4fc779ff07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might tell us just two days or a day before we
        actually start. But other volunteers would be coming from far away areas.
        We have fellow volunteers coming from Mindanao who would still need to ask
        for permission from their work and book their tickets.]</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6f7c6-24b4-4bae-9c08-799eb481ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another volunteer assigned to handle accreditation and uniforms
        also has yet to receive updates regarding his deployment.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12867d1b-f82d-44b7-b1b1-4bb599da9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite also not yet receiving final instructions from SEA Games
        organizers, a volunteer from the Metro Manila cluster who is assigned to the
        Sports functional area is unfazed.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab791ce-571f-4619-b27e-f02bcd683a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nae-excite pa rin ako. Sabi ko nga sa kanila,</em> if ever
        n<em>a hindi sila mag-email, manonood na lang ako.</em> At least <em>ginawa
        ko ‘yung way ko para suportahan itong</em> SEA Games <em>na ‘to,”</em> he
        said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36045c0a-1906-45f7-a3bd-14a106c4f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m still excited. I told them that if they don’t
        ever send an email, I’ll just watch. At least I did my way to support the
        SEA Games.]</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55350a45-e0d5-4e22-83c1-3fe51423737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he does not expect volunteers to get final instructions
        from their coordinators simultaneously because they chose different dates
        when to help out. He admitted, however, that this was not the reason given
        by organizers for not yet giving some of them final instructions as they did
        not state any reason at all.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec631f12-9c19-49ad-9478-c687d6cbf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games volunteer program head Chris Tiu told CNN Philippines
        that some volunteers who have not yet been deployed are missing requirements
        and cannot be accredited.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f97c18-9679-479e-a5ae-9f65847c0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that they are still checking records for security
        and that they are still finalizing schedules.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde70f8-cc9a-4c76-9e80-a1e3e435b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every day <em>dumadami</em> [<em>ang nafa-finalize na</em> schedule
        <em>ng</em> volunteers.] Depends if they complete their info and security
        check, then sooner. Dapat these next few days complete <em>na,”</em> Tiu said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbae71-e899-418f-801b-d5fa11dcc9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyday more volunteers get their final schedules.
        It depends if they have completed their information and security check, then
        they’ll get it sooner. It should be completed in the next few days.]</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d668c5b-f675-461c-a259-4bef68dce7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer from the Sports functional area said they were only
        required to submit a valid government ID and a 2-inch-by-2-inch photo, which
        he has complied with.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8f4c3-73c6-4bd6-b6bd-4efdd82af1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No transportation?</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f3b06-0dae-4b5c-95af-01b7d7b57e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers CNN Philippines spoke to also said that they have
        yet to receive word from organizers about their transportation to and from
        SEA Games venues.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930896e-e3c4-4179-b585-aabf02191fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://2019seagames.com/volunteer.html" target="_blank">Volunteers
        were promised</a> that they will be transported between designated pick-up
        points within Metro Manila, Clark and Subic. However, volunteers said organizers
        have yet to announce where the pickup points would be.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265de5e1-7699-4a36-a7c3-20c3fd9c2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sports functional area volunteer said they have heard through
        their unofficial group chat that one of the pickup points for the point-to-point
        bus is at the Mall of Asia in Pasay City, but this has not been officially
        confirmed by organizers.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e21d1-8144-473f-b331-5f2eb76f7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another volunteer who would be helping out at the Athletes’ Village
        and New Clark City said they also have not received clear instructions about
        their transportation.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5c3cc-072a-49ae-9fd1-a536ab31437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Transportation <em>mukhang bahala na</em> volunteers since <em>walang
        malinaw na</em> directives <em>kung may</em> shuttle. We will bring our own
        car and we checked in near New Clark City — own pocket <em>lahat,”</em> he
        said.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b45692-4d2e-4336-8734-88a592446fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like volunteers would be left on their own
        for transportation since there are no clear directives if there would be a
        shuttle. We will bring our own car and we checked in near New Clark City —
        everything is out of our own pocket.]</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12566c-a8fb-4735-80ba-abea2c7c4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu admitted that they have yet to announce the pickup points to
        volunteers because these would depend on their schedules, which are still
        being finalized.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e5463-05b1-4791-b873-99e6a86b2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be different pickup points per cluster and assured
        that they will be “most convenient … and accessible.”</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226211d-f30b-4e3b-8b9e-c27468890a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games organizers were clear from the start that while they will
        provide point-to-point buses for all volunteers, they cannot provide accommodations
        and other modes of transportation for them.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac611467-78e8-434b-a7bd-fb2ea93bd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abrupt announcements</h2>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599c4ec-439f-433d-9521-3e7877e2a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer who would be at the Athletes’ Village fears that problems
        might crop up during the games because of a lack of manpower, as only 30 volunteers
        who signed up online have confirmed to help out at the facility in New Clark
        City in Pampanga.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f480ae-1734-43dc-a0f2-a9e9d4015970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student volunteers and paid workers will also be helping out at
        the Athletes’ Village, he said.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cdd88-47b2-47c7-922a-6b2154ad43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the alleged lack of volunteers to a fallout because of
        the organizers’ abrupt scheduling of trainings.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cbfb1-d115-4f8c-b6d7-840f7a9a3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers were required to attend a full-day general training that
        oriented them on “quality customer service, team-building, and developing
        a common identity, the history of SEA Games, facts about the host country,
        participating countries, sporting events that will be taking place, and other
        necessary information.”</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102307cd-424e-4934-9789-bd2cbe9d7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they finished this initial training, they were also required
        to attend another training session which was specific to their function in
        the SEA Games.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa1ea5-f837-4c9f-a7a1-2ba63065b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started as thousands from the initial training, but since <em>magulo
        ‘yung</em> scheduling <em>nila</em> — like they would send schedule for a
        training just few days before <em>tapos</em> on a weekday pa — <em>ang daming
        ‘di nakakasama na mga</em> volunteers <em>at nagba-backout,”</em> the Athletes''
        Village volunteer said.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891a3f4-207b-4e9a-a19d-896881795537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We started as thousands in the initial training, but
        since their scheduling was messy — like they would send a schedule for training
        just a few days before and on a weekday — a lot of volunteers weren’t able
        to come and began to backout.]</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23157102-cd9b-4519-877e-849801abf3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sports functional area volunteer CNN Philippines spoke to said
        they were notified two weeks ahead for the general training, but were only
        informed a day before their specific training.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121224f-087b-4649-ae83-da97b8d78b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his knowledge, no one backed out from his cluster because of
        the abrupt announcements.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4f2c6-f656-4020-b69d-91929a51c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu assured that 9,000 volunteers would be ready ahead of the opening
        of the SEA Games on November 30.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973f06c-ea57-4446-bd75-8cd5710ab540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that these problems are only faced by a minority of
        volunteers and most are "happy" with their work.</p>'
    '202':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We dig
        deeper into this call for support and other issues in the <a href="https://twitter.com/hashtag/SEAGames2019?src=hash&amp;ref_src=twsrc%5Etfw">#SEAGames2019</a>
        as we speak to Volunteers Program deputy director and former Gilas Pilipinas
        captain <a href="https://twitter.com/chris_tiu?ref_src=twsrc%5Etfw">@chris_tiu</a>.
        <a href="https://t.co/XJLra8MjIa">pic.twitter.com/XJLra8MjIa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1199334888018599937?ref_src=twsrc%5Etfw">November
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668de001-4f79-41ca-a9a4-da74c929e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f6b71-0763-4306-823c-bb18fea63f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rumors circulating</h2>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450f618-6bd3-411a-8984-7bd6a2f0a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors are also circulating about SEA Games volunteers and their
        working conditions on social media, but at least one of these is not true,
        according to the two volunteers from the Sports functional area and the Athletes''
        Village.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913e836-0474-48bf-99e8-9cf0b7891b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been said on social media that volunteers were not fed during
        trainings, when they were promised food during these sessions and test events.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f1542-76a0-43fb-b213-f46e0fd9adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two volunteers told CNN Philippines that they were fed during
        training sessions. Tiu also denied the rumor.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96efa60-5a72-45d7-9861-19a97692027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi nila kami ginutom. ‘Yung sa</em> general training namin
        is <em>may</em> breakfast <em>kami, may</em> lunch <em>at saka mayroon pang
        merienda</em> before <em>kami umalis.</em> Specific training, <em>kasi</em>
        half-day <em>lang po ‘yun,</em> so <em>merienda lang,”</em> the Sports functional
        area volunteer said.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fcaa3-3e5a-40a5-9a0c-d6a3aa76a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t starve us. We were given breakfast, lunch
        and snacks during the general training. We were only given snacks during the
        half-day specific training.]</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c09276-bf42-4e9f-a23a-c8c3a647d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rumor circulating is the alleged division of volunteers
        into “high-tiers” and “low-tiers.” The high-tier volunteers supposedly get
        more perks than low-tier volunteers as they also get cash allowances on top
        of free meals.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e7e32-5a00-488b-8f97-cc2448b42b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu, however, denied that there are low-tier and high-tier volunteers.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19d7fd-f5b7-44ed-bf89-502348d43acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have different roles, but we all eat the same and receive
        the same,” he said.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b76f0-5bda-43ef-9840-691921f499cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:50:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said volunteers will receive uniforms, bags, food and “other
        surprises.” The SEA Games website also stated they will receive a certificate
        of volunteerism.</p>'
