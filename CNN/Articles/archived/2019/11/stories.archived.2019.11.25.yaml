      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures rose during Asian trading hours Monday following a higher
        close at the end of last week. Futures for the Dow, S&amp;P 500 and Nasdaq
        were up between 0.2% and 0.4%.</p>'
