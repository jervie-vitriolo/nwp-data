    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79115fc-60b1-4c45-b85b-ea4e971af7ea'
    'lead': 'Several high-profile pro-government lawmakers appear to have lost their
      seats to pro-democracy challengers in Hong Kong''s District Council elections,
      as early results trickled in early Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T06:14:44.439+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:33:03.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:44.240+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong vote''s preliminary results show several pro-government lawmakers
      losing seats'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d40dde-143d-4398-bcc0-47946149b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several high-profile pro-government lawmakers
        appear to have lost their seats to pro-democracy challengers in Hong Kong''s
        District Council elections, as early results trickled in early Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965d6c8-8235-4b45-9b10-9d3b62a1a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb19c4-01ac-43ab-880d-984be6ed92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections, which have been framed as a de facto referendum on
        the past months of protests in the semi-autonomous territory, saw a historic
        voter turnout of more than 70 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398d9fc-a48f-4c74-acfd-94676b4e8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39217e2e-328b-490c-ba7e-2710aedc458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outspoken pro-government legislators Michael Tien and Junius Ho
        both conceded defeat in their districts, according to public broadcaster RTHK
        and Ho''s official Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d7698-f1b6-4d0f-b531-e4205823ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194908c-62a2-408b-a234-d814064024f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Chow, Horace Cheung, Vincent Cheng, and Edward Lau also appeared
        to be part of a string of upsets from the pro-Beijing DAB party, according
        to public broadcaster RTHK, as votes continued to be counted. However, Cheung
        told reporters it was still "too early to draw conclusions," according to
        RTHK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121db3a3-9f64-464e-8a9f-ba5f622f9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bfb5d-010b-44d9-968a-1b1e344d228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conveners with the Civil Human Rights Fronts (CHRF),
        Jimmy Sham, claimed a victory for the pro-democracy camp in his district of
        Sha Tin. CHRF has organized some of the largest marches during Hong Kong''s
        nearly six months of civil unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02610d-3f92-4f92-9086-b5418b55edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081341c-6556-4f5b-ae22-0d57d7df5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s result represents Lek Yuen''s support to protesters. The
        government should immediately establish the Five Demands and respond to the
        public''s voices," he posted on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe4c87-0c0c-467c-8ea9-1639984adf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502330a-77d5-412d-9371-b7d256922633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an apparently narrow win for the pro-Beijing camps, lawmaker
        Starry Lee secured her re-election against pro-democracy challenger Leung
        Kwok Hung in Kowloon city district''s To Kwa Wan North.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb5c6e-d6cf-420c-aa00-dee58cee668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264be0c-2724-45fb-91a3-947ecc98e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Leung Kwok Hung began chanting "Liberate Hong Kong,
        Revolution of Our Time" after the local counting station tallied up the votes,
        with Lee winning by just 300 votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b064156-285d-4648-92b7-5a0b10548201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad368d-14b6-4563-9258-b90a5e2963cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.9 people voted in the council elections with an electorate
        turnout rate of 71.2 percent -- a record high, based on the highest-ever amount
        of registered-voters, according to Barnabus Fung, the chairman of the Electoral
        Affairs Commission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3200581-23ae-4e73-8245-19f4e57e60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091bec2-9baf-43a2-b98e-968b6e70d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:14:44.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling stations closed late on Sunday night. While election officials
        have reported results after counting finished in some polling stations, no
        complete tally has been uploaded by the official elections commission. It
        is the first time that all 452 constituencies are being contested.</p>'
  'Disney-Frozen-2-box-office':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-25T06:16:32.791+08:00
    'imagesource': 'jcr:826b475f-af89-43b6-a825-fb32921525b6'
