    'template': '1'
    'title': 'Throwback SEA Games: Former Philippine flag bearers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36032b-99c7-453f-aa35-b280aeeccec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Donning
        the Philippine colors is already an honor for Filipino athletes, so much more
        when parading the flag on their home soil, in the biggest sporting meet in
        the ASEAN region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec4547-0cf9-4210-966d-993ca7ab212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year’s Southeast Asian (SEA) Games, the Philippines will
        have six proud and outstanding athletes as flag bearers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bcc21-38fc-4ef0-b633-1941e46523e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifting Olympic silver medalist Hidilyn Diaz will lead the
        pack with boxer Nesthy Petecio, and Asian Games champions EJ Obiena, and Margielyn
        Didal. World champion boxer Eumir Marcial and judoka Kiyomi Watanabe will
        also be joining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2296c6-27c2-46ba-bed2-781cf2ae0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, world champion gymnast Carlos Yulo, will be the torch
        bearer in the opening rites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba594a2-af98-4986-8c6f-480973aa9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable athletes were also given the chance to carry the Philippine
        flag in the past five SEA Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1e38c-db49-4b59-9eef-99e8366cc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flag bearers in the last five SEA Games</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422bc83-4d61-4316-9e50-3fb73152c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, veteran Taekwondo jin Kirstie Alora, was chosen to carry
        the flag in the SEA Games in Kuala Lumpur, Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e5846-09e5-4104-b7d7-f909505cfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:29:41.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:32:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alora qualified for the 2016 Rio Olympics and claimed the gold medal
        in the 2013 SEA Games.</p>'
    '16':
