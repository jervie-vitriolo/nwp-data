  'ace-barbers-president-rodrigo-duterte-leni-robredo-icad':
    'caption': 'FILE PHOTO. President Rodrigo Duterte, Vice President Leni Robredo,
      and House dangerous drugs committee chairperson Ace Barbers'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-25T11:25:21.654+08:00
    'imagesource': 'jcr:fe1f7cfc-bcc2-4f47-8446-0181a9dccfb9'
