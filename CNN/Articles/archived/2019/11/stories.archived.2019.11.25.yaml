    'mgnl:tags': ['Germany', 'Dresden', 'Green-Vault', 'Dresden-Castle', 'thieves']
    'template': '1'
    'title': 'Huge haul of treasure stolen in German castle vault heist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3e488-92e0-4843-806d-6f2b45f85241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thieves have stolen around 100 pieces of
        priceless treasure from a castle vault in the German city of Dresden, the
        site of one of the largest collections of masterpieces in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43337f69-0d85-45d8-b3c1-a885816dc6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c64b83-1019-4d07-b78a-38ea045bf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several criminals gained access to the Green Vault in Dresden Castle
        on Monday, according to Roland Woeller, a local politician. He said the perpetrators
        had stolen artifacts of "immeasurable value."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4c025-6b0b-4ce2-924f-2a9f339f1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c8e7a-c67f-46a9-a889-7abc526b7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an attack on the cultural identity of all Saxons and the
        state of Saxony," Woeller added. State Police also confirmed the break-in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbaedc-dda3-40e6-96ca-23aa3204806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c71d4b-23fe-4237-aff5-fd0cf96c69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault features an astounding collection of historical jewelry
        and precious ornaments -- from shimmering bowls carved out of crystal and
        agate to jeweled gold figurines and goblets fashioned from gilded ostrich
        eggs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6161415-ccf4-4c62-8427-ab1a0229e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5530ff0-14e8-4a65-804e-e0264f94e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received a call early Monday morning at 4.59 a.m. saying
        that a break-in was taking place, Dresden police president Jörg Kubiessa said
        during a press conference on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae3f1e-2f00-4577-b9ec-198e3df815c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250924e8-dbe9-42c3-8051-ae6a2642ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two suspects were seen on CCTV," Dresden police Chief Criminal
        Director Volker Lange said. "The suspects came in through a window, and walked
        towards a glass vitrine, smashed it and left, they disappeared."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a94d7a-3164-4557-9366-4d8f1c69fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314955af-63b1-4b62-8d98-b4cbbea7cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the pieces stolen were diamonds and pearls, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35050568-07bd-4f31-bbdf-d9864851b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99198c67-342c-453b-a45e-f9072dba330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marion Ackermann, director of Dresden''s State Art Collection, said
        "Incalculable" treasures dating back to the 18th century had been stolen from
        the vault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3a2ae-2f4e-40fb-854b-2894cd0c5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7b336-a9d2-424e-82f2-e5f44bdfe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the value of the heist was difficult to determine,
        because the work is considered unsellable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5194530-5f3c-4991-97ab-a5fb757ea822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c49807-ee72-4b61-8987-89c74170ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackermann said because the Green Vault''s treasures are so well
        known, she is hoping there will not be a market for them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823775c-85e0-4266-918e-e6caa337cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac8795-5496-4b04-ae32-1753ca445109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that security personnel monitor the museum 24 hours a
        day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1204bbe-1733-482b-acaf-979802685283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7af10-72c7-4748-82c5-8077b17bbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had no information as to whether the thieves had
        "insider knowledge," but added they were investigating that possibility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c520e0d-74c7-48c0-ace8-bbb12cad2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674af024-9eb1-4e70-a592-3eba61fbc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxony''s Prime Minister Michael Kretschmer tweeted that the heist
        meant all Saxons had been "robbed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d5b04-9228-48a5-8818-570a09abb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68b3c1-f6b8-4341-a10d-142d40b2b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The valuables found here have been hard-won by the people of our
        Free State for many centuries," Kretschmer wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accba56c-7abd-4367-96f3-86cd9447d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee248af-b98f-43f4-8d53-493716921301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:53:12.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection housed in the Green Vault was established in the
        early 18th century by Augustus the Strong, ruler of Saxony. He worked to establish
        Dresden as a major center for the arts, inviting talented sculptors, goldsmiths
        and painters to take up residence and commissioned a series of magnificent
        rooms to showcase his valuables as a way of advertising the city''s cultural
        prominence in addition to its wealth.</p>'
