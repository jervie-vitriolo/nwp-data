  'Huge-haul-treasure-stolen-Germany-castle-heist-':
    'author': 'Bianca Britton and Stephanie Halasz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-25T22:33:44.069+08:00
    'imagesource': 'jcr:b20f8bca-d1f8-4e5f-93c0-565f7c3ad448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b52f18d-0517-48c3-aca9-6bdb16636d92'
    'lead': 'Thieves have stolen around 100 pieces of priceless treasure from a castle
      vault in the German city of Dresden, the site of one of the largest collections
      of masterpieces in Europe.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T22:53:12.206+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T07:32:12.891+08:00
