      'mgnl:lastActivated': 2023-01-27T07:32:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a525b-d724-4576-af1d-d6a16d05e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a very strong consumer environment," Cowen analyst Oliver
        Chen told me. "If you''re having difficulties, what does it mean for the future?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea592c-773f-49d0-a727-5939f07274c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a04656-a608-46bc-bb97-8e5e99bb6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Macy''s and Kohl''s, which have recently struggled,
        aren''t likely to go the way of Toys "R" Us, Chen notes. Both have healthy
        cash flow and aren''t financing their businesses with too much debt. But the
        next few weeks could be "make or break" for their current turnaround strategies,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f1633-264e-43bf-8f6f-51306a96b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c2dee-18ee-49f8-ad3d-c960e1cd616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: If Macy''s, which recently lowered its expectations
        for the holidays, underperforms, it could accelerate store closures, according
        to Chen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf3d73-28d4-45ea-be2f-7ba8d6dfc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accffd80-bc20-4efa-8b1a-d171caf6701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who can afford extra investment, meanwhile, may pull further
        ahead of the pack. Take Walmart, which has started to offer free next-day
        delivery on orders over $35 for more than 200,000 items. It''s also pledged
        to staff up stores with extra workers. Some will be outfitted with mobile
        checkout scanners to ring up customers on the spot, helping them bypass lines.
        Target said it''s increasing its holiday payroll by $50 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4d0c9-df7c-4558-92fb-d90aa200783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda59b7-dd1f-4dd0-b473-ec22e27c1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target and Walmart''s commitment to curbside pickup, plus their
        easy-to-use mobile apps, will also provide an advantage, Chen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41812f-9fe4-450f-9f69-f53b06cd0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d2620-4de7-4286-8f3c-f67c84c10ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, looming over all these players is Amazon. The company
        still beats Walmart and Target on average delivery speed by a day (two days
        vs. three days), according to new research from Bank of America Merrill Lynch.
        Amazon also offers lower prices on a sample basket of holiday shopping items
        that includes LEGO toys, a 23andMe DNA test and a Playstation 4 Pro. Amazon
        has the greatest number of items available, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cca86f-2129-4fbe-9e6f-925986f51f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460056b-03af-4887-96e9-da4dbf60334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The $4 trillion force propelling US stocks to record highs</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443aa0c8-167c-4d69-a7c6-ac1c543fc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve''s rescue of the overnight lending market appears
        to be having an unintended side effect: it''s juicing the stock market, my
        colleague Matt Egan reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f61c0-b45f-40dd-bad3-4f0f915a1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096bd42-41ac-4788-8c87-c5f2700c05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation: The September spike in overnight lending rates revealed
        that the plumbing of financial markets was broken. Banks and other financial
        institutions simply didn''t have enough cash. As a result, the Fed — acting
        as a plumber — started pumping in lots of cash to ease the crunch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4454fe-d444-4b4d-abec-37431206843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce2bde-75b4-4e77-823b-e55c9f7750eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed also reversed course by promising to purchase bonds. A ton
        of them. After months of shrinking its balance sheet, the Fed vowed to buy
        $60 billion worth of Treasury bills per month through the spring of 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa9857-1222-4834-b870-03a4c0e70a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e84cd4-dd6b-4b11-a674-d7e7f93ffacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: The Fed''s balance sheet has swelled by $286 billion
        since early September, to $4.05 trillion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a34b4e-4e31-46c1-be84-ffa9024e6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398ff15-6b6f-497b-8dd6-9a5fa4ea9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has stressed that its current efforts are just a technical
        fix, and do not mark a return of that 2008 crisis-era bond-buying program
        aimed at stimulating the economy. But there''s a growing realization that
        the Fed''s bond purchases are supporting stocks, even if that wasn''t the
        goal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b1024-1457-4d07-8a76-6d7d7dfd9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3956b7-5d44-455c-9e8e-d3aff397ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even think it''s debatable," Danielle DiMartino Booth,
        a former Fed official who''s now CEO of Quill Intelligence, told Matt. "It''s
        patently obvious that the Fed''s interventions into the market is having a
        huge effect on the stock market."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac36a2-6dbd-4969-afbf-f09d54416890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132ec05-2fe4-419a-b257-d67ab2bf4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contributing factor: Fed liquidity is boosting the bond market,
        making it easier for companies to borrow cash that can be used for share buybacks.
        Those share repurchases help boost demand for stocks while simultaneously
        boosting per-share earnings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa44f0-b078-44ae-ba93-c53a94ed3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
