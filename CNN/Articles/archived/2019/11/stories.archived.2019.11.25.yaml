    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frozen 2'' nabs a record box office for Disney'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1037777-7fc8-4e6c-a7a7-58aec7ce0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five Disney films have made more than
        $1 billion at the box office this year. After this weekend, it looks like
        "Frozen 2" is on its way to becoming the company''s sixth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc0a00-5172-4efe-a6a4-aac5187fdbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e061e-8037-449f-aa6d-b235f3c7587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2," the studio''s animated sequel to the 2013 phenomenon,
        brought in an estimated $127 million in North America this weekend. While
        short of the opening record for animated films set by Pixar''s "Incredibles
        2" — another Disney sequel — that''s the highest-grossing debut ever for Walt
        Disney Animation Studios, which has been producing films since 1937.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd9176-089c-40b4-93a8-fde24553122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107523ea-2329-42b5-8207-3549e18e6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also made more than the opening of the original, which
        brought in $93 million over the five-day Thanksgiving holiday in 2013, and
        it exceeded industry expectations that projected the sequel would make $100
        million this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e27c0-826d-4f48-b998-e0e9859d712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b277323-4adc-4973-bc4c-f474dd4eb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2" also set the record for biggest global opening for an
        animated film ever, making $350 million worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741cde7-d368-4219-a7c4-a0f3cfa6d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52b929-d26e-47b1-80b8-3a44245e1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Frozen" was released in 2013, it would quickly become one
        of Disney''s top franchises. It inspired merchandise, theme park rides, and
        even a Broadway show. Despite "Frozen 2" coming six years after the original
        film, the sequel was able to bring in record numbers for Disney. It was also
        able to add to the company''s unprecedented year at the box office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1eb086-b663-4654-9f14-fbc1bb7d30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615981e-9410-4107-bdd5-6971159e8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has had five blockbusters this year like "Avengers: Endgame,"
        "Toy Story 4" and "The Lion King" that have made more than $1 billion globally.
        By July, Disney had already set the record for highest-grossing year for a
        studio ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d962a0e-4c76-43b3-885e-b8f20aa6c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146cbbc-6f86-4fc0-9df9-76d8376d5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney''s pitch perfect 2019 strategy once again continues to pay
        huge dividends," Paul Dergarabedian, senior media analyst at Comscor, told
        CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc82adb-609d-4427-982a-86b306b3c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ec199-029d-4b0f-b823-c292ab932402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian added that the film was able to deliver family-friendly
        entertainment to "an enthusiastic global audience on an advantageous release
        date," which helped solidify Disney''s position as the highest-grossing studio
        this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755ce7e-d6b3-4109-a720-bdae42eb3c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322991d8-7725-4e0b-bde7-c25b6754f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of "Frozen 2" comes at the perfect time for Hollywood.
        The overall 2019 North American box office is down roughly 7% compared to
        the same point last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc8983-f75e-4fee-a312-41fef4e02a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb9483-db90-4dbd-b8f0-6dadeef05002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dollar counts," Dergarabedian said. "With a mere five weekends
        left in the year, the blockbuster success of "Frozen 2" is a pivotal building
        block in the industry''s attempt to reverse the deficit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e3328-9f44-4675-9f3f-e26152e23872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc7c1e-4619-4282-a11d-79fe2bbc76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:17:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming weeks could help turn the tide at the ticket booth as
        well. Potential hit films like "Cats," "Jumanji: The Next Level" and "Star
        Wars: The Rise of Skywalker" open next month to finish out 2019.</p>'
  'A--no-brainer-Nobel-Prize---Hungarian-scientists-may-have-found-a-fifth-force-of-nature':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-25T06:21:41.433+08:00
    'imagesource': 'jcr:ea9b5049-da60-4ccc-83ac-6e1abf41ae76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '099df02f-ca74-4434-a772-1bfbf0952e39'
    'lead': 'Scientists at the Institute for Nuclear Research at the Hungarian Academy
      of Sciences (Atomki) posted findings showing what could be an example of that
      fifth force at work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T06:22:58.333+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:33:01.334+08:00
