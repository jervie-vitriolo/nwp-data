    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84ac47c-6071-4c04-a77d-e1bbe9896d4a'
    'lead': 'In an interview on CNN Philippines’ The Source, House dangerous drugs
      committee chairperson Ace Barbers says Robredo ‘has not proposed anything’ to
      curb the country’s drug problem in the past three weeks that she sat as co-chairperson
      of the Inter-agency Committee on Anti-illegal Drugs.'
    'mgnl:activationStatus': true
