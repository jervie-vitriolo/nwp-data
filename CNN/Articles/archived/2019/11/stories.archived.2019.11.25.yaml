      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 16 -</strong> PDEA says it is willing to present
        Robredo a list of high-value drug targets, but with certain conditions. Aquino
        says classified information should only be shared to her on a “need to know”
        basis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b532162-0e14-4200-ba24-413e8c6ac650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.393+08:00
