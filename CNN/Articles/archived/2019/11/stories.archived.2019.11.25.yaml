      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New&nbsp;Clark City (CNN Philippines, November 25) —</strong>
        Athletes competing in the 2019 Southeast Asian (SEA) Games now have a home
        inside the New Clark City in Capas, Tarlac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b513b75-c0d4-484d-841f-d606b7f37053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:11:58.339+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T07:32:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the Athletes'' Village, the five-storey residential space
        can fit up to 1,800 guests with a wide range of amenities like a gym, swimming
        pool, basketball court, entertainment and business rooms. It will also house
        a 24-hour dining hall where athletes will be served catered food for the entire
        duration of the sporting event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc8ac5-771e-4579-9229-7f7642d3f2f2'
