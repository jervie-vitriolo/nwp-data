      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html">Related:
        ‘I cannot trust her’: Duterte won’t give Robredo full access to classified
        information</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d16fd-cbda-4e9b-a8a5-a3565c48b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.034+08:00
