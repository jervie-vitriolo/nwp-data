    'mgnl:tags': ['TRAIN-law', 'real-property', 'tax', 'House-of-Representatives']
    'template': '1'
    'title': "House OKs third tax reform package on final reading \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb69d9-68c7-4d9c-9353-d565826e60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        House of Representatives on Monday approved on third and final reading the
        bill which provides for the third tranche of the government’s tax reform program,
        which seeks changes to the real property valuation in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178233a-9dc4-4c26-a294-aa0a522a5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
