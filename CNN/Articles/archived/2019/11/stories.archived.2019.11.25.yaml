      'mgnl:created': 2019-11-25T15:41:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 24 -</strong> Vice President Leni Robredo says
        she has submitted weekly reports to Malacañang and has met with various stakeholders
        on the government’s campaign against illegal drugs, but Duterte says he has
        <a href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-ICAD-not-working.html">yet
        to see results</a> of her work as ICAD co-chair.</p>'
