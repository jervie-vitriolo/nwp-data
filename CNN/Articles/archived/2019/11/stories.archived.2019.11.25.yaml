      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual spending reached ₱290.1 billion, alongside a 1.37 percent
        slip in interest payments for maturing debts at ₱20.7 billion, data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dd91a-c18b-4e9f-a364-6eae2b19225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b62303-34ec-4081-80df-78d7bfbf3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state shored up ₱261.6 billion in revenues last month,
        marking a 6 percent climb from last year''s collections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aae91e-e40d-437c-9412-cb491ef1490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue saw the biggest lift, with tax collections
        rising by 8.1 percent to ₱178.1 billion. This is followed by a 3 percent increase
        for the Bureau of Customs to ₱57.7 billion, as well as ₱24.1 billion in non-tax
        income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17204700-5029-46ab-a2d9-dac06957d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84292b89-8d30-48af-b211-b3d1541890a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a budget shortfall of ₱49.3 billion, about a fifth narrower
        than last year''s deficit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d676e-76ae-4cd5-a670-1934de86f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b410b1f-cf8b-48bc-af89-4d50d63086d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines spends more than the amount
        of funding it can raise in order to build infrastructure and provide social
        services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e7ed4-7797-4614-9779-d0954f1e8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdd1eb-add1-4186-8aee-387327c6a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January-October, total spending inched up by 5 percent to ₱2.94
        trillion, against a 10 percent climb in revenues to ₱2.59 trillion. This left
        a fiscal gap of ₱348.3 billion, still a fifth narrower compared to the same
        period last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee765e-8c9a-45ad-acaa-870a004a117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea11463-9dde-4ab3-b19c-bd21cf263aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bank economist said the sustained growth in spending reflects
        the government''s catch-up mode, following the delayed passage of the 2019
        budget which stunted growth during the first few months of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c2924-670a-4cb6-9661-c0f6e9d3099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae439bb-994b-49d3-a93f-2aac3cf73b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect government spending to sustain the same strong pace to
        close out the year, which should translate to higher spending growth in both
        November and December, given that government spending was in contraction by
        end 2018," ING Bank Senior Economist Nicholas Antonio Mapa said in a market
        report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2afa3c-7fa6-459a-9db7-aa881561eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/11/22/PH-economy-to-meet-target-SEA-Games.html">Analyst
        expects PH economy to meet target this year</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f03ffc-89bb-4a43-ad56-a086ea3dd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa added that robust consumption due to low inflation and the
        influx of athletes and tourists with the upcoming Southeast Asian Games would
        boost state spending for the last quarter of the year. Lower interest rates
        should also revive capital formation, and would "likely be enough to get the
        Philippine economy past the 6% finish line as we flip the calendar to 2020,"
        Mapa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554909d-dabc-4ec2-88d9-fcd98d57ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2179be-d50a-42a2-a598-94a69891c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:54:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy has grown by <a href="http://cnnphilippines.com/business/2019/11/7/Q3-economic-growth-faster.html">5.8
        percent</a> as of end-September, versus a 6-7 percent goal for the full year.</p>'
