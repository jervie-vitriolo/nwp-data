    'title': 'Cayetano apologizes to teams affected by SEA Games ‘inconveniences’ '
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0d8e1-7255-4960-9c9a-1e0defb274d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
