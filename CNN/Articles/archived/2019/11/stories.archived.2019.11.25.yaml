    'template': '1'
    'title': 'State prosecutors want Zaldy Ampatuan back in jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1f863-0ad9-44a6-84e5-9cc16772402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> State
        prosecutors want Zaldy Ampatuan, the primary accused in the Maguindanao massacre,
        out of the hospital and back in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ff90f-9442-40e8-8f06-0ae422f5dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public prosecutors on Friday submitted at the Branch 221 Quezon
        City Regional Trial Court an urgent motion to return Ampatuan back to the
        Quezon City Jail Annex in Bicutan, Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c14247-6aee-4f81-8d80-55fb33bf5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mind of the prosecution panel, there is no longer any need
        for accused Zaldy to be continuously confined at the Makati Medical Center
        since he is only now undergoing physical and occupational therapy, which procedure/s
        can be undertaken or done at his detention facility in Taguig city," the prosecution
        said in their manifestation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc165ea3-d6c8-4767-a2d3-54bb040f9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that should Ampatuan need to extend his hospital stay,
        more security personnel should be deployed to prevent his escape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57481fb-2180-448a-9353-d7586171157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan in October was rushed to the hospital for "cardiovascular
        disease infarction secondary to cardiac dysrhythmia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9c6f8-8387-4be7-b3ad-fabd8f827288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor of the Autonomous Region of Muslim Mindanao
        currently faces trial for the 2009 massacre that left 58 people dead, including
        32 media workers, in Maguindanao province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d87b3-ac28-431b-9628-3f2f77781eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included members of the Mangudadatu family – a rival
        political family of the Ampatuans. Ampatuan''s brother, former Datu Unsay
        town Andal "Unsay" Ampatuan, Jr., is also a major suspect, along with their
        father, Andal Ampatuan, Sr. who died in 2015 due to complications from liver
        cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f68ce-6f13-41b6-8227-c18374161430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T17:02:00.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects the verdict of the case to be handed soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a666e4-91c6-42b9-81b6-41d83e4b90ab'
      'mgnl:activationStatus': true
