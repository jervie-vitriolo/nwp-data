      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a problem, though, if you choose to have a holiday staycation
        in the Makati Diamond Residences, located right across Greenbelt 1 and nestled
        in the heart of the Makati Central Business District. Book a stay and skip
        the errands. It won’t feel like it if your favorite supermarkets, food stores,
        clothing boutiques, or specialty shops are just a few steps away. Instead
        of spending unnecessary time in traffic, settle leisurely into the holidays
        in the center of it all.</p>'
