    'template': '1'
    'title': 'These are the world''s ''most excellent'' airlines for 2020, according
      to AirlineRatings.com'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e02af2-2c95-44ff-b64c-642e5e46d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s a country characterized by sandy
        beaches, jaw-dropping glaciers and sweeping mountain ranges — and an industry-leading
        airline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ab05a-d4ba-454b-b53e-fe45c7aea8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand is Airline of the Year for 2020, according to <a
        href="https://www.airlineratings.com/" target="_blank">AirlineRatings.com</a>,
        the Australia-based aviation safety and product rating agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182c39a-ad8d-441f-bc3e-860da344de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings.com says the Kiwi carrier''s record-breaking performance
        and inflight innovations — not to mention its safety record and staff motivation
        — earned it the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e2ee7-0f1b-42ab-a386-2c24862ead01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking back the number one slot from last year''s winner Singapore
        Airlines, this is Air New Zealand''s sixth time winning the travel award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41010cf1-d46d-440f-b751-47a983bd91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airline Excellence Awards cover the best of the best in the
        aviation world, recognizing the swankiest airline lounges, finest first class
        cabins and most exciting in-flight entertainment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eca5e2-518d-45be-bf82-8ae87bb59c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our analysis Air New Zealand came out number one in most of
        our audit criteria, which is an outstanding performance when it is up against
        carriers with more resources and scale," says Geoffrey Thomas, editor-in-chief
        of AirlineRatings.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8519f4-c2f2-4174-9010-5a595be05b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Innovation and sustainability</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8862702-7953-4cb6-b524-c2f2f0f37326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year has seen airlines striving towards ultra long-haul
        flights and — conversely — assessing <a data-cke-saved-href="https://edition.cnn.com/travel/article/airline-carbon-offsetting/index.html"
        href="https://edition.cnn.com/travel/article/airline-carbon-offsetting/index.html"
        target="_blank">aviation''s carbon footprint</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc1498-16c7-4b68-93ff-8218d63822c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas tells CNN Travel it was Air New Zealand''s fleet age that
        helped cement the airline''s eco-conscious status.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350ea6e-c2c3-4a7c-9806-e8771db3496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past 10 years the airline has reduced its fuel burn and
        thus carbon emissions by almost 22%, ahead of the industry average," he says</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e302b3c-5e97-47fb-a727-dd20478927b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airline has been a pioneer in a number of important industry
        initiatives such as biofuels and more efficient flight paths as well as a
        host of on ground improvements such as electric vehicles."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7d482-4702-41c7-a01b-a5c4c2ce6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings.com''s awards are judged by seven experienced editors
        using international industry and government safety audits, alongside 12 key
        criteria including fleet age, passenger reviews, investment ratings, staff
        relations, product offerings and profitability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0962f0-b0ee-4af8-aa7b-c53cb6150bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas, currently in the middle of a <a href="https://edition.cnn.com/travel/article/qantas-test-flight-london-sydney-nonstop/index.html"
        target="_blank">series of test flights for its 19-hour stretch from London
        to Sydney</a>, came in at number four on the overall ranking, but also picked
        up gongs for Best Domestic Airline Service and Best Lounges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411c4d9-4fe8-4df5-bc9e-97acfcc69894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline didn''t win the Excellence in Long Haul travel award,
        though.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b0a16-098d-4e7e-a1a9-cebda5679849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Delta Air Lines took the top spot for the Americas, Lufthansa
        grabbed the gong in Europe, Emirates won in the Middle-East/Africa and Cathay
        Pacific Airways cinched the title in Asia-Pacific.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ca498-720e-46b9-a846-96c5b138d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Airline of the Year winner Singapore Airlines won Best
        First Class this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a5e27-885c-4b3b-9d06-2cf6907d3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The editors said that the competition for top spot was tight with
        Singapore Airlines, Qantas and All Nippon Airways just being pipped at the
        post," says Thomas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed6d8e-c311-4d24-b075-be0a1b428d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the budget options, JetBlue won Best Low-Cost Airline in
        the Americas, Wizz won in Europe, Air Arabia in the Middle East and Africa
        and Air Asia/Air Asia X won for Asia-Pacific.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb72e65-4f62-484d-b97c-befbd543b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirlineRatings.com''s top 10 airlines for 2020</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ac9fc-7a54-43eb-9526-8f0fbec7e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Air New Zealand</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755657bd-08f0-4291-b346-8581fea8707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Singapore Airlines</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaea380-fbb2-4a18-9344-b02efad8fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:36:44.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. All Nippon Airways</p>'
