    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'vape', 'vaping', 'e-cigarette',
      'Duterte', 'ban', 'Clean-Air-Act']
    'stories': ['22c0fc96-f47d-41d5-ae9e-06003a1d609f', '0a0bdcfa-0020-4a95-936b-1cce55a996fe']
    'template': '1'
    'title': '243 arrested, released for violating vape ban '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5327a42-1dbd-49bb-97f4-1a53ea613b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Philippine National Police has arrested 243 people and confiscated over 300
        vapes and e-cigarettes in the first week of <a href="https://www.cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-vape-ban.html">President
        Rodrigo Duterte''s verbal order</a> banning its use in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010b51c-e358-4f17-8542-c2f1a218f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a291e-924c-4e03-99fb-6f907f4ff1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson PBGen Bernard Banac said Monday that all 243 people
        have been let go. Police also confiscated 318 vape gadgets and 666 vape juice
        packs nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b08d45-d606-446f-9b01-1e7392f6b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7588f-f3da-49e7-80b2-64b358910682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas recorded the highest number of violators at 195,
        while Metro Manila was the lowest with <a href="https://cnnphilippines.com/news/2019/11/24/vape-ban-arrests-metro-manila.html">10
        vape users apprehended</a>, Banac added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d835bf-8cef-4c77-adb8-62ba5b2c60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a176f9-177b-4cf3-882e-242dee01350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s operations stem from Duterte''s order last week, banning
        the use and importation of vapes, following a confirmed case of vaping-associated
        lung injury in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095b8eb-8f9c-4a4c-9dae-d66bf428b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/01/16/department-of-health-vape-not-good-alternative-cigarette.html">Vape
        not a good alternative to cigarettes, DOH warns</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59838bd1-1d14-4183-8951-72c5bf739ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac defended the PNP''s legal basis for warrantless arrests, saying
        that Republic Act (RA) 8749 or the Clean Air Act, RA 9211 or the Tobacco Regulation
        Act, and Presidential Decree 984 cover users of vape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedacc1-c664-4c37-afc8-b96207a6b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c315a-b04f-4bb5-ab43-b8474ef841bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because 70-75 percent of vape ingredients are nicotine-based, it
        comes within the purview of RA 9211 as tobacco product and its derivatives,"
        Banac said in a press briefing on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b5857-ef21-4046-a4e6-ab8c24ad20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5225c4a-2cc0-412a-b514-687f28f687cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no government regulations in place for vapes and e-cigarettes.
        In May 2017, Duterte signed an executive order imposing a <a href="https://cnnphilippines.com/news/2017/05/18/duterte-smoking-ban-EO.html">nationwide
        smoking ban</a> in public places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49005a9e-1f10-4bc8-a415-2ff0af21a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously tried to regulate these devices
        — mandating their manufacturers, distributors, importers, exporters and retailers
        to secure a license to operate — but this was temporarily stopped by a Pasig
        court, on the petition of a group composed of the local e-cigarette industry
        and vape consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2194b03-0a56-40b5-bb15-45eda5ba047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/21/Rodrigo-Duterte-vape-extrajudicial-killing.html">In
        jest, Duterte orders extrajudicial killing of vape inventor</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb54a96-3713-4eaa-ad52-812d62f5e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:25.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said offenders are brought to police stations for blotter
        and recording before they are released. Arrests have been "peaceful" so far
        with none of the apprehended resisting arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
