  'Michael-Bloomberg-2020-Democrat':
    'author': 'Dan Merica, Cristina Alesci and Jake Tapper, CNN'
    'caption': '"I''m running for president to defeat Donald Trump and rebuild America,"
      Michael Bloomberg says in announcing his candidacy. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-25T09:08:48.692+08:00
    'imagesource': 'jcr:8fa76dfc-1601-4dbb-9920-05d3aec78ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beb0078d-e041-4453-8ff4-882b5a7fcc17'
    'lead': '"I''m running for president to defeat Donald Trump and rebuild America,"
      Michael Bloomberg says in announcing his candidacy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T09:15:06.822+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:32:56.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:46.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['michael', 'bloomberg', 'New-York', 'mayor', 'presidential', 'elections',
      '2020', 'Democrat', 'Donald', 'Trump']
    'stories': ['1e905d8c-6c2b-40ff-b630-5ca3a7e38839', '92943d97-df2d-4d30-b94e-900886af348b']
    'template': '1'
    'title': 'Michael Bloomberg is the latest 2020 Democratic hopeful'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4026e6-a603-49e6-83b0-fdf214999a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Bloomberg officially announced
        his late-entry Democratic presidential bid on Sunday, unveiling a campaign
        that the former New York mayor said will be squarely aimed at defeating President
        Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b283838-f869-4627-96fe-5046c98f3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, in a letter explaining his <a href="https://www.mikebloomberg.com/">candidacy
        on his campaign website</a>, lays out a more moderate vision for the country
        and casts himself as "a doer and a problem solver — not a talker."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76cdc6-55ce-4b5f-a97a-e717043c5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbca6c-819d-450c-a784-c0c6c0bca569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m running for president to defeat Donald Trump and rebuild America.
        We cannot afford four more years of President Trump''s reckless and unethical
        actions," Bloomberg wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3d037-0368-46a7-8348-1ede9d9cb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94b519-4964-44df-af8d-bbb64e33b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s late 2020 bid -- along with the money the billionaire
        can spend to fund his campaign -- injects a new level of uncertainty into
        the race less than three months before the first voting in the race begins.
        In the last several days there was little doubt he was running.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e35b5c-62fc-4467-89cf-52f4479d38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd17c77-26cf-4a7d-a5cd-9a1a20b23315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, who had said earlier this year that he would not run,
        reversed his decision because he doesn''t think there''s a candidate in the
        current field of Democrats who can beat Trump next November, several people
        close to the former mayor told CNN. That includes former Vice President Joe
        Biden, who Bloomberg has watched fade in Iowa polling and struggle with fundraising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44103d4-e200-4e19-b4f1-07690d73ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9538b12-c4eb-4c52-a72c-780ef7b7cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after officially entering the 2020 Democratic race, Bloomberg
        was making calls throughout the day from New York, according to a person close
        to him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcbacd-8397-4ccd-9390-4628428fd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f714ee-01e3-46a8-b51b-84f6dc9ee37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg is not the first late entry candidate to get into the
        race. Former Massachusetts Gov. Deval Patrick also announced earlier this
        month that he, too, would run for the Democratic nomination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9124b-a967-4dc4-b61b-28b334943074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bfd9b-7c86-4c23-bb16-18939d621cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick start his campaign, Bloomberg has placed at least $37 million
        worth of television advertising over the next two weeks, according to data
        from Kantar Media/CMAG.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906676be-835b-4bdf-8aec-487b88956115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bd682-4a81-49a0-b160-a8023b5989ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads highlight the mayor''s biography -- "He could have just
        been the middle class kid ... but Mike Bloomberg became the guy who did good,"
        said the ad -- and his post-mayoral work on combating climate change. Then
        the spot turns to Trump, saying now the mayor is "taking on him" as an image
        of Trump freezes on screen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814610a-49e8-4fc2-a3d3-26e7039d5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394bde5-5596-48ef-9b7f-79b975e03867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot ends with narrator saying "''Mike Bloomberg for President"
        with Bloomberg saying "I''m Mike Bloomberg and I approve this message."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3344da-85e4-40f6-b8e7-be2eca05ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33bcb2-f379-4d62-9855-a346488578d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s massive buy -- 60 second spots across some 100 markets
        -- will begin next week, representing more than the entire Democratic field
        has spent on TV advertising in the race so far, excluding businessman Tom
        Steyer, who will have aired nearly $63 million of TV ads by the end of Bloomberg''s
        initial bookings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3c6fa-d6c1-4a70-a6b9-7bc78dabfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be8ac9-3135-40bf-94d3-1dca62ecbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 77-year-old entrepreneur and philanthropist, Bloomberg made his
        fortune creating technology that bankers and traders use to access market
        data. After building a successful financial information business, he turned
        to politics. He officially launched a bid to become mayor of New York in 2001.
        Despite running as a Republican in an overwhelmingly Democratic city, Bloomberg
        won the election and was reelected twice. During this second term, he switched
        parties and became an independent -- only to re-register as a Democrat in
        2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dfc84-77c0-423a-a341-b9d3ff08d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5cb786-3865-45e0-a3ef-44acbbb47ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his late entry, aides to the former mayor have said he
        won''t compete in the first four voting contests, in Iowa, New Hampshire,
        Nevada and South Carolina. Instead, Bloomberg is staking his chances on an
        unconventional strategy of building support in the states that hold primaries
        on March 3, also known as Super Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3a141-da75-4f36-a5f9-1019bc758782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1bb5d-d642-4486-9e1f-372176439039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strategy that has never been successful in Democratic presidential
        politics. Party officials in Iowa and New Hampshire have publicly expressed
        disappointment with Bloomberg''s decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05012ce6-0fb2-4aa4-ad93-78fe955338fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1195b-fd16-4b5c-873b-3a80691bc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bloomberg faces notable challenges</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e56bc-9561-4b04-b690-274b6b35c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg can tout his recent efforts advancing causes important
        to Democratic voters. He''s put his significant financial resources behind
        efforts to defend reproductive rights and to tackle climate change and gun
        violence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b6910-599e-475e-b32f-c9327a1f31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent more than $100 million to help the party take control of
        the House during the 2018 midterm elections and, more recently, contributed
        to important state races in Virginia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866d33c-9d87-44b7-aa44-707892af9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6ab4c-27ae-40d9-aa12-c0a656e62c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Bloomberg candidacy could face several challenges, including
        countering the narrative that progressive candidates like Sens. Bernie Sanders
        of Vermont and Elizabeth Warren of Massachusetts have already set: that billionaires
        shouldn''t be able to "buy elections." It may also be difficult for Bloomberg
        to meet the polling and donor thresholds to make it onto debate stages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b75f7-709f-451e-acc9-ce3fa71c64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b2a21-478b-49c8-a73e-a6a6eefe98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first opportunity for Bloomberg to make the debate stage will
        be in December, when those Democrats who meet the DNC''s thresholds - receiving
        4% in at least four national or early state polls that meet the DNC''s criteria
        or 6% in two early state polls and receiving donations from at least 200,000
        unique donors, with a minimum of 800 from at least 20 different states - gather
        in Los Angeles on December 19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a575f9-1ad8-4653-bd33-e8e78cfdebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b0ff9-78ad-4c41-aef5-406983932ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a difficult climb for the former mayor, who only has
        until December 12 to reach the thresholds, but Steyer - who spent millions
        on digital ads to drum up the needed smaller dollar donations - proved it
        is possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a9612-e72a-4239-aafb-c84ac83d77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221e147-c978-4124-a93b-82d6fc0f2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This criticism of Bloomberg grew over the weekend when it became
        clear that Bloomberg was slated to spend tens of millions of dollars on ads
        at the outset of his campaign.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86abbef-0d7e-48a0-8961-02461451631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6b381-be9a-4948-9873-b1bb0b27fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see this as one more example where how come when you have someone
        who is already a multimillionaire in the White House do you think that the
        people in this country are going to go, ''Oh, we need someone wealthier,''"
        Minnesota Sen. Amy Klobuchar said in New Hampshire on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac8b6e-53fa-46bd-a936-4669d842a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3658b-5355-4637-88cf-5262f22881a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California Sen. Kamala Harris turned Bloomberg''s entry into
        a call for campaign finance reform. "Listen, we got to get money out of politics,"
        she told an audience in Iowa. "I mean, I got to raise a ton of money to be
        competitive."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3aeaa-d4a3-4e4c-8968-b0b9ab773111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bf76d-fbb4-481a-a880-08e1e00f0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s his past support for "stop and frisk," a type of aggressive
        policing that allowed -- critics say encouraged -- officers to detain a person
        on virtually any type of vague suspicion. After defending it for years, Bloomberg
        apologized last week at a predominantly African American church for implementing
        the controversial policy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e294c-0067-4871-b5f1-0d235d2fad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053df19-7058-4e73-9239-bb466c1eb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some questioned the timing of his backtrack on the issue as he made
        moves toward a presidential run.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b485ad-2c2a-45cb-ae2b-6b446aee6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e89f4f-3277-4715-8d35-768eb0f22f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting timing that the mayor would apologize for that
        now," said one of his rivals for the nomination, former Housing and Urban
        Development Secretary Julián Castro.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c84f6c-304c-4a03-bc6c-f4fdf9402d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41522f0c-0823-412e-9f6a-79a427654eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg had flirted with jumping into the crowded contest for
        months in 2018 and early 2019. During that time, he crisscrossed the country,
        holding events in early-voting states that ranged from visiting factory workers
        in New Hampshire to hosting a premiere of his climate change documentary in
        Iowa.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ef627-d4ce-400f-950d-765f85907a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed4179-ba49-41e6-b189-783fb12826cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had looked like the beginning of a campaign. About a year ago,
        Bloomberg''s longtime adviser Kevin Sheekey said they were building a team,
        including hiring former President Barack Obama''s 2008 campaign manager, David
        Plouffe, among others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00178d-abfa-407a-85b8-0dce8dad0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad24b88-4078-48ab-bcf5-157f81d04ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March, Bloomberg said he wasn''t running. Instead, the former
        mayor said he wanted to double down on his efforts to attack climate change
        and gun violence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e68f7a-962a-4da8-b4dd-b765926a565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcaa3b-cf76-401b-8f59-111ffc56457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve come to realize that I''m less interested in talking than
        doing," he wrote in an opinion piece that was published in Bloomberg News.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f17bf-3ffd-4921-9388-b8fbd9d0ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:15:06.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/24/politics/michael-bloomberg-2020-election/index.html">Michael
