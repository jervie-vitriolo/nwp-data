      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Moon said Duterte''s visit came at a "meaningful
        time" as both countries celebrate 70 years of diplomatic relations. Moon also
        said "Koreans love the Philippines," adding the top tourists in the country
        were from South Korea.</p>'
