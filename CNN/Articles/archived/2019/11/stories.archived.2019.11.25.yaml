      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        British national and his Filipino wife who were abducted in a resort in Zamboanga
        del Sur were rescued on Monday after days of intense firefight with local
        terror group Abu Sayyaf, military confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3bb88-2375-486b-8cc6-d82261f60220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bbc83-ba04-4065-b97d-5c107fbfebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom Commander Lt. Gen. Cirilito Sobejana said they have rescued
        Allan and Wilma Hyrons at 7:45 a.m. in Parang, Sulu. The couple was abducted
        on October 4 at the Hyrons'' Beach Resort, which they owned, in Takuran town.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a418c-50d8-4ad0-83af-f902b34ac318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T10:07:59.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/regional/2019/10/5/zamboanga-del-sur-abduction-british-national-wife.html?fbclid=IwAR0L7jQyMri2YaAwcnVOIuUwXnGnV84ehHrrlc5lugN8F0iWqVrNQoEPWTI?fbclid"
        href="https://cnnphilippines.com/regional/2019/10/5/zamboanga-del-sur-abduction-british-national-wife.html?fbclid=IwAR0L7jQyMri2YaAwcnVOIuUwXnGnV84ehHrrlc5lugN8F0iWqVrNQoEPWTI?fbclid">Related:&nbsp;At
        least 6 armed men behind abduction of British national, wife in Zamboanga
        del Sur</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66766b5-2e6e-4801-8c97-d90d752557f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rescue came after "three continuous incidents of clashes
        with the suspected kidnappers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc902e2-9a66-4230-902a-84ff9c91f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca499de5-508a-4854-abf0-7746cf3657a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2nd Special Forces Battalion under the 11th Infantry Division
        said the terror group was overwhelmed by military forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98612b60-b59a-434b-8192-99a0706b85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0393926-5175-407a-a3e4-3d4318edc374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops were able to close in on the Abu Sayyaf Group and engaged
        them in a firefight. Overwhelmed by our forces they withdrew from the site,
        allowing our soldiers to rescue the couple," said Major General Corleto Vinluan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447342a3-2193-4f6c-9824-3a7e36addb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bc7d6-4225-4632-a8cb-4eb8ec5a8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military attributed their success to continuing combat operations
        in Sulu over the weekend. Six Abu Sayyaf members, including two sub-leaders,
        were killed by the military on November 23 and 24. One of the two sub-leaders
        killed was Sibih Pisih, a subgroup leader of the Abu Sayyaf Group under Radullan
        Sahiron and Roger Sajih. The body of Talha Jumsah or “Abu Talha," the ISIS-trained
        bomb expert who served as the international terrorist group''s liaison to
        the Abu Sayyaf, was also recovered in Sulu on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172e9da-f2f7-49e0-9bad-b782acc5e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab welcomed the rescue of the Hyrons.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416014a-ce51-4f9e-9336-54ddfebd131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:08:17.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d24a47-f119-40ca-9e59-87b41280d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:08:17.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked closely with the Government of the Philippines on Alan
        and Wilma’s case over the last two months. I am very grateful for their tremendous
        efforts. We are in particular grateful to their Armed Forces for their courage
        throughout a difficult operation which resulted in Alan and Wilma’s release,"
        Raab said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a953ab-1031-4ff1-9348-b9c433aec3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana warned that with the intensified attacks on the Abu Sayyaf
        Group, it''s possible that the terror group may retaliate. He advised the
        public to remain vigilant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66ab9a-dd16-4c1e-92c5-6b8bcd1db690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0169750-3d63-4aac-b27d-197a61e7ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:28:14.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not discount the possibility na they will retaliate by targeting
        soft targets kaya ang mga civilians naman ay naabiso natin na maging more
        vigilant this time... Anybody can be their targets with this setback na natamo
        nila," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
