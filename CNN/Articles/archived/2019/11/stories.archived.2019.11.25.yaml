      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being rescued, playing with firefighters
        and posing for photos proved to be an exhausting day for Santos, a baby seal
        in Redwood City, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304517de-77ef-456f-a20b-b4eaf1899271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A citizen contacted the Redwood City Fire Department after seeing
        Santos in a parking deck Sunday. Firefighters arrived and rescued Santos,
        taking the seal back to the fire station, where the charming creature posed
        for some heart-meltingly adorable photos before taking a nap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af52c49-3e86-4b92-be02-4630b5f8645f'
