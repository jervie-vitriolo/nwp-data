  'US-Navy-Secretary-Richard-Spencer-fired-Defense-Secretary-Mark-Esper-':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-25T08:17:18.653+08:00
    'imagesource': 'jcr:877d7066-58bb-40b4-9720-d711b83b74d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c2ac39-9d34-43a7-9ef4-9d9e9a1adca5'
    'lead': 'In an extraordinary move, the Pentagon chief ''fired'' the Navy secretary
      for going outside his chain of command by proposing a ''secret agreement with
      the White House,'' according to a senior defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T08:18:35.794+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:32:58.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:45.791+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Navy secretary ''fired'' for proposing ''secret agreement'' with
      White House in SEAL case, senior defense official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453c940-a259-4b0d-8ebf-be766b2256ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an extraordinary move, the Pentagon
        chief "fired" the Navy secretary for going outside his chain of command by
        proposing a "secret agreement with the White House," according to a senior
        defense official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c82ca8-3ba7-43b6-8d14-f2a282165aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73665451-c0fc-444a-a095-6f58b6cae466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement that led to Defense Secretary Mark Esper forcing Navy
        Secretary Richard Spencer''s resignation involved the case of Navy SEAL Eddie
        Gallagher. The official said Spencer had proposed to the White House a review
        with a secret guarantee that Gallagher would be allowed to keep his status
        as a SEAL. That would go counter to the ongoing review underway by the Navy
        to take away Gallagher''s status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f6070-587c-4991-98ba-d03cd6029cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1897ce-f682-4bbc-9c93-e83357fa43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher was earlier convicted of bringing discredit to the armed
        services after posing next to a dead ISIS fighter''s body, which is against
        regulations. He was then demoted in rank -- a decision President Donald Trump
        a week ago reversed in a move that went against earlier guidance from Esper
        and angered military officials. Military officials then moved ahead with the
        process to review Gallagher''s status in the elite group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faffe7b-f1a8-4f8a-bbae-5cdc94224180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174eaac-5e13-4371-928a-59847332ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper decided Gallagher would now keep his status because he "has
        little confidence that Gallagher would get a fair shake now from the Navy,"
        the official told CNN. Gallagher is now expected to retire from the Navy on
        November 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4121c1-41f9-4be6-87ea-4683316aec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c119cb-316c-4f15-86a1-1acd9df9d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer, the official said, was not "fired" for failing to carry
        out Trump''s wishes, because the President had not wanted a review at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91f0f8-5e07-4cc0-9210-6f0b3f347eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77294247-a867-4e8f-83e7-8e6ca3b99833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer went around his own chain of command -- namely Defense Secretary
        Mark Esper -- and straight to the White House, a violation of military policy,
        the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d59629-c8bf-4d14-90ea-4f8944ce245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c23b82-1721-488d-a853-959453b5131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper on Sunday asked for Spencer''s resignation after "losing trust"
        and "confidence in him," according to a statement released by Pentagon spokesman
        Jonathan Hoffman. Spencer''s private request to restore Gallagher''s rank
        and allow him to retire with his Trident pin directly contradicted his public
        position, according to the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a347-c109-4cc1-952f-e8fcff453b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917b55f-62a1-4f39-9ee0-e2e85fef6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply troubled by this conduct shown by a senior DOD official,"
        Esper said in the statement. "Unfortunately, as a result I have determined
        that Secretary Spencer no longer has my confidence to continue in his position.
        I wish Richard well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a562c8b-af07-4f5a-bba5-886be39bed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ce692-cb12-49eb-b49f-5799a46eafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, a spokesman for Spencer directed CNN to
        the Pentagon''s statement. Spencer on Sunday submitted a letter -- which CNN
        has obtained -- to Trump that acknowledged his termination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0d25b-4764-4ea4-96eb-e9848d1fdf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736800ff-6a54-43e0-b075-58aa1f41eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported on Esper asking for Spencer''s
        resignation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6f9e5-f033-4866-8e73-be6e8b0d25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a161c80-fbaa-42be-a719-8d3dbc944a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior defense official said Esper first learned of Spencer''s
        conversations with the White House on Friday, but that Spencer''s proposal
        was never approved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221e2e6-0dd1-44f7-9e01-dbbe24c7dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413dd5c6-cd43-4761-a0ed-481a6412993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Spencer then spoke over the weekend at the Halifax International
        Security Forum in Nova Scotia, Canada, Esper felt "his public statements did
        not match up" with what he had been doing privately, according to the official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcef04c-d751-48a7-90bd-23de11bfb3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d9514-e557-4dd3-998d-98c7c63aed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump tweeted that he wouldn''t let the Navy punish Gallagher,
        saying, "The Navy will NOT be taking away Warfighter and Navy Seal Eddie Gallagher''s
        Trident Pin. This case was handled very badly from the beginning. Get back
        to business!" The Trident Pin, which is worn by Navy SEALs, is awarded following
        their completion of an intense qualification course and symbolizes membership
        in the elite military community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e41af-f176-4d8e-96a7-fb40ec4c456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dacdc6-9a53-4f3d-9a1b-31ca5d73c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision not only restored Gallagher''s rank but
        also pardoned two other service members, and in doing so he ignored advice
        from Esper and other top military officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47d931-364d-486d-8d9b-abfb8a43ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6310d-c49e-40a9-9dd0-ed99d5aa7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T08:18:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
