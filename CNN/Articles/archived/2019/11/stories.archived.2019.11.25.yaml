      'mgnl:lastActivated': 2023-01-27T07:32:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are Ecuadorian nationals, according to the Civil Guard spokesman,
        who said that authorities are looking for the third crew member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63969b02-cf7c-415b-8913-e805d01c6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712ae20-6906-4c3a-8749-800c768e7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on getting the submarine out of the water to check
        everything properly," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3037b2-37be-4793-8aab-52927f10af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37238257-ee87-4d1b-bc07-69df58e42b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was detected as a result of an "international operation"
        that involved Spanish Customs, Spanish National Police and the Civil Guard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688767d-3ffb-4d1c-b3ff-77f9f838ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528cb7f-37e6-44c2-9284-415203aff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug traffickers have been caught using submarines to transport
        cocaine into the United States, including twice this year -- once in June
        and again in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537cb22-23de-42d4-83a4-a14ffbe0aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200c0b1-622c-49fe-8255-7adec5923629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard Lt. Commander Stephen Brickey told CNN earlier this
        year that Central and South American drug cartels have increasingly used semi-submersible
        submarines to transport drugs into the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de981c-c7b0-4b50-a8aa-bfb18bccec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532652e-3333-488b-a511-99dedf8183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels are not believed to be as common in Europe, however.
        They are expensive to build and must be constructed in remote areas like the
        jungle to avoid detection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a03ceb-311d-425b-8431-8074bf13603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84e367-3115-4f19-b65c-bbcbf4e21417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the water, they are tough to detect without any prior intelligence
        or aircraft that spot them from above, Brickey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9436673-0f5e-4e4f-9436-cc9286d03b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b29b3-a330-446a-b26e-f382bbaad8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They blend in," he said. "Most of the vessel is underwater, so
        it''s hard to pick out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c116bce-ccf8-41ff-afc0-9330fb2fd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:20:15.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2019/11/25/europe/cocaine-submarine-spain-intl-hnk-scli/index.html">"Spain
        seizes ''narco sub'' carrying more than 3 tons of cocaine"</a></em></p>'
  'sea-games-senate-probe-bong-go':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-25T19:19:44.520+08:00
    'imagesource': 'jcr:b0c5ce9a-4e76-4eca-acf2-0866573c4423'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96170f55-2ba8-4185-bccc-8b10732f1291'
    'lead': 'Senate committee on sports chairperson Bong Go says they are ready to
      investigate the missteps in the hosting of the Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T19:23:29.204+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:32:23.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:55.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'SEA-Games-2019', 'Bong-Go', 'Alan-Peter-Cayetano',
      'Senate', 'Senate-probe', 'Century-park-Hotel']
    'template': '1'
    'title': 'Senate to investigate SEA Games problems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a55dc-beb7-4315-89c9-754865df96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Senate is set to investigate the Southeast Asian (SEA) Games if it proves
        to be a flop, the Senate sports committee chair said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9ff00-8a43-4e34-a183-36a3219505f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a right time for everything, <em>huwag tayong magturuan
        ngayon</em>. But after the games p<em>apanagutin natin ang dapat managot</em>.
        As chair of the committee on sports and a member of the Blue Ribbon Committee,
        <em>handa po tayo na mag-imbestiga sa mga kapalpakan na mangyayari sa</em>
        hosting <em>natin sa</em> Southeast Asian Games," Senator Christopher "Bong"
        Go said in a privilege speech Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fb475-743f-4ba4-8e60-9d81e29996c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a right time for everything, let''s not point
        fingers now. But after the games we will make accountable those who are accountable.
        As chair of the committee on sports and a member of the Blue Ribbon Committee,
        we are ready to investigate the missteps that happened during our hosting
        of the SEA Games.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d968707-751b-4af9-8e3a-08c94f248a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' hosting of the SEA Games has been rife with controversy,
        from the <a href="https://cnnphilippines.com/sports/2018/08/31/Cayetano-Philippines-2019-SEA-Games-logo.html"
        target="_blank">lackluster logo</a>&nbsp;and promotional materials, <a href="https://cnnphilippines.com/news/2019/11/25/SEA-Games-volunteers-instructions-directions.html"
        target="_blank">volunteer complaints</a>, <a href="https://cnnphilippines.com/seagames/2019/11/25/SEA-Games-2019-Philippines-accommodation-transportation-Panelo.html"
        target="_blank">logistical issues</a>, and <a href="https://www.cnnphilippines.com/sports/2019/11/21/SEA-Games-James-de-los-Santos-karate.html"
        target="_blank">Filipino athletes</a> <a href="https://cnnphilippines.com/news/2019/11/25/arianne-mae-trinidad-skateboarding-30th-southeast-asian-games.html"
        target="_blank">dropped from the lineup</a>&nbsp;days ahead from the official
        start of the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31775a59-72b2-417a-b26b-1f629a5fc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker and Philippine Southeast Asian Games Organizing Committee
        (PHISGOC) Chairperson Alan Peter Cayetano has apologized to foreign athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620c184-07fb-4f5e-864e-3bb35557d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized to the four international football teams for “some
        inconveniences” including delayed transport and accommodation upon their arrival
        in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ec97b-c3d2-4cbd-a5d1-5107267c28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html"
        target="_blank">Cayetano apologizes to teams affected by SEA Games ‘inconveniences’</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148eb55c-38aa-45cc-8bce-b07ed8e55db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games sponsor Century Park Hotel also apologized for not being
        able to accommodate the Cambodia team when they came in early on November
        23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7c36b-ab5e-4871-85ce-6d309ce0f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also coordinating with the organizers on other concerns
        raised by the Thai team, since part of the agreement with them is a cycle
        menu for the SEA Games delegation as well as two bottles of water per day
        to be supplied per person based on hotel industry standards," the hotel said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b0fbc-4e3d-4a59-aa19-5d23c001f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PHISGOC head, Malacañang said that Cayetano would be accountable
        for the SEA Games, whether it ends as a success or as a mess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa29ef9-dd79-4030-816b-cadfdb21836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/19/panelo-cayetano-sea-games-cauldron.html"
        target="_blank">Cayetano accountable for SEA Games</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdbe87-d0e0-4de6-b4ba-768ef4eb32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:23:29.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games will officially open on November 30, and will formally
        close on December 11.</p>'
