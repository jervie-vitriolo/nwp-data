      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Santos is one of many rescued seals</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11131b39-8483-41bb-b310-e37244f5e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rulli told CNN it is especially unusual to find a northern fur seal
        onshore — let alone in a parking deck — because of the living habits of the
        species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2d9ce-f84d-4999-832f-688f3f7cd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern fur seals typically spend most of their time in the open
        ocean far from the shore and on remote rocky islands, according to the National
        Oceanic and Atmospheric Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badf520-858a-4325-9a62-4f465a0ae4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Rulli said, the marine center has seen an uptick
        in the number of northern fur seals they have rescued onshore. This is likely
        due to the threats the changing ocean environment presents to these seals,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06fa02-1a06-42c7-bfb0-698123e6cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to commercial fishing, food availability has changed for many
        marine species in the region, including northern fur seals, says NOAA. Oil
        and gas exploration, habitat degradation, human presence and chronic pollution
        as just a few threats northern fur seals are facing, according to NOAA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d4caf-0b9c-4c15-8d85-2abd490e89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Santos is safe and sound in The Marine Mammal Center''s
        hospital where the pup will be monitored, treated and, if all goes well, released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b66e8-f9bc-4b86-b5fd-4a2f7c07cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/24/us/baby-seal-parking-deck-rescue-trnd/index.html"
        target="_blank">A baby seal was rescued from a California parking deck and
        immediately took a much-needed nap</a>."</em></p>'
  'malaysia-last-sumatran-rhino':
    'author': 'David Williams and Stella Ko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-25T11:54:28.177+08:00
    'imagesource': 'jcr:471c0218-5e10-49db-9e40-71583faac57a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25d6589-c390-4b19-9a89-f1a4f86d724e'
    'lead': 'Wildlife officials in Malaysia are mourning the death of Iman, the country''s
      last Sumatran rhino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T11:57:16.325+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:32:48.884+08:00
