      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3369e3b-3c6a-4e48-ab15-8b64fa71525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceb3d1-4316-4fc5-a87b-c266a4d4216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 224 affirmative votes, seven negatives, and one abstention,
        House Bill 4664 or the “Real Property Valuation and Assessment Reform Act”
        hurdled the chamber. It aims to establish a single valuation base for all
        real properties in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e1ddd-b504-41cb-8b94-fe482d9b7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec4741-b4ee-449d-b1c3-c89720a80ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6ae3d-1673-404a-8552-38392f780e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
