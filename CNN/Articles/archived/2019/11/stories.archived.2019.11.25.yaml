      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27589f-0e55-4c75-b1ba-e14f999cd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T21:00:31.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set includes a beige long-sleeved polo, a long-sleeved barong
        embroidered with three stars, a sun and art deco details, a long-sleeved charcoal
        gray coat with bamboo-inspired embroidery, and charcoal gray pants for the
        men working in the Philippine Southeast Asian Games Organizing Committee workforce,
        the SEA Games Council, the National Olympic Committee, and technical delegates
        and protocol assistants for the regional sports meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbff390-c6b3-4d70-920f-e75072757dc5'
      'mgnl:activationStatus': true
