    'lead': 'Truck driver Maurice ''Mo'' Robinson, who is charged with the manslaughter
      of 39 people found dead in a trailer outside London, has admitted plotting to
      assist illegal immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T19:31:03.327+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:23.461+08:00
