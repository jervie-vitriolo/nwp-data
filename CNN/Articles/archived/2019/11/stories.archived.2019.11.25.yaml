    'template': '1'
    'title': 'Lea Salonga cannot perform at SEA Games opening

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16022b36-1875-4ed4-9f21-0c27acf507c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Lea
        Salonga, one of two singers of the official theme song of the 30th Southeast
        Asian (SEA) Games, said she cannot perform at its opening ceremony due to
        a conflict in schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bd2be-4f9c-41d4-92a9-f436e8495411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699e019-eea3-4706-a053-89c107833378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga said Monday on Twitter that she will be in Singapore for
        a 14-day run of the play Sweeney Todd starting Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba2758-74b7-41f9-8526-1223f8360190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means I will not be performing at the SEA Games opening ceremonies
        on Saturday. I won’t be back home ‘til after Sweeney is done,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb6dd9-1e28-4cea-8825-dbbfa3ee453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4eaf2b-74e4-4d73-a638-fedaeb203e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T22:32:45.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Cabangon sang the SEA Games theme alongside Salonga.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c978b40-08eb-4c0e-b6eb-af6f2273b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:02:11.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:32:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she was one of the singers for the official theme song
        and there were speculations from fans that she would perform live, Salonga
        was not part of the lineup of performers for the opening ceremonies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d7188-04a0-4abe-9b0c-4a46f821b5ad'
