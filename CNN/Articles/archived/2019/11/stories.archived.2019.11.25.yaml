      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d2c7f-4a25-4cec-afcb-95e4d815853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index opened up 1.1% and widened the gains
        to 1.9% in early trading. It''s the top performer so far among major indexes
        in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb35edf-3953-4a0b-910d-77eada7ab8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:13:47.245+08:00
