    'lead': 'The European Union announces that it will provide €500,000 (approximately
      ₱28 million) humanitarian assistance to families affected by the back-to-back
      quakes that hit Southern Mindanao in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T20:09:19.530+08:00
