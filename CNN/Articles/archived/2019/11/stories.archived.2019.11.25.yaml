      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to carry out our mandate as we await
        for a possible new law that will provide specific penalties to violators.
        In the meantime, all we can do is apprehend them and bring them to the police
        station to explain.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
