    'title': 'No trip wasted: Cebu Pacific offers flexible ticket rebooking  '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850c46e-b20d-4c3b-b37e-1ae8c08d5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.027+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Last-minute emergencies
        and schedule conflicts don''t have to stand in the way of a long-desired vacation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95afaaa5-0e5d-44fe-8c87-49c3aad9f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.027+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s good to plan ahead for scheduled flights, there are
        forces beyond one''s control like delayed or denied visas, typhoons, and work
        commitments, which could stand in the way of boarding the plane. </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da7163-cc0e-44d9-9d78-13329ad7ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.028+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing a flight does not mean money down the drain, and Cebu Pacific
        has the perfect cure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9351971-50b3-4527-a2e5-64b29cece6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.028+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB Flexi is an add-on to flight tickets upon booking. This gives
        you the flexibility in booking discounted flights during seat sales, as the
        travel schedule may be adjusted to your demands. </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058113b5-c3c2-4051-baab-44377c5652e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.029+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CEB Flexi is a great complement to year-round low fares as it provides
        the power and option to rebook flights should the need arise," said Candice
        Iyog, CEB Vice President for Marketing and Customer Experience. "We encourage
        passengers to book in advance to avail of great low fare deals, now we also
        provide the ability to change travel dates, giving peace of mind that the
        flights they booked won''t go to waste." </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf05819-5470-47ef-aecf-93766afce949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.029+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through CEB Flexi, long-planned getaways or even work trips can
        now have a second or even a third chance despite last-minute changes, bad
        weather, visa concerns, or even rejected vacation leaves. With a minimal fee,
        trips with the budget carrier can be rebooked up to two times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c90d42-ce1f-4f42-b047-4eaeb5b50d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.029+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates are set at ₱499 for domestic flights, ₱799 for international
        short-distance flights, and ₱1,099 for international long-haul flights, and
        gives you the power to rebook until two hours before the scheduled departure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8db08-2400-4f70-869c-4db305768be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.030+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is about 60 percent cheaper than older rebooking fees, as passengers
        only have to now pay the fare difference for the new flight on top of the
        CEB Flexi rate. In-flight meals, prepaid baggage, travel insurance, and even
        pocket WiFi rentals are also conveniently available on the Cebu Pacific website
        for a complete and hassle-free getaway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b723d-c2fe-4874-8b40-00e5fc3b9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:32.030+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:32:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jetsetters don''t have to say goodbye to their destinations — only
        see you sooner or later.</p>'
