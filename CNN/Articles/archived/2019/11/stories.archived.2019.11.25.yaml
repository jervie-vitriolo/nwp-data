    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58d4d6-e707-48c5-8b9e-4331d2ffc95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.368+08:00
