      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who says holidays at home are always relaxing? More often it’s the
        opposite — especially when you’re in charge of hosting a big party or gathering
        all your relatives together. Filipino celebrations, while something to look
        forward to, also entail hard work. Behind every elaborate buffet are one or
        two cooks, coordinators, or all-around event planners heaving a sigh of relief
        that it’s almost over (perhaps your mother, your tita, or you).</p>'
