    'lead': 'The Philippine National Police has arrested 243 people and confiscated
      over 300 vapes and e-cigarettes in the first week of President Rodrigo Duterte''s
      verbal order banning its use in public. All of them have been released. '
    'mgnl:activationStatus': true
