      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako</em> personally I will not find any excuses. There are
        flaws, <em>ika nga may kapalpakan sa</em> organizing. Perhaps what we can
        do as officials, if I’m on top of this, make sure <em>na babawi. Mahaba pa
        naman ‘yung</em> event, <em>maraming</em> opportunities <em>na bumawi</em>,”
        the lawmaker said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca49e3-4861-4bae-bdd5-c2e2d203208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I will not find any excuses. There are
        flaws in organizing the event. If I''m on top of this, I will make sure that
        we will recover. There are still a lot of opportunities to recover.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89ca83-1890-4f21-bca7-caa17e6b7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On cauldron, SEA Games budget</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e330f-96d7-4519-bfe9-2c438b2860ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said the P6-billion budget for the SEA Games is “very conservative,”
        arguing that other countries that had hosted the regional meet spent double
        of the amount.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157cce5-10d6-4aac-9391-4a61de996ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not very easy to host something like this. It’s a big, big
        event; you’re talking of accommodations, food, transportation, and, of course,
        the fees for referees, fees for officials, all those things,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8e728-0991-42c2-96b0-88cfd77f4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also defended the controversial SEA Games cauldron, saying
        the P55 million budget spent for it was “modest.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6a725-7dee-45c9-8d16-770e4f5f9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung</em> (The) amount that we spent for that is not an issue.
        Compare it to Malaysia, Thailand, Indonesia, they probably spent double the
        amount that we did for that particular cauldron thing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d7ab4-bf29-45f6-b647-15c275d22e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are justifications; one, it’s done by a national artist.
        To an art aficionado, it’s something pricelless. Two, it passed through rigorous
        and rigid system of procurement and bidding,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f4396-465b-4afa-9b0c-b55bec991bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-meter wide cauldron, designed by National Artist for Architecture
        Francisco “Bobby” Manosa, will hold the SEA games flame for the duration of
        the sports event. The country spent ₱4.4 million for its design, ₱13.4 million
        for the foundation, and ₱32 million for its construction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6569c25-8304-4b37-b73d-4723dcb74da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cauldron, Barbers added, “is something that all Filipinos should
        be proud of.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cda35e-0563-49a4-990e-5700219da5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang</em> banner <em>natin ‘yan eh</em>. Imagine it’s being
        shown all over the world. Just imagine a small <em>kaldero</em> or a cauldron
        that will light up this fire, it [would] look ridiculous.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7a87d-314c-4e6c-83e9-94f15e28a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like our banner. Imagine if a small cauldron
        will be used and shown all over the world; it would look ridiculous.]</p>'
  'PNP-243-arrested-vape-ban':
    'caption': 'The Philippine National Police has arrested 243 people and confiscated
