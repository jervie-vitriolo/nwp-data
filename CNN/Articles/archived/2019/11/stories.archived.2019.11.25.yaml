    'template': '1'
    'title': 'Truck driver admits immigration plot after death of 39 migrants in Essex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c60a90-3615-4417-b463-474fe4a821d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Truck driver Maurice <a href="https://edition.cnn.com/2019/10/28/uk/essex-truck-deaths-court-appearance-gbr-intl/index.html"
        target="_blank">''Mo'' Robinson</a>, who is charged with the <a href="https://edition.cnn.com/2019/11/04/asia/vietnam-arrests-essex-truck-deaths-gbr-intl/index.html"
        target="_blank">manslaughter of 39 people</a>&nbsp;found dead in a trailer
        outside London, has admitted plotting to assist <a href="https://edition.cnn.com/2019/11/24/uk/essex-truck-bodies-man-charged-intl-gbr/index.html"
        target="_blank">illegal immigration</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1e4f9-dff4-4836-beaf-aa40a915eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, 25, of Craigavon in Northern Ireland, was arrested shortly
        after the bodies of dozens of <a href="https://edition.cnn.com/2019/11/01/uk/essex-truck-deaths-arrests-vietnam-gbr-intl/index.html"
        target="_blank">Vietnamese nationals</a>&nbsp;were found in the back of a
        refrigerated lorry at an industrial park in Grays, Essex on October 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b25c7e-8dec-4ad7-a42c-f88f054823a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson had previously been charged with 39 counts of manslaughter,
        conspiracy to traffic people, conspiracy to assist unlawful immigration and
        money laundering, as reported by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ec22d-0555-4a55-b5e8-a601cb6b5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing at the Old Bailey in London on Monday via video link,
        Robinson entered two guilty pleas, to charges of conspiracy to assist unlawful
        immigration with others and of acquiring criminal property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453af368-fc94-4620-b11f-f68929e385e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old entered no other pleas to the remaining charges
        against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023dd40-600c-4e88-8efa-52a6281765ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was adjourned until December 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5daad3-ea0f-4161-8111-ef6efb3ad51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:31:03.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:23.466+08:00
