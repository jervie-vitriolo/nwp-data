      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our battle won’t end here. And definitely not our dreams. If there
        is something that will end, I hope it’s the awful-thrash-manipulative-evil-corrupt
        system,” she added.</p>'
