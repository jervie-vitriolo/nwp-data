      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 25) — The European Union
        (EU) on Monday announced multi-million funding for victims of last month''s
        earthquakes in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e12c86-ca18-442a-918d-3bf6ad126011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will provide €500,000 (approximately ₱28 million) to
        support the global humanitarian organization Action Against Hunger in delivering
        emergency food, shelter, water, psychosocial support and other kinds of aid
        for those affected by the quake, particularly in the marginalized sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd94cd8-6f40-48b8-90d1-a8778489107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earthquakes have affected people in communities that were already
        poor and vulnerable. Our focus is to bring urgently needed assistance to those
        most heavily impacted by the disasters," EU Commissioner for Humanitarian
        Aid and Crisis Management Christos Stylianides said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e32434-98b9-4a12-913a-400857a68256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has deployed a humanitarian expert in the earthquake zone
        to assess the needs of the organization and the quake victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262b8d0-77e5-426b-b3b8-4f65afb0d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance will focus on female-headed households, indigenous
        peoples, and people with disabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddc746-99f3-4a66-ba50-c4fb2372722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three strong earthquakes hit Southern Mindanao on October 16, 29
        and 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82be876-bacd-49e7-9ee2-3833851974dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:09:19.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quakes have displaced more than 100,000 people from their homes,
        and have affected more than 330,000 people, the statement added.</p>'
  'tim-berners-lee-digital-dystopia-online-threats':
    'author': 'Rory Sullivan, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-25T20:21:58.020+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263fb7da-aa5c-469b-bfae-20c1060eb0f2'
    'lead': 'Tim Berners-Lee, the inventor of the world wide web, has warned of a
      "digital dystopia" if the world fails to tackle threats such as disinformation
      and invasion of privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T20:26:36.031+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:19.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:56.723+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['internet', 'Tim-Berners-Lee', 'online-threats', 'digital-dystopia']
    'template': '1'
    'title': 'Tim Berners-Lee warns of ''digital dystopia'' if online threats aren''t
      tackled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cec191-fe08-45a7-aff4-8704c4179e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — <a href="https://edition.cnn.com/2019/03/12/uk/tim-berners-lee-www-anniversary-scli-gbr-intl/index.html"
        target="_blank">Tim Berners-Lee</a>, the inventor of the world wide web, has
        warned of a "digital dystopia" if the world fails to tackle threats such as
        disinformation and invasion of privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bce0ad-df85-43c2-87aa-15613604dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berners-Lee, a British computer scientist who submitted his first
        proposal for an "information management system" in 1989, has <a href="https://edition.cnn.com/2018/11/05/tech/tim-berners-lee-contract/index.html"
        target="_blank">reiterated his call</a>&nbsp;for a <a href="https://contractfortheweb.org/"
        target="_blank">Contract for the Web</a>, urging governments, companies and
        individuals to safeguard it by implementing nine key principles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7723992-f859-4229-8d6b-ee5279204133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposals, made by Berners-Lee''s World Wide Web Foundation,
        aim to stem the rise of online threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fd354-5669-4219-96e6-53103a7a2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a conference in Berlin Monday, Berners-Lee tweeted a warning
        of the risks faced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740ccae-ae2e-4641-ba85-b5824f261bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "If we fail to defend the free and open web, we risk a
        digital dystopia of entrenched inequality and abuse of rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc7014-789e-47e2-afd9-cc39c3f3c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement on his foundation''s website, he called
        the web "one of the defining opportunities of our time," adding that collaborative
        action must be taken "to prevent the web being misused by those who want to
        exploit, divide and undermine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b8a56-84ab-480c-be32-f13140d0748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, the Contract for the Web had received the backing of
        more than 160 companies, including Faceboo, Microsoftand Googl, according
        to the press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75c1a2-0aeb-4b60-89fb-1d2b6968713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to thousands of individuals, the governments of France,
        Germany and Ghana were also signatories to its founding principles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e645c-3665-4134-b678-8eb7cf7f85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract lays out three sets of principles which governments,
        companies and individuals should each adhere to respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9847cc-e9a2-4d3a-aa6f-06f387f83a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other suggestions, governments need to ensure that everyone
        has internet access and people''s fundamental online privacy and data rights
        need to be respected and protected, while companies must respect and support
        human rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463afd11-7259-45e1-9542-9c7df11a75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an individual level, people should hold power to account and
        build strong online communities and stand up for excluded groups when they
        are being targeted or abused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e45cff-9e6d-4ae2-b787-b7cdf4bb903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Berners-Lee published an open letter to mark
        the thirtieth anniversary of the web, <a href="https://edition.cnn.com/2019/03/12/uk/tim-berners-lee-www-anniversary-scli-gbr-intl/index.html"
        target="_blank">asking the world to "fight" for a web that drives quality,
        opportunity and creativity</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10333da0-1aee-4289-b7a8-3a9c806fa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T20:26:36.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/tech/berners-lee-web-safer-plan-scli-intl/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29"
        target="_blank">Tim Berners-Lee warns of ''digital dystopia'' if online threats
        aren''t tackled</a>."</em></p>'
