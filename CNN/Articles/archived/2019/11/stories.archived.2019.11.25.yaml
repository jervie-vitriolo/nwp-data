      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her two weeks as ICAD co-chair, Robredo has met with United Nations
        (UN) and US officials, several national and local government bodies, and members
        of the private sector and religious groups to consult them on how to move
        forward with the campaign against drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d24e70-48cc-4e92-9af8-ce7635a55755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a waste of time; it’s just fishing for something we don’t
        know. Maybe she was fishing for some bad news about the president,” Barbers
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4653177-9569-437a-8146-468c6042112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She could have proposed already new strategies, new policies, new
        programs rather than in the last two weeks she’s been talking about deaths,
        extra judicial killings that [have] been done, and a lot of negative things
        about the drug war,” he also said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9d735-834d-4fd4-9cc8-ece6c94d0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:40:47.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a staunch critic of the bloody war on drugs, accepted her
        appointment to ICAD early this month, defying warnings that her designation
        could be a mere trap. She vowed to change the direction of the campaign by
        implementing a health-based approach and ending extrajudicial killings related
        to the drive.</p>'
