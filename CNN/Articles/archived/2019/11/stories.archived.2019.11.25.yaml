      'mgnl:type': 'text'
      'text': '<p>A few days before the start of the football matches on Monday, some
        members of the Timor-Leste football team were brought to a different hotel
        a few minutes away from where they had room reservations. Cambodian team coach
        Félix Dalmás said the team waited "eight to nine hours" for their hotel accommodations.
        Photos on social media showed the Cambodian football team sleeping on chairs
        and carpeted floors after they arrived at Century Park Hotel earlier than
        expected.</p>'
