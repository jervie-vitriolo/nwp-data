      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebd83a-3342-4360-bab4-77358f712196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        camp of Vice President Leni Robredo on Monday hit the Duterte administration
        for its failure to inform her that she has been fired from her post as anti-drug
        czar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299a74e-d40e-483b-8e0b-f6ab7de12cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2efa55-9399-4174-a597-f59c12078d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Presidential Spokesperson Barry Gutierrez said his counterpart,
        Presidential Spokesperson Salvador Panelo, opted to broadcast it to the media
        on Sunday instead of letting Robredo know first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e06e2-857b-49eb-876f-bbb260fba8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e26b8-ee39-4911-b4d6-3cc0c87123f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No formal notice AFAIK [as far as I know]. Panelo, as usual, announced
        to media without the courtesy of directly informing the Vice President," Gutierrez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda8dd1-74cd-48df-a0af-0666fe1446cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93586cb1-6365-4131-a4a3-3dbef40242fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo argued that a letter to let Robredo know that Duterte has
        fired her as co-chair of the Inter-Agency Committee on Anti-Illegal Drugs
        is no longer necessary because it is simply a formality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d82ff5-85d3-494d-a11b-75f119b372c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6444b-48f2-4a2a-a70e-623bdaafa81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every presidential appointee stays in office at the pleasure of
        the President. VP Leni need not wait for that. She has been relieved of her
        duties as Co-Chair of ICAD effective immediately," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea3cf1-ac91-41d7-8bc1-7bfc7b1aae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df6517-7c98-4d17-b58d-d1a5da252a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson added, "Per ES [Executive Secretary],
        a formal letter is forthcoming for her record and for posterity for others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4fd50-4d94-429a-9653-5f89413bf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87d305-437a-4e44-a86a-981281707683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Dutert<a href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">
        fired</a> Vice President Leni Robredo from her post as anti-drug czar on Sunday,
        just two weeks after her appointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693ac1b-abd9-48ef-b44d-a91967888e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae0c60-8727-4dd0-a3d7-54fdcc7f26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s firing came amid stiff opposition from the Duterte administration,
        including her fellow ICAD members, over her request for access to a list of
        high-value drug targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0deaa-33f4-4aa0-af4c-3ccc1dbf4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef4d26-884d-48bf-90dd-7cf6f2c013d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said he would fire Robredo if she discloses
        confidential information to foreign individuals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f54e74-1a0a-4eaa-960e-9db4a0a0aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3efd87-b99b-41ee-ba03-7d3db44e0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:46:38.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her two weeks as ICAD co-chair, Robredo has met with United Nations
        (UN) and US officials, several national and local government bodies, and members
        of the private sector and religious groups to consult them on how to move
        forward with the campaign against drugs.</p>'
