      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Justice
        Secretary Menardo Guevarra has foregone an opportunity to be part of the Supreme
        Court, as he turned down Monday his nomination as associate justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbb278-8362-4a31-8ae6-eae5ede8e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have decided to stay with the DOJ (Department of Justice). [There
        are] a lot of things to do here,” Guevarra said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6242e-5196-44f5-b487-fb393d3cc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that the higher court “will always be in my mind."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f64f5-55cf-49cd-8fc6-eb50c781cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sandiganbayan Associate Justice Raoul Victorino wrote to
        the Judicial and Bar Council Tuesday, nominating Guevarra, whom he called
        a “dedicated public servant with unblemished records.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2179c-8628-421c-9f8a-e73b7fa98d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/20/Menardo-Guevarra-Supreme-Court-justice.html">Ex-Sandiganbayan
        justice nominates Guevarra for SC post</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129ba1d-6d18-446d-b0ee-5680bb566763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice position was vacated by Diosdado Peralta who
        was appointed chief justice last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4016d-0790-46ed-9145-e66d2f88188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:34:20.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was <a href="http://nine.cnnphilippines.com/news/2018/04/05/justice-secretary-vitaliano-aguirre-duterte.html">appointed</a>
        as justice secretary in April after Vitaliano Aguirre resigned from the post.</p>'
  'air-new-zealand-airline-of-the-year-for-2020':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '9f881b11-f250-41ce-9ad5-334f860f07c0']
