      'mgnl:type': 'text'
      'text': '<p>The holidays are not just synonymous with gifts or treats or endless
        lechon; they are also synonymous with errands. It’s all in the spirit of good
        cheer when you’re doing late-night beer runs or picking up freshly-baked goodies
        early in the morning, but there’s nothing more stressful than forgetting that
        extra item in your Christmas shopping list and having to brave traffic again
        to get it.</p>'
