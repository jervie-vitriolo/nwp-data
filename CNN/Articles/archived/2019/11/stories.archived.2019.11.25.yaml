      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f84243-694f-412e-8631-e51a9f9ac0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 17 -</strong> Duterte warns her that she may lose
        her job if she shares classified government information to foreign entities,
        such as the United Nations, his spokesman says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bedcaf-aecf-4c0a-b1d8-c2bc032ebce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f36bf-d27d-4671-ad01-90cb68c1fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 18 -</strong> Robredo is briefed by the Department
        of Health on its efforts on the rehabilitation and reintegration phase of
        the government''s campaign against illegal drugs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057adee-fe34-4b7d-a97f-2db73d7c3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.396+08:00
