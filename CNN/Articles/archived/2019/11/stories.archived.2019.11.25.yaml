      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 20 -</strong> Despite Duterte''s lack of trust
        in her, Robredo refuses to resign. She says he should tell her if he wants
        her out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8ca43-3359-4a04-acc3-f4f2f127c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
