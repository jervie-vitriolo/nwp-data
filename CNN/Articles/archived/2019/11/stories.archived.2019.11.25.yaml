      'jcr:uuid': '5aa233b1-78f7-4b03-b164-8adede6748c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:59:26.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:52.546+08:00
