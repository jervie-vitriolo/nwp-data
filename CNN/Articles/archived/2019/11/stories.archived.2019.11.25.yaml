      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong>&nbsp;Have you ever
        considered a Christmas or New Year ‘staycation’? If you haven’t, this year
        is the perfect time to do so.</p>'
    '1':
