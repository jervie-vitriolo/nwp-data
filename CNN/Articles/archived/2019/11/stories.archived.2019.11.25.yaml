    'mgnl:tags': ['Black-Friday', 'sale', 'markdown', 'retail', 'malls', 'retailers',
      'struggling']
    'template': '1'
    'title': 'Why Black Friday is absolutely crucial for struggling US retailers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d6327-c53a-4596-9b91-ba293019179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year, Black Friday is more than
        just the starting gun for the all-important holiday shopping season (or the
        day you elbow your neighbor out of the way to score a TV). For retail''s struggling
        players, shopping''s mega-day is crucial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e360d6-0f31-4808-8659-3459d2a81c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: In September 2017, Toys "R" Us filed for bankruptcy in
        hopes of turning around its struggling business. But terrible holiday sales
        left it on life support. The company said it would close all its US stores
        three months later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0307373-3ba5-44cb-9922-8ba4aaf068f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c331b-41af-4e0c-9be2-342025c58a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six fewer shopping days between Thanksgiving and Christmas
        on the calendar than last year. But there''s no other reason stores should
        stutter. As my CNN Business colleague Nathaniel Meyersohn points out: Consumer
        confidence remains high, and low unemployment should buttress spending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916814f-5bc4-4e91-bc64-8cd03378f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ed614-d48b-424f-957c-1e9ceb62fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:35:43.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:32:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Retail Federation estimates retail sales in November
        and December will grow between 3.8% and 4.2% compared with a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51ebd3-55f7-4f35-9a52-54b754baa9d2'
      'mgnl:activationStatus': true
