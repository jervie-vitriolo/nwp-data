      'mgnl:lastActivated': 2023-01-27T07:32:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) –</strong> House
        Speaker and Philippine Southeast Asian Games Organizing Committee (PHISCOG)
        Chairman Alan Peter Cayetano visited on Sunday the foreign athletes who suffered
        logistical problems following their arrival in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409ef10-8016-41d9-832c-c5e4491183b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post by the 2019 SEA Games, Cayetano was seen talking to some
        of the athletes and coaches from participating countries Timor Leste, Myanmar,
        Cambodia, Singapore, and Brunei.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a48d0-bd67-4044-ba92-b458bf58c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324dcf1b-711f-4b39-9c4e-37b1efb2876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All is well that ends well,” the post read, noting that Cayetano
        had assured them that “the Philippine hosting will be great and meaningful
        for everyone.”</p>'
    '77':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2F2019seagamesph%2Fposts%2F2604261762999248&width=500"
        width="500" height="764" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2251ffd-f975-4ca1-8255-4510d4c6c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bfe49-5756-48dc-99fd-2108c678bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano had personally apologized to the four international football
        teams for “some inconveniences” including delayed transport and accommodation,
        upon the team''s arrival for the Games.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780f8aa-7fbd-4031-84ff-1f44eae927f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b57d5c-5840-4129-a160-eaa1476861c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with the media in the evening, Cayetano even
        hit back at those who have been criticizing the SEA Games preparations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7127b38-af6e-4036-9127-17b7c4f4ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hosting ng Pilipinas ‘to...so magtulong-tulong tayo</em> (this
        is the Philippines hosting the Games, so let’s help each other out), because
        when you bash the organizing committee, if it is to get us to act correctly
        or to address inefficiency, it’s most welcome,” Cayetano said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72016c-431c-4a2b-9cde-1bd1f72ea2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:24:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[But] if you bash us for the sake of bashing us, or because you
        don’t want the President or other people to get the credit, <em>ang&nbsp;bina-bash
        mo sarili mong bansa</em> (you are bashing the whole country),” he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff6e29-6d05-4aa8-ba17-ac813b6bfb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier&nbsp;in the day, the PHISGOC organizing committee had issued
        an apology following the messy reception that greeted the athletes who have
        begun flying to Manila ahead of the opening.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408f2c9-9dae-4e46-ac76-e42ec2796ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">PHISGOC
        apologizes as 2019 SEA Games hit with early complaints from competing football
        teams</a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29727e-fda4-438e-bce2-74957d6b74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sincerely apologize to our athlete guests from Timor-Leste,
        Myanmar and Cambodia for the inconvenience caused to them by the confusion
        regarding their transportation and hotel arrangements,” said Ramon Suzara,
        PHISGOC Chief Operating Officer.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a123af9-29c1-4016-be47-9a420a0d820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While PHISGOC strives to ensure proper coordination of the arrival
        details, airport welcome and transportation provisions of all international
        teams to their respective assigned hotels, we acknowledge our shortcomings
        in this particular incident and vow to do better,” Suzara added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4b64a-0e06-4471-91a1-a1dda2014f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian team coach Félix Dalmás said the team waited "eight to
        nine hours" for their hotel accommodations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae622fab-ee81-4b0a-a73e-a9004d7f3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on social media also showed the Cambodian football team sleeping
        on chairs and carpeted floors even after “eight to nine hours” of waiting
        for their hotel accommodations. However, PHISGOC explained that the team arrived
        earlier than expected.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332eddd5-d0a2-482c-bf6f-ce75d0c07be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports and photos also showed the Myanmar team were transported
        in a small cramped bus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9e9aa-1f16-43ef-b274-3129b410c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Thailand national football team reported that they
        had to cancel their first day of training due to delays in acquiring the athletes’
        IDs at the airport and heavy traffic on the way to their hotel.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978f921-3921-4b2e-884a-2a455578a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T09:18:52.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:32:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The football matches are set to begin on Monday ahead of the SEA
        Games’ opening ceremony on November 30. The 12-day event will formally close
        on December 11.</p>'
  'Black-Friday-US-retailers':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'For retail''s struggling players, shopping''s mega-day is crucial.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-25T09:26:02.198+08:00
    'imagesource': 'jcr:f1e62cf2-e533-45ea-a162-40d8a5917979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
