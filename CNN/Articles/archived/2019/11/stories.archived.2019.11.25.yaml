        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B5RimKEhAdY/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">As of today, I want everyone in the skateboarding community
        and the Philippines to know that I have been removed from the list of skateboarders
        who will compete for SEA GAMES, despite being the champion in the regionals
        and overall champion for the nationals. I was removed because they wanted
        me to make a public apology for exposing the truth on social media. So when
        I declined, they removed me from the list—WITHOUT informing me, and WITHOUT
        ANY OFFICIAL/FORMAL LETTER. (same thing that happened to Karla and the others)
        This also happened to another participant named CL Paje, the overall champion
        for Men&#39;s GOS, also not informed about being removed from the competition
        only to find out that they have pre-selected skateboarders, instead of the
        competition winners prior to the national championship. We don’t know if their
        strategy is not to update you regarding your status, pretend like there’s
        no update from the head of their Assoc, provoke you until you end up ranting
        on social media so they will use it against you. There you go, instant “bad
        attitude”! If not siding on the evilness means having a “bad attitude” well,
        we’d love to have attitude problems all day, every day. Call us the baddest
        attitude club for all we care about. We’d rather look evil and fight for the
        right thing than to look good and do bad things to people who worked hard
        for their dreams. They don&#39;t want us on their team because we resist,
        we speak the truth and we fight when something is wrong and not fair. THEY
        NEED PUPPETS, NOT ATHLETES! Our battle won’t end here. And definitely, not
        our dreams. If there is something that will end, I hope it’s the awful-thrash-manipul­­ative-evil-corrupt
        system. Albert Einstein once said “The world will not be destroyed by those
        who do evil, but by those who watch them without doing anything.” #SEAGAMES2019
        #PuppetsNotAthletes #Skateboarding #PuppetsNotAthletes #PuppetsNotAthletes
        #PuppetsNotAthletes #PuppetsNotAthletes</a></p> <p style=" color:#c9c8cd;
