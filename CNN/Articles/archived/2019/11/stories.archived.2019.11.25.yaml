    'template': '1'
    'title': 'Barbers ‘embarrassed’ amid PH ''failure'' in organizing SEA Games'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0adcdd6-4d0d-46ec-8237-d8a7269d32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — A
        House lawmaker on Monday expressed his embarrassment about what he deemed
        as “failure” in organizing the Southeast Asian Games in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3956ae-2a1b-4c63-a489-c32af943ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel so embarrassed in a way because <em>mukhang may kapalpakan
        nga</em>,” Surigao del Norte 2nd District Representative Ace Barbers told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab3e61-bb4e-466c-bd49-dafeb6c558f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel so embarrassed in a way because it seems there
        was failure.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c9fc3-012a-4fb7-a6ef-3a606ec626b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days ahead of its official opening, several issues continued to
        hound the annual meet, with football teams from Myanmar, Timor-Leste, and
        Cambodia, all encountering troubles with their transportation and accommodations
        upon arriving in the Philippines. The Philippine Southeast Asian Games Organizing
        Committee (PHISGOC) has apologized for the “inconvenience.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849afa2-5e43-43fc-819e-018d69815f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">PHISGOC
        apologizes as 2019 SEA Games hit with early complaints from competing football
        teams</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d226bff-e061-4d8b-b821-9b94f2eb0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a very ordinary event and organization really has to be
        perfect, so to speak. It seems there are some flaws in the planning, some
        flaws in the implementation of its plans,” Barbers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207b99f-8ed9-4ccd-b1af-e8a6c5dfb454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T12:40:24.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, expressed confidence that the "PHISGOC will recover."</p>'
