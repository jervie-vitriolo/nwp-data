    'template': '1'
    'title': 'EU to fund ₱28 million support for Mindanao quake victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f7f68-9a99-4955-b51a-13db3a145b30'
