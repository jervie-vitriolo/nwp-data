      'mgnl:type': 'text'
      'text': '<p>As a special Christmas treat, Makati Diamond Residences offers December
        Rush promotions for staycations with stay dates within December 1 to 30, 2019,
        by using the promo code RUSH2K19. Those booking for Christmas and New Year’s
        eves (December 24 and 31) also get special treats, when they book using the
