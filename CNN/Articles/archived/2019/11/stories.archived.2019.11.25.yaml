  'Uber-London-license':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-25T18:39:34.695+08:00
    'imagesource': 'jcr:5082c521-b3be-4f00-bc64-5fa2e98d4d2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
