    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'London', 'United-Kingdom']
    'template': '1'
    'title': 'Uber loses London license again but can keep driving for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b410cac-31e1-41ad-a8e6-02b8ed58a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Uber has just suffered a significant
        setback in one of its biggest markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52adc0a7-e05e-4dfc-9436-1aadb7bc19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d028f02-9a44-4152-b254-fbff610d839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London transit officials have decided not to extend the company''s
        license to operate in the city beyond midnight local time on Monday. In a
        statement, Transport for London said Uber was still not "fit and proper."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42974d92-6423-4621-8960-f6639261112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca038e-5782-4b1d-ad85-a5764e7d5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it would appeal the decision. It can continue to provide
        services in London while the appeal is heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e832ebf-559f-4215-85ad-204015cbd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2efcb-efb8-41be-bc97-a72dce219125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TfL has identified a pattern of failures by the company including
        several breaches that placed passengers and their safety at risk," the regulator
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abbc2f-91db-468a-9f52-7a1ac2569888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d879d9-f5d2-4ab6-97d9-c40bd584336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been here before. The city first declined to renew
        its license in 2017, citing several concerns including how Uber responded
        to serious crimes. Uber appealed that decision and was later granted permission
        to operate for 15 months. In late September, the regulator granted Uber an
        additional two-month license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281b3db-8662-4f8d-b4ee-76a0b03e0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b513567-a930-46aa-b81d-bc7bd874fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is one of five global cities that account for nearly a quarter
        of Uber bookings in 2018, along with Los Angeles, New York City, San Francisco
        and São Paulo. Uber said recently that 3.5 million Londoners regularly use
        its app. It claims 45,000 drivers in the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd80878-2917-4a1a-93f0-1e35c9a8436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ba05d-27d1-4662-b9e6-40f59258e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorter licenses spanning months, not years, have since become the
        norm for ride-hailing companies in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5648123-ebf6-4e99-95b5-ce9e6376f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855239f-1795-4890-87a9-4132731e7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And competition in the city is heating up. Bolt, which used to be
        called Taxify, returned to London this year. Kapten, a French startup backed
        by BMW and Daimler, has also been generating buzz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881bd8f-50ff-4a58-8261-9b5a6cd20d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6055614-5970-41ee-8e0a-965e9f55fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ola, a powerhouse in India that''s also expanding to new markets,
        also poses a threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e03a7c-944f-4bba-99c4-3e13e5777261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T18:41:46.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

