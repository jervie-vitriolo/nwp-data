      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f092d5e-4529-45c3-8a06-76b424c48f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 19 -</strong> Duterte reveals he does not and cannot
        trust Robredo because she is from the opposition. She has been the opposition
        figurehead since her vice presidential win in 2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8331fc-01e9-4ec0-9fd8-e7621c59894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.397+08:00
