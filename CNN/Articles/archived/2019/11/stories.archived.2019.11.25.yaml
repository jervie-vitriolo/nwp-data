    'lead': 'Fans of Lea Salonga won’t catch a glimpse of her at the opening ceremony
      of the SEA Games, which she sang the theme song of.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T22:32:45.142+08:00
