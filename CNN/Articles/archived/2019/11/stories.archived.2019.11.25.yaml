      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staycation at your favorite luxury hotel is thus the perfect alternative
        to a traditional holiday celebration, especially for those juggling hectic
        schedules on top of planning festivities. Makati Diamond Residences offers
        you the warmth of a second home where Christmas and New Year’s may be made
        more meaningful, but without the added stress.</p>'
