      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the holidays are the only times you can truly spend with yourself
        and the people closest to you, Makati Diamond Residences provides plenty of
        experiences to soothe your soul and give you peace of mind. Book a 70 sq.
        m. bedroom suite or a larger room, and enjoy exclusive Club Lounge access,
        for guests who want to elevate their luxury hotel experience. Guests who book
        a two-bedroom suite or loft also get complimentary access to the private cinema,
        outfitted with La-Z Boy Chairs amid dark, wooden, and leather interiors. Guests
        may also relieve their stress in the wellness center, with its offerings of
        luxurious body massages, spa treatments, reflexology, and nail care services.</p>'
