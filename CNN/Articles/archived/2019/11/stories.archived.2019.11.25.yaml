      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21058625-a210-41d3-bc33-ad7810b1bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga susunod na araw, magbibigay ako ng ulat sa bayan. Sasabihin
        ko ang aking natuklasan at ang aking mga rekomendasyon,</em>” Robredo told
        reporters in a brief press conference a day after she was <a href="http://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">fired by President Rodrigo Duterte</a> less than three weeks
        since her appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad0074-0ce6-4a58-9097-f2a9184e2282'
      'mgnl:activationStatus': true
