  'tiffany-lvmh-16-billion-deal':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-25T16:54:05.582+08:00
    'imagesource': 'jcr:57ef5832-e36d-421d-ba23-b0d07f0b2538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728d3c67-d435-4f35-83f0-a9d20f2d2ca8'
    'lead': 'The deal is one of the largest in the history of the luxury sector and
      in the career of LVMH CEO Bernard Arnault, Europe''s richest man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T16:57:54.003+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:32:29.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:31:54.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LVMH', 'Moet-Hennessy-Louis-Vuitton-SE', 'Tiffany-and-Co', 'luxury']
    'template': '1'
    'title': 'LVMH scoops up Tiffany for $16.2 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d2803-01aa-4193-a07d-715a39877255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:57:54.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — LVMH and Tiffany &amp; Co. are finally
        getting together after weeks of anticipation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdb705-ac29-44bc-a6af-0256965629d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies announced Monday that LVMH will buy the <a href="https://edition.cnn.com/2019/10/28/investing/lvmh-tiffany-co-louis-vuitton/index.html"
        target="_blank">Manhattan jeweler</a>, famous for its little blue boxes and
        Fifth Avenue flagship store. The French luxury group will pay $135 per share,
        valuing Tiffany at about $16.2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e78be6-a2ce-48fa-974f-05d36eae0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal had been expected for weeks. Tiffany and LVMH both confirmed
        in October that they were in talks to combine after Paris-based LVMH <a href="https://edition.cnn.com/2019/10/28/investing/lvmh-tiffany-co-louis-vuitton/index.html"
        target="_blank">reached out</a>&nbsp;with an unsolicited initial offer of
        $14.5 billion. That was already a premium over Tiffany''s stock price at the
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eee09-138d-412c-bf2f-7cea48aa27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is one of the largest in the history of the luxury sector
        and in the career of LVMH CEO <a href="https://edition.cnn.com/2019/07/17/business/bernard-arnualt-bill-gates-richest-scli/index.html"
        target="_blank">Bernard Arnault, Europe''s richest man</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5915af-d1d4-4c5c-b878-92c13e2b66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH is the world''s biggest luxury group and home to 75 different
        brands, including <a href="https://money.cnn.com/2017/04/25/investing/christian-dior-lvmh-arnault-takeover-luxury/index.html"
        target="_blank">Christian Dior</a>&nbsp;and Bulgari. Analysts have been bullish
        on its latest deal, saying that Tiffany is a good acquisition target because
        of its strong global brand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e3ab7-d001-4b5f-a963-8a4cd88be58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A takeover of Tiffany could make a lot of sense," analysts at Bernstein
        wrote in a research note last month. While Tiffany is one of the world''s
        best-known luxury brands, analysts say it still has room to grow, particularly
        in jewelry and watches. And LVMH''s deep pockets could help Tiffany turn around
        after a rocky few years, and fuel its effort to better connect with <a href="https://edition.cnn.com/2019/10/29/business/tiffany-lvmh-millennials/index.html"
        target="_blank">millennial consumers</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa95270-a64f-4d75-b79d-d8fd013fd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Tiffany chairman Roger N. Farah said the
        deal would give the company "an exciting path forward with a group that appreciates
        and will invest in Tiffany''s unique assets and strong human capital."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb95b38-094d-4ac6-bebf-51ce66fb866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would also bolster LVMH''s jewelry and watch lineup, which
        already includes legacy brands such as Hublot and TAG Heuer. It would also
        boost the French company''s presence in the United States, which accounts
        for about a quarter of its revenue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcdd4b-971a-410c-9c28-9db12cb25712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH has for years been the top seller of high-end goods, according
        to a Deloitte analysis published this year. But sales in its jewelery and
        watch division make up only 9% of the company''s total revenue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdde34d-5473-4e84-af9d-9f7f01221330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany, a 182-year-old jeweler, employs 14,000 people and operates
        300 stores around the globe. In recent years, however, its sales <a href="https://edition.cnn.com/2019/03/10/business/tiffany-ceo-alessandro-bogliolo-reed-krakoff-profile/index.html"
        target="_blank">have slumped</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480c634-1c33-4ccc-b2ba-ca586901ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH, meanwhile, has enjoyed much more success among millennials,
        attracting attention from prominent influencers including Kylie Jenner and
        Cardi B. It owns major fashion houses such as Fendi and Louis Vuitton, as
        well as beverage brands Moet and Hennessy. Earlier this year, the conglomerate
        acquired Rihanna''s Fenty and Fenty Beauty fashion and cosmetics lines, which
        have enjoyed unique success marketing to a diverse swath of young women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d237f7-8341-40c0-aeb8-3a0655b82848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany and LVMH said Monday that the deal is expected to close
        in the middle of 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6015d3-6b18-45e9-b6f4-d576c813a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T23:47:15.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/investing/tiffany-lvmh-acquisition/index.html"
        target="_blank">LVMH scoops up Tiffany for $16.2 billion</a>."</em></p>'
