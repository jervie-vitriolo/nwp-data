      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8b21c-11ee-4d0f-b5bf-41d3c23015b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:32:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also loses her Cabinet post. Panelo says Duterte changed
        his mind after finding out about her meeting with the United Nations — deemed
        by Duterte as a "<a href="https://cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-Leni-Robredo-Cabinet.htmlfbclid=IwAR3XsJosnRAQ0QZVqaaURDnvgP_1f3X2bA0BIWZieCUms6HVuUzh_Oi-VPk">misstep</a>."
        Her request for a copy for the high-value targets was also a factor, Panelo
        says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6f2f0-35e4-48a6-924f-b2d10537569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:41:26.034+08:00
