      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book a stay in a cozy 41 sq.m. studio or a spacious 64 sq.m. one-bedroom
        suite for a much-needed respite from the city. Each space is equipped with
        a fully functional kitchenette, with a convection stove, microwave or oven,
        and refrigerator, ideal for quick bites or a quiet sit-down dinner with the
        people who matter the most to you. Eating out? Makati Diamond Residences’
        Dining Card allows you to dine at different restaurants for breakfast, lunch,
        and dinner, at your own pace and convenience.&nbsp;Why dash around in a frantic&nbsp;pace,
        when you can take it slow and easy?</p>'
