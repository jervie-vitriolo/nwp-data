    'jcr:uuid': 'bab48d13-0dc8-49e3-86b7-a5a6373e25b2'
    'lead': 'London transit officials have decided not to extend Uber''s license to
      operate in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T18:41:46.549+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:32:28.282+08:00
