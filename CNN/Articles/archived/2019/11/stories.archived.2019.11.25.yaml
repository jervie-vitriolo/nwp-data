    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfb789-9918-4713-851a-84e592f19a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T15:49:15.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that she claims she has discovered was accessed to her.
        She was precisely appointed, apart from giving her the opportunity to assist
        in the campaign against illegal drugs, to let her know that everything in
        the drug war was and is transparent," Presidential Spokesperson Salvador Panelo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e3098-a2cf-4db2-a8e9-6e5bf745dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has said that she gave Malacañang <a href="http://cnnphilippines.com/news/2019/11/15/Duterte-Robredo-first-report-weekly-recommendations-drug-war.html"
        target="_blank">weekly reports</a> on her findings and recommendations on
        the government’s war on drugs. However, she said that the Palace never responded
        to these.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec281cc4-d54c-426e-beec-2cffa4725f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e8290-171e-45ae-8b10-3faa2511373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously met resistance from the Duterte administration and
        fellow ICAD members over her request for a list of <a href="http://www.cnnphilippines.com/news/2019/11/19/Leni-Robredo-Rodrigo-Duterte-ICAD-members.html"
        target="_blank">high-value drug targets</a>. They insisted that this should
        only be provided on a “need to know” basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30656697-033d-4b7c-996b-58c0232fb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bf4df-9795-4693-97d5-4e5818be2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in Tagalog during her press briefing that she did everything
        she could even if the job was “almost impossible” and that she was eventually
        “ganged up on so [she] fails.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ee3d0-432e-4db4-b79a-647f07da0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d4c13-1c0a-459b-b41e-1414bbaa130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung pareho naman ang ating layunin, bakit hindi na lang tayo
        magtulungan? Hindi ba talaga sila seryoso sa laban? O may interes ba tayong
        nabangga?</em>” she said. “<em>Ano ba ang kinatatakutan ninyong malaman ko?
        Ano ba ang kinatatakutan ninyong malaman ng taumbayan?</em>”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a47c30-9c00-466c-8074-49555ca6e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49998789-04df-427e-926c-3cdf192c7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have the same goal, why don’t we just help each
        other? Aren’t they serious in this battle? Or have we ran over personal interests?
        … What are you afraid of me finding out? What are you afraid of the nation
        finding out?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bd865-09ac-4b3e-ac78-77bc3f189946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b67e0-c533-4ef1-b15c-7e0c74c7b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘I did not waste time’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc85508-9c70-4e80-b13d-012c3f1dae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29f323-4a0e-4dc9-9254-bb210093f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fired Robredo Sunday, Panelo said, due to taunts from her
        and Liberal Party President Senator Francis “Kiko” Pangilinan for him to sack
        her from the post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fd65b-e2a1-4b4f-839a-f70419bb1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bc9ce-35c7-4012-9e73-8344e5ad8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that Duterte also dismissed Robredo because she spoke
        with foreigners and was asking for the scope of her powers, when she could
        have just reviewed the executive order creating the ICAD.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfcc0c-ac3a-4113-ba3d-3c1217e5237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774caf00-22d6-471a-b7ad-756f3371de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, which created the ICAD, does not provide
        for a co-chair post. It only says that the ICAD chairperson “shall have the
        overall responsibility to ensure that the objectives of the ICAD and the clusters
        herein created are accomplished.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8e51b-9aab-43a8-9e68-b646d18861c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7749ebd-47e8-4190-b272-75da97161db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her firing came just hours after Duterte said sorry for believing
        in “false news” that Robredo invited foreign human rights advocate Phelim
        Kine to the country. Kine had tweeted that he is ready to give advice to Robredo,
        with his first recommendation being the arrest of Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336586de-2595-4127-ad8d-090b3644cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e516c7c-93ae-44cb-a0b3-794ab464ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that he cannot trust her because she is
        part of the opposition, but she can continue her work as ICAD co-chair.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae439b3-cb0d-4a57-8de8-45cf7b9c0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53e101-9dab-4f4a-97cf-9006ca790852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her two weeks as ICAD co-chair, Robredo has met with United Nations
        and US officials, several national and local government bodies, and members
        of the private sector and religious groups to consult them on how to move
        forward with the campaign against drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886acadd-b4a5-4362-b42b-cc8f9f23d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf76e7-d9c0-47f3-9d44-a8498a4a44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ako nagsayang ng oras: Nakipagpulong agad ako sa</em>
        ICAD <em>at iba’t ibang mga ahensiya. Kinonsulta natin ang iba’t ibang mga
        sektor. Pumunta tayo sa mga komunidad. Nakipagpulong tayo sa mga</em> LGU
        (local government units). <em>Binisita natin ang mga rehab centers</em>,”
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd7cf6-1f68-47f2-936b-6819696c5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c2a13-05eb-447c-88b9-89a6ed4b554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.815+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:32:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not waste time: I met with the ICAD and various
        agencies. I consulted with different sectors. I went to communities. I met
        with LGUs. I visited rehabilitation centers.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae1d54-5339-4f3c-805f-45cc672c5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T14:10:38.815+08:00
      'mgnl:createdBy': 'xave'
