      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Vice
        President Leni Robredo said Monday she will release to the public a report
        on her findings from her time as <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-ICAD-not-working.html"
        target="_blank">co-chair of the Inter-Agency Committee on Anti-Illegal Drugs
        (ICAD)</a> in the coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed60588-840e-47c7-ba86-43e73dd746b3'
      'mgnl:activationStatus': true
