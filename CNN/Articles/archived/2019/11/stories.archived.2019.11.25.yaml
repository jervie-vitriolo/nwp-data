      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, at no other time in our shared history have the bonds
        between our peoples been this strong," Duterte noted.</p>'
