    'template': '1'
    'title': 'Skateboarder cries foul over removal from PH SEA Games roster: ‘They
      need puppets, not athletes’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ca6c2-5ad1-42e8-b2f9-547a73d24962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Issues
        continued to hound the country’s bid at the 30th Southeast Asian (SEA) Games,
        as another Filipino athlete came out Monday claiming she was removed from
        the Philippine delegation after refusing to apologize for “exposing the truth.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fe5b5-b07a-4a7f-8520-d8a4982d635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, I want everyone in the skateboarding community and
        the Philippines to know that I have been removed from the list of skateboarders
        who will compete for SEA Games, despite being the champion in the regionals
        and overall champion for the nationals,” skateboarder Arianne Mae Trinidad
        said in an Instagram post Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7617f0c-7fcd-40ac-ae26-351e96d6d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad said she was dropped from the country’s official skateboarding
        team that will compete in the regional meet after declining “to make a public
        apology for exposing the truth on social media.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcac4b-b482-40b5-b381-9f0c2251b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So when I declined, they removed me from the list—without informing
        me, and without any official/formal letter,” the 25-year-old athlete said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf17b6-6820-4cbc-9ce4-a84b6761f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Manila Times published November 16 said Trinidad,
        along with Karla Robelo, CL Paje, and two other skateboarders, wrote a letter
        to Philippine Sports Commission chief William Ramirez, alleging officials
        of the Skateboarding and Roller Sports Association of the Philippines Inc.
        (SRSA) excluded several eligible skateboarders from the SEA Games teams and
        the World Roller Games 2019 in July, among other complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02321f4d-1f93-48bc-afc0-e9808b667bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robelo and Paje also had the same experience, Trinidad said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172ba19-0d82-4f19-a657-c2f419f00f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed that some members of the country’s SEA Games skateboarding
        team were “pre-selected” and chosen over national competition winners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ba6e6-6357-49e3-8e50-edda4d7c40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know if their strategy is not to update you regarding
        your status, pretend like there’s no update from the head of their [association],
        provoke you until you end up ranting on social media, so they will use it
        against you. There you go, instant ‘bad attitude’!” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499ed23-6008-46b3-bb5b-e48ef471b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If not siding on the evilness means having a “bad attitude” well,
        we’d love to have attitude problems all day, every day. Call us the [worst]
        attitude club for all we care about. We’d rather look evil and fight for the
        right thing than to look good and do bad things to people who worked hard
        for their dreams," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f01787-66c5-4928-a72a-c1aae1841751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad said they were removed “because we resist, we speak the
        truth and we fight when something is wrong and not fair.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b238f-e9b2-4f6b-95af-65a4c11624a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:32:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They need puppets, not athletes,” Trinidad said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fabae9-0309-4fe6-bad8-cc59649222a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T16:42:51.968+08:00
