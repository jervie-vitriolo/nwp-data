      'mgnl:type': 'text'
      'text': '<p>Trained responders from The Marine Mammal Center picked Santos up
        from the fire station and took the seal to their marine hospital in nearby
        Sausalito, where the seal will be examined to determine the sex, age and health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79257776-2bb5-402f-a29f-b52105c76d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:32:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giancarlo Rulli, a spokesman for the center, told CNN that Santos
        is a young northern fur seal pup. Baby Santos seems lively and has good energy,
        Rulli said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a2d11-8193-44f5-9750-b06a02596a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T11:46:46.948+08:00
