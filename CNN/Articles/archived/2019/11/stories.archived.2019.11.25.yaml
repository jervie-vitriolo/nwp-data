    'template': '1'
    'title': 'Uber loses London license again but can keep driving for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72039d-8fdd-4cad-b1d1-2fd100a7cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uber has just suffered a significant setback
        in one of its biggest markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68313086-9f23-43c0-992d-0755d1509814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London transit officials have decided not to extend the company''s
        license to operate in the city beyond midnight local time on Monday. In a
        statement, Transport for London (TfL) said it had identified "a pattern of
        failures by the company including several breaches that <a href="https://edition.cnn.com/2019/11/20/tech/uber-safety-feature-audio/index.html"
        target="_blank">placed passengers and their safety at risk</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4dc01-e7f6-4f07-b9f3-986c56d8033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it would appeal the decision not to renew its license,
        describing it as "extraordinary and wrong." It can continue to provide services
        in London while the appeal is heard. <a href="https://edition.cnn.com/2019/11/06/tech/uber-stock-lockup/index.html"
        target="_blank">Uber shares</a>&nbsp;fell by more than 5% in premarket trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025439e-3299-409c-9b13-4322623b21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/06/26/technology/uber-london-ban-court-ruling/index.html"
        target="_blank">The company has been here before</a>. The city first declined
        to renew its license in 2017, citing several concerns including how Uber responded
        to serious crimes. Uber appealed that decision and was later granted permission
        to operate for 15 months. In late September, the regulator granted Uber an
        additional two-month license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831b93a-9e8f-4904-b384-bf3ac2a4ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fundamentally changed our business over the last two years
        and are setting the standard on safety," Jamie Heywood, Uber''s general manager
        for northern and eastern Europe, said in the statement. "TfL found us to be
        a fit and proper operator just two months ago, and we continue to go above
        and beyond."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d26a2-34da-40d5-915a-c4957ef211c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But transit officials, and Mayor of London Sadiq Khan, expressed
        concern that at least 14,000 trips in recent months involved unauthorized
        drivers uploading their photos to the accounts of other Uber drivers, allowing
        them to pick up passengers as if they were the booked driver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e5502-07da-4242-8798-654bfa57d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, TfL can''t be confident that Uber has the robust
        processes in place to prevent another serious safety breach in the future,"
        Khan said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ac0cf-31f3-400e-8ff5-73aa83cbc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it had audited every driver in London over the last two
        months, and strengthened its processes. The company also said it would soon
        be introducing a new "facial matching process" to confirm the identity of
        drivers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3003a-83d9-4110-a200-109b9482f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is one of five global cities that accounted for nearly a
        quarter of Uber bookings in 2018, along with Los Angeles, New York City, San
        Francisco and São Paulo. Uber said recently that 3.5 million Londoners regularly
        use its app. It claims 45,000 drivers in the capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3471c-eac4-4adb-901d-f28d2f52c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorter licenses spanning months, not years, have become the norm
        for ride-hailing companies in London.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e134a0a-a2d0-423c-9ee3-36a541c2c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And competition in the city is heating up. Bolt, which used to be
        called Taxify, returned to London this year. Kapten, a French startup backed
        by BMW and Daimler, has also been generating buzz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f603c-692a-400b-916e-6af162853be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ola, a powerhouse in India that''s also expanding to new markets,
        also poses a threat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce581cb6-39b5-4514-82ab-09c8fbcd42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Riley and Chris Liakos contributed to this article.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e532e7d-bddc-4a1e-a9e1-05f704156aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:47:49.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:32:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/tech/uber-london-license/index.html"
        target="_blank">Uber loses London license again but can keep driving for now</a>."</em></p>'
