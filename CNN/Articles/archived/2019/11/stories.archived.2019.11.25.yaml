      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> A
        business uniform set for officials, employees and technical delegates for
        the 30th Southeast Asian (SEA) Games costs ₱8,620, a document provided to
        CNN Philippines by its supplier show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04970d9-7e5c-474b-a4cd-c3df5704dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T21:00:31.161+08:00
