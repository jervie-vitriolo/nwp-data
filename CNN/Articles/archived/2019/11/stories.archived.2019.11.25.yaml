    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8f8ea0-7807-4989-bc1b-caa8c9169a01'
    'lead': '''Frozen 2,'' the studio''s animated sequel to the 2013 phenomenon, brought
      in an estimated $127 million in North America this weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T06:17:39.859+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:33:02.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
