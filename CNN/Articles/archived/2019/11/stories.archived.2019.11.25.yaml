    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ''no-brainer Nobel Prize'': Hungarian scientists may have found a
      fifth force of nature'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cfcb4-3fcf-4196-a080-074b3938c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Physics centers essentially on four forces
        that control our known, visible universe, governing everything from the production
        of heat in the sun to the way your laptop works. They are gravity, electromagnetism,
        the weak nuclear force, and the strong force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb350f18-fb50-4d4e-a970-f8db53139f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd91d3-e5ba-4770-8e21-f84837781d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research may be leading us closer to one more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6c129-544d-4de8-a732-a12f7033391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7f6b3-0264-4a37-a94c-9d5cd689f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Institute for Nuclear Research at the Hungarian
        Academy of Sciences (Atomki) have posted findings showing what could be an
        example of that fifth force at work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc11a7-5c0c-4f26-aa69-14d11d8ae2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1182f8-9e45-4622-b8a1-8d94a7747c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists were closely watching how an excited helium atom
        emitted light as it decayed. The particles split at an unusual angle —&nbsp;115
        degrees —&nbsp;which couldn''t be explained by known physics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55151ef3-de74-4612-a995-3069a1f1b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc54584-6b48-45ea-956b-cf08aa547d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s lead scientist, Attila Krasznahorkay, told CNN that
        this was the second time his team had detected a new particle, which they
        call X17, because they calculated its mass at 17 megaelectronvolts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47cc07-fd9c-43f7-9ed8-dfbb77d038fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189a043-e005-4f6e-b339-fc38f580eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"X17 could be a particle, which connects our visible world with
        the dark matter," he said in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728f7d2-ffeb-42f4-9eb4-79f45f37bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dae5b3-6c2d-45ad-89fa-e053d1bd3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Feng, a professor of physics and astronomy at the University
        of California at Irvine told CNN he''s been following the Hungarian team''s
        work for years, and believes its research is shaping up to be a game changer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc727da-7a8e-4ba3-99b8-f27fe7381c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3967f90-da72-4a58-a805-e06887e1e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these results can be replicated, "this would be a no-brainer
        Nobel Prize," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3ce8d-c10d-419e-9f16-1e2918de9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dd39c-0fe0-4877-8ead-b843a6875d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hungarian scientists are building on 2016 results</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ebd4e-196c-41c4-9df5-31c0de13fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the Hungarian researchers published a similar paper
        in Physical Review Letters, one of the most prestigious journals in physics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c8e70-9c14-4785-93c4-713577b2eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d595ca-aa8b-4f3a-81ec-0d282d15a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear physics experimental team had been studying another
        isotope, beryllium-8, as it decays down to a ground state. They saw electrons
        and positrons splitting off from the atom at unusual angles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d34ab-d748-4188-9c7f-12b0f9421496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0598372-79e1-46f2-b65a-a6f790909446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings, which showed particles coming off beryllium-8 at
        around a 140-degree angle, were strange and new.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fae27c-78bd-478a-879a-f940da86fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e824637-9f07-4fdc-be63-44b84bb51961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We introduced such a new particle, which nobody saw before, and
        [whose] existence could not be understood by the widely accepted ''Standard
        Model'' of particle physics, so it faced scrutiny," Krasznahorkay said in
        an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7dcc1-34fb-4f81-841d-34faee27827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946feb8-cbe4-498b-8a91-5eb5e6bc5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings by Krasznahorkay''s team didn''t get much attention
        at first, but they raised Feng''s eyebrows. He said he "didn''t want to leave
        potentially revolutionary results just sitting on the table."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbea42-cb06-4188-b7a5-46b4687aa40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2c9ea-fc78-4ffa-90fa-0c07d78c043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicists in California developed a theory to explain the unusual
        results</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52fc1d-0f99-4a3c-bef6-faf032bc126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, it could change physics as we know it, or it could have
        just been a simple lab error.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786c796-1677-4662-a322-ce766ff52151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff815ae-07f3-44d2-8c81-f9d27834377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said they screwed up," Feng said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41e26c-e3eb-4e9f-b0d8-57f4acf0f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3feba6-d10a-40cf-9981-63ed4b0396e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he believed the Hungarians were for real. His research group
        published a paper on the heels of the Hungarians'' 2016 work, laying out a
        theory to observe what Krasznahorkay''s experimental team had seen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05ad0e-da8c-40a0-b07f-b6e629c857b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d373104-1c72-490d-8aec-6d71073cba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They referred to this unseen fifth force in action as a "protophobic
        force," meaning that it was as though the particles were "afraid of protons."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a636ff8-b27c-40e3-9f0e-fe88c2b8f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d48d7-b0b9-4e7a-bf52-4a4378f8608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nuclear physicists around the world set to work looking
        for errors in the Hungarians'' work, and have come up empty-handed over the
        past few years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e15776-3811-4736-919b-1b9b2dd2f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409ca53-49e5-4d27-852d-7189da5684df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some very well-known nuclear physicists have done that exercise,"
        Feng said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843b65c-9694-445a-8c8f-db619921c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20401d5-eb65-4527-9914-fe344c0806d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers seemed to add up, and no one could find ways their equipment
        was calibrated incorrectly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a5ca9-3539-4b74-8f7e-06cf02b69d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd65a1-5537-453b-8d8f-72359b15d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Feng said his own team was comparing the Hungarian experiments
        "with every other experiment that''s been done in the history of physics."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60abaee-6a70-48e8-a179-e20b406fc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e2a3d-c632-4173-89c6-d447db810054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to explain X17 was a hitherto undetected "fifth force."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2e08e-1fd7-4e09-88e3-e512c6b8fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857b34f-f62c-42f8-987e-8667b865210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The findings point toward the Holy Grail of physics</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880f533-e306-4a2d-96ba-d75cac30ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To move their breakthrough idea from 2016 forward, the Hungarians
        would need to repeat the results again. That''s exactly what their 2019 results
        do.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963be848-8b96-43ab-92af-785f486e7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15522b-98c8-4838-8e37-651a2bf0e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng says that, barring experimental error, there was only a one-in-a-trillion
        chance that the results were caused by anything other than the X17 particle,
        and this new fifth force.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddf3ee-3c93-45e0-86f7-3e8e8a90dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc2dd3-0501-4690-b577-c5f4200656b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if another research group could repeat these results
        with a third type of atom in addition to beryllium and helium, "that would
        blow the cover off this thing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95ae63-6dc6-4bb0-92e9-762e2b6d8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6b4f8-50e9-458a-b217-cf89226a4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimental research groups have already been contacting him, hungry
        to do that.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec58fc-f2d3-4883-b1ce-8f67db1fc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677e781-a111-4e6d-acf1-5782257ba338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More sightings of the fifth force could lead to scientists settling
        on a specific name for it, understanding its workings more deeply, and developing
        practical applications for how to harness its power.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e16d0-10a5-482c-a8ee-e915b9f41682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10d7e8-5028-41da-8f55-68cecbedd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re leading us closer to what''s considered the Holy Grail
        in physics, which Albert Einstein had pursued but never achieved. Physicists
        hope to create a "unified field theory," which would coherently explain all
        cosmic forces from the formation of galaxies down to the quirks of quarks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19c1ca-0e6a-4a3e-a4d6-97f920a92a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138af8f5-bbbf-47ea-acb5-89ca4a1b8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the universe isn''t giving up its secrets easily.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947c346-5e31-4cf0-bffc-d60a46ffadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e18468-2438-489e-b302-72a411dff72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T06:22:58.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:33:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason to stop at the fifth," Feng said. "There could
        be a sixth, seventh, and eighth force."</p>'
  'hongkong-pro-democracy-party':
