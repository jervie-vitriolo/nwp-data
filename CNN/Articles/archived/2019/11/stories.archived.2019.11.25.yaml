      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games fiasco was the talk of the town on Sunday after
        several international football teams aired concerns over logistics problems
        upon arriving in the Philippines for their respective competitions. The teams
        from Myanmar, Timor-Leste, and Cambodia encountered trouble with their transportation
        and accommodations.&nbsp;</p>'
