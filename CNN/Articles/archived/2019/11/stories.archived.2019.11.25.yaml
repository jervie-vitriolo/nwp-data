      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2e7ef-1a4f-4b3a-8dd4-0308f90825d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-25T19:07:30.196+08:00
      'mgnl:createdBy': 'vince'
