      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy nating gagawin ang ating mandato habang inaantabayanan
        natin ang maaaring ipasa na batas na talagang magbibigay ng</em> specific
        <em>na parusa para sa violators.</em> In the meantime,<em> ang atin lamang
        magagawa ay sitahin sila at dalhin sa presinto upang magpaliwanag</em>," Banac
        said.</p>'
    '20':
