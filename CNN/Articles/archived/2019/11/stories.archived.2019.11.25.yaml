    'lead': 'Carrying the Philippine flag brings honor and pride to athletes. Here
      are a few of the notable athletes who once served as flag bearers for the nation
      on the international sports stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-25T10:29:41.632+08:00
