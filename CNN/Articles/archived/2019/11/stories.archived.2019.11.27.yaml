      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Organizers
        of the 30th Southeast Asian (SEA) Games have assured volunteers that they
        will be deployed in the coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc162e5-b6dd-4251-b1ff-ba4145383942'
      'mgnl:activationStatus': true
