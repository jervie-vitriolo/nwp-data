      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        government of Hong Kong has dropped the <a href="https://cnnphilippines.com/news/2019/8/5/Filipino-arrest-Hong-Kong-protest.html?fbclid=IwAR3RgqUY5FCHAsEQeCS07nAH31Z7hTf_VLTQxMJkQTGrrcF5v_gYQHgHGb0"
        target="_blank">unlawful assembly</a> charge against a Filipino worker accused
        of involvement in a protest three months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a544c-b6f5-493d-86e1-a1f23e41cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:30:09.170+08:00
