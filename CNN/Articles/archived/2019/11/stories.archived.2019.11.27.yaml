    'template': '1'
    'title': 'Robredo: A true leader does job despite ''uninspiring boss'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0cdacc-9332-4e7f-8064-25bb77eae2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Vice
        President Leni Robredo advised young government leaders to not let frustrations
        – and even their "uninspiring bosses" – get in the way of their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220d639-6dfb-40f9-8840-aea6790c942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were among the life lessons Robredo shared with graduates
        of the Angat Buhay Young Leaders in Government Fellowship on Wednesday. The
        training program is led by the Office of the Vice President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a58cbc-327e-42f0-8002-7c4055a84405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech, Robredo told the young public servants that the
        only way to overcome limitations is to accept that they cannot control anything
        but themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb556761-3bf9-445e-b6c3-a9140d1ad91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e4fb4-6635-49ae-845c-cded5bf90c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakamadali kasi is to pass the blame on others. ''Hindi
        ko nagawa iyong trabaho ko kasi uninspired ako sa aking boss. Hindi ako nagpe-perform
        well kasi hindi ako namo-motivate ng aking boss.'' Kapag ganoon iyong ating
        mga dahilan, hindi tayo tunay na leader</em>," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac366a-b864-4026-9296-683c840b2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b0bb0-eece-4657-b1c8-fed639f21072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The easiest thing to do is pass the blame on others.
        "I was not able to do my job because I was uninspired because of my boss.
        I did not perform well because my boss does not motivate me." If these are
        our reasons, we are not true leaders.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664476a-c84d-4788-a890-51d940c8e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8701fd-59f0-42a3-9f65-39270bd278da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ang tunay na leader, magsasabi, ''Kahit uninspiring iyong
        aking boss, ginagawa ko pa din nang maayos iyong trabaho ko. Kahit napakahirap,
        ginagawa ko pa din nang maayos iyong trabaho ko. Hindi ako nagpapaapekto kahit
        iyong boss hinahadlangan iyong lahat kong ginagawa</em>,''" Robredo added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051ab36-90b8-4b8c-8829-29e4344f3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188a89a-e314-4561-bb46-697539f9a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But a true leader would say, "Even if my boss is uninspiring,
        I still do my job well. Even if it''s hard I still do my job well. I don''t
        let myself get affected even if my boss hinders everything I do."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab05d3-8f79-4039-8059-b422f13b8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa3657-597f-482f-9e91-885d1244dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it is normal to become frustrated, but the challenge
        is to keep delivering quality work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f80d53-bbfc-4047-b4ed-00ae7e818dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f8f15-9ec1-4b75-8c76-54860e22a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo did not mention names during her speech, but stressed that
        these were the lessons she had learned when she became a politician.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493db6e-847c-413c-abea-82b052f0e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3bfe4-75fb-4600-ac12-3289eddacc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday <a href="http://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">fired
        Robredo as co-chairperson of the Inter-agency Committee on Anti-Illegal Drugs
        (ICAD)</a> less than three weeks after her appointment. Malacañang said the
        Vice President was sacked because she spoke to foreigners about the drug war
        and kept on asking for the scope of her powers as anti-drug czar – when she
        could have just reviewed the executive order creating the ICAD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf6665-93eb-4dd5-b4e4-557845e6e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c827b1-19ed-4157-ab13-1c34d48dad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, which created the body, does not provide
        for a co-chair post. It only says that the ICAD chairperson – the director
        general of the Philippine Drug Enforcement Agency – “shall have the overall
        responsibility to ensure that the objectives of the ICAD and the clusters
        herein created are accomplished.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09aca7-c21d-4253-a106-ea4c03453702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce506a39-0986-4c9d-85f3-4eb096b2cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said<a href="https://www.cnnphilippines.com/news/2019/11/25/Leni-Robredo-drug-czar-findings.html">
        she will report to the public</a> everything that she had discovered during
        her short stint in the anti-drug campaign, and that her dismissal would not
        stop her from doing so. "<em>Kung sa tingin nila matatapos ito dito, hindi
        nila ako kilala. Nagsisimula pa lamang ako</em>," she said on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7942e3b-0da6-4300-9517-7f472d275c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971d049-2c80-4e81-bfbe-2a86cfbe927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:13:00.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think that it will end here, they don’t know
        who I am. I’ve only just begun.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9221d1c-4e17-4be3-8095-ab89b18fd55c'
