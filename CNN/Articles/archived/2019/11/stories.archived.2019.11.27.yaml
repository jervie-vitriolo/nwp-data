      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, November 27)</strong> — A regional
        wage-setting body has approved an ₱18 increase in the daily minimum pay of
        private sector workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315b562-4f30-43ce-8d11-65275a399729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234ec47-ec70-4093-8e40-64d43bbc80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raise approved by the Central Visayas Regional Tripartite Wages
        and Productivity Boardwill be enforced upon by the National Wages Productivity
        Commission, which is under the Department of Labor and Employment (DOLE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c023d8-a321-411d-827c-2cf629d3f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a6791-3549-4d1f-9fe9-a1e61343606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, non-agriculture establishments with more than 10
        workers in Metro Cebu will have a daily minimum wage of ₱404. For businesses
        with less than 10 workers, the minimum wage will be ₱396.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c940f-54ce-4979-9a5b-7d614711c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf7df6-ed54-461c-b8c3-aa2a863d3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates in the rest&nbsp;of the region will range from ₱331 to
        ₱404, depending on the city and municipality classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd336d-878d-4688-b292-3d44a3b51f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd92459-f744-4e78-96e2-a5e168d818de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Tomongha, labor sector representative of the regional wage
        board, said the increase is still not enough for the workers, but welcomed
        the development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8cd99-4434-460e-9bdb-2f409c070b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ca218-44e9-4523-a676-512225359197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they also pushed for the increase in the salary of house
        helpers in Metro Cebu to up to ₱5,000 per month in Metro Cebu, ₱4,000 in other
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61ef61-bbbd-478a-88bf-7163d99444de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae645c1-dbe9-4011-a3fd-07173414a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Central Visayas Regional Director Salome Siaton said the purchasing
        power of peso, inflation rate, and regional poverty threshold were among the
        economic indicators considered in the decision to increase the daily minimum
        wage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b28b3e-0c41-4fa7-a731-2d5011d2e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:09:36.845+08:00
      'mgnl:createdBy': 'eimor'
