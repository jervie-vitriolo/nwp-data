      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559502f-09c9-4f12-9f1b-db089b1a9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fear not as we are and will be continuously deploying volunteers
        to your designated functional areas in the next coming days! Your functional
        area supervisor will get in touch with more specific details on deployment
        tasks and instructions,” organizers said on the official Facebook page for
        SEA Games volunteers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c3679-c349-4f0a-b585-8cdccc727538'
