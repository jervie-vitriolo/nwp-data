  'volunteer-firefighter-starting-fires-australia':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T17:20:10.857+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652a4fef-e11e-4624-bece-e343c8abcd43'
    'lead': 'A volunteer firefighter in Australia has been charged after allegedly
      setting multiple blazes, some of which he helped put out afterwards, as the
      country continues to battle one of its worst bushfire seasons on record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T17:24:21.022+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:35:09.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:38.103+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia-', 'bushfire', 'environment']
    'template': '1'
    'title': 'A volunteer firefighter has been charged after allegedly starting fires
      in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a7c3b-3ed9-4cb5-ad66-02c47edf9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A volunteer firefighter in Australia has
        been charged after allegedly setting multiple blazes, some of which he helped
        put out afterwards, as the country continues to battle <a href="https://edition.cnn.com/2019/11/08/world/gallery/australia-bushfires/index.html"
        target="_blank">one of its worst bushfire seasons</a>&nbsp;on record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528352f-3283-4457-8f0d-a6e775cee9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 130 bush and grass fires <a href="https://www.9news.com.au/national/nsw-rfs-teen-volunteer-charged-with-arson/9d48a0c0-a09e-4b63-8b11-0ef479605377"
        target="_blank">are burning</a>&nbsp;around the state of New South Wales,
        and experts fear the crisis <a href="https://edition.cnn.com/2019/11/15/australia/australia-fires-sydney-water-intl-hnk-scli/index.html"
        target="_blank">could get worse when summer</a>&nbsp;begins next month. Queensland
        has also been impacted, with hundreds of firefighters deployed across both
        states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fba0ea-6240-40c5-a5bd-269ddca03a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.9news.com.au/national/nsw-rfs-teen-volunteer-charged-with-arson/9d48a0c0-a09e-4b63-8b11-0ef479605377"
        target="_blank">Speaking to reporters on Wednesday</a>, NSW police Detective
        Inspector Scott Nelson said the 19-year-old man — a volunteer for the Rural
        Fire Service — had been charged with seven counts of deliberately setting
        fires over a six-week period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2e8d9-5d1b-44b6-b4e2-18664f0f032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested on Tuesday night after allegedly lighting a blaze
        in the Bega Valley area, in the state''s southeast, that afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1ca72-c040-4ecb-93a2-c2ee50e5c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of his duties as an (Rural Fire Service) volunteer he later
        attended that fire with other members and that fire was extinguished," Nelson
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb63b3-36ce-4d38-9178-699d9672fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has been released on bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ba743-8610-4a6f-be77-579846e0542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have zero tolerance for this type of behavior," Nelson said.
        "We all know the devastation these fires are causing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded43147-0404-4271-8be0-ed757de2f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NSW Rural Fire Service said it has "immediately
        stood down a volunteer member who has been charged over an alleged arson incident
        on the south coast."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bd960-0e30-4b9f-b5c1-135943fa4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few weeks, we''ve seen firefighters going above and
        beyond in difficult and dangerous conditions," said the service''s commissioner,
        Shane Fitzsimmons. "Our members will be rightly angry that the alleged actions
        of one individual can tarnish the reputation and hard work of so many.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e08a7c-c47d-41c7-a5af-289f25e9ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of alleged behavior is the ultimate betrayal of our own
        members, and of the broader community. The community has the right to be disappointed
        but we should not let it detract from the incredible work that firefighters
        have done in protecting and saving so many homes during unprecedented conditions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63b505-994a-4f62-87b1-4ee6830ba7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have also devastated koala populations in affected areas.
        <a href="https://edition.cnn.com/2019/11/26/australia/lewis-koala-dead-intl-hnk-scli/index.html"
        target="_blank">This week vets were forced to euthanize a koala named Lewis</a>,
        who had become a symbol of the destruction after a video of him being rescued
        went viral online.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e984c56-a360-41ab-b54b-f034e7df219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:24:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/australia/australia-fires-fireman-arson-intl-hnk-scli/index.html"
        target="_blank">A volunteer firefighter has been charged after allegedly starting
        fires in Australia</a>."</em></p>'
  'poc-tolentino-sea-games-venues-ready':
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-27T17:56:10.116+08:00
    'imagesource': 'jcr:bfcfa12c-127f-48a7-aba5-a4d466ba4042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8872e34b-b108-47be-97ed-9e7637293a5c'
    'lead': 'The competition venues are spread in 23 cities divided into four clusters,
      which are all located in Luzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T18:12:13.542+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:35:09.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:38.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC chief says all SEA Games venues are ready'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21138b93-1570-4360-8ac9-102708c5e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Philippine
        Olympic Committee (POC) President Abraham Tolentino said all the venues for
        the 30th Southeast Asian (SEA) Games are complete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d092bdc-ebc4-4fe1-8f48-e897a984762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All sports venues are ready," he said in a media briefing Wednesday
        at the World Trade Center in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab733bdd-f632-42ce-a301-abae919c992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after some unfinished venues were seen days before the
        opening of the biennial sports meet on November 30. One construction worker
        was even hurt while dismantling the scaffolding at the Rizal Memorial Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e04fc2-9600-4c8a-a084-4ea525c1a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC official explained that holding this year''s SEA Games,
        which is the biggest edition yet with 56 games, will certainly have bumps
        along the away given the amount of time they had to prepare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e4322-30b9-419f-8252-8e16949ec015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine one year preparation, it''s not enough. Imagine the budget
        was delayed. Imagine biggest sports event -- 56. Previously the SEA Games
        would have 30, 35 games, the highest would be 40. With that games, there are
        still glitches. What more this 56 games, there''s only year of preparation,"
        Tolentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1270e4c-e51b-44d8-9b27-30e47b816b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition venues are spread in 23 cities divided into four
        clusters, which are all located in Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bc833-8ce5-43e1-b549-6b0ee2943a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:12:13.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:35:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run until December 11.</p>'
  'leni-robredo-rodrigo-duterte':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-27T18:09:18.452+08:00
