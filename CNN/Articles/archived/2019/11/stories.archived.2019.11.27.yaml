      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The right direction</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f6d1a-6d49-45ba-a5e9-c094baf6063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb8a53-ad0e-493a-a1f4-2da3206eaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six curators that Flores worked with are all under 40, a fact
        that Flores highlights time and again. “I want the millennial perspective.
        I believe that the young curators should curate the biennale of their time
        and they should not wait to be old, senior curators to be given the opportunity,”
        says Flores.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205b00b-1929-488d-9264-06ea2e32b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c0672-6bef-45f8-a02d-b845d2080744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I curate differently from them because I came from a different
        time and I was also trained differently,” he adds. “My curatorial work came
        out from my work as an art historian, so it was an extension of my art historical
        work but they have a different history of curatorial practice.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0a1d9-c28f-40ac-afc6-221ec4753d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2d664-22d8-4753-b670-c11138ca30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is then not surprising that the biennale generally seem to reflect
        on the anxieties of this generation and how artists are perhaps living within
        the increasing tensions in the world. In a Financial Times <a href="https://www.ft.com/content/c705e7a8-c259-11e4-ad89-00144feab7de"
        target="_blank">article</a>, social and economic theorist Jeremy Rifkin explained
        that this generation has a different sensibility from its predecessors. He
        said, “If you are a World War II baby like me, you see power as a pyramid,
        very vertical and exercised from the top down. The millennials have a very
        different idea. They judge a government or party by its institutional behavior.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28ee79-c31a-45c6-a0a0-32ba75a8f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b811d-bc21-4224-8853-b94c6db5402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ideas around freedom also vary. “My generation defines
        it as being autonomous, not beholden to others, and values exclusivity,” he
        explained. “Young people are all about inclusivity, access to networks, transparency.
        Further autonomy is death.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168c10e-841e-4c40-8bd2-4ac180c07774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef9a13-8642-4a59-851f-c66fad26afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s biennale has focused, consciously or unconsciously,
        on artistic practices that are placed in the conditions of larger histories,
        larger communities, larger narratives, larger movements than the self, the
        autonomy. It also recognizes that for contemporary art to make sense to a
        wider public, it has to speak about or respond to the present state of the
        world. This is realized in the biennale’s initiatives that extend beyond the
        walls of galleries, through collaborations with on-the-ground communities
        in film, theater, and heritage.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06a9bb-fc41-411c-83f9-fb481310f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340297b2-8e5e-4b9d-be6d-36e28b796f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Biennale 2019 invites everyone, as Flores <a href="https://www.singaporebiennale.org/pdf/SB2019-ShortGuide.pdf"
        target="_blank">wrote</a>, “to stake a claim on what is right for the world
        with all its woes and promise” and it “abides by the agency of each one of
        us to make every step, whether mincing or bold, matter. ”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f13dbc-e385-4a1d-bf15-a7a29ecb24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fa043-bc58-4adf-b649-982f00f41cd4'
      'mgnl:activationStatus': true
