    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95450a9-234f-4806-b6f4-cff5e40cb211'
    'lead': 'He was the first Asian man to model for fashion brand Louis Vuitton and
      starred alongside Lena Headey and Lily Collins in the 2013 film "The Mortal
      Instruments: City of Bones." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:26:33.282+08:00
