    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47497acd-19ed-45c2-89ab-eb6f7ec0da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.826+08:00
