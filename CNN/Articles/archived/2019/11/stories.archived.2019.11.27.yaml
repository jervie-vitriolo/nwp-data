    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fe93026-24f2-42b2-910f-ac406defabb3'
    'lead': "Vice President Leni Robredo advised young government leaders to not let\
      \ frustrations – and even their 'uninspiring bosses' – get in the way of their\
      \ jobs. \n"
