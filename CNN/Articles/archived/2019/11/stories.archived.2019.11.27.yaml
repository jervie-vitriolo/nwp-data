    'mgnl:tags': ['Ronald--Bato--dela-Rosa', 'New-People’s-Army', 'NPA']
    'template': '1'
    'title': 'Bato: Give military, police chance to recruit members on campuses'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc47d2-641b-487e-b4ec-808020baa6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Senator
        Ronald “Bato” dela Rosa on Wednesday said the military and the police should
        be allowed to recruit members on campuses just like leftist groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddabb5-2d7d-4a84-b02f-bad858cdefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana rin mabigyan din ng tsansa ‘yung</em> other side, <em>itong
        sa</em> military and police, <em>na makapaghikayat din ng estudyante</em>
        to join the military and the police,” Dela Rosa, former chief of the Philippine
        National Police, told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbca4e7-c84d-417d-bcf7-9a90a8124cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the military and the police will also have
        the chance to entice students to join them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065b949-a31b-4399-a789-5ee47b5658bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, ang libreng pumapasok doon sa kanilang</em> campuses
        <em>ay ''yung mga taga-kaliwa na nagre</em>-recruit <em>ng mga</em> NPA (New
        People’s Army),” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a2cd0-52a8-45ad-956c-ce0f41fb2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, members of left-leaning groups recruiting
        NPA members are the ones allowed to enter campuses.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c78c4c-499b-4d48-b2b0-9d36e72f519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator reiterated that increasing police and military presence
        in schools and universities will not curtail academic freedom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97309d-3188-4d3b-814d-4ac9dfe9e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not stifle their academic freedom. <em>Masyado lang silang
        sigurista. Gobyerno ang nagfu</em>-fund <em>sa eskwelahan na ‘yan tapos ipagbabawal
        mo ang gobyerno na pumasok</em>?” he said, specifically citing the University
        of the Philippines and the Polytechnic University of the Philippines as examples
        of schools where leftists groups purportedly enter to recruit NPA rebels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e2cf0-8360-42e6-ac8e-e5348cb9df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has been pushing to allow more military and police personnel
        to enter schools to counter the alleged leftist recruitment—a move that had
        received several backlash, especially from students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7e808-c956-4afa-87e8-dc91d5f964dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/2/Senate-probe-teachers-students-protest.html?fbclid=lwAR2">Senate
        panels want schools to probe teachers who push students to join protests</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b5511-c295-4a7f-87ca-eaabd0ca1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/27/up-diliman-student-council-bato-dela-rosa-nyc-chair-ryan-enriquez.html">UP
        Diliman student council invites Bato, NYC chair to public dialogue</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f76daa-0a88-4f61-be7e-e53eccc1f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he has submitted a committee report containing
        recommendations related to such policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a323e5-0a7f-442b-a853-1e324cded771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include making teachers or professors administratively liable
        for requiring students join anti-government protests or groups, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc09701-e6c6-495c-84ee-332a3d98a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa</em> administrative recommendations, <em>talaga</em>
        for school authorities to.. <em>bantayan itong mga teachers na sila pa ‘yung
        nagre</em>-require <em>sa kanilang mga estudyante</em> to join," Dela Rosa
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9497971-9206-411b-bc80-18e5156a3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The administrative recommendation aims to assure that
        these teachers who are requiring students to join anti-government movements
        will be monitored.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778ab2c-b6f9-4850-beb4-4bfe2324ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead <em>na mag-aral, sila pa nagre</em>-require <em>na mag</em>-join
        <em>sa mga</em> anti-government protest, <em>sila pa nagre</em>-require <em>sa
        mga kabataan na pumunta sa kabundukan para mag</em>-immersion <em>kuno</em>.
        ‘<em>Yun pala, ang</em> immersion <em>sa</em> NPA. <em>Dapat</em> administratively,
        <em>mananagot itong mga</em> teacher&nbsp;<em>na ito</em>,” he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a83d3-6b42-44ce-a082-c55f3c8fc560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:21:49.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of encouraging students to study, they require
        them to join anti-government protests and go to mountains for so-called immersion,
        which turns out to be with NPA. These teachers should be held administratively
        liable.]</p>'
