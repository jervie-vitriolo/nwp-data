      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So says "X Factor" judge Louis Walsh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f99a1c-cadf-4793-ac24-9bf1bb22fdd1'
      'mgnl:activationStatus': true
