  'house-panel-lawsuit':
    'author': 'Devan Cole, CNN'
    'caption': 'FILE PHOTO.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T08:23:26.981+08:00
    'imagesource': 'jcr:f7aa56e2-ba12-49e2-a9cc-ee4880f67a24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107db19e-3257-490b-89be-0187ff381f54'
    'lead': 'The House Oversight Committee on Tuesday filed a lawsuit against Attorney
      General William Barr and Commerce Secretary Wilbur Ross to compel them to comply
      with subpoenas issued as part of their investigation into the Trump administration''s
      push to add a citizenship question to the 2020 census.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:34:18.905+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T07:35:35.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:31.460+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Democrats', 'lawsuit', 'William-Barr', 'Wilbur-Ross']
    'template': '1'
    'title': 'US House Democrats sue attorney general, commerce secretary to force
      them to comply with census question probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f83d6e0-a9d3-4d66-9e55-840984dc5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The House Oversight Committee on Tuesday
        filed a lawsuit against Attorney General William Barr and Commerce Secretary
        Wilbur Ross to compel them to comply with subpoenas issued as part of their
        investigation into the Trump administration''s push to add a citizenship question
        to the 2020 census.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475d2c0-18a0-4ef3-9ad9-4cdb5fc392f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb91de4-bd9f-4ebb-a7be-6d2dacec1bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 85-page filing, the committee said the suit arises out of
        the secretaries'' "unlawful refusals to comply with duly authorized, issued,
        and served Committee subpoenas." The committee opened an investigation earlier
        this year into the proposed census question, and in July, the House voted
        to hold Barr and Ross in criminal contempt over their noncompliance in the
        probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e497cf-2e8e-4364-8d9f-e06d3675d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661d755-3773-498b-b8d5-2c56d816865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing states that although its investigation has already revealed
        a trove of information about the "true origins" of the push to include the
        citizenship question on the census next year, Barr and Ross "have refused
        to provide ... critical documents and communications."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7b4be-76e7-4bf9-9968-2cac35e3face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef153cc6-0ff9-4e5e-b205-d52ff266ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee''s accommodation efforts included identifying a subset
        of priority documents for production, but the Defendants produced documents
        that are redacted, already in the public domain, not responsive, and/or missing
        attachments," the lawsuit states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c6436-7107-49bb-ac7b-d614d525f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28504bc8-d3ce-4e06-96c4-8ce5be7870ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Supreme Court blocked the question from being added
        to the census.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa4a5a-166e-4993-9790-c76b0617f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c990b2-2990-4f42-b6bb-98b49592294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment Tuesday, Department of Justice spokeswoman Kerri
        Kupec responded, "The Department of Justice worked for months to supply thousands
        of documents to accommodate Congress''s requests. Additionally, many document(s)
        at issue were held privileged by a federal court. This lawsuit is nothing
        more than a political stunt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da32466-b365-4c80-9a5c-b52db0586bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc210c8-b2c9-40e5-be3e-c09923b7fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commerce Department spokesman replied that "the Department of
        Commerce has cooperated in good faith with the Committee. After their first
        document request in January of 2019 on the Secretary''s decision to reinstate
        the citizenship question to the 2020 Census, the Department made over 2,000
        documents available to the Committee, and submitted hundreds of pages of additional
        documents since the Supreme Court''s decision. At the same time, the Department
        allowed current and former officials to sit with representatives of the Committee
        for transcribed interviews, while the Secretary himself testified voluntarily
        in front of the full Committee for seven hours."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa9f70-eb70-43ca-a4f2-7150ccfd66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a54c66-3566-4556-b7c0-2fd572d0c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s new chairwoman, Democratic Rep. Carolyn Maloney
        of New York, said in a statement on Tuesday that "Despite the Supreme Court
        ruling and the House contempt vote, Barr and Ross have continued to refuse
        to produce any additional documents in response to the subpoenas over the
        past four months."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d002aa-95eb-4a60-90f6-9578cb02e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf1053-56c6-49ee-bd18-e4094784013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maloney, who took over the committee after its former chairman,
        Rep. Elijah Cummings, died in October, said she was "filing this enforcement
        action today because the Trump Administration''s brazen obstruction of Congress
        must not stand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a60d6-1f79-4282-b1ae-7dae7334e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf9460-7854-410e-8992-399f5c8381a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beloved former Chairman Elijah Cummings launched this bipartisan
        investigation because he believed with all his heart that the Constitution
        requires Congress to ensure that the rapidly approaching Census is conducted
        in a professional manner that promotes accuracy, ensures integrity, and is
        free from partisan politics -- and I couldn''t agree more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0936d-6689-469d-83d0-ed640723b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a08ec-da9b-4a6d-b36a-dd1dcdda906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the high court''s decision last summer, President Donald Trump
        created uncertainty over what would happen when he insisted that efforts to
        add the question were "absolutely moving forward" despite statements from
        both his Department of Justice and secretary of commerce that the administration
        was printing the census without the question. But the President later retreated,
        instead asking government agencies to provide records that could determine
        a head-count of citizens without polling census-takers directly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915cfd2-0cc5-4bc5-ab8d-a238cb02cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:34:18.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2019/11/26/politics/oversight-committee-lawsuit-census-william-barr-wilbur-ross/index.html">House
        Democrats sue attorney general, commerce secretary to force them to comply
        with census question probe''</a></em></p>'
  'us-house-impeachment-inquiry-pentagon-depositions-':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T08:33:25.151+08:00
    'imagesource': 'jcr:fca981cb-5fe4-4112-b5ea-dbc521f6c56f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b459bb-2c54-4767-9405-0bf7b49fef73'
    'lead': 'The White House did not ask its budget office for information about other
      countries contributing aid to Ukraine until September, according to the testimony
      of a career budget official, undercutting one of the arguments for freezing
      $400 million in security aid to Ukraine.'
    'mgnl:activationStatus': true
