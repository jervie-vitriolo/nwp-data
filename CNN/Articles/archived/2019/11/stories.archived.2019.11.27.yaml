      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793eea1-904d-43f8-a8e6-668bc35615cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — President
        Rodrigo Duterte wants answers and accountability on the alleged corruption
        in Philippines'' hosting of the 2019 Southeast Asian (SEA) Games, his spokesperson
        said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4649da0-64fb-45a1-a682-58f0e2081e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dfcf0-1867-46cc-8bd7-2b5235dea1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Philippine media if a probe will be launched into
        the multi-million peso design and construction of the SEA Games cauldron,
        Panelo said Duterte will ask for an investigation into the biennial regional
        multi-sport event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361c2c0-c2b9-4462-8f27-4c86ac8dd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d9325-5fa3-4037-92b2-0e666976843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papaimbestigahan ni Presidente any allegation of corruption with
        respect to that," he said in a chance interview in South Korea. "''Yun ang
        galit si Presidente, kapag corruption, ''yun ang ayaw niya."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b91c4-e554-4f44-97a2-7c3fe3cd6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebf3e4-c2cc-4d6e-9ce3-4de7325d779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President will ask for an investigation into allegations
        of corruption. That''s what he hates the most.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607c1fe-d2ae-4eed-8c20-d6c920e9d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028fb85-7e8e-4db6-81ac-0a58f0ddc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the ₱50 million cauldron right beside the newly-built
        New Clark City Athletics Stadium — one of the venues for the SEA Games —has
        been a subject of controversy. But Duterte shrugged off criticisms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e30bf-b40e-45a2-bcca-83b5e4d8bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c9562-fb6c-455e-9326-c38f240f7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can never be corruption in that situation because you commissioned
        a national artist... Walang extravagance diyan [There is no extravagance there],"
        the President said on November 20.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a578d3d-9f89-4205-a85e-2c887508747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:48:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/11/20/duterte-sea-games-cauldron-no-corruption.html">Related:&nbsp;Duterte
        says no corruption in construction of SEA Games cauldron</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f62c3c-2c33-4719-8fe1-922f03cf21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d6ec7-ecef-4bd9-884f-adf229a796d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late National Artist for Architecture Francisco “Bobby” Mañosa designed
        the 50-meter cauldron. The 3-meter wide cauldron will hold the SEA games flame
        for the duration of the sports event. The country spent ₱4.4 million for its
        design, ₱13.4 million for the foundation, and ₱32 million for its construction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e213a90-6c55-47d9-baa9-15fdba1f187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:42:33.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that aside from the corruption allegations, Duterte
        also wants to look into the incompetence of the SEA Games officials, as well
        as the logistical problems faced by local and foreign athletes.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f1727-7f82-4aed-bd02-f0f98d05b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was displeased with what he has been hearing about
        snafus in the Southeast Asian Games. The complaints about delays, the transport,
        the check-in, in the food. As well as the allegations of corruption, including
        [in]competence, he wants that probed," he told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19ded3-06e8-41af-adf5-dce409cb1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:43:58.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo couldn''t give a timeline as to when the probe will start,
        but said it will be a "discreet investigation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e94ba8-0ae7-4d8a-871a-166fec9d216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:43:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be waiting for certain findings then he will make his move
        relative to that," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0cc8c-9bf3-4820-9bab-4dbf2355b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the looming investigation, Philippine Southeast Asian Games
        Organizing Committee (PHISGOC) Chairman and House Speaker Alan Peter Cayetano
        will not be subjected to explain the "snafu" to Duterte, Panelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ed008-39d8-4b99-8241-f504575300c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999da340-30fa-41db-ae31-b4d46f33d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:30:20.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na kailangan kasi I think Speaker Alan has started explaining
        already," the spokesperson said.</p>'
