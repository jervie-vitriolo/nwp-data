      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/26/asia/us-china-diplomacy-lowy-intl-hnk/index.html"
        target="_blank">China has overtaken US as world''s largest diplomatic power,
        think tank says</a>."</em></p>'
  'bato-dela-rosa-leni-robredo-icad-drug-czar-enemy':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Vice President Leni Robredo and Senator Ronald "Bato"
      dela Rosa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-27T11:55:09.999+08:00
