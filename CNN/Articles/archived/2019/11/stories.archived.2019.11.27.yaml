      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4ed5a-8f90-403d-b759-73306b6a169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China and the United States, France is the next most connected
        diplomatic power, according to the report, with 267 embassies and consulates
        around the world. Japan is in fourth place, with Russia ranked fifth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95a6e8-d5a6-4ab8-902e-0b07c3f7657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ff7a3-6997-4f56-b61c-427fc44d5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bley said that while China was reaching out to the world, the country
        itself was still lagging far behind in terms of embassies established on Chinese
        soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d979f2-b475-4c63-bcbe-67c0c1d0d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610ff19-567c-4868-b463-6411c735f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in 2019 the United States is home to 342 embassies and consulates
        from 61 countries, there are only 256 diplomatic missions in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b46a81-42e8-40bb-9a03-38c117ea2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0fe6a-214c-4f7a-95c3-fdc9b506a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quantity is one thing, but the quality of China''s diplomatic engagement
        will determine the real boost to its international reputation," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2aaed-dc56-43a5-93ca-c41867c165e3'
      'mgnl:activationStatus': true
