      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers added that the findings were interesting because the
        whale''s highest heart rate almost outpaced predictions, while the lowest
        heart rate was about 30% to 50% lower than expected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6baf0b0-8f76-486e-9c5c-8ae2ab96f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.057+08:00
