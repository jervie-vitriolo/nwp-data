      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4849e-df0f-418a-bb21-a2d14bffaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Activating Filipino art</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675ee67-00e7-43ac-8cb1-b142759e1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdc7ee-556f-41c5-a76c-b484b31da05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Flores has continuously emphasized in his opening speech, in
        <a href="https://cnnphilippines.com/life/culture/arts/2018/05/24/patrick-flores-singapore-biennale.html"
        target="_blank">interviews</a>, in his quick conversations with guests, is
        that this year’s biennale encourages participation; that the <a href="https://www.singaporebiennale.org/pdf/SB2019-ShortGuide.pdf"
        target="_blank">“public is central in this effort.”</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a6f9f-504e-46d2-a666-a0e168c31f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At LASALLE College of Art —&nbsp;the only tertiary institution in
        the world to offer a Master’s program in Asian modern and contemporary art
        — hosts works that are aimed at having an audience intervene. There is Filipino
        artist Gary-Ross Pastrana’s <a href="https://cnnphilippines.com/life/culture/arts/2019/10/4/singapore-biennale-2019.html">“Properties,”</a>
        which displays static objects used in a play staged in Manila called “Cleansed.”
        These objects would then be ‘activated’ by performance artists in Singapore;
        the objects thus taking in new meanings and identities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bd37-8ec0-4225-842a-370d90b57782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cf220-dc58-40e8-a661-9f36ff2dfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipino-American artist Miljohn Ruperto’s “Geomancies”
        center around an experimental documentary film that explores the relationship
        between humans and nature, a nod to Flores’ <a href="https://www.lasalle.edu.sg/news/envisioning-better-future-singapore-biennale-2019-exhibitions-lasalle-college-arts"
        target="_blank">mission of placing LASALLE</a> in the “context of constant
        learning and engaged investigation.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d77efc-8d88-4a22-a2de-64aaa36df398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Mamitua Saber Project” also speaks to this ‘activation’ as
        a paracuratorial project. According to Simon Sheikh, a researcher and lecturer
        at Goldsmiths, University of London, paracuratorial projects present ideas
        outside the norm of exhibition-making. He <a href="http://research.gold.ac.uk/21419/1/para2post.pdf"
        target="_blank">argued</a> that “paracuratorial is a critical response to
        the marketization of contemporary art and rejection of spectacle, bigness,
        and the art world credo of ‘the show must go on’ regardless. It is in this
        sense the anti-biennale or the anti-art fair.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621f25c-3d86-4bb3-8f56-ed56342aa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28831ba-62ce-44ea-ace8-d21e08408a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saber project is overwhelming; not because of its aesthetic
        spectacle but of the wealth of research, text, and information. Filipino curator
        Renan Laru-an chose three artistic projects to work around the ideas and theories
        of Mamitua Saber, a sociologist and cultural worker who was instrumental in
        the development of the civic and cultural life in Mindanao.</p>'
    '92':
      'image': 'jcr:5eb1ffdd-d371-4e68-b3e0-c815d048fb95'
      'imageCaption': 'Gary-Ross Pastrana’s “Properties” (2019). Photo courtesy of
