    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:38.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SLEX', 'South-Luzon-Expressway', 'San-Miguel-Corporation', 'Ramon-S-Ang-',
      'Ramon-Ang-']
    'template': '1'
    'title': 'SLEX traffic seen to ease by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fac94-f3d2-4191-ada9-1c8fe522d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Motorists
        and commuters regularly using the South Luzon Expressway (SLEX) could soon
        experience improved travel time with the December 1 opening of a third lane
        of the Skyway as well as a new two-lane ramp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d610ec9-1039-4b30-a9a0-9158bea446fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, San Miguel Corporation (SMC) president
        and chief operating officer Ramon S. Ang said, “These enhancements will ensure
        that there will be five lanes available to northbound SLEX vehicles during
        rush hours, even as we go full blast with the construction of the Skyway Extension
        project. Motorists will be able to use the original three lanes at the at-grade
        section, plus 2 more lanes at the elevated section.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfc2d4-5031-4d21-8ae9-017a7a101fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramp connecting the Alabang viaduct to the elevated Skyway is
        a part of the SLEX and Skyway projects, in which SMC units hold majority holdings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac3835-249d-4291-a6ed-09a2736248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, "These measures are part of preparations for the
        construction of the Skyway Extension, a P10-billion SMC initiative to extend
        Skyway from Alabang to SLEX near Susana Heights and the Muntinlupa-Cavite
        Expressway (MCX)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f640141-289a-4df4-9309-067d635d9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he hopes the new developments in the SLEX will help motorists
        with traffic even as construction of the Skyway Extension, which he said was
        meant to be "the long-term solution to traffic on the SLEX."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3c570-eb3b-4936-8396-45c893c83d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he recognizes there may a "period of adjustment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07877ff8-40c4-4124-9525-77e74915e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as with anything new, we expect a period of adjustment for
        motorists. This may still cause some congestion in the beginning, especially
        with the sheer volume of vehicles on the SLEX every day. But we expect the
        traffic situation to improve quickly once we open,” Ang added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42034494-43d7-42cb-8dec-3d504175b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said on-ground teams have been given instructions to get
        feedback from communities to help resolve traffic issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c49b6c-8dab-453d-9ae4-f5b0dff60fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:40:46.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we continue to appeal for patience and understanding,
        as we work on providing a long-term solution to traffic in south Metro Manila,”
        Ang said.</p>'
