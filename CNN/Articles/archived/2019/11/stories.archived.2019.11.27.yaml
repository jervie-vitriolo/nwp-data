      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ab680-33ed-4d7e-8934-5abb58580d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.057+08:00
      'mgnl:createdBy': 'catherine'
