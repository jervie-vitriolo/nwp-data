      'text': '<p>It is uncertain if the workers can enjoy higher pay before Christmas,
        since no timeline was given as to when it will be approved.</p>'
  'Sotto-tells-Filipinos--Don-t-be-too-hospitable-in-SEA-Games-hosting':
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
