  'rr-pogoy-gilas-pilipinas-sea-games-injury':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-27T21:08:01.732+08:00
