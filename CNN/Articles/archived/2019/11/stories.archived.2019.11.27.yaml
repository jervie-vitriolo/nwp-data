      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e49cf-4038-4bb5-8235-656ecd767e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:34:40.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –&nbsp;</strong>Local
        authorities seized ₱2.5-billion worth of prohibited drugs in a drug sting
        in Makati City late Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d46035-653b-4737-9cd9-e78f4f434cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31ef95-befc-419e-a778-0f5a374c608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in the anti-drug operation along Banuyo Street, Barangay
        San Antonio in Makati City was a Chinese national identified as Liu Chao.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafbc1e-b806-43ab-94c1-c47b608da6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc403d1-1235-4f47-8b70-a52d2d0f4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine National Police officer in charge Archie
        Gamboa, confiscated in the room of Liu were some 371 kilos of suspected shabu
        with an estimated street value of ₱2.5 billion, which could be the largest
        shabu haul netted this year.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16ec03-e8d5-4004-b9b4-2a0f1b647efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b0dd9-03bd-492a-9de1-ab2ff74b85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal drugs were packed in vacuum-sealed bags labeled as tea.
        The huge haul appeared to have been imported based on how it was packaged,
        Gamboa theorized. But investigators are still confirming this observation,
        the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f0332-9e6f-4341-a905-6c7650fce36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd04b1-8247-4328-a6c4-1becd93a1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, we have not really discovered any shabu laboratory
        in the Philippines. And based on our intelligence gathering, there are none
        as of yet that are existing so all of these [appear to] be coming from the
        outside,” Gamboa noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcd908-9e2a-482f-9af0-b88f080e2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0105e-32e5-4fb5-8689-216d4d55253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also said that just because he is a Chinese national, it
        does not necessarily mean that the drugs were from China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc751d9-d0b2-416c-9439-02d5760f76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62592f9b-a98c-4ee9-9b3f-a1df6f337bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police conducted surveillance on the suspect for the past two weeks,
        which was also how long he has been staying in the Makati apartment, Gamboa
        noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd484b9-921a-402b-80b6-5f17b615495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c838507-10f9-4981-9f3c-ded9803cda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police said the apartment allegedly serves as a warehouse
        where a syndicate keeps the illegal drugs inside dog food packages and cabinets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e1f79-ccd1-4269-addc-fd999b1c8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369aaee-fd01-40ae-811d-b9bf63651d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that as far as he is concerned, the suspect has no
        accomplices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226b51f-4308-456a-81e6-f4c73753f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d35f6-5074-43cb-9ff1-cd923012d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T09:52:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is all alone, so&nbsp;far,” he said. But the PNP may also consider
        coordinating with the Customs bureau to gather information on the drug source
        and possibly, Lui''s contacts in the Philippines.</p>'
