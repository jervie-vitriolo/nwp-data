      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company should have registered these branches with the BIR for
        payments of value-added tax, the BIR said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fa903-e6de-4785-aa1c-fb658e41b365'
      'mgnl:activationStatus': true
