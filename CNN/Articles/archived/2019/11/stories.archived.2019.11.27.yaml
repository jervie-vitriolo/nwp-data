      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement posted Sunday, SEA Games organizers said
        they are “working doubly hard in finalizing schedules and accrediting [volunteers]
        into our workforce.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe02b7-ac20-4590-891a-b79603f59d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bced90-565b-4550-9224-1f10f7cbb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines earlier spoke to four volunteers on the condition
        of anonymity, with one of them saying that she and her fellow volunteers from
        the Metro Manila cluster felt “hopeless” as she has not received final instructions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d96d2-70c2-401f-97fc-884c82ed6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbc179-0a09-401c-b7ae-253fe8035ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka kasi mamaya kung kailan dalawa o isang araw na lang bago
        mag-</em>start <em>saka nila kami sagarin. Eh ‘yung iba po kasi na</em> volunteers
        <em>manggagaling pa sa malalayong lugar sa bansa. Marami din po kaming</em>
        co-volunteers <em>galing sa</em> Mindanao <em>na kailangan pa magpaalam sa
        mga</em> work <em>nila at mag-</em>book <em>pa ng</em> ticket,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79b159-a3eb-4b59-b90c-307d8befd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2d799-5359-44e1-93c2-fb163e31dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might tell us just two days or a day before we
        actually start. But other volunteers would be coming from far away areas.
        We have fellow volunteers coming from Mindanao who would still need to ask
        for permission from their work and book their tickets.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5005157-6590-4c4b-8268-2308559647af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.042+08:00
