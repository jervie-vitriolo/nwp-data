      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,"<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/26/tech/google-employee-tensions/index.html"
        href="https://edition.cnn.com/2019/11/26/tech/google-employee-tensions/index.html"
        target="_blank">Google''s tensions with employees reach a breaking point</a></em>"</p>'
