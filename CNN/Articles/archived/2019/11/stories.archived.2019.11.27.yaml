      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She took off her crown...And thanked it for everything Left...so
        she could live. Miss Grand Philippines 2019 officially signing off. Maraming
        Salamat Pilipinas. Now I''m off to my new path,” said Lo in an Instagram post.</p>'
