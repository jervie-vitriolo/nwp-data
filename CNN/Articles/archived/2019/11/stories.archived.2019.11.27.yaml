    'created': 2019-11-27T19:56:58.581+08:00
    'imagesource': 'jcr:4e9cd132-cae9-4cc3-8a0f-9a7deb01c569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e041014-3f5e-4151-91f6-1394dca4d7e0'
    'lead': 'A much anticipated reunion, a record label showcase, and a night of sweet
      release in this year’s All of the Noise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T20:14:53.784+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T07:34:57.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:41.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A night of Black metal and nostalgia at All of the Noise 2019'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6026663-3ce8-4283-b237-5f192484fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:14:53.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:34:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was the first
        time I heard “Patlang” live. Cambio’s propulsive breakup song remains as devastating
        as it was when I first heard it in college. Which is why the return of the
        supergroup Cambio in&nbsp;this year’s All of the Noise is such a joy, a jubilant
        capsule from&nbsp;the 2000s to end the year — the decade even.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1cc40-e74b-4a0a-b332-9cc8f53ade4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:14:53.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:34:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I keep being reminded that the band is, in some ways, a shell of
        Eraserheads, with Kris Dancel, Buddy Zabala, and Raymund Marasigan all former
        members of the giant ‘90s band (interestingly enough, there was an Eraserheads
        vinyl record release the next day) but to think about the band as that is
        to do them a disservice. More than a decade since they’ve put out “Derby Light”
        and the songs are still as refreshing. “DV,” “Lihim,” and “Autopilot” still
        contain that wildness since I first listened to them in 2004 and the tentativeness
        of “Call Center” rings truer these days as I contend with even more existential
        issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de734a-4363-4df7-ad0a-ba3e1f8676a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:14:53.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:34:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band’s set also feels a bit ritualistic, with Kris giving her
        guitar to her son (“This is the last time I’ll ever play this!”) as they played
        “Patlang” is a nod to Cambio passing on the torch to younger bands, perhaps
        the bands that they also played with in the All of the Noise lineup — She’s
        Only Sixteen, Imelda, Oh, Flamingo. But let’s not memorialize a band whose
        music still crackles with the defiant energy as it did when it was released
        in the 2000s, especially not when an entire room of young guns is also screaming
        “Divisoria! Divisoria!” along with everyone else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283dfbc-285f-4a08-b5cb-84b0481d6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:14:53.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:34:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of screaming, this year’s lineup of international bands
        was a surprise at first. If you thought the Rest is Noise would bring back
        the cute vibes of last year’s headliners Phum Viphurit and Boy Pablo, you’d
        have been a little disappointed. The last two international acts were burlier
        than the usual — rakrakan in the post-rock sense,&nbsp;a much-awaited cleansing
        after a year of terrible, terrible news. UK math rock band Delta Sleep had
        difficulties with their setup but pushed through nonetheless with a sweeping
        round of structured anthems that were just so damn engaging even if you’re
        not familiar with the band’s discography (“Camp Adventure” is still a highlight
        of the night).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5a02a-f24d-4b31-9b7d-e7dba2f94474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:14:53.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:34:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then came Deafheaven. The post-metal band appears onstage, soundcheck
        longer than anticipated, with a background that looks like stained glass in
        a cavernous church. Concerts are often described as a religious experience,
        but Deafheaven’s five-song set is living deliciously as the devil tempted
        in the horror film “The Witch.” There was a mosh pit but it was more of a
        midsummer dance, swirling and swirling, with people dressed in black and florals.
        It truly is hard to discern anything what vocalist George Clarke is saying
        but that’s not the point. People raise their hands as if in praise, anticipating
        revelation, with couples swaying to the brief interlude of dream-like guitars.
        It was as intense as I dreamed it was going to be and I am transformed by
        it. I will never know sound after hearing Deafheaven live. And with the gorgeous
        chaos of “Dream House” ending their set — the night, the year, the decade
        — I shall cradle my anger and send it off to another world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4b859-3541-40f8-9394-44cb4cf296a2'
      'mgnl:activationStatus': true
