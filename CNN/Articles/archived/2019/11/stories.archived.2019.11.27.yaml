  'Dolphins-dominant-right-brain':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-27T08:17:01.721+08:00
    'imagesource': 'jcr:fb62da61-e7d3-457a-97f2-cd871c7a17df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b375a1c0-ab07-4aee-b9be-6ca8a278ee78'
    'lead': 'It''s not just humans that are left or right-handed. Animals also show
      a clear preference for what scientists call ''lateralized behavior.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:19:16.914+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:35:37.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:30.822+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not only humans who are right-handed. Dolphins also have a dominant
      side'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff2333-722a-4a85-bd79-e63320d39685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s not just humans that are left
        or right-handed. Animals also show a clear preference for what scientists
        call "lateralized behavior."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e283da-5aff-4bc2-a628-5a88a92c357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reindeer herds tend to circle in a counter-clockwise direction;
        giraffes move their left leg first when splaying their legs; chimpanzees and
        gorillas show a significant right-hand bias, while orangutans show the opposite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795dc9e-a86e-415a-81b4-f9751546954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac235935-75d6-4bda-8080-49541e1e6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists have found that common bottlenose dolphins show
        a preference for their right side when it comes to foraging for food on the
        seabed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554544b9-9626-494e-8465-0eee4a26949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef6d51-aad8-4a34-b170-0d03ffba920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jennifer Kaplan, who was part of the team that conducted the
        research in the Bahamas, said it was the captain of their research vessel
        who first observed that the dolphins always turned in the same direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5b2c6-3c57-4ff5-8dbb-399c4558a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b860ff7-9bea-499c-a3a4-d5d4973931fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t notice at first but after observing them for a while
        I saw it too. I thought it would be a great topic to research," said Kaplan,
        who works with the Dolphin Communication Project. "What surprised me most
        was that it was such a strong bias -- more than 99%."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff223a-da8f-48d5-9cf8-97abb250b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee300e-3097-415b-b6e8-d617532160ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 90% of humans are right-handed, while in animals the ratio
        is usually around 80/20, Kaplan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddf771-7c8b-4f90-bcc7-485d2947e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6936b4-feea-445c-93cc-3ab33312bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers captured more than 10 hours of video footage between
        2012 and 2018 as the dolphins swam near the seabed and scanned for eels and
        fish in the sand though echolocation -- using the echoes of their clicks to
        find the buried food. Before thrusting their snout, or rostrum, into the sand
        to seize their prey, the dolphins quickly paused by making a rapid 90 to 180
        degree turn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a05d1-6f88-44c9-9bbf-399c8a837723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68546a66-188e-4e48-a31e-ef9b72aaa8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists found the dolphins usually turned to the left, keeping
        their right eyes and right sides closest to the bottom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66668e-71b0-4989-91c4-a392e16d86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdbd3ae-27d8-4306-b42a-4894feb4fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 99% of the 709 turns scientists observed followed this
        pattern. Only one dolphin turned to the right, the study said, and this behavior
        was consistent in this dolphin across two separate encounters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f096096-3fbf-40f0-a224-ac88f1256bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac86407-56ac-4843-9248-024478185638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains unclear if the malformed right pectoral fin of this
        individual or other factors may underlie this deviation from the common bias,"
        according to the paper, which was published Tuesday in the journal Royal Society
        Open Science.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59611565-cc02-423b-939a-bf429312298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b7c3b-c4df-408d-8741-983267549dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A right-side bias has also been reported in grey and humpback whales,
        while dusky dolphins in New Zealand and Argentina circle clockwise around
        schools of fish, keeping their right eyes and sides toward their prey. Similarly,
        common bottlenose dolphins in Florida show a right-side bias when they catch
        fish by plume feeding, which is when they kick up a plume of mud or sand with
        their tail to trap and confuse the fish.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d35bbd-6f8b-4bb8-8b73-d3c6e4474d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c9cb2-2b01-4c28-868e-e70ef810a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study didn''t examine the reasons for this behavior, but the
        authors said that because of the overwhelming right-side bias it was likely
        related to brain function. One reason could be the location of the "phonic
        lips" dolphins use to make the clicking sounds that help them locate their
        prey, Kaplan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c12c0c-d308-43e9-96fc-51047b9483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda9455-f5ce-4020-86cb-ac4b7ce209f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This structure is located on their right side and would be the
        best side to be angled down for echolocation," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a440943-b63e-42eb-99f0-622154ebd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95828db6-b965-41b8-9a5b-cfc0ad53b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:19:16.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan also said that just as humans process language in the left
        hemisphere of our brains, dolphins may also use the left side of the brain,
        which is linked to the right eye, to process sensory information.</p>'
  'Ice-fossils-found-meteorite':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T08:20:44.810+08:00
    'imagesource': 'jcr:eaeae19c-3d5d-4e4d-a3b0-3760ac9304dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782a9147-8e7c-4f6f-a598-78fc81b22c2e'
    'lead': 'A 4.6 billion-year-old meteorite landed in Algeria in 1990, the remnant
      of a larger asteroid born during the dawn of our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:24:15.768+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:35:36.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
