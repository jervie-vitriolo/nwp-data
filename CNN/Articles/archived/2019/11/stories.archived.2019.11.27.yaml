      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are hoping to try the tag on other whales, such as humpbacks,
        minke whales and fin whales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899b8b4-0194-4c8c-86c8-79e79f799350'
