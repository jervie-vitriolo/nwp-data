    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rome', 'Italy', 'Trevi-Fountain']
    'template': '1'
    'title': 'Rome considers plans to barricade Trevi Fountain from tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e57c2c-ed6d-4056-ae0d-1574e6985c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ever since Anita Ekberg and Marcello
        Mastroianni cavorted in its waters in "La Dolce Vita," the Trevi Fountain
        has become a symbol of Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131a1a9-518e-4f1c-82ed-d207eb9c23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf097dc-60a5-468c-908b-99ce49d7bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its extraordinary popularity with tourists seeking their own
        slice of the sweet life has led to the fountain —&nbsp;and the tiny piazza
        in which it sits —&nbsp;becoming almost permanently overcrowded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa5051-8a61-48aa-8f8f-ac5b7401723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3aff87-4a05-4c8a-a253-5234d9a3f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to mention tourists behaving badly. This year alone,
        an American tourist was caught bathing in the fountain, an Italian woman was
        stopped from carving it with a key, and three drunk Australians were caught
        pouring their drinks into the water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2467d-8af5-4193-b0d9-90e6e2198b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dfefd8-0885-4b2e-9f21-ea1b0b74583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, four months since a local restaurant owner called the area
        "disgusting," one politician has a novel idea about how to protect it: by
        erecting barriers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e798bf-35ea-45d6-bc98-77c629b914ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39049df-14ed-4c99-9a56-36e985886cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Coia, president of the business committee of Rome''s city
        council and a member of Italy''s self-billed anti-establishment Five Star
        Movement, has put the proposal to the wider city council. He suggests a "protective
        barrier" that would "prohibit people sitting on the edge of the fountain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e3aec-b084-4783-b419-c213f620c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00f100-3f55-45e1-9027-d2b15487d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His motion of November 15 calls the Trevi Fountain a symbol of Rome,
        along with Piazza di Spagna (the Spanish Steps), the Colosseum and Via dei
        Fori Imperiali, which runs alongside the Roman Forum, from the Colosseum to
        Piazza Venezia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c70bd-f8c1-406a-9be3-e0484c2c976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615212f-1831-4ad9-9e05-a9c27be62816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rome is one of the richest cities for culture in the world, and
        a heritage like this must be respected and protected," his motion reads. "We
        need to favor a more respectful kind of tourism in the city''s symbolic places."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18672d8c-9a90-403b-8925-e46816afbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0fccf-b5fb-4c10-9794-340f446b4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the fountain sits slightly below the square. Visitors
        must climb down steps to reach it —&nbsp;but they normally take up residence
        on the steps, or perch on the fountain''s edge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c972cfc-a020-4999-85e5-8590520c31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b262888-0173-453c-b99b-4751773ba26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coia''s motion says that police are already instructed to ban tourists
        from sitting on "symbolic monuments," and therefore his suggestion would free
        up police —&nbsp;who are constantly having to prevent visitors from leaping
        into the fountain or doing other illegal things —&nbsp;to concentrate instead
        on illegal street vendors in the vicinity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc610e25-3f46-49b5-8950-ae67d701aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069809d-a259-4074-8883-b4f3d1f80627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Safeguard decorum and security''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c58634-de7d-4fc7-8023-494b4a2c4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also suggested installing fixed police checkpoints in areas
        leading towards the Trevi Fountain and the area around the Colosseum, and
        introducing continuous foot patrols along the surrounding roads -- partly
        to deter illegal vendors, but also to monitor visitor behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2377eb5-efae-4e7a-95dc-a6b1d90d9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0555055-4640-48a7-a583-c78d3606cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal has been submitted to Rome''s authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5541470-4867-46f0-a920-164dc14d086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a71a2c-2c63-4197-973a-a1a36d49d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put forward the motion because the symbolic places of our city
        need more control and attention," Coia told CNN Travel, adding that his suggested
        Trevi Fountain checkpoints would be on the access roads "to safeguard decorum
        and security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6912c-d5e5-4837-9de8-ad9ad29997b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc829339-2041-495c-b782-8cac3e0fede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the measures would "safeguard one of the world''s most
        beautiful places and assure a better experience for those who want to enjoy
        it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb122a0-c714-48ac-9767-971fa716e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458e894-4061-4f57-b6e2-a0437dfeb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Ministry of Cultural Heritage, which would have to agree
        the plans, did not respond to a request for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecb497-0fd8-4208-87d9-49d3198c30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
