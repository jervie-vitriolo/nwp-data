      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Commission on Elections (COMELEC) en banc has accepted the withdrawal of former
        National Youth Commission Chair Ronald Cardema as the first nominee of the
        Duterte Youth party-list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e0170-1475-40ff-962c-c2fc9ddbcd50'
      'mgnl:activationStatus': true
