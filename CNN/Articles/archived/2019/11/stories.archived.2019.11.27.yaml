      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/trevi-fountain-barrier-overtourism/index.html">Rome
        considers plans to barricade Trevi Fountain from tourists</a>"</em></p>'
  'huawei-smartphone-ren-zhengfei':
    'author': 'Sherisse Pham and Kristie Lu Stout, CNN Business'
    'caption': 'Huawei CEO and founder Ren Zhengfei believes his company can still
      become the world''s top smartphone brand, even if it remains cut off from Google''s
      software and apps. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-27T14:33:19.776+08:00
    'imagesource': 'jcr:cc83d202-daff-4b33-a3fd-9fb0ce7d19c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3eda5b5-4bbd-48a9-80b3-2045f124e27f'
    'lead': 'Huawei CEO and founder Ren Zhengfei believes his company can still become
      the world''s top smartphone brand, even if it remains cut off from Google''s
      software and apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:36:06.969+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:35:20.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:35.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'CEO', 'Ren-Zhengfei']
    'template': '1'
    'title': 'Huawei CEO: We can still be No.1 without Google'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c1eaa-11fe-47eb-82df-0adc2f1ec72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei CEO and founder Ren Zhengfei
        believes his company can still become the world''s top smartphone brand, even
        if it remains cut off from Google''s software and apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd54b5c-9cea-46fb-937c-f5fe06b74c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe5290-7e4b-4942-8e27-0729eacec2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company is already the world''s largest telecommunications
        equipment maker. It was on track to overtake Samsung as the No. 1 seller of
        smartphones this year, until it landed on a US trade blacklist. The restriction
        bars US companies like Google, Intel and Broadcom from selling to Huawei unless
        they obtain a government license to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4adeac-6d02-46df-ba74-77b807b5c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff991d-73ca-46fb-bf43-e83079c05945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Huawei''s hard-won overseas market share is shrinking, as customers
        outside of China become wary of buying a phone that may not have access to
        the Google Play Store and popular apps like Facebook, Uber and Google Maps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ad106-45fb-4e0f-93bd-c52c0fbbb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b7632-a17e-4cfe-9553-843183cdefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in an interview with CNN Business on Tuesday whether Huawei
        can still become the world''s No. 1 smartphone brand even without Google,
        Ren said: "I don''t think that would be a problem," adding that it will just
        take more time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2767a-fc76-4a85-982b-e16678e61d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63fc5d-4d1e-47e8-aee5-69737ff14fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been under pressure from a broader US campaign against
        it. Washington says Huawei products pose a national security risk, allegations
        the Chinese company rejects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9413f21-3cb8-48e6-99a7-93c5cf8ffd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7768a-5ebe-4d9f-8313-75c15de09cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US companies, such as Microsoft, received licenses last week
        from the US Commerce Department authorizing limited business which doesn''t
        pose a significant risk to national security or foreign policy interests.
        The department also said that some companies have been denied licenses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8de1cd-4956-4db2-9811-db94b2730444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac010f-e45b-4ddc-b7b2-ad2d03818252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren told CNN Business that Google has neither been denied a license,
        nor has it yet received one. Google did not immediately respond to a request
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185672e-a33a-4956-babb-fb1f80498929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae7cdb-f312-4e87-8cbc-a29829cc0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has said repeatedly that it would prefer to work with Google
        if possible. But it is working on a "large scale" backup plan, Ren said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ea9a3-db55-40ba-9913-e7c04da078d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af478321-f459-44f2-be98-2dad64f5aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been developing its own operating system, called Harmony,
        as well as an app store. But Huawei has just 45,000 apps available for download.
        That compares with about 2.8 million in the Google Play Store, according to
        market data company Statista.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db42ea-0bb2-43cb-8e1c-31bd9266fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883bcbe-ec8f-4c3e-a34a-7f0241e4a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren said that the United States is still the most powerful country
        when it comes to innovation, and no one — including China — can overtake the
        country for "decades to come."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5678d8-2c0e-497f-8c24-5b9aa53b2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c6f1e-acf2-4a3e-9d73-1066b53bf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he suggested Washington may inadvertently help the rise of competitors
        if it continues to place restrictions on who US companies can trade with.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8f520-0181-49dc-a653-ba8e24d638be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f452cbc-78bb-41bf-8b07-95e9d8ce3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Huawei can''t work with US suppliers, "we will have to resort
        to alternatives. If those alternatives become mature, I think it''ll become
        less likely to switch back to previous versions," Ren said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f6af-9b6f-4b70-b074-8ccd050e9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c9fe6-10c2-40e5-bc7a-74d9be6c6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] is a critical moment for all of us, I hope the US government
        can consider what''s best for American companies," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef02d1-e6bc-4962-a941-5fce5f6340f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:06.972+08:00
