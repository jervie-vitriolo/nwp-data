    'mgnl:tags': ['Asia', 'Bangladesh', 'Dhaka']
    'template': '1'
    'title': '7 men sentenced to death for roles in Bangladesh''s deadliest terror
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11b75a-71d2-4a56-9de7-96ad61fa80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seven men were sentenced to death Wednesday
        by a court in Bangladesh after being found guilty of helping to organize the
        country''s <a href="https://edition.cnn.com/2016/07/03/asia/bangladesh-terror-attack-moments/index.html"
        target="_blank">deadliest ever terrorist atrocity.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1127219-c84c-44a1-8493-0309ba28b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the eight suspects charged was found not guilty, while the
        seven who face capital punishment can appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caea5b4-5b53-4d2b-9baf-e0caf0ae8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 people, including two police officers and several foreign
        hostages, <a href="https://edition.cnn.com/2016/07/02/asia/bangladesh-dhaka-attack-victims/index.html"
        target="_blank">were killed</a>&nbsp;after five militants attacked an upscale
        cafe in the capital Dhaka on <a href="https://edition.cnn.com/2016/07/03/asia/bangladesh-terror-attack-moments/index.html"
        target="_blank">July 1, 2016</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa16ef7-6a83-4dde-9c4b-aad5372018a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five militants were killed by police when officers raided the
        Holey Artisan Bakery cafe to bring an end to an hours-long standoff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b4943-d25e-4b7f-8e9f-a9751166e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi authorities organized a special tribunal to charge the
        eight suspects, who all pleaded not guilty to a host of crimes, including
        aiding and abetting a criminal organization and participating in a criminal
        conspiracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6bc8b-2283-42c3-867e-7602c3dcfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were led out of court, some of the men were heard shouting
        "we are soldiers of the caliphate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebb6c5-9b79-4b56-b8c0-830e7b917534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack soon after it took place,
        but <a href="https://edition.cnn.com/2016/07/04/asia/bangladesh-dhaka-attacker-meer-sameh-mobasheer/index.html"
        target="_blank">the information minister at the time</a>&nbsp;said it was
        more likely the work of Jamaatul Mujahideen Bangladesh, or JMB, a jihadist
        group whose attacks have targeted religious minorities. JMB was allied with
        ISIS <a href="https://www.cnn.com/2016/07/02/asia/bangladesh-terror-groups/"
        target="_blank">when the assault occurred</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095ee4d-77f1-416a-8c8c-36ae58582949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the attackers came as a shock to many. The five
        <a href="https://edition.cnn.com/2016/07/04/asia/bangladesh-attackers-isis/"
        target="_blank">were described as "normal, regular guys"</a>&nbsp;and young,
        well-educated men who attended top schools and received a secular education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fbd7b-2761-4eba-88ed-8989ff29ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing months, Bangladeshi police pursued several "suspected
        masterminds" of the terror attack. Two were killed in a shootouts with authorities
        in <a href="https://edition.cnn.com/2016/08/27/asia/bangladesh-terror-suspect-killed/index.html"
        target="_blank">August 2016</a>&nbsp;and <a href="https://edition.cnn.com/2017/01/06/asia/dhaka-attack-organizer/index.html"
        target="_blank">January 2017</a>, and one died after jumping off a fifth-floor
        balcony while running away from police in <a href="https://edition.cnn.com/2016/10/21/asia/bangladesh-islamist-leader-killed/index.html"
        target="_blank">October 2016</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739d9ad-89cb-433f-82fe-c01b9a6db112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Aslan, one of the cafe''s owners, said he did not expect any
        surprises ahead of the verdict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded918c-c331-4d26-81ff-c7f86f26d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t too many question marks over the case so it''s more
        a formality," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae678a-a0fb-42fc-b73a-9401909abed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslan and his business partners have since re-opened the cafe at
        a new location about a kilometer (0.6 miles) away from the site of the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255de2a0-3cf6-45e1-b073-2bcdd4bead7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a smaller location, it''s easier to secure. It happens to
        be opposite a police checkpost," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856af14d-e974-4838-ae15-e522a4bc3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old location remains shuttered, save for July 1 every year,
        when Aslan and the other owners allow people in to pay their respects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b28491-705f-4577-a95b-f545b300af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:15:51.064+08:00
