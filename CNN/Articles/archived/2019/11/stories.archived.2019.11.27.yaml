      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c84a8-0233-422e-90b5-1b2bf29c1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSUSA tweeted out a reminder, which is also posted on their
        website, telling parents, "She doesn''t owe anyone a hug. Not even at the
        holidays."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf6824-6254-436b-90f2-cc107e46bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.077+08:00
