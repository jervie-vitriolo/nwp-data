      'jcr:uuid': '646fdd85-64e8-4253-8a60-bad03b6b8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery, which took place at the Sir Ganga Ram Hospital in New
        Delhi towards the end of October, lasted about two hours, with the removal
        of the organ itselft taking 30 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099cd16-83a7-4b8f-8c8e-051a61d81d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c64ee-2a2a-41bd-9295-577cf916bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for patients with ADPKD to develop large kidneys,
        but Dr. Sachin Kathuria, consultant of urology at the hospital and the lead
        surgeon for the operation, said this was the biggest he has seen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50ce49-d9b0-4c95-9c60-6bd251651e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f824b-1e20-41be-a755-0a1dc92efd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our knowledge, this is the third heaviest that has been
        removed," Kathuria told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fb0bf-116f-4b1e-a8ca-6f273fa23715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651f610-8d07-4215-9bca-b3217c61fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One in the US was 9 kilograms (19.8 pounds) and the other in the
        Netherlands... was 8.7 (19.2 pounds). We believe it is the largest that has
        been removed in India," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee129de2-b7fe-49cf-b76c-bbce3169be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92d0ab-3841-417f-b34d-baa64de8edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patient hoping for kidney transplant</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb83748-d964-4600-9492-faa520d88a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to operate was made after the patient complained of
        ongoing pain and increasing kidney failure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86077cb1-fe93-4897-a479-fccd09f358d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc331c-e71b-4565-8832-f056b0904267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient was suffering from kidney failure, flank pain (and)
        infections that were not responding to medication because the antibiotics
        weren''t able to penetrate the cysts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c31ca8-c330-46b9-a43a-cdf55bf9c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c5e45-58ad-4fe6-be10-b3fb605c8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cysts were at risk of haemorrhaging, which can lead to uncontrolled
        bleeding. He was having trouble breathing because of the size of the kidneys
        pressing into other organs," said Kathuria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0ea38-f6c5-4a4a-825a-3ba616a608ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a518e-8b1a-4668-a0ee-7259a8fb682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the age of 60, 40-50% of people with ADPKD will develop kidney
        failure and need dialysis or a kidney transplant, according to the UK''s National
        Health Service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68ecdc-7917-4ddf-9e1b-d10e4cb29446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90cac0-4e40-437a-b038-f14ed5027657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t always to have to remove the kidneys in patients with
        this condition. Only if there''s an infection or bleeding from the tumors
        or cysts," Kathuria said. "But in this case, the cyst had grown around the
        kidney and replaced it. It was occupying nearly the entire abdomen area."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea192dd-5a26-493c-ab9c-b7a364062475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33227f67-fc2f-465e-8667-6c21d252efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient has since recovered and been discharged. He is currently
        on dialysis and waiting for a kidney transplant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7496426-5d20-405c-a517-d6c14a3b42a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c1a17-5b7d-4e3d-a315-048fda8eea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His other kidney is bigger but we can''t remove it as he''d be
        on permanent dialysis," said Kathuria. "Considering further removal is only
        done if there is a kidney donor or the infections and symptoms get so bad
        that we have no other option."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d802ac-8a71-40ad-82b6-871ddd75b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/26/health/large-kidney-india-removed-doctors-intl-scli/index.html"
        target="_blank">Doctors remove giant kidney weighing 16.3 pounds</a></em>"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071eab2-c22e-47d1-b180-3c7d60e7f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:18:44.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
