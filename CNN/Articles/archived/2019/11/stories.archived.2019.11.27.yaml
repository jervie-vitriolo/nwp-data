      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of the poliovirus in environmental samples implies
        that carriers of the virus are continuously shedding in the communities. If
        viruses continue to spread from person-to-person in areas with low immunization
        coverage, the poliovirus evolves and regains the ability to cause paralysis,”
        Health Secretary Francisco Duque said.</p>'
