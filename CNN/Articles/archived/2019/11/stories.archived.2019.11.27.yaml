    'template': '1'
    'title': '2 Chinese, 7 Filipinos arrested for dumping South Korean toxic waste
      in Zambales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae23f72-0b0e-4d34-8ca4-ce8b9322d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.429+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Authorities
        arrested two Chinese nationals and seven Filipinos in connection with the
        dumping of toxic waste shipment from South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd445a8-7419-4df7-a1f6-9cefce6579ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.429+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51648399-a7e5-464a-801d-7a8060881bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.429+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation presented the suspects during
        a media briefing on Tuesday. The Chinese nationals were the master and chief
        mate of Liberian-flagged vessel M/V Dayang Century, which arrived at Cabangan
        Wharf in Zambales on November 22 carrying 53,000 metric tons of toxic substance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4bd57-a39e-46da-b816-f59432123f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/23/south-korea-toxic-waste-zambales.html">READ:&nbsp;Toxic
        waste shipment from South Korea seized in Zambales</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49fca1-2409-463f-8c6d-b8028f9e70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fbe55-9672-4903-b3b2-84b01e59f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substance is called phosphogypsum – a waste product from fertilizer
        production that contains radioactive elements harmful to human health and
        the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2243d1-8119-4659-a854-698f36f780a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc1a23-ad3f-44c1-aaca-0f7199eb4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested Filipinos include brokers and operators of the landing
        craft tanks which were used to transport the cargo to the shore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d669d-d01d-483b-8919-0bc0822857ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdac74-69ec-4a4e-aa0b-a2827691b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czar Eric Nuqui, chief of the NBI''s environmental crimes division,
        said the suspects were caught dumping 10 tons of the toxic waste in Barangay
        Sto. Nino in Cabangan town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40df171-7a02-44c5-bff1-ff3d7465bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c1989-b492-43ea-85d4-663ec94f768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kitang kita</em> (They were caught in the act)," Nuqui said
        adding that the NBI has a "very strong case against our arrested persons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec606fa-4daf-400f-9035-f8df825dbfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb578b-341f-42cd-90c7-43d54e7749f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are facing charges for violating the Toxic Substances
        and Hazardous and Nuclear Wastes Control Act and the Ecological Solid Waste
        Management Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1429c9d-32d1-4523-b7ee-85009281581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab15aa3-9008-4ea0-b5ee-c70e6c052834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Investigative Services Deputy Director Vicente de Guzman III
        said the Environmental Management Bureau of the Environment Department should
        now work on shipping the hazardous shipment back to South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525132f4-4880-4ea7-99c8-77e028f34bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157cc3c-0880-48e9-b7cf-9d7aa42931d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the shipment is still docked in Zambales, but "our EMB should
        make a presentation on this because this is hazardous as we speak."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfdecb-0a96-4fd4-a880-2952e67f0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab778db-b875-4c05-8541-37b5d240c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August and September last year, the Coast Guard also seized in
        Subic Port shipments from South Korea carrying the same toxic substance. Two
        other merchant vessels from different international shipping companies were
        involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ba222-677e-4d6d-a96a-23637cccd0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b793da9-a5bd-4128-9866-575385501fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still working on shipping back to South Korea
        <a href="https://www.cnnphilippines.com/news/2019/5/22/south-korea-garbage-philippines.html">more
        than 5,000 tons of trash.</a> The garbage was part of some 6,500 tons of waste
        illegally shipped to the Philippines in July and October 2018. Around 1,400
        tons were already returned to South Korea in January. The shipment was initially
        declared as soft plastics, but authorities said there were illegal and hazardous
        waste materials such as used intravenous lines, light bulbs, and old batteries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3088d78-e534-4494-9ed0-b59f796c2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:05:52.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:35:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ade64-d5eb-447c-93d4-f1bffe8e1f9a'
      'mgnl:activationStatus': true
