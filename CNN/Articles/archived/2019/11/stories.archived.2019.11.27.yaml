    'lead': 'The House Judiciary Committee has invited President Donald Trump or his
      counsel to participate in the panel''s first impeachment hearing next week as
      the House moves another step closer to impeaching the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T06:42:35.986+08:00
