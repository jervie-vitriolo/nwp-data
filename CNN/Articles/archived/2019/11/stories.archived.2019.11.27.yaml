    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9feb636e-d6ca-4458-ba8a-120ad5715a7b'
    'lead': 'Vice President Leni Robredo is clearly not in sync with the administration
      in the fight against illegal drugs, contrary to her pronouncement that she is
      not an enemy, Senator Ronald “Bato” dela Rosa said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T12:02:09.600+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:35:27.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:33.539+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald--Bato--dela-Rosa', 'Leni-Robredo', 'war-on-drugs', 'ICAD',
      'Inter-agency-Committee-on-Anti-illegal-Drugs', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Not an enemy? Bato says Robredo clearly ‘not with us’ in drug war'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619dde8-c86a-436c-9324-0af3a5395be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Vice
        President Leni Robredo is clearly not in sync with the administration in the
        fight against illegal drugs, contrary to her pronouncement&nbsp;that she is
        not an enemy, Senator Ronald “Bato” dela Rosa said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a59b67-b226-457a-b8cb-dfeb973803e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Wag na tayo mag-plastikan dito. Klaro naman talagang</em>
        [she’s] not with us,” Dela Rosa, an ally of President Rodrigo Duterte, told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09bea4-4dcc-447e-9c65-7778c05081c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not kid ourselves. She’s clearly not with us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c6ab8-5e19-4f73-9b47-a5f1bd2026fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine National Police and Bureau of Corrections
        chief said Robredo’s criticisms showed that she is unsupportive of the anti-illegal
        drugs campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abacf53-1870-47b5-a1d0-341b62d83a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> [<em>pagbabasihan</em>] <em>mo ‘yung</em> pronouncements
        <em>n''ya</em>, ‘<em>yung mga</em> criticism <em>n''ya sa</em> war on drugs,
        <em>makikita mo talaga na</em> she’s not with the administration,” Dela Rosa
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98f980-ef3c-4b7c-bbc0-edef8ed15308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on her pronouncements and criticisms against
        the war on drugs, she is really not with the administration.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa7f30-8bae-4d15-bc66-cdfc24f4943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kini</em>-criticize <em>naman nya, meron pa nga s''yang prinesent</em>
        [<em>at</em>] <em>kung anu-ano pa sinasabi n''ya dun sa</em> international
        forum <em>na mga</em> about criticisms <em>n''ya sa ating</em> war on drugs,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bd3b1-069d-4d9a-9ed7-a6f385809227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has been criticizing the campaign. She even presented
        a lot of criticisms in an international forum.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260ba67-d4f2-4828-9833-4b9411a4e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech following her dismissal as the co-chair of the Inter-agency
        Committee on Anti-illegal Drugs (ICAD), Robredo pointed out that the government’s
        real enemy in the anti-narcotics campaign are illegal drugs and their sources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c899d5a-273c-46af-afc9-b58f0a67ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">Duterte
        fires Robredo from anti-drug czar post</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851a149-5a21-4f54-8851-b44a26748374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alalahanin natin na ang droga at mga</em> drug lord <em>ang
        kalaban – hindi ako, at lalong hindi ang taumbayan</em>,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a894c41-215c-4ce2-ad1a-2ced1c9e7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember that the enemy here are illegal drugs
        and drug lords, and not me, moreso the people.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d1879-9871-4768-9d70-af4c8eb912e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the vice president’s <a href="https://www.cnnphilippines.com/news/2019/11/25/Leni-Robredo-drug-czar-findings.html">plan
        to publicize a report on her findings during her 18-day stint at the ICAD</a>,
        the former Philippine National Police chief said she is free to do so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399514d-1dd6-4bbb-8040-2e517d3dedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Go ahead. <em>Hindi naman takutan ito. Bakit kailan ka pa manakot
        diyan? Ilabas n’ya kung anong gusto n’yang ilabas</em>,” Dela Rosa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d9734-bee1-4fde-be16-02a920e2f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go ahead. Why do you need to scare us? She can disclose
        whatever she wants to.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386bfd-fa9d-4ef8-9cea-bd06fb0d31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the senator said, had long been releasing information about
        the anti-narcotics campaign anyway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4eaaf-132c-44d4-9102-c26ec2751fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matagal naman na silang naglalabas ng impormasyon kahit na
        hindi pa sya kasama doon sa</em> war on drugs. <em>Marami naman syang sinisiwalat
        na impormasyon hindi lang dito sa atin kundi dun sa labas ng ating bansa</em>.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b161dcb-800e-417c-b6c7-54961ad19f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have long been releasing information about the
        war on drugs. She had disclosed a lot of information not just here in the
        country but also outside.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80233b4-6933-44cf-acaf-1aa1723351ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On Robredo''s dismissal</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef79ad-004d-459e-8a3f-5f0206286937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not blatantly express support for Duterte’s move to
        fire Robredo, but he said the President “has all the reasons” to do so.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad270d-74a9-4b71-971e-e569d046a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s up to the President. <em>Alam natin na ang</em> power to hire
        and fire [rests] with the chief executive,” he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f85f4-79f1-4432-86f7-48cfb9d21ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to the President. We know that the power
        to hire and fire rests with the chief executive.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc652bc-d3eb-4baa-9c68-216ce1866eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Robredo’s stint in ICAD was short, it was enough for her to
        “show signs or signals” that she was up to the task, Dela Rosa said, suggesting
        that she failed to do so.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f359e9c-9baf-423b-9504-cb75caca143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag-upo mo</em>, hit the ground running <em>agad. Nakikita
        naman ‘yan ng nagbabantay sayo</em>,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56fa16-8222-4f53-9038-4bdf23c4669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should hit the ground running as soon as you assumed
        the job. Those who were watching you saw everything.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c7c78-ee54-4767-8fcf-910aa69c1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa chided Robredo for consulting foreign individuals when
        she sat at the anti-drugs committee. These foreign entities, he said, may
        have “hidden motives” for helping the vice president.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa5782-6099-473d-a053-a15c03ab3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Imbes na harapin mo agad ‘yung problema dito sa baba, ang ginawa
        mo makipag-usap agad sa mga taga-ibang bansa lalung-lalo na sa</em> entities
        known to be hard critics of this government’s war on drugs,” he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe29dd-fbbc-43c4-8956-7cb3d1a69d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:02:09.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of facing the problem right away, she talked
        to people from other countries, especially entities known to be hard critics
        of the government''s war on drugs.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949666c-c83d-4cf6-a705-3358bf7a4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:45:10.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Dela Rosa refuted
        criticisms that Robredo’s dismissal was the administration’s way to divert
        public attention from the issues hounding the country’s hosting of the 30th
        Southeast Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5542b-089f-4025-9d34-e5bdafe93c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:45:10.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gumagawa lang talaga ng issue ang gumawa ng balitang ‘yan,” he
        said. "Meron bang kino-cover-an dun na issues sa SEA Games? Timing lang ‘yun.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311c855-4c12-443b-86e2-2d020c2334f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:45:10.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:35:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever said that is only making up issues. Are there
        issues being covered up in the SEA Games? That only coincided.]</p>'
