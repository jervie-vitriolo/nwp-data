    'mgnl:tags': ['Hong-Kong', 'protests', 'Carrie-Lam']
    'template': '1'
    'title': 'Hong Kong had a brief reprieve from protests. That''s about to end'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44231bd5-744c-4f96-ac50-6dcd6846a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You couldn''t ask for a better symbol of
        Hong Kong returning to relative normality after two weeks of chaotic unrest
        than traffic flowing through the Cross Harbor Tunnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee195-3515-4af3-ae01-8cb03e6c9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6952f-6a11-4f87-bfff-9adc5d9e201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key transport link reopened on Wednesday for the first time
        since November 13, when it was blocked by anti-government protesters amid
        a dramatic escalation of violence after almost six months of unrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35660e91-6592-4071-82ed-11d720495159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62f429-0b65-41e5-8e00-5d7c5ba4ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said more than 42 tons of debris were removed from the
        area around the tunnel, which is situated next to the campus of Polytechnic
        University (PolyU), where the last protesters left this week after a prolonged
        standoff with police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f99c7-9747-4d0b-bd49-0ad5a0237587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53bd0c-c2d7-4a85-84d4-97f36aee6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong seems more subdued this week, but the peace, which began
        with general fatigue after the PolyU siege and transformed into genuine calm
        over the weekend as protesters avoided doing anything that could disrupt district
        council elections, does not look likely to last.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab139d-1052-4673-a943-fc05cb0b2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3b0d4-77ec-4a73-a03b-5eebe3605dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because, despite a thumping defeat in those elections, which
        saw pro-democracy parties win around 90% of seats and take control of all
        but one district council, the government''s reaction has been less than forthcoming
        and seems almost certain to provoke further discontent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d4223-896d-4384-9ba5-cc6aa2a92fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72531de-d099-4634-a3af-c9489fc44001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, the city''s leader Carrie Lam said that "the views
        and opinions expressed, I hope you agree, are quite diverse" and were not
        necessarily an indictment of her failure to end the protests or a desire to
        see the opposition movement''s demands achieved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5fe7d-ecce-478c-bd18-d83a41e93ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a1a10-ee51-4fc0-ba64-26a01b78986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people who want to express the view that they could no
        longer tolerate the violence on the streets, (and) there are people who felt
        that the government has not handled competently the legislative exercise and
        its aftermath," she said, reiterating that she had withdrawn the extradition
        bill which started the entire crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463c53c-cbe1-42fc-8728-2465e8f0b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0993833-c644-4054-a240-ed4976e14009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how much Lam has failed to alleviate public anger will be seen
        later this week, when several protests are planned, including a "Thanksgiving
        rally" on Thursday, and an anti-tear gas march called for Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab252637-e09c-4fe5-a262-6a4404ce6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a6c26-f75d-44ac-bd01-0cf7f461f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No response</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d26152-e175-4a38-a31b-8fec186a2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, protesters have campaigned under the slogan of "five
        demands, not one less." Those demands are: withdraw the extradition bill (since
        achieved); launch an independent inquiry into allegations of police brutality;
        retract any categorization of a protest on June 12 as a "riot"; amnesty for
        arrested protesters; and the introduction of universal suffrage for Chief
        Executive and Legislative Council elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380d5c3-85db-4ba1-900b-1e0228bb1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85b904-49f0-4fd0-8f13-da235fed1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people expected Lam to respond to all those demands, regardless
        of how impressive the election results were, but some observers were nevertheless
        taken aback by the scale of her non-response Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d603e5d-ccd1-4610-93fd-35930d65ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644532b-9b17-4277-a508-44d61d697f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of these elections is simply to elect district council
        members to serve on the 18 district councils. It is not for the government
        and for myself to give it another interpretation because by law we are electing
        members to serve on the district councils," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f866c-6816-49aa-8504-b89b81741963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab60a8-6b2f-4326-b9d5-3fd4e7a7344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she conceded that some voters wanted to express their dissatisfaction
        with the government, others, Lam said, were trying to voice disapproval of
        the violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced816d5-c519-4d06-85d5-78372a841c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17868d-2cd6-4105-aa99-9ea87c28ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step to go forward is really ... to engage the people,
        and we have started public dialogue with the community," she added. "Unfortunately,
        with the unstable and violent environment and chaotic situation, I could not
        do more of that sort of engagement. I hope that the environment will allow
        me to do it now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18213d40-2b89-49a9-a199-473f18630a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cf558-c1b7-454a-96b2-1574c014e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one apparent concession Lam made was that the government was
        looking "to set up an independent review committee to look at the causes of
        the social unrest which has lasted for so long in Hong Kong, to identify the
        underlying problems, social, economic, or even political, and to recommend
        measures that the government should take."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20963e0f-7eae-49c6-919f-cafee8588edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ff731-cb73-4211-b08d-943addf811c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while that may hint at meeting one of the protesters''
        demands, it is just the type of prevarication -- such as "suspending" but
        not officially withdrawing the extradition bill in the early days of the crisis
        -- that has failed in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a9e1e-8cf6-4daa-aedf-cfd7d774b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a3e8c-bdbb-4ef6-bb0d-e1a5f4f1b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No progress</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176aa358-7d88-4679-83c8-370ddb3cb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Monday''s elections results, Joseph Cheng, a professor
        of political science at the City University of Hong Kong, said they presented
        the government with an opportunity to seize the initiative -- but time was
        short.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dde21-af49-498d-b821-29fd99877983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb880a8-5a29-4b10-8f26-255c34d9c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a process of reconciliation, a dialogue with the
        pro-democracy movement," Cheng added. "But if no such responses are made in
        the near future, then the protesters will return to protests and clashes with
        police and so on."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80f2a9-11c1-4e49-9088-29f0fc4b5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dcc1a-3d10-45de-83b0-4b9b5cb1a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that if protests again turn violent this week, the
        cycle of escalation will resume with protesters blaming police for their heavy
        response and the government castigating protesters for causing disruption
        and unrest. While it showed that it can still hold peaceful and calm elections,
        the city remains on a knife-edge, and neither side trusts the other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d06d4-a486-4722-94e4-6cea28df3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a04466-38d3-493c-90fb-f91ddec10fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, the move by pro-government lawmakers to block funding
        to two of the city''s universities over anger at their failure to stop protests
        on campus -- reported by the South China Morning Post -- is likely to spark
        more fury among protesters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63f155-a95f-4e8b-9fe9-18a6e2baaa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdaedd-14f2-4e06-8572-7a9e4910b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s bosses in Beijing are unlikely to allow her to concede much
        to protesters -- in the wake of the election, state media said "rioters" had
        created a "black terror" which made a fair vote impossible -- but equally
        her insistence not to budge unless there is absolute calm seems to be hoping
        for the impossible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ed4a8-f514-4b06-b1a1-5a8442e31df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353f3c8-ae0b-4ea6-a654-27b92676dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should try to avoid preconditions, in my view, as a way to
        get the parties to the table because that''s the way to get the dialogue on
        your terms, as opposed to the other party''s terms," Clem McCartney, who worked
        on the peace process in Northern Ireland, said at a forum in Hong Kong this
        month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279a4b1-e412-4ac2-899e-7a53cf591cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4f36f-553c-48f4-86da-0af5980ed30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same event, Hannes Siebert, a peace process facilitator
        and senior adviser to the United Nations, said: "Ripeness (for dialogue) is
        not something that happens, you create it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75fed8-b714-483a-bd2c-78f14ae54d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738ceba-b3ed-4139-afb2-b7982149780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, all Lam''s government seems to be doing is creating more
        anger, and sparking more chaos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f4e28-b6d4-41a1-a354-1e8d7fb52cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:36:59.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/27/asia/hong-kong-protests-intl-hnk/index.html"><em>"Hong
        Kong had a brief reprieve from protests. That''s about to end"</em></a></p>'
  'trump-ukraine-aid-whistleblower-complaint':
