      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paulo Dybala''s venomous strike saw the
        Argentine upstage Cristiano Ronaldo as Juventus beat Atlético Madrid 1-0 in
        a night of Champions League drama Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336d901-b3c7-4f41-9248-89281fa0ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b1e06-d51e-4f89-a7a7-43485e81dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time in the Champions League this month, Ronaldo
        had the headlines ripped away from him after being usurped by the actions
        of a teammate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95b800-1089-48c1-8b22-119b986a9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee667e-62f7-46cc-a2cc-fd66816ccfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ago it was Aaron Ramsay who poked in Ronaldo''s goalbound
        free kick to prevent him breaking a new Champions League record by scoring
        against a 34th different club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b553a-53ee-4b99-ab26-b7832c62e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a466311-3591-4500-a84f-8d8c79641235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is Ronaldo we are talking about. Surely, after that misfortune,
        it wasn''t going to be a similar story on this occasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da84a4d-5553-4ca8-b2e0-f6d97ee4cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c8bfe-2dc2-47b6-98ad-beb7e46efed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the Portugese star was breaking records before he even
        kicked a ball.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dabe82-3cf7-443b-a269-e498600b7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d7a79-ec98-4222-a702-be16611b160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was making his 175th Champions League appearance — the most of
        any outfield player in the competition. Only goalkeeper Iker Casillas tops
        that with 188 appearances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c46037-3d0b-4239-a57a-9d17f2d804e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b5c9f-c227-4958-8e59-6b86bd76720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s also the leading scorer in Champions League history with
        127 goals to his name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139c7b0-d818-4009-9698-aeebf4be6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3991415-276e-44a8-aebc-17af539e8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday night, surpassing AC Milan defender Paolo Maldini''s
        appearance tally was about as good as it got for Ronaldo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11475d81-2fc5-4260-b679-ce54a5e5a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b5734-f0f1-467b-9d74-71acbcc1ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 45 minutes of this contest lacked any real quality or
        excitement but with just seconds of the first half remaining, Dybala produced
        a moment of magic to send his side''s supporters wild and social media into
        meltdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe8918-f4dc-45ce-ab5f-75f097511440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588dcde-e930-48e6-bc67-7e953c4c0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an almost impossible angle, he struck a thunderbolt past the
        flailing hands of Atletico goalkeeper Jan Oblak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a2bbc-1ad0-4a4f-b884-85ab28feb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2bab7-6c42-43e4-b69f-26714770e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of last season, Ronaldo has taken 10 free kicks
        and scored zero goals. Dybala has now scored one in just two attempts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff03a3-5758-4056-8853-dfba75605783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cd7ee-8145-4fbe-95b5-dac6cd019b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just free kicks Ronaldo has to worry about. Since
        he joined Juventus in 2018, Dybala tops the leaderboard in the Champions League
        goals department with eight, compared with Ronaldo''s seven.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bffecb-bd31-40b2-b402-04617bf687be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac11f2b-f559-4997-a6dc-3f1d66a99f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s failure to even make the scoresheet is made worse by
        the fact, in the past, he has risen to the occasion against Atlético.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9946be-a111-419c-bacc-2312580c1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e64d7-b539-49f3-b224-5c7f088c0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese star has scored 25 goals against Atlético in all
        competitions, only Sevilla (27) has suffered more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b630fb5-b2d3-4d78-b2c4-e45d967b980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a8130-4d30-4b98-9141-4993de0c0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at Real Madrid alone, Ronaldo scored 22 goals in
        31 games against Atletico.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5202d91-d516-49c2-9ebc-4d8fcda8e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:40:04.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
