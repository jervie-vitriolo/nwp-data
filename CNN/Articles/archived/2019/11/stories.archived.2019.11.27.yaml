    'created': 2019-11-27T10:55:31.188+08:00
    'imagesource': 'jcr:f07b16a5-44b1-4573-8544-38d6e81ecab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b147389d-c347-49f7-b28b-08002ddf8382'
    'lead': '"The way they''re making the pizza is just not fundamental to what makes
      a Papa John''s pizza," Papa John''s founder and former CEO John Schnatter says. '
