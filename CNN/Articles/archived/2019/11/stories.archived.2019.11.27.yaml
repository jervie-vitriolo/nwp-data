      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it this way, telling your child that she owes someone
        a hug either just because she hasn''t seen this person in a while or because
        they gave her a gift can set the stage for her questioning whether she ''owes''
        another person any type of physical affection when they''ve bought her dinner
        or done something else seemingly nice for her later in life," the piece reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7149f-6116-49b5-b1cb-dedcfade4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f5b2c-0047-465e-b570-c4257ab33eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also offers insight from Girl Scouts'' developmental psychologist
        Dr. Andrea Bastiani Archibald, who says letting girls decide when and how
        to show affection, even to family members, can help with "setting physical
        boundaries and expecting them to be respected" even as they get older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864050c6-2159-46c4-9df2-d50070b22080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae8cfc-76ca-46db-aac9-abe6fdc22e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people have waved away concern on social media or accused
        the Girl Scouts of blowing an innocent family interaction out of proportion,
        others pointed out that this has long been a (very controversial) topic in
        parenting circles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc25a48-68a4-4fce-9b98-2a8450922d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a0609-5059-4870-8537-2369300f611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN''s Katia Hetter wrote an article advocating for such a
        practice in 2015, readers responded with various opinions. Some shared difficult
        stories from their childhood that they carried with them well into their adult
        years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38452b-b7cf-44f6-acf7-eb5e87e6d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d026f-d7f1-434c-9936-e720a7db9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191bf81-a591-44d7-90b1-45d1f89abad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raised my children this way over 20 years ago. Why did we do
        this? Because I had been a victim of sexual abuse by a family ''friend'' for
        many years as a child. I did not want my children to think they had to hug
        or touch others unless the contact was wanted," one reader wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a332975-7373-43ac-b6be-9bfee4b5d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc63ad9-f724-4ea7-a8e4-4750f2c04015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others didn''t understand the big deal, and argued that family obligation
        sometimes means doing uncomfortable things.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c82bd-a153-4acf-94bf-5d5b5bba32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afc8d8-f14f-482e-875b-6c2ed3571232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re damn right you''re going to hug the woman who gave your
        mother/father life so you could have life," another reader wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a408444-4688-4991-ba98-fd4e2288ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e80852-755e-4e79-8510-dcd6309a79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl Scouts have a history of taking on polarizing subjects
        regarding girls, women and gender identity. Over the past few years, parishes
        and religious groups have made public splits with the organization because
        of the GSUSA''s "secular" interests.</p>'
