      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'image': 'jcr:05842182-ce06-48c4-8ba1-6d8a6830863b'
      'imageCaption': 'Raymundo Albano''s “Aleator” (1974 to 1981) under “Spatial
