      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e816fc7-d57c-42c2-b5b1-93067e50ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Filipinos
        pride themselves as being hospitable, but Senate President and former national
        athlete Vicente "Tito" Sotto III believes it''s a disadvantage as the country
        hosts the 30th Southeast Asian (SEA) Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a7834-4725-4056-9017-3435850e3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022a043-e0f2-4470-8ef8-1e2eea822b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who has been part of the national bowling team, said Filipinos
        are "too hospitable," but that won''t guarantee wins for the country.&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b290d26-897e-4c72-9acb-0cf77bfe9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1dc23b-991c-4d40-bcf9-f0533f01f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ba gusto natin, maging champion o maging GRO [Guest Relations
        Officer]?" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5def8-52b7-48cd-ad21-7381b8a0044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50341e95-b9d0-4c1b-ba48-7f4a59117c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that when he was a national athlete, he experienced worse
        than the transportation and lodging issues faced by both foreign and local
        SEA Games representatives. He said he has experienced being purposely left
        alone and uncomfortable by the organizers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46cd3a-bec0-46d8-9ab4-0465926cd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9515dd4-3947-4701-8092-72421bbdc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you think the host country always wins? The host country
        is not supposed to feed them etc. We spent for our meals and other expenses
        even lodging. There are times when we should stop bickering about petty things!"
        he said in a message to reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbc0b1-ab67-4e0f-a32f-75228079ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26c14a-4950-40d7-8ad4-efd2e483a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he either played Ten Pin Bowling or coached the national
        team in the SEA Games in 1977, 1979, and 1981, among his other sporting experiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be981663-2e72-4cf8-b115-be58fde8acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
