    'jcr:uuid': 'a04dc776-f53b-4546-9627-8e401fa592df'
    'lead': 'Gilas Pilipinas suffers a setback one week before it begins its title-retention
      bid in the biennial sports meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T21:11:06.431+08:00
