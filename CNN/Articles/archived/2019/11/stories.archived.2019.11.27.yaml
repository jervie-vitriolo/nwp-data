  'china-us-lowy-diplomacy':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T11:54:42.341+08:00
    'imagesource': 'jcr:1c6c567a-3f5d-4c9b-9d02-1b000762daae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dea0e83-ea62-4e20-a91d-4e1962551c52'
    'lead': 'China has overtaken the United States as the country with the most diplomatic
      posts across the world, a stark indication of Beijing''s growing international
      ambitions, a new report published by an Australian think tank reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:57:52.217+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:35:28.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:33.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'diplomacy', 'international-relations', 'Australia',
      'Lowy-Institute']
    'template': '1'
    'title': 'China has overtaken US as world''s largest diplomatic power, think tank
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956380a1-14c6-484b-9354-6ba793477a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.217+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has overtaken the United States
        as the country with the most diplomatic posts across the world, a stark indication
        of Beijing''s growing international ambitions, a new report published by an
        Australian think tank has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ceda53-59e1-4f43-9e8d-ec6635019101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.217+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28102e-8f9c-4b30-809d-a22805ebef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published by the Sydney-based Lowy Institute Wednesday, the Global
        Diplomacy Index is an analysis of the number of embassies and consulates maintained
        by countries worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e61e1-f6b7-48f9-97e7-04209410f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04685ae-de66-4820-aaaf-bba6abfd6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, China now has 276 diplomatic posts globally,
        three more than the US. While they have an equal number of embassies, Beijing
        has more consulates around the world than Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b4753-1831-442c-91c1-17654b021c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b564243-db47-4e50-98f8-2229559ad7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadly speaking, consulates facilitate economic cooperation between
        countries, whereas embassies nurture political relationships," said lead researcher
        Bonnie Bley from the Lowy Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97631e66-81a1-4985-b0fb-980fe713e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb638c-8b77-440a-8ce9-9b15ca625741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The results) suggest that, on a practical level, China''s network
        of overseas consulates can support the rollout of Beijing''s economic ambitions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc4871-234c-44e8-8a27-7e61dd437b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735781f-9bb0-4c94-8b59-c12f90320e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has been building his international
        profile since coming to power in November 2012, seeking to put Beijing at
        the center of global affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b54cf-454c-4968-b5a4-d493f199f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691584d-52e9-4ac4-a315-23c5f724bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Xi''s signature policies has been the Belt and Road Initiative,
        which offers huge infrastructure funds to partner nations to create new capital
        projects and trading corridors for China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12c2a1-42ab-468d-8ed1-c6730a58f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f93045-5612-4ee6-999a-214725a1b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China has expanded its international reach, the US has stepped
        back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dee8f-e909-4bf7-bdb4-c6762c9bde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8e631-c054-4888-8270-cde31c150dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.218+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming to power in 2017, President Donald Trump has attempted
        to make substantial budget cuts to the US State Department. A number of key
        diplomatic posts also remain vacant, prompting warnings that the Trump administration
        risks undermining diplomats'' safety and morale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbc709-682b-4d1d-a91a-ae9675eaaa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6f4ec-cbe3-462c-913a-3fa9a4dc649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:57:52.219+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing a robust diplomatic infrastructure is the first practical
        step to bolstering a country''s diplomatic influence. In China''s case, we
        can say with certainty that it has invested in its diplomatic infrastructure,
        which serves as a telling metric of its international ambitions," Bley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915efa11-55ff-4f8c-ac79-fe1eb95d14a6'
