      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff68e9-88d3-4da2-9c38-780f12aa67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.057+08:00
