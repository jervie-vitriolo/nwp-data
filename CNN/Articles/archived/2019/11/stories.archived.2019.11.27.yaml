      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs confirmed Wednesday that the decision
        to clear the Filipino, who works as a performer in Hong Kong Disneyland, was
        made during a court hearing at the Kowloon City Magistrates’ Court on November
        26.</p>'
    '3':
