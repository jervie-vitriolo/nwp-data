      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5cfd2-190d-4036-b0bf-d0ded2840caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:30:09.170+08:00
