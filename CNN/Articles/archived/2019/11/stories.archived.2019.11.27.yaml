      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275262a6-ee63-493d-a594-a2e1aa841381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replaced Ken Lingan who left the company in July to join advertising
        firm Publicis Groupe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825de181-5c4d-47a1-bd62-15b57ff0fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bf69b-d1ae-4fe8-b707-88bc57012b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "veteran in information technology," Nacario will
        manage Google Philippines'' daily operations and develop an overall growth
        strategy for the business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4357be-1347-4d14-930d-787a1b8ff427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c254fde-6c3e-4611-96b0-3126ee853e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her job also includes working closely with the sales leadership
        team to set objectives and priorities for the company, as well as maintaining
        Google’s culture within teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c01f14-c677-4313-81ad-6c6128250d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cb7f2-5945-4601-97ee-4b6ff933f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an exciting time to join Google! According to the e-Conomy
        SEA Report 2019, the country’s Internet economy is growing by between 20 percent
        and 30 percent annually, and it will continue to accelerate. We are at the
        sweet spot of demographic, economic, and digital inflection,” Nacario was
        quoted as saying in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037c292-50c9-4649-af0e-52b635a8c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c37a9-d46c-4366-b53d-0398c8f48c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacario has extensive background in general management, sales, marketing,
        and channel management, having worked with tech brands such as HP, Microsoft,
        and Siemens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd962c-74cc-4725-a3ab-f83ed7b258ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e88d5b-a6ef-4544-a679-d3116de334cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously served as the country manager for systems of IBM
        Philippines, as well as Apple Philippines and Apple Guam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7be794-dad5-4acd-a43b-9de5892dacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.122+08:00
