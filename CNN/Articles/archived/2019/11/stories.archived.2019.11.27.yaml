      'mgnl:type': 'text'
      'text': '<p>A month ago, the 26-year-old was <a href="https://www.cnnphilippines.com/entertainment/2019/10/20/samantha-lo-miss-grand-international-venezuela.html">embroiled
        in controversy involving travel issues</a> on her way to the Grand International
        pageant in Venezuela. Lo was held up at the airport in Paris, France due to
        lack of a proper transit visa which she blamed her organizer for. However,
        Binibining Pilipinas Charities, Inc., which holds the Miss Grand International
        franchise, contradicted this, saying, Lo’s parents admitted her passport was
        fake. The Foreign Affairs Department also said Lo was not in its passport
        database.</p>'
