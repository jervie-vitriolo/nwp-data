    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e40ee-1fc4-4170-8a9b-a6045c89944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a453937-6efd-4b5a-81e0-931dfcdd36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also not the only artist who presented work that was inspired
        or speaks clearly to history, tradition, or culture that is not one’s own.
        Turkish artist Hera Büyüktaşçıyan’s “Seldom Seen, Soon Forgotten,” also in
        NGS, showcased a site-specific installation influenced by capiz shell windows
        and the binakol textile in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8ab51-6801-4458-93db-1e7e31c07cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc1266-5423-4f8e-92bd-e11d19351bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Büyüktaşçıyan, who did her 2018 residency at Bellas Artes Projects
        in Bataan, <a href="http://13.229.129.233/art/hera-b%C3%BCy%C3%BCkta%C5%9Fc%C4%B1yan"
        target="_blank">explained</a>: “the abstraction of capiz shells question the
        ability to see or to remain virtually blind towards social and political aspects
        of everyday life and the cyclic repetition of history. The illusion created
        by the whirlwinds of history causes a sense of blindness where the image disappears
        until it is forgotten.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d4738-293f-42d2-a654-5460379cac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb89437-457a-4af0-88ee-e1f2b8d360fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Büyüktaşçıyan, Chinese&nbsp;artist Hu Yun also did a residency
        in the Philippines (at 1335 Mabini), and his work at the Gillman Barracks
        also explores the nature of history while also interacting with distinctly
        Filipino tradition. Titled “Carving Water, Melting Stones,” the exhibit reflects
        on his visits in Paete, a municipality in Laguna, Philippines, known for their
        woodcarving practice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b879a9-ada4-4b22-a312-212a8c20247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d3e93-3c95-42cb-a27a-cce18153eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun first encountered original 1980s dioramas of the National Museum
        of Singapore at Elias Park Primary School in Singapore, and found that the
        makers of these dioramas were from Paete. As he revisited the woodcarvers
        in Paete, he also learned of the situation they were in — that there was a
        declining interest in wood carving, forcing most of these Filipino workers
        to find jobs in cruise ships as ice carvers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39886b2f-ac43-419e-9510-220fd1804b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0e324-532a-4d7e-97ff-9cbfd32f3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the biennale, Yun then had a Filipino wood carver help him form
        a diorama, using ice, of a present-day Singapore, as imagined by the students
        from Elias Park Primary School. Through this almost cyclical conversation
        between stories and histories, Yun presented history as a form of back and
        forth dialogue, one that is not always linear, but perhaps zigs or zags or
        circles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634266-2a22-421d-b715-05aefb1c3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'image': 'jcr:7f5a6ac2-ac96-49c7-ae2a-715418f0052f'
      'imageCaption': 'Hu Yun''s “Carving Water, Melting Stones” (2019). Photo courtesy
