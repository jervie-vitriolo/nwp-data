    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:42.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', '2019-SEA-Games', 'Southeast-Asian-Games', 'NUJP',
      'National-Union-of-Journalists-of-the-Philippines', 'Philippine-Southeast-Asian-Games-Organizing-Committee',
      'PHISGOC', 'Ramon-Suzara']
    'template': '1'
    'title': 'NUJP: Media not to blame for SEA Games woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0154d-3e13-4c61-8ffa-c465a611fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — A
        journalist group on Wednesday called out officials who have criticized the
        media for reporting problems experienced by athletes and others involved in
        this year''s Southeast Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e2211-09c6-47ba-be5b-2c2231b14439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes ridiculously unacceptable when the officials responsible
        for the disaster resort to bashing media as well as if the reports on their
        shortcomings were to blame for the disaster," the National Union of Journalists
        of the Philippines said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783bbe7-4620-4dc4-97de-a8e49f482d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was responding to Philippine Southeast Asian Games Organizing
        Committee Chief Operating Officer Ramon Suzara''s comment that media was unnecessarily
        focusing on negative events instead of positive accomplishments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3df43d-947b-4c4c-ad6b-db69b839f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NUJP wishes to remind Mr. Suzara that the duty of the press
        has always been to report things as they are, based on verifiable facts, and
        not to pander to anyone''s perception of what is, or should be. Attempting
        to dictate how the media should report the news has no place in a democracy,"
        the group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01d71f-3882-4c7b-a2dc-759d6ea48d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised prior to the opening of the SEA Games involve
        transportation and hotel billeting, as well as food concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34327362-db70-418f-bbd8-072de7fe1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html"
        target="_blank"><strong>READ: PHISGOC apologizes as 2019 SEA Games hit with
        early complaints from competing football teams</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c4853-564e-4925-8186-62cfc0958511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/sports/2019/11/27/sea-games-suzara-tolentino.html"
        target="_blank">in a briefing</a> Wednesday, Suzara said early event issues
        have been resolved, and that they would strive to make the county''s hosting
        successful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f54c4e-933e-48c3-97c5-beed92a7aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:12:05.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Handa tayo</em> (We are ready). There are just little things
        before the opening ceremony, but we have resolved that," he said.</p>'
