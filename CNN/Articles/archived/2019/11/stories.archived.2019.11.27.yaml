      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Offshore Music''s showcase to the perky dance-pop of the Singapore
        band M1LDL1FE, here''s everything you missed at this year''s All of the Noise
        2019.</p>'
