      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers also appealed to the media to publish more good news
        about the upcoming games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780b13e-8f5b-4997-9f75-af3d4ca1864b'
