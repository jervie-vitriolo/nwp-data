    'mgnl:tags': ['President-Donald-Trump', 'impeachment']
    'template': '1'
    'title': 'Trump and counsel invited to take part in upcoming impeachment hearings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dee5fd-bdcb-4ae6-abef-45acaa3e0b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The House Judiciary Committee has
        invited President Donald Trump or his counsel to participate in the panel''s
        first impeachment hearing next week as the House moves another step closer
        to impeaching the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ee3db-df84-4f8c-9c76-83209a4a90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fedcdc-04ed-419c-85a5-aa9728b252a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee announced that it would hold a hearing December 4
        on the "constitutional grounds for presidential impeachment," with a panel
        of expert witnesses testifying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c6a46-cf70-4d94-93fc-910514d89431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88f793-558c-46ef-b6bd-7803b068817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler sent a letter to Trump on
        Tuesday notifying him of the hearing and inviting the President or his counsel
        to participate, including asking questions of the witnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00fd2d-59f8-4ea5-a2c7-58a922f3fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0d9ad-8153-4b55-907b-a4ce3d3adc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I write to ask if ... you or your counsel plan to attend the hearing
        or make a request to question the witness panel," the New York Democrat wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f143aad-d0a1-4f6e-a86d-a4c2d269d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5404454-0a4d-4397-8b8b-9577da7a5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Nadler said the hearing would "serve as an opportunity
        to discuss the historical and constitutional basis of impeachment, as well
        as the Framers'' intent and understanding of terms like ''high crimes and
        misdemeanors.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbe2ea-183c-4e06-ab50-1251d3b2373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3cdd1-4299-4a6f-864a-f5e080022769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to discuss the constitutional framework through which
        the House may analyze the evidence gathered in the present inquiry," Nadler
        added. "We will also discuss whether your alleged actions warrant the House''s
        exercising its authority to adopt articles of impeachment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234b22d-db00-4ff6-bcce-2b93e1d8adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d5b62-9314-40c3-9042-f3bcbb39a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House resolution passed last month setting the rules of
        the impeachment proceedings, the President''s counsel can question witnesses
        and raise objections, though Nadler has plenty of discretion in the proceedings
        as chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d4a42-8eed-4f15-a0cd-2a40b6ce0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4374465-4300-436c-bd23-3ba5ad13e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution states that should the Trump administration refuse
        to cooperate in the impeachment proceedings — such as denying witnesses, which
        it has done — Nadler can "impose appropriate remedies, including by denying
        specific requests by the President or his counsel under these procedures to
        call or question witnesses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952dcc3-e3cf-43f4-b18c-e509c7a10da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63398243-6e02-4419-bd7a-d169c472b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judiciary Committee hearing is the latest sign that House Democrats
        are moving forward with impeachment proceedings against the President following
        the two-month investigation led by the House Intelligence Committee into allegations
        that Trump pushed Ukraine to investigate his political rivals while a White
        House meeting and $400 million in security aid were withheld from Kiev.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40bafa-d9bc-4f1e-b0d5-a2ed897ebfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce519709-63b7-41dc-a0c5-6cd354fb9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing announcement comes as the Intelligence Committee plans
        to release its report summarizing the findings of its investigation to the
        House Judiciary Committee soon after Congress returns from its Thanksgiving
        recess next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f35b33-ef3b-4b7d-8a5b-38e29d6f10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ba654-faa5-4428-8f38-b579e4385e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic aides declined to say what additional hearings they will
        schedule as part of the impeachment proceedings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ade68f-678f-41a0-b855-1a75bb3d79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e772b81-4338-44f9-a2bc-78574b9911d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judiciary Committee is expected to hold multiple hearings related
        to impeachment, and the panel would debate and approve articles of impeachment
        before a vote on the House floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa5bc8-7bae-4aa2-b78d-d2f44641b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3b0b0-cfbf-4db9-b52f-5ca3b9af2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides said the first hearing was a "legal hearing" that would
        include some history of impeachment, as well as evaluating the seriousness
        of the allegations and the evidence against the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4911a42-cac7-44ef-a710-6965410986a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ad7b8-c9bb-4bde-a952-6264b31a105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:42:35.988+08:00
      'mgnl:createdBy': 'catherine'
