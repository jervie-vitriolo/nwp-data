      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — It
        could be a rainy weekend in parts of the country as Tropical Storm Kammuri
        could enter Philippine territory on Saturday or Sunday, weather bureau PAGASA
        said late Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d421a-ffcc-48ba-a805-20845f0a749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T01:04:06.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen, however, if it will rain on the SEA Games
        parade on Saturday in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea17d4-862e-44db-bfce-0dab83c26354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T01:04:06.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is still far away -- PAGASA said it was
        last seen 2,165 kilometers east of Visayas. But it said the storm slightly
        intensified while moving westerward over the sea south of Guam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf0024-e054-4423-b957-fc0700945a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T01:04:06.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kammuri, which means Corona Borealis constellation in Japanese,
        has maximum sustained winds of 75 kilometers per hour and gustiness of up
        to 90 kph. It is moving west at a speed of 40 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2870e0-e3b3-419f-8cbf-2c124d54e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T01:04:06.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm is forecast to enter the Philippine Area of
        Responsibility between Saturday evening and Sunday morning and will be named
        Tisoy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37e5c3-1b1d-4064-829e-c7512384f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T01:04:06.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to be 1,635 kilometers east of Central Luzon by Saturday
        evening and 1,225 kilometers east of Central Luzon by Sunday evening.</p>'
