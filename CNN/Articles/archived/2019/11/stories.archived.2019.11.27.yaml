      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b90073-268c-418e-8c1e-bec5a1e38aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.077+08:00
      'mgnl:createdBy': 'lara'
