    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec5537-a7b6-4769-94b3-b5cbf449676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
