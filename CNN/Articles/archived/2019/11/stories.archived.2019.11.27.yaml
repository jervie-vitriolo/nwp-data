    'jcr:uuid': 'c8638cd0-bf4d-4435-9779-4ee5567a8280'
    'lead': 'The heckling lasted for about one minute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T07:31:36.984+08:00
