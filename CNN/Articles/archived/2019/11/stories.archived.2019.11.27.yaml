    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:40.886+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Chicken sausage, not kikiam’ served to PH women’s football team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec003ec-230e-4e31-b942-8f0b44084855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        hotel hosting the Philippine women’s football team said on Wednesday it served
        chicken sausage and not the popoular street food ''kikiam'' as claimed in
        circulating social media posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f72a60-e6cd-41a8-ab01-c17e89751e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on it  Facebook page, WhiteWoods Hotel in
        Cavite said it wants to “put an end to the circulation of this wrong information.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd46468-f316-45fb-9e67-971e42c082cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We serve athletes a buffet that is part of a meal plan prepared
        by the organizers. For the specific breakfast meal in question, chicken sausage
        (and not ''kikiam''), was part of a wider menu that included an omelette station,
        other assorted sausages, fruits, fresh fruit juices, bread, and rice,” the
        statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0680c-1c3d-4ecc-82a3-dd47376fcc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s football team coach Let Dimzon has asked the Philippine
        Southeast Asian Games Organizing Committee to address the issue on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e83d1-d0e5-4d31-8abc-fccd274efd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy and halal menu for athletes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd502e-a568-4ca1-b719-c274528a51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesayd, athletes’ village head chef Bruce
        Lim said everything he been addressed in serving nutritious and halal food
        to athletes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27cc9c-7046-45ad-9c00-f206e4435186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2019/11/14/athletes--village-menu-bruce-lim-halal-haram-sea-games.html?fbclid=IwAR273vUFeb815tdgsY95Xy1pw5sKCySppLbZgleAUsFWxe6EQmK4H6TXTsY">Head
        chef reveals Athletes'' Village menu for SEA Games</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd4264-5ba0-495e-8a41-de77bf20416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said it is difficult for a non-Muslim country like the Philippines
        to prepare halal food at first, given the struggles involving suppliers. But
        because of research, they have come up with a healthy halal menu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81fde9-510a-4377-afde-4c91b1ac01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make way for our Muslim brothers and sisters to show
        that we care about them," he said. "It''s still going to be real food, prepared
        in halal manner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e84768-af6b-4288-862f-05d4b512dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:34:38.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also added that athletes who have certain allergies are welcome
        to make requests, so that the catering team can make adjustments.</p>'
