      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/26/politics/trump-ukraine-aid-whistleblower-complaint/index.html">New
        York Times: Trump knew about whistleblower complaint when he released Ukraine
        aid</a>"</em></p>'
  'south-korea-toxic-waste-':
    'caption': 'Source: Philippine Coast Guard'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
