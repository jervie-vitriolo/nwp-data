  'google-tensions-with-employees':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-27T10:10:46.952+08:00
    'imagesource': 'jcr:f66bc548-296a-4136-8df5-6d22a41bf21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1eed0c-b653-4ee8-9406-a96062f6aad9'
    'lead': 'For years, Google was seen as the gold standard of office life. The company
      pushed workplace culture to new frontiers with enviable benefits such as free
      meals, office slides, onsite childcare and an emphasis on transparency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T10:15:36.870+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:35:33.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:32.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google']
    'template': '1'
    'title': 'Google''s tensions with employees reach a breaking point'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05380f09-60ae-4dec-b366-e99e88382186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For years, Google was seen as the
        gold standard of office life. The company pushed workplace culture to new
        frontiers with enviable benefits such as free meals, office slides, onsite
        childcare and an emphasis on transparency. But Google is quickly developing
        a very different reputation as it confronts a mounting backlash from its own
        employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6c312-ced3-481a-b5b9-cf016b4eb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261f540-4ceb-455e-ac2a-7b61390bad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s internal critics have targeted a growing list of concerns
        in recent years, ranging from its handling of sexual misconduct allegations
        to its business dealings with the military. Workers have also questioned Google
        over a secret project, now shuttered, to develop a search engine built to
        satisfy China''s censorship regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3e444-b700-4aba-89e7-5172bf170733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba0c6a-a778-4b9a-99d4-3b68cc1fe7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tension between employees and management appears to be reaching
        a breaking point. On Monday, Google dismissed several outspoken workers in
        an internal announcement for allegedly violating its data-security policies.
        Now some employees are accusing Google of trying to suppress its critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b766c3c-5ab7-406b-ba48-dd712c6ba104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c8a09-fd33-4034-83fe-458ff0644e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google just fired 4 of my coworkers for daring to ask the question
        ''is Google helping separate families or cage children at the border?''" tweeted
        Amr Gaber, a Google software engineer who has previously organized protests
        of the company. "After finding openly accessible information, they alerted
        coworkers of the horrifying news. Yes. Google is working with [US Customs
        and Border Protection]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932c58b-b0cf-4094-a4a1-05261be598f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b6ba-63a4-415b-87d0-7d9741518bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Google employees who have also organized protests described
        the firings as an attempt to intimidate workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a7803-2501-4a18-b7b4-c9c9b2dc2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f53609-39fc-4018-b4c5-ddca49d717f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these firings, Google is ramping up its illegal retaliation
        against workers engaging in protected organizing," they said in a statement.
        "This is classic union busting dressed up in tech industry jargon, and we
        won''t stand for it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e146076-932a-461b-af11-cf0483ec80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cef8e-6914-4e32-9854-cb88e0be535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Google spokesperson told CNN Business the workers
        were fired for accessing information that was restricted under a need-to-know
        policy. One of the workers, the spokesperson said, had subscribed to other
        Google employees'' work calendars without their knowledge. Those employees
        later reported feeling violated, the spokesperson added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a16e1-c0b8-4e9a-904d-821aaa0b1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13941fff-cace-45ad-bad9-5edfe3918f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy was only recently changed, according to the joint
        statement by other Google employees, and left it ambiguous as to which documents
        were subject to the policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f018303-45b0-4bce-a110-6fdafef1d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae24ad-6a39-4b7f-a2ca-3cc615aad767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy change amounted to: access at your own risk and let
        executives figure out whether you should be punished after the fact," the
        workers'' statement said. "We knew then, and it''s clear now: this policy
        change was setting up an excuse to retaliate against organizers, allowing
        the company a pretext for picking and choosing who to target."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2cdc8-aa9e-4239-a40f-92d62adafd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfd393-c675-4aba-8fa6-cea15a1bdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing friction between Google and its rank-and-file employees
        is a turning point for a company that for years has been among the world''s
        most desirable places to work. But Google isn''t alone in its struggle to
        adapt to an increasingly activist employee base.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d847f-4b5b-48ca-b047-1be6839986bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517d024-4290-4234-bd94-4bcf9ba2f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Silicon Valley, hundreds of Facebook employees have spoken
        out to oppose the company''s stance on political advertising. Workers at Amazon
        staged a walkout in September to push CEO Jeff Bezos for further action on
        climate change. And leaders at Microsoft and Salesforce have received letters
        from employees asking them to end government contracts with US Immigration
        and Customs Enforcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989539f-ec44-4173-9d4d-d0926be265ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee627cd1-e7e9-41bc-ad81-e7933169a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firings, along with Google''s reported hiring last week of a
        consulting firm linked to anti-union activities, suggest a shift in its approach
        to employee dissent. As recently as 2018, Google executives held a companywide
        meeting to hear complaints about the sponsorship of a political conference
        geared toward conservatives, a decision some employees disagreed with. Around
        roughly the same time, Google fielded tough questions at a separate meeting
        about its work on Project Maven, a joint effort with the Defense Department
        involving artificial intelligence and military drone footage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1056-3c8e-4dae-87e5-353829448062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb469a-0854-4aed-a753-b50a3dc5d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google execs running the March 2018 meeting on corporate sponsorship
        told workers their feedback was extremely valuable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe1e6d-1f4a-4586-9f95-1e8821223a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb79b1a-67c6-44f6-a5ce-4b3135ba8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that I think it''s only through having this kind
        of open dialogue that we get to the best answers and best approach for the
        company," Adam Kovacevich, Google''s then-director of US public policy, told
        employees in a recording later obtained by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2c84c-10d2-4752-864d-b1e797a9b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc1bd5-6549-4f19-8758-075029430610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the public imagination, Google''s workplace culture has historically
        celebrated employee independence. For years, it offered what came to be known
        as "20% time" — the ability for Google workers to spend up to a fifth of their
        workweek on side projects that occasionally turned into real Google products.
        The concept, along with Google''s other substantial perks and its longtime
        motto, "Don''t be evil," drew contrasts with the rest of corporate America
        and helped project the image of a warm, friendly company that prioritized
        its employees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f9b04-fa0f-4052-a15e-83c079af2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d13e65-412f-4573-a847-76236f42a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers were also naturally drawn by a sense that, despite being
        a corporation, employers like Google were on a mission to make the world a
        better place, said James Bailey, a management professor at George Washington
        University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78308da0-884c-4714-8510-5afa135bc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35347f1-eec6-4747-9317-14e024e8d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this idea that tech elevates us all and transforms our
        lives and makes it better," Bailey said. But, he added, Google''s recent moves
        could disillusion workers who may now feel the company is "compromising the
        very raison d''être that tech should be about."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e39d4-a482-4109-ab89-c73a4438c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1f521-9b33-4e8d-90f0-ff487d0a48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, as the firings neared, Google said it would scale back
        its weekly all-hands meetings — where executives habitually engage employees
        in discussion — in favor of monthly gatherings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad3f5f-1437-43ac-b2ee-8c7a91759dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5e177-c80a-4487-a5a1-eff7275ef420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could reinforce changing perceptions that the company is increasingly
        focusing its energies on identifying sources of internal dissent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7854d-0b85-4b9d-bb7c-62f5a9de0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc3c08-f65d-4d9e-a24e-bec11087e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the New York Times reported that Google had hired the consulting
        firm linked to anti-union activities, 2020 presidential candidate Sen. Bernie
        Sanders tweeted that the move was an "unacceptable" form of "union busting."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573041a-4e90-4fd9-b559-144bb4a78c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dfaf0-f004-4cff-8bfc-562b66418c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to Google: it is time to address the racism, harassment,
        and harmful contracts at your company and treat your workers with the respect
        and dignity they deserve," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7603d65-d801-4c44-a3a6-44a98eedc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T10:15:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:33.232+08:00
