    'title': 'Senate bill aims to protect teachers from ''malicious'' accusations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f94f8-d5e6-4af2-81a6-160dda103a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)—&nbsp;</strong>A
        lawmaker has filed a bill which seeks to protect public school teachers and
        personnel from "malicious" accusations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f3011-b9be-4937-b436-725301e2f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Monday filed Senate Bill No. 1189 or the "Teacher
        Protection Act", which aims to lay out specific ground rules for teachers
        on student discipline and classroom management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81373f05-79b8-4b28-8129-0469dfefaed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the Education Department is tasked to
        create a teacher''s manual, which would contain policies and principles in
        classroom management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54ca67-2dbe-4f6e-92de-338bf9cd025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual shall set out "the disciplinary action to be taken against
        students who are found to have made malicious accusations of child abuse against
        teacher and school staff."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4b1d3-3e31-47d3-ab2d-b1315841d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any act committed by a teacher or school staff pursuant to the
        disciplinary rules and procedure issued by the Department shall not be deemed
        as child abuse, cruelty, exploitation as denied in Republic Act No.  7610,"
        the bill released Wednesday read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6a4a8-f9c5-42c1-8f46-ecc47969dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to provide legal assistance for teachers and other
        school staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121cac3-0729-4f9f-b6c3-3a161c5dfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development came three days after broadcaster Raffy Tulfo drew
        flak from netizens when he pressured a teacher to quit her job and give up
        her license on his television show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daad2ff-65ae-4d83-b6fa-b5fa42109ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion was made in the November 18 episode of “Raffy Tulfo
        in Action” after a 47-year-old grandmother complained about a teacher who
        asked her grandson to step out of the classroom over his failure to return
        his report card on time. The teacher admitted wrongdoing, apologized and explained
        that she just meant to teach her pupil a lesson on discipline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ead35-803a-4c3e-87f4-3daa89ae80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo initially threatened to file child abuse charges against the
        teacher for ‘traumatizing’ the student, but changed his mind after the student''s
        parents proposed to deny the teacher career eligibility instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cfaab-20cc-484e-a32a-b5f0830df2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:23:28.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department had said it is already <a href="https://cnnphilippines.com/news/2019/11/23/deped-teacher-raffy-tulfo.html">investigating</a>
        the case.&nbsp;</p>'
