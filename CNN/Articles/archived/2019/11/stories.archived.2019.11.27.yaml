      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4371f70-db5b-4db3-928a-29a837ac74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner for Operations Group Arnel Guballa served
        the closure order and padlocked NOCC''s branches in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19502dc2-714a-48a6-93fe-9508718dfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677734f-bd49-40b6-8a20-ea498613f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on BIR records, NOCC had 24 branches registered with the Philippine
        Amusement and Gaming Corporation, but only had 12 under BIR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792a2e3-0a52-477e-9ca7-e5abcdf2789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292d5eb-59b0-443f-b0c6-7e9105895727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOCC employed 23,156 foreigners as of end-2018. Most of them are
        Chinese, according to a list of alien employment permit applications available
        online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbddd5d-fe75-4943-bfe8-fe3da33cff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a9241-d010-4f74-88a3-485834f4c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR previously served closure orders to POGO service firms <a
        href="http://www.cnnphilippines.com/news/2019/10/17/BIR-POGO-provider-Altech.html">Altech
        Innovations Business Outsourcing</a> and <a href="http://www.cnnphilippines.com/news/2019/9/25/pogo-gegac-shut-down-bir-tax.html">Great
        Empire Gaming and Amusement Corporation</a> for unpaid taxes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfef7e-e925-4157-bffc-bb114866a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d9785-fe47-46f3-a358-7d572e2ada56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III ordered the closure of all
        POGOs and their service providers which failed to settle their tax liabilities.
        This came after the BIR reported that POGO firms were slow to pay ₱21.62 billion
        in cumulative tax dues demanded from 130 operators and service providers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ede93-337e-4759-95a6-72ea1c1c71be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393850fc-3737-4695-886d-086924adb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest BIR data showed it has so far collected ₱1.63 billion in
        withholding taxes from POGOs and service providers from January to August
        this year, after collecting ₱175 million in 2017 and ₱579 million in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76716506-65e6-4f5b-8cd5-f0b040eb1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ba38a-b4c2-471a-a993-6cd8ad16e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance estimates ₱2 billion in withholding taxes
        due from foreigners working in the POGO industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd6235-63bc-493e-8e15-3e052a341871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b26aa5-4d37-440d-ae60-0a69c6b79fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill pending before the House of Representatives seeks to tax
        POGOs at <a href="http://cnnphilippines.com/news/2019/11/18/House-panel-bill-POGO-tax.html">5
        percent of its gross receipts</a>, plus personal income taxes for its foreign
        employees.</p>'
  'Godfrey-Gao-dies-at-35-':
    'author': 'James Griffiths and Isaac Yee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-27T14:22:01.315+08:00
    'imagesource': 'jcr:cfe60767-9af8-4468-8a2d-3b12ad3e6bbc'
