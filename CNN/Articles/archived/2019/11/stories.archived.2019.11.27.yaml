    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Injured RR Pogoy ruled out of Gilas SEA Games lineup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9163145-01e7-4f1c-ae3d-97d5db9416a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> RR
        Pogoy has been dropped from the Gilas Pilipinas'' roster for the 30th Southeast
        Asian (SEA) Games after suffering an injury in the Philippine Basketball Association
        (PBA) Governors'' Cup quarterfinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068f6e1-0f23-4ea2-8af9-27f75bc54778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy went down with a back injury in the TNT KaTropa''s win over
        the Magnolia Hotshots last weekend. He was diagnosed with a disc bulge in
        his lumbosacral joint, which takes a couple of weeks to heal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776a888-7049-47f9-994a-2a159030966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, the Gilas coaching staff is weighing
        all options in this unexpected development a week before the national team
        is scheduled to begin its quest for a fifth straight gold medal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa6667-27b5-44b0-aa27-789ec16c2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Tim Cone is now down with 11 healthy players at
        his disposal — Japeth Aguilar, June Mar Fajardo, Marcio Lassiter, Vic Manuel,
        Stanley Pringle, Kiefer Ravena, Troy Rosario, Chris Ross, Christian Standhardinger,
        L.A. Tenorio, and Matthew Wright.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696be38-e1bb-4ca2-a41b-ce66a7bcccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone may choose from the three players that were cut earlier — Greg
        Slaughter, Scottie Thompson, and Art dela Cruz. Tapping Jayson Castro, who
        just came back from an ankle injury, is also being considered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104c298-efd7-44ae-ac9e-c8fecc840495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:11:06.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will play its first match versus Singapore on December 4 at
        the Mall of Asia Arena in Pasay City.</p>'
  'nujp-media-sea-games-problems-blame':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-27T23:06:34.326+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b16d2d-0b83-44f5-a3d0-504c3cb2886d'
    'lead': 'A journalist group on Wednesday called out officials who have criticized
      the media for reporting problems experienced by athletes and others involved
      in this year''s Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T23:12:05.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:34:56.010+08:00
