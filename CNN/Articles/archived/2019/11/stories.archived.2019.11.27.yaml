      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cheaper ingredients. Worse pizza?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b10c0e-7e38-4511-98f2-25e1503024f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s founder and former CEO John Schnatter gave his first
        major interview since being ousted from the company, and it''s safe to say
        he''s not happy with the way things went down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c29790-b4cd-4cbb-a93b-7d0c148923f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter, 58, gave the wide-ranging <a href="https://www.wdrb.com/news/as-papa-john-s-moves-on-without-its-founder-john/article_b249cd6a-0fd0-11ea-98be-57e90d623b95.html">interview
        with Kentucky TV station WDRB</a> where he criticized the pizza chain for
        everything from the quality of the pizza to its upper management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae84fce-ee80-41e6-8982-6cf655d04270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had over 40 pizzas in the last 30 days, and it''s not the
        same pizza," Schnatter said of the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c1212-bd0c-4d2b-afbb-33e86b932a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the same product. It just doesn''t taste as good. The
        way they''re making the pizza is just not fundamental to what makes a Papa
        John''s pizza."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116d9ce-50f1-4c8a-ad6d-9acb1ebc72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"This is all a farce"</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2799a-7b95-4b74-a87e-cebd22c55f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter said in the interview that he was set up, calling the
        controversy that led to his resignation a "farce."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fd62f-6e15-460e-93a0-aeec7c9d9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bcee9-d9cb-4a49-a98a-63d0dccb6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never dreamed that people that I cared about, that I loved, that
        I made multimillionaires, would do what they did," Schnatter said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d035f-718c-4218-b246-7298ed66d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047be491-e207-4d6f-a98c-44704cca0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t know it would happen from people on the inside doing
        this. I thought it would come from the outside." Schnatter said he believes
        that the company''s board of directors "used the black community and race
        as a way to steal the company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d88ee-3ac7-447b-a1a5-aabf0c1b59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937b6b6-9a1d-47a6-b2fc-bd992a4b24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa John''s did not immediately respond to a request from CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da36ba-dac0-48fc-8df9-ecbae7bc8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6681f-f44a-495f-b1d4-8f1f825ea9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A day of reckoning</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e46f7-f04b-4a77-822d-105f464e92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter, who founded the company in 1984, believes it is now being
        mismanaged. He has sold most of his stock in the company and is no longer
        the largest individual shareholder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b278f-6a18-4d32-bf5a-403fd996c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89ae36-189e-4714-9924-716fba57b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My metaphor is: There''s no reason to be in the car when the car
        crashes even if you love the car," Schnatter said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b95db8-6f7b-4fa9-8181-d963d7f2f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb1921-166a-43e8-bbc3-9b4d1414f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said that he currently has no interest in returning to
        the company, he believes that he would be welcomed back with open arms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4de73-84b6-44c9-82b2-2c8ea089bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ef528-32ab-4da4-8cbc-f553adbae42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the management team was out, and I went back in, they''d be
        cheering," he said. "They''d be doing back flips. They''d be bouncing off
        the walls."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c65e35-26dd-48a3-9582-874c7ac99b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c110b-d47c-4391-b141-99a1f8b671fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Schnatter declined to reveal any more details, he had an ominous
        warning: "Stay tuned. The day of reckoning will come. The record will be straight."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e56929-8795-46f7-901d-f0252bc621dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923efd9a-6c90-4760-921f-7012dfbf6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ouster from Papa John''s</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd427be-33e9-4bbc-86be-797ab6a4200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash that led to Schnatter leaving the company began when
        he blamed declining sales on the NFL''s handling of player protests during
        an analyst call in late 2017. Papa John''s was the official pizza sponsor
        of the NFL at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575989ad-90da-47a5-936e-5f2f9fa2889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338622f5-c942-479a-8a25-99db47f3126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white supremacist website named Papa John''s the official pizza
        of the alt-right a day later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5f736-ed87-438f-936f-b46b5a2e95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa07755-1d71-45f7-96e9-cf7f3433bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after that, Schnatter was heard using a racial slur in audio
        from an internal diversity training meeting. It was taped in secret and leaked
        to Forbes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611063a-b055-4a9e-941b-f8ef672ab985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03e913-5625-4eab-a346-290249407a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schnatter stepped down as CEO shortly after that audio leaked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcda19c-a6e6-4e07-8871-ea2f5e01bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/26/business/papa-johns-schnatter-interview-trnd/index.html">Papa
        John''s founder John Schnatter ate 40 pizzas in 30 days and says it''s gotten
        worse</a>."&nbsp;</em></p>'
