      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is struggling with ever-increasing numbers of visitors in
        many destinations, with locals in Venice regularly protesting against "hit
        and run" tourism and authorities in Florence launching campaigns to teach
        tourists how to behave.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb651a4-0eb7-4a01-bea6-849309c2562b'
