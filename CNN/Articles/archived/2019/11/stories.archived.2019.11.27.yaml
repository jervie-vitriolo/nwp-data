      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, these studies may have important implications for the
        conservation and management of endangered species like blue whales," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc11e1-cf6f-470c-ac7e-46cdc9017f48'
      'mgnl:activationStatus': true
