    'mgnl:tags': ['POGO', 'online-gambling', 'online-casino', 'offshore-gaming', 'PAGCOR',
      'BIR', 'tax']
    'stories': ['b65a5a29-877e-4013-a1d1-2db766dc4f6d', '9e085a2b-a57f-4c91-8ef3-5e8a7b486e79']
    'template': '1'
    'title': 'BIR shuts down POGO service provider in Parañaque for failing to pay
      taxes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f3736-c07f-4b82-b5f1-c5307bb4c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Another
        company serving Philippine Offshore Gaming Operators (POGO) has been ordered
        closed by the Bureau of Internal Revenue (BIR) upon discovery that its branches
        in Parañaque were not registered to pay taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79284ced-aa5e-4d9c-ae88-d5b2a4324824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR shut down four branches of the New Oriental Club88 Corporation
        (NOCC) on Wednesday morning, the third in the government''s crackdown on tax-evading
        POGO firms and service providers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a6393-5216-41cb-b705-254b0eb3d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOCC is registered in Makati City as a customer relations service
        provider and live studio streaming provider. Its Parañaque offices were not
        registered with the BIR''s district office there, thus the shutdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05cb60-b548-4841-88af-7fa8ad24a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa73b7b-ec5e-44e2-ac2f-ada4e3fe9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T13:33:53.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed were NOCC''s offices in Icon Hotel along Diosdado Macapagal
        Boulevard, Pearl Residences and Sky View Tower along Quirino Avenue, and inside
        Burgundy Tower along Pacific Drive.</p>'
