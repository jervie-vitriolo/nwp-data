    'mgnl:tags': ['Godfrey-Gao', 'China', 'filming-', 'collapse', 'reality-show',
      'model', 'Louis-Vuitton', 'mortal-instruments']
    'template': '1'
    'title': 'Taiwanese-Canadian actor Godfrey Gao dies filming reality TV show'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5ccfe-39dc-44d3-9d16-3181f0fcc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taiwanese-Canadian model and actor
        Godfrey Gao has died, his agency said Wednesday. He was 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7e92e-d088-4b3e-9197-60d8cce4b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e894d3-1536-4acb-a604-1d80541370d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao collapsed during filming of a Chinese reality TV show in the
        early hours of Wednesday morning, JetStar Entertainment said in a statement.
        He was rushed to hospital where he died around three hours later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a6515-568b-4061-812a-882e17b914f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b044a8-5007-4f0e-b45f-c1b7310a9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and saddened" by the incident, JetStar said, adding
        that representatives were "always directly by his side, whilst his family
        is rushing to the scene."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c6a67-54c7-40af-afeb-c54c5caaaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81a44a-4c22-4b24-8869-d2c6b1bf81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company thanked "friends in the media and everyone who supported
        Godfrey" for their thoughts, and asked for his family to be left alone to
        mourn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2be2ff-2cca-4cc6-aa07-dde2a7f2ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750aa1de-d7e2-41d7-b342-b51be1a30273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the producers of Zhejiang Television show "Chase
        Me" -- which pits celebrities against regular contestants in a variety of
        physical challenges -- said Gao, who also went by the name Gao Yixiang, "suddenly
        fell down to the ground while running, medical staff treated him on the spot,
        he was then rushed to hospital for treatment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9457f-4132-44f6-b54b-477bc29247ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9584088-208d-4b79-ae99-549f914377e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel extremely distressed and extremely sad," the statement
        said, adding producers were contacting Gao''s family "to properly handle the
        aftermath."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6724ac-1d23-47eb-bc70-246955f97828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbbb20-7a09-425f-8af3-aed6da04329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Taiwan, Gao achieved success in Greater China and beyond.
        He was the first Asian man to model for fashion brand Louis Vuitton and starred
        alongside Lena Headey and Lily Collins in the 2013 film "The Mortal Instruments:
        City of Bones." Gao also appeared in numerous Chinese-language TV shows and
        the 2019 sci-fi epic "Shanghai Fortress," according to his IMDB page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8e75a-9fa3-4da2-a329-9b333e86dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:26:33.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/27/entertainment/godfrey-gao-death-intl-hnk-scli/index.html"><em>"Taiwanese-Canadian
        actor Godfrey Gao dies filming reality TV show"</em></a></p>'
  'trevi-fountain-barrier-overtourism':
    'author': 'Julia Buckley, CNN'
    'caption': 'Tourists and visitors gather around the 18th Century Baroque Trevi
      Fountain in downtown Rome on August 26, 2018.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-27T14:26:45.841+08:00
    'credit': 'From Vincenzo Pinto/AFP/Getty Images'
    'imagesource': 'jcr:7fa6f332-fa99-41e2-b552-558c4bbb1cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3d417a-28e0-40f8-8dfe-e0cd8ac8b17e'
    'lead': 'Ever since Anita Ekberg and Marcello Mastroianni cavorted in its waters
      in "La Dolce Vita," the Trevi Fountain has become a symbol of Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:29:46.128+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:35:21.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:35.114+08:00
