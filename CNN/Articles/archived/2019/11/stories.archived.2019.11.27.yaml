  'bato-dela-rosa-pnp-military-recruitment-cmapuses':
    'caption': 'Senator Ronald "Bato" dela Rosa specifically cited University of the
      Philippines and Polytechnic University of the Philippines as examples of schools
      where leftists groups purportedly enter to recruit NPA rebels.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
