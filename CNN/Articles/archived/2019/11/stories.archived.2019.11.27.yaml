      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b33e3d-966c-492c-aa59-c4a67e4c3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:29:46.130+08:00
      'mgnl:createdBy': 'janine'
