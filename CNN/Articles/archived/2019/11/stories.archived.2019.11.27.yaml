  'ombudsman-junks-case-vs-ex-ppa-officials':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Ombudsman has dropped the graft and corruption charges against
      two former officials of the Philippine Ports Authority (PPA) who were initially
      indicted for these crimes, it said in a decision given to the public on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-27T18:40:33.344+08:00
    'imagesource': 'jcr:535d22f8-7c72-4e3b-9139-243f58046c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3955f565-6557-4522-934b-4e1d08844a0f'
    'lead': 'The Ombudsman dismissed the case for lack of merit, overturning the initial
      ruling of its predecessor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T18:44:41.919+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:35:06.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:39.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'PPA', 'Philippine-Ports-Authority', 'Juan-Sta.-Ana',
      'Raul-Santos']
    'template': '1'
    'title': 'Ombudsman drops graft, corruption case vs. ex-port authority officials'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf5749-53e3-4260-8979-26a52f559dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong>&nbsp;The
        Ombudsman has dropped the graft and corruption charges against two former
        officials of the Philippine Ports Authority (PPA) who were initially indicted
        for these crimes, it said in a decision given to the public on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51352ce-d1a9-4000-b0f6-e053f0f58b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision dated June 19, 2019, the Ombudsman dismissed the
        graft and corruption case against former PPA General Manager Juan Sta. Ana
        and former Assistant General Manager Raul Santos for lack of merit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60565ba-cb25-4bb9-a13b-12a79c07f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Office of the Ombudsman under Conchita Carpio-Morales
        found probable cause to indict Sta. Ana and Santos in violation of R.A. 3019
        or the “Anti-Graft and Corrupt Practices Act.” The PPA granted an automatic
        five-year renewal of port permits to DMCI Holdings, Inc. and DMCI Mining Corporation
        (DMCIMC) in a beach area in Zambales from January 2013 to December 2017 even
        without the proper requirement, namely a foreshore lease agreement. Officials
        from DMCIMC were also charged but the cases against them were dropped for
        lack of merit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c16e5-6fd6-4b04-aba2-0ec6b13e0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos was also found liable for Gross Neglect of Duty and Conduct
        Prejudicial to the Best Interest of the Service for failing to ensure the
        renewal was proper and for not responding to letter of complaints on that
        matter. The ruling opted to dismiss Santos from service. Former Agham Partylist
        Representative Angelo Palmones filed these cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0aad7-908c-4be8-85e0-c53acede0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incumbent Ombudsman Samuel Martires now overturned this,
        saying after a review of the case, the evidence did not point out that the
        accused “acted with manifest partiality, evident bad faith, or gross inexcusable
        negligence” necessary to indict them of the charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfabab0-71e1-4a52-adcb-5a1c66b82023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An automatic five-year renewal of permits is warranted for as long
        as the company pays its annual occupancy fees, which DMCIMC had done so from
        2012 to 2014, the Ombudsman noted. Other mining corporations also received
        automatic permit renewals which shows that the PPA did not favor DMCIMC over
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cbef6-df0d-46b1-92df-3528f37d765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that Santos did not fail to ensure the permit renewal
        was proper given that DMCIMC followed regulations. Santos also gave evidence
        that he replied to the letter of complaints regarding this issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd52fd-8cfe-4a73-9ecb-83fdbc7044ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these factors, taken together, negate any suspicion that respondents
        acted out of clear, notorious, or plain inclination or predilection to favor
        one side or person rather than another,” the decision stated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3124a-c22c-4d16-b29c-5a205b4d2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reverses the initial rulings, including the decision of Santos’
        dismissal from service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ed14a-6399-4c43-a620-4db8b7ba31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:44:41.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman maintained that it has the power to conduct a reinvestigation
        of a case as well as to revoke, repeal and overturn an earlier ruling from
        its predecessor.</p>'
