    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meteorite', 'solar-system']
    'template': '1'
    'title': 'Ice fossils found in 4.6 billion-year-old meteorite reveal building
      blocks of our solar system '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e1cbf-b67e-4c4a-923a-b0004cd806ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A 4.6 billion-year-old meteorite landed
        in Algeria in 1990, the remnant of a larger asteroid born during the dawn
        of our solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552aa39-db1f-49c4-9151-0035f3479ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17437db-d29f-4e75-a5b5-30548b19cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New analysis of the meteorite, called Acfer 049, has revealed ice
        fossils trapped inside, making it the first direct evidence of frozen water
        as a building block of early asteroids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ec476-cdc3-4255-aba6-43e835c14ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba8e10-d248-4fcf-8bc2-f8da07c7fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the meteorite''s age, it also preserves material that created
        our solar system, providing a unique look at our corner of the universe and
        how it formed. The new findings published this month in the journal Science
        Advances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754ed34-b9ee-412e-9407-58f5d4e3857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b7579-4da8-4767-8f26-7eebd97212f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists know that it was possible for asteroids to include ice
        as an ingredient in their structure, mainly due to the way water altered minerals
        in the asteroids. But they wanted to understand more about the amount of water,
        its distribution throughout the asteroid structure, called a matrix, and when
        it melted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bcc96-145d-4ee4-b896-635a8696912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaccba3-4051-44a7-b75f-0929921e6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acfer 049 preserved tiny pockets that once contained the ice before
        it melted and researchers call these microscopic holes ice fossils.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f47b12-0017-42d2-8f78-2df74b3caf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd56456-e74e-4e85-b7c2-8b4bfda770e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other solar systems, ours began with the formation of a star.
        The sun formed from a cloud of dust and gas and the leftover materials not
        used to create the star became the ingredients for the planets in our solar
        system. Then gas and elements formed into a flat planetary disk around the
        sun and that included hydrogen, ice, iron and silicates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d03c62-ffb8-4e70-a2b6-f6b4edf2ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ebfee-2210-4646-b4ee-039e71500ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the dust and elements stuck together, forming planets
        and other bodies, including asteroids. This is why asteroids and comets are
        considered to be the leftovers of material that formed the solar system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b1137-ef55-4322-ba8b-0f21b0b585ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3fd5d-9834-408a-ac2d-34fe26ab058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice, which could be found beyond the snow line of the planetary
        disk where solid water ice can form, was also included in the mix. The snow
        line existed in the disk at a distance from the star where its heat couldn''t
        maintain liquid water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f88a0-d89a-4039-8f1f-c2593c865443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35622b0b-26d9-4685-9053-7f04db9cf6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is starting material from which all the planets, including
        Earth, came from," said Epifanio Vaccaro, study author and Curator of Petrology
        at London''s Natural History Museum. "The matrix of these meteorites is therefore
        thought to be the starting material from which all the planets formed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97942126-bac8-48e3-a5ce-d7f456dc1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb102e48-7d15-4bb5-b69e-4708e20a8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocky bits of dust and ice that became asteroids retained a
        pristine record of the ingredients that created them. But the planets formed
        by rearranging their ingredients through heat -- metals melted to form the
        core while silicates created a mantle and crust. This means that rocks found
        on Earth are quite different than the material found in asteroids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45058cc0-783c-43cf-a092-3f6ac1a186ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f719136-d2c5-43e0-951c-6c61d8d701eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this happens, all the starting material that we had in the
        protoplanetary disk is gone as it went through the process of melting and
        recrystallisation," Epifanio said. "This means that if we want to understand
        what the dust was like as the solar system formed, we need to go back and
        grab some of the material that didn''t go through this differentiation process.
        In some meteorites, we have that starting material preserved."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e375360-b09a-4029-a873-ea52fd09319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e6d58-d0a8-4397-9970-ecc604b48fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dust and ice doesn''t sound like the solid foundation for
        a rocky asteroid, its matrix is tightly constructed because of how its materials
        came together.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d7f8b-257f-4819-9b16-4be4890b750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6fe99-f5a6-4945-9818-9d0106bca009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matrix itself is very fine-grained material that holds everything
        in the meteorite together," Epifanio said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b06b5-60ff-45a7-a0b0-089451d095b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01300889-7103-41d4-bce1-db20829e23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the matrix itself made the meteorite difficult to study because
        they didn''t have the technology to peer through the fine grains until now.
        The researchers used microscopes with high spatial resolution, which allowed
        them to finally see the tiny pockets that once contained ice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962eee4b-5362-46fb-8646-83f45b7a4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad760160-3ec3-40d6-8b37-555ade62568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These microscopes could be used to look at other meteorites and
        possibly find more evidence of ice fossils, the researchers said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac765b-393c-4e62-abdc-e4004eb510dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbf831-7967-464b-99d8-ff98554d4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on this finding of asteroidial ice, we made a model that
        tells us how the asteroid grew and how the planets formed," Epifanio said.
        "We think that fluffy ice and dust particles came together into bigger bodies
        beyond the snow line, and then migrated inwards. As they did so, the ice started
        melting, leaving the fossils in its place."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36925f97-e0dd-4448-a038-f788aa5cf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:24:15.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/26/world/ice-fossils-meteorites-scn-trnd/index.html"
        target="_blank">Ice fossils found in 4.6 billion-year-old meteorite reveal
        building blocks of our solar system</a></em>"</p>'
  'first-record-blue-whale-heartbeat-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T08:24:23.132+08:00
    'imagesource': 'jcr:87bb5673-ea22-48a7-9c9b-ada5dfd81b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d8a827-505d-4c92-aaaa-ada25f260087'
    'lead': 'For the first time, scientists have recorded the heart rate of a blue
      whale, uncovering new information about the biology of the world''s largest
      mammal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T08:27:16.055+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:35:35.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:31.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['heart-rate', 'blue-whale']
    'template': '1'
    'title': 'A blue whale''s heartbeat has been recorded for the first time - and
      the results are fascinating'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfd436-e807-4ce4-9fe6-d810431f1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For the first time, scientists have
        recorded the heart rate of a blue whale, uncovering new information about
        the biology of the world''s largest mammal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef07b1-d17a-4791-9fe8-4d65eabfac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26d591-5e82-4fb5-a920-ac5f70b36268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After measuring the heart rates of diving emperor penguins and captive
        whales, researchers from the University of Stanford decided to try to measure
        the heart rates of wild whales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e4688-c3ab-43c3-9a8c-584e4a33024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907f18f-01c2-4e6d-a0ef-b8a0daa4a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using suction cups, biologists attached electronic sensors to a
        blue whale''s left flipper to measure its heart rate -- with surprising findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8fb4e-579a-49e8-8877-c30845811f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2267067-3a8c-431b-829f-c30f714ba381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts discovered that the blue whale lowered its heart rate
        to as little as two beats per minute when it dived for food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66daf467-52ad-4f8d-9cf5-5499abcf26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debe3e2-8ebb-450f-b028-5ab8bd362204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of a foraging dive, the whale''s heart rate increased
        to about 2.5 times the minimum, then decreased again. Once the mammal began
        to surface, its heart rate increased again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45d120-25c7-4635-8f0e-b128396ca1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546255a-665f-45f4-a3bd-d4b07600a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal''s highest heart rate -- between 25 and 37 beats per
        minute -- occurred at the surface when it was breathing and restoring oxygen
        levels, scientists said in research published in Proceedings of the National
        Academy of Sciences Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbd0da-04d0-4129-bfba-cd56c11442ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e47de-d82d-48ff-8fb6-12a980646fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue whales, which can reach up to about 30 meters in length, are
        thought to be the largest mammals to have ever lived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baaa89-e084-4ae4-bc00-94a035f246bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfb96d-b263-4a20-ae7d-bceafd7e56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the scientists, analysis of the data suggests that
        the blue whale''s heart is "working at its limit," and may provide clues as
        to why blue whales have not evolved to be bigger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73effaa0-ec7f-48c3-8862-e6705bce7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5415e7-da7e-4d99-bd7e-5d6ebd117eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animals that are operating at physiological extremes can help us
        understand biological limits to size," Jeremy Goldbogen, assistant professor
        of biology in the School of Humanities Sciences at Stanford and lead author
        of the paper, said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3d0c3-f82b-4c72-a477-31431a80f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798d22d-b254-4833-a1e1-242175c81140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may also be particularly susceptible to changes in their environment
        that could affect their food supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de676a-2921-4207-aa83-dd65dff8edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e82d17-49a0-4c01-93a5-a97f8a69ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:27:16.056+08:00
