      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Google
        has named its new head in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7db975-1c9d-4e36-968e-259843cd449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
