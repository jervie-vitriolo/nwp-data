    'template': '1'
    'title': 'Melania Trump booed at youth opioid summit in Baltimore'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561761-f223-4145-aab5-79cd0cc6d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US&nbsp;First lady Melania Trump took her
        "Be Best" initiative to the Baltimore area on Tuesday, where she was met with
        a chorus of boos from attendees at a youth summit aimed at raising awareness
        about the nation''s opioid crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85deb51c-b9c7-4c74-a5c0-d7b971b13b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ba710-5a96-4e95-a360-951bf6889420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heckling lasted for about one minute, according to CNN''s Kate
        Bennett, who was in the room. But the audience remained raucous, audibly speaking
        over her remarks throughout her brief speech to the B''More Youth Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b9a5a-d896-4274-b43d-6653681466b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d002d-ef80-4629-a794-e5ccb430b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred, the first lady pressed on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e61684-3cf6-440d-a9ab-808d2a5cfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1210a-520c-49c9-b4a1-358f3a9c50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to all of the students who are here. I am so proud of
        you for the bravery it takes to share that you have been strongly affected
        by the opioid epidemic in some way," she said above loud, persistent talking
        in the audience in an auditorium at University of Maryland, Baltimore County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd23a5-3dcf-4add-988b-2c2135e6085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985aeee-3e1b-4481-b815-74c3ec06d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady later responded to the booing in a statement to CNN:
        "We live in a democracy and everyone is entitled to their opinion, but the
        fact is we have a serious crisis in our country and I remain committed to
        educating children on the dangers and deadly consequences of drug abuse."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54785b-19b3-4a6d-afab-8f8f834869a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef4efa-df72-4a59-94c1-adb846eb30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in November, the first lady was met with protesters during
        a visit to Boston Medical Center, located in the city''s South End. Protesters
        on a grassy area in front of the building held signs and chanted, most decrying
        the immigration stance and policies of her husband, President Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df94ec4-11bd-4528-8436-c1b1e09e695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d83fb1-cdd4-457b-ab81-ff1510395a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the crowd were primarily hospital employees, upset that
        Melania Trump''s visit would create a public photo opportunity aligning members
        of the Trump administration with Boston Medical Center, 30% of whose patients
        don''t speak English as a primary language, according to the hospital''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a6d8a-8984-45f8-8042-eabe7ff318d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1c40c-d5d1-4b48-b5db-8f0972a02d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baltimore on Tuesday, the first lady touted her work with "Be
        Best," which focuses on children''s well-being, online safety and opioid abuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34b244-2f08-4e6e-a6df-c0ce05992f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bec9f-c0ae-4239-8930-9599c454f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoting education and awareness on these issues will always be
        one of my top priorities. I am in this fight with you and I am fighting for
        you. I encourage you, if you are struggling with addiction right now, reach
        out for support -- whether it''s a teacher, parent, friend, grandparent, coach
        or pastor, talk to an adult in your life that you trust. It is never too late
        to ask for help," she told the crowd.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19bbaf-f2aa-450d-baf4-df7617cef334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d1cf8-59bd-481b-81e6-bb165e02486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was again loudly booed, and also cheered, as she departed the
        stage at the conclusion of her speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e4196-e4db-426a-9fde-9db31bd45722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9ff5a-13d4-402c-8d0b-df65c6c4c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the first lady has been publicly booed at
        a solo event, though the Trump administration has had strained relations with
        the city of Baltimore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78869dbd-d2fd-4d78-bd0b-c21a0d0509a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92596fc1-30eb-4051-b637-6afb7bd1e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:31:36.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called Baltimore a "rat and rodent infested mess"
        in a July tweet, specifically referring to the late Democratic Rep. Elijah
        Cummings'' district, which includes parts of Baltimore, as a place where "no
        human being would want to live."</p>'
