      'mgnl:lastActivated': 2023-01-27T07:35:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pussycat Dolls are the guest," he said Monday on the ITV talk
        show, "Lorraine." "There''s an exclusive for you!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6f623-d0eb-4573-9ca5-5fd7f64bfed9'
      'mgnl:activationStatus': true
