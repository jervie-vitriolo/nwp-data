    'template': '1'
    'title': 'Papa John''s founder John Schnatter ate 40 pizzas in 30 days and says
      it''s gotten worse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80714d46-67f2-47da-9adb-6d10612c8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:02:58.907+08:00
