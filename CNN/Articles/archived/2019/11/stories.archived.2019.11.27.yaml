      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "hugs" here are obviously of a non-sexual nature: Doting aunts
        and grandparents who are inclined to big embraces and cheek pinches at holiday
        gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be955b8-9268-4612-8d07-4a2fa0e7fed3'
