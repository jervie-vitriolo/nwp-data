      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Surgeons have removed a kidney weighing
        7.4 kilograms (16.3 pounds) – the equivalent size of two newborn babies –&nbsp;from
        a patient in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c3b56-664d-42d3-9caa-080fa25abd87'
