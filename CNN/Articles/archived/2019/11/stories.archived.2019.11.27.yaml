  'Andal-Ampatuan-Jr-late-filing':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A Quezon City court has accepted the late filing of Datu Andal Ampatuan
      Jr.''s memorandum to the Maguindanao Massacre trial just weeks ahead of the
      deadline given by the Supreme Court to decide on the decade-old case.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-27T11:08:07.949+08:00
    'imagesource': 'jcr:f5e47e99-f6d8-4bf0-8093-d9e42f3c7d63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c121a529-42fa-4d39-9213-df7a2b118e04'
    'lead': 'A Quezon City court has accepted the late filing of Datu Andal Ampatuan
      Jr.''s memorandum to the Maguindanao Massacre trial just weeks ahead of the
      deadline given by the Supreme Court to decide on the decade-old case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T11:14:05.848+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:35:29.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:32.952+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao', 'Massacre', 'Andal', 'Ampatuan', 'Quezon-City-court',
      'Jocelyn', 'Solis-Reyes', 'Datu', 'Unsay']
    'stories': ['e14e08ed-ff77-4206-a398-ea064dff2729', '8f79b884-0bc6-4f87-b612-61a75fd0c8c9']
    'template': '1'
    'title': 'QC judge accepts late court filing of Ampatuan Jr. in Maguindanao Massacre
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e9d69-4f8b-4687-a5ce-3b108cc6aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        Quezon City court has accepted Datu Andal "Unsay" Ampatuan Jr.''s memorandum
        to the Maguindanao Massacre case despite being filed months after trial ended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d300776-2006-41da-86f2-a013fe4ea425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page order, Quezon City Regional Trial Court Branch 221
        Presiding Judge Jocelyn Solis-Reyes said she will admit the memorandum of
        the accused filed by the camp of Ampatuan, who is the principal suspect in
        the 10-year-old multiple murder case that claimed 58 lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ca843-85e8-45ef-a4a0-e9ee3b9ed203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of a memorandum is standard practice, where both the
        accused and the prosecution wrap up the facts of the case and the arguments
        and salient points of the trial that ensued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d828df-9b96-4293-b483-e127f5ddf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/23/commission-on-human-rights-maguindanao-massacre-journalists.html">Ten
        years after Maguindanao massacre, attacks against journalists amplified, CHR
        says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491d006-2c4f-4626-9ce3-23e3a0804945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State lawyers opposed the motion of the Ampatuan camp, saying it
        was "clearly filed out of time" and that he "consciously refused" to file
        the memorandum. The prosecutors also saw the belated submission as a delaying
        tactic for the court''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c762fd-b6aa-4307-8722-9d37c8607794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e9bf5-6143-42c1-9e51-b1f430e1811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion to admit the memorandum was filed October 25. Trial has
        been <a href="http://www.cnnphilippines.com/news/2019/8/8/maguindanao-massacre-trial-decision.html">closed
        since August</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573af4a-e334-45f1-b1f9-3dc84c46bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea06ee-147f-4051-8272-6bb2feb61879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes agreed that the memorandum was filed out of time, but
        still decided to accept the document as part of the case records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3d9cd-c2a5-45ea-b45a-23e6322238ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acaa2d4-26f5-4909-9ddf-ef7d89c6e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As no prejudice will be caused to anyone with the admission of
        the memoranudm, in the higher interest of justice, the court hereby resolves
        to grant the relief being prayed for in the motion," the judge said in the
        November 26 order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bc13b-a0bd-4b5a-8565-feab7797c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034870a8-8a98-43c6-b073-4f5dc79f6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court also gave the prosecution the option to reply
        to Ampatuan''s memorandum within five days after receiving a copy of the document.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a9816-70ac-40e9-9ecb-a7ee17017410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b199a-4331-4eaf-a7fa-07fdb6488050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, it is understood that the filing thereof shall not interrupt
        the period to decide," the judge added. The Supreme Court gave Solis-Reyes
        <a href="https://cnnphilippines.com/news/2019/11/8/Maguindanao-massacre-decision-extension.html">until
        December 20</a> to render a decision on the Maguindanao Massacre case — a
        non-extendible deadline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a889305-e3a5-421d-beec-7ce28f58cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6a7f3-b103-44c9-aa5e-c35325476d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was mayor of Datu Unsay town when he and his family''s
        private armed group allegedly shot and decapitated the victims'' bodies with
        chainsaws, which include those of civilians and members of the Mangudadatu
        family, their rival political family, on November 23, 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a534939-2923-42fe-a5be-0b5489fe3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/30/Committee-to-Protect-Journalists-Philippines-media-killings.html">PH
        is 5th worst country in solving media killings</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fea67-fd87-4ed0-80e0-d32e61353941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the judge denied the request of Ampatuan to
        reopen the trial as he claimed that a witness will retract his testimony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d557a7-2e06-41b2-a7ec-1d7a091e4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460e0b9-e272-46df-8f0f-60f72d76c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 104 individuals faced trial, including Ampatuan''s brother,
        former Autonomous Region for Muslim Mindanao Governor Zaldy Ampatuan. Their
        father, Andal Ampatuan, Sr., was also a primary suspect before he died in
        2015 due to complications from liver cancer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4558d7-0f4f-44b8-b8c7-a98b58427d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611be3b7-59c9-4cc4-a142-4ae52bb3e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao Massacre has been tagged as the world''s deadliest
        single attack against media workers, and the worst case of election-related
        violence in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa116aa-9e20-46d4-8ac7-ad051ede60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T11:14:05.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:35:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
