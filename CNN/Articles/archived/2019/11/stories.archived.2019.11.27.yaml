      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5417ff-e6d0-41c7-9a3d-99b0f7738b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, voting 22-0, passed next year’s fiscal plan on third
        and final reading right after it passed it on second reading, since President
        Rodrigo Duterte certified the measure as urgent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96283349-39cb-4abd-ae01-0b16f6a27ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23f39e-047f-47d1-be46-33b054928ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed its version of the budget on
        September 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571b97e-cbe0-4370-9cb6-4c593ed1578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cbd06-41c6-44e7-9c00-586ce1f6de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from both chambers of Congress will now meet in
        a bicameral conference committee, which will thresh out differences in the
        Senate and House versions of the budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe730c2-8531-4416-b7f0-647d844f5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed the passage of the budget, adding that it hopes
        the measure would not be delayed due to "prolonged partisan discussion."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0790fa-72b0-4f80-a5ee-14fa9b282126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:32:10.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bedec1f-4c91-440d-abdb-b72c65fdfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T21:32:10.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said Duterte will carefully scrutinize the appropriations
        bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84498b-88bc-4e1c-9279-aa852d3847d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri previously said
        that he hopes that the bicameral conference committee would finish reconciling
        the two versions by the first week of December, so it can be sent to Duterte
        for his approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52abb3-715f-46fd-9f62-715f4e76b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the office of Senate Finance committee chair Juan Edgardo
        "Sonny" Angara, among the amendments made by senators to the budget is a ₱32-billion
        increase for the fifth tranche of the Salary Standardization Law. They also
        provided a ₱3.173-billion budget for government nurses to get a salary hike
        of more than ₱9,000 per month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7055f64-d679-4ec7-b1c6-8aafae6f0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e66781-011f-425f-8299-bd36b8f6074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the Philippine General Hospital and the Veterans Memorial
        Medical Center (VMMC) was also increased by ₱644 million and ₱150 million
        respectively. The added budget for the VMMC will be used to buy medicine and
        for the hiring of workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99b247-eb91-4395-8a17-7b18072e79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b9b79-8a35-4b2d-9c02-dc171a5a8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said they also increased the Health department''s budget
        to support its vaccination drive, after cases of several vaccine-preventable
        diseases surged in the country this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de4781-8104-4924-9a70-c37741c80118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91f237-212e-48af-a847-91becfe80fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department''s Last Mile Schools program got ₱6 billion,
        while state universities and colleges got a ₱1.158-billion increase. Senators
        also increased the department''s quick response fund for the repair and electrification
        of schools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d431527-fff9-4b6d-91ca-42ce9647041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e520ad-93ff-4b7a-9fef-8fe8ea8f8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate provided the Philippine Army with P920 million for the
        activation of an infantry division, which is expectad to directly address
        the threat of the Abu Sayyaf Group in Basilan, Sulu and Tawi-Tawi. It also
        increased funding for the Defense department and the Armed Forces of the Philippines
        General Headquarters for the anti-insurgency campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4046a-4832-49d3-815a-791c02053208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938de03-c710-448f-970f-e472d710f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the additional ₱1.529 billion given for the Philippine
        National Police will also be allotted for its campaign to end local communist
        groups, Angara said. Parts of the additional funding will also be used for
        the police''s intelligence and counter-intelligence activities and the maintenance
        of equipment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdf278-f32c-427d-9b37-164f2cbc2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e019ff3-e9f1-43be-855b-c9d79d939900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also moved to increase funding for state universities and
        colleges by P1.158-billion for their research programs, the conduct of sports
        and cultural activities, and the construction of new buildings and facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732033e4-9893-4a91-9430-1a718319ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfe1d9-a8b1-43a6-ae38-7813cd38ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also included a special provision in the budget that would
        allow excess rice tariff revenues to be used as aid for farmers who were hit
        by low palay (unhusked rice) prices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d00903-9e05-465c-ad89-b1d2dbde3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d33c0b-a4e4-4937-8e5a-949bab00a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:39:56.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has previously realigned ₱9.52 billion in the 2020 budget
        from the Department of Public Works and Highways and the Commission on Elections
        to increase the budgets of 12 government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709e509-4dcc-4815-861e-2d247ece46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 budget cleared both houses of Congress earlier this year,
        unlike in 2019 when the spending plan was delayed over allegations of anomalous
        insertions by lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9203ba7-f7de-4ecf-8b40-3bac9ca626d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e86301-3a01-405a-b358-1cec4b202887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, among the key figures in last year’s
        clashes over the budget, has said that the 2020 budget is “pork free,” but
        warned of possible insertions when the spending plan reaches the bicameral
        conference committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f44903-9bdc-4354-a637-a9f1330059d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:23:08.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c6741-475d-4b1e-9e62-902ab784d591'
      'mgnl:activationStatus': true
