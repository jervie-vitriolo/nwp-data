        pakulos he’s ever pulled. Although we had been praying about this decision
        for a couple of weeks, and even attended pre-marital counselling in church
        (more kwento soon), I was still so shocked and started UGLY CRYING on the
        beach when he kneeled and took my hand and asked me to be his wife. 😭 There
        have been so many adventures since then, from flying to NYC and fitting my
        wedding dress @spinabride @lizmartinezbridal, to food tasting, wedding planning,
        etc — and I cant wait to gush and share it all with you soon!!! Eto na muna
