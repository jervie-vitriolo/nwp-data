  'twitter-inactive-account-delete':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Twitter has a message for anyone who doesn''t do much with their account:
      Use it or lose it. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-27T20:53:16.912+08:00
    'imagesource': 'jcr:57937894-0ce5-46b0-9859-d4870f7b1d50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c67b3b1b-a949-4943-a832-488cf5a69b5c'
    'lead': 'Twitter has a message for anyone who doesn''t do much with their account:
      Use it or lose it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T20:57:43.648+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:34:56.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
