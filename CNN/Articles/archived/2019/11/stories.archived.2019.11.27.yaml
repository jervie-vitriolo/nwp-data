    'title': 'Authorities arrest Chinese national with ₱2.5-B worth of shabu in Makati
      City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cc930-345b-4c8d-b04f-0be0e0973278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T06:34:40.214+08:00
