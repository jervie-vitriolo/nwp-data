    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef8d319-1d38-44dd-bb21-191d97a7c167'
    'lead': 'Motorists and commuters regularly using the South Luzon Expressway (SLEX)
      could soon experience improved travel time with the December 1 opening of a
      third lane of the Skyway as well as a new two-lane ramp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T18:40:46.865+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:35:06.839+08:00
