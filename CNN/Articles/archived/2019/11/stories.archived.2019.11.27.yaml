      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, a 56-year-old male from the Indian capital New Delhi,
        suffers from autosomal dominant polycystic kidney disease (ADPKD).</p>'
