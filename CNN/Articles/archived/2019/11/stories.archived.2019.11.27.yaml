    'jcr:uuid': 'd134a036-aea8-4672-b548-e5ef3c92d2bc'
    'lead': '''Ano ba gusto natin, maging champion o maging GRO?'' Senate President
      and former national athlete Tito Sotto says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:11:54.428+08:00
