    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff09012-16f0-4246-a4d4-b16b16707592'
    'lead': 'One of the eight suspects charged was found not guilty, while the seven
      who face capital punishment can appeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T17:15:51.061+08:00
