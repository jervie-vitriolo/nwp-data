      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)—&nbsp;</strong>Senator
        Ronald "Bato" Dela Rosa on Wednesday assured that no one will be spared in
        the planned investigation into the lapses of the Philippines'' hosting of
        the 2019 Southeast Asian (SEA) Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028d033-5188-463a-ba48-7501e2611671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Dela Rosa said even high-ranking
        officials—&nbsp;including members of the organizing body—&nbsp;will have to
        face probe after the biennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cc73f-cab8-4b35-8825-31c6474df2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman sigurong</em> sacred cow <em>kung hanggang saan
        aabot ''yung</em> liability <em>diba? Tingnan natin kung hanggang saan aabot</em>,"
        Dela Rosa told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db5bca-edc4-4017-85bf-9a5b0d5db019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no sacred cows when it comes to the liability.
        Let''s see where this will end.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc61be-6fec-4f4e-b544-a77f89e124bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin dine-</em>deny <em>''yan</em> (lapses) <em>meron
        talaga niyan. Talagang dapat may mananagot diyan</em> afterwards,<em> bakit
        ganito kapalpak? ''Yung</em> Congress,<em> nagkukulang ba sa</em> funding?
        <em>Hindi ba sila binigyan ng tamang pondo?</em>" he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9f04f-e489-4b94-adfa-8260d62a2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t deny there are lapses. There are people
        who will be held accountable afterwards. Why is this a disaster? Was the funding
        not enough?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d92e9-aebb-4353-83e5-792d8c9009bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the SEA Games kicks off, netizens took to social
        media to express frustration and disappointment as various complaints from
        the international delegations surfaced. Controversies include volunteer complaints,
        logistical issues, lackluster promotional materials, and even local athletes
        getting dropped from lineups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65197b78-9f97-48a4-bc53-5026bcb006ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        has since apologized to the affected foreign athletes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef829ec4-65e0-4735-b13c-e1d9d53209e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption in cauldron construction?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96b021-7755-4d60-86ab-87880f7b5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang&nbsp;earlier said <a href="https://www.cnnphilippines.com/seagames/2019/11/27/SEA-Games-Philippines-corruption-Duterte-Cayetano.html">President
        Rodrigo Duterte wants a probe into the alleged "corruption"</a> in the country''s
        hosting duties, including the multi-million peso design and construction of
        the SEA Games cauldron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b4414-dc5c-416b-851c-6118a4d01a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2019/11/26/Rodrigo-Duterte-SEA-Games.html">
        Duterte ‘angry’ over troubles faced by SEA Games athletes&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c5172-e1ce-4678-b348-84de589a47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he found nothing wrong with the cauldron''s construction,
        Dela Rosa maintained the issue will still be tackled in future probes for
        "transparency" purposes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db01b7c-47b5-4077-98e1-22c3b1a7a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may pagdududa ang taong bayan, imbestigahan pa rin pagkatapos.</em>
        We have to get to the bottom of it, <em>para</em> satisfied <em>ang lahat.
        Wala tayong tinatago, dapat</em> transparent tayo <em>sa lahat ng ginagawa
        ng gobyerno</em>," Dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd6f56-2bba-4221-8f80-06d9696ac8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the public has doubts, then let''s investigate.
        We have to get to the bottom of it, so that everyone is satisified. We''re
        not hiding anything, we should be transparent in all government transactions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f9e00-0485-4c32-bd08-07a064576134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both the upper and lower chambers have expressed
        desire to open an investigation into the SEA Games issues.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7196a7-5eb3-4e0e-a1b6-604c71ae2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:42:21.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And <a href="https://cnnphilippines.com/news/2019/11/26/Edcel-Lagman-SEA-Games-ceasefire-probe.html">just
        like his colleagues</a>, Dela Rosa in the meantime called on the public to
        control their criticisms while the regional meet is ongoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed86f40-d0dc-48a5-a978-76c4a31b30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon</em>, we''re at the middle of the fight,<em> wag tayong
        magsisiraan dapat magtutulungan tayo na maging</em> successful <em>tayo sa</em>
        hosting <em>na ''to.</em> Afterwards, <em>magsama-sama tayo ulit, panagutin
        natin ''yung mga</em> cause <em>ng kapalpakan na ''to,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edd3d9-d036-4500-b242-85a92b87897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:39:02.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:35:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we''re at the middle of the fight, let''s
        not criticize each other, but rather let''s work together so that this hosting
        will be successful. Afterwards, we will join hands in holding the cause of
        these problems accountable.]</p>'
  'POGO-New-Oriental-Club88-closure':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The BIR shut down four branches of the New Oriental Club88 Corporation
      on Wednesday morning, the third in the government''s crackdown on tax-evading
      POGO firms and service providers.'
