      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (C</b><strong>NN Philippines, November 27)</strong>
        – Congratulations from the hopeless romantics are in order as television and
        radio host Joyce Pring and actor Juancho Trivino are set to tie the knot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745e9f6-d094-4b98-8905-0b7de00b70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347d7a2-ce52-45eb-8dfc-2d7fdfc9205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pring and Trivino took to social media on Wednesday to announce
        their more than three-month-old engagement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9380c1a-8676-4eab-a761-d1f15e6f9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:17:19.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686587d-9b40-40ef-a89c-5d53997bc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:17:19.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trivino, in a post on Instagram, said: “Yup, she said YES! <em>Pag
        alam niyo na talaga, alam mo na talaga</em>. [When you know, you know]. I
        proposed to her August 3 in Boracay, together with our family and friends
        who also helped out.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c262f3-c17c-42a8-871e-0626ec313a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a36a9-20c5-4cca-9e7e-d9b1a65822e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host tweeted a photo of her wearing her engagement ring with
        a caption: “I guess he liked it so he put a ring on it. 💍 I love you, @juanchotrivino.
        8/3/19.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5921b3-4526-4e5c-b90d-3f35dbed5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44e114-6aff-4273-a71b-abdedfa7a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:37:40.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate and longer post on Instagram, Pring said that Trivino
        pulled the “sweetest <em>pakulo</em> (gimmick)&nbsp;he has ever pulled” when
        he flew Pring’s family, and closest friends to Boracay on August 3 for her
        mom’s birthday. Little did she know that it was part of Trivino’s plan to
        propose to her that day.</p>'
