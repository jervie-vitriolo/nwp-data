      'mgnl:lastActivated': 2023-01-27T07:35:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fellow judge on the show, Nicole Scherzinger, was the lead singer
        for the Pussycat Dolls, who have not performed together in a decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fe1f7-4d89-42fe-b975-200c23d66124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:34:07.577+08:00
      'mgnl:createdBy': 'lara'
