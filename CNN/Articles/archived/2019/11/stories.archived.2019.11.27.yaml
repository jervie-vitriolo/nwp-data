  'singapore-biennale-2019-':
    'author': 'Portia Ladrido'
    'caption': 'Hera Büyüktaşçıyan’s “Seldom Seen, Soon Forgotten” (2018-2019). Photo
      courtesy of SINGAPORE ART MUSEUM'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-11-27T18:57:27.946+08:00
    'imagesource': 'jcr:b5b7342d-c823-48f7-8df9-909081e5c2f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d7867b-4b51-4345-8a15-09f65fe5e609'
    'lead': "One of the biggest contemporary art platforms in the region, featuring\
      \ Filipino artists and non-Filipino artists dealing with the PH, responds to\
      \ the ‘woes and promise’ of today’s world. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T19:21:41.007+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T07:35:02.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:40.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore Biennale 2019 is the biennale of our time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1f6cb-e4f5-4a8b-9176-ab345bd22537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Patrick Flores,
        the artistic director for Singapore Biennale 2019, insists that this year’s
        biennale doesn’t have a theme. The title “Every Step in the Right Direction”
        is an invitation, an inspiration, he says; not a theme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75fbfe-9489-4ab9-a2b0-7609455befd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3ec60-188c-4e78-a4ef-67adf7564679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe in certain anxieties and they don''t have to become themes.
        Themes tend to capture, instead of release,” he explains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1452b-6666-46fb-89d1-9435bbec5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec593b98-8e89-48aa-8aab-1e603cc9c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores, along with six other curators, formed the biennale mainly
        in terms of geography, wanting to focus on Southeast Asia and at the same
        time extending beyond Southeast Asia, through the rest of the world’s interaction
        with the region. “I was interested in the Pacific, that''s why I got artists
        from the States, [such as] Carlos Villa, Miljohn Ruperto, and Alfonso Ossorio,”
        he says. “I''m interested in this USA-Philippines through the Pacific, so
        I was interested in that geography. The geography informed the method.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1ff14-350c-472c-afc5-a8c6c9b56267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170ae8c-bb52-4e81-b63a-6ed2cbbe97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Gallery Singapore (NGS), the projects talk about
        worldmaking, featuring artists who reimagine new worlds, think of new ways
        to bring people together, and new systems of learning about the world. It
        starts with a survey of works by Filipino-American artist Carlos Villa, whose
        projects have often tackled, questioned, and addressed the common notions
        of ‘multiculturalism.’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255e5a0-4c1e-40c5-8d94-5df684250f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.007+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbdff8-a87c-4534-8b37-2399306d7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely referenced <a href="http://carlos-villa.com/press/poet-of-visual-metaphor.pdf"
        target="_blank">article written by Preston Fletcher</a> says that while Villa’s
        career was founded on attempting to make sense of his heritage (“a complexity
        of Filipino traditions with its layered strains of Asian, African, Indian,
        and Oceanic cultures”), he&nbsp;was able to produce a personal anthropology
        that not only follows his own history but also of the larger “dynamics of
        true intercultural weaving.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4f8e8-87d3-4f7a-9d2b-470b89eefb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'image': 'jcr:962ead9b-73a3-4bdc-b5b9-ed0987cf75c2'
      'imageCaption': 'Carlos Villa''s “Painted Cloak” (1971-1972). Photo courtesy
        of SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ba083-3e3d-4e58-a974-09e10bbc4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191c3fa-6a65-4008-a776-d355fb41511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, who was born in the U.S. to immigrant parents, was a cultural
        worker, an activist, a teacher, and an artist. “He organized artists of color,
        women, migrants, within the diaspora in California at that time,” Flores explains.
        “He was quite influential in prefiguring this different constellation of an
        art world beyond the mainstream, North American context.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc6737-69f9-4dc1-8356-135f12a9e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca419a-189f-4255-9504-4b80889fcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores wanted to begin with Villa, showing 14 of his works, precisely
        because of the artist’s desire to propose a different social world through
        his art. He was part of the abstract expressionist movement — even establishing
        a <a href="http://rehistoricizing.org/" target="_blank">website</a> that contains
        interviews and works of other abstract artists, such as Susan Kelk-Cervantes,
        Deborah Remington, and Dewey Crumpler — but he was also rethinking what abstract
        expressionism meant in America at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb6875-24c7-4264-a080-44ad2490438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623cf4f-89fc-4be0-8996-0c25f19d9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resonating with this aesthetic is Alfonso Ossorio, another Filipino-American
        artist who is best known for his abstract expressionist paintings and his
        sculptural “Congregations” series, the latter being the ones displayed at
        the NGS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50ef42-87a3-4c8e-97db-7eb2a56b718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65325e-1cd4-4a47-aa4f-4a3efb7ad4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ossorio’s work was <a href="https://leon-gallery.com/page/about"
        target="_blank">first exhibited</a> in the Philippines at León Gallery in
        February 2016. A survey of Ossorio’s work soon followed <a href="https://www.artsy.net/show/ayala-museum-alfonso-ossorio-a-survey-1940-1989"
        target="_blank">at Ayala Museum</a> from February to June 2018, and his art
        was also up for bidding <a href="https://salcedoauctions.com/item/9941" target="_blank">at
        Salcedo Auctions</a> on February of that same year, with an estimated value
        of ₱3,500,000 to ₱3,800,000. While he may be belatedly recognized in the Philippines,
        he was long situated as a significant artist in the narrative of abstract
        expressionism in America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69be4e-7a46-45de-bd62-eb5f3dd527cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ac5b7-dff5-4905-902b-0ca90ead9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, eight of Ossorio’s works under “Congregations” have been reactivated
        in the context of the Singapore Biennale. His “assemblages” — which he <a
        href="https://www.artsy.net/show/michael-rosenfeld-gallery-alfonso-ossorio-congregations-1959-1969-a-centennial-celebration"
        target="_blank">reportedly refused to call as such</a>, using the word “congregation”
        instead — are fantastical objects and entities, such as driftwood and rhinestone,
        that complete one whole piece. In this reactivation, the biennale makes good
        of what Flores <a href="https://www.singaporebiennale.org/pdf/SB2019-ShortGuide.pdf"
        target="_blank">wrote</a> about the festival’s ‘ethical imperative’: “to remap
        the world through the circulation of art, creating another geography through
        the art world and another art world through geography.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a954e48-18b8-40a7-abe5-c26e040f1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'image': 'jcr:b6a4c904-203e-414e-a70b-2d052bf17d24'
      'imageCaption': 'Alfonso Ossorio''s “Mirror Point” (1960). Photo courtesy of
        SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
