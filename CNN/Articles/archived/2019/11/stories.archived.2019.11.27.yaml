    'template': '1'
    'title': 'PNP to inspect venues, hold last-minute security preps for SEA Games
      opening '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a38f9-37b8-416a-9c95-dec1d6f96d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T16:51:52.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –</strong> Authorities
        are set to hold a last-minute inspection of venues and review their security
        operations as part of their dry-run on Thursday, two days ahead of the opening
        ceremony of the 2019 Southeast Asian (SEA) Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc2279-86ef-459e-b7bb-e7d33de4c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) bared Wednesday that they will
        fine-tune their security protocols for one last time on the competition venues,
        areas of accommodation, and even potential commercial establishments near
        the delegates to ensure their safety in the upcoming event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd489f-d51a-458f-ab13-696981253c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May 27,000 pulis na nakatalaga para magbigay ng seguridad sa
        lahat ng mga venues, accommodations, maging mga commercial establishments
        na maaari nilang pasyalan,”</em> PNP spokesperson PBGen. Bernard Banac said
        in a media briefing with the Department of Interior and Local Government (DILG).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35deae0-7d68-4d09-b2b9-41eefade51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 27,000 police officers stationed to ensure
        security in all competition venues, accommodations, and even commercial establishments
        that the delegates may visit.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7f72b-25b1-4831-8734-52896b6b9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 17,000 policemen will be deployed in Metro Manila alone where
        19 games will be conducted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee4e0a-05d7-4a36-aade-c5a0d8e767ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No signal jamming, special lanes for delegates so far</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763291c-851c-48b2-a37b-c3e4631cb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP previously held a simulation exercise on November 14, but
        they have yet to finalize potential changes in scenario involving the transportation
        of visiting countries to and from the competition venues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81afabc-2e47-48e6-9eba-30c39e8c37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon na ng dry run ng movement last week</em> (We already
        had a dry run of our movement last week). <em>Aantabayanan na lang natin ang</em>
        (We just have to monitor) updates if we will continue the stop-and-go scheme
        or [designate] special lanes for delegates,” Banac said, noting that the stop-and-go
        scheme will still be applied unless the Philippine Southeast Asian Games Organizing
        Committee (PHISGOC) announces changes in traffic management.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a26ed-c1e4-492b-9afc-4a16accf7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy pa rin ang planning ng organizing committee. Sa ngayon,
        ‘yun pa ring stop-and-go scheme ang ating huling ni-rehearse</em>,” Banac
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e99cb-1eb4-4dc8-8e9d-c84b440448c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The planning of the organizing committee continues.
        For now, we’ve last rehearsed the implementation of the stop-and-go scheme.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d5202-b9e1-440b-a6bc-d71b05730be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the implementation of special lanes along EDSA for
        the participating teams is still being studied by the committee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40795b-1dd7-46dc-b186-da2dce8000f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Isang suhestyon ‘yan na naikonsidera ng organizing committee.
        Pinag-aaralan pa kung ito ay i-a-adopt kagaya ng mga events natin na APEC
        (Asia-Pacific Economic Cooperation) at ASEAN (Association of Southeast Asian
        Nations) Summit dito</em>,” Banac added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81186b66-ae24-451c-93fe-b16c02b9329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is a suggestion being considered by the organizing
        committee. They are studying if they will adopt this scheme like what was
        done when the country hosted the APEC and ASEAN Summit.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fad7c8-6e49-43b6-a4f1-08a272af8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) announced on
        Tuesday that the stop-and-go scheme will apply along EDSA and South Luzon
        Express Way (SLEX) from November 30 to December 11 for the conduct of the
        Games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede026f-edfd-4980-94ed-c2d967ec6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also not be jamming signals during that time but
        said that they will consider doing so if the need arises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb249e16-aaec-478b-b269-5df538830ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Traffic management’ will be biggest challenge</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929502b2-8992-4ada-9ac7-3048fc05c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Banac admitted that managing heavy traffic will be the
        PNP’s biggest challenge the whole week that the delegates will be assisted
        for the SEA Games, a problem which had been the source of various logistical
        inconveniences for some international football teams during their arrival
        in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb8f59-8d15-4530-80e7-27d6d12794b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang challenge ay ‘yung makarating ang ating mga atleta sa destination,
        hindi maantala at makarating sila on time, so ang nakikita nating challenge
        talaga ay ''yung bigat ng daloy ng trapiko,”</em> the PNP spokesperson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c17cf-ec1a-458e-9d65-6dd3c9d06d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our challenge is really to bring our athletes to their
        destination on time and without delays, so what we’re really seeing is the
        heavy flow of traffic.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3319918-f714-4e11-b5de-abd3d634b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">PHISGOC
        apologizes as 2019 SEA Games hit with early complaints from competing football
        teams</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76284eaa-f1d9-4c04-99df-428b2b2092f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP announced that they will be primarily in charge of vehicle
        convoys that will bring the delegates to their rehearsal and competition venues
        starting November 30.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769c378-ac31-4135-a3cd-6806c0e80879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tayo po ay umaapela sa mga motorista ng kooperasyon, mahalaga
        na mag-give way po ‘pag nakarinig ng sirena galing sa security escorts, tumabi
        para di sila maantala sa kanilang schedules,</em>” Banac said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d5305-88e4-499d-8d92-c68f8bf2e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: we appeal to our motorists to cooperate and give way
        when they hear the siren from our security efforts so that the schedule of
        the delegates will not be affected.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a469830-18f4-4207-8541-732875c323e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Usec. Jonathan
        Malaya said aside from the PNP, law enforcers from the MMDA, Armed Forces
        of the Philippines, Office of Civil Defense, and the Bureau of Fire Protection
        will coordinate with each other, as well as the local government units all
        throughout the event to look out for any untoward incidents.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a852bbe-3cfd-4e1a-aee9-94e5de46df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaagad-agad may focal person</em> (There will be a focal person).
        That''s already an operation and we will continue the operation until the
        end of the SEA Games. The best that we can do is be prepared,” Malaya said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f3bb2-7b3f-4f3d-960d-a75892b8ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that authorities are “100 percent prepared” with
        security protocol to achieve the administration’s goal of “zero incidents”
        during the Games.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c78738-aaac-4844-b201-768f28ceffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even athletes themselves will not be spared from the law, especially
        the newly implemented vaping ban.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40e59a-8489-43a2-a27f-1ee95c996b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T17:07:19.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:35:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron silang tanong, hindi naman masamang magtanong sa
        kanilang group leaders upang mabigyan ng proper guidance</em> (if they have
        questions, it will not do them harm to ask questions from their group leaders
