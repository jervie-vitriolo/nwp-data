    'lead': 'Authorities arrested two Chinese nationals and seven Filipinos in connection
      with the dumping of toxic waste shipment from South Korea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T15:05:52.429+08:00
