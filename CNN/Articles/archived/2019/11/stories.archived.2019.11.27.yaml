      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f4c59-01d6-478c-bf48-1fc0423be4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The project] introduces a curatorial history in Southeast Asia
        because [Saber] established a museum in 1961 and then formally 1963, which
        is years before CCP and all other museums in Manila were built,” explains
        Laru-an. “The museum was built with an endowment from Prince Karim Aga Khan
        IV, which really locates Mindanao as an internationalist, and that it has
        its capacity to purchase internationalism.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61259a57-b8af-4c5d-b9b1-a89674873119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cd891-0132-4d2f-9ae6-6e8dfac2c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saber, born in Marawi, was also known for his perspectives on politics
        and culture, which gave emphasis on marginal leadership. Laru-an says he wanted
        to work with artists and collectives that were research-oriented and who also
        spoke to this notion of the ‘marginal leader.’ Mark Sanchez, a Filipino artist
        who worked under this paracuratorial project, centered his installation, titled
        “From Where Labor Blooms,” on the peasant leader, including videos of his
        interviews with peasant activist <a href="https://cnnphilippines.com/life/leisure/food/2018/03/15/filipino-women-in-agriculture.html"
        target="_blank">Angie Ipong</a> and former chairman of the Kilusang Magbubukid
        ng Pilipinas Ka Paeng Mariano.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22cbf7-1a92-470c-be98-9eb62248b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2a14f-a441-4aca-8222-db64d60aec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The work deals with the problem of agriculture and the peasant
        sector in the Philippines and it is the root cause of the biggest problems
        that happens in the country,” Sanchez explains. “Mindanao is a very fertile
        island and there are a lot of mining prospects there and what happens is that
        people, farmers, IPs, they mostly get displaced because of interests in the
        plantations.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106debf5-32e0-4d57-ae11-e5f961d5624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bede2a-3d41-4d2a-9800-06c7c026923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entire corner in LASALLE is filled with texts, images, newspaper
        clippings, documents, photos, and illustrations that Sanchez accumulated from
        his past works as well as during his preparation for this year’s biennale
        — which all formed an installation that resembled a diagram of the semi-colonial
        and semi-feudal structure that still persists in the country and how it trickles
        down to the conflicts, subjugation, and the decline of agriculture and the
        peasantry.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74961fd-0847-4617-b0e5-bdea71d8555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
