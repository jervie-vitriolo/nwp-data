    'template': '1'
    'title': 'New York Times: Trump knew about whistleblower complaint when he released
      Ukraine aid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df3646-7e1d-4197-a99d-dff201a78915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump had been
        briefed on the whistleblower complaint that''s now at the heart of the House
        impeachment inquiry when he released military aid to Ukraine in September,
        The New York Times reported Monday, citing two people familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe789bef-9bf0-425a-9898-397242368365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d4f60-3607-4d17-9139-ef92dbb86459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people told the Times that lawyers from the White House counsel''s
        office briefed Trump on the complaint and explained that they were attempting
        to ascertain whether they were legally obligated to give it to Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f36b38-5581-44d0-b2c0-6ffdc6de56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cccc2-8903-48a7-b2ca-4a9f3407b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Trump''s knowledge of the complaint before his decision
        to release the security assistance underscores a key question at the heart
        of the impeachment inquiry about whether the aid was tied to Trump''s wish
        for Ukraine to investigate former Vice President Joe Biden and his son, Hunter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9aac58-c395-4f92-a1ae-8298d75ea060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289dae3-accc-43be-bfcc-ad50abcc3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Monday that the White House budget office''s
        first official action to withhold $250 million in Pentagon aid to Ukraine
        came on the evening of July 25, the same day Trump and Ukrainian President
        Volodymyr Zelensky spoke on the phone, according to a House Budget Committee
        summary of the office''s documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347c6a8-e197-4084-9315-5582762849ff'
      'mgnl:activationStatus': true
