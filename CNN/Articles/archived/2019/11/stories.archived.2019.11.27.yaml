      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies will be immediately handed over to the families of the
        migrants upon arriving in their hometowns and the funerals are scheduled to
        take place on the same day, the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ff502-959c-4711-b8d8-81a62e07775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are ongoing in multiple countries in relation to
        the incident, in which the bodies of 39 people later identified as Vietnamese
        nationals were found dead in the back of a refrigerated truck in the county
        of Essex, southern England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a33d56-8ed8-4cba-b1c5-087f1d048bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people <a href="https://edition.cnn.com/2019/11/04/asia/vietnam-arrests-essex-truck-deaths-gbr-intl/index.html"
        target="_blank">have been arrested in connection with the case in Vietnam</a>,
        while the driver of the truck, Maurice "Mo" Robinson, 25, has been <a href="https://edition.cnn.com/2019/10/28/uk/essex-truck-deaths-court-appearance-gbr-intl/index.html"
        target="_blank">charged with 39 counts of manslaughter in the UK</a>. Another
        man arrested in Ireland is being sought for extradition by Essex police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb753fc-4db5-4ced-8f6a-4526c8730a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese officials have described the truck deaths as a "serious
        humanitarian tragedy," while the case has attracted global headlines, and
        highlighted the often highly dangerous route some migrants take into Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b65f3b-00de-41b5-85eb-4cad01e2f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risky journey</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db792dfc-89fb-46a1-8359-22c0f390cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/28/asia/vietnam-trafficking-europe-intl-hnk/index.html"
        target="_blank">Speaking to CNN in October</a>, family members of the victims
        said that they paid large amounts of money to people smugglers to transport
        their relatives to the UK, where it was hoped they could work and send money
        back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b6638-c475-4a41-aaac-cf84b77e23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this, no parent will allow their children to go work overseas.
        Because now it''s so risky," said Ho Van Thanh, who runs a small roadside
        shop in the hamlet of Do Thanh in Nghe An province, where many young people
        left to find employment elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d94bc3-8c81-4271-a274-19dab96a0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is important. But the most important thing is people, life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb44915-2b85-40ae-b710-4a8d2aa4c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:15:10.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:35:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/uk/essex-truck-vietnam-bodies-intl-hnk/index.html"
        target="_blank">Bodies of 16 Essex truck victims arrive in Vietnam ending
        weeks-long wait for families</a>."</em></p>'
