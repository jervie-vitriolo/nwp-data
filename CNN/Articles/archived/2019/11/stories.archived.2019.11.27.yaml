    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:34:41.811+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter']
    'template': '1'
    'title': 'Twitter will soon delete your account if you don''t use it enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfa75d-bcf4-43b0-b91f-35a6be5bc139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter has a message for anyone who
        doesn''t do much with their account: Use it or lose it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1780e2-42e2-49b4-9e9b-67e7f786d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260091d4-161c-44f6-821b-61325a85536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Tuesday warned users who haven''t logged in for at
        least six months that their accounts could soon be gone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544bc4e-ac70-47aa-8fa9-9bddfcf010e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5d334-a094-45ec-93de-c7edcaa3615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working to clean up inactive accounts to present more accurate,
        credible information people can trust across Twitter," a spokesperson told
        CNN Business. "Part of this effort is encouraging people to actively log in."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c2591-35e1-4732-af10-3d113f4facbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e129f-ea6f-4940-818e-801ea7043b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move won''t affect those who spend time on the domain, but don''t
        necessarily tweet much. Twitter defines activity by logging in, and recognizes
        that "not all signs of account activity are publicly visible," according to
        policy guidelines outlined on its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05743f13-3299-4546-a262-b42f2319b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2b737-10ed-4990-9ba1-69f53f839502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when exactly accounts will start being purged, or
        how many users will be affected. The company said it is reaching out to "many
        accounts" that don''t meet its requirements, but declined to share a timeline
        or an estimate of the number it considers to be inactive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea097cb-870b-43cc-93b8-1db76117bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3709e-2912-44bd-9132-26bbc8e410ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These handles will be deactivated over the course of "many months
        — not all at once," the company added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ccb23-36dd-492d-bea0-4a5208268cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adfd36-ee42-48fb-993e-4ca14dc56bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how Twitter will deal with an account that is inactive
        because the user has died. A spokesperson said the company does not currently
        have a way "to memorialize someone''s Twitter account once they have passed
        on, however the team is thinking about ways to do this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293988e-a298-434d-add7-e33d2fea34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96238b8-0d44-4335-8bf2-7f8bfbbf804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push against inactive users highlights a broader effort to tidy
        up the platform. Twitter has pulled the plug on large numbers of users before
        — although for entirely different reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7725b3-10d3-4261-8413-cf74d32ac4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eac78-348c-44b5-9ecd-6c6d42c6f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers have long called on the tech company to crack down
        on fake pages or feeds that are used to spread disinformation and other abuse.
        And the company routinely takes down spam or automated pages, and says its
        "focus is increasingly on proactively identifying problematic accounts and
        behavior."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468304b7-792e-4cf2-8290-6804f218ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff9609-6ff3-4c37-8467-c828b0b6ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, for example, it revealed it had suspended several networks
        of accounts that it said had been found to be potentially "connected to sources
        within Iran, Venezuela and Russia. And last year, it said it would remove
        tens of millions of accounts that were previously locked due to suspicious
        activity after a New York Times report highlighted the proliferation of fake
        followers on Twitter''s platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b66f6-5f82-498e-a0f5-4cdd7b14815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174c8ac-67f5-4d8f-bce8-334b2d3f7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T20:57:43.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest move would dent the company''s overall user base,
        it is unlikely to hurt two of Twitter''s most important metrics: daily and
        monthly active users. Like other social media networks, Twitter''s numbers
        are carefully tracked by Wall Street each quarter to gauge the company''s
        ongoing reach and relevance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
