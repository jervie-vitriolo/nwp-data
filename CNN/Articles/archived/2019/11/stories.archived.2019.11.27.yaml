      'mgnl:lastActivated': 2023-01-27T07:35:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7045f0-d174-498d-a3b3-c79df07ea60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T18:28:45.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:35:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the tech giant announced the appointment
        of Bernadette Nacario as its country director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace0faa-b87d-445d-9fd3-7519678c28f2'
      'mgnl:activationStatus': true
