      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f117d-18b2-47cf-8f07-139ef8a70861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:24:52.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:35:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEA Games volunteer program head Chris Tiu has told CNN Philippines
        that some volunteers who have not yet been deployed are missing requirements
        and cannot be accredited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31def263-0a43-4340-9169-a61271f0559e'
