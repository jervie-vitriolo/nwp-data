  'chicken-sausage-kikiam-PH-women-s-football-team-sea-games':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-27T19:31:41.581+08:00
    'imagesource': 'jcr:c2e594af-3f57-4b60-80ae-5238ce34a8b2'
