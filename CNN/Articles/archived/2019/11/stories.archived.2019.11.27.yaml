      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought to be the heaviest kidney ever removed in the country
        -- and the third heaviest worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a43af-ffc8-45cb-8876-32ca085c2a2e'
