      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s business has proven broadly resilient this year, despite
        the trade blacklist. When the company reported earnings last month, it said
        revenue increased 24% in the first nine months of 2019 compared to the same
        period a year earlier. Soaring smartphone sales in China helped.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78043f1-ada9-4190-8e9f-3421c33e4a3f'
