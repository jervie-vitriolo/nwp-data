    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52b0fec-8564-4acd-84af-48d1380e694f'
    'lead': 'White Woods Hotel clarifies viral social media posts, says they served
      ‘chicken sausage’ and not popular street food ''kikiam'' to the Philippine women’s
      football team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T19:34:38.815+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:34:59.460+08:00
