      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/26/tech/huawai-smartphone-ren-zhengfei/index.html">Huawei
        CEO: We can still be No.1 without Google</a>"</em></p>'
  'Hong-Kong-protest-analysis':
    'author': ' James Griffiths, CNN'
    'caption': 'Hong Kong Chief Executive Carrie Lam arrives for a press conference
      in Hong Kong on November 26, 2019. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-27T14:31:26.052+08:00
    'imagesource': 'jcr:c11e2f3f-19ab-4cfa-ae53-329539beae03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec496836-40b8-4c01-a803-0eef40091020'
    'lead': 'You couldn''t ask for a better symbol of Hong Kong returning to relative
      normality after two weeks of chaotic unrest than traffic flowing through the
      Cross Harbor Tunnel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-27T14:36:59.830+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T07:35:19.416+08:00
