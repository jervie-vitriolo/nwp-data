      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo also <a href="https://cnnphilippines.com/entertainment/2019/10/26/Samantha-Lo-Miss-Grand-International-2019-title.html">failed
        to bag the crown</a> following these events, ending her pageant run before
        making it to the top 20 list of contestants. Lo won her title as the country’s
        bet to the competition in June.</p>'
  'slex-third-lane-traffic-december-1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
