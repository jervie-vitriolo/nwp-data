    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd760c1a0-89a4-448b-bc5d-9be21a89ad80'
    'lead': 'The Bureau of Internal Revenue has shut down a third service provider
      for online gaming firms upon discovering that its branches in Parañaque were
      not paying taxes. '
    'mgnl:activationStatus': true
