      'mgnl:type': 'text'
      'text': '<p>Girl Scouts: Don''t make your daughter hug people this holiday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b17c5-1165-42f3-9e56-255d4cba334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At a time when issues of sexual harassment
        and consent are in the news, and with the holidays just around the corner,
        the Girl Scouts have resurfaced a recommendation about how parents can help
        young girls handle affection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae493b-6d8d-40ca-87b7-40aacccb291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:17:00.077+08:00
