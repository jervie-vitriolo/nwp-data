      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328613d-1878-4de3-8b7f-a7dc639a42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Non-Filipino artists dealing with the Filipino, the Philippines</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f8e75-cd5d-4cb5-98f4-55cb147087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d716ab7-d9b8-40c6-8324-479078b522c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the mission to relearn or unlearn systems of doing,
        Flores also invited Céline Condorelli, a French artist based in the UK, to
        host archives in NGS. The artist created polka dotted lounge chairs, inviting
        guests to rest and take a break while they experience archives. “Archives
        have to be presented in a different way,” Flores explains. “I didn''t want
        an academic presentation because then there''s no pleasure in handling the
        material.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c75716-2432-426f-bd21-bddecbd8d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6f9ad-ef2b-40ad-b47e-54a3efa2e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, titled “Spatial Compositions 13,” enabled Condorelli
        to break the barrier between leisure and contemplation, to make it known that
        one doesn’t have to be serious when looking at archives; that there can be
        joy in it. The lounge set-up created a relaxed, almost domestic atmosphere
        that does transform archives into less intimidating, more accessible works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22998136-312f-41cb-a18f-a83b51072a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccf57c-addf-452e-989a-8ae3210b221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Condorelli admits she was hesitant to work with the archives
        of Filipino artist Ray Albano, Filipino artist Judy Sibayan, Fil-Am artist
        Carlos Villa, Malaysian artist Ismail Zain and Korean artist Ha Bik Chuen
        — all of whom she was not familiar with prior to agreeing to do the project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2362da-03dc-4c63-9810-13ce83b937ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7f888-61e0-42e4-bc68-1418217eee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a weird position for an artist to have, to decide to speak
        about something that you know nothing about,” she says. “But then I thought
        I can provide a platform for these incredible work to exist.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b236789-d0a3-46d8-8973-3b9fe88945b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377453a-c1c4-4a89-941a-f63423b7201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condorelli, an architect and a curator, says she feels the most
        kinship to these artists, being people who took institutional positions as
        well as continuing their own practice, and in such a way, making their own
        conditions for life and work possible. Albano was a critic, an artist, a curator;
        Sibayan is an artist, editor, and publisher; Villa was a community organizer,
        artist, teacher; Zain was an artist, lecturer, and cultural worker; and Chuen
        was a sculptor, photographer, and painter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c9d89-cebf-4a3a-bcff-3da4bf14e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfba93-1d40-4536-bba8-f4b2ecc3ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:21:41.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:35:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[They were] working on both ends of the spectrum, taking different
        roles when that was needed — becoming a teacher, a graphic designer, a writer,
        or an artist or an exhibition designer, depending on what was needed and I
        can really relate to that position,” she says.</p>'
