      'mgnl:lastActivated': 2023-01-27T07:35:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Facebook post, organizers said volunteer deployment issues
        have also been addressed.</p>'
