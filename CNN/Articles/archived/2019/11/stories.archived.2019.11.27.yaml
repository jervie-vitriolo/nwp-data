    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto tells Filipinos: Don''t be too hospitable in SEA Games hosting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeabbc4-4e31-48e0-b1a1-13e7016f3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T15:11:54.428+08:00
