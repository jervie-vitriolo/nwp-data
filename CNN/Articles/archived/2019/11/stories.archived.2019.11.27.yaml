    'title': 'SEA Games organizers say early issues have been resolved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64a02-e23d-4f06-8659-b57e45948311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
