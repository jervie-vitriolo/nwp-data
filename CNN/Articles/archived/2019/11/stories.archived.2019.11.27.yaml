      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was handed out on September 16 through Minute Resolution
        19-1006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d965161-0d29-4848-9238-ff21d151d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:38:02.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overaged Cardema was the first nominee of the winning youth
        party-list, but he filed his notice of withdrawal on September 13 after <a
        href="https://cnnphilippines.com/news/2019/8/17/ronald-cardema-comelec-rowena-guanzon-death-threats.html">clashing</a>
        with Comelec Commissioner Rowena Guanzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05605d0e-6237-4325-8d81-53a24cb480ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:38:02.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/16/Cardema-Duterte-Youth-party-list-Guanzon.html"
        href="https://cnnphilippines.com/news/2019/9/16/Cardema-Duterte-Youth-party-list-Guanzon.html">Related:
        Ronald Cardema withdraws as Duterte Youth nominee as ''sacrifice''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02e438-b032-4401-810c-1cb3e1b86e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:38:02.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his removal, the next nominees can assume a seat in the House
        of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090374a-371e-48f8-8bbc-fb1f70e62ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:38:02.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several House lawmakers, including Speaker Alan Peter Cayetano,
        recently filed a resolution urging the Commission on Election to proclaim
        the nominees of Duterte Youth. The resolution noted that it has been six months
        since the canvassing, but no COPs were issued to the party-list due to unresolved
        petitions for disqualifications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9dc64f-8cfb-485b-89ba-120c23927853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T12:38:02.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:35:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Duterte Youth submitted a new list of nominees, with
        Cardema''s wife, Ducielle Marie, as the next nominee after him. She previously
        withdrew as first nominee of the party-list saying she could "no longer fulfill
        the expectations set forth by the party." Cardema, who was then chairperson
        of the National Youth Commission, filed a bid to replace his wife. The law
        states that a nominee of the youth sector, which the Duterte Youth party-list
        represents, must not be more than 30 years old. Cardema is 34.</p>'
