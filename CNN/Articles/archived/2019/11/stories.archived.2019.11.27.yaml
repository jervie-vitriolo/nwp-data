      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Organizers
        of the Southeast Asian (SEA) Games said early event issues have been resolved,
        and that they will strive to make the county''s hosting successful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a0e52-196a-48b1-943d-abf8050530ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Handa tayo</em> (We are ready). There are just little things
        before the opening ceremony, but we have resolved that," Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) Chief Operating Officer Ramon Suzara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866a4d1-9646-44b9-8323-f1890a32d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While football games have started, the SEA Games officially opens
        on November 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4e31c-e896-449a-92b2-a6ddb30792a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, the organizers met to resolve early issues, including
        those related to media accreditation, food, logistics, infrastructure and
        volunteer assignments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a1459-c50f-49e3-95bd-fe47c20a70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html"
        target="_blank">PHISGOC apologizes as 2019 SEA Games hit with early complaints
        from competing football teams</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88dc0-1645-4652-9183-5e8b204566fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara added that they expect around 4,000 more participants to
        arrive within the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db75c1-6393-4143-a7b7-8b584c9de325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Abraham Tolentino said glitches
        are expected, with the SEA Games hosting 56 sports, 26 more than the usual
        amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f17ad8-8d46-4bf2-b06e-aff9eb44bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T19:06:45.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:35:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all venues for the games are ready, and that media
        accreditation issues have been resolved.</p>'
    '8':
