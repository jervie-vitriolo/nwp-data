    'mgnl:tags': ['donald-trump', 'us-impeachment-']
    'template': '1'
    'title': 'US House impeachment inquiry releases transcripts of OMB and Pentagon
      officials'' depositions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338b2c8-00f8-461f-875b-3896715f853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The White House did not ask its budget
        office for information about other countries contributing aid to Ukraine until
        September, according to the testimony of a career budget official, undercutting
        one of the arguments for freezing $400 million in security aid to Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80bc1d-c2d5-45f0-b220-232fd59c186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb366a94-747f-46ba-b233-ed8ac66ff386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials -- including acting chief of staff Mick Mulvaney
        -- have said that one of the key reasons US security assistance to Ukraine
        was held up in July was because other countries in Europe were not providing
        enough assistance to Kiev. But Mark Sandy, a career Office of Management and
        Budget official, testified that the White House didn''t ask for information
        about what other countries were contributing until months after the hold was
        in place, according to a transcript of his closed-door deposition released
        by House Democrats on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0fafb9-7ff5-431d-b4f4-2dc68365f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b19053-69f4-493f-93c9-3407b83ced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall in early September an email that attributed the hold to
        the President''s concern about other countries not contributing money to Ukraine,"
        Sandy said, adding that the email came sometime before September 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52867da7-bcc5-42ea-b33b-06f721010d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dfd1b-49ea-472c-a039-b0c1fc8b7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy, who signed off on the initial Ukraine hold before the process
        was taken over by political appointee Michael Duffey, also said that the President
        Donald Trump''s interest in Ukraine aid dated back to June. Sandy testified
        he was told by Duffey, OMB''s associate director for national security programs,
        that the President "had seen a media report and he had questions about the
        assistance" to Ukraine, specifically that there was "an interest in getting
        more information from the Department of Defense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b9180-48c4-4058-adc9-6130955c2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e5d22-4493-4da7-a155-6e34749bcd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy, who worked on the Ukraine assistance, said he asked why the
        US aid had been frozen in July and August but did not receive a response from
        the White House, which directed the holdup at the President''s request. The
        freeze was officially imposed on July 25, the same day as Trump''s phone call
        with Ukrainian President Volodymyr Zelensky, although agencies had been notified
        a week prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ae3ae-7cc4-48d0-9bc5-c81c56f0bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580097b9-d05e-4b54-b5df-2c8631190bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy did not know which news report Trump had seen, but he said
        that Trump wanted to learn more about the aid program. The email was forwarded
        to the Pentagon, Sandy said, and he received some information a day later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42747674-9369-41a2-ae54-ad7a4f43389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceedf3-45be-4a73-b9f5-fc1e069d0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House impeachment investigators also released the transcript of
        another deposition with State Department official Philip Reeker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e999f-6f7b-4810-bcc1-daed9e29493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c3b21-4775-4285-8222-49dd398aacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy told lawmakers that Duffey was not given a reason for the
        holdup, but that Duffey was interested in getting to the bottom of things.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4864a-dced-4f32-98e7-5eeb0b5b135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71797f0c-0007-48a2-8e01-1b87894cd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He certainly said that if he got additional information he would
        share it with us," Sandy said of Duffey. Duffey was subpoenaed by House Democrats
        to testify in the inquiry, but like most political appointees, he ignored
        the subpoena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50abac-2b10-4cc3-9c99-a0fba73133a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f1513-490f-4790-9271-f549a418b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until early September when Duffey got back to Sandy with
        more information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb3325-c2c3-4dc6-a0d9-79b3ae44a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5eb22-6667-4714-a1b1-d1cd73160970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the Trump White House already knew about the Ukraine
        whistleblower and public news reports had revealed the freeze in military
        assistance. Later in September, after the whistleblower complaint was released,
        Trump and other White House officials publicly said one reason for the holdup
        was because European nations weren''t giving enough money to Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a15ba-0dd2-40e5-a9bb-2ea26b0a8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa2230-4904-40b0-b1aa-a51878dd335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney offered that explanation in a news conference last month,
        when he said that Trump wanted Ukraine to investigate conspiracy theories
        about election meddling before he would unlock the nearly $400 in military
        and security assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8939fb8-3933-4a89-a8a2-6459e0a4f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8854c1c-8ffc-4369-8af6-332b780c5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was involved with the process by which the money was held up
        temporarily, OK? Three issues for that: the corruption of the country, whether
        or not other countries were participating in the support of the Ukraine and
        whether or not they were cooperating in an ongoing investigation with our
        Department of Justice," Mulvaney said. "That''s completely legitimate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44118715-17c0-4746-8bbc-0692ac260989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af0513-2749-4de0-a3c7-e852780ebb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeker testified last month that he was under the impression that
        US security assistance to Ukraine was "being held by Mr. Mulvaney, the White
        House acting chief of staff."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164732eb-2122-41c7-b28f-5a9bf5a97fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cca39-111d-41f3-a716-c9e25e9ac234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeker, however, said he did not have "definitive knowledge that
        Mulvaney was behind the holdout."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cdc80-0d15-418d-8188-39f682649d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49536052-46ed-431d-9e7c-a608c60a7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:39:31.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:35:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The understanding was that, without definitive knowledge, but my
        understanding, or our operating understanding was that this was being held
        by Mr. Mulvaney, Reeker said.</p>'
    '32':
