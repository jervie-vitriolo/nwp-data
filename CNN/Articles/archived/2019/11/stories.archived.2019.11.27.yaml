      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they will be sending out through email when and
        where to get volunteers’ IDs and uniforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240c887-e506-4315-981e-cf3308b2f1dd'
      'mgnl:activationStatus': true
