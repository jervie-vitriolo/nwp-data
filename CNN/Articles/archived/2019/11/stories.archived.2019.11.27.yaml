      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet here we are, in the November 2019 once dreamed of in the
        1982 movie "Blade Runner," and we''re still not whizzing above neon-lit cityscapes
        in futuristic contraptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61056883-9af3-4133-8b25-27233fb83ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the long-expected <a href="https://edition.cnn.com/travel"
        target="_blank">travel</a>&nbsp;convergence between automobile and aircraft
        may finally be about to unfold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d2403-f48a-4e17-bb63-6c9c0f0ba5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a pivotal time for the auto industry, with new automation
        and electrification technologies threatening to disrupt a century-old business
        model.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc73cd-29f0-4245-89e8-164d15d2f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising, then, that some of the major names in the
        automobile industry have set their eyes on the nascent field of personal air
        mobility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d928325-909b-4f64-b14e-52adc555618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms such as Porsche, Daimler and Toyota are behind some of the
        most daring startups in the nascent eVTOL (electric vertical takeoff and landing
        aircraft) industry, that aims to revolutionize urban transportation by taking
        to the air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d44865-5c0a-4943-8fd3-f5f6973f10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electric vertical takeoff and landing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5ec0a-4590-410e-974a-6028dd4ab74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to this vision, we will move around cities in fleets of
        electrically powered, lightweight air vehicles capable of vertical takeoff
        and landing that can be summoned at the click of an app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25099c60-3b05-43ae-a0b9-52c2d91e7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vehicles will be as ubiquitous in the urban landscape of tomorrow
        as their ground-based equivalents are today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb0cd6-dd9d-4d2e-b5b4-e8bc7cf51e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds far-fetched? Some cities, such as Dubai, have already been
        testing the concept in a limited way. The emirate is drawing up plans for
        an <a href="https://edition.cnn.com/2018/11/08/middleeast/hoverbike-dubai-police-flying-lessons/index.html"
        target="_blank">eVTOL roll out</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c378d8d-120e-4a20-bce9-0e1ef9c6875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For automakers, the emergence of new mobility technologies is, at
        the same time, a threat — diverting journeys from their core ground transportation
        business — and an opportunity to redefine themselves as mobility providers
        in a broader sense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd090451-9cd4-4a15-9a50-d38ce9bfd1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volocopter</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd2a96-132c-4259-9964-ba102f8dd34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daimler, best known for its Mercedes luxury car brand, is an undisputed
        pioneer when it comes to car-making, thanks to its historical link to Karl
        Benz, who in 1885 built the Benz Patent-Motorwagen, regarded as the world''s
        first production automobile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cfeaf-5941-44ea-a09b-92463f2621ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German firm may be on the cusp of repeating this feat through
        its investment in Volocopter, an all-electric vertical lift aircraft with
        capacity for two passengers and specially designed to be flown in urban environments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cebc5d-4835-44d4-9364-0c3a83f25ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daimler''s innovation arm, called Lab1886, is one of the investors
        behind this startup that has already completed its first flight in a European
        city and is in the pole position for a Dubai roll-out in the near future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952d9cd-8d1d-4f45-a801-f5bd351fba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volocopter has also caught the eye of Chinese automaker Geely (owner
        of Sweden''s Volvo as well as a major Daimler shareholder), which recently
        led to the successful closure of a <a href="https://www.theverge.com/2019/9/9/20857158/volocopter-55-million-volvo-geely-flying-taxi"
        target="_blank">€50 million investment round</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc3eeb-c67b-4e60-b5cc-cc056defff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrafugia</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824b2cd-6614-4676-a69d-5413efa6d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t Geely''s only investment in the field of air mobility.
        The Chinese automaker is hedging its bets by also investing in California-based
        Terrafugia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357ab3e-50bd-4f99-af15-39e7b708d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, Terrafugia''s concept resembles a proper "flying car,"
        such as those imagined by science-fiction writers of yesteryear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da0b57-3f30-4992-8128-fbf190962917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aptly named Terrafugia Transition is able to drive on roads
        and fit in a garage, just like any normal car, but can also, at the user''s
        command, deploy a set of wings and take off and fly like an airplane.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3643a-e950-459f-9297-37149b2035a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, Terrafugia declared that its first vehicle would
        <a href="https://terrafugia.com/2018/11/27/terrafugia-a-year-in-review/" target="_blank">go
        into production in 2019</a>&nbsp;but, one year later, it''s yet to materialize.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c797c-86bc-40c7-bc01-d585d7cd555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joby Aviation</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ad3af-aa06-43c5-9735-8b37ea755982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Japanese automaker Toyota is also getting into
        air mobility through its venture capital arm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218aa45c-4d97-4458-8b4f-80e66a505f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota AI Ventures is an investor in California-based Joby Aviation,
        which proposes a manned eVTOL electric aircraft able to carry five passengers
        150 miles (240 kilometers) on one charge. In its product pitch, Joby highlights
        the speed and quietness of its vehicle compared to other alternatives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba7dcb-0d59-4295-9b38-117fc95c5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup is still in stealth mode, but has already received some
        $130 million in venture funding. Its backers include some prominent Silicon
        Valley investors and JetBlue Technology Ventures, the venture capital arm
        of the airline of the same name.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a350c-4a2c-4e52-b158-a796b7dfaa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Adler, Toyota AI Ventures'' founding managing director, told
        CNN Travel, "One of the areas we''ve been exploring is technologies that fundamentally
        change the way people move around — on land, at sea or in the air.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733e3ac-2caa-4b22-8e7d-c70b7df6239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joby Aviation''s vision of delivering safe, affordable, and accessible
        air-transportation-as-a-service fits squarely in Toyota AI Ventures'' view
        of the future of transportation: one that is highly networked, increasingly
        automated, multi-modal and widely available."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c2c06-56ca-410f-a8f2-d475c24fd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonny Simi, president at JetBlue Technology Ventures, tells CNN
        Travel that the nascent eVTOL industry combines expertise from both the automaking
        and aerospace worlds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd0f85-2d42-4742-8770-426a84f671a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the hand there is the potentially high-volume production of relatively
        small vehicles, and on the other there is all the avionics technology involved.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292daa4-d34b-4803-a98b-68be0ebcc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s a key element that''s also very relevant to the future
        of the auto industry: batteries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9aef69-cb04-451c-958e-ce251332848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we seeing all these movements in the eVTOL market just
        now? Mainly because of advances in battery technology," says Simi. "The current
        electrically powered designs can deliver on all three main advantages of the
        eVTOL concept: safety, noise and cost."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b666e-c8d9-4d29-a279-4550f55b2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin and Porsche</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89986808-90ce-4943-bc69-90643a5ca80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Atlantic, the UK''s Cranfield University has partnered
        with high-end car maker Aston Martin — James Bond''s vehicle of choice — and
        aero engine manufacturer Rolls-Royce in order to develop a luxurious autonomous-hybrid
        eVTOL concept called Volante Vision Concept.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70677dea-6b89-494c-b788-afed7d1e3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce unveiled its own eVTOL concept in 2018, which it hopes
        to launch to market in the early 2020s. It features a tilt wing and six propellers,
        including four that would fold into the wings at cruising altitude.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f1d28-95be-41c4-8d36-2c5a3564b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche is another car maker to have allied itself with a big aviation
        player.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343edaaf-3578-4010-90ac-ab7edd779531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German luxury car maker has partnered with Boeing (through two
        of its innovation and research subsidiaries, Boeing NeXt and Aurora Flight
        Services) in order to develop its own "flying car" prototype.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b7ccc-2ec8-4873-b6b6-ca2ac945d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is still in its early stages, but the early renderings
        that have been released so far have an exciting Batman-esque vibe.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104dd96-c365-4c20-941e-d24291d7f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Airbus has its own eVTOL craft, Vahana, which took to
        the skies at the start of 2018 and recently completed its 100th test flight.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c982c-607e-4332-8a1a-428ea7210a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porsche''s forecasts put the electric eVTOL market at 23,000 units,
        creating a new market worth $32 billion, by the year 2035. This would be preceded
        by a decade-long experimentation and roll-out phase, which would define which
        are the winning concepts from a technical, financial and operational point
        of view.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f609928-b8d6-4dce-b122-9e2f21ecf95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The decades ahead</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22458ff6-598b-404f-8d89-a6e245aca1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re worried about passenger-carrying drones buzzing over
        your head every which way, there''s no need to panic just yet.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791edc5b-a708-4f3c-97e3-0c97b3379a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same study, while the first air taxis might start
        to provide regular service as soon as 2025, during the initial years it would
        mostly involve simple transfers between airports and the centers of large
        metropolises.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bf593-0d5b-496a-b687-ad6eef56dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by the year 2035, when the industry is expected to have consolidated,
        most of the action will be between pre-established hubs that will provide
        connectivity to other, more traditional, modes of transportation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d99a1-87a4-4e6c-81b1-15871d906033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the advent of the flying car seems almost inevitable.
        The big question is whether the big players in this revolution will be the
        same firms that dominate the car market today.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b11119-1db7-4639-a739-a9e39de26850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T23:32:11.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
