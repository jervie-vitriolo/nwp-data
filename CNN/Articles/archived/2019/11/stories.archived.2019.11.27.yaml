      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'image': 'jcr:34cae453-90e8-499c-b41c-ca2d17a5eb30'
      'imageCaption': 'Miljohn Ruperto’s “Geomancies” (2007-2017). Photo courtesy
        of SINGAPORE ART MUSEUM'
