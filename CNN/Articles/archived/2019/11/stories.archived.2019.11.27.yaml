      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hold had been placed on the Ukraine aid at the beginning of July,
        and the agencies were notified at a July 18 meeting that it had been frozen
        at the direction of the President, a week before the Trump-Zelensky call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1e498-e00d-4780-bb0b-e728849764fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8f9e6-8e68-4a77-9be5-b1422ccb019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The career official who initially withheld the aid money was Mark
        Sandy, according to a source familiar with the matter. Sandy testified before
        House impeachment investigators in a closed-door deposition earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df1f52-0107-4da3-8fb4-9a5f95e8fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4efa5f-8965-434c-a83c-39ac5618d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between congressional Democrats and the White House have
        escalated sharply in recent weeks as House impeachment investigators have
        conducted a steady stream of public hearings that have seen multiple government
        officials link Trump and his advisers to a Ukraine pressure campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387ef17-7aa3-42ed-8f9f-88ced7904fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266237a9-812a-405b-b9cb-79b784dc74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:35:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll released Tuesday shows that half of Americans say Trump
        should be impeached and removed from office while 43% say he should not. Neither
        figure has changed since October, with support for impeachment remaining at
        its highest level thus far in CNN polling.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af9d12-5ce1-4b09-b3db-506d50499b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T14:40:11.965+08:00
      'mgnl:createdBy': 'janine'
