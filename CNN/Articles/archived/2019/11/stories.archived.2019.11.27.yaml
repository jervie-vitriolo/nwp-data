      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino worker was arrested and detained in August over his
        alleged participation in a protest — one in a series of mass demonstrations
        that has grown more tense and violent, and has sent the semi-autonomous Chinese
        region <a href="https://www.cnnphilippines.com/world/2019/11/27/Hong-Kong-protest-analysis.html"
        target="_blank">on edge</a>.</p>'
