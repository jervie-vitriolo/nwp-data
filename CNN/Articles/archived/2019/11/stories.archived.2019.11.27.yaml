      'mgnl:lastActivated': 2023-01-27T07:35:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh broke the news that the girl group is reuniting Saturday for
        the season finale of "X Factor: Celebrity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5ee83-a0c9-43f6-a49e-9139bdc7517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T07:34:07.577+08:00
