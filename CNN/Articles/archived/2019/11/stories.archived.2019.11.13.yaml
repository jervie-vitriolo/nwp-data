    'lead': 'A top US diplomat in Ukraine reveals new information in his opening statement
      during the first public impeachment hearing about President Donald Trump''s
      personal interest in Ukraine launching investigations into his political rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T20:32:51.239+08:00
