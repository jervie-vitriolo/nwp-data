      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump will address
        the Economic Club of New York later today and investors want to know one thing:
        When can a so-called phase-one mini-trade deal with China be signed?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da66c7-c5fc-4628-945c-5c4c5fb757b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4836f-a752-4808-bdf2-20345fd9f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not much time before the United States is scheduled to
        impose a new round of 15% tariffs on $156 billion in consumer-facing goods
        on December 15. Think clothing, footwear, and consumer electronics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822385f-4954-4238-9d3b-d4a611e25650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cea9c-9e4e-40c0-ae25-49d1cfbe6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urgency grows by the day to find an off-ramp.</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cd6c9-6fa7-4505-95cf-2ace44558f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa4b3b-f89c-4a7a-b0e5-c6baacf81859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those December 15 tariffs will act like a $100 billion tax increase
        for consumers next year, figures Moody''s Analytics economist Mark Zandi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bfddb-fd82-4de1-b556-876be5371e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
