      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/12/isko-moreno-lagusnilad-underpass-vandalism.html">Related:&nbsp;<strong>​</strong>Isko
        Moreno lashes out at vandals of Lagusnilad underpass<strong>​​​​​​</strong></a></p>'
