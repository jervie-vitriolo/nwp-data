      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi Index lost 0.9%. China''s Shanghai Composite
        Index dropped 0.4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c622bcc-81e5-4658-8ef4-a680b8cd7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
