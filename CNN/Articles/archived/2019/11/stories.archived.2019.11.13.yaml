      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Firefighters across Australia spent
        Tuesday battling some of the fiercest bushfires the country has seen for decades
        —&nbsp;and the danger isn''t over yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a15c6-b921-4a98-a581-b616e0d6e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say there are reports of property damage and injuries
        throughout New South Wales, Australia''s most populous state, but have not
        confirmed the exact number. A number of emergency workers have also been injured
        on the front lines, including one who suffered a fractured arm and ribs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
