    'template': '1'
    'title': 'Ricky Gervais returning to host Golden Globe Awards for fifth time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23f897-0b75-425e-b80a-2d57a610fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
