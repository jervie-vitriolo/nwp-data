      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fifth time''s the charm?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ca743-c7e5-4e70-a97a-02b85f277364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Ricky Gervais is returning to host the the 77th Annual
        Golden Globe Awards, it was announced Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0a75d-2d4c-441e-a17a-a2cf4e332022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, they''ve made me an offer I can''t refuse," he said
        in a statement. "But this is the very last time I''m doing this, which could
        make for a fun evening."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e7bfa-4d89-40be-85ab-0d834cab2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervais hosted -- sometimes controversially given his biting humor
        -- the Golden Globes 2010-12 and returned for a fourth time in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151479d-2277-4f5f-a44d-2a8bfc09fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British comic can most recently be seen in the dark comedy "After
        Life," which he created, directs, stars in and executive produced. The Netflix
        series premiered March 8 and will return for a second season in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7796b0-218f-436f-8433-20aff8138df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes serve as the official kickoff for the 2020 awards
        season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7186317-c38e-4887-a0f6-4a7db1068383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 categories, 14 in film and 11 in television, are voted on
        by the Hollywood Foreign Press Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567283ca-e1ae-4df9-98a1-31fb66c95361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:57:03.313+08:00
