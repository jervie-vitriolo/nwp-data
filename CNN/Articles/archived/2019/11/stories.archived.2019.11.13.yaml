    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:49.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chaos and disruption across Hong Kong as protesters fortify university
      campus'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd10d6b-7ab7-4e53-9576-b653117657fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:23:32.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong saw another day of travel
        chaos and protests across the city on Wednesday, a day after violent clashes
        and a prolonged standoff at a university campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac412a8c-a0c5-4b6e-85e1-4fc317319955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, hundreds of black-clad protesters, many of them students,
        attempted to block riot police from entering the prestigious and largely isolated
        Chinese University of Hong Kong (CUHK) near Tai Po. Under a barrage of constant
        tear gas, protesters hurled bricks and petrol bombs at police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98ad12-c4c9-4ff0-90d1-1eb52eaa57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke could be seen across parts of the New Territories, as protesters
        built massive bonfires from barricades and an abandoned car. The fierce confrontation
        continued well into the early hours, as police kept threatening a clearance
        of the campus. Throughout Wednesday, protesters kept fortifying the campus,
        building massive barricades and stockpiling weapons, even constructing a makeshift
        catapult to fire bricks and petrol bombs at police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e150cb-18cc-4a39-9809-0c5fbebb5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Wednesday evening, police have made no attempt to enter
        the campus, even as they cleared multiple other protest camps across the city
        with tear gas and baton charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee1ebf-c163-4545-9c15-13dc7be0db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, a Hong Kong court rejected an application by students
        to block police from entering the campus without a warrant. Administrators
        also announced the early cancellation of classes, stopping the fall semester
        around two weeks early.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1efdc0-103a-4feb-baf0-f6885e8ecfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest is expected to continue throughout the week, and CUHK will
        likely be the main focus, as protesters on campus arm themselves with with
        unconventional weapons including bows and arrows and javelins.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e58fc-f582-4a6a-8182-0119c981ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention in the city has been focused on the campus, and dramatic
        pictures coming out of it overnight largely replaced those from earlier this
        week on front pages and social media, including the shooting of a protester
        by a police officer and the setting on fire of a man following a dispute with
        protesters Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f94bf-6a22-4803-84b2-ad73eec8d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campus under ''siege''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3a34b-3d76-4e98-a53a-4ac244519449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the densest cities in the world, CUHK is a world apart.
        Its sprawling campus sits in the hills of city''s New Territories, accessed
        only by a handful of roads and one train station, which, combined with the
        fact that many students live on site, give it a self-contained, small town-like
        feel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f839e6e-a940-49e7-89f5-20b9c4e74e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, police said they attempted to access
        the campus'' main bridge on Tuesday, in order to prevent protesters from throwing
        objects onto the highway below to disrupt traffic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160cb66-ef37-4b75-a585-beb6a95d6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students, however, regarded Tuesday''s police operation as
        an unwarranted encroachment and a threat to academic freedom, and reacted
        fiercely, circulating a message accusing police of laying "siege" to the university.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb5856-c000-4a82-bbc4-2e6d82df5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university is private property, meaning police can only enter
        the campus with a warrant, or if they are pursuing a suspect. On Wednesday,
        police reiterated that their main objective was to protect motorists, though
        they cautioned that the campus is "not beyond reach of law."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947526d-d0c0-4830-9ba9-6748f7d80524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand-off, which according to those on campus resulted in multiple
        injuries to protesters, continued into the early hours of the morning, as
        university officials tried to negotiate with police to get them to leave.
        In one dramatic incident, CUHK Vice Chancellor Rocky Tuan was teargassed as
        he attempted to approach police lines to talk.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192eef6-607b-476a-a26e-730483338f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11:30 p.m. Tuesday, police said they had "reached a consensus
        in search for a peaceful solution," but blamed students for spoiling it by
        throwing "bricks, petrol bombs, launched arrows and even fired a signal flare
        at Police officers.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab277c9-e067-4147-a4d2-b4b0bf45fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such violence has reached a deadly level, posing a serious threat
        to Police officers and everyone at scene. The rioters threw hard objects and
        petrol bombs onto Tolo Highway, endangering road users'' safety," police said.
        "Police warn all rioters to stop all illegal and violent acts, and to leave
        immediately."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07389c-9175-464e-a30b-490b56fb0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated rounds of tear gas were used by police, and there were
        reports of rubber bullets and other non-lethal rounds. In a statement, Amnesty
        International said the "scenes of police targeting CUHK with tear gas and
        rubber bullets are a disturbing escalation in tensions that increases the
        risk of further casualties."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec57bc-bb23-4128-9298-f87f58d122e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With protesters determined to continue defending the campus Wednesday,
        there was a strong likelihood of further clashes. In a statement, CUHK said
        "the risk of conflict is extremely high, and many nearby roads are blocked,
        and many places and facilities on the campus have been severely damaged."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f1240-19e5-4b10-8025-1c85e76f12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing violence</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1ed91-86f3-4e9c-83b4-f39b1b210d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week has seen a major escalation in political unrest that has
        rocked the Asian financial hub for almost six months, after the government
        introduced a now-shelved extradition bill with China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100bb80-d996-4e26-bfc0-4b980562b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, demonstrations have expanded to include five major demands,
        including an independent inquiry into alleged police brutality and wider democratic
        reforms.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86108f-c852-4b0f-8bc7-bbf40605efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the demands, the city government appointed a panel
        of overseas experts to assist Hong Kong''s longstanding Independent Police
        Complaints Council (IPCC), which is conducting a fact-finding study into alleged
        police misconduct during the protests.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc9aed-8109-4e2c-9bb6-092c6dbb8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, one of the experts tweeted a copy of the panel''s
        progress report, criticizing the IPCC''s investigative capabilities, and saying
        it needed to "substantially enhance its capacity" to assess evidence from
        witnesses and assemble a coherent account of the facts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d5357-087a-4e35-ba98-300e0a41adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonstop protests have also sent retail and tourism numbers plunging,
        with the city falling into recession in October.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b46afb-c2a2-4ad2-92b7-61602d5b201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That violence reached new heights Monday, with three shocking incidents
        that seemed to demonstrate just how out of control the situation was getting
        on all sides. Early that morning, a traffic officer pulled his revolver on
        protesters and ended up shooting one in a scuffle. Soon afterward, another
        police officer was filmed driving his motorbike repeatedly at protesters in
        an apparent attempt to run them over —&nbsp;he has since been suspended.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e29bc0-5aa0-49fa-a19b-0eae7e72e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same day, another shocking video showed a man being doused
        with flammable liquid and set on fire after a dispute with protesters. He
        remains in hospital in a critical condition.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a562c2e-acd3-4a38-9706-cedf55d1a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam said Monday that the city was being
        brought "to the brink of no return" by the violence, adding that "if there
        is any wishful thinking that by escalating violence the (Hong Kong) government
        will yield to pressure to satisfy protesters'' so-called demands, I''m making
        this clear that will not happen."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b452c-d8e9-444e-af77-028bbc92091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:33:37.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/asia/hong-kong-protests-chinese-university-intl-hnk/index.html">Chaos
        and disruption across Hong Kong as protesters fortify university campus</a>"</em></p>'
  'robredo-house-invitation-barzaga':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Vice President Leni Robredo should accept the House of Representatives’
      invitation to talk about her strategy as the newly-appointed anti-drug czar,
      a solon said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T12:25:01.545+08:00
    'imagesource': 'jcr:fdad6a5e-ddf4-4ce2-9d02-b270e506d796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34734ffe-bcb2-4d36-9bc3-e96e628c2fd3'
    'lead': 'Lawmakers say they see Robredo finishing up her strategy soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T12:30:08.021+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:05:42.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:49.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Vice-President', 'Elpidio-Barzaga', 'Rufino-Biazon',
      'Ruffy-Biazon', 'President', 'Duterte', 'war-on-drugs', 'drugs', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Solons expect Robredo to bare anti-drug plans in a month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf4fb7-39f2-40e5-8a74-a6ae8e6ac4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Two
        lawmakers said they are hoping to hear Vice President Leni Robredo’s plans
        on the country’s anti-illegal drug campaign in one month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476714ba-9a95-4411-a75c-bb442b883781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite 4th District Representative Elpidio Barzaga said Wednesday
        Robredo is welcome to appear at the House of Representatives to discuss her
        strategy as anti-drug czar “when she is ready.” However, he expects Robredo
        to complete her plans soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8998a5-1cfd-48a7-991d-857fa79e45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he thinks the Vice President would do that, he answered
        “I think the planning should be finished in one month at the most."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8c9f4-6971-4093-81b6-d34000fdca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow congressman Muntinlupa Representative Ruffy Biazon agreed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14646066-154e-4136-b848-51d68e436a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Robredo said she was open to visiting the lower
        chamber after the latter floated an invitation to discuss her strategy. Robredo
        accepted the President’s appointment as Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD) co-chairperson last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab354f0-c6f8-4d9d-87f3-e1863d08c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang ito kampanya ng gobyerno; kampanya natin ito lahat
        so iyong pag-imbita sa atin sa</em> House Committee, <em>magiging instrumento
        para malaman ng tao kung saan ba tayo patutungo</em>," she told reporters
        Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c973ac-5f0c-4798-be0f-f914f00e334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not only the government''s campaign, this
        is everyone''s so the invitation to meet the House committee may be an instrument
        for the people to know where this is going.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18184546-cda0-4942-9310-ee9288cab609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga said it is pertinent for Robredo to face lawmakers to help
        address the country’s drug problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d55af-0d20-413e-8358-355b371b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is but proper in our case, if we are really interested in solving
        the drug problem, her appearance would be necessary in order to find out in
        what way we can help,” Barzaga said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a3d65-52f8-40ed-ba02-885936591d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is not customary for the President and Vice President
        to appear before the House, Barzaga added, Robredo may attend as ICAD co-chair.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd88885-0db7-4bca-a632-b4f019f6c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, during our organizational meeting in the committee
        on drugs, all the agencies pertaining to the campaign against drug addiction…
        were present to give us an overall view about the drug situation in our country,”
        he argued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43449d-7b93-44a2-bb76-6fe29e5680d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said he also welcomes hearing the Vice President’s strategy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62216dee-1f92-4817-8f96-15f6884dd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really up to her…we appreciate hearing her plans,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a07d2b-b47b-4835-b3b7-431f0cc758f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:53:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte formally appointed Robredo as ICAD co-chair
        on November 5 after hearing the latter''s recent criticisms against his war
        on drugs. Robredo accepted the position six days later, vowing to end the
        campaign''s so-called extrajudicial killings. The Palace later said Robredo
        is welcome to scrap "Oplan Tokhang," one of the police''s key programs in
        the campaign.</p>'
