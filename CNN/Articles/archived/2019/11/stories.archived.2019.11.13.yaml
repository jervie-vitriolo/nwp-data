      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67adc0-802e-4d7e-8898-0c95298bf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport has faced increasing criticism over its current yearly
        output of 255,000 tonnes of carbon dioxide given the climate emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d6a3b-4306-4dde-8255-7adeacd245a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6684e-1a9d-4908-ada9-bd9f1f6ff4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 0.7% of F1''s emissions come from the cars on track, with the
        majority of the sport''s carbon footprint -- excluding fan travel -- resulting
        from teams and equipment traveling to races around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3142fd-cbb7-441a-ab71-29b0043d6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ab179-7b30-4c83-a686-4a3b8b670812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will look to reduce the number of people that travel to each
        race, instead using improved communication technology to allow strategists
        and analysts to work remotely back at headquarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb0e60-c959-4d43-afc7-7dd8e0e26961'
      'mgnl:activationStatus': true
