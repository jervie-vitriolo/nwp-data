      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kent told lawmakers in his closed-door deposition that
        Giuliani was part of a "campaign of lies" in Ukraine that led to the ouster
        of US Ambassador to Ukraine Marie Yovanovitch and then the push for investigations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557b1d4-8395-4e5f-ad4d-993f1a9b7cba'
