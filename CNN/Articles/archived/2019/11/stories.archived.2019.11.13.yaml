      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        said in his opening statement that the impeachment inquiry will seek to answer
        whether Trump invited Ukraine''s interference in US elections, whether Trump
        conditioned a White House meeting and US aid on announcing political investigations
        and "if President Trump did either, whether such an abuse of his power is
        compatible with the office of the presidency?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465429c6-0a0d-408b-a551-9b60329d73f2'
