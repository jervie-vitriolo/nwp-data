      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> —&nbsp;Tropical
        Storm Ramon maintained its strength and slightly sped up as it continued its
        approach toward northern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742aebe-b1b4-4278-b626-ddd4ee29c7be'
      'mgnl:activationStatus': true
