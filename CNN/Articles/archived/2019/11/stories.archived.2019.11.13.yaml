      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxurious Gudliya Suite includes the usual trappings —&nbsp;lounge,
        kitchen, bedroom and bathroom —&nbsp;as well as a private, indoor swimming
        pool and personal butler.</p>'
