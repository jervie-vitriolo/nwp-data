      'mgnl:lastActivated': 2023-01-27T01:05:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said tests done by the Department of Science and Technology
        confirmed that the material can be broken down to 65 percent in 24 months,
        versus a 4.5 percent decay rate for non-biodegradable plastics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb361a0-0c9c-408e-a646-e8945b0295e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd259ec-6a9a-4fd5-bc09-6590ef6690a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said that the
        packs will first be tested on cement sacks using woven local materials, and
        will eventually be used for feeds, grocery bags, and food. SMC owns listed
        cement company Holcim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd86667-1e3b-4e07-9f9d-8e83bf2da08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459550f-2e78-429c-9131-3e62b9ce5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate said the move would add to its sustainable strategies,
        which currently include a returnable glass bottle system and "circular economy"
        systems that let the company reuse by-products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277dffa-f836-48d6-a553-8d192707ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c179b-aeb7-4da0-a864-3a52f392a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:01:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very serious when it comes to sustainability. We have stopped
        our plastic bottled water business; we have taken on the challenge to reduce
        group-wide non-product water use by 50% by 2025, and we''ve poured more resources
        into major projects to clean up bodies of water as well as into research that
        supports plastic waste reduction," Ang said.</p>'
  'duterte-special-powers-build-build-build':
    'caption': 'President Rodrigo Duterte attends the inauguration of the Candon City
      Bypass Road in Ilocos Sur in July. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T18:05:29.270+08:00
    'imagesource': 'jcr:4f9a5d04-3028-458a-bd8b-8ba568afab4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3aef93-c680-4e0f-8a17-5d4ffd0964e7'
    'lead': "Once enacted, the measure would prohibit courts, except the Supreme Court\
      \ to issue temporary restraining orders against flagship projects. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T18:13:40.071+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:05:24.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:55.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
