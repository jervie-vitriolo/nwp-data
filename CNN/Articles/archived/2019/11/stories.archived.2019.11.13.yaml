      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Formula One has announced a new 10-year
        plan to "change the face of the sport" and become carbon neutral by 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275c6d9-eccc-495d-a39f-67758b4f9925'
      'mgnl:activationStatus': true
