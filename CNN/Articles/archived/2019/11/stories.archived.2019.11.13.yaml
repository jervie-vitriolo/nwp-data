      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report sick or dead animals to law enforcement or your local health
        officials, do not pick up or touch them yourself. If you absolutely must handle
        a sick or dead animal, wear gloves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b4abe-0efc-4cc8-85ce-9e0ea813c6e7'
      'mgnl:activationStatus': true
