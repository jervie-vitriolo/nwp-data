      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His three-story dwelling in the historical center features a balcony
        with a great view of Mussomeli''s hilly landscape and the spectacular cliff-hanging
        fortress, known locally as the Castle in the Sky.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3aef4-f224-47ca-9c23-e2f70a963892'
      'mgnl:activationStatus': true
