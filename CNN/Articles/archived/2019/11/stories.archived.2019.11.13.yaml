      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vandalizing irked Manila Mayor Francisco “Isko Moreno” Domagoso
        on Tuesday. He lamented that it took 15 years before the local government
        was finally able to clean the underpass, making it more accessible and pleasing
        to commuters. He threatened the group behind the graffiti that they''d have
        to scrub the walls using their tongue.</p>'
