      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hong Kong stocks tumbled on Wednesday
        as the city entered a <a href="https://www.cnn.com/asia/live-news/hong-kong-protests-november-13-intl-hnk/index.html"
        target="_blank">third consecutive day of violent unrest</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727792aa-f914-47c7-ba07-c72a766dba77'
