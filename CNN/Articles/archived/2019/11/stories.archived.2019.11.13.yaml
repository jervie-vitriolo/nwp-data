      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows for the program to receive donations, whether in cash
        or in kind, to be included in the records of the Department of Health. These
        donations can be applied as tax exemptions for donors.</p>'
