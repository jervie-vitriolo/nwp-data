      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Grammy-winning singer -- who performed under just
        her first name -- was poised for crossover success when she was fatally shot
        in 1995 by her fan club president and friend Yolanda Saldívar.</p>'
