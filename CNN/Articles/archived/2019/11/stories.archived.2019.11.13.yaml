    'template': '1'
    'title': 'Navy to build detachment on island eyed for Chinese development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6013f-3323-479a-a966-bca726bd0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Philippine Navy will build a detachment on Fuga Island in northern Luzon,
        which a Chinese developer wants&nbsp;to turn into a “smart city”.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e696a-c9dd-4e66-b262-b73bc9043a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e0690-1e27-4078-9a49-431625409dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy and the Cagayan Economic Zone Authority (CEZA) inked on
        Wednesday a memorandum of agreement which will see the Navy build a detachment
        in a CEZA-managed zone composed of Fuga, Barit and Mabbag islands, and the
        entire town of Santa Ana in Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada98a8-2a02-4ae4-8cdb-cc627e1ddceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11685d4b-1070-45b2-9422-8c643b3e68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zone has access to both the Pacific Ocean and the South China
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f5b5f-ae13-48ca-8429-eb26e538dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d8f00-f152-4f94-9b71-443d13d4e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Flag Officer-in-Command Vice Admiral Robert Empedrad said this
        would open possibilities for the Navy to enhance its defense capabilities
        in the northernmost part of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f2fb3-6a7f-478a-9f0a-d5b8666706fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f557ac1-62ce-4601-9bf4-57a88433eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The geographical configuration of our country requires an active
        Philippine Navy,” Cagayan Economic Zone Authority administrator Raul Lambino
        said. “We are going to make northern Luzon an area where the Philippine Navy
        can be most effective in protecting our country and our people.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf75d9b-c3c9-4880-995e-081fca99f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8dade-f38b-4829-bea8-94547e39f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEZA signed in April a memorandum of understanding with Xiamen-based
        Fong Zhi Enterprise Corp. for the construction of a $2-billion Smart City
        in Fuga Island, considered by the military to be of strategic importance for
        the country’s security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341fc5d-230c-4fab-b90a-5c99fd0813ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca208d3-d88d-4efa-9b8b-a2b167cd8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also entered into a framework agreement worth around
        $298 million with GFTG Property Holdings and Sanya CEDF Sino-Philippine Investment
        Corporation to develop Grande and Chiquita Islands under the Subic Bay Metropolitan
        Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708fcdad-e0db-415a-8506-4f006e7fe4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922d13c-8cc4-4fa3-aa21-258105551174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines had said that it is “inclined”
        to recommend that the government <a href="https://www.cnnphilippines.com/news/2019/8/6/AFP-Chinese-development-Philippines-islands.html"
        target="_blank">reconsiders</a> the development of the three strategic islands
        in Luzon by Chinese investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b18fa-753f-433a-9c82-10fe104ed6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee485a2-62eb-4469-91bc-364eccf36d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:37.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the government <a href="http://www.cnnphilippines.com/news/2019/8/8/Panelo-on-PH-China-agreement.html"
        target="_blank">can still back out</a> of these deals as they are not yet
        final.</p>'
