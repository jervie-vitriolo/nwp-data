      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/07/29/politics/john-ratcliffe-dni-dan-coats/index.html"
        target="_blank">Rep. John Ratcliffe</a> of Texas.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28155c7e-89b6-4340-80af-d9000376154f'
      'mgnl:activationStatus': true
