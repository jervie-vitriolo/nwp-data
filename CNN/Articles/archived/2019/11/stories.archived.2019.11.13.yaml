      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill no. 5477, or the "Malasakit Program Act" aims to improve
        the delivery of Malasakit Centers'' assistance to beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d334a-02ea-4b00-9374-ae44ef1a255d'
      'mgnl:activationStatus': true
