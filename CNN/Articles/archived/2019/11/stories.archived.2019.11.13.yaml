      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c5d26-5fef-4802-9043-e64a3b0060d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t just the poor state of the buildings that steered
        him away from the € end of the scheme.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed979ac3-0464-4e05-b381-a48ccd7868c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
