  'babies-hiccup-wellness':
    'author': 'Rory Sullivan, CNN'
    'caption': 'The babies involved in the study were pre-term and full-term, ranging
      from 30 to 42 weeks gestational age.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-13T06:14:57.679+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:c1620afc-1f7d-4815-be61-1b01d9bc9bda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9cd1f0-f7e0-4bd4-a9fe-1cad76e93463'
    'lead': 'Although hiccups seem a nuisance, scientists have discovered they may
      play a crucial role in our development — by helping babies to regulate their
      breathing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T06:18:59.938+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:06:07.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:42.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hiccup']
    'template': '1'
    'title': 'Scientists may have just worked out why we hiccup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058056b-ff94-41f0-8b00-6d21bbe3cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Although hiccups seem a nuisance,
        scientists have discovered they may play a crucial role in our development
        —&nbsp;by helping babies to regulate their breathing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b519ae3-9237-43cd-857e-294c66564696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study led by University College London (UCL), researchers monitoring
        13 newborn babies found that hiccupping triggered a large wave of brain signals
        which could aid their development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25018322-d644-4e87-b2fa-bb655d9d3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo Fabrizi, the study''s senior author, said in a statement
        that this brain activity might help babies "to learn how to monitor the breathing
        muscles," eventually leading to an ability to control breathing voluntarily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433ebc2-24cc-443c-9c7a-d4365bdfba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "When we are born, the circuits which process body sensations
        are not fully developed, so the establishment of such networks is a crucial
        developmental milestone for newborns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0f82e-ecc1-4843-bd4d-bd6ead84e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the babies involved in the study were pre-term and full-term,
        ranging from 30 to 42 weeks gestational age, the scientists believe this development
        could be typical of the final trimester of pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21947b33-1679-44b6-8cca-5f128bbb507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, fetuses and newborn infants often
        hiccup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e5802-ea2a-4765-9aca-328c89f40ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is seen as early as nine weeks into pregnancy, and
        pre-term infants —&nbsp;those born at least three weeks premature —&nbsp;spend
        approximately 15 minutes hiccupping every day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825f828-c614-49d0-a2f8-2dd6631a2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-term and full-term newborns involved in the study had electrodes
        placed on their scalps and sensors on their torsos to monitor for hiccups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cb0f4-c72f-4cb2-b4d6-aadeecce67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that contractions in the babies'' diaphragms produced
        three brainwaves, and believe that through the third brainwave babies may
        be able to link the ''hic'' sound of the hiccup to the physical contraction
        they feel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f365f-60fc-48ba-abc6-eeb344c1dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberley Whitehead, the study''s lead author, told CNN: "The muscle
        contraction of a hiccup is quite big -- it''s good for the developing brain
        because it suddenly gives a big boost of input, which helps the brain cells
        to all link together for representing that particular body part."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef670b-79f4-4d51-bc29-4a33c5b729c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that hiccups have no known advantage for adults, and suggested
        they could be an example of "a hangover from early periods of our life that
        persists into later life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886376ce-946f-4f9d-a167-fcbd3a08f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same researchers have previously theorized that a baby''s kicks
        in the womb may help it to create a mental map of its own body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794a1d7-ccef-463e-ae02-788d0fd7d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new findings may show the same process occurring internally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c81e5-2473-45e1-bb61-f848ba00443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:18:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/health/babies-hiccup-wellness-scli-intl-scn/index.html">Scientists
        may have just worked out why we hiccup</a>"</em></p>'
  'Formula-One-carbon-neutral':
    'author': 'Matias Grez and Sean Coppack, CNN'
