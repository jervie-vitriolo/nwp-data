      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium, which operates the country''s power transmission
        system, is comprised of the Monte Oro Grid Resources Corp. led by Henry Sy,
        Jr., Calaca High Power Corporation led by Robert Coyiuto, Jr., and the State
        Grid Corporation of China. The Chinese company is a technical partner and
        holds a 40-percent stake in the NGCP.</p>'
