      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The GOP strategy</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d78e2-5ee8-4077-bec5-5489aec57b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the memo above, and also as described by several GOP aides and
        lawmakers:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a102b0-a266-4017-996e-857022cc85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
