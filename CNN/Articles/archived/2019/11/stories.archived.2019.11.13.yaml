      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbea9cb-87ff-4fa3-ac8e-f915ec971146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About those transcripts</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc584ef7-5990-4954-a3dc-03d119cc1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest from the depositions of the three administration
        officials that were released Monday night, via Jeremy "The Machine" Herb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc174619-2618-468a-86dd-ef21d0550612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
