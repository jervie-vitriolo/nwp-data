      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep an eye one</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d0796-c2c5-4c04-b0d8-b4056a871c27'
