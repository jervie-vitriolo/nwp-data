      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From ground-breaking aerodynamics to improved brake designs, the
        progress led by F1 teams has benefited hundreds of millions of cars on the
        road today.</p>'
