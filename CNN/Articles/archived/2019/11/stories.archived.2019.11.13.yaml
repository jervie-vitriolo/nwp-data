      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the small percentage of emissions caused on-track, the sport
        is changing to use improved biofuels made up of biological material, such
        as algae.</p>'
