      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor is one of the most important witnesses for the Democrats
        impeachment case. He testified behind closed doors last month that he was
        told Trump held up US security aid and denied a one-on-one meeting with the
        Ukrainian President unless Ukraine announced an investigation into his political
        rivals. Taylor said he was told by officials who spoke with the President
        that Trump wanted Zelensky to "go to a microphone" to announce the investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf8fc3-727d-4dc0-b486-164bf67c87c5'
