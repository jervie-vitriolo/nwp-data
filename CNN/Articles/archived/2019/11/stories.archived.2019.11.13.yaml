    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '127632fe-625f-43da-a827-63fa1546bb98'
    'lead': 'The Philippine Navy will build a detachment on Fuga Island, an island
      eyed to be turned into a ‘smart city’ by a Chinese developer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T19:32:37.882+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:05:20.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
