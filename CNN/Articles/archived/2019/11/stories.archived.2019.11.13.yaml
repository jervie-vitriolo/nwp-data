      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another purchaser, UK-based Pakistani businessman Muhammad Ramzan,
        says he would like to enroll his kids at the local school in Mussomeli.</p>'
