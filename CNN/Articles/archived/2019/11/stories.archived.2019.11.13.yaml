  'Van-Gogh-Alive':
    'author': 'Aih Mendoza'
    'caption': '“Van Gogh Alive” weaves together a story through sight and sound —
      a thoughtfully orchestrated timeline of Vincent Van Gogh’s life told through
      places, experiences, and emotions. Photo courtesy of BONIFACIO ART FOUNDATION
      INC.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1', '670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-11-13T20:29:38.701+08:00
    'imagesource': 'jcr:22dc8a5e-d33f-4fe7-b422-e8c84d15a507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1b1e85-5a6d-4524-b219-d3b439ea9d9a'
    'lead': 'The multi-sensory exhibit weaves together a story through sight and sound
      — a thoughtfully orchestrated timeline of Vincent Van Gogh’s life told through
      places, experiences, and emotions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T20:49:37.239+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T01:05:17.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:56.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is “Van Gogh Alive” worth it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695d0b3-3b6c-4c34-aa07-02a00e721f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “What am I in the
        eyes of most people?” Vincent Van Gogh wrote to his brother, Theo, in 1882.
        “A nonentity or an oddity or a disagreeable person — someone who has and will
        have no position in society, in short, a little lower than the lowest.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d588eb1-a743-4616-86c2-4d60631b68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can imagine that it would be to Van Gogh’s surprise that an
        odd 130 years later, he would become one of the most influential and beloved
        master painters in the world, his life would be depicted in art and culture
        everywhere. From a poem by Tupac, an episode of “Doctor Who,” a full-length
        handpainted feature among several other films — Van Gogh’s life and work has
        a magnetism that influenced millions everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630a26e-fee3-4576-8d10-8da0cd2d02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the subject of the world’s most visited multi-sensory
        exhibit. Presented in over 50 countries, “Van Gogh Alive” offers a different
        look into the artist’s work via multimedia technology. The exhibit uses a
        “unique system that combines multi-channel motion graphics, cinema-quality
        surround sound and up to forty high-definition projectors.”&nbsp;</p>'
    '17':
      'image': 'jcr:253a23ec-a4de-431f-8084-25165913e74e'
      'imageCaption': 'The first thing that greets you is a life-sized, interactive
        recreation of Van Gogh’s famous “Vincent’s Bedroom in Arles.” Photo courtesy
        of BONIFACIO ART FOUNDATION INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1664f-0959-4e4d-aef3-b7e646566941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98bacd-4433-48e4-943a-2fd461943934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before it was even mounted, the exhibit quickly became one of
        the most talked-about events of the year. The digital and novel nature of
        it sparked comments about “mainstreaming” fine art, which inspired replies
        about gatekeeping culture. Many, however, celebrated the organizers for bringing
        international exhibits such as this to the Philippines. It made something
        that once seemed so foreign far more accessible to Filipinos. However, I use
        the term “accessible” loosely here, as you still have to pay a premium price
        of ₱750. But, regardless, it still makes Van Gogh and his work a little bit
        realer to many of us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20021eaf-e009-4f22-93f9-bc550b6cb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, in a continuation to his letter to Theo, Van Gogh wrote:
        “Through my work I’d like to show what there is in the heart of such an oddity,
        such a nobody. This is my ambition, which is based less on resentment than
        on love in spite of everything, based more on a feeling of serenity than on
        passion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198eac4-09e8-470b-b764-b4a661ad3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the exhibit, in a way that’s not quite as traditional as
        going to a museum, you still see what there is in Van Gogh’s heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f255905-5849-4749-84f1-ceaca19655b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing that greets you is a life-sized, interactive recreation
        of Van Gogh’s famous “Vincent’s Bedroom in Arles.” Then throughout the foyer,
        various photos of Van Gogh’s pieces are put up with information about each
        one underneath. During my visit, a friendly crowd was buzzing with excitement,
        eagerly going through the information — already, it felt like the painter’s
        ambition was coming to life.</p>'
    '19':
      'image': 'jcr:4f9d9b96-1790-48b7-b74d-2be87853a35f'
      'imageCaption': '“Van Gogh Alive” also explored the joys and sorrows of the
        painter. The exhibit even put letters, quotes, and musings from Van Gogh.
        Photo courtesy of BONIFACIO ART FOUNDATION INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf8155-5623-432d-8599-026ed54ddb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff06271-ae3d-4a15-ac8d-710982c3577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance hall is just a taste of the experience. Through the
        main exhibit, the well-lit foyer is replaced by a dark room filled with screens
        of varying sizes. Projected here are incredibly detailed motion graphics of
        Van Gogh’s work, all accompanied by classical music scored to the movement
        of the visuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679b9b3-d2bd-4b65-8a81-eadd4419e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was a part of me that felt a little underwhelmed.
        Because I had seen a lot of the teaser videos online of the other versions
        of Van Gogh Alive from different countries, I was admittedly a little let
        down that the one mounted here didn’t exactly match up. I expected a grander
        display — screens that were taller and larger, more varied architecture, and
        projections spanning the floor and ceiling as well. Despite that, the meticulous
        execution of the motion graphics was still nothing to scoff at.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8939c0d-adcf-4c9f-89cb-0e03e8ffa9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit wasn’t simply pretty animated paintings by Van Gogh
        strung together arbitrarily, but rather, it was a thoughtfully orchestrated
        timeline of his life told through places, experiences, and emotions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc80052-e4ca-4d56-82f2-8bbd5df69027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beginning with a select number of Van Gogh’s self-portraits,
        the first “movement” of the exhibit brings you to the Netherlands, the painter’s
        homeland. This era in Van Gogh’s career was perhaps the most stylistically
        different from the work we know him for today. It was dark, gritty, and mostly
        subdued. The pieces included various of his “Still Life” pieces.</p>'
    '20':
      'image': 'jcr:6d5d9e5d-4280-4ac4-91c6-3e8685365cff'
      'imageCaption': 'Van Gogh''s "The Night Cafe" comes alive. Photo courtesy of
        BONIFACIO ART FOUNDATION INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbd10a-735a-491b-b70b-c0587bf3163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb918e76-5ad3-4a99-9134-d0907a68a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, we move with Vincent to France, where we see the progression
        of Van Gogh’s style. Here, he slowly introduces more and more color into his
        work as he’s inspired by the vibrant spirit of Paris. We then follow Van Gogh
        to Arles. According to the exhibit, his time here was “perhaps the happiest
        of his life.” This is seen in the pieces that come alive in front of the viewers,
        including his versions of “Sunflowers.” They quite literally bloom before
        your eyes, appearing in time to the music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7885d-8a53-443e-8ba3-cf2bddebd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s worth noting that the music used to score the entire experience
        were from the same era as the paintings which grounds the mood and emotion
        of the pieces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddbd9e-2f08-4f31-b6b6-8bc9742fedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is used to great effect as we’re taken through the painter’s
        descent into his mental health issues. As we follow his story to his asylum
        in Saint-Rémy, pieces such as “Almond Blossoms” and “Cypresses” dance around
        you. As the sorrow of this period envelopes the room, the hope in Vincent’s
        heart is felt when “Starry Night” explodes and takes over the whole space.
        The 45-minute show ends with various landscape paintings that Van Gogh created
        during the last few years of his life. More than just his different styles
        of painting, “Van Gogh Alive” also explored the joys and sorrows of the painter.
        The exhibit even put letters, quotes, and musings from Van Gogh. It’s a look
        into Van Gogh’s life that was more intimate than I had anticipated but found
        myself gladly welcoming.</p>'
    '21':
      'image': 'jcr:cc63c832-ba35-420f-a877-7ff726c9e6e6'
      'imageCaption': 'The exhibit, fitting with its name, felt like it was breathing;
        like it had a heartbeat and it gave guests permission to listen. In photo:
        "Starry Night Over the Rhône." Photo courtesy of BONIFACIO ART FOUNDATION
        INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8150-b1b1-42cb-af88-699b4d1e7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:07:01.325+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc285d-a344-4f66-97b2-83471b1ae8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, as strange as it sounds, I felt closer to Van Gogh.
        Not just because I knew more about his life and his work — but more so because
        the exhibit, fitting with its name, felt like it was breathing; like it had
        a heartbeat and it gave guests permission to listen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f697d-1589-4613-8fe3-5aae235f6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to reach the point where people say of my work, that man
        feels deeply and that man feels subtly,” Van Gogh wrote to Theo. “Despite
        my so-called coarseness — you understand — perhaps precisely because of it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbc003-8d0d-4208-8009-223ec25599f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:49:37.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hundreds of letters, Van Gogh felt excluded, perceived wrongly,
        and purposefully unseen by others. Understanding his loneliness and pain made
        it bittersweet to be able to experience his work in ways such as this. But,
        in what I hope is to Vincent’s joy, “Van Gogh Alive” lets you peek into the
        heart of the painter and connect with him, even for just a moment, both deeply
        and subtlety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f660f8a-1568-4d1c-adc6-67e19a3d400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:51:27.826+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:05:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>"Van Gogh Alive" runs from Oct. 26 to Dec. 8 in One Bonifacio
        High Street, Bonifacio Global City, Taguig.</i></p>'
  'Sulu-suicide-bomber-DNA-test-ISIS-link':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-13T21:14:15.396+08:00
    'imagesource': 'jcr:121f09f1-fb98-4ccb-811b-ad2511f192a1'
