      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/12/entertainment/stan-lee-death-trnd/index.html">"Stan
        Lee is remembered on the anniversary of his death."</a></em></p>'
  'athletes--village-welcome-kit-sea-games-arrey-perez':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-13T15:27:39.096+08:00
    'imagesource': 'jcr:75c05ba0-e2b6-46f0-93a9-ac96c8f00fbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9435b185-45e2-4961-8f3e-50221aaba981'
    'lead': 'Athletes'' Village Mayor Arrey Perez says they are almost done with their
      overall preparations for the upcoming SEA Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T15:53:41.544+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:05:36.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:51.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: What''s inside the Athletes'' Village welcome kit?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a06c31-244d-4f07-ad47-f71afe75d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Just
        like in any international sports events, those who will be staying at the
        Athletes'' Village in New Clark City for the Southeast Asian (SEA) Games will
        be receiving a welcome basket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d3e44-1d9b-404d-a18b-103c034090bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes'' Village Mayor Arrey Perez ennumerated the things included
        in the special token.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570cd0c-a7e1-41d8-9dc5-138493cfa841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a welcome kit, it includes the map of the Athletes'' Village
        for them to know where to go and for tourism areas after their games if they
        want to go out of the New Clark City. Then they also have key card holder
        which has the emblem of the SEA Games, it becomes a collectible. They have
        a bandana, towelettes, water, and soap just like in a hotel where you have
        those small pieces," the SEA Games official told <em>CNN Philippines</em>
        in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b57b11-58fe-488e-b5e9-e2f56d527c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletes’ Village is located inside the New Clark City. It can
        accommodate up to 1,800 guests with amenities that include a gym, basketball
        court, leisure rooms, lounge areas, and conference rooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddb3d7-2d82-482e-a2b4-e5cb845487e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the foreign athletes be getting a different package from the
        Filipinos?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e0ac7-8e53-43ab-b2be-395d060b6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be standard. There will be no difference," Perez
        stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c90bb-7722-47d4-aba1-097bb488246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:53:41.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little over two weeks left before the biennial sports meet,
        Perez shared the venues in the New Clark City are almost done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
