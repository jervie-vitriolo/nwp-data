      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outer cloud bands of Ramon will bring cloudy skies and light
        rain over Metro Manila and other parts of Luzon, PAGASA said.</p>'
