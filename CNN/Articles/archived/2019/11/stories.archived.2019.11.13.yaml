    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754af12c-1209-460e-be91-e1402b86ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images published by CNN affiliate News18 showed bird carcasses scattered
        over a large area beside the lake, which covers an area of 190 square kilometers
        (73 square miles) at full capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee46f9-246e-4fa7-8389-3c6ea862f9e3'
      'mgnl:activationStatus': true
