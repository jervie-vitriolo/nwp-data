  'house-plants-do-not-clean-air-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-13T06:58:02.706+08:00
    'imagesource': 'jcr:55f899fc-491c-4fe4-882a-4bc70a8df7fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9730ac2d-0b40-4198-9bf9-7257e4f9613e'
    'lead': 'You''ve probably heard people say that keeping plants in your home or
      office helps to make the air cleaner, but science says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T07:01:28.769+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:05:56.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:45.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['house', 'plant', 'house-plant']
    'template': '1'
    'title': 'Sure, houseplants are great. But they''re not actually cleaning the
      air'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66baaa0-9f3a-4047-8f24-0bfe6d0742ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You''ve probably heard people say
        that keeping plants in your home or office helps to make the air cleaner,
        but science says otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d649b40-6182-41cd-9879-15203cf63dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c9a41-2da7-4c9b-9c67-20bdc7d2f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two primary myths about keeping plants in indoor spaces:
        one is that you get more oxygen with a houseplant around, and the other is
        that the plant helps clean the air. Turns out, neither one is true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecf928-f425-4a00-a480-dae0cad968fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da427f-0d53-4cec-b5bb-276534e9181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published this week in the Journal of Exposure Science &amp;
        Environmental Epidemiology debunked the myths by analyzing 12 studies on the
        subject over the past 30 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7daaa-4ec2-4a6f-a1db-c0294e5c12ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7839f-d5bd-451b-b77d-e3f1d88325aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The studies] would take a potted plant and put it in a small chamber
        ... three feet by three feet by three feet ... and they would inject a particular
        volatile organic compound (VOC) into the chamber ... and watch it decay over
        time, and that decay is what they would contribute to the plant clearing the
        VOC," Michael Waring, one of the study''s authors, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008afb9c-2bfe-4789-99ac-4f8a5f99656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1499f6f-85fc-4c29-93ac-17c507322d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does occur in the chamber, but it''s the microbes that are
        absorbing the VOC, not the plant itself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dca3f7-15d3-4a8f-93b4-b19c8157cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bff42-6636-49e3-afaa-7f8db56f46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no standardized metric for how the reports were recorded,
        Waring said, so the study used the clean air delivery rate to predict the
        effectiveness of plants in a real building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ab533-2d90-4abb-88f5-c6323d1c2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0235b13-dbd5-46ab-8dd5-bc8801a15a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern ventilation takes care of a lot of the cleaning for us, so
        it would require 10 plants for every square foot to notice a difference, Waring
        said. Think basically living in a greenhouse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba90d4-23c3-4217-8ee2-35cefb826fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dce360-eb69-4801-88e8-528cf7e37f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found VOCs were not at all removed by the plants in any real
        sense compared to the amount of VOCs already being removed by just standard
        ventilation practices in all buildings," Waring said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19502e-4bd7-4dad-bb6a-fe737a3153a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52915d3d-0a2b-49e6-abe9-88a69dc5fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as far as the first myth -- that you get more oxygen with a
        houseplant around -- Waring said that because ventilation provides constant
        air from outside, lack of oxygen is never a problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c8345-2352-4a12-8e41-9f76be4a06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ecf44-d3b6-42aa-a345-5ed745efed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, plants are certainly positive. They create psychological
        benefits and overall produce good vibes, so they''re nice to have around,
        even if they''re not the air-cleaning machines we thought they were.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6396c-4c6f-40f6-b300-9cf35ef3c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:28.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/11/world/potentially-habitable-exoplanets-scn/index.html"
        target="_blank">Sure, houseplants are great. But they''re not actually cleaning
        the air</a></em>"</p>'
  'donald-trump-impeachment-proceedings':
