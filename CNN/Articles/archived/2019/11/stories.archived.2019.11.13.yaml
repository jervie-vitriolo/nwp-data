      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a plenary session on the 2020 budget of the Defense Department,
        Senator Ralph Recto warned of serious repercussions in China''s co-ownership
        of the National Grid Corporation of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
