    'template': '1'
    'title': 'Fact-checking Trump''s barrage of anti-impeachment tweets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b19fe-f7e6-46a8-8442-deb8cc03f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has lashed out
        again at Democrats'' impeachment push, tweeting a rapid-fire series of arguments
        in his own defense over three tweets Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e0c35-9c14-4616-b17a-ef9e2d8cd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made these same claims (or very close) before. But since
        public impeachment hearings are beginning on Wednesday, it''s worth breaking
        down his case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d6ded-de8a-455d-ba0c-9df439a5796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go point by point:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c7308-7e0b-4d18-a854-ed80c1ff9673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Why is such a focus put on 2nd and 3rd hand witnesses..."</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4a6c8-aad0-4958-9bb4-bf6cb7a23545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various witnesses who have testified in the impeachment inquiry
        have had firsthand knowledge of various components of the Trump administration''s
        dealings with Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f85f3-6e4c-472a-a959-6f3df6d84971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, witnesses Lt. Col. Alexander Vindman and Tim Morrison
        of the White House''s National Security Council both listened to Trump''s
        July phone call with Ukrainian President Volodymyr Zelensky; so did witness
        Jennifer Williams, an aide to Vice President Mike Pence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adb1d3-a03f-4916-a893-e759a513ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ambassador to Ukraine, Marie Yovanovitch, testified about
        what she had been directly told about why Trump was abruptly removing her
        from her post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037e707-c75e-4b70-afb8-87d78d34f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ambassador to the European Union, Gordon Sondland, testified
        about his own comments to Ukrainian officials about how US military aid would
        not "likely" be issued until Ukraine declared that it was conducting an investigation
        related to Joe Biden. (Sondland described this proposed declaration as an
        "anti-corruption statement.") Among other firsthand testimony, Trump''s current
        top diplomat in Ukraine, Bill Taylor, testified about his own concerns about
        the role Trump''s personal lawyer, Rudy Giuliani, was playing in relations
        with Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4865c2-e527-4ee7-a4e7-503dd3ef6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"...many of whom are Never Trumpers..."</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7601a-8e7d-473a-9712-317abc067895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that "many" of the impeachment witnesses are
        "Never Trumpers" under the traditional definition of the term: longtime Republicans
        who refuse to support Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c77ca2-9073-4fea-9b7e-e3187eb5ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though we can''t be certain of the private political beliefs of
        people who have testified, the witnesses have included Trump''s own appointees;
        administration aides; and career diplomats with no history of public support
        of or opposition to political candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04f91c-c6ce-4540-8782-f0051081d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to be trying to redefine the term "Never Trumper"
        so that it applies to anyone who criticizes his actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907ef05-3ea9-4e4b-9f49-d6ec6f6e06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"...or whose lawyers are Never Trumpers..."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0342f-997b-4b71-b104-0ca2ed3f0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a better case here. After Trump was elected, Taylor''s
        lawyer John Bellinger joined "Checks and Balances," a group of conservative
        lawyers formed to speak out against Trump. Mark Zaid, a lawyer for the whistleblower,
        has represented both Democrats and Republicans and sued both Democratic and
        Republican administrations, but he has been open about his opposition to Trump:
        "Anti-Trump. Worst presidential choice in modern history. Not a repub or dem
        issue," he wrote on Twitter in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dc757-b7a1-453b-bc93-c1d36e604c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"...all you have to do is read the phone call (transcript) with
        the Ukrainian President and see first hand?"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4b5e4-35ee-49a7-b8b7-daf617ceb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document the White House released says on its first page that
        it is "not a verbatim transcript." Vindman has testified that some details
        were omitted from the document.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aa05b-4aac-46d5-8065-9f55c669b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Trump''s frequent contention that the phone call was
        "perfect" is highly questionable. Contrary to Trump''s repeated assertions,
        the call document shows that the whistleblower''s allegations about the call
        were highly accurate: Trump sought to get Zelensky to investigate Biden, to
        investigate a debunked conspiracy theory about Democratic computer servers,
        and to speak to Giuliani and Attorney General William Barr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf82f1-3cde-47b3-a21e-c3dd1a1467cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower described these requests as pressure, which Trump
        is entitled to dispute. But the underlying facts are not in dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c3496-ce7f-43b1-99c5-618bc67e39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"He (Zelensky) and others also stated that there was ''no pressure''
        put on him to investigate Sleepy Joe Biden..."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4139acc-8298-424e-a2ac-fb0d632036bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has indeed said that he did not feel pressured by Trump.
        "Nobody pushed me," he told reporters while sitting beside Trump at a meeting
        at the United Nations in September. (When CNN''s Clarissa Ward asked Zelensky
        the next week if he felt pressure from Trump to investigate the Bidens to
        get the aid, Zelensky responded indirectly, saying, "I''d like to tell you
        that I never feel pressure. I have lots of people who''d like to put pressure
        on me here and abroad. But I''m the president of an independent Ukraine and
        I''d like to think and my action suggests, no one can put pressure on me.")</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96fa76-d145-4541-936a-65c8f5d8deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, the The New York Times and others have described a difficult
        internal debate within Zelensky''s team about how to handle Trump''s push
        for an announcement of investigations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389041b-933b-4664-8b2f-bd66eaab9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"...as President, I have an ''obligation'' to look into corruption,
        and Biden''s actions, on tape, about firing the prosecutor...are certainly
        looking very corrupt (to put it mildly!) to me."</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059bf3d-c9ec-452e-80b3-46fbc285b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of Biden acting corruptly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b57e5-9c37-43dd-9b5a-f3fd60d5072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be referring to a 2018 video of Biden telling
        the story of how he used a threat to deny Ukraine a $1 billion loan guarantee
        to successfully pressure Ukrainian leaders to fire a chief prosecutor, Viktor
        Shokin, who was widely seen by the US government, its European allies and
        Ukrainian activists to be ineffective in fighting corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a72c0a-a4dd-4b91-927e-34f754b06891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was executing U.S. policy at the time and what was widely understood
        internationally to be the right policy," Trump''s former special envoy to
        Ukraine, Kurt Volker, testified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faf181-d5ae-4c7e-81f1-ef705f7f77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that aside, nothing would have obligated Trump to push a foreign
        leader to investigate an American political rival or announce an investigation
        into that person, nor to link such an investigation or announcement to the
        execution of American foreign policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacf221-4799-47ba-bfe1-1dc580169592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His son''s taking millions of dollars, with no knowledge or talent,
        from a Ukrainian energy company, and more millions taken from China, and now
        reports of other companies and countries also giving him big money..."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118c250-a5c2-4b1a-b249-1993b9523681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden''s son, Hunter Biden, did make significant money from
        his role on the board of directors of Ukrainian natural gas company Burisma;
        he has not denied reports that his salary was $50,000 per month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff8768-9d30-49ac-a532-3046d6169556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden, a lawyer who had worked in the Commerce Department
        and served on the Amtrak board, acknowledged in October that he would "probably
        not" have been invited to join the Burisma board if his father were not Joe
        Biden; he said he had done "nothing wrong at all" but had used "poor judgment"
        in getting involved in such a "swamp."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612621a5-6b7c-4b0b-afc4-a1e7e0509870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how much money Hunter Biden has earned from China.
        Trump has repeatedly claimed that Hunter Biden pocketed $1.5 billion, but
        he has not presented evidence for this claim; Hunter Biden told ABC that it
        has "no basis in fact," adding, "No one ever paid me $1.5 billion, and if
        they had, I would not be doing this interview right now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1220c8-f991-4295-aacf-94e91491f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Hunter Biden, George Mesires, says the investment company
        in which his client has held a 10% stake was capitalized with a total of about
        $4.2 million in Chinese money at today''s exchange rates, "not $1.5 billion."
        (Even this investment —&nbsp;made when Biden was a member of the company board,
        not a part-owner —&nbsp;was not a direct payment to him, and Mesires says
        Biden has not made a profit from his investment.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f9761-9c57-40f9-87c0-85f0c71b6252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of illegal behavior by Hunter Biden.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8022d58-a5da-4ddd-87d5-c0dcfb74ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Both Bidens should be forced to testify in this No Due Process
        Scam!"</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9cab2-ead7-4e6d-a0fa-df848c3f99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t specify here what he was referring to, but he has
        previously alleged that he is being denied due process because his lawyers
        are not being permitted to participate in the impeachment hearings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d46ba-77d3-4a62-b1cf-da2179459492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is entitled to make this subjective argument. The Constitution,
        however, does not mandate the House of Representatives to allow the President''s
        lawyers to participate in impeachment proceedings. The Senate holds a trial
        after the House votes to impeach; the House is not obligated to treat its
        own process as if it were a trial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae26c1-a05b-4fb7-9be6-1a0c1bc54856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are beginning their public hearings in the House Intelligence
        Committee. Their rules will permit Trump lawyers to submit evidence and ask
        questions of witnesses once the process moves to the House Judiciary Committee,
        which will make the decision about whether to draw up articles of impeachment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27140eb0-44d8-4f18-b496-1fb6ce34c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign has noted that lawyers for Richard Nixon and Bill
        Clinton were permitted to cross-examine witnesses. That happened in the Judiciary
        Committee; those impeachment processes did not begin with the House Intelligence
        Committee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8c6fd-884c-4036-bd3f-89f1222cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:38:48.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/politics/trump-impeachment-defense-tweets/index.html">Fact-checking
        Trump''s barrage of anti-impeachment tweets</a>"</em></p>'
