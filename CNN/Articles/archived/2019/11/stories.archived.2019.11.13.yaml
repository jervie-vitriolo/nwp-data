      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe F1 can continue to be a leader for the auto industry
        and work with the energy and automotive sector to deliver the world''s first
        net zero carbon hybrid internal combustion engine that hugely reduces carbon
        emissions around the world."</p>'
