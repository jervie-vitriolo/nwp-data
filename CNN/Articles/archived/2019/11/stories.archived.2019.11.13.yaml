    'mgnl:tags': ['Metropolitan-Manila-Development-Authority', 'MMDA', 'EDSA', 'billboard']
    'template': '1'
    'title': 'MMDA backs banning billboards near EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941f901-9eb1-405b-9796-6607764724df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Metro Manila Development Authority (MMDA) said it will support a ban on billboards
        along EDSA, which senators complained about during their deliberations on
        the agency’s proposed budget for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8ab64-e844-4a55-9c31-65093453c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbcd2e-1200-4c49-b459-fbef9d884784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what the agency said Wednesday when Senate Minority Leader
        Franklin Drilon asked if it will support a measure that would prohibit billboards
        from being erected within 50 meters from the center of the main thoroughfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b585134-8c8b-48ef-825c-ccee382d31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0a62f-ea41-412e-8840-bc1a77d714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them put their billboards, but it should not interfere with
        and obstruct and distract the riding public. We must do something,” Drilon
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550448e9-e5df-436c-b221-eada80418100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b27acb-998a-4527-a1ff-3b0c322149ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, through its budget’s sponsor Senator Juan Edgardo “Sonny”
        Angara, said it has tried removing billboards from EDSA, but advertisers countered
        this with suits and would only agree to relocating their advertisements if
        the MMDA paid for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b83979-3621-4ac1-9b54-a4b9c6bb3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2616b35-106a-4784-9241-7be8030327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said he is also willing to realign funds in the 2020 budget
        so that the MMDA can pay for the removal of billboards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3e7fa-8c0f-4b48-b05d-33fa772c85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bcfae-fd9c-4aaf-978b-9f9238e23d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have converted EDSA into a billboard avenue and it has appeared
        that we are the only megacity here. If we cannot solve traffic immediately
        … we can at least clean EDSA of its visual blithe and probably have a more
        aesthetic main thoroughfare for Metro Manila,” Senator Francis Tolentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acc3a2-6737-48d3-a106-3ef2bd28909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e79da2-0825-4cee-96d1-11c4c029d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, during his time as MMDA chair, had planned for a total
        ban on billboards on EDSA — saying that since the highway is a <a href="https://news.abs-cbn.com/nation/metro-manila/05/09/11/mmda-plans-make-edsa-billboard-free"
        target="_blank">heritage site</a> that should be free from billboards — but
        this ultimately did not push through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbab3e2-482a-4e3e-8f7c-f2a1c6113ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b31c5-923a-4f66-9816-42f5d0d7d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68468c-b1e1-4e9c-ac57-fbd95c5a56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:48:26.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had also sought to pass laws that would better regulate
        billboards, but these have not cleared Congress.</p>'
