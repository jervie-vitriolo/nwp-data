      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d1c3d-0e4f-4b9b-b771-3920e5cbf32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, his plan is also to use it just as a holiday
        house where the family can spend several weeks or months per year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a09d5c-3c3b-4c85-baf5-fa55d8a56497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73613a-e80c-48c0-abc1-e0d1a9f6e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now, giving it a second thought and after discovering the beauty
        of the place, it might become my future retirement spot."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1378ac-073e-477d-bbf9-657854c5b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
