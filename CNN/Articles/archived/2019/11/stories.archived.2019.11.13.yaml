      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        gaming regulator has announced that it will temporarily halt applications
        for medical financial assistance in the wake of a fraud by a couple applicant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aef5dd-ef33-497b-baa7-2a327e794b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.378+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7133629-22de-4cb3-9bdd-1527276dbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.378+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PAGCOR decided to cease receiving requests for financial assistance
        following the incident involving a couple who attempted to defraud the agency
        by submitting spurious documents for fictitious medical cases,” the Philippine
        Amusement and Gaming Corporation (PAGCOR) said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02b3f1-d56b-44f7-8205-f4c559056287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5288f-557f-4b89-aafa-b0f1216da478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its charter, PAGCOR is required to generate sources of additional
        funds for infrastructure and socio-civic projects of the government..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d88038-4159-4cca-bbba-4bab3ad0ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46703020-7f96-47b4-a92f-052bee09cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said the Manila Police District arrested the suspects during
        an entrapment operation. The couple is now facing charges for falsification
        of public documents by a private individual and using false certificates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338d848-a1eb-4b37-b61f-60ada12ee833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546fe90-b311-4de2-ac71-d6901cf6c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming regulator added that investigation is still on-going.  It
        did not identify the couple,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36b238-54c4-4522-ad63-bf1fabb2f378'
      'mgnl:activationStatus': true
