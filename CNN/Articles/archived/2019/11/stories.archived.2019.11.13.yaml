      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Devin Nunes, the ranking Republican on the Intelligence Committee,
        accused Democrats of undertaking a "scorched-earth war against President Trump,"
        saying they were using a "carefully orchestrated media smear campaign" to
        impeach the President.</p>'
