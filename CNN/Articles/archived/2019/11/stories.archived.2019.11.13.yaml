    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two people just got the plague in China — yes, the Black Death plague'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad43bee-35b8-46f5-baf7-71a2d721bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people just got the plague in China — yes, the Black Death plague</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67d82e-70e4-4dc4-95d6-abd102cc73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people in China are being treated for
        plague, authorities said Tuesday. It''s the second time the disease, the same
        one that caused the Black Death, one of the deadliest pandemics in human history,
        has been detected in the region — in May, a Mongolian couple died from bubonic
        plague after eating the raw kidney of a marmot, a local folk health remedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbbe3d-b5ba-41a5-92ea-2bdf7d9d6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c432251-6035-4932-878c-37615ee751a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recent patients, from the Chinese province of Inner Mongolia,
        were diagnosed with pneumonic plague by doctors in the Chinese capital Beijing,
        according to state media Xinhua. They are now receiving treatment in Beijing''s
        Chaoyang District, and authorities have implemented preventative control measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff7e8f-52cd-47dc-a084-ad090d754d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a0ec9-35b8-43ad-b642-dac636824e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague, caused by bacteria and transmitted through flea bites and
        infected animals, can develop in three different forms. Bubonic plague causes
        swollen lymph nodes, while septicemic plague infects the blood and pneumonic
        plague infects the lungs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c818797-fa46-4e36-a044-dd4a33e5d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78279736-036f-469d-9362-68110f6962f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonic -- the kind the Chinese patients have -- is more virulent
        and damaging. Left untreated, it is always fatal, according to the World Health
        Organization (WHO).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d4c85-359c-45a5-b197-1b612cfece8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530c656-f46b-4aad-a001-0556c431af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Middle Ages, plague outbreaks devastated Europe, killing
        around 50 million people. Since then, we''ve invented antibiotics, which can
        treat most infections if they are caught early enough -- but the plague isn''t
        gone. In fact, it''s made a recent comeback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be54c6-165f-4a55-a663-fb9b3a30a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba0576-6f07-47aa-8915-7912c1d10f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2015, more than 3,248 cases were reported worldwide,
        including 584 deaths, according to the WHO. The three most endemic countries
        are the Democratic Republic of the Congo, Madagascar, and Peru.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f61d79-7c38-4e08-b681-29d546420692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585633ab-1e40-4661-bad9-08f129185ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there have been anywhere from a few to a few
        dozen cases of plague every year, according to the Centers for Disease Control
        and Prevention. In 2015, two people in Colorado died from the plague, and
        the year before there were eight reported cases in the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb893be-c221-48dd-ba45-65f12f0e059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fe0dc-a5ce-4faf-8594-aa49b7a0618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having caused close to 50,000 human cases during the past 20 years,
        the plague is now categorized by WHO as a re-emerging disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f02cc6-4f7b-493b-bc13-d792048a9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b7983-a896-4219-96f4-a90e3b4f402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you get plague? Is it curable?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbf1cf-4ba5-42b1-a250-47becc0dae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, people usually get plague after being bitten
        by a rodent flea carrying the bacterium Yersinia pestis. Infected animals
        like cats and dogs can also infect their owners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f58159-e58a-4ad4-b03e-be5367f5ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2298d2-d370-46d4-aaaa-c19e609b1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria persists because low levels circulate among populations
        of certain rodents, the CDC says. These infected animals and their fleas serve
        as long-term reservoirs for the bacteria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddeeeb-7f2a-4c04-b89f-d466e6cf833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac4556-02c9-4888-87e5-fd16c0e8c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study suggested it''s not just rats that are responsible
        -- the Black Death may have spread by human fleas and body lice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f7122-3c07-4471-a845-5ff6bf1b5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97f01f-b6b8-4b21-ac4e-bdec81f4a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no effective vaccine against plague, but modern
        antibiotics can prevent complications and death if given quickly enough. However,
        a strain of bubonic plague with high-level resistance to the antibiotic streptomycin,
        which is usually the first-line treatment, was seen recently in Madagascar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3597e44-a17f-4779-968a-208fc59eb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4969d07-a332-49d3-8a03-3f95d523a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untreated bubonic plague can turn into pneumonic plague, which causes
        rapidly developing pneumonia, after bacteria spreads to the lungs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa27d53-739b-4939-867b-b60f62d7a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3023f-5a59-45a5-9e71-cf787a375e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report suggests that researchers are exploring a variety
        of approaches to develop an effective vaccine. Since different vaccine designs
        lead to different mechanisms of immunity, the authors conclude that combinations
        of different types might overcome the limitations of individual vaccines and
        effectively prevent a plague outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a5634-3e57-4544-9326-f51a6ce3f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ce49f-f82d-40c8-ab4c-f99bbe1e581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you protect yourself from plague?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021ac9c-5412-46e2-8566-928376afb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key steps for prevention of plague include eliminating nesting places
        for rodents around your home, sheds, garages and recreation areas by removing
        brush, rock piles, trash and excess firewood, according to the CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4415550-d3a6-4a3b-8a48-2598cf97f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
      'mgnl:createdBy': 'lara'
