      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Apayao, Aurora, Quezon, Marinduque, the rest of Cagayan,
        Isabela and the Bicol region, meanwhile, can expect light to moderate with
        intermittent heavy rains, according to PAGASA.</p>'
