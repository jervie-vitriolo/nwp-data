      'mgnl:created': 2019-11-14T00:06:44.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is as simple, and as terrible as that," Schiff said.
        "Our answer to these questions will affect not only the future of this presidency,
        but the future of the presidency itself, and what kind of conduct or misconduct
        the American people may come to expect from their Commander-in-Chief."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716800a-47c0-4d7d-99b2-50927a62d97d'
