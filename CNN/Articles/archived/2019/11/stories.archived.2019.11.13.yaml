    'title': 'Disney+ launches, then crashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6acd37-a248-47d9-a508-7f2ff2f13816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Disney+ launched
        to much fanfare on Tuesday, and then immediately hit some bumps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c8c03-e9fb-4b08-9a6a-e0c8f34a2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b112f-d854-4996-9c37-575e0187ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney fans looking to enjoy all the content the company''s new
        streaming service had to offer were instead greeted by error pages starring
        Disney''s own Wreck-It Ralph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35759a47-f26a-4c67-939b-2019c0045764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b3207-4a1c-4503-939b-ecdef75c3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unable to connect to Disney+," one error page, which showed Wreck-It
        Ralph holding a WiFi signal, read. "There seems to be an issue connecting
        to the Disney+ service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bef1bb-bda1-4639-ace5-946b0f4a4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411943a-f942-451c-8714-86185c676bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:27.999+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another error page depicted Mickey Mouse and his dog, Pluto, as
        forlorn astronauts looking off into space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e975a-d00c-421f-aa0f-dc14355c571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d2a4f-f4b5-4b71-a1fd-8394b8c36178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consumer demand for Disney+ has exceeded our high expectations.
        We are pleased by this incredible response and are working to quickly resolve
        the current user issue. We appreciate your patience," a Disney+ spokesperson
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26d2b8-1d61-4ecf-80c1-a858995b900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb359ce-bdc2-4afa-96cc-de42ae067ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downdetector, a website that provides information on online outages,
        had received more than 7,300 reports of problems related to Disney+ by 7 a.m.
        ET. The number of reports then dropped before going up again, spiking at nearly
        8,500 reports around 9 a.m. ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a167768-0319-4434-91b6-1fa1c7d066bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b32361-629d-4940-bf45-81794cb80d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users on social media reported a litany of difficulties launching
        the app and watching content on the service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23c219-a4e1-4920-a863-72c6ce14bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ae16b-38f3-4ce9-82d0-6f0f374e800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Introducing Disney+ Premium! For a small $15-per-month upgrade
        fee, you can enjoy our vast catalogue of films and television series without
        the hassle of none of it working," Richard Lawson, Vanity Fair''s chief critic,
        tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93435d09-c766-4ef5-892d-3221f2cee285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c709b-148d-48ef-9acd-2ed1a61abe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Itzkoff, a culture reporter for the New York Times, tweeted,
        "PHENOMENAL COSMIC LIBRARY/itty bitty server capacity," a joke referencing
        the company''s animated classic "Aladdin."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a09c49-aa58-49b3-bdb0-10788b4ca05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049e854-3664-47a8-8367-b6350e032320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough start for Disney+ is a bit embarrassing for the company
        considering the attention around the service''s launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe125bf-8c8e-4fcc-9ed1-a785ded23aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2554f1-874e-453d-9cf5-64f4ac8984d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is Disney''s first charge into the "streaming wars,"
        in which media companies like WarnerMedia and Comcast as well as tech giants
        like Apple are battling with Netflix for consumers'' time and money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1f64e-6d00-4a7a-8a79-088eccec22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.000+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee06b68-66f9-4f24-913a-464abfc13438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Disney and its CEO Bob Iger, Disney+ represents a major shift
        in the company''s business focus and a possible key to its future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750bf26-16f2-4254-a22f-3e2df26fb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefffe6-30c0-40d2-9742-a843559540b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of Disney+ is a historic moment for our company that
        marks a new era of innovation and creativity," Iger said in a statement when
        the service launched early Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ca6e0-a9f7-4c45-9ef7-817f583fb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c9723-008a-4ab2-9151-ed9a4c22217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will have 30 original series, 7,500 past episodes and
        500 movie titles. That includes a new Star Wars series, "The Mandalorian,"
        Disney Animation, Marvel films such as "Avengers: Endgame," documentaries
        from National Geographic and 30 seasons of "The Simpsons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a2c80-b6c6-4ca0-8a68-05714c127153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:28:28.001+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/12/media/disney-error/index.html">Disney+
        launches, then crashes</a>"</em></p>'
