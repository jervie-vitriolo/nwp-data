      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233723dd-e6f4-4016-a94f-be23f04d20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is taking a historic step forward Wednesday in its impeachment
        inquiry of Trump with public hearings that Democrats hope will show the public
        that the President abused the power of his office to obtain dirt on a potential
        2020 rival while withholding vital security aid from Ukraine.</p>'
    '34':
