    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad6616-5d67-4b80-bfc5-6ecfce52d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astronomers have spotted a star speeding
        through our galaxy at more than 3,728,227 mph. And in 100 million years, it
        will leave the Milky Way for good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bb905-747b-41b9-a9f5-b8ca5af4fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fc555-db2c-4a02-b371-1c1b1d055d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where did it come from and why is it in such a hurry to leave?
        Astronomers using the 3.9-meter Anglo-Australian Telescope at the Australian
        National University''s Siding Spring Observatory discovered the star and conducted
        follow-up measurements to track its path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632b0fa-5d76-477f-8ecf-84a253637e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3d669-0ef6-4642-9b0a-7f76bcbe442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings about the star published Tuesday in the Monthly Notices
        of the Royal Astronomical Society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af268da-2a25-4f86-89aa-9ccbf614876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b8db0-f2de-4170-a1ad-9b07bf130afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We traced this star''s journey back to the center of our galaxy,
        which is pretty exciting," said Gary Da Costa, study author and professor
        at the ANU Research School of Astronomy and Astrophysics. This star is traveling
        at record-breaking speed -- 10 times faster than most stars in the Milky Way,
        including our Sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063c570-5e6a-4308-a804-68c992f7f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad7785-5f87-4ae4-982f-49a0233f7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers were looking for the remains of small galaxies that
        orbit the Milky Way. The telescope they were using can measure about 400 targets
        at a time. Instead, they found a star on the outskirts of the galaxy that
        had been kicked there by the supermassive black hole at the center. The black
        hole is known as Sagittarius A* or Sgr A*. The black hole is 4.2 million times
        more massive than our sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c12a-e031-414e-8561-4fded09c47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816a64b-9ba4-48c8-b66d-d843eb39fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the black hole interacted with a binary star system that got
        to close, the results can be tragic for the star system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f071e0-d4af-4120-bae0-563788469987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e226948-ed44-489b-845d-2502ed0d1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If such a binary system approaches a black hole too closely, the
        black hole can capture one of the stars into a close orbit and kick out the
        other at very high speed," said Thomas Nordlander, study co-author and professor
        at ANU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3431d5-c253-487f-917a-c283e97df9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b954e50-67fc-4930-8ada-5dba721f1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star is 29,000 light-years away from Earth and it was kicked
        away by the black hole about five million years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ab8bd-bdec-4b5a-a1b0-ab87d4be5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec5edb-281c-4522-8725-8e466d7c2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In astronomical terms, the star will be leaving our galaxy fairly
        soon and it will likely travel through the emptiness of intergalactic space
        for an eternity," said Da Costa. "It''s great to be able to confirm a 30-year-old
        prediction that stars can be flung out of a galaxy by the supermassive black
        hole at its center."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd66b6e-1704-46cc-9621-71950d03d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9361c2-ce7a-4ba6-8103-70e3544d67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers plan to keep tracking the star and gain a more precise
        measurement of its velocity and position, thanks to the European Space Agency''s
        Gaia satellite, according to Dougal Mackey, study author and ARC Future Fellow
        at the Australian National University''s Research School of Astronomy and
        Astrophysics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae775d-f4b1-4887-aa1b-5e32f7e34a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717eff73-93a5-43ad-b831-8cd1101091c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackey said there are a number of known "hyper velocity stars" like
        this one, but special features set the newly observed star apart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4daaad-d9e6-4c75-b0a5-93967db3d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447a258-3900-4a85-9cbc-6746743d684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two really special features of this star, though, are that
        its speed is much higher than other similar stars that were previously discovered
        (which all had velocity below 1000 km/s) and it''s the only one where we can
        be almost certain that it has come directly from the center of the Milky Way,"
        he said. "Together those facts provide evidence for something called the ''Hills
        mechanism'' which is a theorised way for the supermassive black hole in the
        center of the Milky Way to eject stars with very high velocity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728be328-29b7-4ca9-9ebb-346abd3bbbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1638f1-2e03-4c39-a70e-00b6302b0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers don''t know how common these so-called "evictions"
        are, but they have a theory that one might occur every few hundred thousand
        years, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d0688-1a49-41a1-b6a7-3898b28fb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d3506-777b-4418-94dc-582147520dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the orbits of these kinds of stars can also help astronomers
        to understand and measure other parts of the galaxy. And understanding the
        composition and properties of a star born in the middle of the galaxy would
        shed light on stars that are otherwise hard for astronomers to observe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146a90f-6e1b-490d-b18d-06eb27fcf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d370373-5a08-4d5f-b9a8-a63f42dce6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:13:26.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this particular star, we hope to obtain better spectroscopic
        measurements that might let us determine its composition," Mackey said. "That''s
        interesting because we think it was born right in the Galactic Center, which
        is a region that''s very difficult for us to observe in detail. So with this
        star we might learn about the conditions of star formation in that region
        and the composition of the gas from which stars are being formed."</p>'
