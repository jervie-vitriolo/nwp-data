      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky and Trump have said there was no pressure on the call</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b383827-fdee-4332-bbe5-bc09b7c0804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government was not aware of the hold on assistance
        during the July 25 call</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655c951-502b-487c-9c48-8bf08276ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security assistance hold was lifted on September 11</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3e630-2cea-4d16-b525-a11ea1f6fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of note, there are holes or omissions in various elements of the
        defense but the memo is detailed and clearly designed to serve as the roadmap
        for Republicans both on and off the Intelligence Committee as they defend
        the President this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e0358-40cb-4447-b0bd-5728cb942edd'
