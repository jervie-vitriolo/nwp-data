      'mgnl:lastActivated': 2023-01-27T01:05:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon, last spotted 305 kilometers east northeast of Catarman, Northern
        Samar, is now moving west northwest at 15 kilometers per hour (kph), according
        to the latest bulletin from the state weather bureau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df74dc-33f8-4102-971b-9434e3d32d49'
