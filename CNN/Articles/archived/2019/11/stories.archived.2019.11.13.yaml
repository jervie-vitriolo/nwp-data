    'template': '1'
    'title': 'Megaworld net income up by 17%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c444d57-5515-4cae-9bfd-70f73f5ea0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Urban
        developer Megaworld had a boost in its net income as of the third quarter
        this year, owing to an all around improvement in its businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319a691-73a6-41e9-8d7a-b1b2d7f1a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf92b6-b469-475f-8ffc-921f1e01dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest disclosure to the Philippine Stock Exchange, Megaworld
        declared a net income of ₱13.7 billion for the first nine months of 2019,
        17 percent more than the ₱11.7 percent recorded for the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a51c0-2b7f-4f2c-b464-a1fd588f9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2a541-2679-4771-9473-131bc0d6796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was driven by rental income, particularly from leased spaces
        in Megaworld Premier Offices and Megaworld Lifestyle Malls, which grew by
        19 percent to ₱12.4 billion for the first nine months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a687e-3916-48d5-b441-ce676f571e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64f533-1d09-4958-a42d-e5425a57b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Megaworld’s consistent growth across all business segments is a
        clear indicator of where the company is going, and we are very optimistic
        to finish the year strong. We have already introduced quite a number of real
        estate projects this year, which reflects the kind of demand that we have
        been seeing since last year," Megaworld chief strategy officer Kevin Tan said
        in the disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2b833-8542-4003-8a33-1c3c3d16e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca34d86-a3ed-497e-b5a3-d86f2c8ac400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September, Megaworld has launched ₱58.7 billion worth of new
        residential spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b52876-7ccf-43c9-b09a-1eeec9a5e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
