      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92765a5-00bc-4561-8357-9ff885502279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures also retreated. The Dow, S&amp;P 500 and Nasdaq
        all moved more than 0.3% lower. US President Donald Trump said Tuesday in
        New York that a phase one trade deal with China "could happen soon" but said
        he will only "accept a deal if it''s good for the United States."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
