    'author': 'Lisa Respers France, CNN'
    'caption': 'Kanye West is reportedly bringing a bit of his Sunday Service to Joel
      Osteen''s megachurch. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-13T06:59:09.081+08:00
