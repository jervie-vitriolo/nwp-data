      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife loves art and the beauty of this place is so inspiring,"
        he said. "Lovely weather. It''s silent and peaceful."</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a99c4d-f395-4060-bcc6-1ecae9ad6cd1'
      'mgnl:activationStatus': true
