    'title': 'Celebrate the Yuletide season at your favorite SM malls '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cad17-80dc-423d-b87c-9c41266018d3'
      'mgnl:activationStatus': true
