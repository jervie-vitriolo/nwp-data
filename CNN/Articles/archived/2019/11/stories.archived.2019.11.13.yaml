    'created': 2019-11-13T07:01:48.756+08:00
    'imagesource': 'jcr:33b62f1a-38ac-458b-8aab-00e28f265cf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4f55d6-6f2e-4e28-94ed-89a17ceeb2ec'
    'lead': 'Make no mistake about it: Democrats all but acknowledge there will be
      a vote to impeach President Donald Trump. But this week, and the hearings that
      follow, mark an enormously important piece of that process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T07:07:48.340+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:05:55.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:45.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states-', 'donald-trump-', 'impeachment']
    'template': '1'
    'title': 'How the US impeachment hearings will work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a35e78-adeb-49f9-8d63-8137e3754ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Make no mistake about it: Democrats
        all but acknowledge there will be a vote to impeach President Donald Trump.
        But this week, and the hearings that follow, mark an enormously important
        piece of that process. Democrats on the investigating committees make clear
        they already believe they have the evidence to move forward with impeachment.
        These hearings will serve as an effort to bring the public along with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3306d8f-d8ad-4455-9585-8b26f21d8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a93bd-53bc-40ba-b697-e9f3be3e4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bottom line</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa3f47-e3d5-4cec-840a-3b0dec53914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are keenly aware that past hearings have gone off the
        rails and are doing everything they can in advance to keep that from occurring.
        There will be sideshows, interruptions and partisan tactics, but the ability
        to keep things on track -- and convey to the public the information many believe
        already merits impeachment -- is a central component of the overall strategy
        <a href="https://www.cnn.com/2019/11/07/politics/democrat-impeachment-timeline/index.html"
        target="_blank">as they move toward articles of impeachment.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547def3-d306-4962-999d-92dc83d74104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ced19-13bb-43a7-9000-b41a9f060853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to watch today</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42355cca-fcec-4cde-b92e-86c5783937f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers to whether any of the GOP''s requested witnesses will be
        accepted. The expectation is yes, some will be -- likely those who testified
        behind closed doors, such as former US Special Envoy to Ukraine Kurt Volker
        and former top NSC official Tim Morrison. But at this point that still has
        not been confirmed. Others -- from the whistleblower to Hunter Biden -- almost
        certainly will be rejected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230916bc-269b-4c94-bed9-bcd7baf458a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the House comes back into session after a week-long recess, keep
        an eye on any detail into how Democrats and Republicans are preparing for
        Wednesday''s first hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2714d0-c440-449f-8cac-dbcfe8b56462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along those lines, there will be a 5:30 p.m. ET House Republican
        conference meeting on the week ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e752f8-5d30-40f8-8bcf-e670b08d104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced over the weekend he planned to release the transcript
        of another call with Ukrainian President Volodymyr Zelensky. See below for
        why -- and what that will mean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f92c78-4f39-4ba2-a5b1-23e3523e89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositions. After three more transcripts were released on Monday
        night, there are still a handful left out there that could pop on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb887a34-29a1-4003-b06a-effac2ebde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New: the House GOP memo</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdffa27-6dc7-4175-abf1-febe0b5fa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican staff, spearheaded by the leadership, on the three
        committees involved in the impeachment investigation drafted an 18-page memo,
        based on the depositions and public reporting, that was circulated Monday
        night to GOP members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c72dfb-5a8a-4f5e-8288-16c21b311390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da046288-d49e-46ba-9ef6-be2359c99d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, obtained by CNN, lays out four central defenses of Trump,
        but perhaps more notably, marks the most centralized and detailed effort to
        lay out the Republican counterargument to impeachment that has been crafted.
        It underscores that with or without significant White House help, Republicans
        are attempting to put into place a clear line of defense, one that relies
        heavily, and notably, on the root of Trump''s outright disdain for Ukraine,
        and why that is, to some degree, exculpatory in their view.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d6e59-758a-4dd7-a740-9530b8171da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3056dc-ac04-468d-955e-bdf1ffeadcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The four primary defenses, per the memo</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64f5c4-e03e-4d78-9d82-32c6000ab6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 25 call summary "shows no conditionality or evidence of
        pressure"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276557d-32a1-4b11-9591-8364b6dd5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.342+08:00
      'mgnl:createdBy': 'catherine'
