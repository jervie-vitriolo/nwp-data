      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Agriculture department to consider higher rice
        import taxes in September. The current law provides that tariffs on imported
        rice should be between 35 and 40 percent.  But Dar said Cabinet members rejected
        the idea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
