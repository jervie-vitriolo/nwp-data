      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620783bf-08a4-4ff1-a67f-e607aa9ca1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:30.561+08:00
