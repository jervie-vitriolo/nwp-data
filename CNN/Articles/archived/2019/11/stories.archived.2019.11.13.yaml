      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> A
        magnitude 4.8 earthquake shook parts of northern Luzon Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf43588-91ea-4b81-ba0d-f925d7a81f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:51:08.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e2c7d-41d8-473b-80d6-c778e623272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:51:08.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck four kilometers north of Nagtipunan, Quirino at
        10:28 p.m., according to the Philippine Institute of Volcanology and Seismology
        (PHIVOLCS).</p>'
    '3':
