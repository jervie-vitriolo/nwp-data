    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Rudy-Giuliani', '2014', 'Lev-Parnas', 'Igor-Fruman']
    'template': '1'
    'title': 'Inauguration galas, an intimate dinner, and a White House party: Trump''s
      10 interactions with indicted Giuliani associates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d5180-036e-42ee-9ffb-1438a5c945fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has had at least
        10 encounters with Lev Parnas and Igor Fruman, the indicted associates of
        Rudy Giuliani the President has adamantly claimed not to know.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1872540-336f-4f74-9346-3f49453ff6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Parnas and his business partner Fruman illegally
        funded Republican politicians and campaigns with money from foreign nationals
        in attempts to buy influence. That pair are also said to have aided Giuliani,
        the President''s personal attorney, in efforts to investigate former Vice
        President Joe Biden related to Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57401289-c1bc-43cd-ba9c-22be126d6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their indictment, Trump has stated publicly that he doesn''t
        know Parnas and Fruman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c25a5-8de3-4b57-b96c-c17e652bd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interactions, of which many new details are being reported here
        for the first time, include VIP photos at campaign events, attendance at high-dollar
        fundraisers and a retreat. They also include a pre-inauguration gala for high-dollar
        donors, an intimate dinner with the President and photos at the White House
        Hanukkah dinner with the President, Vice President and Giuliani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8293bb2-c562-4b41-b6c0-d7ef07a38a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On seven of the occasions, Trump posed for photos with either Fruman
        or Parnas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0bd82-6671-4fed-99f8-794fcb87f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details raise new questions about Parnas and Fruman, including
        how Parnas gained VIP access to inaugural events and how Fruman was able to
        take a picture with Trump before a 2016 event with no record of donating to
        the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ab503-b1d8-44fb-8c67-0e5e45da5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for both men either did not respond to CNN''s requests or
        declined to comment. Additionally, both the White House and the Trump campaign
        did not comment. Rudy Giuliani did not answer questions about his connections
        to the pair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe1510-761d-4817-879e-3f77be4ea2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know them," Trump added. "I don''t know about them. I
        don''t know what they do but I don''t know, maybe they were clients of Rudy.
        You''d have to ask Rudy, I just don''t know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f543b-d8b1-42ab-b242-19b25a1031d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a CNN KFile review of photos on social media -- including of
        Parnas'' since removed Facebook, photos on his Instagram reported in October
        by the Wall Street Journal, and other photos and videos splashed across the
        Internet —&nbsp;paint a far more casual and familiar relationship than the
        President has let on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca37ec5-0232-4eca-8b9d-7b5905b2f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas and Fruman were arrested in October while they were attempting
        to leave the country. They were indicted on four counts, including conspiracy
        to violate the ban on foreign donations to federal and state elections, making
        false statements and falsifying records to the Federal Election Commission.
        They pleaded not guilty in Manhattan federal court last month to the charges.
        Parnas and Fruman were ordered to house confinement and were subject to GPS
        monitoring after they each secured a $1 million bond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b698a-8db3-4b5b-856e-de0d585c0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other associates of Parnas and Fruman, David Correia and Andrey
        Kukushkin, also were indicted on a conspiracy charge. Correia and Kukushkin
        also have pleaded not guilty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b6a29-1ba8-406d-b7f5-8476dfd69af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a full list of the interactions:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bd7e7-d502-485a-a5ac-03a862331c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: March 7, 2014</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a636386-2e77-491e-b2b7-78a51f35c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Golf tournament at Trump National Doral, Miami, Florida</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655a2b9-af03-4cf8-9b9a-04411773edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Lev Parnas, Jared Kushner, Ivanka Trump, Donald Trump,
        Eric Trump, Donald Trump Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c29e20-9408-49b6-bbf3-c031d482f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on social media and Getty Images, first reported by
        CNN and Politico, show Parnas met Trump at a fashion show hosted by Ivanka
        Trump for the luxury brand Carolina Herrera during a golf tournament. The
        event also was attended by Trump''s sons Eric and Donald Jr. and Ivanka''s
        husband Jared Kushner, who is now a senior White House adviser. A White House
        spokesperson for Jared and Ivanka declined to comment on the event last month
        to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec9ab4-8f85-4359-b60d-95b7b1aa1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: Oct. 23, 2015</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c69dc-d031-4b28-861d-2d6325345df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Trump campaign rally at Trump National Doral Miami, Florida</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a628042-5fd8-47a3-9f94-188e82176a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Parnas, Trump</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4f878-825a-4866-9505-79225c849953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Parnas'' Instagram show he attended a rally held by
        Trump at Trump National Doral in Miami. The pictures show Parnas and his son
        posing with candidate Trump outside of the ballroom where Trump held his rally.
        Pictures show the pair had passes for the event. Parnas did not return a request
        for comment and his attorneys declined comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb555a6-290c-47f2-9a56-60f60def22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: October 2016</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3421e4-ea9f-4a93-8720-db380bd098f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Fundraiser in the home of Robert Pereira in Hillsboro Beach,
        Florida</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078cc895-9af9-4fbf-8718-6306b02b6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Parnas, David Correia, Rudy Giuliani, Trump</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8793511-ad46-47b7-9449-605033d7f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Parnas and David Correia attended a fundraiser
        for Trump at the home of businessman Robert Pereira in Hillsboro Beach, Florida.
        CNN''s KFile matched photos from Parnas'' Instagram and Correia''s Facebook
        to a fundraiser held in the home of top Trump donor Robert Pereira. The photos
        from Parnas and Correia''s social media show them posing with Trump inside
        Pereira''s home. The Wall Street Journal reported that Rudy Giuliani also
        attended the event. Parnas and Correia''s wife Katie made a $2,700 donation
        to Trump''s campaign in October 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160cf51-86ba-495c-a9da-60da12f131d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correia nor his attorney returned a request for comment. The Trump
        campaign did not respond to a request for comment. Giuliani did not answer
        questions about the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ecc6e-2b84-4ff4-b9ca-ed4e634d8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: Dec. 16, 2016</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1dd86e-d813-410d-98d7-00d6a49f2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Orlando, Florida, Trump "Thank You Tour Rally"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42c445-ec2f-404b-87bf-9f39938cc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Trump, Igor Fruman and Florida campaign workers and
        VIPs</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c664c-f12b-41a8-bf41-17d22097fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted in an interview with Igor Fruman in the outlet Forum
        Daily shows him posing with Trump on the day of the "Thank You Tour Rally"
        in Orlando, Florida. The photo has been misreported as having been at Mar-a-Lago
        in 2018. CNN''s KFile identified the photo as being from the rally by cross
        referencing the picture with other public photos posted on social media by
        attendees at the event and by speaking to an attendee who confirmed the date
        and location. Vice President-elect Mike Pence and Rick Scott, then Florida''s
        governor and now a US senator, also attended the photo op before the event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec661d10-417f-4e5c-89f0-d7cd1b48f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how Fruman, who had not yet donated to the Trump campaign
        nor his PACs or had any reported record of volunteering for the campaign,
        attended the event. A lawyer for Fruman declined to comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860595f9-2ba0-4fd8-8050-a6fd8129d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: Jan. 19, 2017</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56f0c8-5166-4964-8681-7fbe188574d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Pre-inauguration gala at Union Station, Washington, DC</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc7317-2887-4dec-b0fb-40f88c310363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Parnas, Trump and hundreds of VIPs including the first
        family and future White House officials</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd173ef-04e9-4465-b5f7-880d14094b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas stood several feet from Trump at a pre-inauguration gala,
        according to a series of photos posted on Facebook by donor and radio host
        John Catsimatidis. Parnas'' attendance at the gala was first noted by Politico
        and was identified by CNN''s KFile as the Candlelight Dinner at Union Station.
        Parnas appears in a group of people standing in the crowded gala near Trump
        as he speaks to guests. In the photos, Trump can be seen talking to Patriots
        owner Robert Kraft as Parnas stands near Catsimatidis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b27b2-d3f3-48c3-badb-6d2485af7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted on Facebook by Parnas'' son Aaron Parnas at a gala
        that week also shows him posing with Betsy Devos, soon-to-be Education Secretary,
        at what appears to be a ball on inauguration night. Aaron can also be seen
        in the ticketed seating area at the inauguration in a CNN photograph.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b89e9-e3ce-40b5-bf2b-d5b6c48bf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how Parnas attended the Candlelight dinner, tickets
        of which were given to donors of $250,000 or more to the president-elect''s
        inaugural committee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b2b44-3e68-40e8-8f22-c75f30bcf5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catsimatidis did not respond to a CNN comment request asking if
        recalled if he met the President. Parnas'' attorney did not respond to questions
        asking if he met the President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf28b25-047f-4c45-a23e-8e4de39ce9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: March 3, 2018</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca1750-7e56-44e9-b656-21730a2a000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Mar-a-Lago resort in Palm Beach, Florida</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645e07e-b544-4206-8364-a6e0ea8d962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Trump, Fruman</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f97a4-db71-4203-a233-54c8f4bbac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos provided by Fruman to several Russian language news websites
        in 2018 and 2019 show he attended a March 3, 2018 Trump-Pence Victory Reception
        at Mar-a-Lago. Fruman''s photos match other attendees from the event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfa6ab-cdda-4ade-930a-3bd5cf27c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruman made a $2,700 donation to the victory fund a little over
        a week earlier. Fruman reportedly told the outlet Forum Daily he took part
        in a meeting where Trump met with donors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1423c92-ebc6-4be8-9bf2-b619c05d907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruman did not return a request for comment. His attorney declined
        to comment about the event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee9e46-be77-4bd1-935a-6a7e97f6e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: April 30, 2018</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2686ba2-4a8a-44fe-b0f0-2bafbbdc577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: America First Action dinner at the Trump International Hotel,
        Washington, DC</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bb001-7bca-4a39-a587-b8932a08ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Trump, Parnas, Fruman, Roy Bailey and other donors</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087a1be-089d-4216-9e4c-33540e18fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show Parnas and Fruman posing with Trump at a private dinner
        hosted by America First Action SuperPAC weeks before the pair''s company Global
        Energy Producers donated $325,000 to the super PAC. The venue was previously
        widely-misreported as the White House, based on Parnas tagging it as such
        on Facebook. CNN''s KFile identified the venue as the Trump Townhouse in the
        Trump International Hotel through previously posted photos of the venue. The
        suite boasts an exclusive entrance and a dining room table that fits 16 people
        and Fruman reportedly told a Russian-language outlet he attended a meeting
        with Trump and only eight people around the same time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f854568-6f0f-4aa6-bec9-fbb49bdaa5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously attended America First dinners and the super
        PAC has used the Trump appearances at the dinners to court prospective donors.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef338d-9550-4921-8aa6-ac5a7f399bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Sadler, a spokeswoman for the super PAC, told CNN''s KFile
        in an email, "As has been widely reported, Lev Parnas and Igor Fruman attended
        America First Action events, including a dinner in April and a leadership
        summit."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8204b-c423-41ca-8202-3ffa79ddf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: June 18-19, 2018</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b4312-a6e9-4492-942a-4868ea70b7d3'
      'mgnl:activationStatus': true
