      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        youth group responsible for vandalizing the walls of the Lagusnilad underpass
        in Manila has apologized, but argued it was meant to start a discourse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046194ef-d8b8-45f9-96a6-1ef23af7ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:56.925+08:00
