      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said light to moderate with occasional heavy rain
        is expected over Catanduanes, Camarines Norte, Camarines Sur and the eastern
        section of Cagayan and Isabela.</p>'
