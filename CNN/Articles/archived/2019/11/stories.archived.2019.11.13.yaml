      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Airbnb has taken its luxury listings
        to a new level, introducing their first royal property in Jaipur, India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711a0c5-2e93-4e0c-bdaf-39e60e677c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jaipur royal family has listed a room in their stunningly ornate
        300-year-old City Palace of Jaipur on Airbnb for $7,983 per night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd89a1-60d6-4b4f-983a-309b459b3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residence was built in 1727 by Maharaja Sawai Jai Singh II,
        the royal founder of the city of Jaipur, and still houses the city''s royal
        family today. Distinguished guests of the palace have included Princess Diana,
        Oprah Winfrey, Bill Clinton and Jackie Kennedy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d79c5b-7ff9-4484-9f0b-e07063b0ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning November 23, the private quarters of the palace, previously
        open only to royals and their special guests, will be open to Airbnb bookers.</p>'
    '5':
