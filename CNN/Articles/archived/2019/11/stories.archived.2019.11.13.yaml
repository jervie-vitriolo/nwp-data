      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soulemane Chabi Yo led the attack for UST with 22 points and 16
        rebounds, while Subido chipped in 14 points.</p>'
    '6':
