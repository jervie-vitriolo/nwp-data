      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussomeli, when compared with frenetic Brussels, is another world,
        he says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b77eb-1cbe-4a56-99c4-2b20a8f779ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd395676-3414-42b2-a480-e645e8ecb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Belgium don''t relax. Life here is simpler, the town
        is cozy and the surrounding nature spellbinding. It''s perfect to recharge
        one''s batteries and detox".</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2ee8d-1d02-4446-a3e7-b783ed24ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81de218-aec8-491b-98a3-53b8f3d4c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s house has a panoramic terrace overlooking the old district''s
        tile rooftops, quaint churches and narrow alleys.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862438-836f-4aa6-93d4-febd68e0c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0b62c-fd34-4353-aec7-ce566d130a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This corner of Sicily is wild, intact, green, not crowded. It''s
        a perfect starting point to explore the rest of the island."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a16902-dc1c-43fb-9414-fefd8a6705ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de01e6-22b1-4ff1-a849-237fcb9ccb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase also went pretty smoothly for Janssen. Paperwork turned
        out easier than expected, despite Italy''s bad reputation for red tape and
        excessive regulation.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5eb5d-6ed7-4d57-a524-844bc7e03279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfb080-96c1-486e-828c-2be516d6af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, I was quite surprised in finding that buying and renovating
        a house is so much easier in Sicily than in Belgium".</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a1daa-408f-46a1-96f8-80c7f335cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bce851-8ef5-4e03-88d8-b3db1bd6e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blood ties</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e72ea1-4fd2-43dc-acc5-369029c84019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some there was something more powerful than the prospect of
        a cheap house to entice them -- like DNA and ancestry.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce630d9-5e90-429c-84ce-a5782ed8326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7798e9c-b14a-438b-8857-dea8d53afb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago-based financial adviser Meredith Tabbone was among 16 buyers
        who secured an old dwelling in Sambuca, also in Sicily, which is famous for
        its Arab-style courtyards.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b3bdc-4342-48dd-ad64-116c4200bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e9554-26b3-4444-b9af-bbe210589299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone has Sicilian blood running in her veins. Her ancestors came
        from Sambuca.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9c5dd-33ea-4d10-a37c-8cda5d8ce790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd7d94-3bb1-4847-b04f-ea519075a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN first broke the news in January that local authorities
        were selling off abandoned buildings to reverse depopulation, the village
        faced a property stampede.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf05ade-e27c-4a9a-806e-c3a24e162aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fceac9-5489-412a-837a-20757ea5e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested buyers from all over the world invaded Sambuca, sending
        thousands of requests.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cfe13-19c4-43dc-af2c-0bdbad898a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d516c-9c79-4562-9841-433be2458b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, unable to meet sky-high demand and clearly sensing a
        business opportunity, auctioned the properties to the highest bidder. The
        houses were sold for up to €25,000 -- considerably more than €1, but still
        a bargain.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9ef3e-18eb-49ed-849d-92b6e502c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320691c7-e72c-4044-b86a-9a06ca656e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone submitted a bid for two dwellings without even visiting
        the town.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d635c0a-8aea-45a1-ad57-3eb0328ebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589e190-d31a-484b-bce2-2d4efb87b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When friends forwarded the article I realized that Sambuca happened
        to be the town where my family is from," she says.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eee02d-6a8b-4ebf-af36-a42bb79911c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8877b13-21a8-489d-bc0e-cf2435091067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My great-grandfather emigrated to the States a long time ago. I
        had always wanted to visit Sicily but had never been to my hometown. I''d
        been meaning to go since the past 10 years, never had the chance."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36ea97-6628-42f1-82e2-b8f8eeb10ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddfb9c-abd7-480c-978e-b504f9ea940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone was amazed at finding that her bloodline lives on in its
        original place.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052303c-57d0-4ea9-9661-d16722dbdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203011c-7077-43af-ab8d-9e0eeb723ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have relatives living close to my new house, a few blocks
        away, but I haven''t yet met them. I will next time I go though".</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba33b26-ef6d-471c-b0ab-9e7815e513f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3ae10-5155-4e27-89bc-54bbf64a0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone bid €5,555 for each of the two houses and got the one located
        on a street at No .5.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868b117-14e4-4613-98d8-b22e4500f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
