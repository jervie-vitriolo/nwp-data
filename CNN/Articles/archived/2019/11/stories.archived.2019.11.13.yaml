      'text': '<p>Senator Panfilo "Ping" Lacson added, "In fact I heard that the equipment
        that arrived in Chinese character na and they are manned by Chinese personnel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ff0f0-6540-4b8d-9239-ae4d72127c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fd0bb-4b7a-4d9a-8ba5-c4fe70af6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto pointed out that the Chinese can "turn it off remotely," posing
        dangers to the country in case of a war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f9326-4f37-4738-ba1c-852cbe465ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4952766-4fa7-429d-91e1-f1075dad9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang giyera naman na darating ganoon na e (Future wars will be like
        that), not necessarily missiles. Cyberwar. And what is that? Telecommunications,"
        Recto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92acf99-ab9c-4950-aa5c-5b34e38eb0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa570eac-6e90-4df6-9e74-813c9c78d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said he could not go to
        war with China over the South China Sea dispute. Beijing claims almost the
        entire global waterway, despite the arbitral ruling recognizing Manila''s
        sovereign rights in some areas within its 200-nautical mile exlcusive economic
        zone that are being contested by China. The Duterte government has been criticized
        for nurturing friendly ties with China and entering into partnerships despite
        the risk of compromising national security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf30910-9a34-47eb-84b0-c2952a221718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504f6a4-7dc3-4cc0-9f65-f209dbc0e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto urged defense and security officials to look at these issues
        holistically, pointing out Chinese companies'' involvement in other projects,
        including the CCTV deal with the Department of Interior and Local Government
        and the agreement to build communications equipment in military camps. Lacson
        said the Defense Department has committed to look into Recto''s concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05194f88-b80e-4dcc-bdea-9ae69c44152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb8b15-901d-4a14-afd6-3233dee140e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:32:19.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and China Telecom-backed Dito Telecommunity, have assured
        that their deal will not jeopardize the country''s security, as both sides
        claim protocols are in place to protect the country''s communications. Malacañang
        likewise said the government will not allow any information leak from the
        China-funded camera surveillance project.</p>'
