      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e69696-d098-4fb3-ac0a-d12942105e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen has made the purchase with long-term plans in mind and weighing
        many factors, primarily the short distance between his main home in Brussels
        and Mussomeli.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9be16b-26d2-4ecb-8620-9bc2577b8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.890+08:00
