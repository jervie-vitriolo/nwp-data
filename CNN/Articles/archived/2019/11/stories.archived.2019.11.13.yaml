      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Television reports were talking about this appealing initiative,
        I wanted to take a closer look," he said. "I had never been to Sicily nor
        Italy so had no idea what to expect. After seeing the poor conditions of a
        dozen €1 houses, I decided to spend more and bought one for €4,200 in need
        of minimal repair.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffddefe-ac55-4bf4-aed7-37828bc2949d'
      'mgnl:activationStatus': true
