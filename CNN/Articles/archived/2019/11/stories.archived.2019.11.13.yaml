      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jeff Fowler had tweeted he would make changes, saying both
        Paramount and Sega were open to changes.</p>'
