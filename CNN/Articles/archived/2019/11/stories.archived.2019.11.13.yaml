      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06af10-63ab-4f60-be27-9e596f016f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
