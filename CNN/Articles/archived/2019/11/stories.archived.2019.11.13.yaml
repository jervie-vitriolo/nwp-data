      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took several trips to Mussomeli before making a final decision.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c519e-3ab8-462d-a055-391e3d0ddf64'
