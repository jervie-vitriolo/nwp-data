      'ISIS']
    'template': '1'
    'title': 'DNA test confirms Sulu suicide bomber’s link to ISIS – military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642c7d1-3b7c-4626-9808-e4e2b3b82110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong> A
        DNA test has confirmed that the foreign national behind the planned suicide
        bombing incident in Sulu had “links” to the ISIS group, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5324a13-c141-44ee-ab57-bc9b68158037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated November 10 and released Wednesday, the Joint
        Task Force Sulu said the young foreign suicide bomber—who was killed in an
        <a href="https://www.cnnphilippines.com/regional/2019/11/5/indanan-sulu-suicide-bombers-killed.html">encounter
        with government troops on November 5</a>— was the son of the female suicide
        bomber who <a href="https://cnnphilippines.com/regional/2019/9/8/indanan-sulu-suicide-bombing.html">targeted
        a military detachment</a> in Indanan last September.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c478e-ccbf-457d-b1bb-03cbbe220803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, the female suicide bomber, identified
        as “Reda Mohammad Mahmud”, was involved in the 2017 Egyptian Churches attacks
        that killed 92 people and injured dozens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeae4a-a917-49bb-842b-3b293fd0481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She together with Abduracman and her son Abduramil traveled to
        Mindanao via backdoor channel to seek refuge with the ASG (Abu Sayyaf Group)
        in Sulu with the help of ISIS connections in Southeast Asia,” Sulu police
        director PCol Pablo Labra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57393b5-42e4-4fdf-8c07-3cd0f2149be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force added “Abduramil”—the young suicide bomber—was not
        related to the other adult foreign national (Abduracman) killed in the November
        5 operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39dcea-e083-46b8-9f09-a54294c63ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abduramil and Abduracman, together with another unidentified suspect,
        were killed in a shootout earlier this month after the military received reports
        that they had planned to attack Jolo. Their nationalities were not revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5e8a0-68e2-4ddd-b818-f4de003ebf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Western Mindanao Command Commander
        LtGen. Cirilito Sobejana said the planned suicide bombing could be in retaliation
        for the death of ISIS leader Abu Bakr al-Baghdadi. On October 28, United States
        (US) President Donald Trump announced that the group’s leader was dead following
        a US military raid in northwest Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9014811-abe9-4e6a-b839-eb145dd14d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T21:19:37.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/10/28/Delfin-Lorenzana-al-Baghdadi.html">PH
        remains on alert despite death of ISIS leader</a></strong></p>'
