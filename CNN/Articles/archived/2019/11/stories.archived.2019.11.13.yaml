      'mgnl:lastActivated': 2023-01-27T01:05:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has condemned anti-Semitism,
        describing the persecution of Jews as "neither human or Christian."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a155f-cdb3-49af-8492-8379373e0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ccada-8716-432f-973e-c5b9966e814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Departing from prepared remarks at his weekly Papal audience in
        Rome, the Pope said: "I would like to make a separate note. The Jewish people
        have suffered so much in history, they have been chased away, they too have
        been persecuted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d788bc-926a-4d5b-8509-a857fc560646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52125296-5534-4eb1-923b-a5fd2a77ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last century we saw so many brutalities against the Jewish
        people, and we were all convinced that this was over. But today the habit
        of persecuting the Jews, brothers and sisters, is here reborn. This is neither
        human nor Christian."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4ab28-c087-43e8-afaa-dd2ceef4b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddbe22-1f86-423e-83c4-feff989e30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "The Jews are our brothers and should not be persecuted,
        understand?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6d7a8-8a7f-48c2-89b1-4a3784384d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcab56-5be7-4f17-aece-8be312395222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope did not refer to any specific case or incident, but his
        comments come after an 89-year-old Auschwitz survivor was placed under police
        protection after receiving online and offline anti-Semitic threats in Italy,
        according to local reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a2bbe-e24f-44d3-969c-8194ec25ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf9653-e6c2-41dd-a5b6-4be3fde84220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liliana Segre, who was only 13 when she was deported to Auschwitz,
        is a senator-for-life who recently spearheaded the creation of a parliamentary
        committee against hate, racism and anti-Semitism, also known locally as the
        Segre commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba84354-1c2e-47d6-a990-8852f7bdfadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53f183-df9a-4db8-adb0-d144d4e577b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has become the target of about 200 "particularly aggressive"
        social media attacks each day, the Milan-based Foundation Jewish Contemporary
        Documentation Center told CNN earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed86740-8d63-4fcf-9be5-e73d18ef665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6d588-0619-4e17-8d50-436dd4da63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center has reported a significant rise in anti-Semitic attacks
        in Italy, particularly online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fcf40-8d1e-41d2-b185-f87bbf2b7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac66a60-651f-4416-8b64-92fc4e10bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of the year to the end of September, we recorded
        about 190 anti-Semitic incidents, about 70% online," Stefano Gatti, from the
        center, told CNN. For comparison, the total episodes for the whole of last
        year were 197 and 130 for 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9b797-1389-4667-91dd-7ddf88999806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146f1bc-653e-4f2e-b7ba-b925c58fc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of a survey carried out by pollster ComRes for CNN last
        year showed that anti-Semitic stereotypes were alive and well in Europe with
        more than a quarter of Europeans polled believing Jews had too much influence
        in business and finance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fe761-f0ac-4166-8429-44ba380875ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25fb7f-08a7-4997-b493-105f397d039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T22:39:55.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a third of Europeans in the poll said they knew just
        a little or nothing at all about the Holocaust, the mass murder of some six
        million Jews in lands controlled by Adolf Hitler''s Nazi regime in the 1930s
        and 1940s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ea466-b73d-4a51-b3ae-3373d36cd6aa'
      'mgnl:activationStatus': true
