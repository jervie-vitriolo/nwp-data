      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235eb0b8-4851-425f-9644-29ec1a4ab79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T20:24:42.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malasakit Center, a one-stop shop for the poor to access government
        assistance for medical needs, will be established in all public hospitals
        if the bill is passed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e59c1-b807-40ea-b42f-d2bd906847f0'
      'mgnl:activationStatus': true
