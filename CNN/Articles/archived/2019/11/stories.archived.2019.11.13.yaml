      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22893c26-2fbc-4b9c-92fa-2a68f1ced39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could have been Trump''s Director of National Intelligence. After
        withdrawing from consideration for that post, he instead finds himself at
        the center of the impeachment inquiry. GOP aides have pointed to various parts
        of his questioning of witnesses in the deposition transcripts as areas they
        expect to delve into in the hearings ahead.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ad616-29c3-43e3-b366-60d0fcb7c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846d494-f2d3-4cfc-8000-2ff40541902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A missing player</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c10e9-d19d-46be-b57d-e6a03f6eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One voice that won''t be physically present at the hearings is Rep.
        Lee Zeldin, a New York Republican who has been one of Trump''s sharpest defenders,
        both inside and outside the depositions. He doesn''t serve on Intelligence,
        a fact that has frustrated some Trump allies. But expect him to be deployed
        repeatedly after the hearings in media appearances, as Republicans viewed
        some of his exchanges in the depositions as some of their strongest points.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa3f79-1392-47b6-9d4c-fda4ddcdff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c780dd-2c30-43c0-a284-e7beff612145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A semi-regular reminder</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb10f4b-504e-47ae-a818-91899657c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no single GOP strategy. The "party" hasn''t coalesced behind
        anything. The House and Senate are in different places. Individual members
        are in different places. The President is in the most different place of all.
        Please be cautious in ascribing a single strategy or strategic plan to the
        party on the whole. It''s just not a thing that exists right now.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab776e0-f9aa-4cb3-979a-87e5629754b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9d3da-a9b6-42f5-9ea3-8dc49d76891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second semi-regular reminder</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985a960-da1f-4076-830e-38f61acf3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, there are zero House Republicans who appear ready
        to vote to impeach the President. As it stands, there are nowhere near 20
        Senate Republicans ready to vote to remove the President. Some Republicans
        vent regularly about the position they are currently in, but that ain''t a
        public statement supporting Democrats and the furthest thing from a vote doing
        the same thing. Just keep that as a baseline in the weeks ahead. If that starts
        to shift in any way, that''s a big deal. But it''s simply not happening right
        now.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7f431-0f0a-4112-975b-7192e58e8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5bdef-a3fd-414c-b8ac-aeccd90a8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About the transcripts</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46583b-948b-4657-b7e3-b424b7901612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some bizarre reason, Trump continues to tweet about "doctored"
        transcripts being released by Schiff and Democrats. This is false. Period.
        So false in fact that zero of Trump''s allies have picked up this line of
        attack. In fact, numerous GOP members of the committees involved in the depositions
        have been tweeting out specific portions of the transcripts that they say
        highlight their defense of the President -- and that they say poke holes in
        Democratic allegations. The transcripts are not doctored. If anything, there
        are fewer redactions than some expected, multiple aides acknowledge.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c16f2-5b24-4650-8e2b-d4c35ea7131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32765c-1d46-4942-ac19-a6c4216fc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One more point on this</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3323ad-6856-481e-b327-b2159e9a9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned above, aides say Republicans have been scouring the
        transcripts for possible holes or misstatements to use as they cross-examine
        the witnesses at the forthcoming public hearings. The transcripts are not
        altered. To say otherwise is a lie.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcbf6e-9632-4e9c-b3e9-3fdcc4790c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae050ac-51ac-4a64-a4f7-5a0c604e63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking of, about that ''second call'' transcript</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2f903-1cef-4d5b-8ff5-2c839fb317a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump over the weekend told reporters he was prepared to release
        the transcript of another call with Ukraine''s President -- one that took
        place before the July 25 call that has been at the center of the current impeachment
        inquiry. While we haven''t seen that call yet, based on at least one of the
        transcripts released, it would make sense that the White House would want
        that call out. By the account of one key witness -- a witness that brought
        concerns about the July 25 call to White House lawyers -- it was a very positive
        call for the relationship. So positive, in fact, that people were high-fiving
        upon its completion.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dc72c-6152-4221-8294-afd0578f41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a6a54-4a9c-463b-b894-a4b70521d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Alexander Vindman''s closed-door deposition, pg. 91:</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cdf59-200f-4aab-99bc-16f38119f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5b7b8-33a7-4af9-b478-0ed08d63a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the April 21st call is notable in my mind because it
        was actually a very good caII. It was exactly what we had -- we were hoping
        for. So I don''t, frankly -- I''m sure I had to -- actually, now that I think
        about it, I do recall reviewing that transcript, but there was nothing normal,
        it was just -- everybody was happy, high-fiving from that call because we
        were moving in the right direction for Ukraine. I did review the transcript
        for that one."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545014d9-e4b3-41e9-a273-ef6d8ac06817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e9ecc-5d35-4ad4-b389-98d5fd8bc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One final thing that''s bouncing around</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e9a05-9e0c-4594-8aad-16dd510e208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had aides from both parties wonder aloud about this in recent
        days: why don''t Democrats wait to get a ruling on whether former national
        security adviser John Bolton, or now even acting chief of staff Mick Mulvaney,
        should be forced to comply with subpoenas? The biggest unanswered question
        still outstanding is what the exact role was that Trump played in crafting
        the -- to use a term from the depositions -- "deliverable" of a public statement
        from Ukraine related to investigations into political rivals in exchange for
        a White House meeting or the release of the US security assistance. Bolton
        -- and based on the depositions, certainly Mulvaney -- would have visibility
        into that that simply doesn''t exist elsewhere.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722d003-70c2-41c6-b739-f5617031fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082777f9-e87f-4c12-9295-3969c039b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have made clear repeatedly they aren''t going to play
        "rope-a-dope" with the White House in the courts. The timeline is clearly
        set up, as Jeremy and Manu Raju have reported, to hold a vote on articles
        of impeachment before Christmas. Waiting for Bolton and/or Mulvaney would
        disrupt that, and it''s unclear for how long. On top of that, it''s unclear
        given Mulvaney''s role how much, if anything, he would say, and Bolton, as
        one aide told me, "has made a career of slicing and dicing lawmakers in public
        hearings," so there''s perhaps some necessary trepidation on that front for
        both parties. But it''s hard to imagine two more important potential witnesses
        than one, or both, of those individuals.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690e9a4-2d66-4a3b-b976-31c4625165c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/12/politics/impeachment-state-of-play-republicans-defense/index.html"
        target="_blank">How the impeachment hearings will work</a></em>"</p>'
