    'template': '1'
    'title': 'Diplomat testifies EU ambassador said Trump''s interest in Ukraine was
      ''investigations of Biden'''
    'visualType': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f189d-39fe-4e74-8113-301a88bc1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:00:51.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top US diplomat in Ukraine, Bill
        Taylor, on Wednesday revealed new information in his opening statement, testifying
        at the first House impeachment hearing that his staff was told the President''s
        interest in Ukraine was the "investigations of Biden."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b358804-1a3e-4367-b2ab-08809c5fe2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b121c-166b-4b38-883f-0705b7f6b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified that an aide told him of a phone conversation Trump
        had with US Ambassador to the European Union Gordon Sondland on July 26, one
        day after Trump''s phone call with Ukrainian President Volodymyr Zelensky.
        Taylor''s aide, who was accompanying Sondland to meetings in Kiev with Ukrainian
        officials, could hear Trump asking Sondland about the investigations, Taylor
        testified. Sondland "told President Trump that the Ukrainians were ready to
        move forward," Taylor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bcaa7-f013-481c-af8f-559bb90992a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9cdaed-ccdf-4ebe-8b13-01f268620932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified that his aide later asked Sondland what Trump thought
        of Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f12beb-114e-4a27-bdb0-c799bba76155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace26b4a-6306-49b6-b06b-d7c312782aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland responded that President Trump cares more about
        the investigations of Biden, which (Trump personal attorney Rudy) Giuliani
        was pressing for," Taylor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5eaf8-7949-4070-b6ba-9ac4f70dc5b9'
      'mgnl:activationStatus': true
