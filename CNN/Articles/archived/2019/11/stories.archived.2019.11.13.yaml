      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48399b-8018-48ae-bef9-43cdf4903d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My five kids, in 20 years time, would have a house still in perfect
        shape. If something happens to me, they''ll have a good place where they can
        live and while they grow up they can come here with their friends."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd74c1-d8f3-4b53-b2b5-c942a8b8921b'
