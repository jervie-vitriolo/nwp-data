      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramzan says the real estate agency helped him navigate through the
        whole process, easing paperwork which took months to complete.</p>'
