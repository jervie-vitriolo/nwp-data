      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659ad64-c115-4618-8cc8-6487a276e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:11:22.379+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said it imposes “meticulous measures” to evaluate documents
        submitted to them for financial assistance.</p>'
  'Benny-Abante-four-day-work-week-December-proposal':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T17:21:22.082+08:00
    'imagesource': 'jcr:1c98f466-ca4a-4b02-83cd-c9bc17fda46f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6765175-2070-4c65-9a2e-0e4d403efaca'
    'lead': 'House Minority Leader Benny Abante has called on companies to consider
      carrying out a four-day work week in December to help ease traffic congestion
      during the Christmas season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T17:24:32.503+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:05:28.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:53.699+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abante', 'Benny-Abante', 'four-day-work-week', 'December', 'holiday']
    'template': '1'
    'title': 'Solon pushes four-day work week in December amid holiday rush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3964685-f6dc-45d5-a5d6-75e7a58665cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong> A
        House leader called on public and private companies to consider a four-day
        work week in December to help ease traffic congestion during the Christmas
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f1d4b-e368-415d-91e9-ba26618c5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the work of your industry is output-oriented, then by all means
        consider having your employees work from home,” Minority Leader Bienvenido
        “Benny” Abante said in a media briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1eb41a-6978-4f2f-ba7b-67fe04717900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suggest that the Palace consider the feasibility of doing this
        during the holiday season,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea841b3-30d3-470a-8d42-9472ab36e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila lawmaker said the proposal can serve as a “trial period”
        for companies to assess if the scheme can work in the long run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75f632-5329-41da-9d01-9b89b912f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of bills to compress the five-day work week have been filed
        in the House..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662049f-897f-4466-a809-6828a4745241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bills 1670 and 1904 propose to shorten work days as long as
        employees meet the prescribed hours within the week. The scheme, however,
        is optional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba1552-9048-4324-b8d6-bd42f35135e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills filed by Deputy Speaker and Camarines Sur Rep. Luis Raymund
        Villafuerte and Baguio City Rep. Mark Go are pending at the labor and employment
        committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f74c39-25ed-4073-8788-ce69b75f6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
