    'template': '1'
    'title': 'Kanye West is set to appear at Joel Osteen''s church'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48ef59-b7d9-4032-84e2-974aef7f0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kanye West is reportedly bringing
        a bit of his Sunday Service to Joel Osteen''s megachurch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53447f1d-e3da-4df4-8ee2-9792e2684f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper will visit the pastor''s Lakewood Church in Houston,
        Texas, on Sunday, a representative for the church told the Houston Chronicle
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90318d57-17b6-43fa-aafd-3ce45a019daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osteen will conduct a 15- to 20-minute conversation with West at
        the 11 a.m. service and West will return for the 7 p.m. service to perform
        with his choir, according to the representative, Donald Iloff, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510577a-a24d-44a5-a337-8c6f12734602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joel is still putting his questions together, but he will talk
        about Kanye''s journey to his faith," Iloff told the Chronicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62517bce-226d-4e7d-bc4a-3d9fdd445f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has been promoting his new album, "Jesus Is King," and performing
        with his choir in various cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdc316-996f-482c-8d77-32e52a8b2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Kim Kardashian West explained to Elle magazine in an interview
        in April what her husband''s services are all about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6642e55-a597-49de-969a-300879c543e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly more like a healing experience for my husband,"
        Kardashian West said. "It''s just music; there''s no sermon. It''s definitely
        something he believes in —&nbsp;Jesus —&nbsp;and there''s a Christian vibe.
        But there''s no preaching. It''s just a very spiritual Christian experience."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a1e29-279a-476f-8fb0-ce04f978c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s open to all faiths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e2fb4-533e-46dc-8fa4-21bb90d23227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone that comes understands it''s just a really healing experience
        with an amazing choir and amazing messages about love to start off your week,"
        the reality TV star said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c62037-76d2-4b3b-90b9-8115e78db02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was in Houston recently to perform at Travis Scott''s Astroworld
        Festival. Scott has a daughter with West''s sister-in-law, Kylie Jenner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898491d-11ca-45ed-8964-20a8ecbd641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloff said the idea to have West visit Osteen''s church came together
        while the rapper was in town for the festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0c5fd-765c-4b88-865d-18d63984eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye and Joel are friends," Iloff said. "He''s been wanting to
        come out for some time and it just worked out for this weekend."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2dff5-3b0c-4142-b69b-e349ace27357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West recently appeared at The Forum arena in Inglewood, California,
        and at New Birth Missionary Baptist Church in Atlanta, Georgia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6f104-4be1-4c00-a8c2-158adfd37411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:01:05.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Osteen and West for additional comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79844fa-cf7a-4e33-8105-47a54de4b7b8'
      'mgnl:activationStatus': true
