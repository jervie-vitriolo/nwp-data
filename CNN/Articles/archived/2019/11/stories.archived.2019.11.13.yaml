      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, Nissan shares recouped most of their early
        losses and were last down 0.4% in Tokyo. Earlier in the day, the Japanese
        automaker slid as much as 4.3% after it reported poor earnings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd017e26-cb07-46c1-a2aa-5c42913dfafa'
