      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1609f4-a6a5-4f90-9cb0-78672a373d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use insect repellent that contains DEET to prevent flea bites and
        treat dogs and cats for fleas regularly. Do not sleep with your pets as this
        increases your risk of getting plague. Finally, your pets should not hunt
        or roam rodent habitats, such as prairie dog colonies.</p>'
