      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Janssen, he too opted for a slightly more expensive house,
        which he plans, for now, to use as a summer home for his family.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897cc37-44d1-458c-8e31-fc848dcae6df'
