      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes from pre-school until high school are automatically suspended
        in areas under Signal No. 2, while classes in pre-school are automatically
        suspended in areas under Signal No. 1.</p>'
