  'Robredo-lawyer-asks-Marcos-withdraw-protest-VP-anti-drug-post-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T14:27:33.855+08:00
