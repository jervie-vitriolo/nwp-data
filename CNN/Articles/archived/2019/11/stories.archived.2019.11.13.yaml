      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca2b18-35a0-4492-a492-53604f8fb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the hearings will work</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f7461-7544-4fa8-a68b-ca68f3e19613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be detailed tick-tocks of how each hearing will work
        to come in the hours ahead, but lets just start with the baseline that this
        will be very different than the other huge hearings of the last few years
        (and there have been many, though most have been memory-holed by the 9 million
        news cycles since).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e528c2-bb88-42c7-88f4-7f3313d161e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ff83e-fa01-42bb-b7f3-7af80865dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: the impeachment resolution lays out the structure of
        the hearing in a way that allows the chairman and ranking member of the House
        Intelligence Committee to evenly divide 90 minutes of questioning at the start
        of the hearing. They can take as much consecutive time as they want, so long
        as the other side is provided equal time out of that 90 minutes. So expect
        each to take 45 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e682a-be7d-45cc-a2af-73cb6e64fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c17630-fcc0-4425-8940-9c102f7beac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rep. Adam Schiff, the panel''s Democratic chairman, and Rep.
        Devin Nunes, its ranking member, will speak and may interject from time to
        time, the resolution makes clear that this will be a staff-led questioning,
        as each member can delegate his time to counsel on the committee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71d930-f900-485c-bc84-2f8a62e17727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe716650-b803-4973-800b-c6b35980311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, take a look at the transcripts that have been released
        -- there''s your model for how this will work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242914f3-4cf7-4fd3-bf46-b9f7b01338ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcabdb-400f-49cb-96c2-ff1a44bc335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, the opening lines of questioning will be
        spearheaded by Daniel Goldman, a former federal prosecutor with the Southern
        District of New York who joined the committee in March and led the questioning
        in the closed-door depositions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27657b-7c49-4a6c-b62c-163f2d407f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ba7e8-9159-4d81-b715-4c9cc7eebfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the GOP side, it will be Steve Castor, the chief investigative
        counsel for the House Oversight panel who has been detailed over to the House
        Intelligence Committee, along with his boss, Rep. Jim Jordan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993d7d2-720c-42af-982d-36012b1f68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe0ada-7c06-45a0-bedb-1ab36b9f165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of 90 minutes, the rest of the panel''s members
        will each have five minutes to question the witnesses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112b44d-3e2a-4818-9427-ff3f8ea8dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caa826-86db-4d8f-ae0a-6779c6ffe638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Democratic strategy</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac9912-3d29-4bb6-8708-dde243cdb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As described by several Democratic aides and lawmakers:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaaddd-70a5-45f1-b6b7-791f3d51576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac754074-0c19-4a8e-b19c-1df5e2e948d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint the picture. Don''t get bogged down in the minutia or technical
        debates, but instead lay out, in a detailed narrative, via witnesses they
        believe are credible both in appearance and resume, what they say they''ve
        seen behind closed doors. A US government tossed on its head by outside actors
        serving at the behest of the President. A foreign policy and national interest
        made secondary to the personal whims and grudges of the White House. A series
        of career diplomats unsettled -- or worse -- by an unfolding domino effect
        of lies, mistruths and rogue policy decisions that undercut US interests with
        a close ally -- and how that leads directly to the President and his pursuit
        of investigations into political rivals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361ae3e-5281-47f2-943c-e1b2197a9e1f'
      'mgnl:activationStatus': true
