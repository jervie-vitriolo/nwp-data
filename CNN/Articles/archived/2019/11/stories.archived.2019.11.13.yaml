      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/13/europe/pope-francis-condemns-anti-semitism-intl/index.html"
        target="_blank">Anti-Semitism ''neither human or Christian,'' says Pope Francis</a>."</em></p>'
  'MMDA-billboard-ban-EDSA':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T22:46:52.640+08:00
    'imagesource': 'jcr:138c4110-8ba1-4ab8-bda5-9ffce3680736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd1b6e2-75fe-4cd5-8580-120fdcd148be'
    'lead': 'The Metropolitan Manila Development Authority says it will support a
      ban on billboards along EDSA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T22:48:26.536+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:05:15.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
