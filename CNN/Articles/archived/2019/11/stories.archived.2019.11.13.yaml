      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd155a3-16a2-4ddc-b58d-4befbf8bf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad said the mass deaths were unlikely to be due to disease because
        local birds were continuing to forage at nearby water bodies and wetlands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c9639-dfa7-4302-ba56-339c86471208'
