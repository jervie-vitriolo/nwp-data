    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Comprehensive-Dangerous-Drugs-Act', 'United-States',
      'Inter-Agency-Committee-on-Anti-Illegal-Drugs', 'US-State-Department', 'International-Narcotics-and-Law-Enforcement-Affairs',
      'US-Drug-Enforcement-Administration', 'US-Federal-Bureau-of-Investigation',
      'US-Agency-for-International-Development', 'USAID']
    'stories': ['01fb9204-0ef6-4ed7-9f59-e5c03c76910e', '9bde0dc8-679b-4e16-a327-38ff1b87e8f1',
      '475a44b7-8d90-4492-b86c-3ff281afba62']
    'template': '1'
    'title': 'Robredo, US officials discuss possible amendments to anti-drug law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb887c-c9f7-402f-af31-b92f0b803581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Vice
        President Leni Robredo met with several US officials Wednesday to discuss
        possible improvements in the Philippine government’s campaign against illegal
        drugs, including the possibility of amending the country’s anti-narcotics
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1241a87-92e8-40e8-8e21-36250c520610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60569fd-49a0-43ac-8703-b7aba3e461d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, co-chair of the Inter-Agency Committee on Anti-Illegal
        Drugs, said that they talked about studying possible amendments to the 17-year-old
        Comprehensive Dangerous Drugs Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2e071-b231-44d6-a03c-545d31c245bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17b08d-0898-4620-83a2-b32f969ff820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[Ito ay] para tiyaking angkop pa rin ito sa ating kasalukuyang
        pangangailangan,</em>” Robredo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213477e2-e8a8-4070-ae81-fa25024d1c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0e6b1-f0d4-4e4e-becb-6cc3b8b14f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is to ensure that the law is still responsive
        to our present needs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c092a6-77fb-4b33-98e3-c779bf21239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f71245-35fb-40f4-87f8-be06e6eeea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current anti-narcotics law largely focuses on punishing drug-related
        crimes with prison terms and fines. Robredo has said that she wants to shift
        the focus of the anti-drug campaign from law enforcement to public health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63242e49-ddd6-47cb-8978-199347b50846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161701d-5c6d-4fdb-b504-e4fcf453311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also discussed with representatives of the US State Department’s
        International Narcotics and Law Enforcement Affairs, the US Drug Enforcement
        Administration, the US Federal Bureau of Investigation and the US Agency for
        International Development about the deficiencies of and possible improvements
        to the present anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647af58-6787-46d9-a1f3-b414ae8352f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801fdb5-d911-447b-8a41-62d65984d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they also talked about the importance of having a
        baseline data on the drug situation in the country as well as strengthening
        drug use prevention and community-based drug rehabilitation programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89cc2d-98b8-40ee-be0f-906fa631fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e6295-1579-4467-877d-cf72875f3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy added that they also briefed Robredo on the current
        state of anti-narcotics cooperation between Manila and Washington and on ongoing
        and potential US-funded programs to help the Philippines curb demand for illegal
        drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435702c-b595-4829-a7cc-e5ba17660a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355941e-896b-436e-a150-21694b0a91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat ako na naging agaran ang kanilang pakikipagkita
        sa akin matapos ang aking pagkakatalaga. Ipinahiwatig nila ang kanilang buong
        suporta at kooperasyon sa ating kampanya laban sa iligal na droga. At, bilang
        kaibigan ng Pilipinas, gagawin nila ang lahat para tayo ay magtagumpay sa
        laban na ito,</em>” Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10fcdf-ee24-494e-a659-6e2335ddabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa5282-5332-4719-b315-7bb024815ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am thankful that they met with me immediately after
        my appointment. They signified their full support and cooperation in our campaign
        against illegal drugs. And as friends of the Philippines, they will do everything
        for us to succeed in this battle.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0518f6-b697-468c-af57-f2efa0aff823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ace853-4d2f-4636-825d-8ddb7daac2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s meeting with US officials came just two days after she
        <a href="https://www.cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html"
        target="_blank">met with a representative of the United Nations Office on
        Drugs and Crime (UNODC)</a>, where they discussed best practices and the experiences
        of other countries in the anti-drug campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a1ced-1986-4a50-b916-63415c45b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1a358-ab10-420f-a25a-fbb47a86d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she is also open to seeking inputs from
        other foreign bodies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8a948-6e3a-4ae4-9112-2d12c35c0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bc3df-a97a-4e3d-8b8b-873f63e11e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://www.cnnphilippines.com/news/2019/11/5/Leni-Robredo-Rodrigo-Duterte-drug-czar-appointment.html">designated
        Robredo</a>&nbsp;as co-chair of the government agency that oversees the campaign
        against drugs after she declared his "war on drugs" a <a href="http://cnnphilippines.com/news/2019/10/25/Vice-President-Robredo-Duterte-drug-war.html"
        target="_blank">failure</a>. She accepted the post last week despite calls
        from her supporters to <a href="http://cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html"
        target="_blank">reject it</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff48920-798f-409f-b08b-3cfbfa1fc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0c5bf-ed61-4286-95a1-5a0d4abe21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed Robredo’s move to seek help from US officials,
        while Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr. <a href="https://www.cnnphilippines.com/news/2019/11/12/leni-robredo-teddy-boy-locsin-united-nations-drug-war.html"
        target="_blank">hailed</a> her meeting with the UNODC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267254f-6c3c-4d41-bed3-f21aa9da53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd1beb-7b86-40d9-ac65-9afa8bb1b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate President Vicente “Tito” Sotto III — who had served as
        anti-drugs chief — expressed doubt the US can aid the Philippines'' anti-drug
        campaign as it is supposedly clueless on the local situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbd952-f8d1-4fa2-990f-195ecc0b0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16051578-9170-4b8b-80f5-d622777df001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught any big-time drug lords.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361a7f6-47b4-4a5b-b58d-14069f6a7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3c3d5-af99-4a15-a507-aa8bcb9bd537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b09f1-6f7d-4a48-b754-9441ce4617c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244d81d-46b3-4527-916f-70ea064e1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:48:21.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls and Dessy Rae Bautista contributed
        to this report.</em></p>'
  'Thousand-birds-dead-Indian-lake-':
    'author': 'Manveena Suri, CNN'
