      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbce2c2-f530-4ebb-a74f-623ed791ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five is my favorite number," she adds. "That''s why I bid that
        precise sum and selected that particular house in that spot".</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee9878-f42c-4908-a4ff-e811556f8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
