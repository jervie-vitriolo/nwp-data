      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 remains hoisted over Catanduanes, while Signal No.
        1 is up over Camarines Norte, Camarines Sur, Albay, Sorsogon, Eastern Samar
        and Northern Samar.</p>'
