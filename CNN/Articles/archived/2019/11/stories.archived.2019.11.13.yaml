      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Renzo
        Subido knocked down a crucial three-pointer to lift the University of Santo
        Tomas Growling Tigers past the University of the Philippines Fighting Maroons
        in their knockout game, 68-65, Wednesday at the Mall of Asia Arena.</p>'
