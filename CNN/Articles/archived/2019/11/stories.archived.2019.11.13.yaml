    'jcr:uuid': '350ab184-e1fe-4088-a557-197a5e59ea36'
    'lead': 'Kanye West is reportedly bringing a bit of his Sunday Service to Joel
      Osteen''s megachurch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T07:01:05.693+08:00
