      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: America First Action summit at Trump International Hotel,
        Washington, DC</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b5b27-0be5-446a-8109-eea7a2a72441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Trump, Trump Jr., Parnas, Fruman, Correia,</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5619b6-ced9-43b2-804c-a7e24d40865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At America First Action''s two-day leadership summit in June 2018,
        Parnas appeared in photos standing next to Trump and near Trump Jr. The photos
        were posted on Instagram. In another photo, Trump can be seen posing with
        Correia and Fruman.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c30a6-d219-4c89-8303-fb7229ddd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: Oct. 20, 2018</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e221c13-cb6e-4649-86aa-f7cb97e15121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Midterm rally in Elko, Nevada</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694fa6c-1bc0-4e5b-84d5-255e69af7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Trump, Parnas, Fruman, Andrey Kukushkin</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb87e9-b1f4-4ad3-96fb-a6d736a7d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News footage reviewed by CNN''s KFile found Parnas was a VIP attendee
        at an October 20, 2018, event where he stood behind President Donald Trump.
        Parnas can be seen behind Trump while he speaks at the rally, and, later,
        waves to the President as he leaves, and the President waves and gives a fist
        bump back in the direction of Parnas and the crowd. The rally was also attended
        by Andrey Kukushkin and Fruman, according to the indictment, but it does not
        appear they had VIP passes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d6a5e-ab4a-4fca-8b11-74db677f41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Trump campaign did not respond to a request
        for comment if Parnas received a photo with Trump at the event. A lawyer for
        Parnas declined to comment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9db4e8-fcb9-4fa6-8c94-1636be5d59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors from the Southern District of New York described the
        October 2018 rally in the 21-page indictment of Parnas, Fruman and their associates
        Correia and Kukushkin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccbdc6-1188-4c34-a680-a35dac551eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When: Dec. 6, 2018</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e0923-311a-4e93-94c3-6c2d318c3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where: Hanukkah Party at the White House, Washington, DC</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c109c0-fd8e-41a6-98ce-075440d77c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who attended: Giuliani, Trump, Fruman, Parnas.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f9afe-6a2f-4d5e-adfc-4e5dfd20c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos, first provided to The Miami Herald in September and also
        posted on Parnas'' Instagram, show Parnas and Fruman attended the White House
        Hanukkah Party in December 2018. The pair and Giuliani can also be seen in
        a photo posted on Twitter at the party and later took a photo with Pence,
        and Trump and Giuliani.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2258a-b1ac-477c-917b-c25628a789e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:34:56.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not comment to CNN, but told the Washington
        Post last month, which reported their attendance, that the event was attended
        by hundreds of people.</p>'
    '0':
