      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans came down hard on the original design when the <a href="https://cnnphilippines.com/entertainment/2019/5/1/Sonic-the-Hedgehog-teeth-movie-trailer.html">original
        trailer debuted</a> back in late April. Sonic, they said, looked drastically
        different from the lovable hedgehog they had grown up playing.</p>'
