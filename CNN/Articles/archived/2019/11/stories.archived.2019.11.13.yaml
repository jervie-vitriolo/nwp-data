      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Kent defended Yovanovitch and other US
        diplomats who have come under attack, adding that Giuliani''s shadow efforts
        "hampered US efforts to establish rapport with the new Zelensky administration."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb23bb5-7024-4e35-a19f-dbb4bb4df0b2'
