      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first look clip the actress is shown in one of Quintanilla''s
        most famous outfits and sporting her trademark red lipsticked look while singing
        her hit with Los Dinos titled "Como La Flor."</p>'
