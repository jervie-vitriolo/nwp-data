      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January to October this year, private traders have imported 2.99
        million metric tons of rice, according to government data.</p>'
    '42':
