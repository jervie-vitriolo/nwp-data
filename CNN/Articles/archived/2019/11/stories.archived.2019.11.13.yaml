    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf98008-6de2-4a64-99d3-2db744be1f06'
    'lead': 'A DNA test has confirmed that the foreign national behind the planned
      suicide bombing incident in Sulu had ''links'' to the ISIS group, the military
      said.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T21:19:37.834+08:00
