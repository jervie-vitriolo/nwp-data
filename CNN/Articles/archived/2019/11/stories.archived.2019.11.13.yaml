    'template': '1'
    'title': 'CNN Philippines to air NBA weekend games '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed4d6f-77c7-4b7d-9051-e774657884ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> CNN
        Philippines will be airing the National Basketball Association (NBA) weekend
        games on free television for the 2019-2020 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfb04e-e305-4db0-9bc0-6ae23575fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple talks and discussions, an agreement has been made
        between the professional American sports league and CNN Philippines. Under
        the deal, CNN Philippines will be showing weekend games until the end of the
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff91127-4f47-4f79-b33d-eee26a7099ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN Philippines is honored to have been tapped by the NBA to air
        its games even on an interim basis for now," said CNN Philippines President
        Armie Jarin Bennett. "The NBA is always big news in the Philippines and we''re
        pleased to be able to provide this service to Filipino fans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5e6fa-4e0a-4d36-a171-ce7eae17faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first game scheduled to be shown is the match between the Boston
        Celtics and Golden State Warriors on November 16 at 11:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbcb7a-756d-4f1c-ac81-ce4a0f630efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complete the weekend combo, the game between Milwaukee Bucks
        and Indiana Pacers will also be televised on November 17 at 8 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3626e-b43b-4eb6-856a-584358c35021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weekends just got better with the return of live NBA games on national
        television through CNN Philippines,” said NBA Philippines Managing Director
        Carlo Singson. “Filipino fans now have a choice of watching our games across
        a variety of platforms including television, computers and mobile devices
        via social media and NBA League Pass.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76befb0d-5eb1-4fa5-9e01-4de30fbbf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this development, Filipino basketball fans have been watching
        one NBA game every Monday and Thursday through Facebook Watch and Twitter.
        The NBA also offered special League Pass packages in partnership with the
        country''s leading digital services and telecommunication providers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba563f2-ba4e-48b7-8678-126b48e98428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA remains to be the top sports property in the country with
        a 98 percent awareness rate. It also has a huge local fan base with 17 million
        followers across its social media accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ce4b5-aea5-41ac-89ce-e990bbd1e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:10:18.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:05:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is available on Free TV Channel 9, Cignal Channel
        10, Sky Cable Channel 14, Destiny Cable Channel 14, and Cablelink Channel
        14.</p>'
