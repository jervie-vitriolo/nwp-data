      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;He''s one of the youngest EGOT winners
        in history. He and his wife are one of Hollywood''s iconic couples. And now,
        John Legend is PEOPLE''s 2019 Sexiest Man Alive.</p>'
    '18':
      'contentWidth': '100%'
