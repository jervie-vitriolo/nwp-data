      'mgnl:lastActivated': 2023-01-27T01:05:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining, referred to as the cultural arm of Anakbayan, admitted
        to spray painting the recently-cleaned underpass with "Digmaang bayan sagot
        sa martial law - PS" and "Atin ang Pinas! US-China layas! - PS."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9fcd7-69b3-4664-a351-a7b6685c7b65'
