      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c63a6b-a5f9-49d4-a3a1-4ec3c673dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the deposition transcripts and the witness requests submitted
        this past weekend, it''s abundantly clear where Republicans are going to go
        in the hearings. Aides I''ve spoken to over the past few days underscore this
        point. They will attempt to unearth contradictions or holes in witness testimony
        -- and they have been poring over the transcripts of the depositions to find
        just those things to highlight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4970864-ef53-418b-8203-5e4af66d4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75680e4f-9530-4fb2-b357-4c90ef2f4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will make clear how few -- if any -- of the witnesses had direct
        conversations at all with Trump, underscoring what they believe is the key
        missing element of all of this: direct evidence Trump was responsible for
        any wrongdoing. They will also, as made clear by their witness requests, attempt
        to paint a picture of a country, Ukraine, rife with corruption and bad actors,
        something they will say underscores Trump''s alleged concern about general
        corruption.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ac4c6-610b-423c-898c-afca767d37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
