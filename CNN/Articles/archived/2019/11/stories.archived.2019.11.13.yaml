      'mgnl:lastActivated': 2023-01-27T01:05:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        country''s biggest mall chain is taking Yuletide celebrations to the next
        level this year, flaunting glittery, gigantic, and immersive Christmas displays
        that will surely delight visitors of all ages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211c703-7d44-40ef-849b-f0ee6e879bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s some of SM Supermalls’ Christmas offerings this year:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8c91f-acd8-4ba3-b5c9-dff8b63c991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Music and lights show</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e5890-6f01-46c6-a1ac-6ccec6bb3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a 60-foot Christmas tree, SM Mall of Asia in Pasay City
        has opened a state-of-the-art indoor music and lights show, delivering a mesmerizing
        medley of holiday music and lights, which families can enjoy until December
        31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e58a3-5421-4a00-9916-393c5891187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music and lights show will run Mondays to Fridays from 4 p.m.
        to 10 p.m.; and Saturdays to Sundays, 2 p.m. to 10 p.m, starting November
        9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af2744-d6a0-4631-8174-a2573dbec478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the celebration extra merry and bright, SM makes sure that
        Santa Claus comes to town! Visitors can meet him and his MOA Magical Friends
        from the North Pole on Saturdays and Sundays. And while he’s here, it’s time
        for you to think of your Christmas list. Send your wishes to him through Santa
        Mail and Santa might just make your wish come true. The company also dedicated
        a big screen at the Main Mall Drop Off where visitors can give a huge shout-out
        and see Christmas greetings on social media using the hashtag #MOAYourHomefortheHolidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d457ee-cf8c-4eb8-ae52-08ee5efb851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interactive lights and harp exhibit</h2>'
    '19':
      'image': 'jcr:4e99abc4-9ab9-4557-a98b-c1e2c14f49b3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc56c2e-4d0d-4d7e-aebb-b6d0e54937c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3046e2-3690-4349-bdf8-3f8872a819b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuletide feels are back in SM Aura Premiere with its 33-foot Christmas
        tree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9129402-90d5-4f83-9159-1adbb6265760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking inspiration from the phoenix, SM Aura invites all to experience
        an immersive journey entitled “Flight of Lights”, which features two interactive
        light displays created in partnership with Huawei Mobile Philippines. The
        first display, located near the Christmas tree, is a golden bird cage which
        the public can get into and experience an interactive light show. As participants
        form their hands into a particular shape, a phoenix will emerge and fly above
        their heads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb15e01-7648-4936-a9c3-889387d1e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skypark at the fifth floor greets visitors with swing sets that
        glow brighter with every movement, allowing guests to be enthralled with the
        experience of creating their own light as they fly higher and higher. Surrounding
        the swing sets are glowing, moving lights that mimic fireflies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19c811-0f95-46d8-bc05-e4126f9bbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.896+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both displays in the “Flight of Lights” exhibit are open to all
        for free until January 7, 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb5801-164a-45ac-b7c9-80b0af81a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crystal Castle</h2>'
    '20':
      'image': 'jcr:fc15b13c-40da-457f-baf6-268173731c54'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c34e6e-dc59-4bf1-9f95-c0de41c65227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5eca5-9589-40d3-ba71-6fd556cadc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Megamall is taking its visitors to Santa’s Crystal Castle, which
        features a 40-foot Christmas tree inspired by the bright streetlights of London
        and adorned with a string of gems, crystals, snowflakes and metal ornaments,
        with a red telephone booth and toy soldier ornaments. SM Megamall’s Christmas
        centerpiece is its first ever interactive Crystal Room that has over a thousand
        fairy lights, where all shoppers can experience and capture interactive moments.
        This was made possible with Canon Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76a69e-b65d-456d-b428-28d480ac43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winter wonderland</h2>'
    '11':
      'image': 'jcr:783271ac-e394-4c47-8c7a-41d09bd1f8d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658854c9-19bb-42be-ae73-94c76ea94a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:58:31.218+08:00
