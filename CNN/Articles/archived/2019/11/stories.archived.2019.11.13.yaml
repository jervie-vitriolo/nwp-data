      'mgnl:lastActivated': 2023-01-27T01:05:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6eb656-de34-4cbb-9d7c-015e62d2b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President does raise tariffs again in December, the United
        States and global economies will suffer recessions," Zandi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b468e-1387-4354-931d-bab7c27b5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769f8df-95dd-4783-b3c7-0daca3100a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important context here: This is not the course correction the president
        promised would stop China from ripping off the United States. Since the Chinese
        walked away from a deal-in-principle earlier this spring, the goal posts have
        shifted. The negotiating teams are now working on a narrow deal to first address
        agriculture purchases, currency issues and better treatment for US financial
        firms. (Though the contours of the deal change by the day.) Tougher work on
        intellectual property rights, enforcement mechanisms, state subsidies and
        other thorny issues may be left for later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a35c0-516d-489e-9bfa-707c35cd1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dd005-49d7-4885-8310-454cca31dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, markets have built in expectations for this smaller mini-deal.
        Trump has teased progress and even floated where a signing would happen. (Perhaps
        Iowa, where farmers have been the collateral damage in the trade war.) And
        the Chinese have pushed publicly for more tariffs to be dropped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d124c2-713c-40e3-86a9-4797d0e70896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6490b56-ab97-44e4-a0fa-9ec921aa3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But is this progress real?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb67938-cd65-4fdf-8c3b-743a4f7eedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1b7c2-5f9a-4919-a577-07551329fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, nothing has really changed," said David Joy, chief market
        strategist for Ameriprise Financial. "The two sides almost seem content to
        simply talk past one another and string the process out indefinitely, while
        releasing the occasional statement that progress is being made."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99d1ed-0b80-4069-be27-b81f50ee1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19b9bb-72c1-408e-b29e-38beda5b4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, "the lack of anything tangible to show for the effort
        doesn''t seem to matter," Joy added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66231e5-ad78-415a-950c-78987165d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bf6a1-c7a2-460d-bbeb-7833b4db4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US stock market averages are at record highs, despite trade
        war headwinds, slowing global growth and a downtick in corporate earnings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308205e-8fc6-43f8-9b97-05575249d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63107b80-38be-4168-9b4b-d742894a32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market strategists believe Trump will wrap up a small trade deal
        to avoid political damage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a345039-2c59-40c1-8290-6537a341b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27859c9b-8ece-4261-9e48-436694dc2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he fails to nail down phase one, he will have to spend time
        and money in states like Iowa and Missouri, which could be competitive in
        the election because farmers are angry over mixed messages on tariffs," says
        Greg Valliere, chief US policy strategist at AGF Perspectives. "Trump has
        been told bluntly by his political and economic allies that he could lose
        re-election if there''s no trade deal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037f44e-17d6-4b13-9ef5-19558571104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb7a6d-d6db-4c49-b6b7-2563a0e73cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given softening economic growth in the United States and the potential
        end to rate cuts from the Federal Reserve, Valliere sees a chance for another
        surprise in today''s speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc491a-e3cb-4322-ad46-801f915ad5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff1f33-dbd9-4131-826c-4a5b364218a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump needs to do more than bash the Federal Reserve," Valliere
        writes in a note to clients. "So he has instructed Larry Kudlow and his economic
        advisers to come up with a tax cut."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254622d6-e141-41a6-867f-bb0624d4615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a79b4-88e0-420f-a1bf-3646397cd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With trillion-dollar deficits, it''s unlikely more tax cuts would
        go anywhere in an impeachment-focused Congress. His 2017 tax cuts failed to
        deliver the consistent 3%-plus economic growth the White House promised. And
        early data show the wealthiest Americans and corporations benefited the most
        from tax reform. But the idea of further tax cuts could give Democrats ammunition
        that the "it''s the economy, stupid" president is out of touch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a757c45-2bdf-439f-86b0-0ba06659dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8401c-db85-4357-86eb-4604a4fa2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president will likely tout his other economic achievements:
        deregulation, the lowest jobless rate in 50 years, declines in poverty and
        a rise in household income.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64381931-3f96-490a-84f6-42d2106faa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfba52-c50b-42bf-bb93-27e1082043cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the market deliverable from this speech today is whether a trade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335c37d-b240-4bd6-b437-c7963a64cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:16:50.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/12/investing/trump-china-trade-deal/index.html"
        target="_blank">Urgency grows by the day for a trade deal with China. Will
        Trump speech today deliver?</a></em>"</p>'
