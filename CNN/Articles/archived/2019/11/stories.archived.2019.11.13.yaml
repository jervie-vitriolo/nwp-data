      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, meanwhile, said it supports the optional adoption
        of the compressed work week, but sees no need for a law to be passed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d787a0b-2a32-4755-91b7-580901b734d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be on a temporary nature… this is only to address certain
        circumstances and this must not also cover industries and sectors such as
        in the construction, in the health sector because there are standards we might
        offend,” Labor Assistant Secretary Benjo Benavidez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67dde36-f9c7-49d1-9e91-ef2d31b6d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have expressed concern over the proposal, saying workers
        will be at the losing end f they work overtime within four days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6e4d6-8581-4c44-98cd-103af2366f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee has tasked a technical working group to study
        the bills and come up with a proposal acceptable to employer and labor groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6f895-3034-42b0-b5c9-b264962bde14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:24:32.505+08:00
