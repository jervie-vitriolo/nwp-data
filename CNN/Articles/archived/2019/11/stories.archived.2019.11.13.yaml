    'lead': 'Australia''s High Court agrees to consider an appeal against Cardinal
      George Pell''s conviction on five counts of child sex abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T12:02:13.709+08:00
