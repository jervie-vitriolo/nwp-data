    'mgnl:tags': ['Build,-Build,-Build', 'emergency-powers']
    'template': '1'
    'title': 'House bill seeks ''special powers'' for Duterte to move ''Build, Build,
      Build'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ed4a1-c7ea-4a82-9abe-56d4e4220b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — There''s
        another proposal to grant emergency powers to President Rodrigo Duterte, this
        time, to speed up the completion of key infrastructure projects under the
        "Build, Build, Build" program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d4e5a-ae13-4d91-a0ec-546b1995c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264594ec-6deb-419d-a0fb-cf30d7c81d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda on Wednesday filed House Bill
        5456, which seeks to give Duterte "special powers in adopting a national policy
        in speeding up the implementation" of the government''s infrastructure development
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2bacd-9735-4c1c-b0d5-98be4ab9ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3377ace-6201-4200-8293-7dac2a96657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the "Flagship Emergency Act of 2019" would allow the
        President "to urgently utilize all necessary government resources, exercise
        police power, and employ executive actions and measures." These will be effective
        for three years, or until Duterte''s term in 2022, unless sooner withdrawn
        by a joint Congress resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03956bf2-0403-4844-98c6-d93ca0ac6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b323bb0-68f9-4abb-939d-3b3196f7e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive''s powers are "exclusively granted" for big-ticket
        projects in the government''s priority list. Several projects that will stretch
        beyond the President''s term<a href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">
        have been dropped from this revised list.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b62e6b-57b1-40c0-86ad-15863b991b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bd947-562a-4d3d-8bb6-0ef9c61219a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill also seeks to prohibit courts, except the Supreme
        Court, to issue temporary restraining orders or any directive that could stop
        the flagship projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0244a2-14fc-4f64-8deb-8dfb14480ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7b870-bc76-4df9-8d67-a3388982de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that Congress may, in cases of war or national
        emergency, authorize the President "to exercise powers necessary and proper
        to carry out a declared national policy" for a limited period of time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ade0a-16b4-4bca-914c-e918b3925a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace959f-2158-432d-b58f-5560c4290b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers were earlier sought for Duterte to ease traffic
        congestion in Metro Manila. Duterte had given up on the proposal after it
        failed to hurdle the 17th Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82edecc-f898-43ae-b047-0cd7ac7eb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:13:40.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/11/Duterte-say-no-pleading-emergency-powers-to-solve-traffic.html?fbclid=IwAR25HfqMHXXJp2HljMCyhCBHDX9YbiJg6cXwb-nHYCjG2bWXI5zGl-DaAS8">READ:&nbsp;Duterte:
        I won''t beg for emergency powers to fix traffic in Metro Manila</a></strong></p>'
  'rice-tariffication-act-import-stays':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T18:20:05.771+08:00
    'imagesource': 'jcr:e4897bf7-6905-429c-8362-1f5b7746e1e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad727de-2547-4358-af93-68d340252138'
    'lead': 'Despite supposed flaws in a policy that allows unlimited rice imports,
      the government is firm on carrying out the Rice Tariffication Act, saying its
      benefits outweigh perceived disadvantages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T18:30:02.782+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:05:23.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:55.267+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rice-Tariffication']
    'template': '1'
    'title': 'Government: Law letting unlimited rice imports stays'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868fdbf-43b2-401a-affa-ebab8d89feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)—</strong>&nbsp;Despite
        supposed flaws in a policy that allows unlimited rice imports, the government
        is firm on carrying out the Rice Tariffication Act, saying its benefits outweigh
        perceived disadvantages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0838fd-c2dd-4c72-9786-83f9ba0ca266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1423a8-e821-420f-bbd5-f7fe42a6f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government is not inclined to revise, repeal or suspend the
        Rice Tariffication law,” Finance Secretary Carlos Dominguez III told rice
        traders and stakeholders at the 11th Rice Trader World Rice Conference in
        Makati City on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb3ef7-3dd2-4024-a1ae-ee5079a4a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bec64-9eda-41cf-a7ef-8f52e204e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the law has benefited low-income households that
        usually set aside a fifth of their budget for the staple. Rice prices have
        gone down by an average of ₱8 per kilogram since the rice tariffication policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065ac8d-efcf-4fa9-aafa-a9f29fadaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10aa914-8fef-4dd9-a680-3c19b0def0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the law caused the inflation rate to go down. “We are
        now well within the government''s target range of two to four percent,” Dominguez
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165b28e-7e8f-4b11-ac6d-416f2e86e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f41c6c-f0d7-47ff-88b9-444af2aa444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said rice was the primary driver
        of high inflation in September 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284c8a8-977c-4e38-878f-ebce88d1b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc5846-79fa-4dd5-80ba-63b3ebc9072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government acknowledges that the law has also resulted
        in lower average farm gate prices of unmilled rice (palay) in some provinces
        to the detriment of farmers, Dominguez said these are just one of the “temporary
        transition challenges.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736bd1b-c770-4c08-89e8-344e45706bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ad233-8a87-4c15-a770-1585c7290117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law has built-in mechanisms that allow authorities to
        help farmers suffering from more affordable imported rice. These include distributing
        modern farm equipment and high quality seed, providing training on farming
        practices as well as interest-free loans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbb8a7-99d5-47bd-8757-2da515fd5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca8121-265a-4f0e-9475-31d6af27cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These would be funded from the rice farmer support fund under the
        law. The fund will come from rice tariff proceeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea61ae9-0be8-4cf2-a301-92a30cb6cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da19049-db0c-49da-828f-5f00871c8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said repealing the rice tariffication law is a step backward
        for the agriculture industry, possibly resulting in unstable rice supply,
        high retail prices, profiteering and low productivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b018cd8-2ac7-4553-ace2-97ac151fdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ca4f1-f238-4f27-b768-b7d0cb630cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took nearly three decades of long standing resistance to open
        up the importation process of our stable crop.  As a consequence our rice
        industry stagnated, trapping millions of rice farmers in outdated farming
        practices and inflicting the cost of inefficiency on our consumers and taxpayers
        as a whole,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab95951-85ea-420b-9dc7-9c44ca73a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021114e-341d-4ee3-83be-3e93fbac47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the future of our agriculture. We should let the rice
        tariff do its work and give it time to adjust further,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab88083-a896-4b8f-bdba-23eb1557c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7ff0a-3b8a-4c2c-8b1a-74b9197e143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar and Trade Secretary Ramon Lopez
        echoed their Cabinet colleague..</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d0b1c-64b4-4163-b71a-4a9b552e63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea831b-9e27-4407-aa3a-dc73e9d5a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said critics should “give the law a chance to be implemented
        properly.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2708322-10ea-4bc2-9fa7-571b85961e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ddf3e-473f-4ba8-82fb-f1b7a89e5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he is open to “adjustments,” and that revisiting
        the law is not off the table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf14165-8fbf-4700-aeaa-cd4964572ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e03f8-f7ed-4abe-961e-4aa9be7cbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers ‘not affected by the rice tariffication law’</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5979a-ac96-4518-940c-e15b9d9d39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6de5e-3108-445b-923d-0d3f8673d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, meanwhile, said farmers are “not affected by the rice tariffication
        law itself,” referring to the data presented by Dar in the forum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5b1f-7ab3-4c6f-9097-27f7f8fb82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cce930-49fa-4b83-8ec6-45863e244e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that it is “too early to tell what the impact really
        is on the farmers.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a59b3-472e-4af6-ac5c-a01287ad731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfdbc6-2472-4f10-a01a-3a576e09eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said “productivity and competitiveness” must be addressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b277fd6-e5a5-4e10-a1c9-e2ad8dd987e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09af27-85f5-4469-8af2-994c685abb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also rejected calls to impose higher tariffs on imported rice,
        amid the United States’ Department of Agriculture-Foreign Agricultural Services’
        forecast that the Philippines might be the top importer of the staple by yearend.
        This is primarily due to the law that opened the country to rice imports.  The
        report also said it could dislodge usual top global rice importer, China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518728da-83bf-457c-a2ee-eacd757cf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b72176-d590-4cb0-8d49-4d07c9773e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief previously noted that there is an oversupply
        of rice in the country in light of the rice tariffication law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75d596-366f-426b-b205-675eccdaded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T18:30:02.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9270edf-bb60-41d1-9fe4-76a6e4d81726'
      'mgnl:activationStatus': true
