      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0792d-aff5-442b-9c82-3173b6fe2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake is considered too salty for many species, but local tourism
        sites say it''s a popular gathering place for flamingos, storks, sandpipers,
        redshanks, black-winged stilts, coots, and shovelers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5902c-2f27-4ba3-9293-b2e5117eaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
