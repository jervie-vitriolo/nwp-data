      'mgnl:lastActivated': 2023-01-27T01:06:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F1 also wants to reduce the environmental impact of each race weekend.
        By next year, it aims to remove of all single-use plastics and by 2025 all
        waste produced will be compostable, re-usable or recyclable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0d910-f5e1-439c-9023-353f427db3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cd51b-d1a1-464c-95d5-35dae34a362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, all power at every event will be from a renewable energy
        source and its offices, facilities and factories will be 100% renewably powered,
        says F1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a2f3b-fc57-42c4-bcda-f52a649038c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6046b-4d82-47dc-abdd-6a105a7c7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local environmental groups will also be consulted to protect the
        biodiversity in the areas around race events and minimize the impact of the
        sport on local wildlife.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a4556-62ff-4571-a78c-ea0adcd3ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040e927-6cfd-4672-9e03-dbb207dc2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile fans will be provided with incentives to make their journeys
        to and from race events as green as possible and also provide opportunities
        for local people and businesses to become more involved.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f26f91-3b09-4edc-a6c2-4f6a5992fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e32eac-1172-432e-ad76-229ab226a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F1 says these aims are "ambitious, yet achievable" and it will begin
        implementing carbon reduction projects immediately.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f80d13-557f-44c5-87ed-e9e136d8e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde071d4-1c08-4fe0-98e9-61a3843e8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to global environmental protection is crucial,"
        FIA president Jean Todt said. "It is not only very encouraging for the future
        of motorsport, but it could also have strong benefits for society as a whole.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d01aaf-7f13-4fa6-a322-cb0447771fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc68cd2-3a67-4158-9c00-fa6605f5cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strategy is in line with initiatives started some years ago
        by the FIA with the creation of the Environmental Accreditation Programme
        and researches on renewable racing fuel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28413883-f829-4219-8a96-6f01d731237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6dbb49-5bdb-453c-9ad1-f5b231e3b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the involvement of the teams, drivers, F1''s numerous stakeholders,
        and crucially the millions of fans around the world, the FIA and Formula 1
        are committed to driving development and ensuring motorsport grows as a laboratory
        for environmentally beneficial innovations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97b62b-e22b-4d61-a372-292c4e7c2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7ed87-d841-4944-bcf0-e78ff2be8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Positive change''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2798593-1581-482f-a5ae-cedb06d72c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, newly-crowned world champion Lewis Hamilton defended
        his social media posts about environmental issues, insisting his Mercedes
        team is also working to become "carbon neutral."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3e654-0a86-40df-9a6b-2e9e5053d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e814b66-174d-4a40-8852-5d133901bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the easiest because yes, we are traveling around the
        world," Hamilton, who is a vegan, told reporters ahead of the Mexican Grand
        Prix.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3871762-485a-4e0a-a893-67fe03a9f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8ec3e-5c87-4326-a8b2-47ccf2af30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are racing Formula One cars. Our carbon footprint, for sure,
        is higher than the average home owner who lives in the same city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34293207-b052-4eec-80df-0b77ed5d4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020e02d-47f7-4a25-842a-c7452381b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that doesn''t mean you should be afraid to speak out about
        things that can be for a positive change."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6fc4c-23ad-4e54-adc1-ca3609584e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83100e-e26f-4cfe-9577-8cda9f741522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Instagram posts Hamilton labeled the world a "mess"
        and wrote that he felt like "giving up on everything" before encouraging everyone
        to go vegan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a715eb-3b50-4558-b716-54193e8db559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d61a2-bf65-4f8e-8b49-a2715a885612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mercedes driver suffered a backlash over the posts, with
        some claiming his messages were hypocritical considering F1''s carbon footprint.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460f123-aa52-438e-9808-7bdff6323a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463b9b9-b2f4-4a68-9f06-30068a8d557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:22:43.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CleanTechnica, a single team could travel over 109,000
        air miles over the 21-race calendar, meaning in total, all ten teams would
        be burning approximately 147 million pounds of carbon dioxide just to showcase
        the sport around the globe.</p>'
