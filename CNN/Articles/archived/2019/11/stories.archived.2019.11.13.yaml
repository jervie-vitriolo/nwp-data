      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, major population centers appear to be mostly unscathed,
        including Sydney, the state''s capital. The city is home to around 4.6 million
        people, but the greatest fire risk lies in rural areas outside the city center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b107138-238c-4224-84ed-9a6532d94bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening Australia time, there were 85 fires burning
        across New South Wales, half of which are out of control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedbef3-4505-4893-a3ba-90cd9f72e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most serious blazes are burning in the state''s northeast. However,
        NSW Rural Fire Service Commissioner Shane Fitzsimmons said the danger has
        not yet subsided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd750eb1-8913-4c73-80fd-21289bb399e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to remain vigilant. We''ve been dealing with fires
        up the north coast, we''ve been dealing with new fires down around other parts
        of NSW," he said. "We''ve still got many hours yet of these strong, dry winds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449f584-5644-4b1c-9175-4ead2b398b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have killed three people, and destroyed more than 100
        homes and two schools so far. Some 600 educational institutions were closed
        on Tuesday and nine schools forced to evacuate as the fires approached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7115c-c5b1-4313-abcf-95e40e80b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have also killed an estimated 350 koalas and threatened
        the habitat of many more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e242d-3aa1-44d5-bede-84239be0ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous conditions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175b0a9-18d1-43b2-a434-f91cc58d82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had warned ahead of Tuesday that dry conditions, high
        temperatures and strong winds could make for an incredibly dangerous fire
        day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9113c-da4c-408b-94ec-38ce1abc068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales and neighboring Queensland both declared states
        of emergency on Monday due to the forecast. Authorities also issued "catastrophic"
        fire warnings for the greater Sydney area, the greater Hunter area, Illawarra,
        and Shoalhaven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200e4f5-465a-46a4-8a03-e2889135ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the catastrophic warning had been issued for
        Sydney since the current fire threat system was introduced in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97a7de-2d99-420f-8f2c-673c2e648581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "catastrophic" fire threat is the worst level possible and calls
        on residents to evacuate ahead of time: "For your survival, leaving early
        is the only option," the warning states. The fear is that those who do not
        leave before the fire nears their homes could find themselves trapped by the
        blazes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0613c73-41d4-4ee4-aa04-3b35f4c73ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Elliott, the NSW minister for police and emergency services,
        said in a speech to parliament Tuesday that the state was "entering uncharted
        territory" due to the fire emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1946dd9-d5e3-4946-a60f-12f567b5d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes have already destroyed three times more land in New South
        Wales than during the entire fire season last year —&nbsp;even before summer
        truly begins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68856b4d-4b28-4272-84cf-aa6c160b3d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very real emerging disaster which we need to take on
        and consider as being something that this state may not have ever seen before,"
        Elliott said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da76b87-7302-473e-bdb0-bbb405fb355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:42:41.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/australia/fires-australia-sydney-intl-hnk/index.html">Firefighters
        battle historic blazes as much of rural New South Wales burns</a>"</em></p>'
  'mandalorian-review-star-wars-disney-stream':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-13T06:43:26.570+08:00
    'imagesource': 'jcr:6bee0e46-c812-4046-a34c-4f0096b364ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701d7872-5ef7-4f24-ad4c-583dd1817568'
    'lead': 'The show''s 39-minute premiere is a great deal of fun, giving fans reason
      to have a good feeling about this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T06:48:52.025+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T01:05:58.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:44.458+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['star-wars-cnn', 'star-wars-cnnph', 'mandalorian-review', 'mandalorian-review-cnn',
      'mandalorian-review-cnnph', 'mandalorian-cnnph', 'mandalorian-cnn']
    'template': '1'
    'title': '''The Mandalorian'' blasts ''Star Wars'' into the streaming frontier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c8693-ea4d-4751-b983-ddac81dd1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Mandalorian" arrives with a lot of
        weight on its armored shoulders, not only representing the first live-action
        "Star Wars" series but easily providing the biggest original draw to help
        launch Disney+. Happily, the show''s brisk, handsomely produced 39-minute
        premiere is a great deal of fun, giving fans reason to have a good feeling
        about this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de36e5-fd96-48f4-b67a-de251e0d3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5976a40-ef66-4f5b-88dc-d6ccfd60bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney held back on previewing the episode for critics, which seems
        especially silly after watching it. It spoils nothing to say the show —&nbsp;set
        after the fall of the Empire, but before the rise of the First Order —&nbsp;contains
        a fair amount of action, built around a bounty hunter (Pedro Pascal) seeking
        to eke out a living with his blasters and wits in a near-lawless frontier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d348d4-7614-4d2e-9e50-74738c009aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that description, you have pretty much everything one needs to
        know about the series, which —&nbsp;produced by "Iron Man''s" Jon Favreau
        (who wrote the opener) and "Clone Wars''" Dave Filoni (who directed it) —&nbsp;apes
        the vibe of a western, with Pascal''s character owing a sizable debt to Clint
        Eastwood''s man with no name from those spaghetti westerns in the 1960s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6637d-3f31-4a17-8dd2-e6f2fbae30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a shrewd strategy, not only in keeping with "Star Wars''"
        roots but emulating the half-hour westerns that populated TV in its infancy
        —&nbsp;an appropriate analogy, since "The Mandalorian" represents an ambassador
        for another new means of delivering entertainment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a40f35-d24a-4754-bbdc-9cdbbe530d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the title character is a man of few words, most of the dialogue
        falls to those who pass through his orbit, which include characters played
        by Carl Weathers and director Werner Herzog, who dispatches him on a mysterious
        mission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e030fa-637f-4999-b3e4-4ea5248efdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the look and action don''t quite possess the heft of a theatrical
        blockbuster, it''s certainly close enough. And Favreau and Filoni (the latter
        moving into live-action, after carrying the "Star Wars" banner splendidly
        in animation) are clever enough to speckle the episode with both humor and
        plenty of visual gags that will give hard-core fans an excuse to do their
        own hunting for Easter eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c1f81-cff9-4334-96b4-11fb94ebd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandalorian armor remains one of the original trilogy''s most useful
        designs, given the excitement that Boba Fett (and later Jango) generated,
        despite contributing relatively little to the larger story. The character
        of Sabine in the animated "Star Wars Rebels" added to that lore, but it''s
        still visually striking to see it elevated and showcased in this live-action
        format.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41a5cc-83f5-4555-a21d-96ef319c6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog''s character points out that bounty hunting is "a complicated
        profession," but in the early going, "The Mandalorian" has the advantage of
        utter simplicity. That includes its real-world mission of giving "Star Wars"
        fans an incentive to subscribe, which the maiden flight looks well-suited,
        or armored, to carry out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9afd6-1fbd-434c-82f7-064af68122b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The first episode of "The Mandalorian" is streaming on Disney+.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862658c-cfbd-4e7a-9a86-d37a5360a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7494e1-b439-4719-ba98-cfe203caa36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:48:52.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T01:05:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/11/12/entertainment/the-mandalorian-review/index.html">''The
        Mandalorian'' blasts ''Star Wars'' into the streaming frontier</a>"</em></p>'
