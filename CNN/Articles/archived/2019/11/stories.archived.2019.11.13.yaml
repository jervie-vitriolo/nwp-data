      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d02a9-fd07-4c05-8a9c-dbd10ba47c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:31:54.467+08:00
