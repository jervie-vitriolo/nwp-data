      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panday Sining apologized to the public for the "inconvenience,"
        but it said the ongoing "de facto" martial law in Mindanao, which has been
        in place since May 2017, is a pressing concern.</p>'
    '11':
