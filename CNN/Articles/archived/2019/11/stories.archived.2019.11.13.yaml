      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she and her husband are relatively young, they''re already
        thinking about Mussomeli becoming a retirement haven.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5c41c-7e1e-48c8-83f6-dad3b18da1cf'
