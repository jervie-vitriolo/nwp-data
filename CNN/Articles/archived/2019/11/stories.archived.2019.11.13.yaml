      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Japan''s benchmark index Nikkei 225 dropped 0.9% on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b3407-4a33-4b54-ad0a-76cf322d62ad'
      'mgnl:activationStatus': true
