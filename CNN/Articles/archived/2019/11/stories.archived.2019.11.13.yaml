      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales thanked Mexico''s president Andres Manuel Lopez Obrador
        for saving his life, and reiterated that he had been forced to resign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be565cbf-6134-4bd2-b212-ef6aae9b8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here safe thanks to Mexico and its authorities, but I also
        want to tell you sisters and brothers, as long as I''m alive, we''ll continue
        in politics," Morales said. "As long as I''m alive, the fight continues and
        we are sure that the peoples of the world can liberate themselves"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c00d5-16f4-4fbf-bbae-c1541e94f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales'' arrival in Mexico came a day after his resignation as
        president, a move which followed military intervention amid mass protests
        and allegations of "serious irregularities" during last month''s election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab0eec-2473-49ad-a4b7-ad329bcdb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a complicated journey, according to Mexican Foreign Secretary
        Marcelo Ebrard, who detailed the complications of bringing Morales to Mexico
        in a televised press conference on Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc586862-c2df-4642-880d-b546ac8e2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican Air Force plane sent to pick up Morales was initially
        denied access to Bolivian airspace, takeoff was delayed and protesters surrounded
        the airport in what Ebrard described as a "tense situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3856ce-8273-4b06-a2b7-56f1ccd5392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Morales boarded the plane, it was denied permission to refuel
        in Peru, and had to stop in Paraguay before arriving in Mexico City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2915a13-b5bb-4ab5-b240-997d8890a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a trip through Latin-American politics and how decisions
        are made. And the risks that are taken," Ebrard said of the journey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc254df-8343-47cf-a2ec-e09d97cf60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deepening political crisis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5e49f-9f33-476e-92d6-228086108ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests in Bolivia have left three dead and hundreds injured
        since the contested October 20 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84ed08-e42e-4dee-b8e4-00a5d8eae4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolivian opposition had accused electoral authorities of manipulating
        the vote in favor of the incumbent Morales, who denied the allegations and
        declared himself the winner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e3f4a-d77f-4e9c-bc7e-168a8033232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of American States (OAS) —&nbsp;a Washington-based
        forum —&nbsp;published a report Sunday alleging irregularities that impacted
        the official vote count. But analysis by the Center for Economic and Policy
        Research, another US-based think tank, has cast doubt on those findings, warning
        against what it called "the politicization of the electoral observation process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83be6f2-b8ab-4cfe-b46d-65fae8ea8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Morales'' removal grew over the weekend, culminating in
        police joining forces with anti-government protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab4f0c-369d-4f34-b0ae-4cd44eff93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales claimed he''d been forced out in a coup —&nbsp;a charge
        echoed by many of his allies in South America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d32f0f-6651-4a29-b0be-8f1e676f4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brazil''s Foreign Ministry said Tuesday that it rejected the
        "thesis that a ''coup'' is taking place in Bolivia," suggesting instead that
        Morales was "delegitimized" by popular protests following an "attempt at electoral
        fraud."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306272dc-19f7-4754-ad9e-daedbbc6c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures said they were engaged in a struggle for "democracy
        and peace," though serious concerns remain about what role the military will
        play in the ongoing transition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d12b00-1d55-4c9e-99b7-83fa60cc6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security forces try to quell violence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044a288-f642-49d3-b978-84b6d9c4bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the head of the Bolivian Armed Forces, Gen. Williams
        Kaliman, announced in a televised address that the military will carry out
        "joint operations" with police in order to "avoid blood and grief."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ba5bd-e9b4-474d-b684-86e15b6f9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliman said the armed forces will use force "proportionally" against
        "vandal groups that cause terror in the population." He added that the military
        will "never open fire" on the Bolivian population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c5805-9bba-4bd3-b80f-98d078e76bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Vladimir Calderón, the head of Bolivia''s national police,
        said at the same press conference that the joint operation "will end when
        peace is established throughout the Bolivian people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae48ef-732b-4c70-9cb9-0a54fca8ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police units had "been burned and looted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b007f0-f213-4422-98b3-4c28618e1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesa, who was Morales'' closest rival in the disputed election,
        expressed hope of forming a new government following the announcement of joint
        military-police operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa06fe-37ad-433a-a700-ed344c6304e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Bolivians to "not harass" security forces because "without
        them there is no new government" in a Monday interview with CNN en Español.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55072745-75b8-41a1-ae5e-388b501a9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power vacuum</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ebc69-6afd-41a9-8ad3-c8ec00a87e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Morales out of the picture for now, many questions still linger
        about who will be in charge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60784c-fc8f-4ea3-a380-59fdefeff2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officials next in the presidential line of succession, including
        Vice President Alvaro Garcia Linera, all resigned Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2769a4-9ecc-46e6-9a1d-f76b9911ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second vice president of Bolivia''s senate, Jeanine Anez, said
        she is willing to become the president of the senate, which would make her
        next in line for the presidency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7ab88-32e9-4dd9-818e-6f57d5efd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear if Anez, an opposition lawmaker, will be able
        to take that office or if new elections will be called, as Morales had suggested
        before being forced out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c46c6-d8f7-478c-8fad-01a594df742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez has called for lawmakers to meet Tuesday afternoon to discuss
        the resignations of the former president and former vice president.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837489da-f62d-4817-aab3-a4a687d1a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:23:59.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/americas/bolivia-morales-arrives-mexico-asylum-intl/index.html">Bolivia''s
        former president Evo Morales arrives in Mexico after accepting political asylum</a>"</em></p>'
