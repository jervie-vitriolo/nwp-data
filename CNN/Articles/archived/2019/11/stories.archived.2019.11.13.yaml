    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52576fd-b09c-4d94-a0d0-942162b536a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:26:07.497+08:00
