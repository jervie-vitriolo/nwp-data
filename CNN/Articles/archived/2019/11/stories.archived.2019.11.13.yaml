      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7279b-12de-4f0f-b661-74d510cdc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three losers on the Hang Seng were local property owners
        and developers. New World Development dropped the most — 5.3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e00d26-7775-428e-a584-3ab7383cd09e'
