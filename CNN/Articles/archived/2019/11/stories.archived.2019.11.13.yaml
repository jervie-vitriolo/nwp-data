      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77th Annual Golden Globe Awards will air live on NBC from The
        Beverly Hilton in Beverly Hills, California, on Sunday, January 5, 2020 starting
        at 8:00 p.m. ET/5:00 p.m. PT.</p>'
    '0':
