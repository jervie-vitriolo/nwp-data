      'mgnl:lastActivated': 2023-01-27T01:05:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58d0fe-4971-4934-91ee-5398bcf825e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did most of her paperwork online and Google-mapped the properties.
        But after winning the bid in May, she was forced to postpone her first trip
        until June.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5b5e1-1bd4-4b8b-8775-3bd0dbd6bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40d4a6-4b57-42df-a50f-c9a7d3d8f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had broken my ankle. I bought the house sight unseen".</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c9b2b-4ca7-458a-8292-b8226e812496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef64f35-ee56-4263-a978-00ab1951a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new dwelling, with three bedrooms, tiled ceilings, curved stairs
        and two entrances, turned out to be a pleasant surprise.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05652d5-f5d1-44f4-884f-9062940f9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2fb11-a84d-4dc2-83d2-7b0be6a82a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different from what I expected," she said. "I Googled it
        but had really no idea what it was going to be like. At the end it turned
        out to be much better than I thought. The balcony is nicer."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b987e2-045a-4638-8980-acd6d3cf1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e636a49-1146-40c1-b3a6-db560f6805e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house currently has no water nor electricity, but for Tabbone
        it''s "like a blank canvas that I can bring to life with all those beautiful
        and cute Italian things that make a cozy home."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25329076-1f6c-4f6f-a6d8-b4c7e5d675e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac57fb-db44-4d0a-9b2b-b830bf0fc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s history is an added attraction.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b7038-51d7-495f-8953-4bee49c63925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14855a8b-50ca-40be-ad8d-4d5139899ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ground floor is where the stables were located," Tabbone says.
        "In the 1700 to 1800s horses were kept downstairs while families lived on
        the upper floor. There are still the ropes."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e91923-96c3-471a-be4c-1b044fb0d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2d701-0f17-4b29-a757-52e869d98efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone has completed her paperwork and got hold of the blueprints.
        She''s coordinating with architects on the next steps. It will be a basic
        restyle.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b7c97-d138-480c-94f3-9453b714b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e836fb7-fdcb-4a51-9f2a-cde81539178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to think dealing with the paperwork is complicated.
        But really, it''s not. It was all very smooth, a very easy process. Everybody
        was like ''gosh, it can''t be easy''. But it was.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e87b0-381c-4d69-b143-a725b5d0f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c9195-1dff-4f51-984d-68e2adbeb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can download and fill in all required documents online, even
        apply for your new fiscal code to pay for property taxes in Italy. I found
        the architects on Instagram before setting foot in Sambuca," she says.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a94c77-850a-4ba7-9ac0-afdaa070729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044476b3-1040-4ebc-9ca8-466eac709987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabbone says her ultimate goal is to qualify for Italian citizenship
        and make Sambuca her future retirement home.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f19677-128b-4716-adc1-82dcb449df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d19965-60c6-46d9-825e-38fcdac6dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I''ll be spending a few months a year. I''m only 40 but
        have started to think about my future, when I''ll retire from work. People
        in Sambuca are warm, sweet and kind."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf944b-6df9-4b42-8ec9-6bb908a2e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bc0b5-19c5-4ee6-8881-2edd2941632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming stereotypes</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4b90f-c9b0-4489-966a-c8863b5d4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tabbone may have found the process relatively simple, things
        have been less smooth sailing for New Yorker Kenny Sanchez, who purchased
        a home in Zungoli, Campania earlier this year.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa7fe3-568e-4e5c-ae7b-de6a2481949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a0c0a-aa2d-4cae-b0d2-266bf8859991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez says he put in a bid on one of the town''s €1 homes on a
        whim and never thought it would be approved.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d6957-9752-4be0-a707-66cc2ac4a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8a039-40c1-4cef-89fa-5d2a46a03e23'
      'mgnl:activationStatus': true
