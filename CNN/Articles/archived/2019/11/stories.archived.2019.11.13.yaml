    'template': '1'
    'title': '''Build, Build, Build'': New projects dominate in overhaul of priority
      list'
    'updated': 2019-11-13T19:29:00.000+08:00
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709349d0-c72e-442b-9f12-ea46470e8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:24:13.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        government''s list of priority infrastructure projects went through a major
        overhaul, with only 32&nbsp;of the original items making it to the new roster.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e4704-f0c5-42ac-95ef-1714699f4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f4c08-c550-4600-a766-6ee1d04351f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New items dominated the latest list of flagship projects, which
        has stretched to 100 items from 75 previously. The pipeline comes with a ₱4.23-trillion
        price tag, involving a mix of government funding, foreign loans and grants,
        and private money. Half of the projects will depend on official development
        assistance, while budgetary and public-private funding share an even split.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce7999-3de0-4dab-b7cf-31851f3f571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d59e4-a036-4cd1-97f6-6439ea17235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the old list first released in November 2016, only 32 remained
        while 68 new projects have been included in the pipeline, according to a detailed
        matrix submitted by the economic team to the House of Representatives. The
        newest set of deliverables dropped bridges that will take long to build, and
        have been replaced by local road construction projects.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3769fdb-23a2-48c4-b523-e21e6d680311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770bfb6-b971-4e35-8eef-f39e1987b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects seen to take over a decade to build, such as the Luzon-Samar
        and Bohol-Leyte Link Bridges by 2027 and the Cebu-Bohol and Cebu-Negros bridges
        by 2030, have been taken out of the priority list. The Department of Public
        Works and Highways also cancelled 10 bridge projects within Metro Manila which
        were due in 2023, and were supposed to be funded through loans from China
        and the Asian Development Bank.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395b292-74fe-4abc-a24a-b90451d2cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dfca2-9c38-48a5-8403-05734b6ee8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html"
        href="https://www.cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">Revised
        ''Build, Build, Build'' list: Small projects in, difficult projects out</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a756ac-7ed2-4fa6-b032-4a47ed7a13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:36:14.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flagship list is under the "Build, Build, Build" infrastructure
        development program that aims to spur and sustain economic growth&nbsp;and
        comes exactly three years after the Duterte administration unveiled the ambitious
        pipeline, touting to usher the country''s "Golden Age of Infrastructure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fa883-d30c-4e5c-8ea9-26d67019cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:24:13.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additions</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7584cd-b735-40d3-8bcb-80e48bec3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of Mindanao road networks, as well as the second
        phase of the reconstruction of Marawi — a city in Mindanao ravaged by a five-month
        firefight between Maute terrorists and soldiers — have been included in the
        priority roster. However, their completion is expected by end-2024.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e493332-7a9a-474e-b95d-bd17215ce4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac2147-fd72-4ed8-8cd8-2eb179d77d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects under public-private partnership deals have also taken
        their place on the list. The nearly-finished Metro Manila Skyway Stage 3 and
        the NLEX-SLEX Connector Road — both touted to ease Metro Manila road traffic
        — will be counted as the state''s accomplishments, even if it did not spend
        a peso on these unsolicited proposals by big businesses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ccdbc-caf9-475f-9f96-dc6f18159581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5198f-9553-42aa-a94b-08840416ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Programs and Projects Vivencio
        Dizon admitted that they chose the wrong projects three years ago, as some
        of those treated as previous priorities turned out to be either too expensive
        or not feasible at the moment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a35ad6-5d1f-462f-97b1-5434b7cf5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473e386-a85d-44af-b06c-129e70ec84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being honest, that''s why we have to revisit [this list]...
        It''s not feasible, so <em>huwag muna nating gawin</em> [let''s not build
        this now]," Dizon said, referring to shelved projects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a5d62-c5cc-4ef3-a562-bf872321060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b8ab1-d3f0-4c7d-879d-d65f03a696f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-July, only two projects from the old list have been completed:
        the Japan-funded drainage repairs along Pasig River, and the state-funded
        dredging of the Pulangi River. With the revamped list, 35 projects are now
        under construction, more than the 11 under the old tally. It''s mainly because
        of a larger pipeline, Dizon explained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13a092-1836-4053-b66a-75f3e99a394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9dfe4-c974-427d-ad4c-c07f00004ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 100 flagship projects will begin under Duterte''s term, Dizon
        said, with 38 completed by 2022 and 22 projects others partially operational.
        The economic team would leave about 40 projects for the succeeding administration
        to finish.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5146e7-f556-4499-a82e-61d1377b900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c8569-7733-4500-9313-105f81d26c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:32:35.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:05:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
