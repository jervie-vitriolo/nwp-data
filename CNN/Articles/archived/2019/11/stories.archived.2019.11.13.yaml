      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Even
        the country''s power grid operator seems to have been controlled by the Chinese
        government, senators said Wednesday amid concerns over Beijing''s threat to
        national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a006f-890e-4e40-9c1e-69814cffd047'
