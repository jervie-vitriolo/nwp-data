      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87999959-6bae-4429-be42-e64117be560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, if I buy a nice home, not crumbling down and I neatly
        fix it making it brand new again, it would last many more years," Janssen
        adds.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a5d7a-6aaf-4934-9cf9-1a4d26c2d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.152+08:00
