      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgane Guihot, who hails from near the city of Nantes, France,
        was among the first buyers to snap up the €1 deals being offered in Mussomeli,
