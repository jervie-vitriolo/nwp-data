      'mgnl:lastActivated': 2023-01-27T01:05:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7fbae-be36-444c-a0de-931975d04d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM City North EDSA unveils Magical Holiday at The Block Atrium,
        where families and friends can explore a winter wonderland accentuated by
        a 45-foot Snowflake Christmas Tree from November 8, 2019 to January 5, 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18ff4e-1b8e-43f2-b4a7-02bad39cf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers can catch other holiday activities at SM City North EDSA,
        including a Magical Science Show which began running on November 10 and will
        end December 14, a Santa Meet and Greet on December 8, 15, 22 to 25, Christmas
        Carols by National University Chorale on December 15, all at The Block. Light
        up your holidays with the Fireworks Show on November 8, December 14, 21 and
        28, and the Skygarden Live: Christmas Series concert on December 6, 13, 20
        and 27 at the Skygarden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d0de7-56bf-4e0e-8e89-0f5501e21a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:34:24.897+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:05:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know more about how you can enjoy the Christmas season at SM Supermalls
        by visiting <a href="http://www.smsupermalls.com">www.smsupermalls.com</a></p>'
    '22':
      'image': 'jcr:9c9f053b-516c-420f-9cee-abf37d255217'
