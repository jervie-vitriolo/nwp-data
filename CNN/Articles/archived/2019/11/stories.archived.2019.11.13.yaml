      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bucolic retirement</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd67985-85f1-46af-b488-12f44bf1cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many buyers set out to purchase dilapidated houses with the
        bargain basement price tag, some have ended up settling for more expensive
        homes in better shape.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046bcde-fe95-45dc-8287-ae250f6fa69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d209a4-b58f-404e-8b85-8873f8f8a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long tour of Mussomeli''s €1 buildings, Belgian businessman
        Patrick Janssen picked a "superior" dwelling at a higher price, which he has
        now almost completely refurbished.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0ff59-7c6e-4931-aab0-38bda63af19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68795ab4-938a-4d7b-8304-4f20e907b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many, he was lured by the media coverage of the cheap homes
        and the prospect of making a life-changing move.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32592c98-5805-4486-9e42-4e9799d2d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc77477-4a9e-4a04-b974-99f6e5c92dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be honest, we didn''t buy a €1 house," he says. "We were
        shown something like 25 old buildings, some badly in need of repair, so at
        the end we opted for a three-room decent building for €10,000 and I invested
        more money in the renovation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e02a23-bab9-4175-a1fd-8e54d5d58630'
      'mgnl:activationStatus': true
