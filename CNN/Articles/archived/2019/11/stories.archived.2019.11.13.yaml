      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no mafia, people tell a lot of bad stories. There''s this
        prejudice that Sicily is all about ''The Godfather'' movie. But during my
        nights out I saw no danger, everything was quiet and safe."</p>'
