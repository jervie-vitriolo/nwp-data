      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic aide said Taylor and Kent were paired together because
        they were able to provide the "full timeline" of the President''s actions
        in Ukraine.</p>'
