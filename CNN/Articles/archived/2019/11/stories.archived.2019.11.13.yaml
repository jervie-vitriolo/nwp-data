      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:06:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over its 70-year history, F1 has pioneered numerous technologies
        and innovations that have positively contributed to society and helped to
        combat carbon emissions," F1 CEO Chase Carey said.</p>'
