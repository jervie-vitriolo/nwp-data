  'leni-robredo-un-meeting-drug-war-barzaga':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Vice President Leni Robredo''s plans to work with the UN may be in
      the country''s favor, a lawmaker says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T11:32:09.629+08:00
    'imagesource': 'jcr:c2430d05-40c7-4381-970a-cedb279d83ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fb9204-0ef6-4ed7-9f59-e5c03c76910e'
    'lead': 'Vice President Leni Robredo''s plans to work with the UN may be in the
      country''s favor, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:39:17.826+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:05:45.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:48.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Vice-President', 'United-Nations', 'UN', 'war-on-drugs']
    'template': '1'
    'title': 'Robredo-UN meetings, a chance to show PH side on drug war – solon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08da141-ef0e-458e-b420-089abbb54644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Vice
        President Leni Robredo’s plans to work with the United Nations (UN) may be
        a good opportunity for the country to air its side on its controversial war
        on drugs, a lawmaker said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c7cb5-5732-4d01-b562-93c0e553acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elpidio Barzaga, Jr., Cavite 4th District Representative, said Wednesday
        he supports the new anti-drug czar’s move to discuss the campaign with the
        international body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91945673-ac77-469c-8c59-5ccd4256d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would be an opportunity on her part to present the side of
        the Philippine government,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50d3aa-a01d-41d5-b5c8-ef5c419a8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government may also be able to understand the
        need for the UN to investigate its anti-drug efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58649e-7475-45d1-8260-6c5416b54b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vice President can ask what are the things for which you made
        this conclusion to have an examination or an inspection of the alleged extrajudicial
        killing in the Philippines,” Barzaga added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f7dc5-d332-419e-869c-599bb5fb501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Robredo <a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html">met
        with a representative of the UN Office on Drugs and Crime</a>. She said they
        talked about best practices and the experiences of other countries in anti-drug
        campaigns as well as their emphasis on a public health approach to the illegal
        drug problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1f6b3-3cf9-493a-9849-03cee34f3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Representative Rufino Biazon echoed Barzaga’s thoughts,
        saying the UN meeting is “appropriate.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4018671-05fc-4c66-8430-58c9e4f8fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The consultation with the UN body on crime and drugs is appropriate
        because she can pick up strategies that we can use,” Biazon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384d2eb-555c-4b65-9c02-463734e64a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is already protocol for the country to coordinate
        with international agencies on anti-illegal drug efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5f8ef-2e51-4223-9584-09866fa884b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“International cooperation and regional engagement is within the
        strategy and even adhering to international agreements,” said Biazon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23163787-966b-4c12-93c0-a7eba0abe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the UN Human Rights Council <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">adopted
        a resolution</a> calling for a probe into the Philippines’ human rights situation
        after reports showed scores have died in the government''s anti-drug war and
        so-called extrajudicial killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb813d-d5b2-48e5-a5a0-614936e7a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police reported 6,600 have been killed in
        anti-drug operations but human rights organizations pegged the deaths at more
        than 27,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fc9c2-4e2b-4228-8ba6-d0c1d56b3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/5/iceland-united-nations-probe-duterte-drug-war.html?fbclid=IwAR3mATwUnu_h8XVLX1lu0fz0xcRCU1sPt5jCCai7TD9eAMcjc5RVLlZ0NEI">rejected
        the resolution</a>, saying the UN would have no clue about the problems the
        country faces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853b67c-6064-4a31-b2df-e831b424f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drug strategy</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acfd2e-c36f-47ce-8f54-e3fd2c41d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years into his term, Duterte appointed Robredo as co-chairperson
        of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD), which the latter
        <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">accepted
        last week</a>, drawing mixed reactions from co-officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77480b87-95d7-444d-bf45-260c62842881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is known as a staunch critic of the war on drugs, and officials,
        such as Philippine Drug Enforcement Agency (PDEA) chief Aaron Aquino have
        invited her to join drug busts to see how the operations go. Aquino is also
        her ICAD co-chair.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5af17-e793-455f-9076-feaf9585ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Barzaga and Biazon were not keen on the idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007e291-7fcb-496a-83f4-699a56fce627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Joining in drug operations, I don’t think that would be a good
        advice… because she would be risking her [life]. We have seen even commanders,
        generals, do not go to the forefront of the battle,” argued Barzaga.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c9205-2158-4539-9d75-0e9866b5b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that Robredo do post-operations work instead, such
        as speaking to witnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952428e-ff3c-46f8-bc9d-c0058fd99b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the Vice President joining anti-drug operations may
        interfere with the government''s strategy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2e261-8bf0-4fb0-9fd3-404089328dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has to operate within the strategy already adopted by government,”  he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bde6ef-de56-4148-be83-c3403afe4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Vice President should focus on short-term solutions
        to the drug problem, Barzaga said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee57fc9-8253-409f-9cfb-fce61c46bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:39:17.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People are expecting that within the next few months, there will
        be results with regard to her appointment…There are certain things which she
        has to learn,” he added.</p>'
