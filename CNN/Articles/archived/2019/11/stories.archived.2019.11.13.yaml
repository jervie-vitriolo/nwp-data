      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sicily is around the corner. With just a two hours flight we escape
        from Belgium and reach Catania''s airport. That''s certainly a big plus point
        if you come from a European country to spend the weekend".</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cdea7-08c3-4a30-9906-5a803e17b3b0'
