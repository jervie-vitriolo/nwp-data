    'template': '1'
    'title': 'Australia''s High Court agrees to hear Cardinal George Pell''s appeal
      on child sex charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ccc9a-37f6-45ac-a2bd-a809354fa8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Australia''s High Court has agreed
        to consider an appeal against Cardinal George Pell''s conviction on five counts
        of child sex abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb80622-7539-4bd4-8242-51c91007b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef7bf5-612d-4ccf-b210-9df6fae0b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision handed down Wednesday in the Australian capital, Canberra,
        is the former Vatican treasurer''s last chance to overturn his conviction
        and six-year sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb36d09-ad75-49c1-8f88-4a0d59dbc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316b4b0-8e51-440c-8a46-227124e25764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal is expected to be heard by a panel of Australia''s most
        senior judges sometime after March next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e674e-142c-4a05-894c-da876a2902c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01438087-2005-420a-b597-29f1efa3649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former close adviser to Pope Francis, Pell was found guilty in
        a unanimous jury verdict last December of five charges of assaulting two 13-year-old
        choirboys in the mid-1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edab2e8-deb9-4444-922e-051d0742d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184d8fa-2a21-416b-9476-a64b022a8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the most senior Vatican official to be convicted of child
        sex abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f872dd9-d0fe-4098-adc9-e8cd1ff4d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d92bec-47ab-4399-80df-17d6e97e0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of two separate attacks for which he was convicted occurred
        after Sunday mass at St. Patrick''s Cathedral in Melbourne, where Pell was
        archbishop and a revered figure within the Catholic Church. The second came
        a month later and involved a fleeting moment in a corridor when Pell grabbed
        the victim''s genitals. Pell maintains he is innocent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff18270-b79b-4546-b8f2-3b00c03aebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aeb61f-e4d4-4c3c-bdc6-d057b77aadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-year-old cardinal has already spent several months in custody
        at the Melbourne Assessment Prison, as his legal team fights to overturn the
        conviction. He will remain in prison while his legal team compiles their High
        Court submission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80db9f-6cda-4e7d-a0e6-65ce6eefa6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb6f28-1c6c-4bdb-85de-b9911b9658b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s longtime spokeswoman Katrina Lee issued a statement saying,
        "this matter is now still before the court and so we are unable to comment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4bc2a-9b14-4d7e-ac92-ea1101db608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167183f-741d-4f84-a6a6-7fa8ebfb7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lower court appeal failed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d772f8-09b8-4d56-8c9f-32b4ac46312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, they took his case to the Victorian Court of
        Appeal, arguing in part that the jury couldn''t have found Pell guilty beyond
        reasonable doubt based on the evidence. The evidence largely rested on the
        testimony of one of the two choirboys, now a man aged in his 30s. Neither
        man can be identified due to an Australian law protecting victims of child
        sex abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db9d30-8a7f-4856-ba86-b653dc58ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29eaac-3b3e-4cde-9d0f-9df3322e8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the appeals court rejected the submission of Pell''s
        legal team by a 2-1 majority ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4e599-a9f5-421b-9a78-1daf51212cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d5e90-bfe7-49ad-b6c5-753e707d1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their ruling, Chief Justice Anne Ferguson and Justice Chris Maxwell
        found that the choirboy was "clearly not a liar, was not a fantasist and was
        a witness of truth." The dissenting judge, Justice Mark Weinberg, said discrepancies
        in the victim''s account left him with some doubt. Weinberg''s dissenting
        ruling was considered to have left an avenue open to take the case to the
        High Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aa4a3-30f7-451c-a17a-d712a20f8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa23e0-cf71-44f4-95a0-71c75f4dd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their submission, Pell''s team is challenging the appeals court
        ruling, arguing the judges should have found the jury must have had a reasonable
        doubt about Pell''s opportunity to commit the crime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128b1bf-e730-4b75-9df0-6dd96a4ac997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6884715-9f30-4f5c-8bbb-66fa3adad151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former choirboy testified in court</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c4f15-0364-4396-b667-744a2be72b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s High Court decision extends a four-year legal battle
        that started in 2015 when the former choirboy made a statement to Victoria
        Police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad3d3f-1cbf-42e4-b69b-11964673b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b0e48-0a02-4f9c-9735-0625bac7149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testimony to a closed court, the man said Pell had caught him
        and his friend drinking communion wine in the priest''s sacristy after mass
        one Sunday. He said Pell parted his robes and forced them to engage in sex
        acts, one by one, despite their sobs and pleas for him to let them go.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e46f5-1319-4c67-b1f7-41cdaf0fd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98ebc3-83fe-4d28-a951-dc5b48a02935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second choirboy did not tell anyone about the abuse and died
        from an accidental overdose several years ago after years of drug use. The
        surviving choirboy said he decided to come forward after attending his friend''s
        funeral.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738a652-aa87-4780-b31e-152520b338c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51d42e-1a1a-4759-a02f-0c7d17b0646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some commentators have suggested that I reported to the police
        somehow for my own personal gain. Nothing could be further from the truth,"
        he said in a statement in August.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f26e82-3e55-4a0e-b670-1fffc6c9b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb3c9c-50f4-4b6a-ba57-ba6ff3d9e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have risked my privacy, my health, my wellbeing, my family. I
        have not instructed any solicitor in relation to a claim for compensation.
        This is not about money and never has been.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fb266-9837-4045-af6e-b52a2ff35005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe92705-4bf6-4edc-b45a-d5ebeae673c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt I should say what I saw and what happened to me. I had experienced
        something terrible as a child, something that marked my life. I wanted at
        least some good to come of it," he said in the statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae9df9-f87f-4493-afcc-94f9d3dd876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3eb34f-4590-4392-8dc0-29a7102ac502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy See previously said it would await the outcome of any Australian
        legal appeal before considering Pell''s future within the clergy. It has not
        yet responded to Wednesday''s High Court decision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164f90e-7cfd-4199-ba62-6ab7143aeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd3a80-1bf7-4110-85df-ef5e4dfba74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the president of the Australian Catholic Bishops
        Conference, Archbishop Mark Coleridge, said it was Pell''s right to seek a
        High Court ruling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741a813-1be6-4997-b9b1-ba96817338f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e12e6d-3ad6-4367-803b-8d2be1ac1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T12:02:13.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:05:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will prolong what has been a lengthy and difficult process,
        but we can only hope that the appeal will be heard as soon as reasonably possible
        and that the High Court''s judgment will bring clarity and a resolution for
        all," he said.</p>'
  'Chinese-University-of-Hong-Kong-protest':
    'author': 'James Griffiths, CNN'
    'caption': 'Hong Kong saw another day of travel chaos and protests across the
      city on Wednesday, a day after violent clashes and a prolonged standoff at a
      university campus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-13T12:22:20.233+08:00
    'imagesource': 'jcr:7e2e415e-35ac-4e89-9ddc-2b551dbc3869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4465ee74-c0f8-4e7e-9647-33501510556e'
    'lead': 'Hong Kong saw another day of travel chaos and protests across the city
      on Wednesday, a day after violent clashes and a prolonged standoff at a university
      campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T12:23:32.267+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:05:43.359+08:00
