    'mgnl:tags': ['Facebook', 'iPhone', 'News-Feed']
    'template': '1'
    'title': 'Facebook bug accesses iPhone''s camera while user scrolls through News
      Feed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034abb4a-5977-41cc-a629-ba17cd98e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook says a bug that inadvertently
        accesses a user''s iPhone camera while they''re scrolling through the News
        Feed will be fixed sometime today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fba60-2805-420c-8cf5-659f19e2f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug, which was discovered by Joshua Maddux, owner of web design
        firm 95Visual, appears to be exclusive to iOS and does not affect Android
        devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f7ff5-6528-436f-ad13-7ad3c5b742d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddux took to Twitter to report his discovery, where he posted
        a video that showed his camera, pointing forward, was running in the background
        while he was scrolling Facebook.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Found
        a <a href="https://twitter.com/facebook?ref_src=twsrc%5Etfw">@facebook</a>
        <a href="https://twitter.com/hashtag/security?src=hash&amp;ref_src=twsrc%5Etfw">#security</a>
        &amp; <a href="https://twitter.com/hashtag/privacy?src=hash&amp;ref_src=twsrc%5Etfw">#privacy</a>
        issue. When the app is open it actively uses the camera. I found a bug in
        the app that lets you see the camera open behind your feed. Note that I had
        the camera pointed at the carpet. <a href="https://t.co/B8b9oE1nbl">pic.twitter.com/B8b9oE1nbl</a></p>&mdash;
        Joshua Maddux (@JoshuaMaddux) <a href="https://twitter.com/JoshuaMaddux/status/1193434937824702464?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f2598-e8ea-4ffa-99e7-99d59be38f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:51:13.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb5dd2-eb56-497a-855a-6400006b6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I had opened the camera by accident," Maddux wrote in
        an email to CNN of the discovery. "Then, on Saturday evening as I closed out
        a video on Facebook [I] saw the camera again on the left side."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a29e65-b728-42ca-98dd-fa9121c8dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Gamblin, principal security engineer at Kenna Security, was
        able to replicate the bug and told CNN "there is no indication that the data
        actually is transmitted to Facebook."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0e180-1b89-4a4f-a75c-4f4879cda7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, Facebook confirmed the bug was "inadvertently
        introduced" and promised a fix was in the works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef7fa4-4a64-40fb-b6e2-0626ac7dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen no evidence of photos or videos being uploaded due
        to this bug. We''re submitting the fix for this to Apple today," a spokesman
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbd5d2-05e6-4521-8ab5-d8c9f0da5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the fix is officially approved, Gamblin recommends that users
        revoke camera access for the Facebook app until an update is available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f5fe0-9540-46a0-8fa7-ec249f9ef95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been steadily working to win back user trust after
        a series of scandals, including the 2018 Cambridge Analytica scandal in which
        Facebook exposed up to 87 million users'' information to the political analysis
        firm hired by Donald Trump''s 2016 presidential campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486d6f2-7656-4dcb-80d5-c16798f66518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data was later used for targeted political advertising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6eaafd-53d3-4529-9b05-0f977b128b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security firm also discovered that hundreds of millions of Facebook
        records were left exposed on Amazon cloud servers earlier this year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea018f5-65e0-4ab9-9038-1734ecf132b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:50:47.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/tech/facebook-app-camera-bug-trnd/index.html">Facebook
        bug accesses iPhone''s camera while user scrolls through News Feed</a>"</em></p>'
  'burger-king-rebel-whopper':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Burger King is going big on plant-based meat. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-13T06:51:25.150+08:00
    'imagesource': 'jcr:fb112e78-3e3f-41d1-883f-5898cdd15b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471c235a-1160-42fd-a9a5-9120933d1ba3'
    'lead': 'Burger King is going big on plant-based meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T06:53:50.442+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:05:57.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:44.756+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Burger-King', 'meatless', 'Whopper', 'Europe']
    'template': '1'
    'title': 'Burger King launches meatless burger across Europe and tests new US
      options'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a3287-a5a9-436e-b002-d64554228062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Burger King is going big on plant-based
        meat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7a704-b287-4259-95d9-d2bb79446c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the burger chain started selling the Impossible Whopper
        throughout the United States. The meatless version of its signature burger
        has been so successful that Burger King is launching a plant-based "Rebel"
        Whopper across Europe, and it''s testing more plant-based options, including
        the Impossible Whopper Jr. and a new Impossible Burger, in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ce170-7ea0-436b-be91-8f95627ca76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant chains have been enthusiastically adding plant-based
        options to their menu to attract eaters who want to reduce their meat intake
        for health and environmental reasons. That demographic has been helping to
        drive a potentially lucrative sector: Barclays predicts that alternative meat
        could reach about $140 billion in sales over the next decade, capturing about
        10% of the global meat industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c6433-5e0f-485d-a88e-69184e4bbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Burger King, the bet on plant-based meat has been extremely
        successful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e18da-bad9-45ce-83a3-1850f3060352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an analyst call discussing third quarter results for Restaurant
        Brands International, which owns Burger King, CEO José Cil called the Impossible
        Whopper "a huge hit," adding that the burger "has quickly become one of the
        most successful product launches in Burger King''s history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef3b48-7ff2-49d2-bdb7-4c0bb4a163b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch helped accelerate US sales. In the third quarter, sales
        at domestic restaurants open at least a year grew 5% — the brand''s strongest
        growth rate since 2015 and a "significant acceleration" compared to the first
        two quarters of the year, said Cil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d972bfd-8f6d-4ee0-9aa8-45fbb7657403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impossible Whopper helped drive the increase by both drawing
        in new or lapsed customers. And because people who buy Impossible Whoppers
        are often meat eaters, they treat the meatless option as an addition to —
        rather than a replacement of — their regular Burger King orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf7382-16c3-4d2e-b0a1-a902447371d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the Impossible Whopper''s popularity, Burger King launched
        an early version of the Rebel Whopper in Sweden earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d27a2e-dbaf-4fe1-b51b-5d0555f7675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday it started selling the Rebel Whopper in over 20 markets
        and 2,400 restaurants in Europe. The Vegetarian Butcher makes the Rebel Whopper
        patties. The company produces vegan and vegetarian alternatives to meats like
        bacon, chicken, meat and tuna, and is owned by Unilever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc681e-48fd-446f-b69e-148035822cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Burger King has continued its partnership
        with Impossible Foods, a private company, to test out more options in 180
        restaurants in Milwaukee, Cedar Rapids, Augusta, Cincinnati and Buffalo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a727f-2eed-472f-92df-20f828b533a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Whopper Junior, those locations are trialing
        an Impossible Burger with pickles, mustard and ketchup on a toasted sesame
        seed bun, which is also available as a cheeseburger or in a kids meal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174816dd-b948-43e9-bbfe-5bdbfb9e4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:53:50.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:05:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/12/business/burger-king-rebel-whopper/index.html">Burger
        King launches meatless burger across Europe and tests new US options cnn ph</a>"</em></p>'
