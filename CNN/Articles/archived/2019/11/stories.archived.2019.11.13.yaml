      'mgnl:lastActivated': 2023-01-27T01:05:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e60d76-62ed-4f07-9a7c-e81e492ae941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear which species died. Photos showed workers collecting
        the carcasses in the back of a truck and burying them in a large pit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792d063-0341-4f42-8197-7378783113bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee9d9f-cf5a-4f6a-9fc6-6ff245bc335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the cause of death is unknown to wildlife authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cc93c-4721-483f-88da-9f4a4ebc3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
