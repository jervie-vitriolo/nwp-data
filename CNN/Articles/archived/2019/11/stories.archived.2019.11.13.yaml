      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In mid-August, it became clear to me that Giuliani''s efforts to
        gin up politically-motivated investigations were now infecting U.S. engagement
        with Ukraine, leveraging President Zelensky''s desire for a White House meeting,"
        Kent said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd68ac-a000-4614-b5cc-8c1c758ce9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T00:06:44.599+08:00
