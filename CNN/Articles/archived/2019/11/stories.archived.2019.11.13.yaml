    'template': '1'
    'title': 'Withdraw poll protest so Robredo can focus on drug war, Marcos told'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516a460-087b-408e-9af5-e08d9ac2c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Vice
        President Leni Robredo’s lawyer asked former Senator Bongbong Marcos to withdraw
        his electoral protest so the former could focus on her new appointment as
        anti-drug czar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a06fee-4fe2-4fac-8523-a5ca814cd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292312f-60fc-4619-bd87-14753c661b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo accepted President Rodrigo Duterte’s challenge
        to help in the government’s anti-drug campaign by being the co-chairperson
        of the Inter-Agency Committee on Anti-Illegal Drugs. The vice president said
        that she wanted to bring reforms in the drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1ab31-49f0-40c8-92af-1c61c39135db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfb043-3df1-4f99-ad8c-1089c1081bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Romulo Macalintal on Tuesday suggested that it would be a
        “graceful exit” for Marcos to withdraw his protest citing a “cloud of doubt”
        regarding its merits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b4300-6cc1-405a-abb8-edbc3439b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.765+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38e5a6-6ab1-4f2f-95a4-8389c4696e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of doubtful merit na rin naman ang kanyang protesta, a graceful
        exit is to withdraw it and show statesmanship and show patriotism in the light
        of the new appointment of the vice president. Please help the vice president
        in making a direct focus now on her new job against illegal drugs,” said Macalintal
        in a forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37093dcd-c18e-462d-a9f7-ee7753c4c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f5091-06b1-42e4-bae5-a4052b083492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His protest is already of doubtful merit so a graceful
        exit is to withdraw it and show statesmanship and show patriotism in the light
        of new appointment of the vice president. Please help the vice president in
        making a direct focus now on her new job against illegal drugs.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b5542-4a2a-4732-98f0-4608984af1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec5c2a-25f6-416b-8612-70c678ad8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed in 2016 an electoral protest against Robredo before
        the Supreme Court sitting as Presidential Electoral Tribunal (PET), questioning
        the results of the vice presidential race. Robredo was named as the 14th vice
        president of the country with a lead of 263,473 votes against Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edd996-3bf6-4058-a94b-ff4c23fa834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cddbda-a14e-4236-8ebd-84e4a1ae87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began April 2018 in polling precincts in Iloilo, Camarines
        Sur, and Negros Oriental, which were handpicked by Marcos’ camp. However,
        PET revealed last month that Robredo’s lead widened by around 15,000 after
        a recount from the 5,415 clustered precincts in the pilot provinces.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490417c-ced5-408b-b8aa-5c08656b2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:35:36.106+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html?fbclid=IwAR26Qog_fLcuKCTeZLuINUpstPFHjGehJ8cxBzCux-ajP4WXi6vF8jNO-7M">Robredo
        widens lead over Marcos in initial poll recount – PET</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8e011-b430-401f-b44d-de3b3cc6ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308eca95-8792-497b-a7f3-40f04aa5c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman niyang there is already a cloud of doubt regarding the
        legitimacy or merits of his petition, considering that the PET [is] unanimous
        in their findings,” said Macalintal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b8d07-d2c4-476a-9ade-7250dd28d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f0a89-d3ac-4b52-8343-467c084fc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is already aware that there is already a cloud
        of doubt regarding the legitimacy or merits of his petition, considering that
        the PET [is] unanimous in their findings.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62114eda-12a3-43d6-ba35-b7d4f5401ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:51:13.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of former Senator Bongbong Marcos meanwhile slammed Macalintal’s
        remark, saying a case dismissal should be based on merit, not on “mere empty
        politicking.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208825f-3255-4a83-a421-f11f06968206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:51:13.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inferring from his statement, the counsel of Mrs. Robredo has grown
        lazy. It has become apparent that he wants us to do his job for him,” Marcos
        spokesperson Vic Rodriguez said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76f872-280c-4edb-b39c-d9652e1061f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T19:51:13.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dismissal of a pending action should be based on merit and
        not on mere empty politicking or puerile soundbytes,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959cb94d-f189-453d-ac9a-ddf51646c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.766+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b645f68-ae15-43fc-b260-333d5c9e00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.767+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s spokesperson Barry Gutierrez said that the vice president
        has been busy lately with her new post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d6f2c-9988-4997-bd3b-3d36b3ed3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.767+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde545b-6f3f-422b-b0a0-38a9bda40a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:33:26.767+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are talking about almost three dozen agencies that the vice
        president&nbsp;has now to work with. In addition, since she wanted new approaches,
        she wanted to explore talking to other stakeholders, we also have to take
        meetings with other organizations and individuals na before hindi masyadong
        nakakausap,” said Gutierrez in the forum.</p>'
