      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to see for myself so I met people, the neighbors, we went
        out for drinks together and became friends. I visited the local school for
        the kids and took long strolls late at night to see if the place was really
        safe..</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ead003-38b8-416a-8cea-6723599614a8'
