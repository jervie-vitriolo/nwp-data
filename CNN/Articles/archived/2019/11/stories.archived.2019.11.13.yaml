      'mgnl:lastActivated': 2023-01-27T01:05:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa834c-4c66-43b7-b581-9e680369f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It plans to complete 192,000 square meters of office spaces by the
        end of the year. Office towers Uptown Bonifacio, Iloilo Business Park, McKinley
        West and ArcoVia City are slated for completion by 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde7a91-61d6-4af4-8ba8-8cfd245ef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f242848-ff59-4934-a8a7-8d5af4fb747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next three years, Megaworld plans to finish building four
        new malls: The Capital Mall in Pampanga, Mactan Newton Beach Walk in Cebu,
        Upper East Mall in Bacolod City, and Highland Mall in Rizal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e5bbb-769d-487e-975a-df232083dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f435e76-e88b-48a7-a7cd-265e06b1a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T13:55:30.932+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld added that it will expand its hotel business, which has
        been it''s fastest-growing segment for the year.</p>'
