        signs law allowing private employees to work from home</a></strong></p>'
  'udenna-malampaya-uy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-13T17:39:40.767+08:00
    'imagesource': 'jcr:73ec3fde-e942-49eb-a045-aa4c0cc06c18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c800868-fe7f-45cc-9b3c-2873de8a4201'
    'lead': 'Udenna Corporation bought the shares of Chevron Philippines in the Malampaya
      gas field off Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T17:44:34.273+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:05:28.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:53.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Udenna', 'Malampaya', 'power-plant', 'Malampaya-gas-fields', 'Dennis-Uy',
      'China', 'West-Philippine-Sea', 'Dito-Telecommunity']
    'template': '1'
    'title': 'Dennis Uy''s Udenna acquires 45% stake in Malampaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2f726-6467-48b1-9689-b1f5e34e59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> A
        holding company owned by Davao-based businessman has bought a large stake
        in the Malampaya gas field off Palawan province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a31d3-2243-4ce0-80d7-79bddc7ff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Dennis Uy-led Udenna Corporation announced
        that it has bought all of the shares of Chevron Philippines, Ltd., in the
        Malampaya gas field. This amounted to 45 percent of all non-operated shares
        in the offshore gas-to-power project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935567a-1e1f-4ce2-9737-46de1b087e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale happened on October 25 - a product of one year of negotiations
        with Chevron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970cc9-c27c-4c39-ad44-e6af2f4f5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acquisition of Chevron''s interest in the Malampaya gas field
        marks an important milestone for Udenna, fitting strategically with our long-term
        ambitions of developing a sustainable clean energy business in the Philippines,"
        Uy said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656893c-e081-4c4d-b3e8-5a61c838246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale does not allow Udenna to participate in other upstream
        fields or in gas-to-power value chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d1305-1528-4d8d-93bf-fa43f3e93d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas field is operated by Shell Philippines Exploration B.V.
        and the government''s Philippines National Oil Company. The contract with
        Shell expires in 2024, &nbsp;the same year that the Department of Energy estimates
        Malampaya to have substantially reduced its capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c5adc-0ace-4b49-8a14-ab264cdfed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya, located west of Palawan, supplies approximately 20 percent
        of the country''senergy demand. It is near Reed Bank, a part of the Philippines''
        exclusive economic zone and a disputed territory with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec001340-2f6a-4527-9e33-1f71fb7da0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna recently purchased Wendy''s Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bf76f-e29c-4289-8fad-59dbb88fc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:44:34.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:05:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also owns 35 percent of Dito Telecommunity, the country''s third
        telecommunications player. It''s subsidiary, Chelsea Logistics, owns another
        25 percent stake of the telecommunications company. China Telecom, ran by
        the Chinese government, is the single biggest stakeholder of the new telco,
        with a 40 percent share.</p>'
  'Leni-Robredo-US-meeting-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T17:43:11.852+08:00
    'imagesource': 'jcr:01e55799-a7d8-4576-bbaa-5008e6c3658e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96c95a6-c7b0-48f3-9730-bcbe83c92ca6'
    'lead': 'Vice President Leni Robredo, the co-chair of the Inter-Agency Committee
      on Anti-Illegal Drugs, discussed the possibility of amending the country’s anti-narcotics
      law with US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T17:48:21.357+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:05:27.903+08:00
