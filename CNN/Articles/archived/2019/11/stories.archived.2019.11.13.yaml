    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e7362-178e-4efa-8610-44f565adafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have collected some bird carcasses and water samples and
        sent them to a pathology lab in central Madhya Pradesh state to be examined,
        Prasad said. He expects to get results back over the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16bec4-73a8-47d4-bf71-7d52392802c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.807+08:00
