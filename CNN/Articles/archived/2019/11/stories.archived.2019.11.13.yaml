      'mgnl:type': 'text'
      'text': '<h2>Event impact</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c02ebe-8c30-4adf-90d6-2dda215bafb9'
      'mgnl:activationStatus': true
