      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d775e44-1be9-4fc3-b94f-9e4da8181c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.897+08:00
      'mgnl:createdBy': 'xave'
