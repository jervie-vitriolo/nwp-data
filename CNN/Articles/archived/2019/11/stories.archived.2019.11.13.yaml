      'jcr:uuid': '38d114bf-8412-4572-8771-5995fbc50009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:02:33.174+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:30.562+08:00
