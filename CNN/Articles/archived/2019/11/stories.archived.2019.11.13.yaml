    'mgnl:tags': ['India', 'Sambhar-Salt-Lake']
    'template': '1'
    'title': 'Thousands of birds found dead by an Indian lake and no one knows why'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300dbaa-9e7a-498f-92d0-08f7d134f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s a mystery that has baffled officials
        in India. What killed more than 2,000 birds near the country''s largest inland
        lake?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ee4fb-9fc4-40f8-a95c-17e88bd85944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0899866-42fd-42d5-b95f-9ec7ef2c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals spotted the carcasses on Sunday along the shores of Sambhar
        Salt Lake in the northwestern state of Rajasthan, Arun Prasad, the state''s
        Chief Conservator of Forests, told CNN Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2b3e5-5b3b-4226-8a78-189f9d6b5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708a96c-21e2-401a-865e-85b9e684be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They alerted state forest officials who found around 2,400 dead
        birds -- including 20 migratory species that flock to the lake each year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71e233-057d-4e48-bbb8-b61de7f06b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dac3b7-1946-4b76-bf3c-76ae565567bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T17:57:14.806+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The migratory birds travel along a path known as the Central Asian
        Flyway, which covers regions like Siberia, Mongolia, Iran and Afghanistan,"
        Prasad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d9979-12f0-418e-838d-c6229b5cd6d4'
      'mgnl:activationStatus': true
