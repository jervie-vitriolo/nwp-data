      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c4714-08e0-47e1-a3df-5a2e8eea8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T07:07:48.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:05:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High on that list: Burisma, the company that hired Hunter Biden
        to serve on its board, will come up repeatedly in that context.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9f43e-79b4-40b9-8da1-47470be8eb81'
