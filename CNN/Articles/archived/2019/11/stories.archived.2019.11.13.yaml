      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez said she would become interim president after the three people
        ahead of her in the line of succession quit in the wake of massive protests
        following Morales'' resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b2b0d-59cc-423c-afde-3eb4654d155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944858ea-88c7-4aa8-afc5-0df173c54e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who has fled to Mexico, says he was forced to resign by
        the military and claims he is the victim of a coup. He has vowed to continue
        fighting from abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c4b3d-a0b9-4b39-9781-75104a3116fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f216fc-9489-4568-9131-a539b294c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Morales'' absence, members of his leftist political party were
        a no-show at the legislative session to appoint Anez, the second vice president
        of the senate, leaving the chamber without a quorum to do business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9382d6-4fd4-4e92-9f3e-d77dbad44049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cc669-b397-4423-b8d2-29f9c728bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Morales called Anez''s assumption of the presidency
        "the most crafty and disastrous coup in history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b27b4c-7118-46a1-9f08-fdce0fe1f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d4ea3-8f71-4ca4-88b9-3f29dde0ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.994+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here safe thanks to Mexico and its authorities, but I also
        want to tell you sisters and brothers, as long as I''m alive, we''ll continue
        in politics," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42d55e-7d06-4eaf-aa1e-8d5619c2fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ff2f8-36d2-4d49-bfd1-6f63fd52a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Morales flooded the streets of the administrative
        capital, La Paz, to support the former President, and did so mostly peacefully.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76581f5f-a45b-4126-8923-aa4ccdb4509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313acea-51eb-42be-b07d-9054a8b52440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia has been rocked by violent protests since the country held
        elections on October 20. Opposition politicians accused electoral authorities
        of manipulating the results of that contest in favor of Morales, who had been
        President for nearly 14 years. Morales denied the allegations and declared
        himself winner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab2147-f38d-4833-a613-74d96771543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335799cd-bf20-4cab-926c-d86ff4f92037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales pledged Sunday to hold new elections after monitors from
        the Washington-based Organization of American States (OAS) published a report
        alleging voting irregularities. The head of Bolivia''s Armed forces, Cmdr.
        Williams Kaliman, asked Morales to step down in order to restore stability
        and peace on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34073b9f-ec42-4e15-b46e-a9e107df9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601344c-8e4c-4cc5-a889-68a4b20520b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales appeared to accede to those demands by resigning, but then
        later claimed he was forced to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34c53-1701-46a3-b915-fd5d5d5d287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ff63c-653f-4468-a70f-10b03ee62d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime leader -- and first indigenous Bolivian elected President
        -- was granted political asylum by Mexico, but it took him some time to arrive
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76de29-7711-4a54-aa9a-d965ff1e8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4fff7-4994-4dd2-878e-ebed99f3d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican Air Force plane sent to pick up Morales was initially
        denied access to Bolivian airspace, takeoff was delayed, and protesters surrounded
        the airport. After Morales boarded the plane, it was denied permission to
        refuel in Peru. It had to stop in Paraguay before arriving in Mexico City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4179c-9108-466e-a012-605e6e52e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c000ef4-0c45-4bf9-a1da-0b34046a490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing, Morales thanked Mexican President Andres Manuel Lopez
        Obrador for saving his life and reiterated that he had been forced to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317bf8e-3e47-4700-b6d8-d921b2bbf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.995+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1270eea-1b67-41fa-bd50-86cab8e9aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador and Morales'' left-leaning allies in Latin America
        have backed the former President''s allegations of a coup, but the opposition
        in Bolivia said the country was instead engaged in a fight for "democracy
        and peace."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64752a-0546-453c-8012-f062a3502a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c83a8-049f-4577-b28b-bf6561849eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Foreign Ministry said Tuesday it rejected the "thesis
        that a ''coup'' is taking place in Bolivia," suggesting instead that Morales
        was "delegitimized" by popular protests following an "attempt at electoral
        fraud."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1f53d-0656-44e6-971e-60d57d6430a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf5515-cb65-4850-ae06-b91fb814311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said in a statement that Washington
        commended the OAS mission that found the electoral irregularities and backed
        calls for a new vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c77d59-2feb-4014-ac62-2ecf3679b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c6c88-7e5a-40d0-96f2-c1cd2a78e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said at a briefing Monday that
        the US does not believe Morales was overthrown illegitimately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8dfe6-1374-4542-9292-748d0fa1b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c41a0-27fc-4881-aafc-db6ad1772957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have surely seen statements by Morales and his supporters calling
        him the victim of a coup, despite the fact that what all these events clearly
        show is the Bolivian people have simply had enough of a government ignoring
        the will of its voters," the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614784d-7b4b-4a77-8782-dc2f68be106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T14:12:09.996+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:05:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
