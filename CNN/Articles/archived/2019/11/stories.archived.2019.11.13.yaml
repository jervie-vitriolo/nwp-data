      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Colorful Marvel Comics patriarch Stan
        Lee was mourned again on the anniversary of his death Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c4ea5-f940-4990-8700-ffb76147a2f9'
      'mgnl:activationStatus': true
