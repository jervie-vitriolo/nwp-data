      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f0a8d-4759-4387-af37-5cfa9c8dce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who died November 12, 2018 at the age of 95, was the subject
        of plenty of tributes on social media to mark the occasion of his passing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57659601-556e-4d5f-9698-c39d748dc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d9550-2894-4487-965a-f6191ddedbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was both sadness and celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ef848-b397-4be3-88dc-505d58ec1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577ca35-af22-472c-b507-51a7cb04901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stan Lee died a year ago today and it still doesn''t feel real,"
        one person tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdf7bc-de8b-41ac-948d-72064c2389aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6963f71-46c4-42ee-bbb2-f2fe28db00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the announcement of a posthumous project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75641fe4-5390-48f1-84e6-99ddc2a85fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db368e7-f8df-421a-9a4a-106e925a6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Lee''s Kids Universe, from Lee''s POW! Entertainment and 1821
        Media, released the first posthumous children''s book, "Allies of the Amazon,"
        via Amazon.com in Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fbc0f-1a36-4aaa-b3bc-7742fff315e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc731407-67f1-4250-83a1-53aac631bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Done in cooperation with FTD Publishing, the book features four
        animals with superpowers who must defeat an evil creature capable of destroying
        the balance of the Amazon rainforest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bd56b-c6f3-43a9-a0fe-2115e799ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba6167-491f-4532-b01d-a410b7198dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was legendary as the co-creator of Marvel superheroes including
        Spider-Man, Iron Man, The Incredible Hulk, The Avengers, X-Men and The Fantastic
        Four.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16482298-fb26-495d-8124-1e03192890cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1003bb9-e310-4263-a302-e49a2a8dc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Lee''s Kids Universe was founded in 2013 to encourage children
        to read more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949f919-d2b7-4b5c-8b5c-12c5476ea9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T15:38:42.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:05:37.108+08:00
