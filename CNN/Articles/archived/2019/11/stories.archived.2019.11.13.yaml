  'philippines-climate-change-fund':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T16:43:05.478+08:00
    'imagesource': 'jcr:7a2e41c2-79f5-42d3-b738-ff3d4db1d203'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1884d8-e5f4-43d0-8612-822c316d564e'
    'lead': 'The country has bagged a half-a-billion-peso grant to establish a forecasting
      and early warning system for natural disasters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T16:50:52.816+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:05:36.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:51.387+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines earns ₱500-million grant for disaster forecast, warning
      system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b0a36-1c88-45b7-b649-7a39b23cc6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        country has bagged a half-a-billion-peso grant to establish a forecasting
        and early warning system for natural disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a8b13-789b-47d9-9ccc-c933a3dd35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5173a-4e80-4a68-a57e-b885dda41b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Change Commission on Wednesday announced that the Green
        Climate Fund has approved the proposal, worth $10 million or around ₱500 million.
        This will be used to establish a multi-hazard, impact-based forecasting and
        early warning system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f04110-b9c8-4749-8f3b-d6bae768f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f2d83-033c-4455-9bda-f04a6b48ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project aims to translate hazard forecasts into warnings that
        can convey location- and sector-specific impacts, providing tailored climate
        risk information directly to the LGUs (local government units) and communities
        on the ground," the CCC said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b15ca7-afae-479e-89b1-ba7f6049c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455ed91-f999-4341-b1ef-19e5d70f0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will be channeled to the Land Bank of the Philippines.
        Philippine Atmospheric, Geophysical and Astronomical Services Administration,
        the state weather bureau, will head the project, along with the Department
        of Interior and Local Government, Department of Environment and Natural Resources-Mines
        and Geosciences Bureau, Office of Civil Defense, and the World Food Programme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b196e-496f-4bdb-a7f3-dbcff5d38256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target sites include Tuguegarao City; Legazpi City; Palo, Leyte;
        and New Bataan, Davao de Oro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ed4b9-73de-49d1-b0b0-9d1a4463db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb8d59-f19c-43c1-9689-607a19d32849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Change Commissioner Rachel Herrera said this first grant
        for the country is just the beginning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4521c1-c1b3-44fb-a08d-2e13bc7a492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b9321-05e2-41f1-b0cc-dd409c339625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CCC, as the National Designated Authority to the GCF, will
        remain determined to access more climate finance that can enable genuine and
        lasting resilience for our vulnerable communities,” Herrera said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a8528-2b0e-4d2a-8aab-fd3ab6c8b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5adc8c-e4d6-4997-b19c-53a8d0f0b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCF is an international fund to aid developing counties address
        climate change challenges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f8117-e628-4f9a-a28a-27ebf3a6921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b4766-6cd3-4bab-ae85-e5d34b8f9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:50:52.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:05:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Loren Legarda, an alternate member of the GCF
        Board, said lessons the country learned from Typhoon Yolanda "necessitated
        the need for a project like this that can translate risk and hazard information
        into understandable and actionable early warnings, so our citizens remain
        safe and aware." Yolanda, the strongest and deadliest typhoon in the country''s
        history, left more than 6,000 people dead in 2013.</p>'
  'Italy-one-dollar-house':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-13T16:55:06.547+08:00
    'imagesource': 'jcr:8525ba6f-d75e-4150-a0c7-3a4dc8238044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462ab964-3a2f-4ffe-bf1b-860129bb220d'
    'lead': 'CNN Travel caught up with some of the pioneering buyers — or "€1 citizens,"
      as the locals call them — who did what most of us have only been willing to
      daydream about to discover whether it''s been worth it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T16:58:12.885+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:05:35.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:04:52.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy']
    'stories': ['d520bc8d-8b31-4ced-b02d-464e68bc941b']
    'template': '1'
    'title': 'We bought a $1 house in Italy. Here''s what happened next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea4ea2-08b1-4393-b6cc-c839675081ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It seemed like a deal too good to
        be true. A new house -- and potentially a whole new life -- for sale in sunkissed
        rural Italy for the princely sum of just one euro, or little over a dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0911afb-ad79-494d-a7dd-1427d6f044b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747c7e8-ef59-408e-b4a6-b64a917c2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year or so, numerous small towns from Sicily in the
        south to the northern Alps have been offering such bargains in the hope of
        attracting new residents to revitalize dying communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a97dc-5136-470a-b4e1-c75501505029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d57f15-bfac-47c1-9d3f-c1723c059db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals have made headlines on CNN and beyond, captivating millions
        of people hooked on the romantic notion of abandoning the metropolitan rat
        race for a simpler life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe360a-e5f8-45e6-879c-074446128359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d97d8-10b3-43eb-90e6-954670e146b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the towns were inundated with inquiries. Phones rang off
        the hook. Websites creaked under the strain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664107a6-ebe5-4bb3-a542-47b3526e5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c15c46-3a4d-4f3b-be89-c3d9a73ea449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T16:58:12.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:05:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did anyone actually buy? And when they did, what happened next?
        Did they become ensnared in Italy''s notoriously byzantine bureaucracy?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
