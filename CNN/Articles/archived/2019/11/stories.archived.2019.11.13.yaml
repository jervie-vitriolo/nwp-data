      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a bit hard if you come from a different country or area,"
        Ramzan says. "The agency personnel made it all feel more trustworthy, they
        were really helpful given I needed a translator and the notary deed had to
        be drawn up also in English."</p>'
