      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharaja Padmanabh Singh, the 21-year-old monarch of Jaipur, will
        play host. Though India is now a democratic republic, the royal family still
        holds prominence in the region''s rich history and traditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36e750-0646-4321-83fe-6bcadddf5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled that my family and I are partnering with Airbnb to
        bring the splendor of Rajasthan to life for travelers from around the world,"
        Maharaja Padmanabh Singh shared in a statement. "My own travels with Airbnb
        have made me feel very welcome in new cities and cultures, and I am happy
        that the experience of quintessential Indian hospitality will be shared with
        others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30afc5-76e2-47f9-a356-386fa2926daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment guests arrive at the airport, they will be whisked away
        by a chauffeured car and transported to the City Palace where they will be
        met by a private butler to usher them in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacac4f-420c-4349-beba-edacf9934e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing offers an intimate look into the heritage and traditions
        of the royal family and the city of Jaipur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf469a9d-8c0e-4c46-9a57-569ad5a6c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the palace staff will guide guests on a tour of the
        sprawling complex''s architecture, art and décor. Guided by the butler, guests
        will also be able to enjoy curated outings stacked with shopping experiences,
        guided museum tours and city excursions. That is, if you even want to leave
        the palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6d4fb-e30e-4542-b673-583f649edf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrace views and peacock-filled gardens will be the backdrop of
        authentic Rajasthani meals, including a gourmet breakfast and dinner at Baradari,
        the palace''s in-house restaurant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb5ba9-ef83-4489-9841-3956b4efa195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Pink City, Jaipur is the capital city of Rajasthan.
        The UNESCO World Heritage site is known for its beautiful symmetrical architecture
        in dusty pinks, terracotta textures and reddish-brown hues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197b7fa-42ae-4261-9afb-fdb2c33845d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb says proceeds from the suite''s bookings will go to the Princess
        Diya Kumari Foundation, a nonprofit working to develop and empower underprivileged
        communities in Rajasthan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23f7b0-ce86-482e-bdfc-5876696b4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T06:27:41.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:06:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/airbnb-royal-palace-jaipur-india-trnd/index.html">Jaipur''s
        royal family lists Airbnb''s first royal property. For just $8,000, you can
        pay a visit.</a>"</em></p>'
  'trump-interacts-with-giuliani-associates':
    'author': 'Andrew Kaczynski, Nathan McDermott and Em Steck, CNN'
    'caption': 'US President Donald Trump has had at least 10 encounters with Lev
      Parnas and Igor Fruman, the indicted associates of Rudy Giuliani the President
      has adamantly claimed not to know.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-13T06:30:25.727+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:baaf9197-df14-40f0-ab7b-4091d4b4c8e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001b2ff6-e4c9-45fc-aee1-9b93037b5547'
    'lead': 'US President Donald Trump has had at least 10 encounters with Lev Parnas
      and Igor Fruman, the indicted associates of Rudy Giuliani the President has
      adamantly claimed not to know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T06:34:56.114+08:00
