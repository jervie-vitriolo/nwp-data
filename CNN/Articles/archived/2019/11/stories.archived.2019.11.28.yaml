    'template': '1'
    'title': 'POGOs now occupy a tenth of office spaces in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100b2f4-8cb5-45a1-a420-1c26460ba6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Offshore
        gaming companies based in the country now occupy roughly a tenth of available
        office space in Metro Manila, property consulting firm Colliers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137fd28-532b-4c86-b2b8-6e33874438d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, Colliers International Philippines said POGOs (Philippine
        offshore gaming operators) occupy 1.14 million square meters of commercial
        space, leading the growth in leases acquired so far this year. Offshore gaming
        firms and their service providers have accounted for 37 percent of closed
        deals as of September, and will likely continue to expand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c623372-5226-48e4-8ca8-866236448d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4237ea8-fef5-4add-9efb-52382f33303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain optimistic that POGOs will continue to lead office space
        take-up over the next two to three years especially with continued efforts
        from lawmakers to legitimize their operations," said Joey Roi Bondoc, senior
        research manager at Colliers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaec020-5898-48a1-9ab1-a70dce29b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/9/16/POGO-salaries-higher.html">POGO
        salaries outstrip call center wages in PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91126ab1-511b-4413-b13f-089fa51430aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill recently approved by a House of Representatives panel seeks
        to tax POGOs at five percent of their gross receipts, plus personal income
        taxes for foreign employees. This comes after a series of closure orders served
        by the Bureau of Internal Revenue to POGO service providers which have not
        paid the right taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a64db-052b-4020-8275-8d2df93c5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7be5d7-0072-4a8f-8f73-767a01a3f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers suggested landlords to help POGOs and outsourcing firms
        to "identify viable alternative sites outside Manila" amid worsening congestion
        in the capital, saying they should consider second and third-tier cities as
        sites for expansions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d58588-b26a-4eb2-9af6-d3c1e981ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c8f93-cf53-4335-97a9-22d47ccfde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the office space market remains driven by legal, engineering
        and construction, government agencies and flexible workspace operators — dubbed
        as "traditional" occupants. Still, the real estate management firm said POGOs
        outpaced these sectors to claim leases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad4964-786d-477e-ac6a-5cf656d30420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html">POGOs
        seen to edge out BPOs as top PH office space takers by yearend – property
        consultant</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5fe04-bf5e-4a64-ab13-74d4bff280aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-quarter rebound in economic growth, which improved to
        6.2 percent versus April-June''s 5.5 percent, should sustain the property
        market over the next three years. However, the expansion of other sectors
        could be upset by other factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cab1b4-8ac5-4e6f-961d-657709e550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df97585-d0e4-44a7-8c52-0522b55d82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A slower domestic economy is likely to slow down the expansion
        of traditional and non-outsourcing tenants; and outsourcing firms (call centers
        and shared service firms) taking a wait-and-see stance due to uncertainty
        over the tax reform proposal of the government which intends to reduce tax
        perks that these firms currently enjoy," Colliers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b76fd-1e66-431a-9072-d5a73b1323ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6baa41-c445-4bae-b5e0-72705f89cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the sustained surge in private construction seen from
        July-September shows "strong appetite" for office towers, residential units,
        malls, hotels, and industrial parks nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afe331-959b-467d-a968-3dcfba066c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7186e42-d3fe-4fb2-851a-d35242216919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:36:04.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance estimates ₱2 billion in monthly&nbsp;withholding
        taxes due from foreigners working in the POGO industry, on top of dues from
        company profits.</p>'
