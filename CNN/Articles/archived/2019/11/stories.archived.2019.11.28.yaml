  'Vladimir-Putin-2020-calendar':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T07:10:57.656+08:00
    'imagesource': 'jcr:573290a6-716b-4b24-982c-c2a0b7780a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8462942f-c506-4ef2-901a-4156499d3a9e'
    'lead': 'In past years, it''s been an occasion to showcase the Kremlin leader''s
      carefully managed image as a macho man of action. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T07:12:18.246+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:37:12.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:43.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Putin 2020 calendars appear to portray a kinder, gentler Kremlin
      leader'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891cc78-34fe-490d-bc15-59c55e8a805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Russia, the release of calendars
        featuring photos of Russian President Vladimir Putin has become an annual
        ritual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ff5d5-1416-4018-a27a-8d16f9ce41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5a374-a2fc-4dd3-ba7f-a9ba24bbe970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past years, it''s been an occasion to showcase the Kremlin leader''s
        carefully managed image as a macho man of action. The calendars often feature
        the Russian President baring his chest, showing his prowess at the shooting
        range, or engaged in robust outdoor activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a58429-6a85-4a53-a0ea-567aca1378de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d07a90-0cf0-44bb-9b1c-1f2e39ef88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s versions, however, take a markedly different tone.
        One focuses largely on images of Putin as an international statesman. No topless
        photos; the President is instead shown wearing a suit and tie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5512d0-6e54-496a-b758-871a44c3f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf65baa-e8d5-4ddf-9d48-413c3d4ccac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the 2020 calendars follows a year of diplomatic triumphs
        for Putin. Most recently, he hammered out a deal with Turkish President Recep
        Tayyip Erdogan to shape the endgame in the Syrian civil war. He also hosted
        embattled Venezuelan President Nicolas Maduro, whose regime is roundly accused
        of violating human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216a1bd-2c72-48f1-9883-7bdfd2d95b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10d05c-6332-4d9b-af7b-1bfd3f920f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, Putin just marked a big anniversary: 20 years at
        the top position of power in the Russian Federation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691268fc-5b86-4ab6-bc3c-e079c8206426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6715d-634c-4555-b450-de9d4d6f222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not all suits and ties. One of the Putin calendars is
        devoted entirely to the Russian President''s love of animals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e393ce-ed1e-4ad0-b39f-108cd9883370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190adef-b722-4e55-9bab-e7764bf31bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:12:18.247+08:00
      'mgnl:createdBy': 'lara'
