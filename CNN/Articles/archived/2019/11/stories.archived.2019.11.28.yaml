      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was made even more special, too, by the fact it was the
        34th different European opposition Messi had scored against —&nbsp;a Champions
        League record.</p>'
