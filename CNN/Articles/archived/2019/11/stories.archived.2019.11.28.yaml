      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report of authorities, the Initao Police
        station received a call about a suspect, walking around in the college grounds
        with a grenade. The man was identified as Ebrahim Ampaso Basher, a 65-year-old
        resident of Madamba, Lanao del Sur</p>'
    '17':
