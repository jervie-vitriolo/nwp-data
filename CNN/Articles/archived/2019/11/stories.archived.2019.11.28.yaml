      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b623cf7-1d02-4241-8052-ef10ec86e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talents Association of GMA (TAG) welcomed the latest decision, saying
        this “confirms and reiterates, what has been said before by the CA itself,
        the Labor Arbiter and the Labor Commission - that we are regular employees
        of GMA Network.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325560-2723-4cfc-9e99-cdc4f8156b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c05a7-0e7b-42c3-9c8f-5a9e72baee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the appellate court upheld the decision of the National
        Labor Relations Commission in 2015 and 2016 to declare 101 GMA workers as
        regular employees. The media firm treated them as "talents" or contractual
        workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468574f-6681-44cc-ae45-efb4575cbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b9406-1500-4deb-87e8-bd1dba451a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers formed a union called TAG after some of them claimed
        they were illegally dismissed.</p>'
