    'jcr:uuid': 'f211c0da-7287-439d-8e06-77bb7956993a'
    'lead': 'Philippine Southeast Asian Games Organizing Committee (PHISGOC) Chairman
      and House Speaker Alan Peter Cayetano denied Thursday the “irregularities” hounding
      the Philippines’ hosting of the Southeast Asian (SEA) Games, noting that a letter
      will be sent out to the Commission on Audit (COA) to make a special audit on
      the public funds used in the event to allay criticisms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T12:38:01.310+08:00
    'mgnl:createdBy': 'glee'
