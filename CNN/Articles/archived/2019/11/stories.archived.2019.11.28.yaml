    'lead': 'Russian scientists discovered the body of the canine near Yakutsk, in
      eastern Siberia. Preserved by permafrost, the specimen''s nose, fur and teeth
      are remarkably intact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T07:17:31.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:37:10.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:44.396+08:00
