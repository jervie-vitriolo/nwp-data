      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec440f9e-e2fb-4f81-b0d7-50a76b5e0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sites of the multi-sport event include Clark, Pampanga, Subic,
        Zambales and Metro Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197834d-bed4-40ed-9954-2ea874c7b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad45f01-b2ad-4844-9ef9-058dadc308ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is also expected to keep its strength even upon hitting
        land in either Aurora or Bicol region on Tuesday, PAGASA said. Weather  may
        improve by Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef75f1e-6a54-405f-b523-f5f4e8df2fc8'
