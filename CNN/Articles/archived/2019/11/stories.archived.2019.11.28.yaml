      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        the launch of half-lit’s first EP, party the night away at the Escolta Block
        Festival, join a film screening and strike for the Indigenous communities
        affected by the Kaliwa Dam, commemorate Transgender Day of Remembrance, attend
        the music video launch of Rusty Machines’ “Until,” learn how advocates are
        working on conserving Intramuros, and pitch your concept for a children’s
        book.</p>'
