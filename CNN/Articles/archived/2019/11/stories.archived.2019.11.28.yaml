      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just seconds into Feroza Aziz''s seemingly straightforward tutorial,
        the 17-year-old Afghan American woman tells the viewer to put down the lash
        curler and seamlessly transitions from eyelash curling to politics. "Use the
        phone that you''re using right now to search up what''s happening in China,"
        she states matter of factly.</p>'
