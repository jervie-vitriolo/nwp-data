    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350515ae-88ad-4b8f-b0ad-a7a912f1c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:47:45.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming toxic shellfish could lead to <a href="https://www.doh.wa.gov/CommunityandEnvironment/Shellfish/RecreationalShellfish/Illnesses/Biotoxins/ParalyticShellfishPoison">paralytic
        shellfish poisoning</a>, which affects the nervous system 30 minutes after
        ingestion. Effects include tingling of the lips and tongue which will then
        spread to the face, neck, fingertips and toes. It will also lead to headache,
        dizziness and nausea, and in severe cases, muscular paralysis and respiratory
        difficulty within five to 12 hours, a BFAR study said.</p>'
  'government-nurses-pay-hike-2020-budget':
