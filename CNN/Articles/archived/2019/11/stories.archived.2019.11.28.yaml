      'jcr:uuid': 'fdc9fc61-e0af-4540-820d-705c9f74e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the fresh funding from the World Bank would assist
        the government''s thrust to trim the national poverty rate to 14 percent by
        the end of President Rodrigo Duterte''s term, versus the 21 percent tallied
        as of end-June 2018.</p>'
