    'mgnl:tags': ['Sandiganbayan', 'Janet-Lim-Napoles', 'Edgar-Valdez', 'plunder']
    'template': '1'
    'title': 'Sandiganbayan affirms decision to deny Napoles, ex-APEC solon to dismiss
      plunder raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476c0f2-21f1-4a32-9ece-d1ad6573ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:19:55.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        anti-graft court has again denied the petition of Janet Lim Napoles and former
        Association of Philippine Electric Cooperatives Party-list Rep. Edgar Valdez
        to dismiss their plunder cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa7014-a4a2-4194-ba9a-448a4ee0feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:19:55.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 13 resolution again penned by Associate Justice Maria
        Theresa Arcga, the Sandiganbayan 5th Division denied the motion for reconsideration
        of the two accused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc176a7d-e9a8-43f1-9857-2a7c1509ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:19:55.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez allegedly pocketed more than ?50 million from his Priority
        Development Assistance Fund through bogus non-government organizations allegedly
        established by Napoles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244a28f-4a29-4ac4-b145-809b1663b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:19:55.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Court sees it, the other issues raised are nothing more
        but mere replications of the arguments stated in the respective demurrers
        to evidence of Valdez and Napoles. These issues have already been meticulously
        discussed in our resolution dated August 28, 2019," the decision read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719bc44-79ad-4c9f-a7f5-034d2f12acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:19:55.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/3/sandiganbayan-edgar-valdez-janet-lim-naples-pork-barrel-scam.html"
        target="_blank"><strong>READ: Sandiganbayan junks petition of Napoles, ex-APEC
        solon to dismiss plunder raps</strong></a></p>'
    '10':
