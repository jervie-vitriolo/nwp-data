  'Utah-ban-conversion-therapy-for-minors':
    'author': 'Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T07:12:55.636+08:00
    'imagesource': 'jcr:7e4f95d6-15b6-4a6c-adf0-a03dbf72c904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d575e6-95dc-4b8d-925c-dd5db01bb365'
    'lead': 'Utah Governor Gary Herbert proposes a rule banning conversion therapy
      for minors in the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T07:13:56.037+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:37:11.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:44.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Utah governor proposes statewide ban on conversion therapy for minors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a35885-40eb-41bd-bf42-01b5ebb10f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Utah Gov. Gary Herbert on Tuesday
        proposed a rule banning conversion therapy for minors in the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fae4d9-b9e5-42ca-8402-ba0f26b33a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7dae7-f656-4793-a664-ca8257e97561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule comes amid ongoing discussions in the state to ban the
        widely discredited practice that seeks to change a person''s sexual orientation
        or gender identity. Earlier this year, a similar bill banning the practice
        for minors, presented by Republican state Rep. Craig Hall, stalled in the
        state''s legislature. On Tuesday, Herbert, a Republican, said he directed
        the Division of Occupational and Professional to file the new rule that includes
        input from advocates, policy groups and organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19dbd1-312a-4ae0-a2d4-59ce7ab47a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f53414-2afb-4735-9461-0b06e15eff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learned much through this process. The stories of youth
        who have endured these so-called therapies are heart rending, and I''m grateful
        that we have found a way forward that will ban conversion therapy forever
        in our state," he said in a statement. "I''m grateful to the many stakeholders
        who came to the table in good faith, with never ending patience. I''m also
        grateful to the dedicated board members at DOPL for their work that enabled
        us to come together to craft this rule."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b2a88-7073-4c30-83a8-a66c06765213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d58286-e1a7-44b1-b0be-3a6c8b4afd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Herbert directed the state''s Psychologist
        Licensing Board to draft rules to regulate conversion therapy in the state.
        According to an audio recording of a meeting held by the board at that time,
        the board agreed that it would draft its rules to apply to adults and minors
        -- which the governor''s office approved of during the meeting. The board
        also said it would try to make the rules as "broad" and "comprehensive" as
        possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b97cc-bb7e-43f6-8bee-6cd075d6294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1049222-c510-42ec-acd6-56cf3e28cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall told CNN in an email on Wednesday he is grateful for the proposal
        and hopes it will put an end to conversion therapy in the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3286b60-3220-4b70-9092-c522aa9fdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244dda2-2a06-4ac3-be2a-b5f53a797fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful we have developed language that both prohibits conversion
        therapy and also protects the legitimate interests of healthcare professionals,
        patients and families," he said. "I urge adoption of the proposed Rule so
        we can end conversion therapy once and for all in this State."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812c5dd-b71d-40b2-b42b-18a24224e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3e643-53df-4d34-8080-1aec56507fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen states, the District of Columbia and Puerto Rico have banned
        conversion therapy for young people, according to the Human Rights Campaign.
        Medical and mental health professional organizations, including the American
        Medical Association, have denounced conversion therapy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98e05b-8884-4d44-b1b7-0125f4b744c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa29dc-d004-491d-a135-8ed308431b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Williams, executive director of Equality Utah, the state''s
        LGBTQ rights organization, said the move will "save lives."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c66f8-7036-49b8-8c69-ad0e48f7aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b5d7e-c3bd-4599-910b-bf9392e23014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a beautiful way to the start the Thanksgiving weekend," Williams
        said in a statement posted on Twitter. "Their actions today will no doubt
        save lives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa30f2-312d-4366-98da-ee7a797eb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e89aa-bffc-4408-8645-276c4e127547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:13:56.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Herbert''s office, the rule will be published on December
        15 and Utah citizens will be allowed to comment on the rule until January
        14. The ban could go into effect on or by January 22.</p>'
  'Frozen-puppy-Siberia':
