    'template': '1'
    'title': 'House lawmaker files bill seeking ₱8.4 billion emergency fund for palay
      farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584dd7d-c05d-4aa6-bbe8-060d328b3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.400+08:00
      'mgnl:createdBy': 'pia'
