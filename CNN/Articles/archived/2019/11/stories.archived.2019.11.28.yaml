      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only speak louder about this issue. I will always speak
        louder."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048438c4-cbc2-4b22-a329-f26c155f9810'
