  'north-korea-fires-unidentified-projectile':
    'author': 'Joshua Berlinger and Sophie Jeong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T18:28:28.062+08:00
    'imagesource': 'jcr:9725c485-a271-4e71-afa8-b2b9de4095ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c144738a-ab9c-40c4-a634-821465ea8b54'
    'lead': 'If confirmed to be a missile test, it would be Pyongyang''s 13th missile
      test since May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T18:30:53.155+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:36:29.816+08:00
