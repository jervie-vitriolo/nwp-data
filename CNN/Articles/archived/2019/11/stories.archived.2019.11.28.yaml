      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddb35b-82ab-4f40-8fec-18587873c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elmeir Apolinario, City Disaster Risk Reduction and Management
        Officer and head of the city’s Emergency Operations Center, was quoted as
        saying that authorities treat the incident as a sea accident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5248920-c462-4a4e-adca-053624059813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35176211-c926-4e6c-80c5-4a75c69b9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario also said that Little Sta. Cruz Island remains open to
        tourists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566119f-1d21-4279-ba65-1b6189cf16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500ec8c-ae40-44d9-b0d8-c08d07b37380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco and The Yellow Boat of Hope Foundation sought for prayers
        for the safety and eventual recovery of the missing people, In a statement
        released Thursday, the foundation said that one of the persons missing, Attan,
        has been working with them to protect the marine biodiversity of Little Sta.
        Cruz Island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb7a5f-733d-4180-b880-d77117906ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754f047-0c48-4421-98b6-59a176b08080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco then advised against panicking. She assured her constituents
        that the Zamboanga LGU has ordered investigators of the incident to “exhaust
        all measures” to find the missing persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934f98c-45d4-412b-92ca-fe8997e9ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:49:57.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said there is a ₱50,000-bounty to anyone who could provide
        information that might lead to the recovery of the four individuals.</p>'
  'With-holiday-movies-and-TV,-the-oldies-are-still-golden':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-28T08:27:56.359+08:00
    'imagesource': 'jcr:01ae9d9f-cc29-4fc6-88a5-4f864b5a18e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6831747a-c7a5-4785-bcf5-57c7de48883f'
    'lead': 'Every year there''s a new onslaught of holiday movies and TV specials.
      And almost without exception, what they mostly do is demonstrate that conjuring
      true holiday magic is a whole lot harder than it looks, providing an incentive
      to go back and re-watch the old ones.'
    'location': 'old holiday movies television'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:36:51.505+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:37:07.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:45.492+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['television', 'movie']
    'template': '1'
    'title': 'With holiday movies and TV, the oldies are still golden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92827602-d442-46be-89d8-08589f20b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Every year there''s a new onslaught
        of holiday movies and TV specials. And almost without exception, what they
        mostly do is demonstrate that conjuring true holiday magic is a whole lot
        harder than it looks, providing an incentive to go back and re-watch the old
        ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ab48b-b3b7-4c98-95dc-21652fb620b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e165e4-37d0-4a47-b0c7-7c3394f0a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that sounds a little "Get off my lawn"-ish, so be it. But watching
        Netflix''s "Klaus" -- an animated feature that delves into the roots of the
        Santa Claus legend -- just made me want to go back -- again -- and bask in
        the elegant simplicity of Dr. Seuss'' original 1966 version of "How the Grinch
        Stole Christmas," the stop-motion animation of "Rudolph the Red-Nosed Reindeer"
        or the great Charlie Brown specials built around Christmas, Thanksgiving and
        Halloween.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e96b65-fee6-4531-a9a8-c161ce7b37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71028528-3cc8-4a9f-8533-8d59d08db275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason those are dubbed "perennials," because they do,
        indeed, hold up year after year, with parents who watched them as children
        introducing them to their own kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64926221-e6f2-4585-8c6c-e4ec36b488a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b384f-a9f8-4ce7-b180-782620ad8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, TV was just a part of the holiday-entertainment formula,
        and it''s now the conduit for receiving movies that fall under that heading,
        even if the means of distributing them continues to evolve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c2a51-c446-44d9-a03c-3b421e99078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1072b-3dbc-4daa-b7bd-d8ffecad9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Hallmark, Lifetime and Freeform all have their regular contributions,
        but the place for this holiday buff is Turner Classic Movies (like CNN, part
        of WarnerMedia), as the old standbys begin making the rounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de533f64-fd53-469e-bfab-617b9d8c70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9405600-ef38-47f6-a8b7-a82597ef15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the highlights come from the 1940s, notably, and the
        aftermath of World War II. That list includes "It''s a Wonderful Life," "Miracle
        on 34th Street" and "The Bishop''s Wife," the last being the least heralded
        of the three, but probably a personal favorite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e75aea-52e4-4c19-b1cc-811d79ed27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dbf99-268f-4c2d-b30a-8317f2053dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone are the various versions of "A Christmas Carol,"
        in rough top-to-bottom order, starring Alistair Sim (1951), Reginald Owen
        (1938), the musical version "Scrooge" with Albert Finney (1970), and a fine
        TV production with George C. Scott (1984). (Colorized showings of the earlier
        black-and-white films, incidentally, is a continuing source of irritation,
        if a topic for another day.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c80f83-5bcd-4242-bd50-847b2fe4debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdcd40-7804-4f01-bb3c-2b12f49cd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent standouts include a pair from the 1990s, "The Nightmare
        Before Christmas" and "The Santa Clause," along with the 1983 movie "A Christmas
        Story." "Home Alone" wouldn''t rate on my list, and as far as the "Die Hard"
        debate, it would have more weight if the movie didn''t work perfectly well
        anytime, which explains why it always seems to be playing on cable somewhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf695d-4320-4a43-9c52-0a7f30bfc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781e1c5-59e3-4516-a735-4c251b05bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the focus is not surprisingly on Christmas, a brief shout-out,
        too, to the sweet and funny "Planes, Trains and Automobiles," with Steve Martin
        and John Candy trying to make it home in time for Thanksgiving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b7b19-d86d-4b06-bd20-c69c397f4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ede4e-3a9e-46a9-8517-f47408a5de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for more recent TV, Disney''s "Prep &amp; Landing" is among the
        rare list of original concepts that have managed to conjure some of the magic
        of old, with a pair of specials about the elves that pave the way for Santa''s
        arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2ac7f-4ea6-4902-a0e0-3f6c230be83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74f2f8-0a42-4773-8d85-efc9efca8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mere fact that the TV-Christmas industrial complex keeps churning
        out fresh titles obviously indicates there''s an appetite for them. And each
        generation, in theory, should have an opportunity to mint memories of its
        own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7e74e-2217-4d4f-bf15-c45a571cb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69c768-4bb0-418d-97da-6eb1c180d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:36:51.507+08:00
      'mgnl:createdBy': 'catherine'
