      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s considered one of the best sushi
        restaurants in all of Japan, yet a famous restaurant bible won''t recommend
        it. What gives?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c667a-4fbd-4704-85e8-1af4f93633ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22d31e-29af-4014-9a90-0218ddf397b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Sukiyabashi Jiro is legendary, not only for its top-quality
        sushi but for the 2011 documentary film "Jiro Dreams of Sushi," which made
        chef Jiro Ono an international name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc97cb4-6289-42aa-9f30-8d94131aa7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a2288-3779-4293-8384-b4b930c529c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newest edition of the Tokyo Michelin Guide will no longer
        recommend Ono''s restaurant -- not because the quality has declined, but because
        it''s nearly impossible for a regular person to eat there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c84bc-dbd8-4629-8919-e769d1634d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dc177-6bc4-489e-9330-3da9be1ae6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize [that] Sukiyabashi Jiro does not accept reservations
        from the general public, which makes it out of our scope," a Michelin representative
        said in a statement. "Michelin''s policy is to introduce restaurants where
        everybody can go to eat."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3882e6e-6e88-46ca-96e3-437a2134406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9165bab-9786-4a78-afd4-76d9cfc75da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-seat restaurant, which was the first sushi spot in the world
        to score three Michelin stars, is notoriously difficult to get into. Demand
        has only continued to increase as celebrities and heads of state have been
        photographed at Sukiyabashi Jiro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b1585-07d7-4d8b-863a-a6c2534b4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca187f8d-8142-4c61-90ed-d5ed02a632f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most famously, in 2014 then-US President Barack Obama dined there
        with Japanese Prime Minister Shinzo Abe. Obama stated that the sushi was the
        best he''d ever had.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0970f-4386-47a6-b25c-acb349e4b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0019226-9020-48af-8a75-ae451e80eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant culture in Japan is markedly different than in other
        countries like the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d03594-1939-4c11-9154-3d28b6b23c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49906930-88d9-4cb5-8e2c-4ed1705151d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bookings at top restaurants are marked for regulars and friends
        of the chef, rather than saved for walk-ins. Some top tables will only accept
        reservations for foreigners through concierges at high-end hotels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6e453-7161-4bfc-be4d-106ba240f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ac99f-4684-41a6-bcbd-5490ff2b4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An English-language message on Sukiyabashi Jiro''s website also
        cautions erstwhile visitors that it might be difficult to dine there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7510ac-0630-477d-b9be-a9565d6d86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d385b-3119-4a3d-84c1-0a0deded90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently experiencing difficulties in accepting reservations
        and apologize for any inconvenience to our valued customers," it says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32efd6-f496-48c6-91c4-f0ff6f0d4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657861cf-45e9-4c92-b4b1-b937c27328b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, as our restaurant can only seat up to 10 guests at a time,
        this situation is likely continued. Please note that we will not be able to
        accept telephone reservations until further notice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd3812-c36a-4369-834f-eb8dcbc16111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df2e98-adf0-4180-b63b-124fce67b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ono, who is 94, still works at his namesake restaurant, although
        he now does so in tandem with his elder son.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44845b9c-38d6-4067-bfac-2858ba5c3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caf180-8aa6-414c-8b3f-7bc4d3a1a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Sukiyabashi Jiro''s removal from the Michelin Guide
        caps a busy and controversial month for the renowned food bible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201714e-17c1-4c06-81a3-047ffb1ecef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971c70e-c763-4afa-8c4b-9c3dc1e9dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Seoul chef Eo Yun-gwon announced his intention to sue
        Michelin for including his restaurant, Ristorante Eo, in their guide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f81b6-8efe-4d60-a665-68e829fb8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be351c5c-57f2-4955-8485-46c3595e5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleges that the company listed the restaurant against his wishes.
        Eo filed a complaint in South Korea, citing the country''s law against public
        insult.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb14637-4f12-483e-aa2b-424810cc3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1a603-bcd6-458d-9fc1-892147b8208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelin Guide is a cruel system. It''s the cruelest test in the
        world. It forces the chefs to work around a year waiting for a test [and]
        they don''t know when it''s coming," he told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1b3a1-60ff-4dc6-91c9-7b5012b4b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a17852-192c-44ec-9e9b-5d889b0e5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a lawsuit against Michelin filed by French chef Marc
        Veyrat kicks off this week in the city of Nanterre. Veyrat''s suit alleges
        that he lost one of his three Michelin stars due to a miscommunication about
        souffle, and the chef is claiming that the incident caused him personal strain
        and depression.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02e3ce-843f-4095-ba91-d162ad17d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52dd5f-2d52-47c0-8eb4-0d20c9df47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin is known for being secretive, particularly about its criteria
        for judging and evaluating restaurants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367ed8b-49ec-4883-aaea-0bfb92e68983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47d834-e5d0-4909-933e-404de392b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:35:20.892+08:00
