    'mgnl:tags': ['Rodrigo-Duterte', 'Salvador-Panelo', 'Executive-Order-91', 'EO91',
      'EO-91', '2019-budget-extension-bill']
    'template': '1'
    'title': 'Duterte may opt to veto 2019 budget extension bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed493fc-115b-423d-823e-83891fbbc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Rodrigo Duterte might not back the bill extending the validity of the 2019
        national budget, his spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d86ee-3ab8-4153-824d-f7557b556733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said any bill passed must
        comply with Duterte''s Executive Order (EO) 91, which provided for the cash-based
        budget to be disbursed only until the end of the fiscal year. Undisbursed
        funds would revert back to the national treasury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b954cc-4610-4f7c-8cd6-3b6193ffa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the EO was made by the President, that means the assumption
        there is regularity and therefore in accordance with the Constitution... If
        (the bill) is in violation of the Constitution, he will veto it," Panelo said
        in a press briefing Thursday. He did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711224cb-bfa9-461f-8057-2eeac7e35855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget undersecretary for policy and strategy Laura Pascua said
        a carryover of the 2019 budget to 2020 would be manageable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd7ba8-51ce-49a1-87e8-5d9448bd2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still implementing the cash budgeting system which started
        this year. We expect high disbursement this fourth quarter. Hence, the carry
        over to 2020 will be manageable,” Pascua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9e374-9a81-40ad-acba-bd4f7476191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday adopted the House Bill that would extend
        the validity of the 2019 national budget until December next year, giving
        the government more time to finish this year''s projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08898f-6291-40b0-abe3-f7f040d5709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbursement of the 2019 budget was delayed due to it being passed
        four months into the fiscal year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbff47f-4ae3-4107-8ab4-130262292bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentra ng Pilipinas Gov. Benjamin Diokno, when he was Budget
        Secretary, pushed for a cash-based budget that limits contractual obligations
        and payment of goods and services to within the fiscal year. Diokno said it
        is a more transparent way of budgeting, it will quicken government''s use
        of the funds and will promote discipline in the delivery of projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f227df0-67c9-41c8-9f40-519b81e6d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:27:20.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Ina Andolong, correspondent
        Sandra Zialcita contributed to this story.</em></p>'
