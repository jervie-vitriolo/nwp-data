      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39892b43-7dc8-4879-acd8-5be082c8c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.756+08:00
