      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, FOCAP maintained that journalists are mandated to remain
        objective in its reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c1f6a-d04f-46ef-bea8-20d6fd96b7dc'
