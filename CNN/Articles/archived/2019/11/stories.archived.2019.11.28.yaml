    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires unidentified projectile, South Korea says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542e62b-d7db-4dda-ab9a-0290502c374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired an unidentified projectile
        Thursday afternoon Korean time, South Korea''s Defense Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30ca1f-5092-494f-a267-166ee06068ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a530f1c-4157-47b1-b82f-98ac86b5140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed to be a missile test, it would be Pyongyang''s 13th
        missile test since May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38525f8b-8f2c-40c8-b4de-7c9fbe132def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c571a7-5e23-4f14-b51d-60cc30629311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in weapons testing comes amid increasing friction between
        North Korea and its main adversaries, South Korea and the United States. Nuclear
        negotiations between Washington and Pyongyang have been at an impasse for
        weeks, and North Korea recently stated it is no longer interested in holding
        talks with the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d042f9-b863-4496-9f3c-216190aa818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96b43b-9fde-4e8c-907f-7a70ba3a85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s launch took place on Thanksgiving morning in the US,
        and the symbolism might be significant. North Korea has previously conducted
        missile tests on important American holidays. Its first successful test launch
        of an intercontinental ballistic missile (ICBM) came on July 4 -- US Independence
        Day -- in 2017. North Korean state media went on to call that launch part
        of a "package of gifts" for "American bastards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7aa566-fcb3-4045-8a44-24dca81a92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab9c6f-ad50-4916-a1ad-60abca7dab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes almost exactly two years after North Korea test-fired
        its Hwasong-15 ICBM, which analysts believe could target much of the United
        States with a nuclear warhead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4efac-afdd-4a6d-b10a-7168357c5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3fdeb-c723-454c-b68a-4a04087fd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those launches preceded the flurry of summit diplomacy between North
        Korean leader Kim Jong Un, South Korean President Moon Jae-in and US President
        Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455b564-e937-429f-9835-a1fbeea65274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab399671-f41f-4f6e-a7c6-7c73c335af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nuclear talks between Pyongyang and Washington have essentially
        been on ice since early October, when the two sides met in Stockholm. That
        ended abruptly and without any agreement, and North Korea would go on to conduct
        two missile tests later that month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f9174-7c5d-47bf-949c-a48f34e5df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea106af-c9c6-4bfb-8f8d-bde775f57807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Seoul postponed military drills scheduled for mid-November
        in an attempt to convince North Korea to return to the negotiating table,
        but Pyongyang rebuffed those efforts and went ahead with its own drills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c90a8-21cc-4b36-b053-a0a990a09550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89f91d-3f8e-4962-ab26-9f1adf684e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Mark Esper called North Korea''s response "disappointing,"
        but said he did not "regret trying to take the high road, if you will, and
        keep the door open for peace and diplomacy if we can move the ball forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3d4c8-8fd4-4b01-9b13-c5242894c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babc830-9f79-4d42-8508-a1cf5514578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the clock could be ticking. North Korean leader Kim said
        in an important policy speech in April that he would give the Trump administration
        until the end of the year to change its negotiating strategy. It is unclear
        how serious that deadline is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9384dd-f474-41c2-b629-830b04f0a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:30:53.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
