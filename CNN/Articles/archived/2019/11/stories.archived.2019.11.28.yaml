      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Calls by the organizers for the media to report only the good news
        betray our bedrock mandate of providing the public with truthful information
        that is at the heart of the basic freedoms guaranteed by the Constitution,”
