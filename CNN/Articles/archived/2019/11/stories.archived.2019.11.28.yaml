      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        construction of the Metro Rail Transit Line 7 (MRT-7) depot began this week
        after two courts sided with the government, the Department of Transportation
        (DOTr) said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d616f5-73b8-4906-b524-a581b1c5bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.756+08:00
