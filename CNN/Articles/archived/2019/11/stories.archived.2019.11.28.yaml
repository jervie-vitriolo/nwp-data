      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77990cf5-7555-45eb-b384-224814a59ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.619+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, try the pumpkin soup with greek yogurt, the chopped salad,
        or the dried eggplant chips with tomato salsa. There are also spiced crab
        tartlets and flatbread with bacon, pineapple, and barbecue sauce, or artichoke
        and spinach. The grazing board boasts duck prosciutto, beef pastrami, and
        salami among dried fruits and nuts, and the Swiss cheese fondue is created
        with Emmental and gruyere cheeses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90668c55-b1c0-4224-bc1b-6c49f47367c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.619+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41f8c1-06f4-42bd-91f9-1e0e3f62d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.619+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the Western spread is the roast U.S. Angus ribeye steak.
        Each bite is rich and tender, especially when paired with the green peppercorn
        sauce and roasted root vegetables that provide pops of color and flavor. The
        teriyaki-glazed baked salmon, served with lemon aioli sauce and crispy potatoes,
        is smoky and tangy with the right amount of sweetness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057303b5-4edb-4c42-a76b-e6faeb7b3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0643de-3d4b-421c-9d89-4dc757a004df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also sriracha shrimps if you’re feeling adventurous, and
        gratinated red onion if you want something that radiates warmth and comfort.
        The pasta primavera — fusilli in creamy white sauce with peas and zucchini
        — is just what you need to complete your plate.</p>'
    '22':
      'image': 'jcr:34d4ef0f-c079-4c3f-8334-cad19b7b8fc8'
      'imageCaption': 'The classic Spanish paella can also be enjoyed during Wednesdays
        and Thursdays. Photo by LUCKY LEOPARTE'
