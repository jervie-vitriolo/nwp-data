      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        proposed ₱4.1-trillion national budget for 2020, which was recently approved
        by the Senate, includes a special provision granting salary increases for
        government nurses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46e9d1-6194-48d2-b02a-f9422cb60d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.473+08:00
