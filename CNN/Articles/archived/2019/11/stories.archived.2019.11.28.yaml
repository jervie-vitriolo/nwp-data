      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/9/SC-government-nurses-salaries.html">READ:
        Gov''t nurses must get higher basic pay, SC rules&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394e44e-9a04-449c-9a3f-105237fd9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c57e1-aad1-4baa-9e7f-cf5336d33c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the salary adjustment shall take effect when
        the decision of the Supreme Court had become final and executory, but not
        earlier than the start of Fiscal Year 2020," the proposed national budget
        reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d4b15-c7a6-4a1b-9d10-9067a59401a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c1749-edb9-4213-8325-3f843d6c5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Health Workers President Robert Mendoza hopes this provision
        will not be deleted once Congress convenes a bicameral conference committee,
        which will thresh out differences in the Senate and House versions of the
        budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d381a92-26af-418c-8ab3-a90b5e548471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202ed17-041d-47da-9a17-2f4618f079e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking tulong po ang dagdag na ito. ''Di ba nagtaasan ang
        presyo ng bilihin, sinasabi na tumaas ang bilihin?&nbsp;Ang buying capacity
        nabawasan ng 2 thousand to 3 thousand</em> (This increase will be a big help.
        The prices of goods increased. Our buying capacity decreased by P2,000 to
        P3,000)," Mendoza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf47eb3-8271-4af6-ab18-e13347e42e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e24ad7-5d8f-46a6-8b3c-c26aebc5a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Richard Gordon and Christopher "Bong" Go said it is about
        time government nurses are given proper compensation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ca203-9bca-4947-bceb-62b389a39477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820c43d-625f-4f7a-aa69-df5a201e3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a long overdue compensation denied to them. Hindi na natin
        sila paghihintayin pa. Magkakaroon na sila ng increase sa sweldo as soon as
        January of next year, (We won''t let them wait much longer. They will receive
        salary increases as soon as January of next year)" Go said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851a8b4-6d68-47be-ac25-6024dbf3b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd982fc-132f-4608-95e0-dc27c182a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 budget cleared both houses of Congress earlier this year,
        unlike in 2019 when the spending plan was delayed over allegations of anomalous
        insertions by lawmakers. Malacañang assured that President Rodrigo Duterte
        will scrutinize the appropriations bill before signing it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc26ca-b9e6-4a16-881e-05ac11ec5c39'
      'mgnl:activationStatus': true
