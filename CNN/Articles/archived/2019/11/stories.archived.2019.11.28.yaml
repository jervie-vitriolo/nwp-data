      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borussia Dortmund center back Mats Hummels perhaps summed Messi''s
        night up best.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810271f-d356-445b-a3f3-2da24810e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060b4a0-75a2-4102-93eb-4a5611a05ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He] "is the best footballer I''ve ever seen —&nbsp;period," Hummels
        told UEFA.com after his teammates were left mesmerized by the Argentine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2fb60-c721-46f4-896c-7cfa09204e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dfaab-4bf3-423b-9c8f-f80b2d54195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His numbers are truly staggering. Even when they are broken down,
        they seem hard to process. He''s scored one goal in a game on 218 occasions,
        two goals in a game on 125 occasions, three goals in a game on 40 occasions,
        four goals in a game on five occasions. And five goals in a game on one occasion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b0a3b-1ff3-4f83-9325-b04eb76a74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.722+08:00
      'mgnl:createdBy': 'janine'
