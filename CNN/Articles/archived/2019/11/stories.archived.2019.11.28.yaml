      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — A
        lawmaker has filed a bill which seeks to allocate an ₱8.4 billion emergency
        fund for rice farmers affected by plummeting palay prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2ec78-e316-4ce0-b664-37e501893f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd district Rep. Joey Salceda has filed House Bill 5669 which
        provides for an emergency fund that be given in the form of conditional cash
        transfer, amounting to ₱7,000 to each affected farmers. This will be a supplemental
        appropriation for the 2019 national budget.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjose.salceda.92%2Fposts%2F10158653936351756&width=500"
        width="500" height="688" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfe75e-adf9-4e29-9e04-f27b3dcc9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5e048-803d-4921-bc40-ff03c86aec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the entry of a record volume of rice imports is a major cause
        of the decline in the buying price of palay, the high cost of palay production
        is very much a contributor to this income loss too,” said Salceda in his explanatory
        note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1182d8-25df-4208-a855-4121294e38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said that some of the reasons for the high cost
        of production are overdue farm modernization, high input costs, lack of post-harvest
        facilities, lack of access to affordable credit, and lack of training in coping
        with climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
