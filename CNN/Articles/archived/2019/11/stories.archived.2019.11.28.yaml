  'duterte-sea-games-tickets-organizers-basketball-volleyball':
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-28T21:06:18.382+08:00
    'imagesource': 'jcr:46f426fa-17ae-419e-a243-05ab322958a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9358d0c-dce1-465f-a452-8781e7896a99'
    'lead': 'The President says officials are studying the proposal to make some of
      the SEA Games events free except for two of the country''s most popular sports
      — basketball and volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T21:22:20.350+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:36:25.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:58.092+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defers selling of SEA Games tickets to organizers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63f122-ac66-4f28-96f7-f7c7d0341169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Despite
        calls to let the public watch the games free of charge in the 30th Southeast
        Asian (SEA) Games, President Rodrigo Duterte said he has no power over the
        ticket selling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d313f-b5c8-4a68-9e08-8e47c2bcd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately I''m not the deciding authority there. I have to
        defer to the organizer," he told reporters in Malacañang Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3655a92-e4f8-469f-8f1a-817609369c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said officials are looking into the proposal of
        making some of the SEA Games events free except for basketball and volleyball
        — two of the most popular sports in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93b8d7-09f3-44cc-9fc9-66032cfe561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Bong Go told me that it''s possible except sa volleyball
        and basketball," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16447d14-1d79-4ae4-a84e-0e521b997b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were only up to the President, he wants all Filipinos to watch
        and support the national teams but he revealed that there''s no budget for
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f490766-cf38-47de-8e33-1271e348bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since <em>nililibre ko lahat but dito sabi ng</em> organziers
        <em>wala tayong panggastos</em>. There''s not much money to go around in the
        first place or they are doing it because they are trying to save. I agree,
        <em>pero kung ako, libre lahat</em>," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be814a8-80a0-4b6b-9ec7-9abe84877cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Ever since, I''m treating everyone to the games but
        the organizers said there''s no budget. There''s not much money to go around
        in the first place or they are doing it because they are trying to save. I
        agree, but if it was up to me, I want it free for all.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb9aa4-95a1-4f3c-92e2-7ffa437aaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/seagames/2019/11/28/POC-SEA-Games-free-tickets.html">Unlikely
        for SEA Games to offer free tickets despite clamor —POC chief</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588caae6-f6de-4730-986b-5dfa9821e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the biennial meet kicks off, the Samahang Weightlifting
        ng Pilipinas called on authorities to let the public watch the games for free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e03fa-425f-4671-8468-568e39e34376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said weightlifting chief Monico Puentevella appealed to
        President Rodrigo Duterte to make game tickets free "in the spirit of unity"
        and to "maximize homecourt advantage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24150b-817e-4976-ba0e-ff77f4b7687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T21:22:20.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:36:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11.</p>'
  'saniganbayan-janet-lim-napoles-edgar-valdez-plunder':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-28T22:15:40.483+08:00
    'imagesource': 'jcr:b71c06d8-1441-4a61-aa8a-ed1e34d316f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
