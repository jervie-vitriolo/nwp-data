      'mgnl:type': 'text'
      'text': '<p>Based on the latest tranche of salary increases that took effect
        this year, a Nurse I receives ₱20,754 to a maximum of ₱22,829 a month under
        SG 11. The Supreme Court in October ruled that nurses are entitled to SG 15,
        in accordance with Republic Act 9173 or the Nursing Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7aafe-6f5c-4451-955c-c9d04eeadcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
