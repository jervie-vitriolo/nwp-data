    'lead': 'US President Donald Trump signs the Hong Kong Human Rights and Democracy
      Act into law, enacting tough sanctions on China for its crackdown in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:04:36.705+08:00
