    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a3817-8230-4d7f-b9c8-bd2096b87006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farm just outside of Moscow is testing VR glasses for its cows,
        it says, in an effort to increase the quantity —&nbsp;and quality — of the
        milk produced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d494dea-835a-4485-9702-9616e6e893ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67239180-300a-4813-91c0-720060d732b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a news release published Monday from the Ministry
        of Agriculture of the Moscow region. It came accompanied by photos of a cow
        trying out its fancy new goggles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0472a5e-5349-4868-ac48-f1db557e1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfc698-7af8-41c3-a6aa-9504849afb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(We checked the date. It''s not April 1st.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39482d1e-56a6-42ed-b2db-3004927621b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2651837-56a1-4a30-8673-cafed9be8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry rationalizes it like this: Studies have shown that
        cows'' environmental conditions can impact the milk produced, specifically
        improving its quality or increasing its quantity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25897e-5b94-4fa9-b1db-6d650cec45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d3192-dd30-4ae0-b4c4-f9e8464a369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, a team of developers, with the help of veterinarians and consultants
        for dairy production, made some oversized VR glasses for cows. They adapted
        the human versions to account for cows'' different head shapes and eyesight,
        the news release says. And then voila! Cow VR glasses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3902a5-2c0c-4a56-85d2-774504ba7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696af093-b2b5-4aea-866a-9d7a0b96c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what were these cows experiencing with their new VR glasses?
        A wild, expansive field beneath the summer sun. A cow''s (virtual) paradise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce17d8-1cf2-4f13-b73f-70be7dbce71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c53ce9-bbae-4aa7-91fb-2e32494df9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it''s unclear if the glasses have helped milk production
        —&nbsp;further study will be needed for that. But a first test did reveal
        a decrease in anxiety and an increase in the emotional mood of the herd, the
        release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c411c1f-6cb2-4472-bac9-c613621b607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab9310-4a6f-47ec-924e-6d7d47310a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, if we were transported to a vast field in the summertime,
        our anxiety and emotional mood would be better, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b4a45-ebf9-4cab-9b96-0b02ba4f7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635dabb-b452-45c4-b191-1c2cce30a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian dairy farmers aren''t the only ones going the extra mile
        to keep their cows happy and improve product, though. Some Wagyu farmers set
        mood lighting, among other tricks, to keep their cows calm and producing the
        best beef possible. Others play them music, which one Missouri farmer says
        leads to better milk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685388a0-6b82-4a56-9f48-d11a36f27dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:42:40.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/us/virtual-reality-russian-dairy-farm-cows-trnd/index.html">Russian
        dairy farmers gave cows VR goggles with hopes they would be happier and make
        better milk</a>."&nbsp;</em></p>'
  'Marie-Kondo-shop-review':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Tidying-up lifestyle guru Marie Kondo '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-28T09:47:57.596+08:00
    'imagesource': 'jcr:35f0bced-1ebc-4332-9cbe-95452ff1dc0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb919de-ce76-4fbc-96ed-a72cc440c716'
    'lead': 'It feels a little contradictory to buy things from Kondo, a de-cluttering
      expert, author, and Netflix series star who has spent years using her KonMari
      method to teach us to better organize our homes and to dump items that don''t
      "spark joy" in our lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T10:00:48.969+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:37:02.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
