    'title': 'CA dismisses GMA Network appeal in regularization case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a37b3-2a74-4d1d-8ad3-ffc33c5daf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> – The
        Court of Appeals (CA) junked the petition of broadcast company GMA Network,
        Inc. to reverse an earlier ruling that favored more than 100 of its media
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04a3aa-faf5-4be8-9f85-098469c86bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c436d-830b-4f38-8bce-6ce68bba0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 25 resolution, CA Associate Justice Zenaida Galapate-Laguilles
        denied the appeal filed by GMA Network and its chief executive officer Felipe
        Gozon before the court’s former Special Fourteenth Division, saying they failed
        to present new arguments. CA Associate Justices Mario Lopez and Gabriel Robeniol
        concurred with the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6aff41-42ee-4804-868c-6090adeb4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4643ac0-75a0-4211-b7f0-8a5d6c2a968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We find the arguments ... to be plain reiterations of those issues
        already deliberated and passed upon,” the resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1cdd8-ce71-459a-aa5c-b1ced38b3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246202f9-11b5-43fa-973a-2c9041ddc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thus find no compelling reason that warrants a modification
        much less a reversal of the assailed decision dated February 20, 2019,” it
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989680b9-8541-4dc6-b215-eaca554192db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:01:24.932+08:00
