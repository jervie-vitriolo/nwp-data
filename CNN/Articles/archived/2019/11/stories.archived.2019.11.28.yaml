      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials allayed fears that the incident was a "terrorist
        initiated action."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdd649-1106-4cff-9317-dfdbe6387548'
