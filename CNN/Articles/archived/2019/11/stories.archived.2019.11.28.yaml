    'jcr:uuid': '1cb51ec6-05f5-4258-9dbf-c75f40724864'
    'lead': 'The President says there would have been less mistakes had the military
      taken over preparations for the SEA Games instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T23:50:18.281+08:00
