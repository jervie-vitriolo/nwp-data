      'mgnl:lastActivated': 2023-01-27T07:36:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78766274-6963-4920-99d0-d7aa9f44dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s version of the national budget bill provides for a
        Salary Grade 15 or a monthly salary rate of at least ₱30,531 for nurses in
        public hospitals and health offices. Senator Panfilo "Ping" Lacson, who introduced
        the provision, said ₱3.173 billion was allotted under the Department of Health''s
        Miscellaneous Personnel Benefit Fund for the nurses'' pay hike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33a350-4207-4d44-851a-1184ab4e95b9'
