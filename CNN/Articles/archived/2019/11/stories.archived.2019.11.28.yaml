      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c710c-1d4f-4ea2-9643-11223b25c82c'
      'mgnl:activationStatus': true
