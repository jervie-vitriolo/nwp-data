    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc2651-f457-4745-b6fb-cfd231cf02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spends the rest of the 40-second clip — which has racked up
        more than 1.5 million views on the wildly popular short video app TikTok —
        criticizing the Chinese government and its detention centers, which hold mostly
        Muslim Uyghurs in the country''s far western region of Xinjiang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3759e-c8bb-4311-a203-5034380ebe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d78ab5-2564-4355-b91a-1a9d8f35ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long insisted that the camps are voluntary "vocational
        training centers." However many Western nations, including the United States,
        have condemned them as mass detention centers designed to eradicate Uyghur
        culture and Islamic practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bac9c7-a33d-44f6-aef9-ffb7655180cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ff66e-e0fe-437b-9cbc-acb7ea9cfaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said Tuesday there was an "overwhelming
        and growing body of evidence that the Chinese Communist Party is committing
        human rights violations and abuses against individuals in mass detention."
        He called for the immediate release of all those "arbitrarily detained" and
        for Beijing to end the "draconian policies that have terrorized its citizens
        in Xinjiang."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b1468-791a-4d14-9d83-c093f724f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d17ee7-ed27-4e65-b502-5f943304c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Geng Shuang accused the United
        States of attempting to meddle in its affairs, and said there were no "ethnic,
        religious, human rights" issues in the region. "The measures that the Xinjiang
        government takes are about counter-terrorism and de-radicalization," Geng
        said at a briefing on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e098747-1999-4e92-930c-4ffa20808da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48deb042-227e-4ed1-a918-478159622f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video, Aziz rattles off a list of allegations — "how they''re
        getting concentration camps, throwing innocent Muslims in there, separating
        their families from each other" — before launching into even more serious
        claims of abuse. Her video has even taken on a life outside of TikTok, attracting
        millions of views on other social platforms like Facebook and Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488ed32-99f2-4437-988e-c7197d6e8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff5e2d-06dd-4692-9df6-ec21be598f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Aziz says she is being discriminated against by TikTok, which
        is owned by Beijing-based ByteDance, for speaking out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedc491-cebd-4ed0-b8eb-8b4394e589d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe90d5c-7c24-43d3-8fb9-92da7f0202e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Business that she was unable to access her account,
        and sent a reporter a screenshot of a TikTok login screen that said her account
        was "temporarily suspended." She tweeted hours later that her account was
        "back up ... very suspicious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac64dd2-e007-4dd8-9940-01f1edfbfa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d887cc-820d-4eee-8ded-cad9a88688a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a TikTok spokesman denied that the company banned
        Aziz''s video or her account, and pointed out that the video was still available
        on the app.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f07365-4df3-4ff8-8df0-961b94a710c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef4e0a-23fd-4624-8cb7-8ecf24e5911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was able to find the video — and her account — on TikTok
        as of Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab7b78-f1be-4d10-be1f-475da8e5ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72779370-b058-4ef1-b723-2f524a209dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok does not moderate content due to political sensitivities,"
        the company said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffc096-0a67-49a7-919b-482e1593871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700d676-b0df-4ccf-9e28-391c780060e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TiKTok''s connection to China has prompted some US lawmakers to
        voice concerns about whether TikTok censors content, and about whether the
        security of user data may be compromised.</p>'
