  'china-ngcp-philippines-power-grid':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-28T14:28:26.590+08:00
    'imagesource': 'jcr:5d02e041-9176-4343-8d19-e95a73e2b409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91233bdd-75e6-4410-ade9-d5798a4575ad'
    'lead': "Can China really shut off the Philippines' power grid? The Armed Forces\
      \ and the Energy Department back a looming Senate investigation into the issue.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T14:30:49.092+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:36:48.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:51.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Grid-Corporation-of-the-Philippines', 'State-Grid-Corporation-of-China']
    'template': '1'
    'title': 'AFP, DOE support probe into China control of PH''s power grid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e728f7b-5109-4765-a6c7-3eea44524d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Can
        China really shut off the Philippines'' power grid?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991117f-b2eb-42bf-be9f-bfa046b91ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) and the Department of
        Energy (DOE) said they will take part in discussions about China''s co-ownership
        of the National Grid Corporation of the Philippines (NGCP), which operates
        the country''s power transmission system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963dd34-b4e1-4a10-8869-2ad28ade0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333c952-9766-4835-9370-2c4387f77829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros filed a resolution calling for a legislative
        inquiry <a href="https://www.cnnphilippines.com/news/2019/11/26/Antonio-Carpio-Chinese-control-NGCP.html">following
        concerns raised by lawmakers and former Senior Associate Justice Antonio Carpio.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895efaa-6102-4b6d-9d67-22c3ff35aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e24b27-8374-4772-a9bf-14dfdc2fd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto earlier said that while the&nbsp;State Grid
        Corporation of China (SGCC), only has a 40 percent&nbsp;stake in NGCP, it
        actually has power over the country''s grid and can "turn it off remotely"
        – posing dangers to the Philippines in case of a war. This is also reflected
        in an internal report obtained by CNN, which states that the Philippines''
        grid is "under the full control" of the Chinese government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48609210-ae9a-435f-abb9-7138faf2c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba1cb5-5be7-44e4-a848-b767d6510632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said these issues are nothing new, and were actually raised
        by Secretary Alfonso Cusi upon his assumption as energy czar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b441dfa-c5e3-45b2-a6ff-91d1fba71e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b92c5a-c1b2-4c7b-a777-1c228cc6c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the National Transmission Corporation (TransCo),
        the DOE will actively take part in the Senate inquiries that will be scrutinizing
        these issues," the DOE said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e6262-8a1d-4bbf-bfe1-a7eb271ec22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f58e6b-4785-499d-a213-c098a4f9d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the two agencies "continue to call for, and are fully
        supportive of the Senate’s interest to take a closer look at the administrative,
        operational, and procedural structures existing within the NGCP."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be63cd-4a0d-47cc-99fb-bc4e10d60aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fbc1f-0ff2-45b4-bfb8-dd1700b43af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said the NGCP audit, along with an examination of its franchise
        agreement, is "long overdue and much needed," as part of President Rodrigo
        Duterte''s order to review all government contracts that "appear to be onerous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8de218-1bfb-4e84-9c57-966eac52edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a610d9-686a-4d4e-896d-a2495c23c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP consortium has operated the country''s power lines since
        2009. It is comprised of the Monte Oro Grid Resources Corp. led by Henry Sy,
        Jr., Calaca High Power Corporation led by Robert Coyiuto, Jr., and the SGCC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98040ac6-3b34-43ac-acf2-99d86f7cdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81230c33-39a9-4cce-b718-bf07baed1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP defers to the NGCP to respond to the security concerns but
        stressed that "we will participate on matters relevant to our competency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db7fe6-5ee8-4cca-84f9-d83c927c8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d737a3-1a5e-4967-ab86-0f3c3b837066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submit that Congress is well within its powers to conduct an
        inquiry if it so desires given its oversight and legislative functions," the
        AFP said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d6239-02e9-4ac4-afba-920efaf776e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d69c6-f61e-490c-917f-9f52f1ef7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP told CNN Philippines in a statement that SGCC’s role is
        limited to that of an investor, with board seats corresponding to its stake
        in the company. It added that it was necessary to include a foreign technical
        partner in the consortium that operates it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abee7a-3417-4361-9c5f-0a8f224bd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baeef58-abc4-4988-840d-882332479775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The day to day operations of NGCP are 100% handled by Filipinos,
        and the company’s business direction is, like any other corporation, steered
        by its Board of Directors,” the NGCP said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168e9c7-6cf0-4999-a32a-b727d47b8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19359bd0-19fd-436a-8c36-612bdc860674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said the SGCC participates
        in projects run by the NGCP "as a partner of local companies," adding that
        Filipinos "shouldn''t over-worry or even fabricate things out of thin air."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cb47d-a605-4fa8-a062-278b345b9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60ffc7-e5d5-4fbf-8e38-043b88785302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has deferred to the Department of National Defense and
        the National Intelligence Coordinating Agency for comment. Presidential Spokesperson
        Salvador Panelo said the President has not made any directive regarding the
        issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fc7ac-6bb7-4f64-8be9-02b58824ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a753ab-4a55-4e27-ba69-db8debd361b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:30:49.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre papakinggan niya muna yung security officials niya.
