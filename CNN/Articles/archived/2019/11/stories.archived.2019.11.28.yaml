      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498f624-a93d-41ff-b256-260cc4c2c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senators Chuck Schumer and Tom Cotton want the US intelligence
        community to assess the national security risks of TikTok and other Chinese-owned
        platforms, saying in a statement on October 24 that such apps could be used
        to spy on US citizens or become targets of foreign influence campaigns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfde64-afd0-48a2-a238-9319d2d4a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ff497-37e8-4b90-b6dc-caa390e75776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has denied such allegations, saying last month that it has
        "never been asked by the Chinese government to remove any content and we would
        not do so if asked."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf593b9-5e31-4634-ab7e-db2d008782a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafeb88e-9d24-462a-8d90-ee17862f8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has exploded in popularity and become one of the few Chinese-owned
        social media apps to gain traction in Western countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c5b19-a020-4379-ad90-0ecdb2c42f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3cc6e-38d7-45d9-a21b-cd53c8080c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did say that another account owned by Aziz had been
        banned because she "posted a video of Osama bin Laden, which is a violation
        of TikTok''s ban on content that includes imagery related to terrorist organizations."
        The company also said that the device associated with that account was banned
        from the service.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8befcd5-dcd9-4e51-a7f0-245f7cb83373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22854567-d2fb-4519-8309-6a433a2a5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz described that video as a joke that riffed on the discrimination
        she experienced as a young Muslim woman growing up in a white US community.
        That video, which CNN Business has seen and which Aziz confirmed as hers,
        includes a montage of men she says she likes now, one of whom is the infamous
        terrorist leader.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a82536-65c9-42cd-b4a3-23837d50f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7e430-e033-4839-b1c1-53a676b7a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been told to leave the country ... to go marry a terrorist,
        and people telling me that I was ''Bin Laden,''" Aziz said. She said she believes
        that account was banned because of other videos she posted that accused the
        news media of ignoring international crimes against Muslims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcbfa7-3a9e-4ebc-9102-0e4236892fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59413b11-09b6-4336-a6dd-2cee6092d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I highly doubt TikTok''s response," she added. "I find this really
        suspicious."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173d7a6-2c19-4b96-a542-8d2e46dde7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdf14f-f464-4a2a-9105-55636978ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz said that despite her problems with TikTok she won''t give
        up on spreading the message. "I am shocked that my videos have gained so much
        attention and have helped gain so much awareness," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fc394-798f-44fb-84dc-7c11006b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
