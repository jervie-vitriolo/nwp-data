      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac2b8e-1299-4f4c-bba9-217c6947009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too little, too late for the German side, whose early
        sloppiness had crushed them already.</p>'
