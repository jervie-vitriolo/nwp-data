  'POC-SEA-Games-free-tickets':
    'caption': '(FILE PHOTO)'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-28T11:43:54.989+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd02b40-fd5f-4122-be02-b44e737d01f0'
    'lead': 'Despite recent appeals, officials are unlikely to offer free tickets
      to the SEA Games, a top official of the Philippine Olympic Committee said Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:48:27.565+08:00
