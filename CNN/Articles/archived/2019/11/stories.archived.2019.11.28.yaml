      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af56c45-d5d7-479d-845e-f6dc3165924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-7 project is almost halfway complete, as of October. It
        is a 23-km. railway with 13 stations that will connect from the MRT-3 North
        Avenue station to San Jose Del Monte, Bulacan</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c20f4-6f3d-4323-80d1-df695f017827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff12e8-c08a-4189-ae6c-02f72d696840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said it is scheduled to begin partial operations in 2021. Despite
        delays, the government vowed to complete the train line within the term of
        President Rodrigo Duterte.</p>'
  'SEA-Games-PHISGOC-Cayetano-Suzara-criticisms':
    'caption': 'PHISGOC Chairman Alan Peter Cayetano and COO Ramon Suzara apologize
      to coaches of international football teams on November 23'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
