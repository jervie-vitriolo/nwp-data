      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4423f-3747-4f05-abcc-6c93c3b5b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.621+08:00
