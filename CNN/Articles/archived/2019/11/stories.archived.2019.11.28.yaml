      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> Philippine
        Southeast Asian Games Organizing Committee (PHISGOC) Chairman and House Speaker
        Alan Peter Cayetano shrugged off speculations that he is vying for higher
        office in the 2022 polls following consecutive glitches in the sports event.</p>'
