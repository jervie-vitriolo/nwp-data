    'lead': 'President Rodrigo Duterte said he will soon be assigning someone to take
      charge of a post in the Philippine National Oil Company (PNOC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T23:13:57.096+08:00
