      'jcr:uuid': '873d6dac-d18b-4fab-8593-c965f5d689b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only blight on an otherwise excellent night for Messi was a
        yellow card. Apparently, even 700 games can''t teach you to stay on your feet.</p>'
