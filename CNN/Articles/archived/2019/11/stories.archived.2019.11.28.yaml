      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c0c33-fa69-491c-9ecc-225fc6ec522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Karate Pilipinas, Inc. (KPI), earlier said it
        had a "stringent selection process" when it comes to selecting athletes who
        will join international competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacbaa4-caee-4ebf-87e3-f3df0aef9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of what comprises this arduous task in the selection is technical
        performance, athletic performance and attitude or mindset," KPI said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01873a5-c683-4d61-9526-8d06f8600949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any other selection process, it is always unfortunate that
        some athletes do not make the cut," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9567df-08ae-4001-aec2-302967d1a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos, however, dismissed the "mindset" and mentality issue,
        saying he had been participating—&nbsp;and winning—&nbsp;in the sport for
        the past few years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01635ce8-ad13-4c00-838c-27f46077fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 11 years, I have competed and I have trained and I know what
        it takes to prepare for these big tournaments. I don''t think there''s any
        problem with me in terms of mentality," De los Santos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aacd2b-0283-433e-b43c-148e45e5518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unity despite lapses</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c788060-5702-415f-a14a-64553aea8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his personal ordeal and other reported hosting issues, Delos
        Santos still called on Filipinos to support the regional meet, especially
        the Filipino athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f82f76-511c-4d12-8513-9ca45d6d4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would also like to say that we should move on since the SEA Games
        are already ongoing," De los Santos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031e4a4-7f55-488c-b810-6f5d4e395ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that there have been some glitches that have been happening
        in the games but I think we should just all set aside the bashing and let''s
        all unite for team Philippines, because especially the athletes, they need
        it," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcccefda-5f48-4269-a510-aac7f200c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens earlier took to social media to express frustration and
        disappointment as various complaints from the international delegations surfaced.
        Controversies include volunteer complaints, logistical issues, lackluster
        promotional materials, and even local athletes getting dropped from lineups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7333d-faef-439c-86e2-e42dbbd94362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing body has since apologized to affected athletes.</p>'
  'Galunggong-imports-price-high':
