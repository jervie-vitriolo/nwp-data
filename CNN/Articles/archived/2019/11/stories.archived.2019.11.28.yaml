      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choices aren’t too limited, of course: Aside from the starters
        and mains, there are fresh fruits, ice cream (try the new flavor, with muscovado
        sugar as a base), cakes and pastries, as well as sodas, chilled juices, coffee,
        tea, and their house Diamond iced tea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e9213-65f1-4f3e-8711-3af92d17dad9'
