    'template': '1'
    'title': 'Gov''t eyes galunggong imports as prices surge to ₱200 per kilogram '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073c597-fa00-4c22-b9e0-ad99770bda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Authorities
        are eyeing to import round scad or <em>galunggong</em> as prices surge in
        recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320d2aa-c3ae-406c-9b75-ca720d263d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94153d44-dc69-42bf-a7bc-a4a592451026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR) said the price
        of the so-called "poor man''s fish" has been steadily climbing amid low supply,
        which it blamed to the lean season that will last until February next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c94b6-a756-4637-9b46-cfd4aa728678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c364efb-bc21-48ff-84b5-bc18a4059e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR National Director Eduardo Gongona said the series of heavy
        rains and typhoons that hit parts of the country drove fish deeper into the
        waters and reduced the window for fishermen to set sail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17093229-a79c-4812-b433-4489261c32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a540d-5e29-4c5c-b5e7-314e2d3b3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fishing ban in Palawan — meant to allow the fish to repopulate
        — also hurt supply, as the province accounts for 92 percent of the country''s
        galunggong haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062764ee-6dfb-44d1-8e37-4c7384f857f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4f81f-64f7-465e-bd92-a79d8fbaddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon naman, ''yung</em> National Fisheries and Aquatic Resources
        Management Council<em>, nag-recommend ng 45,000 metric tons (MT) na i-iimport
        natin para magkaroon tayo ng steady supply ng galunggong</em> [Now, the National
        Fisheries and Aquatic Resources Management Council recommended to import 45,000
        MT of galunggong so we will have steady supply]," Gongona told CNN Philippines''
        Balitaan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba03d7-16a3-4688-a69e-12f748a045f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3263e-2192-40b2-9978-46d106c8456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:41:08.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR official said this compares to the 100,000 MT <a href="http://cnnphilippines.com/news/2018/08/22/BFAR-fish-import-smuggled.html">imported
        in 2018</a>. He added that year-on-year prices are almost the same, especially
        running up to the Christmas season.</p>'
