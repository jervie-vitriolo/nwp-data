    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddf607-3aca-4821-9051-7eeafbb6554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.768+08:00
