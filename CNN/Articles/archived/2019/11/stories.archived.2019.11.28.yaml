    'jcr:uuid': '519bde8b-ff2c-4a2a-a362-9eda77a05239'
    'lead': 'US President Donald Trump has now denied that he directed his personal
      lawyer Rudy Giuliani to go to Ukraine and seek out investigations on his behalf,
      contradicting his own words to the Ukrainian President in the White House-released
      transcript of the July 25 call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:12:33.461+08:00
