      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab5ecc-029e-48a8-a482-eaf9ec8c2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the four individuals failed to reach their destination
        several hours after they left Little Sta. Cruz Island in downtown Zamboanga,
        prompting authorities to begin their search and rescue operations. They remain
        missing and rescuers only found the debris of the pumpboat they used at Little
        Sta. Cruz Island, which is both a protected landscape and seascape.</p>'
