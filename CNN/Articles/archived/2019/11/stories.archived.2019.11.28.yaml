      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> Rains
        induced by an incoming typhoon may hit Luzon beginning Sunday just as the
        30th Southeast Asian (SEA) Games gets in full swing, weather officials said
        Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa0145-336e-41c0-9885-8401929c9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650456d-2661-4d52-a0c0-6ee7a3418d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the typhoon off eastern Visayas with international
        name “Kammuri,” may enter the country by late Saturday evening or Sunday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3346e-4d15-4f0a-aba5-0d272f13be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843530f2-1e93-4bd5-91d7-148c0e552c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then be named ‘Tisoy’ and will bring scattered rains over
        the eastern side of the Bicol region, PAGASA said in its 5 p.m. weather update.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf35fed-602b-4c3d-bb9c-83091447d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464ed94-00e0-4fd3-8381-a52c58ce22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that it may raise tropical cyclone wind signal number
        one,  which means residents can expect winds to cause light damage to small
        structures or trees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57028e-4d67-4c9b-a539-62f100ab7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6187527-6898-4a66-ad1d-37b3d6e2185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, cloudy skies and scattered rains will cover Cagayan
        region, Cordillera region, Aurora and Quezon province in the next 24 hours
        due to the tail-end of a cold front or the amihan. Meanwhile, Metro Manila,
        the rest of Luzon and Visayas will have generally fair weather. Mindanao will
        have isolated thunderstorms, PAGASA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c34ef-7e3f-48b1-b9a7-a898702bfe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
      'mgnl:createdBy': 'janine'
