      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —&nbsp;</strong>A
        policeman died in a grenade blast in Initiao College, Misamis Oriental that
        injured 16 other people. The suspect was also fatally shot by a responding
        policewoman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c1c46-a09a-4241-9d24-acc63e3039ab'
