    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'Southeast-Asian-Games', 'Tolentino', 'Abraham-Tolentino']
    'template': '1'
    'title': 'POC chief: Unlikely for SEA Games to offer free tickets despite clamor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c481fee-8b91-4dc6-971f-2553645832b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)—</strong>&nbsp;Despite
        recent appeals, officials are unlikely to offer free tickets to the 2019 Southeast
        Asian (SEA)&nbsp;Games, a top official of the Philippine Olympic Committee
        (POC) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b3836-4da2-4346-a45d-af3402d15a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so (making tickets free) <em>kasi merong</em> department
        <em>na may hawak niyan</em>," POC President Abraham Tolentino told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01c227-6178-4545-a5f5-61da153b62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think so because there is a different department
        handling that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041da2b-e1a6-4b6b-8af0-20220002c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added the move may likewise raise security issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf54947-4345-4e7a-8b08-e3878b18f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for security reasons also, <em>mahirap din... baka maging</em>
        issue <em>na naman na nagpilahan, nagtulakan</em>, etc. I can''t decide on
        that," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9f897-2e4e-4ed0-8a08-120e5b276de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And for security reasons also, it will be hard because
        there might be issues in the queueing, entry, shoving, etc. I can''t decide
        on that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52057c1-b379-432d-890e-d722f7c2be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the biennial meet kicks off, the Samahang Weightlifting
        ng Pilipinas called on authorities to let the public watch the games free
        of charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89170b-3346-4a5c-ae2a-0f8b1572763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said weightlifting chief Monico Puentevella appealed to
        President Rodrigo Duterte to make game tickets free "in the spirit of unity"
        and to "maximize homecourt advantage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbff0f-33b0-49e9-aeea-c3e4769a1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:39:48.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, said officials would have to study the proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c210c4a-28df-4c44-8405-48324bee06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:39:48.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said he would personally
        back the move to make tickets free or discounted—&nbsp;but only for students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b96ef9-196d-407e-9ea5-c869a3d8ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:39:48.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako tatanungin mo,</em> personally, they should allow
        students <em>na libre. Or kung hindi kaya na libre</em>, 50 percent discount.
        Happy compromise," Panelo said in his media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363b5f5-4188-45d8-a16f-1cb4a2bef631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:39:48.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask me, personally, they should allow student
        to watch for free. Or if not, maybe give them 50 percent discount. Happy compromise.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0fc31-e008-4b3a-9efa-8fc8583698d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the games range from ₱50 to ₱800, and can be bought
        through the official ticketing outlet <a href="https://smtickets.com/events/seagames">SM
        Tickets.&nbsp;</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d43657-077c-4278-a88a-c9bd78b8d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for the opening ceremonies on November 30 are set higher
        at ₱1,000 to ₱12,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef5da9-b128-4899-8c78-889c9d7d9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/11/18/2019-SEA-Games-tickets.html">2019
        SEA Games: Where to get tickets and how much they cost</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6a5d6-2412-4e6f-a797-e5c787f2a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens earlier took to social media to express frustration and
        disappointment as various complaints from the international delegations surfaced.
        Controversies include volunteer complaints, logistical issues, lackluster
        promotional materials, and even local athletes getting dropped from lineups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fa898-be98-4fe7-adfd-f892b643731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Southeast Asian Games Organizing Committee has since
        apologized to affected foreign athletes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51befa22-b66b-416c-999a-a2c50e96b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino meanwhile said the organizers have already resolved these
        "glitches" ahead of the regional meet''s opening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b5cb8-4e02-4654-a1ab-d98135b0ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:48:27.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is in order now. <em>Lahat po ng</em> (all of the) glitches
        were already corrected," Tolentino said.</p>'
