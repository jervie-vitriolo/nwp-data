      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters, Cayetano said that he does
        not want to speculate anymore whether someone is using the issue to threaten
        the speakership or his possible bid in the national polls, as he will not
        be vying for a high post in the first place.</p>'
