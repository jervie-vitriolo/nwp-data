      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would only be right for a man making his 700th appearance to
        score his 613th goal for the club — and Messi coolly dispatched the ball into
        the back of the net.</p>'
