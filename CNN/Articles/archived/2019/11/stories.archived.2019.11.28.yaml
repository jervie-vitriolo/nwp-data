      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The 18,000-year-old body of a near
        perfectly preserved puppy has left scientists puzzled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0129e23-0dc8-4169-b139-34732ddc096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd821d9-0a16-4e29-83a0-91388f988a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian scientists discovered the body of the canine near Yakutsk,
        in eastern Siberia. Preserved by permafrost, the specimen''s nose, fur and
        teeth are remarkably intact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604c5cf-3d02-4415-b20a-0b6c32c9d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e3c4c-b5ac-4fac-80b7-5f0971a69ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using carbon dating on the creature''s rib bone, experts from Sweden''s
        Centre for Palaeogenetics were able to confirm that the specimen had been
        frozen for around 18,000 years, but extensive DNA tests have so far been unable
        to show whether the animal was a dog or a wolf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f4885-d2ee-45ff-aca0-51998aae1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c3af8-2df0-4538-b556-efa06c4713f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
