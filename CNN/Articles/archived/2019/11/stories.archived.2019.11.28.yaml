      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said the works on the depot of the MRT-7, which will connect&nbsp;Quezon
        City and San Jose del Monte in Bulacan, started on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad440a-83bd-4789-b45f-9ec7c81918de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7ca78-1d68-4ba4-9971-3f50412c58c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the construction of the 20-hectare depot continued after
        the Quezon City Regional Trial Court Branch 92 and 98 recently issued the
        writ of possession or a document needed to recover the possession of land
        to DOTr and its concessionaire, SMC Mass Rail Transit 7, Inc. (SMRT7).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00647f-1ecb-46cb-a101-c09dd3f7d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888180f-306a-4378-9a96-3c5ae01653dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said the depot site along Quirino Highway in  Quezon City "was
        found optimal for right-of-way implementability, asset constructibility, capital
        expenditure and operational expense efficiency, and operational reliability
        and maintainability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e6576-82c9-45ae-87e6-d439eddd449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffca32-71f7-467d-9d7c-02667ca638de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade in September complained to
        senators that the legal woes delayed the project. DOTr said the property owners
        refused the market value offer for the depot site. With the Republic Act No.
        10752 or the Right-of-Way Act, DOTr filed an expropriation case against the
        lot owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1312bb-fbe8-47ae-a95f-5f40775e307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:43:45.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.719+08:00
