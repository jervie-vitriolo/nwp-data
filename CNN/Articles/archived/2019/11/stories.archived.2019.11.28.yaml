      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — It''s
        a change of heart for one volleyball star as she makes her return for the
        blue and white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aaf84c-974b-46d2-b3ec-e74e8f5f5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino has decided to make a comeback and suit up for Ateneo
        in her final playing year in the UAAP. In a text message sent to CNN&nbsp;Philippines,
        she confirms her return to the Lady Eagles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e151f-7835-411b-87d4-d80dc200f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino says there''s a different feeling representing your school
        on the court. "Well after playing for the commercial league I found that&nbsp;there
        is nothing that can compare to playing for the UAAP. The rivalry between schools
        is not just about playing for pride but for something&nbsp;bigger than yourself.
        It''s also about playing for your teammates and for all those who’ve supported
        you," she tells CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a81a88-c995-42d2-9faa-6093cf320890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had signed off from the team back in May, after winning her
        first title in the collegiate tournament. Tolentino helped lead Ateneo to
        the&nbsp;championship, scoring 15 points in their thrilling win over the UST
        Golden Tigresses in Game 3 of the Season 81 women''s volleyball finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c918300-1ba1-4311-90cb-60e15ff1f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Canadian standout went on to play for the Choco Mucho
        Flying Titans in the Premier Volleyball League shortly after the UAAP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c5795-78cf-4ee2-b6ad-d455d8400e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly six months later, Tolentino is looking forward to helping
        Ateneo extend its reign in women''s volleyball.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1b15e-9ec0-4e1c-8176-00bcf189a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been smooth sailing for Tolentino in her UAAP career.
        She had to overcome three ACL (anterior cruciate ligament) injuries, one of&nbsp;them
        she suffered in her supposed debut in Season 78. Tolentino''s decision to
        keep going ultimately paid off, despite her initial doubts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b84baa-c146-4544-8ad8-06fd3ef1afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the third ACL injury I had already told myself I wasn''t gonna
        play at all... It was a hard journey because I had almost given up and it
        was a&nbsp;lot of ups and downs. There was this article I read about a girl
        who had five knee surgeries and I think that''s what inspired me to really
        go&nbsp;back," she told CNN Philippines Sports Desk in May.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86c8a6-b488-4fbc-b70c-8c073a6d4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino''s return gives the Lady Eagles a much needed boost, after
        the departure of Bea De Leon, Maddie Madayag and Kim Gequillana. The&nbsp;three
        veterans were vital to Ateneo''s championship run in Season 81.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afefff-4c8e-4b81-9c48-31267d9a82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino will be joining Ponggay Gaston, Jules Samonte, Deanna
        Wong and Dani Ravena in their bid for another championship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf2653-bb1b-459c-b090-ed45cd462242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.314+08:00
