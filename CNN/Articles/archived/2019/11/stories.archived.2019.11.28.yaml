      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southeast Asian Fridays</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec48f6d-78fc-4964-a4d7-519be68a2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9be8e2-d0ab-46cd-a02b-eaa8604a1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now for something completely different, and just like home:
        For appetizers, there’s sesame toast with nuoc cham to add a little kick of
        flavor, the perfect blend of sweet, sour, savory, and spicy. The tofu soup
        with mushroom and ginger goes well with the kuih pie tee, or Nyonya top hats
        with veggies and chopped shrimp in a crisp, salty package. The pomelo salad
        and rice noodles with fresh herbs taste just like summer, but the chicken
        curry puffs are in a league of their own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d0f2d-3308-4e62-bd26-088f67d9ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95460d9e-5aa0-4ce5-b9d7-c22e41c60e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beef rendang and deep fried pork knuckles are staples, but you’ll
        want to keep coming back for the crusted swordfish with nori and soy ginger
        lime sauce. The fish is juicy, its subtle flavor enhanced by the nori. Don’t
        forget to leave some room for the char kway teow, or flat rice noodles with
        soy sauce, shrimp, and Chinese sausage — if it’s not a favorite for you yet,
        it very likely will be after the first bite.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f8a71-2699-454c-98fe-9a7704c0df4c'
