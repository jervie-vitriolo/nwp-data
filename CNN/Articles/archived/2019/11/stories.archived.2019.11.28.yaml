      'jcr:uuid': 'b7424806-6f61-43ca-8de8-d2a87fb31f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.720+08:00
      'mgnl:createdBy': 'janine'
