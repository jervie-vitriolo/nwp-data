    'template': '1'
    'title': 'Cayetano denies ‘irregularities,’ to ask COA to audit SEA Games funds'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a63fc1-8417-4058-9846-2973d60bb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> Philippine
        Southeast Asian&nbsp;Games Organizing Committee (PHISGOC) Chairman and House
        Speaker Alan Peter Cayetano denied Thursday the “irregularities” hounding
        the Philippines’ hosting of the Southeast Asian (SEA) Games, noting that a
        letter will be sent out to the Commission on Audit (COA) to make a special
        audit on the public funds used in the event to allay criticisms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab38e5b-3f7f-4b7c-9aab-e6f86a499f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kagabi, inutos ko na na mag-draft na ng letter dated December
        12</em> (Last night I already ordered to draft a letter dated December 12)
        addressed to COA for an independent special audit of all government funds
        used for the SEA Games,” he said in a chance interview in San Juan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81019cb-fc59-4b0e-b8c5-6d8d8bf85b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano shrugged off all controversies and stressed that he himself
        will face government officials questioning his leadership and oversight skills
        in facilitating the 12-day sports event, but only right after it is finished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd01ee0-dfaa-4396-bfbd-a4b2c5c8ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[On] December 12, hold me accountable. Hold the SEA Games organizing
        committe accountable. <em>Ako po ay hindi magtatago, ako po ang haharap</em>
        (I will not hide, I myself will face the investigation)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fe243-4205-44e8-abe1-3a0e3d58b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even addressed the media to limit negative reports on SEA Games-related
        issues, as most of them which have been published were “fake.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e2e7c-96c2-4840-af0b-58388626861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite that, with our promise for transparency, <em>haharapin
        namin lahat ‘yan. Ang akin lang pakiusap, ''wag niyong siraan ang sariling
        bansa, ang sarili niyong hosting. Bakit po? 95 percent ng lumabas na sinabi
        niyong gustong imbestigahan, hindi ba fake news?”</em> Cayetano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb32c8-a0d1-4cdb-9cc1-2126591376a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite that, with our promise for transparency, we
        will face all allegations. My only request to everyone is do not harm the
        country’s reputation, our own hosting. Why? Isn''t it that 95 percent of those
        that have been published and raised the need for a probe was fake news?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e21fa7-8c51-40fb-ba4c-db3cc6a38261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi ng Palasyo, kung may irregularities</em> (The
        Palace is only saying that if there are irregularities), there will be an
        investigation. But there [are] no irregularities,” Cayetano addressed critics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704a645-4cc7-4b5f-93a4-8a2dbf28b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Spokesperson Salvador Panelo bared that
        President Rodrigo Duterte will order an investigation into the alleged corruption
        in the country’s hosting, including the construction of the ₱50-million cauldron
        beside the newly-built New Clark City Athletics Stadium.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ded34-db98-4800-8fee-1ae0f2fe6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo had echoed Sen. Christopher “Bong” Go’s earlier claim that
        Duterte was angered by the logistical issues in the Philippines’ hosting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edfc8c-a6fe-4dc2-8a7f-82887e450583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/27/SEA-Games-Philippines-corruption-Duterte-Cayetano.html">Duterte
        wants probe on alleged corruption in SEA Games hosting</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8163fad-fc54-43b8-8f18-79347688eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano lashes back at Drilon, Lacson on budget woes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e7b98-c656-4059-bee0-4c269f6e1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano responded to Sen. Panfilo Lacson’s allegation that he transferred
        ₱1.5 billion worth of public funds from the Philippine Sports Committion (PSC)
        to PHISGOC, a move which can be likened to the ₱10-billion pork barrel scam
        involving convicted businesswoman Janet Lim-Napoles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020571c-caec-4b2a-9ae2-2678624cdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dared Sen. Franklin Drilon to shed light on the slashing
        of the ₱2.5-billion budget for the SEA Games which was transferred to the
        PSC.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47230193-72d4-48e8-8f1b-56b3410701fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m willing to have a lie detector test, [the three of us]...And
        I can look anyone in the eye saying <em>wala kaming kinita sa SEA Games, abonado
        pa nga kami sa mga nangyari</em> (we did not earn anything from the SEA Games,
        we even incurred losses following these issues),” he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fecec8-176a-4e1a-9bc9-3db8e2b11d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi na kailangang manawagan ng kahit sino ng imbestigasyon
        kasi sinabi ko na sa Senate, ready na ako, ako mismo haharap sa investigation,</em>”
        he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900987c1-8553-4a57-aed0-a5efd4cc3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no need for anyone to call for an investigation
        because I even told the Senate that I am ready, I myself will face the investigation.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193a18c-4605-429b-a62e-ffa059de1347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Teodoro Locsin Jr. earlier said that he had nothing
        to do with the ₱7.5-billion budget for the Games that had been previously
        inserted in the 2019 budget of the Department of Foreign Affairs (DFA).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733425d-a62b-4279-90df-635fcc7d5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Cayetano, who formerly headed the agency, “there is nothing
        wrong about the budget and where it is supposed to be.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c654f-af48-4ba3-a24a-5efa5d65a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PSC told me during that time that there will be problems <em>‘pag
        sila humawak</em> (if they will handle) because their bureaucracy is not big
        enough to handle the ₱7.5 billion,” he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11465fad-306c-4150-8791-f7e9ce6af957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano warns unmasking ‘shameless’ people behind fake SEA Games
        claims</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5421c-364f-48a2-8947-8c88da921968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PHISGOC chairman warned his critics that he will
        unmask the “shameless individuals” and file libel cases against them for allegedly
        using the controversies to spread lies about the administration.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e2c42-958e-4339-9d0c-7adcf08273a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tatarget-in niyo ako, ang tatamaan, SEA Games. Galing-galingan
        niyo target niyo, pero I will also unmask the ''shameless'' o mga walang hiya
        na gusto talagang sirain ang image ng ating bansa</em>,” he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d154dd-18a5-41ad-923c-862ac0a549bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:51:23.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will target me, you are just pointing to the
        SEA Games. Improve your aim but I will also unmask the ‘shameless’ people
        who are really determined to tarnish the image of the country.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f78341-c7d6-4551-8569-2027a60268d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Teodoro Locsin Jr. earlier said that he had nothing
        to do with the ₱7.5-billion budget for the Games that had been previously
        inserted in the 2019 budget of the Department of Foreign Affairs (DFA).</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037ec9e-eff6-484d-886d-20355360e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from budgeting issues, the country''s hosting of the SEA Games
        has been tainted by volunteer complaints and sports facilities that have yet
        to be finished, days ahead of the opening ceremony.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ee3c1-6556-4562-b65b-5edd98b08065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano himself earlier apologized to Timor Leste, Myanmar, Cambodia,
        Singapore, and Brunei teams who suffered inconveniences following their arrival
        in the country.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abe547-dade-4e66-85bb-d5d8dd90d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:36:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html">Cayetano
        apologizes to teams affected by SEA Games ‘inconveniences’</a></strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670687d-eb5c-4951-aeb7-6d03519f3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T12:38:01.316+08:00
