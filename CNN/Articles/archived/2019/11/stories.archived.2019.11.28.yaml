    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:46.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marie', 'Kondo', 'spark-joy', 'shop', 'KonMari', 'Tidying-Up']
    'stories': ['b250d42a-ba73-4af2-9425-0423b1847fa7', '4580df41-fef8-42f9-99ac-cf6de1a68e8f']
    'template': '1'
    'title': 'I spent $200 on Marie Kondo''s new online store to spark joy. Here''s
      what I learned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2864c-0bed-492e-b772-62db0920777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I was furious. I''d only had my tuning
        fork and rose quartz crystal set for a few days and already there were a bunch
        of dents in the fork''s aluminum alloy prongs. Apparently, I''d been striking
        them together too enthusiastically in my quest to restore a sense of balance
        to my home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687efd8-49fb-46c2-8f7d-1a5836432231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0505166-0429-4221-b8b7-dfb151938176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $75 combo was one of many purchases I''d just made from tidying-up
        lifestyle guru Marie Kondo''s new online store, the Shop at KonMari, which
        opened on her KonMari.com website earlier this month. It''s filled with items
        that Kondo says she likes to use in her everyday life, from the crystal and
        tuning fork set to a goat-and-vegetable-hair computer brush ($35) to a pair
        of leather room shoes ($206).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cc1ad-13ad-4ac2-8ca9-381ee0b99b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd813b83-77ba-419d-a0bb-2787fd8670f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these things sound mostly ridiculous and wasteful, well, many
        of them are. At the least, it feels a little contradictory to buy things from
        Kondo, a de-cluttering expert, author, and Netflix series star who has spent
        years using her KonMari method to teach us to better organize our homes and
        to dump items that don''t "spark joy" in our lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2194bf-30e4-4271-8083-d9dcc86f01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc58ba-ea9c-44c3-8d16-1d9f0ea919b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo''s philosophies on tidying don''t scorn keeping stuff, but
        an important tenet is that you rid yourself of any stuff that doesn''t bring
        you happiness. It makes sense that she''d sell books to communicate her ideas.
        Selling a collection of other merchandise, however — even things that "spark
        joy" for Kondo and are meant to, as the website says, "enhance your everyday
        routine" — can feel like a violation of that philosophy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dac0e-2a85-46f6-aa6b-06a04d9e9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18377ae5-c659-4242-8bbf-50455db93839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This feels particularly true when it''s done via an online store.
        Kondo has preached the importance of having people "hold each item in your
        hands, as close to your heart as possible" to see if it sparks joy. But this
        is impossible when you''re shopping on the web, at least until your credit
        card is charged and the box and packaging are already littering your home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1583b56-2588-40d1-88af-e4fd85e64a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2c454-c98f-4e66-a556-bcbb492f592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not a serious Kondo acolyte. But my husband and I hate the
        chaos of messes so much that you might not believe, upon walking into our
        home, that we have a three-year-old and a baby on the way. We even include
        our daughter in a lot of the cleaning and tidying we do around the house.
        At the same time, I enjoy buying stuff, particularly when it hews to Kondo''s
        minimalist aesthetic. I was curious to know whether the stuff she enjoys would
        spark joy in my life, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce45e78-acb9-4f84-afb4-c4363182f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dff081-84ed-470b-a02e-d171de1a4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I did the only thing that made sense: I spent $200 on items ranging
        from persimmon tree chopsticks ($10) to a glass teapot ($25) to Kondo''s new
        tidying-themed children''s book, "Kiki &amp; Jax: The Life-Changing Magic
        of Friendship" ($18), in an effort to find out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094d1c3-c81c-4ccb-9c8f-5dd948d31642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ced282-372e-495c-8e39-fae2b43210c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ton of tidy presents</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cccb7-2333-4bab-a3db-288e5cf4f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple days after placing my order online, a slate-gray-and-yellow-box
        emblazoned with a "KM" logo and the words "handle with joy" appeared on my
        doorstep. Everything inside the box was wrapped in tissue paper. An envelope
        on top offered a touching reminder: "Things that are cherished shine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2c425-706b-416a-bfef-ce5ecf2e2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b05b0-0b4c-4dbc-89a4-6608a7759176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the envelope was a postcard from Kondo, cheerfully thanking
        me for shopping at her store and explaining that the "goal of tidying is to
        make room for meaningful objects, people and experiences." I assumed those
        meaningful objects include all the things she deems worthy of hawking on her
        website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234399f-fd32-4c3d-9717-8b5ec34c168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d06a4-686d-4313-960e-94481a1afe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the eye-rolling I engaged in when learning about Kondo''s
        online store (and, admittedly, once again when I saw the box on my doorstep),
        I felt giddy unwrapping the items. It was like I''d just gotten a ton of tiny,
        tidy presents, but wasteful, too, since some, like the crystal and tuning
        fork set, were in their own little drawstring bags.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a726b0-6049-4075-ae96-3837240c8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab26ed8-b304-406c-8b6d-c0e6fa45103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I pulled the tissue off the crystal first; it was bigger than I
        expected, with a sharp tip. The tuning fork felt cool in my hand, and had
        a "KM" logo etched into it. When I tapped the crystal on the fork, it made
        a high-pitched whine that made me cringe. I cringed even more when, a few
        days later, I went onto Amazon and found I could get a nice-looking tuning
        fork in the same frequency for $15 and a rose quartz crystal of the same size
        for $6.75.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f221a7b-05f6-4a29-b803-b1dd919eaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd0d33-db79-4c2a-9a78-5b1048e1707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was similarly disappointed when it came to a pair of chopsticks
        and a ceramic chopstick rest ($8). The chopsticks were rougher than I would
        have liked, making me worried I''d get a splinter while eating; the chopstick
        rest was functional but not any better than others I''ve used. A crumb brush
        ($24) proved to be a useful, and cool-looking, cleaning tool, but not much
        better than my ugly but easy-to-hide scrubbing sponges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce12442-f3f8-4da3-98fb-02db64c8c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56de576-25c9-4eda-92a8-9d526e7d7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple items surprised me, however. A bottle of Clean Slate Smoke-Free
        Smudge Mist ($27) had sounded ridiculous at first. The website described it
        as a "smoke-free approach to smudging" and it came with a thimble''s worth
        of semiprecious stones rattling around the bottom of the blue glass bottle.
        My husband shook his head reading the list of ingredients, including "sonically
        tuned water" and palo santo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6295a-ce68-4262-9ad4-ec802fc17ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc59b7d-396d-4e84-9fcd-4380c26966a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, when I sprayed it in my bedroom, I was taken aback by how
        nice it smelled — kind of woodsy and citrusy and minty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb27e6-d98d-424c-9478-c3600aaa5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88c789-b49a-489a-99e8-75274ac88ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scent didn''t linger long, even with the windows closed, which
        is thrilling to someone like myself with a sensitive nose. I''ve since used
        it daily in different rooms while working at home alone, enjoying the little
        waft of scent that perks me up after hours in front of the computer screen.
        (I still think the crystals in the bottom of the bottle are silly, though.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a610e7-45b2-418a-9ecb-9e03799605ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729a56b-bb5a-47c1-a8cf-4c50a6b1ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glass teapot with a mesh metal strainer turned out to be a good
        purchase, too, especially for $25, despite the naysayer living in my house.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f319aa6-5850-4699-bb6d-e34756a70e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafaba5-aac7-4ea1-8adb-1510c9aa3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a teapot that we never use," my husband said, perplexed,
        when I showed him the one on my Shop at KonMari invoice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303eae4-f613-41cb-9c2e-85f964e59d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2e511-83e3-40fc-b287-a238e459cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s right; we have a beautiful wood-and-ceramic Marimekko one
        that would fit in perfectly (looks- and price-wise) at Kondo''s online store.
        And yet, I had forgotten how nice it can be to take the time to brew and enjoy
        drinking a cup of loose-leaf tea; this glass teapot helped me get back in
        the practice. Sure, I don''t need it, but I''d definitely buy it as a housewarming
        or wedding gift.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37716c-69da-4914-ab1e-2083ce405a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b10204-e797-4766-a1fa-7be3bca61209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teapot and some of the other purchases made me think about how,
        sometimes, the best way to spark joy — in yourself, in a friend, or even in
        a home — really is by buying things. Organization and tidying have their time
        and place, but there is joy in consumerism, and Kondo is clearly embracing
        that, too. You might not want to buy from her, but opening the online store
        is an undeniably clever business move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacb958-6dcf-4a7c-8100-b50562c5df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c03b2-a7e7-4785-99a0-f42c580498c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still have mixed feelings about getting these objects from the
        Shop at KonMari, but for now, at least, "Kiki and Jax," Kondo''s children''s
        book on tidying (which sparked a surprising amount of joy in my toddler),
        the teapot, and the heinously expensive smoke-free smudge mist will stay at
        our house. Some of the other items, meanwhile, will be passed on to friends
        who are much more excited by the prospect of, say, a (slightly banged-up)
        tuning fork and crystal set.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03ea6d-f79d-4d4f-a3e6-373b4549f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T10:00:48.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/tech/marie-kondo-store-review/index.html">I
        spent $200 on Marie Kondo''s new online store to spark joy. Here''s what I
        learned</a>."&nbsp;</em></p>'
