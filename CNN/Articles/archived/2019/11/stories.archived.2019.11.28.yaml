      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re the type to be overwhelmed when faced with extensive food
        choices and you end up feeling like you didn’t really make the most out of
        the spreads, this might be the buffet for you.</p>'
