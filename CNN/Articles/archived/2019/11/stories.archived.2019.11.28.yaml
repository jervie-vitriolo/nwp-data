      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> – Search
        and rescue operations are ongoing for three Zamboanga City government employees
        and their boatman who were missing since Tuesday, according to local officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d1ae5-b675-4bd6-bace-179e7091dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those missing were identified as Badzair Attan, Mudzmar Habing,
        and Ibrahim Hassan, personnel from the Protected Area Management Office of
        Zamboanga City and Rasbi Ambiting, their boater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555360b-d0c0-42fd-a98b-8d4cfeea86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
