    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008c4207-a621-4022-98ca-eb7ddbd18269'
    'lead': 'A top leader of the New People''s Army was killed in an encounter with
      government troops early Wednesday morning in Compostela Valley, the military
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:52:01.014+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:37:06.410+08:00
