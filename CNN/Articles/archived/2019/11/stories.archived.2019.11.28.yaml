      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bfar.da.gov.ph/bfar/download/redtide/RedTideFAQEn.pdf">Red
        tide</a>&nbsp;is the phenomena where waters change color due to <a href="https://www.bfar.da.gov.ph/redtideinfo.jsp">algae
        activity</a> that may produce&nbsp;a poisonous substance. These algae are
        then consumed by shellfish. Red tide occurs when algae increase in number
        due to warmer sea temperatures.</p>'
