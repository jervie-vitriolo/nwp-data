  'POGO-tenth-office-space':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Offshore gaming operators will continue to lead the take-up of office
      spaces in the next three years as they now occupy a total of over one million
      square meters, a property consulting firm says.'
