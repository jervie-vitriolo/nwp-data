      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China has overtaken the United States as the country
        with the most diplomatic posts across the world with 276 diplomatic posts
        globally, three more than the United States.</p>'
