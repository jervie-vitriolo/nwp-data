      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buffet isn’t limited to just being a respite from work — it
        also works for holding casual meetings and throwing ideas around with people
        you collaborate with, not to mention having a nice brunch with family or friends.
        If you need a little more convincing, here’s a rundown of highlights from
        each cuisine’s menu.</p>'
    '14':
      'image': 'jcr:a8524e57-2774-43ad-93fa-9f47c3aa640a'
      'imageCaption': 'The star of the Western spread is the roast U.S. Angus ribeye
        steak. Photo by LUCKY LEOPARTE'
