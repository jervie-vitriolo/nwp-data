    'mgnl:tags': ['Donald-Trump', 'Rudy-Giuliani']
    'template': '1'
    'title': 'Trump contradicts testimony – and himself – by claiming he never directed
      Giuliani on Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e58b6-ab53-44b6-ada9-3e3cad50832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump has now
        denied that he directed his personal lawyer Rudy Giuliani to go to Ukraine
        and seek out investigations on his behalf, contradicting his own words to
        the Ukrainian President in the White House-released transcript of the July
        25 call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d793b8-5e92-45c1-8339-c9a94afa0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79567db-7c22-49f8-94f9-36d05cf52811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also contradicted sworn testimony from members of his administration
        and claims from his own White House acting chief of staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647c156-af8c-401e-bea4-03456231d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a0acb-4bf6-41cb-96ab-3aeff3307aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a Tuesday night rally in Florida, Trump was asked by conservative
        radio host Bill O''Reilly if the President directed Giuliani''s involvement
        in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97653b9e-972e-444e-bfd9-970ef6f2edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf3d7d-b352-4f58-b1f6-367390a156c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," the President said, before launching into a tangent of flattering
        Giuliani''s credentials, calling him "a great corruption fighter" and "the
        greatest mayor" of New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39293902-63a1-47d6-ae72-1a41691f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9b88e-75f1-4b26-b3ff-4537ba420030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Reilly asked once again: "Giuliani''s your personal lawyer. So
        you didn''t direct him to go to Ukraine to do anything or put any heat on
        them?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d2c14-87a6-4e85-b705-cef0c8b674c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542353e-1856-4305-aa6e-61068cf68b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I didn''t direct him, but he''s a warrior, Rudy''s a warrior.
        Rudy went, he possibly saw something. But you have to understand, Rudy (has)
        other people that he represents," Trump said, adding that Giuliani has "done
        work in Ukraine for years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951c818-a140-4721-ae47-ab1dc5d94d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40a3b7-9386-4d3f-8cde-525ed2e780a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the rough transcript of a phone call between Trump
        and the Ukrainian President Volodymyr Zelensky, Trump repeatedly pressed for
        Giuliani''s involvement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b243dc-f0ae-4f30-b044-a6093d1f56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153b9d2-2937-4b13-8f09-bfa7f98da44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Zelensky: "Mr. Giuliani is a highly respected man. He
        was the mayor of New York City, a great mayor, and I would like him to call
        you. I will ask him to call you along with the Attorney General. Rudy very
        much knows what''s happening and he is a very capable guy. If you could speak
        to him that would be great."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab122e96-4104-476b-bcc6-c0ee13bfe40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5668fcc-efc1-4d7b-86fe-25162be31e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said: "I will have Mr. Giuliani give you a call and
        I am also going to have Attorney General Barr call and we will get to the
        bottom of it. I''m sure you will figure it out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a9ab7-1c69-483b-864d-cc01a476e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1515bb9-407b-46d1-9c59-2c12024f06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third time, Trump referenced Giuliani: "I will tell Rudy and Attorney
        General Barr to call."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e91de-63b4-45a4-b66d-a9d5ce392b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d8d9e-21ba-4d95-849e-cfac7e7f1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial that he directed Giuliani''s diplomatic foray comes as
        House Democrats conduct an impeachment inquiry scrutinizing just what the
        President knew and did surrounding the withholding of aid to Ukraine. Democrats
        claim he withheld the aid in order to pressure Ukraine to investigate the
        son of his potential 2020 rival, Joe Biden. There is no evidence of wrongdoing
        by either Biden in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be428e23-937a-4fef-855d-3d0b5b658672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fba924-b9e3-4e34-8e2b-2057c7fea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And top diplomats have testified that Giuliani''s role loomed large
        over their own official operations regarding Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6c351-797e-4982-8b1f-dad38c61a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad1a25-44a1-41d1-b164-f2ba7ea4d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claim that he didn''t direct his personal lawyer to handle
        issues in Ukraine also contradicts what has been told to Congress in impeachment
        hearings and what Trump''s own acting chief of staff, Mick Mulvaney, has told
        the press.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff9bf6-e48b-470d-8a7e-54c325dd4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4280c4-30e0-4209-ab41-8d6695405086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Mulvaney defended Giuliani''s involvement in US-Ukraine
        affairs by saying "the President gets to use who he wants to use."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e7094-2499-4580-b5c9-239bd9ed6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2fb17-dd12-456a-81c4-67176f39c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not like the fact that Giuliani was involved. That''s great.
        That''s fine. It''s not illegal. It''s not impeachable. The President gets
        to use who he wants to use," Mulvaney said during a press briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6903f42-9996-457d-abe0-44f1f70033f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a76c9e-6a2a-46b5-b362-8e9b240b5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Ambassador to the European Union Gordon Sondland told members
        of Congress last week that the President had directed him to reach out to
        Giuliani on US-Ukrainian relations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7ee07-1027-4bb0-ac4e-c9ef16ef3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05e3a0-7fd6-437a-8cdb-b3951683c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ... were disappointed but the President''s direction that we
        involve Mr. Giuliani," Sondland said, indicating that their goal of setting
        up a meeting with the two presidents would be abandoned if they didn''t "do
        as President Trump directed and talk to Mr. Giuliani to address the President''s
        concerns."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e17d98-4c53-471d-ae41-b27c4bddcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6821493-c157-494a-b899-a22a5141efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding was that the President directed Mr. Giuliani''s
        participation, and that Mr. Giuliani was expressing the concerns of the President,"
        Sondland added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4a4e4-0a1f-42b1-a113-d765fa061d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683eb497-37fc-4c73-9d32-212a9ed4ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a key distinction between Trump''s denials and Sondland''s
        testimony: If Sondland was lying, he could be prosecuted, because it''s a
        crime to give false testimony to Congress. Trump can say whatever he wants
        to the press, and has amassed a long record of spreading blatant lies and
        falsehoods throughout his presidency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17b96d-6c52-47f8-a92d-d41698e78641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e0912-b38c-4570-9536-fa28f97fee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US special envoy for Ukraine Kurt Volker also testified that
        Giuliani''s name came up in that Oval Office meeting, though Volker didn''t
        say Trump gave an explicit direction to coordinate with Giuliani.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3c467-25e3-4c12-a56d-9c89246e6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89f67e-4355-4abc-a3f5-fbf1764cb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s claim he didn''t direct Giuliani''s Ukraine efforts
        does parallel a similar strategy the President used with his former lawyer,
        Michael Cohen, who is currently in prison for a handful of financial crimes,
        including campaign finance violations that Trump directed him to commit, according
        to the Justice Department.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b31aef-9b83-43e2-af55-8070a15568d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28717c1d-e121-44b3-a4cc-46212bc199b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially denied he ever directed Cohen to make hush money
        payments to women accusing him of having affairs (which he also denied occurred).
        Eventually, Trump did not dispute directing Cohen, but said he did not ask
        Cohen to break the law while making those payments. Cohen pleaded guilty to
        breaking campaign finance laws by facilitating the payments.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81341197-ab8f-44f2-b807-bb5c7cf963ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:12:33.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/27/politics/donald-trump-rudy-giuliani-ukraine/index.html">Trump
        contradicts testimony — and himself — by claiming he never directed Giuliani
        on Ukraine</a>"</em></p>'
  'india-corruption-bribe':
    'author': 'Jessie Yeung, CNN'
    'caption': 'At least one in every two people in India have paid a bribe in the
      past year, according to a new national corruption report, which branded the
      practice "part and parcel of daily life." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T13:13:23.972+08:00
    'imagesource': 'jcr:e30952ed-0513-4956-b32a-a6a9a366901f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051e0582-5f23-465d-a38e-bc83b187e115'
    'lead': 'At least one in every two people in India have paid a bribe in the past
      year, according to a new national corruption report, which branded the practice
      "part and parcel of daily life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T13:17:33.577+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:36:54.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:49.590+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'corruption', 'bribe']
    'template': '1'
    'title': '1 in 2 Indians paid a bribe at least once in the past year, survey finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae9fc6-f4bc-4aa1-9a90-e4351808e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least one in every two people in
        India have paid a bribe in the past year, according to a new national corruption
        report, which branded the practice "part and parcel of daily life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920ee90-d326-4714-8513-767be9e173a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4b0b3-640b-4ff9-b142-5335697a4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted by independent anti-corruption advocates Transparency
        International India (TII) and social media platform LocalCircles, found that
        bribery had actually reduced by 10% over the past year. But it remains rampant,
        with 51% of respondents admitting they had paid bribes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2633a9-8451-494c-a369-d9d42b82ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92010c98-1176-407b-ba5c-6c74682cae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption remains "part and parcel of daily life in India," said
        a press release from TII. It''s particularly widespread in local-level citizen
        services, which are "ridden with bribery and kickbacks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a0dd9-a580-4a42-ad59-114b535f6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e46458-39c9-400d-9bfc-15a7cd0cffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, published Tuesday, gathered 190,000 responses across
        20 of India''s 28 states. Some 24% of respondents said they had paid bribes
        several times in the past 12 months, while the remaining 27% said they had
        done so only once or twice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d4403-aaef-4742-b80f-0a7e10839643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364291bc-892f-4933-9f5c-351cebe32270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property registration and land issues were the biggest sectors of
        corruption, with more than a quarter of respondents having paid bribes to
        the relevant local departments. The police force was next; 19% of respondents
        said they had paid most of their bribes to police in the past year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de8219-4c9b-478b-af47-ac964776aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946659c6-40fa-4038-bf88-7ed044188a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also paid bribes to the tax department, transport office,
        municipal corporations, and other local authorities, the report found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a9ec7-7aa0-41b2-98cc-33e5330a9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7a2b9-0545-4244-ac85-ea3d5c297143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has tried to crack down on bribery and corruption,
        amending an anti-corruption bill last year and setting up watchdog institutions.
        Under the amended bill, bribery is punishable by up to seven years in prison
        or a fine, or both, the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba1396-f440-4d1f-a2bf-3bafd32212b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f74726-ba71-46fa-a6a6-fc64b093411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deterrents and measures are "starting to show some effects,"
        the report said -- but that change has not trickled down to the local level.
        Only 6% of people said that their state or local governments had taken steps
        to reduce corruption, and many reported that nothing had changed at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3f337-2811-423a-9970-db288c583e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739123f7-7832-40d5-8f8e-7bf570e7252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government does take action, sometimes the measures backfire.
        In 2016, India plunged into crisis after Prime Minister Narendra Modi suddenly
        banned high-value cash currency as a means to combat corruption and reduce
        tax evasion. Overnight, two of the biggest bank notes in the country became
        "worthless pieces of paper," as Modi put it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4b953-fc42-48a9-bbe1-71bf2e94fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f2068-eebe-4a60-9ade-27231d366fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the demonetization measure devastated small businesses and destabilized
        what remains primarily a cash-based economy. Modi''s plan ultimately failed
        "because through corrupt practices the ill-gotten money was legitimized ultimately,
        having a crippling effect on the Indian economy," according to the TII report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e7af6-f91c-4131-9318-1f5837c57535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddf072-6aee-4488-badd-9b4bf8d19334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, watchdog agencies are "failing to fulfill their respective
        roles" and have a public reputation for "inefficiency and manipulation in
        the commission," the report said. It called for greater "political willingness
        on the part of the government," suggesting that efforts against corruption
        had been blocked by "partisan politics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bd565-d148-4488-84ac-cab3b66ba647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b38e14-9620-42e4-b190-490659fe9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Transparency International, the parent organization
        of TII, India has a score of 41 on a scale of public sector corruption —&nbsp;0
        being highly corrupt and 100 being clean. Any score under 50 indicates "a
        serious corruption problem," according to the organization''s website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fdd357-75c6-4927-ad32-3ea94ee3a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:17:33.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/27/asia/india-corruption-bribe-intl-hnk-scli/index.html">1
        in 2 Indians paid a bribe at least once in the past year, survey finds</a>"</em></p>'
  'french-chef-sues-michelin-guide':
    'author': 'Saskya Vandoorne and Fanny Bobille, CNN'
    'caption': 'French chef Marc Veyrat is suing the Michelin Guide after his restaurant
      La Maison des Bois was downgraded to two stars.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-28T13:19:10.751+08:00
    'credit': 'From Jacques Demarthon/Getty Images'
    'imagesource': 'jcr:faba9ffe-0b36-4f7a-bd9f-b93298f2d95c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c2747f-dfe3-43e6-981d-8b0a98dcd19c'
