      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fc6f0-b714-453f-801e-5a5d08769808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, they were on their way to the mainland aboard
        a motorized pumpboat early Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25ed4d-76e1-4772-b557-a905aa974ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
