      'energy']
    'template': '1'
    'title': 'China on PH power grid: Don''t imagine trouble where there is none'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee2b5f-3bae-4c90-9586-1417477d4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Chinese government dismissed Philippine lawmakers'' concerns it can shut off
        the country''s power grid anytime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccdb57-6ce8-4de3-97c4-b0fe0e212eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067aa5b-0644-4946-80f5-76dbe535d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation of China''s control over the Philippines'' power
        grid or threat to the country''s national security is completely groundless,"
        Foreign Ministry Spokesperson Geng Shuang said in a regular press conference
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ec1d2-d2c9-4192-a65a-beee99bc26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3bf71-cdc3-4c6a-a2ed-77f0a206ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope certain individuals in the Philippines will look at cooperation
        with China in an open, objective and impartial manner. There is no need to
        worry about the sky falling or imagine trouble where there is none," Geng
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370794e4-ea23-4892-9dba-8e31a7e9133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8df77c-dd27-4eda-8097-3293d03db82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate is expected to investigate China''s co-ownership
        of the National Grid Corporation of the Philippines (NGCP), which operates
        the country''s power transmission system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf52cf9-fdf1-434f-9b89-fd67174a3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81841f23-9613-4581-833a-1f37347303eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto earlier said that while the State Grid Corporation
        of China (SGCC) only has a 40 percent stake in the NGCP, it actually has power
        over the country''s grid and can "turn it off remotely" – posing dangers to
        the Philippines in case of a war. This is also reflected in an internal report
        obtained by CNN, which states that the Philippines'' grid is "under the full
        control" of the Chinese government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16560baa-8a48-4391-94f8-47e2b4ff1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/11/26/Antonio-Carpio-Chinese-control-NGCP.html">READ:&nbsp;Carpio:
        Chinese ‘control’ of national power grid a cause for concern</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81f097-c555-4697-8705-a27e3465be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77768fcc-e2d9-43f8-94d1-3dc1ad1322ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng said the SGCC took part in the National Transmission Corporation
        "as a cooperation partner, providing safe, efficient and high-quality electricity
        services."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1daf0-886c-4a90-bf96-c26b24fdae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2074073-d966-4941-95be-be7095339134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TransCo owns the country''s grid, but the NGCP consortium has operated
        the power lines since 2009. It is comprised of the Monte Oro Grid Resources
        Corp. led by Henry Sy, Jr., Calaca High Power Corporation led by Robert Coyiuto,
        Jr., and the SGCC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75eada-7601-4fec-8f96-08d5532ad53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf748c2-e1fe-4666-96ed-d156bb8b36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng stressed that the NGCP is "operated, managed and maintained
        by the Philippine side," and the SGCC merely offers technical support if requested
        by the Filipinos. He added that the SGCC also fulfills its social responsibilities
        through "Brighten Up," a project that bring electricity to remote areas in
        the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36244f46-d510-40ed-ab22-e10dc6dcae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2118c-c92f-4e2c-a288-074d7f42e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the NGCP told CNN Philippines in a statement that SGCC’s
        role is limited to that of an investor, with board seats corresponding to
        its stake in the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557eb66-c741-44c4-996c-2ec1afa7c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef18594-848d-40aa-98aa-2af1b976b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The day to day operations of NGCP are 100% handled by Filipinos,
        and the company’s business direction is, like any other corporation, steered
        by its Board of Directors,” the NGCP said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26296be8-b86d-4eb4-9efb-3c2a0f410ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c2aff-1c0b-4fe8-8d48-3201a591988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:52:55.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:36:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has deferred to the Department of National Defense and
        the National Intelligence Coordinating Agency for comment. The military has
        so far expressed support for the Senate''s looming probe, saying it is willing
        to take part in discussions on national security.</p>'
