      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such sweeping accusations, without a shred of evidence and laced
        with threats of libel suits, are totally unacceptable and tend to intimidate
        journalists from reporting irregularities objectively,” FOCAP said in a statement.</p>'
