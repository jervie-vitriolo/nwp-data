      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 46-year-old construction worker in China
        suffering from seizures turned out to have tapeworms in his brain —&nbsp;suspected
        to be the result of eating undercooked meat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1e5d8-2a2a-49cb-806e-c5a1089b4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191cffb-d493-4752-8597-9e2ccc8fed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month ago, Zhu (a pseudonym for the patient), from Luzhou,
        in eastern Zhejiang province, bought pork and mutton to cook in a spicy hot
        pot broth, according to a report published last week by the First Affiliated
        Hospital of Zhejiang University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e289c7-e2fe-44d6-8961-f1502cd68ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6110b5-81e6-4046-92b9-fdefea41d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, he began to feel dizzy, and suffered headaches
        during the day, the report said. During the night, while he was sleeping,
        Zhu would experience seizure-like symptoms, similar to epilepsy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac0f5c-a324-4de9-b6de-4b2aaf9124a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4ed18-54fb-4ed6-a8a3-0a57518659fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu''s coworkers found him during such a seizure, and quickly sent
        him to a nearby hospital, where a CT scan showed "intercranial calcifications"
        and lesions in his skull. However, Zhu declined any further examinations,
        not wanting to spend more money, and returned home, according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc26d6-452a-40ba-a0b6-5b78a541f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743ace7-bcf7-4ec5-b92b-dfa424312c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the symptoms did not go away and Zhu continued experiencing
        seizures. Finally, he went to the Zhejiang University hospital, where doctors
        performed an MRI scan and diagnosed him with neurocysticercosis -- tapeworms
        on the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd35a3-c79c-4800-9363-ea67e3d53d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f757049-eff2-4e9e-9164-033ba0a16fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing that Zhu had eaten hot pot recently, the hospital''s
        chief physician speculated that the pork and mutton may have been infested
        with tapeworm larvae — which could then have entered Zhu''s digestive tract
        because the meat had not been cooked properly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed547d62-c3ef-4f95-9daf-fa7ec29f17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d49b64-1846-46be-9f9d-7dcb9e435627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only simmered the meat a little," Zhu said in the report. "The
        bottom of the pot with the spicy broth was red, so you couldn''t see if the
        meat had been cooked thoroughly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822d2a1-6ff3-4f4e-90be-9fdec7120cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66417b53-45aa-48f7-84b2-003cc3119755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu has since recovered, after doctors removed the tapeworms and
        reduced the pressure on his brain, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff10828-b726-4f26-bedf-6cb4ed1effc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1f82c-ea71-4cb7-a17c-85636a61b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurocysticercosis is a parasitic infection that is contracted when
        someone swallows tapeworm eggs that have passed in the feces of another person
        who has an intestinal tapeworm. The larvae crawl out of the eggs and into
        muscle and brain tissues, where they form cysts — like the "calcifications"
        observed in Zhu''s CT scans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45139251-1f59-40a8-ae0e-ddc7b305da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe2bc8-4f54-4cf5-ba60-be71253f8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cysticercosis infections occur worldwide, though these parasitic
        invasions of the human body mostly occur in rural areas of countries where
        pigs are allowed to roam and where sanitation practices are poor, according
        to the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665e035-36b2-4499-b4af-64679b59e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12f85e-bfcc-4f57-8cd5-5a6263e7e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though these infections may be rare among people who live in countries
        where pigs do not have contact with human feces, cysticercosis can be acquired
        anywhere in the world, including the United States and other Western nations.
        Just this June, a New York resident reported experiencing hallucinations and
        disorientation, which doctors believed was due to a brain tumor — until they
        discovered a baby tapeworm in her brain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f85bb6-332c-4a80-a17d-45c20fcfab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:38:26.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/asia/china-hot-pot-tapeworms-intl-hnk-scli/index.html">A
        man had seizures after eating hot pot. Turns out he had tapeworms in his brain</a>."&nbsp;</em></p>'
