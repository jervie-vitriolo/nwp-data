      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6719306-721f-43cf-b622-46d63ec7ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:09:53.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:13.351+08:00
