  'NPA-commander-killed-Compostela-Valley':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-28T08:48:25.593+08:00
    'imagesource': 'jcr:0e94567b-4dfd-434d-b399-57881fe675fe'
