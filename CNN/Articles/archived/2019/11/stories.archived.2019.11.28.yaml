    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c2e97-dfa1-46fd-a92d-54c475fcc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — A
        military official who has tagged various groups critical of the government
        as fronts of communist rebels was kicked out of a forum discussing the "red-tagging"
        and arrest of dissenters on Wednesday</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fabc2a-7dae-4cba-bc16-43a51a0a4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e221c1-3515-4e31-be46-5900a29d49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the forum slammed Major General Antonio Parlade, Armed
        Forces of the Philippines Deputy Chief-of-Staff for Civil-Military Operations,
        for supposedly gatecrashing and trying to hijack the forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b07b1-b4b1-43bd-a806-4ba3639610c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eda60c-56d6-4360-9b94-4b6b1bca852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum hosted by the National Union of People’s Lawyers
        (NUPL) and Movement Against Tyranny on “Weaponizing the Law, Criminalizing
        Dissent,” Parlade stepped forward and waved a document to rebut the speakers
        who were opposing “red-tagging.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae341d5-53e2-4fff-ac21-c6ae6bb9156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e2932-ed2a-49c4-8904-75e2e95ae8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They discussed earlier the ‘red tagging’ and arrest of dissenters
        that is why I brought with me the [Communist Party of the Philippines] document
        that says it all,” Parlade said in a later tweet. “I wanted to inform the
        attendees that we are not against dissenters. We are promoting democratic
        processes and [we don’t] want the CPP to destroy it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383d009-b91e-4878-a2e3-4aa2cad3d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ead78e-58d3-43cd-85ab-a02f54619255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL called Parlade’s interruption an attempt to “intimidate, harass
        and harangue.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91650333-c84d-43c0-baae-b45add6f2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd097c-ce12-447e-8379-ad1bc31ebcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is akin to a serial rapist or serial murderer who barges cockily
        into a meeting of victims and their kin. It is premeditated taunting and evident
        provocation,” said NUPL President Edre Olalia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd1435-1fcf-4339-8fa2-203a2b635f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cdc42-c688-4d50-823e-f49ea9ad7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade was then asked to step out as the crowd heckled him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebede54f-6afc-4d34-a00a-6162c698c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb542d-bf02-4fb5-bd97-d6b9c4886593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Parlade who made public pronouncements against communist
        rebels for supposedly plotting to unseat President Rodrigo Duterte through
        a plan known as “Red October” back in 2018. He named some progressive organizations
        who were allegedly sympathizing with the communist rebellion — accusations
        these groups later denied. Parlade also made rounds claiming rebels were recruiting
        students from Manila schools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae3895-c220-4043-8af2-50bb93ce4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6502a-2d75-43af-b579-f0c1025c6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups he named have decried the military’s red-tagging and
        have even sought protection from courts due to possible security threats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94ba10-237b-4ed7-9279-2a99472d1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848a78b-5c21-4ea1-9384-bd72e2732662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:39:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in September, one of NUPL’s members who was earlier red-tagged,
        survived a shooting incident in Capiz, Tarlac.</p>'
  'joey-salceda-palay-farmers-emergency-fund':
