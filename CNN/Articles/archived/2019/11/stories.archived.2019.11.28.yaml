  'Ethos-Capital-org-domains':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-28T10:58:55.869+08:00
    'imagesource': 'jcr:5cc8b09b-c0a4-43aa-847a-b657294bf7f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba41ecf6-5dc3-4cec-9c3a-5b164f332717'
    'lead': 'In a move that could shake up the internet, private equity firm Ethos
      Capital is buying the company that owns every .org domain on the web.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T11:03:42.448+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:37:00.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:47.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethos-Capital', '-org']
    'template': '1'
    'title': 'A private equity firm is buying all of the .org domains. Here''s what
      that means'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e356d82-2d29-4504-a4df-2853b0d6c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In a move that could shake up the
        internet, private equity firm Ethos Capital is buying the company that owns
        every .org domain on the web.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74e406-4df8-4dc9-9573-d6061ad739c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0bad90-4049-464c-b6e3-44c4546c811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethos, which was founded in May 2019, is expected to close its deal
        to acquire the Public Interest Registry (PIR) during the first quarter of
        2020. The sale price has not been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e2585-3e34-4132-b693-9aecbe2c4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8405535-a8e1-4049-851f-8e11ce180736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, nonprofits, which make up the majority of the .org domains,
        are panicking about the purchase, scampering to sign a petition spearheaded
        by the National Council of Nonprofits that calls for blocking the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4aec3-c67e-42fd-9c98-09911709690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d66060-a0f2-4a16-b293-aedc51866a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently some 10 million .org domains on the internet.
        The petition against the sale has 8,900 signatures and counting, including
        organizations such as the Girl Scouts of America and YMCA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf2534-ac1a-4aca-acff-cd78834c0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a1901-7bc4-4371-93c8-eb19491c6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition signers are worried that this purchase could come with
        increases in domain prices and censorship, according to SaveDotOrg, a website
        run by NTEN, a community of nonprofit tech professionals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f4da9-8499-448c-80f2-b459d1911eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd14c5a-46e9-456a-a51e-5f65d97fe94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is not just about this purchase," Rick Cohen, Chief
        Operating Officer at the National Council of Nonprofits, said in an interview
        with CNN Business. "It is about this purchase, coupled with the removal of
        pricing caps that have protected nonprofits from exorbitant price increases
        on the .org domains they rely upon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a83d6b-a6c4-4331-8908-3af4f588e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ba4e2-4a8b-456c-8ece-db88f1989548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIR was created in 2002 by the Internet Society, a nonprofit that
        provides leadership in internet-related standards, education, access and policy.
        The idea was to assign one specific organization to manage the top-level .org
        domain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f4356-2fa0-4c82-b771-e4863bc7ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735db6bc-12c4-4bd0-a6a2-1e6342ba3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s founder and CEO Erik Brooks said nonprofits shouldn''t
        be concerned about big changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866a2fa-98e3-42cf-a7c9-38ca796003a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f6bfa-a193-4f7c-a51c-b9635a9e5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our motivation and intention is to grow and build this business
        for all stakeholders'' benefits," Brooks told CNN Business, emphasizing that
        nonprofits have "nothing to worry about" regarding domain price increases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dbd22-0b57-4fc9-98f6-85f310556b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84e827-ea45-4fc3-904a-ff7bc7851994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally empathize and understand the fear that the valid voices
        are expressing," he added. "The narrative has been hijacked a little bit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae02be-3741-4aff-8cf2-e405b53f8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0547c6-f359-4610-8aeb-6786f2146f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would not be the first time the .org domain was owned by a
        for-profit company. Verisign owned the Public Interest Registry from 1995
        to 2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd9a87-351b-4271-9ad1-a3168063975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f62d8-b022-428f-b5ac-9c8b6cc3b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this latest move brings concern for good reason: Ethos has only
        been in business for six months, and PIR is one of the firm''s first investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2759042-5eed-4e81-9dcb-c7342bf498a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b52a0-cd94-4ee9-a1b5-21ef73f0f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks previously worked at Abry Partners, where he invested in
        a domain registry called Donuts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcd11a-4168-4fa1-8a91-53789d20a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0448c6c-08fa-4384-a0c2-f9f1e982b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevett said Ethos wasn''t its only suitor but was the best fit.
        He said, "I think it''s a win for the Internet Society, and it''s a win for
        PIR and its customers because we''ll have more flexibility to invest in growth."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779a57b-827d-409c-87e6-6225a86c127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6e46f-f672-4724-911f-b7772cf62bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current price of a .org domain is approximately $10 per year.
        A statement from the Internet Society states that Ethos plans on keeping the
        .org domain accessible and reasonably priced, but the price could increase
        it up to about 10% annually.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e1111-84ce-462c-8ae8-376e62047158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfb9cf-2709-40ae-a61e-e1b4a701921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have one domain, and the domain cost goes up by $1, it''s
        not a big deal, obviously," said Nevett.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4ea7a-89ca-4704-81ec-c3043c8c0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538284b1-9f52-4318-b7a0-c17464e64d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added it''s a bigger hit for "domainers," or people who own
        website domains as an investment. "If you have 50,000 domains and you''re
        sitting on them, then that is a bigger hit to your annual costs," Nevett said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66097b84-60c9-4402-be9c-c282ed2c3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1ec48-7a6a-4ebf-8764-0a46fc04306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not a done deal, the sale will likely go through
        -- that is, unless, ICANN (Internet Corporation for Assigned Names and Numbers)
        steps in. It''s not looking likely since The Internet Society already approved
        the deal with Ethos Capital. The sale is expected to finalize in January.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215c821-73ed-41fa-8367-9c52865eb895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b03857-9f45-4995-a6ce-243fed534dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misstated Ethos
        Capital''s assets and for how long the CEOs of Ethos and PIR had been discussing
        the sale.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150579d-2df9-4f9d-b9a3-fd327559079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:03:42.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:37:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/27/tech/org-domain-sale/index.html"
        href="https://edition.cnn.com/2019/11/27/tech/org-domain-sale/index.html"
        target="_blank">A private equity firm is buying all of the .org domains. Here''s
        what that means</a></em>"</p>'
