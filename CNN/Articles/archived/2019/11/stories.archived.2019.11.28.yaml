    'template': '1'
    'title': 'Duterte clears Cayetano of corruption, but says military should have
      handled SEA Games'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01189a-7f49-4dd2-a620-bd80ec39dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89038ba-fc69-49f2-a248-88c65bd280b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> President
        Rodrigo Duterte said Thursday he believes his former elections running mate,
        House Speaker Alan Cayetano, is innocent of corruption in the organization
        of the 2019 Southeast Asian (SEA) Games. But he conceded that the military
        could have done a better job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12e96d-ecd9-4a78-b52e-74d9cde88e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President defended Cayetano, who chairs Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) despite a slew of criticism against
        the private foundation&nbsp;for multiple blunders ahead of the games'' official
        opening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347d0fa-52b0-4915-92d5-c148c8928257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sure Cayetano is not involved in corruption,” Duterte told
        reporters in Malacañang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9a146-8858-483a-af6f-64bbbae88ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte said he wanted a probe into corruption
        allegations against the organizers of the event. He said he will assign some
        retired auditors from the Commission on Audit and some lawyers who were his
        fraternity brothers to conduct the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e03570-2fc9-493d-8969-e6a3f853a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that this does not mean he does not trust Cayetano
        but that he only wants to trace where the missteps came from.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c994ac-aeee-438f-86ef-8f84ddab5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know if it is outright lack of foresight...I am not investigating
        Cayetano. I am just trying to find out because the money must not have been
        properly disbursed” he said. “I know Cayetano could not have handled everything.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949b973-cba3-4c4e-9886-48032143b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended the heads of the other organizing committees
        —&nbsp;Philippine Olympic Committee chief Bambol Abraham “Bambol” Tolentino
        and SEA Games Chef de Mission Butch Ramirez. Duterte said he has known Ramirez
        for a long time since his stint as Davao City mayor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd1b1b-90d0-427b-b592-69da8e8efca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not think [there is] corruption kasi ang mga head niyan [the
        heads], puro taga-gobyerno at [are from the government and are] men of integrity,”
        said Duterte.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585582eb-d457-4239-bc5f-d02d9a4fb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his trust in his men, Duterte&nbsp;wants&nbsp;an accounting
        of where the funds went.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1603e-6020-4e0b-b6c2-f0615aa9ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, to me personally, there was a lot of money poured into this
        activity now and I suppose that with that kind of money, you can run things
        smoothly. Apparently, siguro mga may palpak," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8020c-160c-4026-b0a8-23e714bef021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T12:02:46.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "So if there’s the money there, what happened to
        the money?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6111045-d1f7-4924-b4c1-c3d3bc271488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The trusted military</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab5b74-0e62-45b3-ba3f-e55d2606facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President is still disgruntled over the mistakes which
        led to the inconvenience of visiting athletes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934d2c8-bb50-4451-b2fb-2f55aa59fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid such lapses in the future, Duterte suggested that the military
        should take over preparations instead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758c892-b8ec-4c69-8d00-752f9c10798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the blunders, such as allegedly failing to welcome
        the visitors at the airport, could have been lessened had the planning of
        the SEA Games been left to the “structural thinking” of the military.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889a8b8-e46e-4584-aa4e-d9d0955d17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga ganito [These events] should be handled by military men.
        They are better organizers because the entire armed forces is one big organization
        and they are trained to be structural in thinking,” Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19457cfd-29a1-4ac3-a3ec-6758d7f7f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘’Yung mga bagay na hindi mo makuha, ‘yan mahahagip ng military
        ‘yan,</em> eventualities <em>‘yung mga ganoon</em> [The military could have
        spotted those eventualities ahead]...Had I known I would have insisted. I
        will insist <em>na</em> [the] military to handle it, the planners of the military
        not the soldiers or infantry ” the President said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa45a9-4b6d-4fda-b92d-b949499cf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is convinced these uniformed personnel were not
        capable of corrupt activities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94374f76-e912-4223-9277-1c336ba2b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has often displayed his trust in the military throughout
        his term. Previously, he turned over the reigns of several government agencies
        such as the <a href="https://cnnphilippines.com/news/2018/10/4/duterte-rolando-bautista-army-dswd.html"
        target="_blank">Social Welfare department</a>, Interior department and Environment
        department, among others to retired military officials. In April, he even
        warned about a <a href="https://cnnphilippines.com/news/2019/4/5/duterte-warns-naia-military-takeover.html"
        target="_blank">possible “military takeover” of the Ninoy Aquino International
        Airport</a> to iron out its operations, after it was dubbed as one of the
        worst airports in the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c346c8-c860-4735-96b1-660a9479677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong mga</em> military<em> hindi masyadong ano sa</em> corruption.
        <em>‘Pag sinabi mo magtrabaho ka at gawin mo ’yan…</em>and the thing is fixed,”
        the President said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccb527-f3a5-4d4a-befa-a07ae86b922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:50:18.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These military they are not that into corruption.
        If you tell them to work and to do something...and the thing is fixed.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b552a-91ff-4476-ba56-00b7ffb83b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:23:10.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it can be recalled that one of these ex-military appointees
        — former Customs chief Nicanor Faeldon — was accused of corruption by the
        Senate Blue Ribbon committee after a P6.4 billion shabu shipment slipped under
        his watch in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca699438-db42-475a-a529-8304cfa9b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:23:10.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped down from his post but Duterte later moved him to head
        the Bureau of Corrections (BuCor). However, his stint at the BuCor was also
        marred with corruption allegations due to the questionable implementation
        of the Good Conduct Time Allowance Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8d150-b3a4-4bef-ab9c-8824f4fb06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:23:10.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:36:19.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sacked Faeldon earlier this year for disobeying his
        order to halt the release of inmates under the GCTA law. Duterte said he may
        no longer reassign Faeldon to another government post but maintained that
        he still believes in him.</p>'
