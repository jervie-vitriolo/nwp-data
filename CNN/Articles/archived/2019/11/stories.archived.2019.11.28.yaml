      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Rice Tariffication Law is designed to utilize revenues derived
        from tariffs on rice imports to fund programs that will modernize rice farming
        and address other factors that make palay farming costly. However, these programs
        have gestation periods that go beyond a single cropping season,” said Salceda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd6d85-bf74-4c62-b91a-c07b536b5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure prioritizes areas where palay prices have plunged below
        ₱17/kilo at the farmgate; areas where palay farmers cultivate lands two hectares
        and below; and major rice producing provinces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a956c-4289-4234-a952-f9170430b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that famers must be part of cooperatives to avail
        the cash transfer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f86439-cbaa-49bf-bee5-59ebbc54c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development and the Department
        of Agriculture will be the implementing agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12feb368-2430-4c9a-8738-215d5d0d3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T00:19:46.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:37:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/18/rice-farmer-loss-billion-tariff-law.html"
        target="_top"><strong>READ: Farmers may incur losses of ₱140B by yearend due
        to rice imports, group says</strong></a></p>'
  'Trump-Mexican-drug-carter-terrorist':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T07:05:47.968+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3654af8-2326-490d-baf5-17ead71a7224'
    'lead': 'US President Donald Trump said Mexican cartels will ''absolutely'' be
      designated as foreign terrorist organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T07:07:28.574+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:37:14.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:43.437+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he will designate drug cartels as terrorist organizations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c482f-4e7c-4707-a77c-4cb4ca6a7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump said Mexican
        cartels will "absolutely" be designated as foreign terrorist organizations,
        a move which could lead to tougher financial penalties and legal ramifications
        in the US against those involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372b915-51a4-405d-a14d-4c060889d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121e4ae-21e3-4183-be1a-242d9494c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked Tuesday by conservative radio host Bill O''Reilly
        whether he''d "designate those cartels in Mexico as terror groups and start
        hitting them with drones and things like that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424eaa4-3f70-486b-b27c-8bf3910ee412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f370d-51dc-4a1b-90ea-6b71d7c89ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say what I''m going to do, but they will be designated,"
        Trump answered, adding that the US has offered the Mexican government "to
        let us go in and clean it out and (the President of Mexico) so far has rejected
        the offer. But at some point, something has to be done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a699c54-cced-4b0c-98b0-e209f5b035e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11764d6c-769d-4e2f-8465-ab7cd2f86c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not specify which cartels would be targeted. He
        said designating cartels would be justified over "losing 100,000 people a
        year" from drugs coming into the US and human trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2809e-bd00-49aa-80cb-f4c824c10415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bc6e8-cd14-4831-8ea5-8f169e437bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for more details on Trump''s comments, a State Department
        spokesperson told CNN, "We don''t discuss deliberations or the potential deliberations
        of our designations process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d72ed4-a93c-4ba5-bd3b-729f4124409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c090c-ffac-4c88-987b-a02ea9c4fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to the White House and the National Security
        Council for more details on the President''s comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ab79a-2798-4a50-8ac9-755cd5b3130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f0e08-2cc8-4df1-97b4-ae4234b0e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting at the White House in June to discuss the opioid crisis,
        the President asked the acting administrator of the Drug Enforcement Administration
        if he would designate Mexican cartels as terrorist organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a952a-c75a-4e0a-ac67-4e7ac04ac779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37346e83-cf34-439e-a0b1-8470abea69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, sir," acting administrator Uttam Dhillon responded. "I think
        we have all the authority we need. We just need the cooperation of our various
        foreign governments to attack them more effectively, and we''re working to
        gain that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeac475-b50a-40a4-ab9c-26f3f2332568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f8bbf-82fa-4b24-9323-98f7a347516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Foreign Minister Marcelo Ebrard tweeted Wednesday that
        the Mexican government is in contact with the US over the possibility of Trump
        designating Mexican drug cartels as terrorist organizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32fe0b-4333-49c1-9c91-b642229d9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182e4f9-70fb-46ef-b609-859c62c4df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Mexican Foreign Ministry said in a statement they
        would seek to hold a high-level meeting soon with the US to discuss this issue
        and discuss efforts to reduce the flow of arms and money to organized crime
        from the United States to Mexico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b6b6d-9cf3-4dba-a39c-e9a8d917b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d05f3-c370-4ce6-b4c8-4b45f6341f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andrés Manuel López Obrador has also indicated
        that he doesn''t want the US to intervene.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31da566-9f44-47fa-b60d-dd6ef115d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cbe03-a971-4042-9077-bbdca229bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration maintains a non-confrontational stance Mexican
        cartels, known as their "abrazos, no balazos" -- or "hugs not bullets" --
        approach, prioritizing targeting poverty and inequality over combatting cartels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d072a8-223b-4d23-a164-0c1a6cd5a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfbf41-24e3-4ff7-81c2-80ef21fe457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, López Obrador said Mexico doesn''t "accept" foreign involvement
        for organized crime in his country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73034e-44cf-4245-8af8-3ef8933c22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ff2fe-6cda-42be-a7f9-5853f65fb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:07:28.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:14.234+08:00
