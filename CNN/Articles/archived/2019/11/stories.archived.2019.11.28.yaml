    'template': '1'
    'title': 'Trump signs Hong Kong human rights act as China blasts ''plainly bullying
      behavior'''
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffa661-e4a1-4790-a58c-7f2c367d8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump on Wednesday
        signed a law supporting Hong Kong''s months-long protest movement, handing
        anti-government demonstrators in the semi-autonomous Chinese city a moral
        victory and likely complicating trade negotiations with Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a58e2-7fd3-4b60-a4e9-2c44aa4017a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6070dc-ef31-484d-a68f-758ed6e57d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long maintained a special trading relationship with Hong
        Kong, a semi-autonomous territory where mass protests have erupted continuously
        since June over perceived infringement on its autonomy by Beijing, among a
        host of other issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db65189-b769-41c2-b52a-b8aebb0ce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf9da2-4b63-46d4-b2c0-b27d7db3e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will require the US to annually confirm that Hong Kong''s
        special freedoms are being maintained by Beijing -- failure to do so could
        result in Washington withdrawing the city''s special status, a massive blow
        to the Hong Kong economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec707a-2c64-417a-912c-894d2fdc5e4c'
      'mgnl:activationStatus': true
