      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60572a9b-3e2a-463d-af64-91c4882df254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:37:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, heavy rains are expected in Bicol and Samar. The rainy
        weather will continue until Tuesday and Wednesday affecting parts of Luzon
        including the venues of the SEA Games, weather officials said in an earlier
        briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24d531-11ca-4ac0-956f-6f003c93be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T20:14:46.888+08:00
