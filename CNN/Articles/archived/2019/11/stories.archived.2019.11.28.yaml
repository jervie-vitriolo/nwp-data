    'template': '1'
    'title': 'Palace tells SEA Games organizers: Take criticisms to do better'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2cec-d747-4892-aef5-933920e1da23'
