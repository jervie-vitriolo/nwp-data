    'jcr:uuid': '9359b77c-9376-4335-b10d-5a989f32e066'
    'lead': 'The Chinese government dismissed Philippine lawmakers'' concerns it can
      shut off the country''s power grid anytime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T18:52:55.889+08:00
    'mgnl:createdBy': 'eimor'
