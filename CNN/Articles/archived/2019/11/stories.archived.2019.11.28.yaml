  'phisgoc-sea-games':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': '''NO IRREGULARITIES.'' Speaker and Philippine Sea Games Organizing
      Committee (PHISGOC) Chairman Alan Peter Cayetano denies that there were “irregularities”
      hounding the Philippines’ hosting of the Southeast Asian (SEA) Games and claims
      that he is ready for any impending investigation on the issue.'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-28T10:54:03.618+08:00
    'imagesource': 'jcr:9d3daba6-4bb7-4d78-a0bd-b2550486213d'
