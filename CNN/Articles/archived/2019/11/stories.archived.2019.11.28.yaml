      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posed for a picture with the Duke and Duchess of Cambridge
        last month, along with this year''s BBC Radio 1''s Teen Heroes —&nbsp;selected
