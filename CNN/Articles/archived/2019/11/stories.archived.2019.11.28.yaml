      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez and Xave Gregorio contributed
        to this report.</em></p>'
  'sari-sari-nyc':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Sari-Sari General Store co-founders (from left) Mal Tayag, Gabrielle
      Mozo, and Marielle Sales. “We started Sari-Sari because I felt that there was
      no community here in the creative industry especially for Filipinos,” says Sales.
      Photo by SAMANTHA LEE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-11-28T17:00:51.636+08:00
    'imagesource': 'jcr:635d4f7a-6aa2-4579-9cb0-db280a24f5c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f3c958-c0a7-4afd-8910-cfeeffdae7e4'
    'lead': "For Filipino-Americans in the US, finding a community of creatives can\
      \ be hard. This new group is changing that. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T17:07:38.601+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T07:36:34.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:55.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you’re a Filipino creative in America, you might want to join this
      collective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2708b-839e-4232-bbba-5687ac9a4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are now <a
        href="https://usa.inquirer.net/15493/new-census-data-4-million-filipinos-us"
        target="_blank">over four million Filipinos</a> in the United States of America.
        According to the <a href="https://usa.inquirer.net/15493/new-census-data-4-million-filipinos-us">data</a>
        from the American Community Survey, Filipino-Americans are the third largest
        Asian subgroup, next to Chinese-Americans and Indian-Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a9182-99b2-4f69-b05c-53e24383a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2021a-9bb0-4e80-ac3b-7e44a354c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the increasing number of Filipino-Americans does not necessarily
        equate to bigger civic participation and representation.&nbsp;This is the
        gap that Sari-Sari General Store, a new community of creatives in New York
        City, attempts to fill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b287c89-662d-4e13-9017-320ea2dc57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started Sari-Sari because I felt that there was no community
        here in the creative industry especially for Filipinos,” says photographer
        Marielle Sales. “We were all spread out and all of my friends never really
        talk about being Filipino.” She adds, “I just wanted to bring everyone together,
        connect, and share their stories and give people with talent a platform, and
        have this visibility and representation for the Filipino community.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e3835-ced8-4eba-be54-675fbaf84937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfed9cf-68c7-4606-a230-28f808e60b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneur Mal Tayag also says that through creating Sari-Sari,
        she feels as though she doesn’t have to be a certain type of Filipino. “I
        can just be who I am and that doesn''t have to be a declaration for that.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899f98a-4977-46be-9e73-fe2076d62a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215e644-033a-47fc-a6fc-e25ebfdc3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sari-Sari has staged pop-up and discussions, released a zine called
        “Kapwa,” and sold tote bags — all of which aim at fostering the creativity
        and togetherness of the Filipino community in America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa05328-7d6d-4bb2-9e56-553cac150a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T17:07:38.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:34.575+08:00
