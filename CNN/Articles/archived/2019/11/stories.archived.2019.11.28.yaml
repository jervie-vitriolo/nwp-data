    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307178f-7544-4775-bf87-861a9dc05736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:24:02.621+08:00
