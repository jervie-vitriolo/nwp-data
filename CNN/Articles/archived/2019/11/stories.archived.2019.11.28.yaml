    'template': '1'
    'title': 'Cheese soufflé at heart of trial over French chef''s lost Michelin star'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38151929-3af7-4f18-bcf4-be32283bad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cheese soufflé, woolly scallops
        and disappearing noodles were served up as evidence in a courthouse just outside
        Paris on Wednesday, in a landmark case that could shine a light on the Michelin
        Guide''s secretive rating system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25558e8a-730f-4d0a-9591-79ce136192c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de8ef3-35a6-421a-bdde-4ac3da3083c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French chef Marc Veyrat filed the lawsuit, after his restaurant,
        La Maison des Bois, based in Haute Savoie, lost its three-star status in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a4cef-1642-4630-8cf3-ac1fe3e2ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa298d-2fb3-4702-9bf6-a8d1125bb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veyrat, known for his signature wide-brimmed black hat, has earned
        nine stars in all. He wants the court to force the guide to hand over documents
        to explain the reasons behind his downgrade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c04a9-673d-4f2b-b215-ff12d3bce194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34888e9d-565d-4797-86bf-9f5543678df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veyrat is the first chef to have sued the guide —&nbsp;regarded
        as the Bible of haute cuisine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083747f-b498-4481-adcd-bc02e1fc8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6450a-c840-4ba7-ba41-d775d887af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef''s lawyer, Emmanuel Ravanas, kicked off the hearing by
        addressing what he called "cheddar gate," because the Michelin Guide inspector
        had claimed the restaurant was using the English cheese as an ingredient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d410c29-b3ef-4bee-a539-e0453ff69d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba84565-0271-4c56-9862-178158e4c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravanas defended the chef''s soufflé for 10 minutes saying it was
        made of Reblochon and Beaufort, two cheeses native to the French Alps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad55ea-0ebb-4c73-a6c2-78f37bcb0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ce2e3-c5df-4de4-be2a-cb445f636d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate his point Ravanas played a short video showing how
        the soufflé was prepared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91fd91-fdfc-4cd6-b02a-118326c41581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ee2c7-87cc-43e6-8302-5e99ca52addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veyrat was not in court but his lawyer said he wanted the guide
        to hand over all the checks to prove the inspectors had actually visited his
        restaurant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8bfa8-5a11-4152-abdc-586720c73885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990ee0b-70da-43a3-9701-0feec025ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also demanded that the names and the resumés of all the people
        who graded him be handed over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c93e1-371e-4690-8591-5cb77ad963c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255ff79-5444-4522-b1fd-6a056bea31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide''s lawyer, Richard Malka, said it was crucial that inspectors
        remain anonymous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc3235-8b43-40a3-8b39-cfc8fd1b7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0a5a4-557c-4879-b558-1bfa757a7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no legal framework that protects the anonymous nature
        of our inspectors for gourmet critique but if you take the anonymity away,
        the critique goes with it," Malka said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d3252-bde1-49b3-b5df-f8d7571ad576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640004da-d9e4-4654-b32e-3ce8dfa2f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re asking an employer to burn its employees just to satisfy
        Veyrat''s ego," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bacedb-fbb0-4b41-b694-909b0789acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69878db4-92c0-4065-a14a-d9e0b427a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Veyrat told CNN he had suffered from depression
        for six months after he was stripped of his third star and that his whole
        team had cried. He explained why this fight was important to him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973bc1c-8ba2-424e-8f89-dce66bc23616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782a576-795f-4c00-b79e-2ab3a0d504f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fragile'' artists</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3559c2c-beb1-4bfa-9b18-215aec51e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 years, I couldn''t sleep for three months in the lead-up
        to the guide being published because I was so scared I would lose the stars.
        How is one allowed to do that?" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a0bc5-dda7-4450-a297-4dfcae37ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e66a5-e786-45d1-93df-f6d00c27d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will we do this tomorrow for lawyers, doctors, mechanics, for everyone?
        That''s why I''m fighting. I''m fighting for the young people, for those who
        will come after me," Veyrat said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee9611-53d4-4a0d-a8ba-c6b930ce4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3dd1f-130a-4039-9075-f63a05e6ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as suing the Michelin Guide, Veyrat has demanded that his
        restaurant be removed from the guide entirely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38e428-a9cb-4d61-81e8-baa8c91853c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db4dc2-85cb-48d1-adde-b2eb15800ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not need the Michelin Guide, they are not all-supreme! People
        come to our restaurant for my cuisine and my personality," he told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07036047-88ee-4808-825f-f23f2b64b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61723f2-434e-4aab-b047-4ada7ef45fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin says while Veyrat''s talent is not in dispute, it insists
        its first duty is to inform the consumer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da86c0-5930-4428-bbbe-aeb2c55bddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56bc35-257d-45dc-96e4-59950ad13983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide''s international director, Gwendal Poullenec, told CNN
        a day before the hearing that "chefs are real artists" and some are "proud"
        and "fragile."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7490a-7db3-452f-84dc-cd899215ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30e6f7-08ee-489f-a31d-1a2cd55cba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poullenec believes Veyrat''s case amounts to emotional blackmail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5fafc-bbb9-44da-a04a-b0a7ba5c98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b4529-886f-4321-bc5d-356015a51902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Veyrat] is saying. ''OK, put me in your guide with three stars
        but not with two stars.'' Is that fair? No. We have to be fair."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfae63-cd78-47d9-b82b-4b45c7e83278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241dc5c-86ac-406c-a95c-5541c4fb2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hearing came to a close the Michelin Guide''s lawyer, Richard
        Malka, said Veyrat was experiencing a crisis rooted in "narcissism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df938d-4da5-442a-ae45-f8be6b2c01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95466c-1974-46e2-ae24-889a9afc9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malka said Veyrat''s demands went against "the constitutional right
        to freedom of expression" and if the court were to side with Veyrat it would
        "open Pandora''s box."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323957eb-48c5-4219-9ba3-f9760ffd5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29443b35-21e7-4f28-83ca-0659114ea6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide is asking for 30,000 euros in damages.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c9a7d-99a6-4dc8-a4e4-debda50f48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a61e1-9dc8-4b54-a122-bdc3e767fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ruling is expected on December 31.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d66857-fba7-4aa0-904f-6db14d4f2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e26e3b-b35b-44ab-9940-d0f6bf0c88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veyrat case comes two years after another French chef, Sébastien
        Bras, announced that he wished to be left out of the 2018 edition of the guide
        after his restaurant Le Suquet held onto the maximum three-star rating for
        over a decade.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfe2d0-af43-42c1-a880-4d505a2cbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758409b-344c-4937-bd0d-d73284ec4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bras stated that he could no longer deal with the pressure of meeting
        the standards expected to maintain the rating.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbd618-aab2-46b2-ba62-322ceb94625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:22:22.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffe2e8-bb1a-4bd8-b901-c3ba25e4655a'
