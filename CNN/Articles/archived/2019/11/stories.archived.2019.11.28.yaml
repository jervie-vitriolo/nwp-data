      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d0279-91af-4ed6-9be5-5be624f8e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of the day’s tapas table is an uncut jamon serrano,
        which can be served in slices or on flatbread with caramelized onion. Other
        choices include tomato and anchovies tartar on toast and kalamata olive, manchego,
        and jalapeno flatbread. For salads, there’s tuna belly in escabeche, and a
        fantastic potato salad with the added crunch of chicharrones. The soup is
        sopa de ajo, or healthy garlic soup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245d707-f276-4fac-b6fd-fd2c8861b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94c6ab-2432-4e5e-9ef2-025cf6a01f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:36:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the main event, feast on roasted pork belly roll with chimichurri
        and sweet potatoes. The maya maya en adobo provides the right amount of tang
        with the freshness of the fish, while the paella marisco stands out with shrimp,
        clams, and plenty of bell peppers. Take some Catalan roasted vegetables to
        cleanse the palate, and finish off with tomato pasta tossed with clams, basil,
        and zucchini.</p>'
    '29':
      'image': 'jcr:f063fc41-d54a-4f94-a1f6-5f7b1d0abdfa'
      'imageCaption': 'The pomelo salad and rice noodles with fresh herbs taste just
        like summer. Photo by LUCKY LEOPARTE'
