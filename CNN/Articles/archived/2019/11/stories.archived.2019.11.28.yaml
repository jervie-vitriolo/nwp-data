  'young-mozart-portrait-auction-christies':
    'author': 'Matthew Robinson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-28T15:55:49.916+08:00
    'imagesource': 'jcr:754ef262-9258-45a5-b5f3-4b8751cb3985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fedb9743-400e-4b85-bfc5-29a93949678f'
    'lead': 'The portrait, dating from 1770 and attributed to the Italian painter
      Giambettino Cignaroli, depicts a 13-year-old Mozart playing a harpsichord, wearing
      a white wig and red dress coat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T15:58:16.770+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:36:45.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:52.481+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozart', 'Christies', 'Giambettino-Cignaroli', 'Wolfgang-Amadeus-Mozart']
    'template': '1'
    'title': 'Rare portrait of teenage Mozart sells for $4.4 million at auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e895b-cfa1-4465-a315-6f679b266eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A rare portrait of a teenage <a href="https://edition.cnn.com/2016/02/16/entertainment/mozart-lost-composition-found/index.html"
        target="_blank">Wolfgang Amadeus Mozart</a>&nbsp;smashed auction estimates
        to sell for over 4 million euros ($4.4 million) in Paris on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d85ac-0598-403f-b1f9-a86bd12d9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portrait, dating from 1770 and attributed to the Italian painter
        Giambettino Cignaroli, depicts a 13-year-old Mozart playing a harpsichord,
        wearing a white wig and red dress coat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ee6b2-a00e-45ad-8597-eda263601dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was painted while the young composer was on a tour of Italy as
        part of his artistic education, according to the auction house behind the
        sale, <a href="https://edition.cnn.com/style/article/alex-rotter-christies-auction/index.html"
        target="_blank">Christie''s</a>, which had initially set a guide price of
        between €800,000 and €1.2 million ($882,000 to $1.3 million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03071a-f5a4-410d-9b4b-0c47f4fc28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey to Italy had become unavoidable on the path to recognition
        for every musician, no matter how young they were," Christie''s said in a
        statement prior to the sale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e90b2f-0037-45ed-8a7e-ff67417fbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was commissioned by Pietro Lugiati, a chief tax collector
        from Venice, after an organ concert by Mozart in Verona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a4b45-7d54-4501-baa7-59a4f507775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pietro Lugiati was very impressed by the talent of the young Mozart
        when he was traveling in Italy with his father," Astrid Centner-d''Oultremont,
        head of the Old Masters department at Christie''s Paris, told Reuters earlier
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa43e6a-1fa7-4025-a02f-268b99edad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s said Mozart''s father, Leopold, refers to the painting
        in a letter to his wife on January 7, 1770, in which he mentions that it was
        painted in two successive sittings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96aa13d-4923-4f74-8dd3-ddcbf3708082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were invited to the home of a nobleman, Sig. Regazzoni. The
        receiver general of Venice, Sig. Lugiati, asked the cavalieri to inquire with
        me whether I would permit a portrait to be made of Wolfgang; which was done
        yesterday morning," Leopold writes. "Today, after mass, the second sitting
        was meant to take place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183c39d-5653-46ea-a705-0fef3d7dc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leopold describes how the second sitting was delayed after the Bishop
        of Verona arrived at Lugiati''s house and asked Mozart and his father to have
        lunch with him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80f66f-6c31-4bab-9512-75d7ef2a6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he learned that we were about to have Wolfgang''s portrait
        painted and that we wanted to continue our journey, he agreed to let us lunch
        with Sig. Lugiati, but he retained us until one o''clock," Leopold writes.
        "We then continued with Wolfgang''s portrait sitting and we only sat down
        to eat at three o''clock."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba53d0b-d9d2-4345-b201-d0291d85bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s had noted that the portrait is of particular importance
        as it is one of only a few painted during Mozart''s lifetime. The auction
        house added that the rediscovery of the painting in 1865 by Leopold von Sonnleithner,
        a friend and patron of Beethoven and Schubert, was "no less astonishing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddb4fb-29f0-4fd7-8ac4-d5e478df9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the painter has also been a matter of debate among
        art historians for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17913695-79ee-437f-a909-14b8a8f2ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All evidence points to it being the work of a Veronese painter
        in the circle of Pietro Lugiati, as the commission was undertaken with such
        rapidity," Christie''s noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceecb90c-28db-492f-ba97-35f4747cf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two artists from the Cignaroli family were suggested at the beginning
        of the 20th century -- Giuseppe, called Fra Felice (1726-1796), and Giandomenico
        (1722-1793); however, a more stylistic approach points to it being the work
        of a more assured painter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879758c-5930-4d2d-84ab-fb3d51b3d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion that this is the work of Giambettino Cignaroli,
        the most famous Veronese artist of the 18th century and Lugiati''s cousin,
        is an attractive one."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6484b-e04c-473e-8337-a048dc750347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:58:16.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/mozart-painting-auction-paris-christies-intl-scli/index.html"
        target="_blank">Rare portrait of teenage Mozart sells for $4.4 million at
        auction</a>."</em></p>'
  'united-states-contribution-nato':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-28T16:19:30.467+08:00
    'imagesource': 'jcr:31cd7be2-28d8-4234-b42d-c913ea557b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc289e87-2a01-4b5f-b2c1-ce97c0a3bef9'
    'lead': 'Previously the US provided some 22% of NATO''s direct funding, which
      covers the cost of maintaining the NATO headquarters, joint security investments
      and some combined military operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T16:22:30.648+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:36:45.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:52.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'United-States', 'Donald-Trump']
    'template': '1'
    'title': 'Trump administration to cut its financial contribution to NATO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7c868-2e1a-4778-8d3e-92f94e07687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has moved to substantially
        cut its contribution to NATO''s collective budget according to several US
        and NATO officials, a symbolic move that comes as many continue to question
        President <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>''s commitment to the transatlantic alliance
        as he prepares to attend a summit to mark its 70th anniversary in London next
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98458b6e-a69c-4a33-be8f-aad131c3036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously the US provided some 22% of NATO''s direct funding, which
        covers the cost of maintaining the NATO headquarters, joint security investments
        and some combined military operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a28a56-b261-47de-8845-a5daec817aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a largely symbolic move as NATO''s direct budget is relatively
        small, at about $2.5 billion, and is separate from national defense budgets
        that NATO recommends should stand at 2% of GDP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407097c1-48d5-4174-8a35-90cd0793c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense officials tell CNN that the Trump administration sought
        to reduce its contribution to about 16%, bringing it in line with Germany''s,
        which provides 14.8% despite the US having a larger economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065e0a0-81fe-47b8-9f68-e9f1d2d98c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and NATO officials told CNN that the other NATO members are expected
        to make up the shortfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273ad33-46b3-460f-b888-79be3a60f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2018/07/11/politics/trump-nato-defense-spending/index.html"
        target="_blank">has long slammed NATO allies</a>, particularly Germany for
        not meeting the 2% NATO defense spending target, which only eight of 29 members
        currently meet. All members pledged to reach the 2% level by 2024 but not
        all of them currently have plans to do so. Member countries have boosted defense
        spending considerably in recent years, something Trump has claimed credit
        for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356bc82-c14c-4b78-9960-cca8a1237101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO officials including the Secretary General Jens Stoltenberg
        have also credited Trump for the rise in spending, with an extra $100 billion
        spent since 2014 but have also acknowledged the increased threat from Russia
        following its seizure of Crimea and other factors have helped to prompt the
        increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f44b9-ff4f-403f-a027-16c51cd9c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Allies have agreed a new cost sharing formula. Under the new
        formula, cost shares attributed to most European Allies and Canada will go
        up, while the US share will come down. This is an important demonstration
        of Allies'' commitment to the Alliance and to fairer burden-sharing," a NATO
        official told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88313f97-8f29-416b-9a8a-453d9ecf5a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO diplomat told CNN that the new formula was agreed to this
        week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e029c-7ed3-4861-a1fb-a7c946d0654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US defense official said that the money saved by the US will
        help fund other US military and security efforts in Europe, including programs
        in countries such as non-NATO members Ukraine and Georgia, which are seen
        as being on the frontline with Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356319bd-2a18-45ab-a6f0-b2cf4713ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member countries contribute to these NATO budgets in accordance
        with an agreed cost-sharing formula based on gross national income.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7cc47-92cf-4c02-be19-a60042f9adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civilian budget was set at about $260.5 million for 2019 and
        is used mainly to fund the NATO headquarters in Belgium and administration
        costs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f83eb6-7125-4e06-90cb-fe357ed7f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a military budget of $1.56 billion for 2019, which is used
        to fund some joint operations and the NATO strategic command center, as well
        as training and research. That is a fraction of overall spending on defense
        by member countries, which NATO estimates will total more than $1 trillion
        in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ea94f-e886-49e8-9c42-55402af32806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a joint budget for the NATO Security Investment Programme,
        which covers major construction and command and control system investments.
        The budget for that program is capped at $770 million for 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95172568-8039-4f1b-ac1e-5a8e31e45932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:22:30.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to reflect that the
        new funding formula was agreed this week.</em></p>'
    '30':
