    'mgnl:tags': ['NPA', 'New-People-s-Army', 'Compostela-Valley']
    'template': '1'
    'title': 'NPA commander killed in Compostela Valley clash – military '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b0915-f904-456b-b902-7856041298e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)—</strong>&nbsp;A
        top leader of the New People''s Army (NPA) was killed in an encounter with
        government troops Wednesday in Compostela Valley, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802c5d6-5efd-40e1-8b7b-a9367c1a3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjun Taba or "Hiker"—&nbsp;a notorious commander of the rebel
        group—&nbsp;figured in a five-minute firefight against forces from the 60th
        Infantry Battalion, the 25th Infantry Battalion of the 1001st Infantry Brigade,
        and the local police of Barangay Laak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cfda9-2267-4dce-becc-75e9240d59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taba earlier "refused negotiations" for his surrender, the military
        said. His four cohorts escaped after the clash, authorities added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8406b4a-72b9-4639-a412-89b6d57dafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taba was the first Deputy Secretary of the NPA''s sub-regional committee
        4, Southern Mindanao Regional Committee. He faced arrest warrants for attempted
        murder, rebellion, serious illegal detention, double murder, and double frustrated
        murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efd376-7acf-4603-9cd5-3a814c0e7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes following the <a data-cke-saved-href="http://https://cnnphilippines.com/news/2019/11/26/npa-leader-arrested.html"
        href="http://https://cnnphilippines.com/news/2019/11/26/npa-leader-arrested.html">arrest</a>
        of Jaime Padilla,&nbsp;another top NPA leader who had been seeking medical
        treatment in a San Juan City hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c6fe6-107c-4bed-ba3f-2fdd22d9f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief PBGen Debold Sinas said Padilla, who was
        suffering from hypertension, was nabbed in a private room at Cardinal Santos
        Medical Center Monday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c127a12-d429-47d8-bbb8-84c678630eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which has waged a five-decade insurgency. President Rodrigo Duterte walked
        away from peace negotiations with the rebel group in 2017, as both sides accused
        each other of ceasefire violations. He has since urged rebels to surrender,
        promising housing, cash, and livelihood assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb6275-a38a-4c15-b5f5-e8bead0986d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:52:01.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
