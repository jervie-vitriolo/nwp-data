    'title': 'Incoming typhoon may affect SEA Games next week – PAGASA'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b5856-f2be-4dc5-9364-4ca013c009b1'
      'mgnl:activationStatus': true
