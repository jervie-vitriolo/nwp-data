  'missing-rangers-zamboanga-city':
    'caption': 'Four people remain missing and rescuers only found the debris of the
      pumpboat they used at Little Sta. Cruz Island in downtown Zamboanga.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
