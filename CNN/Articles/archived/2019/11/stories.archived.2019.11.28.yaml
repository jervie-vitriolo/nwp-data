      'jcr:uuid': '7ddec836-a8f1-4660-bbdb-8673a9a5728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not bad for a man who is only 32 years of age.</p>'
