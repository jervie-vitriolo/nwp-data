    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06defb23-b16f-4196-a27e-c684293bc597'
    'lead': 'Presidential Spokesperson Salvador Panelo says President Rodrigo Duterte
      might not sign the bill extending the use of the 2019 budget if it''s contrary
      to the Constitution.'
    'mgnl:activationStatus': true
