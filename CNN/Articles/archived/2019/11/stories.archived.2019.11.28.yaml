      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred has made it a point to present a selection of dishes and
        appetizers that’s not as extensive as usual — but it’s far from humble. Here,
        the focus is on star dishes that are classics and crowd-pleasers, made with
        premium ingredients. The less-is-more approach also works to minimize food
        waste, which is always a plus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2e6c4-2182-4271-b4ff-7eeaba8ce0cb'
      'mgnl:activationStatus': true
