      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also lays out a process for the President to impose sanctions
        and travel restrictions on those who are found to be knowingly responsible
        for arbitrary detention, torture and forced confession of any individual in
        Hong Kong, or other violations of internationally recognized human rights
        in the Asian financial hub.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757461f-4ae5-4572-8405-a8710ce778ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da633b5-9293-4518-a8d8-caab397f605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the US President''s statement also indicated the administration
        would only enforce parts of the measure -- as it interferes with the President''s
        ability to conduct foreign policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0535bda-04b6-4a09-8a07-e2f5965c921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acd2ce-d834-4610-a061-0e2e752963f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain provisions of the Act would interfere with the exercise
        of the President''s constitutional authority to state the foreign policy of
        the United States. My Administration will treat each of the provisions of
        the Act consistently with the President''s constitutional authorities with
        respect to foreign relations," the White House said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebaa35-c177-4d79-ba88-ad8fc82cc14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ae2fe-96fe-4c21-914b-7f5f43cb9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a personal signing statement, Trump added that he had signed
        the bills "out of respect for President Xi (Jinping), China, and the people
        of Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ccc59-708e-4715-b443-6d0629f81812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f741a-a8db-46bf-9ed4-becd8eaeedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being enacted in the hope that Leaders and Representatives
        of China and Hong Kong will be able to amicably settle their differences leading
        to long term peace and prosperity for all."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4d100-14cb-4325-9a73-dfee8caad382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19029a-5785-4e7d-a981-d42754304562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delicate time</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92984815-ac08-403b-a23c-365418771a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forceful statement after the bill was passed, China''s Ministry
        of Foreign Affairs (MOFA) said the law "seriously interferes in Hong Kong''s
        affairs and China''s domestic politics."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48aa90d-2f8f-415a-aa24-719f36161003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9f5b0-8e78-4253-8eec-249a3b357a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has seriously violated international law and basic rules of
        international relations," the statement added. "Such plainly bullying behavior
        is firmly opposed by the Chinese government and Chinese people."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0736bc-9996-4027-bd6b-86bd7a86ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5d0d3-a194-4b22-a56c-ab439618fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry accused the law of seeking to "destroy prosperity and
        stability in Hong Kong, the great practice of ''one country, two systems,''
        and the historical process of the great rejuvenation of the Chinese nation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9579e7-074d-4472-80f3-ac64259348c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec12a7-7814-40b0-88ab-2f4b31c2182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Hong Kong government called the act "unnecessary
        and unwarranted" and said it "deeply regretted that the US has disregarded
        the genuine concerns raised repeatedly by Hong Kong."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed647326-370b-41ed-9839-b5aeb9b9e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d2254-dea3-4ef7-a934-967b5680587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although human rights and democracy are mentioned in the title
        of the Act, some of the provisions in the Act are actually about export control
        and enforcement of the sanctions imposed by the United Nations in Hong Kong,
        which are totally unrelated to human rights and democracy in Hong Kong," a
        spokesman said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71edbe-2b7d-4a06-a4a7-dfeeb953755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd38a0-5a53-41f1-89d3-84bf4cb61449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement comes at a delicate time for US-China relations,
        as trade negotiators appeared to be edging closer to a trade deal between
        the US and China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbad6d-b110-4ab5-8a7b-9ab774189df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cb146-b84d-43c7-a7bb-63cca87929d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese Vice Premier Liu He and his US counterparts,
        Trade Representative Robert Lighthizer and Treasury Secretary Steve Mnuchin,
        spoke on the phone to discuss trade negotiations, according to China''s Ministry
        of Commerce.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a519e6-b4fa-4d4a-bf7c-00629e89937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11113df0-5d16-4b96-8d3a-a4bc9caba7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T15:00:12.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides discussed each other''s core concerns and reached a
        consensus on how to resolve these issues. Both sides agreed to maintain communication
        on the remaining matters in (trade) talks regarding a phase one agreement,"
        the Commerce Ministry statement read.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a716b-c09f-486e-bdae-809bd4960190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:09:57.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/politics/trump-hong-kong-human-right-democracy/index.html">Trump
        signs Hong Kong human rights act</a>"</em></p>'
  'Twitter-inactive-account-delete':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-28T08:01:10.432+08:00
    'imagesource': 'jcr:57937894-0ce5-46b0-9859-d4870f7b1d50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39159233-3e97-4c1c-a662-adc3a66761c8'
    'lead': 'Twitter is rethinking part of its plan to remove inactive accounts from
      the service starting next month after receiving feedback that it would be effectively
      eliminating posts from some people who''ve died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T08:05:30.722+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:37:08.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:45.009+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter']
    'template': '1'
    'title': 'Twitter rethinks plan to delete inactive accounts amid concerns about
      dead users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ca6b1-b5c8-4817-a86e-3dfe67d5451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Twitter is rethinking part of its plan
        to remove inactive accounts from the service starting next month after receiving
        feedback that it would be effectively eliminating posts from some people who''ve
        died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde64453-82c3-4c63-866f-5b5296697b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard you on the impact that this would have on the accounts
        of the deceased," Twitter said in a statement on Wednesday. "This was a miss
        on our part."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac01148-c94e-4dcf-bc09-a284075e7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it plans to introduce a "new way" for its users
        to "memorialize" accounts on the service. It does not intend to remove inactive
        accounts prior to the introduction of that feature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ed82a-de15-4384-9717-f58a61e5e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s update comes just a day after Twitter warned users
        who haven''t logged in for at least six months that their accounts could soon
        be gone. Its decision to press pause on that move highlights the struggle
        tech companies face to manage their platforms while dealing with the potential
        consequences of every product change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245dd6c-e4b8-43c5-b03b-a2b93791ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working to clean up inactive accounts to present more accurate,
        credible information people can trust across Twitter," a spokesperson previously
        told CNN Business. "Part of this effort is encouraging people to actively
        log in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86744221-2ecd-4548-af63-3f7a38119203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move won''t affect those who spend time on the domain, but don''t
        necessarily tweet much. Twitter defines activity by logging in, and recognizes
        that "not all signs of account activity are publicly visible," according to
        policy guidelines outlined on its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94461f-944a-4327-bb07-1c005c4252b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company said the policy would only impact accounts
        in the European Union. "We''re starting with the EU in part due to local privacy
        regulations," the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988216c9-48e9-4b6d-aba3-ea9ff3199afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when exactly accounts will start being purged, or
        how many users will be affected. The company said it is reaching out to "many
        accounts" that don''t meet its requirements, but declined to share a timeline
        or an estimate of the number it considers to be inactive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b0f26-47c7-4124-ae2a-d7f5544d0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These handles will be deactivated over the course of "many months
        — not all at once," the company added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417dc67-c5a0-496c-a965-7fb6f30802c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push against inactive users highlights a broader effort to tidy
        up the platform. Twitter has pulled the plug on large numbers of users before
        — although for entirely different reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd1454-051c-4d68-aa77-8d2f08464a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers have long called on the tech company to crack down
        on fake pages or feeds that are used to spread disinformation and other abuse.
        And the company routinely takes down spam or automated pages, and says its
        "focus is increasingly on proactively identifying problematic accounts and
        behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6be116-155f-4666-b8fd-8243a25d5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, for example, it revealed it had suspended several networks
        of accounts that it said had been found to be potentially "connected to sources
        within Iran, Venezuela and Russia. And last year, it said it would remove
        tens of millions of accounts that were previously locked due to suspicious
        activity after a New York Times report highlighted the proliferation of fake
        followers on Twitter''s platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad23af-7c7b-4bf5-b748-882b56b3dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest move would dent the company''s overall user base,
        it is unlikely to hurt two of Twitter''s most important metrics: daily and
        monthly active users. Like other social media networks, Twitter''s numbers
        are carefully tracked by Wall Street each quarter to gauge the company''s
        ongoing reach and relevance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1e931-d87f-4c22-b5d8-361259b8e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Seth Fiegerman and Ahiza Garcia contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77350763-7f23-46a7-87a4-aa3024f721cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:05:30.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:37:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/27/tech/twitter-inactive-account-delete/">"Twitter
        rethinks plan to delete inactive accounts amid concerns about dead users."</a></em></p>'
