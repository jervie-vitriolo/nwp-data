    'template': '1'
    'title': 'Gov''t nurses seen to get higher pay in January 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12af2a2-f0a2-4351-bf96-0c852abefe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T16:49:35.473+08:00
      'mgnl:createdBy': 'eimor'
