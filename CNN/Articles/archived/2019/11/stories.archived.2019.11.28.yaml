      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive was thrown during a confrontation with the police,
        when Police Master&nbsp;Sergeant Jason Magno responded by shielding others
        from the blast, police said.</p>'
