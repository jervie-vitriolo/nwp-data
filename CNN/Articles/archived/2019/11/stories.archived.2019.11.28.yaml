      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His scintillating performance continued into the second half as
        his surging run and delicate pass enabled Antoine Griezmann to secure the
        win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffc7c3-6ac5-4548-a075-8b857d42902e'
