    'template': '1'
    'title': 'Kat Tolentino returning to play final year with Ateneo in UAAP Women''s
      Volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07accc38-be25-4170-9347-48852d155592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:59:16.312+08:00
