      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a58f35-df37-4385-b3aa-c37f7776b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T08:18:28.769+08:00
