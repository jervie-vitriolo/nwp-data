      'mgnl:type': 'text'
      'text': '<p><strong>Spanish Wednesdays and Thursdays</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b48cc0-eded-4525-8b64-c7c72c5c94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:27:28.620+08:00
