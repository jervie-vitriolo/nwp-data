      'mgnl:lastActivated': 2023-01-27T07:37:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normally relatively easy to tell the difference between the
        two," David Stanton, a researcher at the Centre for Palaeogenetics, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6fdb8-57a0-4784-afcc-974c1e7877bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9f5eb-8896-49bf-9c51-f118cedd1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of data from it already, and with that amount of
        data, you''d expect to tell if it was one or the other. The fact that we can''t
        might suggest that it''s from a population that was ancestral to both -- to
        dogs and wolves," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd5727-0ffa-4be2-a25b-73d0139a4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef67282-5e51-4879-ba76-4aee18d31cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton told CNN that the period the puppy is from is "a very interesting
        time in terms of wolf and dog evolution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378c177-c226-4dd2-aeec-ae18a4e769d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0a188-f248-41c2-85b0-f402f0e38863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly when dogs were domesticated, but it may
        have been from about that time. We are interested in whether it is in fact
        a dog or a wolf, or perhaps it''s something halfway between the two," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812af6b9-bf73-4cc5-a233-da93854196fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0e10d-3c41-4f49-8218-a52a1a70216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further tests might provide more insight into exactly when dogs
        were domesticated, Stanton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0612e-16f4-458e-ba4a-1cdaa1a58e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11490495-80e2-44a3-ab1d-ab31623c2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern dogs are thought to have been domesticated from wolves, but
        exactly when is unclear -- in 2017, a study published in the journal Nature
        Communications found that modern dogs were domesticated from a single population
        of wolves 20,000 to 40,000 years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18bd18-0b0c-4d2c-8002-531a16526981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c8b0d-cab9-4212-b5be-15a4d428512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, a 2016 University of Oxford study, published in the
        journal Science, suggested that dogs were independently domesticated twice
        from gray wolves during the Paleolithic era, once in Asia and once in Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709e78a-0684-478f-89f2-1910e3471ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb025f8-e65d-4f67-8c25-1f63a22ab496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the Center for Palaeogenetics said on Twitter that
        genome analysis had revealed that the puppy was male. They said that, after
        conferring with their Russian colleagues, they would call the puppy Dogor
        -- meaning "friend" in Yakutian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012e9cb-d2b1-493f-87f5-0e17629fdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87834f0e-2ec0-4bd7-aa7c-6360d18ada46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists plan to run more genome data tests on the creature
        to find out more about its origins.</p>'
