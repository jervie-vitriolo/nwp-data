    'jcr:uuid': 'd553b2cd-a2f1-402b-b9e1-7e92ec276fcf'
    'lead': '''The critics have a point. There is indeed something wrong with the
      preparations,'' Presidential Spokesperson Salvador Panelo tells PHISGOC.'
