    'template': '1'
    'title': 'Gary Rhodes, British celebrity chef, dead at 59'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11e082-f108-44dd-a7ae-22ee82355f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British celebrity chef Gary Rhodes
        has died aged 59, his family says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b352b7-ec76-4512-b7b8-1017e436cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf12a90-ebc8-4581-8686-b55a27027584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement reported by the PA Media news agency, the family
        said: "The Rhodes family are deeply saddened to announce the passing of beloved
        husband, father and brother, Gary Rhodes OBE."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abff85-f477-4c4d-98e0-0562f188ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e392639-58c8-43d7-94dd-d1064092d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said Rhodes died on Tuesday evening with his wife Jennie
        at his side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4686e-3e4c-450b-a0fb-bfe78bd9a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16394f7-60c2-451a-ab45-bb4f09b4e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes was filming a new series in Dubai for Rock Oyster Media and
        Goldfinch TV, the production companies said in a joint statement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e52ad-0c3b-4894-97ea-a56ee78e2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0105e77-4ffe-40b6-91c4-6d4223d27cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gary was taken ill very suddenly at home during a break in filming
        and died a short time afterwards," the joint statement reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a585a-6f92-4f0f-9f1e-544ca28cb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b78e0-6e98-4c66-89ff-00873ed13320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Production was obviously halted as soon as Gary was taken ill and
        members of the Rock Oyster Team remain in Dubai to support the family as best
        they can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121e6c4-28fc-4c0f-aac1-e647c261b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a1622-ed54-4f07-a831-d0c5b38efadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Dubai hotels where Rhodes had restaurants, Grosvenor House Dubai
        and Le Royal Meridien Beach Resort and Spa, released a statement saying they
        were "devastated" by the news, PA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d98e1-b7a1-4c19-bd39-668815a0431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98edf4-2397-48a7-8565-4856fe117fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only has the industry lost a true culinary legend, we have
        also lost an inspirational human being and a very dear friend," the hotels
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931f117-c9f0-4ccc-804c-1f89b825d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0490dd-7510-4c2e-b39c-9f86a2e41f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No words can express our sadness at Gary''s death or our gratitude
        for the opportunity to work with him. Our thoughts and prayers are with the
        Rhodes family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217a16e-f973-48d3-9f41-d8ccd22e63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36fe0b-4334-438d-999c-bd983fdad52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes gained his first Michelin star aged 26 while working at The
        Castle Hotel in Taunton, southwest England. Over the course of his career,
        he was head chef at five other Michelin-starred restaurants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1fd60-97bc-4725-a260-886d10804637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ebb2c-cf13-4099-8f96-01dcf2402384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, he set up his first overseas restaurant on the Caribbean
        island of Grenada, before opening several restaurants in the United Arab Emirates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a6731-5789-4d83-9990-b9f015c8a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e29e71-1eda-472f-9884-545e0e570136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known for his appearances on television shows "MasterChef"
        and "Hell''s Kitchen," he cooked for many celebrities, including Princess
        Diana, Tom Hanks and his favorite football team, Manchester United.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5c417-cbc3-490b-ad6d-5ed769383d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a25ee-bd37-459e-96b2-bd4abf6f9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Rhodes was made an Officer of the British Empire (OBE)
        for his services to the industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab78d73-1ce4-4d70-bece-8240e400f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4e059-315c-4136-a939-da0e3e10e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top figures in the culinary world took to Twitter to pay tribute
        to Rhodes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd7603-a6fd-4689-ab01-b2bc7e5691ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edccba-ad51-494a-a7ec-c5aacb9708c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurateur and TV chef Gordon Ramsay tweeted: "We lost a fantastic
        chef today in Gary Rhodes. He was a chef who put British Cuisine on the map."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5434b4-1fbf-4fe6-ada3-a3bf8e752270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bcf403-03f4-4c76-b0c2-e2965297b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ainsley Harriott, another TV chef, tweeted that Rhodes was "a
        culinary icon and a lovely man."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee799d-12f9-4015-8d8e-a4b1183b135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T09:31:38.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:37:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/27/world/gary-rhodes-death-scli-intl-gbr/index.html">Gary
        Rhodes, British celebrity chef, dead at 59</a>."&nbsp;</em></p>'
