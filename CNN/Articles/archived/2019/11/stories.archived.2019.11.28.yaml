    'mgnl:tags': ['Rodrigo-Duterte', 'PNOC', 'PNOC-EC', 'Philippine-National-Oil-Company']
    'template': '1'
    'title': 'Duterte to appoint ''another general'' to PNOC post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d74112-a3df-4e14-ac16-b374959afc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Rodrigo Duterte said he will soon be assigning someone to take charge of a
        post in the Philippine National Oil Company (PNOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec79f6d-adec-4330-89af-1381eb8d1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters in Malacañang Thursday, Duterte said:
        "There''s one coming up, <em>bakante yung isang opisina ng</em> PNOC. I''m
        going to appoint another general there, retiring. <em>Kampante ako itong mga</em>
        military <em>hindi masyado ano sa</em> corruption."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c01dce-f7c4-48a5-a5b6-e1df8a6c5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an upcoming vacancy in PNOC. I''m going to
        appoint another general there, retiring. I am confident in the military because
        they aren''t much for corruption.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b329d-4264-408c-bb6b-15c9d02196b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention the name of the general he has in mind,
        nor did he specify which office in the PNOC he was referring to. However.
        in October he asked PNOC - Exploration Corporation (PNOC-EC) chief <a href="https://cnnphilippines.com/news/2019/10/15/Rodrigo-Duterte-Pedro-Aquino-oil-exploration-resign.html"
        target="_blank">Pedro Aquino</a> to resign as he lost confidence in him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8df9bc-8260-476f-bf68-21f98f082b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC-EC earlier confirmed to CNN Philippines that Duterte asked
        Aquino to resign effective October 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbdba48-b155-43d1-a6bc-6fc9be19b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino heeded Duterte’s call, submitting his resignation letter
        on the same day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a17157-9172-46b1-a87f-d716c24eb7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T23:13:57.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also previously expressed his preference for appointing
        members of the military in government posts, saying they were less prone to
        arguing with him and quicker to follow orders.</p>'
  'duterte-cayetano-sea-games-corruption':
