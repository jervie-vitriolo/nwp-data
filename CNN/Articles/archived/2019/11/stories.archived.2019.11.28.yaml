    'jcr:uuid': 'dd419e62-b466-4e47-be1b-478b49fb83ee'
    'lead': 'The anti-graft court junks the motion for reconsideration of Janet Lim
      Napoles and former APEC party-list Representative Edgar Valdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T22:19:55.334+08:00
