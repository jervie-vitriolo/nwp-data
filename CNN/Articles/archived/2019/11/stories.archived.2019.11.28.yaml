    'template': '1'
    'title': 'Is it a dog or is it a wolf? 18,000-year-old frozen puppy leaves scientists
      baffled'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15a2e1-7a82-411d-b23c-442e1c0a54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T07:17:31.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:37:10.842+08:00
