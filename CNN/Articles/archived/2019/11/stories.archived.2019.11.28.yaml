      'jcr:uuid': '8fd723da-5fb5-43bc-af2b-a96c19d5d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T13:40:57.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:36:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you thought this milestone for Messi would be a quiet one, you''d
        have been rather wrong. Within half an hour, he was teeing up Uruguayan teammate
        Luis Suarez to open the scoring, and just five minutes later Suarez was repaying
        the favor, playing Messi in to fire home his side''s second of the night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b1ffa-4a03-409d-96bf-cef6766e5388'
      'mgnl:activationStatus': true
