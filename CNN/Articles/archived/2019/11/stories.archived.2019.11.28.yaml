      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc40f84-4a78-4d10-9b40-984605cc8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Malacañang
        urged Philippine SEA Games Organizing Committee (PHISGOC) officials to accept
        criticisms against the country''s hosting in order to perform better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a942418-8014-4e46-8d91-e7ba1df808bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378c943-8c04-4ecb-af00-7367aa3183c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Thursday said the organizers
        of the biennial sporting event should be open to take negative comments on
        how ill-prepared the PHISGOC was, following reports of poor accommodation,
        food serving and issues with media accreditation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e4c63-5091-41d1-9e95-8cc953f3fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77111446-97f2-43b0-bebf-74b712bb4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critics have a point. There is indeed something wrong with
        the preparations... These should be accepted and considered in order to rectify
        the errors it has committed," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49015ed-045b-4a29-9029-b6e3f1b37742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a946b97-9abb-4eac-a3d4-b5edfa0f06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesman added, "While organizing
        multi-sport events has always been complex for host countries... PHISGOC&nbsp;should
        perform better services expected of them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b5db1-8b2c-4bc3-a689-d28c318c7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe83a8-f64b-40a4-a695-47a4d8fc1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC officials have resorted to blaming the media for the criticisms
        against the organizers. Its chairman, House Speaker Alan Peter Cayetano, claimed
        majority of the negative issues are fake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ad2c1-0e72-4736-a38e-009bffc4a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a7711-e674-429a-8c7b-f163c91f982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T11:47:54.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:36:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang akin lang pakiusap, huwag niyong siraan ang sariling bansa,
        ang sarili niyong hosting. Bakit po? 95 percent ng lumabas na sinabi niyong
        gustong imbestigahan, hindi ba fake news?" he said on Thursday.</p>'
