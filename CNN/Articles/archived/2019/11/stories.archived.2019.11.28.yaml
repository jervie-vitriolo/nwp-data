      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dortmund did offer a late rally with young English star Jadon Sancho
        providing a moment of real quality, turning and firing a rocket past Marc-André
        ter Stegen in the Barcelona goal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb088f7-37cc-4612-b080-1025b7acd348'
