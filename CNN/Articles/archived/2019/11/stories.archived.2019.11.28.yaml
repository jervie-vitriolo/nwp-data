      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        World Bank extended a fresh $300-million loan for the Philippine government
        to extend its conditional cash transfer to the poorest families until 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c166170-4946-4df1-8ba6-90160530250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb564aea-fa3f-443a-ab60-0b871b167df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and World Bank Country Director
        Mara Warwick signed the loan deal on Thursday, which would support the 12-year
        Pantawid Pamilyang Pilipino Program (4Ps) for another three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0513196-63a2-4a16-8882-7043ab5039db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb2c10-f601-46b2-87a3-6a8c4f700296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender has so far granted $1.26 billion to the
        4Ps since 2010 under its Social Welfare Development and Reform Program. Families
        identified as among the country''s poorest will receive regular allowances
        on the condition that they follow specific requirements such as  parents''
        attendance to family development sessions, and for children to enroll in school
        and maintain a class attendance of 85 percent per month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b58df-696c-4030-baba-c89c3daa4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988cf04-f0fd-4863-a5bd-0ad79ec114e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T18:01:30.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:36:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditional cash transfer program has been <a href="https://cnnphilippines.com/news/2019/5/22/Duterte-Pantawid-Pamilyang-Pilipino-Program-law-.html">made
        permanent through a law</a> signed by President Rodrigo Duterte in April.
        This year, 4Ps received ₱89.8 billion in funding through the national budget,
        which is proposed to balloon to ₱108.8 billion by 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a42803-eaf9-4064-b925-eb5ee3fc3bfb'
      'mgnl:activationStatus': true
