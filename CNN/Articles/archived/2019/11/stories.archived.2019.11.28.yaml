      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong>&nbsp;The
        Foreign Correspondents Association of the Philippines (FOCAP) decried claims
        of the 2019 Southeast Asian Games organizers that said the media has been
        intentionally painting the preparations for the upcoming event in a negative
        light to undermine its officials.</p>'
