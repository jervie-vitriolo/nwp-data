    'template': '1'
    'title': 'PH karateka left out of SEA Games lineup vows to fight for justice,
      fairness'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ce023-cd87-4ace-bade-ea026573f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)—</strong>&nbsp;Karateka
        James de los Santos, 2017 Southeast Asian (SEA) Games bronze medalist, vowed
        to continue the fight for fairness and justice after he was&nbsp;<a href="https://www.cnnphilippines.com/sports/2019/11/21/SEA-Games-James-de-los-Santos-karate.html">left
        out of this year''s lineup</a> for the biennial meet.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c48cf-2a96-4399-a6a1-0c15f2b323f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will still continue to train and I''ll also continue to advocate
        for fairness and justice in the sport of karate," De los Santos told CNN Philippines''
        The Source on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe796da-66ce-4b12-b30b-761472446fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Santos, in a lengthy Facebook post that went viral the past
        week, recounted the events that led to his exclusion from the Philippine delegation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384dc18-3a53-4d90-890a-b0d358d33a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the evaluation done before the games, which was conducted
        by supposed “unqualified” judges who said his performance was not up to par
        with their standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbed33-a757-433d-a8e2-940cd64492e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:56:15.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:36:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The karateka also revealed his personal experience of standing up
        to alleged corruption within the sports body.</p>'
