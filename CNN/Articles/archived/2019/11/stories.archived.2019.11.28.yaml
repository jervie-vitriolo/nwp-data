  'robredo-duterte-icad-findings':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-28T22:52:45.115+08:00
    'imagesource': 'jcr:c48c1b45-989a-4fdc-b49f-0308e64d9d47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ac6071-d5aa-4d94-87ee-6802962a0519'
    'lead': 'President Rodrigo Duterte is daring Vice President Leni Robredo to bare
      all information she may have gathered during her time as anti-drug czar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-28T22:58:14.561+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:36:20.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:35:59.213+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'ICAD', 'Inter-Agency-Committee-on-Anti-Illegal-Drugs']
    'template': '1'
    'title': 'Duterte to Robredo: Reveal your findings during ICAD stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c1d49-ad5c-489e-b240-bb7961dad359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Rodrigo Duterte is daring Vice President Leni Robredo to bare all information
        she may have gathered during her time as anti-drug czar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456153fb-3293-46c3-b16b-96703580022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after an event in Malacañang Thursday, Duterte
        said, "You seem to be threatening <em>na may</em> information <em>ka, ilabas
        mo."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdae408-a4fa-4209-a1ee-adbde290895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You seem to be threatening that you have information,
        show it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64216e42-aea9-4a37-a8e8-ea4a13cc1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was appointed co-chair of the Inter-Agency Committee on
        Anti-Illegal Drugs (ICAD) but Duterte <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">fired from her post less than three weeks later</a> for, among
        other issues, speaking with foreigners and asking for the scope of her powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dab1b-4872-4b8e-af15-0998331e5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made an a*****e of herself," the President told reporters,
        adding Robredo could have talked to local officials and law enforcement agencies
        instead of foreign organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c7c27-30d4-47b1-99d1-eacc416010cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had <a href="https://www.cnnphilippines.com/news/2019/11/20/Phelim-Kine-human-rights-Duterte-Robredo-drug-war.html"
        target="_blank">previously lashed out</a> at former Human Rights Watch deputy
        director for Asia Phelim Kine who suggested on Twitter to arrest him for “inciting
        and instigating mass murder.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e755c34-5181-42c7-ba9a-a98039ae15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President did <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-Phelim-Kine-sorry.html"
        target="_blank">apologize</a> to Robredo for believing Kine had been invited
        by Robredo, he again said he would "shoot" the rights advocate should he ever
        come to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c991e55-0556-43e3-a50b-641cb7e54f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Arestuhin mo ako? Hiyain mo ako ng ganon? Impyerno ang labas
        natin. Hiyain mo ako ng ganon? Eh, ano?</em> This is not the first time <em>na
        may pinatay ako ng aso,"</em> he said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f237f4-6fea-4e2f-bdf1-1045bbc84455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll arrest me? You''ll make a fool of me? We''ll
        both go to hell. You''ll make a fool of me? So what? This is not the first
        time I''ll kill a dog.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c84e75-d2b5-4ecb-aa06-297f9d41b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after she was let go, Robredo revealed she would <a href="https://www.cnn.ph/news/2019/11/25/Leni-Robredo-drug-czar-findings.html"
        target="_blank">make her findings and recommendations public</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98851fdf-c2f6-4336-8ff0-fc364caf6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, <em>“Kung sa tingin nila matatapos ito dito, hindi nila
        ako kilala. Nagsisimula pa lamang ako.”</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1e9bc-9f80-4d59-b860-e63930ffbcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think that it will end here, they don’t know
        who I am. I’ve only just begun.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edacd59-d5dc-457d-84b3-29d8e2960694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T22:58:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:36:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Malacañang said Robredo can do whatever she likes.</p>'
