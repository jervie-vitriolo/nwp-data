      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f1ca5-f88c-4724-96a8-6b371639d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:48:20.974+08:00
      'mgnl:createdBy': 'catherine'
