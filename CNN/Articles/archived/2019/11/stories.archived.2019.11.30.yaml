        "Beyoncé just dropped a new holiday collection and fans are here for it"</a></em></p>'
  'duterte-metro-manila-traffic-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-30T10:56:52.661+08:00
    'imagesource': 'jcr:a8392ac3-4981-45d3-ad66-85b3aa77dd40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c89a41c-82fb-45a3-9972-d1038a8861e5'
    'lead': 'President Rodrigo Duterte blames the Congress for what is shaping to
      be an unfulfilled promise from him to ease traffic congestion in Metro Manila
      before this year ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T11:03:06.470+08:00
