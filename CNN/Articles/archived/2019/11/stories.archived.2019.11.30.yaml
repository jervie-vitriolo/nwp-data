      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83295ba7-f6a9-42a3-bbb7-926f80ef8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[T]apang na protektahan ang ating pambansang kasarinlan; tapang
        na gampanan ang ating sinumpaang tungkulin at tuparin ang mga ipinangako natin
        sa taumbayan; at tapang na unahin ang kapakanan ng bayan kaysa sa pansariling
        interes,</em>" Robredo said.</p>'
