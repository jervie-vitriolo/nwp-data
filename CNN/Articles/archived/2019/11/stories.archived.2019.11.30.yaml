    'mgnl:lastActivated': 2023-01-27T07:38:44.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:38:22.362+08:00
