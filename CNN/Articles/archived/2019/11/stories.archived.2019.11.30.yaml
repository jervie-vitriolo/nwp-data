      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than a century since the war fought by Bonifacio
        and the Katipunan, we continue to fight intense battles – battles against
        poverty, injustice, and inequality; against crime and illegal drugs; against
        corruption in the government; and against the suppression of our human rights.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b13af-d912-4df0-8e47-d0608e9482c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.607+08:00
