      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08afc9-2db5-4782-b7d5-4259b5e1b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.607+08:00
