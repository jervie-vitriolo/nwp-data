  'duterte-robredo-bonifacio-day-message-':
    'author': 'Eimor Santos, CNN Philippines '
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-30T14:20:04.312+08:00
    'imagesource': 'jcr:89d6db5a-6cc7-44a1-b37c-76e081a2c747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73e119b-6877-43d5-84fa-955685b8cd55'
    'lead': "Vice President Leni Robredo makes a similar remark in her separate Bonifacio\
      \ Day message, but chooses to also highlight the country's struggles on injustice,\
      \ inequality, and the suppression of human rights. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T14:27:47.606+08:00
