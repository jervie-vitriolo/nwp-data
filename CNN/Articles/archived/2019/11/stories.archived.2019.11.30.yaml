    'title': 'John McKissick, the winningest football coach in America, dies at 95'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee33d2-be00-4992-b295-8084298633bb'
      'mgnl:activationStatus': true
