      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on Filipinos to emulate Bonifacio''s courage and
        love for country to achieve a "strong and progressive Philippines." Robredo
        said this bravery should be embodied by all Filipinos, especially government
        leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51082a-fad0-40da-8866-060bb70842b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
