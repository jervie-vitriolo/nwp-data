      'mgnl:lastActivated': 2023-01-27T07:38:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7138dc-2d80-491c-abae-ea300aa71c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary centers on eight key games from last season where
        Barca won La Liga and reached the semifinals of the Champions League where
        it was blown away by Liverpool in one of the greatest comebacks in the history
        of European football.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6a5be-ec4f-4647-b878-59010a100055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd66e2-fea3-48f6-abf9-e1e0d3716690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also footage from outside the locker room with cameras
        being allowed into the players'' homes including a barbecue at Luis Suarez''s
        house where he''s joined by Messi and Jordi Alba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e2b56-6720-4769-90c6-bf4de4ac6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b88e12-a63e-49b6-a5a3-da59ffd1931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Pique is also featured, spending time with his family, while
        Ivan Rakitic shows off his culinary skills and Marc-Andre ter Stegen talks
        about designing his new home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56484e21-70d9-4400-92b0-049f2c418f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
