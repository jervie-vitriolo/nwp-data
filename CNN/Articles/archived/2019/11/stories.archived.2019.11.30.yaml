      'mgnl:lastActivated': 2023-01-27T07:38:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dbed6-67f4-4f83-b53d-42b3c72c027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the first coach to win 500 games in 2003, and he passed
        the 600-game mark in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91dad0-46ca-4945-b10a-14cd266e1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
