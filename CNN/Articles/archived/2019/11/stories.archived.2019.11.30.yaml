      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189ec2e-d336-4c44-95ef-9fe7aeec566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:36:50.360+08:00
