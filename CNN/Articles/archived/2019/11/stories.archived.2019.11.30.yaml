      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo made a similar remark in her separate
        Bonifacio Day message, but chose to also highlight  the country''s struggles
        on injustice and inequality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6621a1-f84e-44bd-85c3-c524cc643923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.607+08:00
