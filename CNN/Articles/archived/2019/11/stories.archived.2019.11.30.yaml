      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahigit isang siglo matapos ang pakikidigma ni Bonifacio at
        ng Katipunan, patuloy tayong nahaharap sa matitinding mga laban -- laban sa
        kahirapan, kawalang-katarungan, at hindi pagkakapantay-pantay; laban sa krimen
        at iligal na droga; laban sa katiwalian sa pamahalaan; at laban sa pagsupil
        sa ating mga karapatan</em>," Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537d5ce-4541-4ca3-9f60-7718e37bb706'
      'mgnl:activationStatus': true
