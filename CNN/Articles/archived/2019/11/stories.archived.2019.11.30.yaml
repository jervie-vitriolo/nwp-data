      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d84e5-43b3-45a5-beac-8aae2872be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 63 seasons at Summerville, McKissick won a share of the region
        championship 37 times, according to CNN affiliate WCSC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79639606-6a7b-4638-8e20-9d80844b3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65818f3-4102-4351-8d95-e4ef09e3a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teams went undefeated five times, and he only experienced two
        losing seasons during his entire 63-year tenure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bfc41-0a44-476f-bb82-0ab25434b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3b227-6e0f-4382-8dfe-00764f2ad5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an inspiration to everyone who had the opportunity to play
        for him," Summerville High School alumnus Chandler Ferrell told WCSC. "He
        did a lot for me and for Summerville High School and we are going to miss
        him like crazy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82ce74-2f9a-4178-8dbd-b840e71cd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.852+08:00
