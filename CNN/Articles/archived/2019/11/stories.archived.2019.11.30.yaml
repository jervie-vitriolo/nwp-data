      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day''s Bonifacio Day celebration <a href="https://cnnphilippines.com/sports/2019/11/30/2019-SEA-Games-opening-ceremony.html?fbclid=IwAR3VXDsh2Cl_FwCt3rMFFxMBMZYH4r5LP3VVdW5Af6FgC5p8nox6wiQHbCk">coincides
