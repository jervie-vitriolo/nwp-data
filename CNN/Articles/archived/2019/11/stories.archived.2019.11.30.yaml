      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0ea3b-9752-49d5-8892-af39cdddf011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have long argued that it is a mistake to allow serious and violent
        criminal to come out of prison early, and it is very important that we get
        out of that habit, and that we enforce the appropriate sentences for dangerous
        criminals, especially terrorists," he said in a pool interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73414b-1410-4c49-9a0d-f660e8a68076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ec430-2abb-412e-af69-40fac30b7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities were searching a property believed to be linked
        with the suspect late Friday, a law enforcement source told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8732d-215e-48c2-ad74-330a961a662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169daad0-e759-458d-bff9-e80774c526ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2 people killed, 3 others hurt</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64503c-2ee4-48ab-80e1-6a8c900439fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampage began just before 2 p.m. at Fishmonger''s Hall, a historic
        building on the north side of the London Bridge. The suspect was attending
        an event in the building organized by the University of Cambridge''s Institute
        of Criminology, according to the assistant commissioner and the organizer''s
        website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff9e64-f77f-49af-bfb6-f335c1e42734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a75baf-897c-4e77-9e7b-0892ca79182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the attack began inside before he left the building
        and proceeded onto London Bridge, where he was detained and subsequently confronted
        and shot by armed officers," Basu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834b688-2146-4c1a-8536-c9bd89a471ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1305f5-8ee0-4dc0-a5b1-5cc34e9b09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video filmed by a bystander shows a man being wrestled to the ground
        by several bystanders on the northern end of the bridge, shortly after police
        were called to Fishmonger''s Hall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15451589-fb57-4fb6-a0b9-9102f916d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b171a-40e6-4441-9a18-a8285a5d0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Gray, a tour guide who tried to apprehend the suspect, told
        CNN affiliate ITV that the attacker was "wielding two knives, one was duct
        taped to his hand." After other bystanders had held the suspect down, Gray
        said he tried to "stamp the other knife from his wrist" and then kicked it
        further down the bridge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f917ad9-e8f1-4200-b81a-1ca3835441b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea25467-c61e-4b84-8073-eb2fb0994459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Griffiths, 35, who was on a bus on the bridge, said he saw
        the attacker had a large blade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66a9cb-b0e7-49ef-875a-05227ff44686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc9801-8b43-482d-b30f-a2b8fd911d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a shine on a knife or metal blade, it was startling. It was
        large blade, it wasn''t small, and then I was locked on the bus, people tried
        to tackle to man trying to fight him, ordinary people jumping out of the car,
        trying to fight him," Griffiths said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d019bb2-5267-4dc6-a6b6-20694e26eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e164d80-9635-4b35-b5d8-937b7c2cc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then police ran over with guns, screaming," before shooting the
        man, Griffiths added. Multiple emergency vehicles quickly arrived on the scene
        as crowds of people fled the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981d557-ab0d-4f35-b4e2-1d1fd3d63d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c529199-19e7-49c7-a1c7-2fb2a6f5104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man and woman were killed in the attack on Friday, Basu said in
        a statement early on Saturday. Three others, a man and two women, were injured
        and remained hospitalized. None of the victims have been named.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453adfd-4b90-445c-b344-00da311f62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f59ec4-7e8c-4d2c-8485-852e911055bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not discussed the motive for the attack but earlier
        on Friday, Basu said it had been declared as a terrorist incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526506d7-ba63-44a2-bedb-1dfa13554779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3224d4-db46-4fb9-ab72-a379080e233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must stress, however, that we retain an open mind as to any motive.
        It would not be appropriate to speculate further at this time," Basu told
        reporters Friday afternoon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33661d-47d2-4c63-b793-98b989080b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780454e-2579-43e5-9ac4-dab6b0dad4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, Metropolitan Police Commissioner Cressida
        Dick said officials decided to enhance patrols, including armed and unarmed
        officers, in the area and across the city and are encouraging residents to
        cooperate with police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd584c2f-75cf-4e3e-a758-ebe2b427cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b1c53-d6ed-4d89-946d-1692ce10d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighting terrorism takes effort and determination from all of us.
        If you have any information or concerns, please do contact us," Dick said.
        "The empty ideology of terror offers nothing but hatred and today I urge everyone
        to reject that. Ours is a great city because we embrace each other''s differences,
        we must emerge strong and still from this tragedy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f173e-9b0a-4a5a-bd92-01ce284d790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e66974-8c36-4d33-950a-51ed5a7b40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes more than two years after eight people were killed
        and dozens more wounded in a terror attack at London Bridge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e8078-df1e-4fd8-b8dc-f6330582f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d817806-4ed1-4115-8642-1fe2ceb9136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London mayor Sadiq Khan praised the "breathtaking heroism" of "ordinary
        Londoners" who risked their lives to intervene in the incident. "We are resolute,
        we stand united in the face of terrorism and we will not allow anybody to
        divide us," Khan said in a press conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277181d-9996-43b5-a904-01c4986a9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60893c89-6550-462d-a14a-f643b5b7846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been briefed on the incident and is monitoring
        the situation, Deputy White House Press Secretary Judd Deere said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192821c8-6e9b-4f27-9ae2-da1991df3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f9aca-5cf0-48f2-a84b-1c555f1293c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of panic at a busy London hub</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854176d-b241-49b9-ba10-6ce2aaa3719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described scenes of panic as swarms of Londoners were
        rushed away from the bridge by police, while major buildings surrounding the
        area including the Shard skyscraper were put on lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e364f5-f5f5-4cad-99e3-4c942cb85257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8550f-b956-4432-8731-e76e8678693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Shorey was eating with his family in a burger restaurant when
        the incident occurred. "The whole restaurant had people under their tables
        and sat down on the floor," he told CNN. He says people were trying to keep
        updated with the latest developments on their phones and the atmosphere started
        to calm down.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de50880-2889-4bda-91c8-8ebdbd73c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8965ba-6504-48c3-b2c4-ce221d16eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were people running down the street just outside the windows
        of the restaurant. They weren''t screaming at that time, but people were running
        back down and after a few more minutes we were told ''everyone out, everyone
        out.''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7163c-b637-49ec-9b67-6f52464f1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c6c8b-39f0-4c7b-b2d5-f8f3ec9da1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Bizot, who was present at the Boston marathon bombing in
        2013, added: "I was coming towards the bridge on my bike and I heard explosions.
        I didn''t really assume it was gunshots at first."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1110e-69ba-4ea0-a84c-85b51eea44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d2de9-d536-4ae9-9c75-5aa163aec1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of sudden all these people came running like a flood of people
        ... A few years ago, I was at the Boston marathon bombings and I was at the
        finish line just before it occurred and it was the same thing — everyone running,
        panic on their faces," she added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a512a1-f3a0-4fdd-8dd0-a42f48f5e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b53eb6-cc06-460c-a615-f7da7c093e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white lorry was seen stationary across multiple lanes of traffic
        in the middle of the bridge, which armed police approached after the incident.
        It was unclear whether the vehicle is related to the attack.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db16d39-e819-4a63-9c28-93a4f915790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce12f1e-f969-4900-9fc7-f7211eff2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos from the scene showed people evacuating pubs near the
        bridge. London Bridge is a busy area of the city which houses several restaurants,
        bars and businesses and is near Borough Market. It was also Black Friday,
        one of the busiest shopping days of the year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f8808-e5d0-47c2-8345-691f0eb65f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e27339-e401-4ff8-b0a4-4a3a77343935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinnat Ui Hasan told CNN he was in a meeting in a building near
        the incident when he heard "more than five" gunshots.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494199d-838b-4ad4-a16f-99927a544cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289938a-a0f4-4bb0-9e9f-2db3808f3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Stevie Beer, 26, told CNN that her place of work which
        overlooks the bridge was in lockdown Friday afternoon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71102b-ef1a-4739-b89e-da096cb75ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21754fb1-c972-46fa-84ca-30dc723e37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A colleague out for lunch messaged to say there had been an incident
        on London Bridge and he was unable to cross back over the river. I went straight
        to the window and saw hundreds of people running off the bridge down Tooley
        Street," Beer told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca851b11-ffa4-4ff8-a0f1-214522d82078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d2e70-e699-46b8-9b3a-7066690082df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People looked so panicked. It was haunting. There were at least
        half a dozen police cars and halted buses. Our building is now on lockdown,
        but we''ve not been given any concrete information," she added soon after
        the incident.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f2936-0245-4482-ac64-2fd43d33f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:16.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/29/uk/london-bridge-incident-gbr-intl/index.html">"Suspect
        in deadly stabbing near London Bridge identified"</a></em></p>'
