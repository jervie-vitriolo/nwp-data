      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259d338-cbe4-4041-8ebb-41053ea5faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKissick was head coach at Summerville from 1952 to 2014 before
        retiring in 2015. He won 10 South Carolina state championships with the school,
        with his last title coming in 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8ab62-5f35-47ea-be88-df8520f8f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
