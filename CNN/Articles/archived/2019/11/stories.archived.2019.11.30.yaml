      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c868714-3c66-4d90-b141-42dab3eb3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Quarrel’ with China on power issues</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cc7f4-c189-47a6-8588-8bb7eb4e638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, whose administration has constantly pushed for friendly
        ties with Beijing, made yet another bold statement as he warned of a “quarrel”
        with China if it shuts off the Philippine’ power system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42258543-a9d8-400e-a517-d70c2d9f0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell China, ‘You know China, if you do that then there will
        be a quarrel. I mean not overcome you but I said you will receive from me
        a mouthful. Then I''ll go to other places and look for help," Duterte said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ba8ab-1170-47f8-aac6-79f7f266a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s pronouncement comes amid heightened security concerns
        on the Chinese government’s co-ownership of the National Grid Corporation
        of the Philippines which operates the country''s power transmission system.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a49622-2986-46b9-89d8-5f4e70256337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers—particularly the Senate— are expected to investigate the
        matter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5cf01-a72b-4a7f-87d8-c64a80a9ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/11/28/china-philippines-power-grid-security.html">China
        on PH power grid: Don''t imagine trouble where there is none</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca74f7c-c6f8-4769-8c4e-aca405ef78cc'
      'mgnl:activationStatus': true
