      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634e9d7-cf35-4a2a-9088-03c5fabef26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.650+08:00
