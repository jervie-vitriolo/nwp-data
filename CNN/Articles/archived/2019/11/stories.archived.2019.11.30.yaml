    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3371a-2b09-4cf5-a064-dde654e793f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two men have been arrested by Chinese
        authorities for their alleged involvement in the Hong Kong protests, according
        to Southern Daily, the newspaper controlled by China''s Guangdong provincial
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd48633-caa2-48fa-ae41-ed7550ea88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821eecb-9a8a-4f0a-8abb-5b1af4e6a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Lee Henley Hu Xiang, who is a Belize citizen, and Taiwan
        national Lee Meng-chu were arrested for "engaging in activities endangering
        China''s national security and for their involvement in the Hong Kong riots,"
        the Southern Daily reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb253f-fe0c-43e7-9dc9-80682dc4f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c4a82-3c56-4d90-baaa-fabf76d3bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Henley Hu Xiang was arrested on November 26 by the Guangzhou
        State Security bureau "for funding criminal activities that endanger national
        security," the paper reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50e742-0394-43fb-ac12-4e01b28da0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6ec76-dc8d-47d9-b162-40168a45f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who lives in China, is also accused of funding "hostile forces"
        in the US, sponsoring foreign organizations and individuals "to damage China''s
        national security," disrupting Hong Kong and supporting anti-China activities,
        and cooperating "with external forces to intervene in Hong Kong affairs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95667804-ede5-4800-af93-b0eabddafcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd462c5-acf8-4923-a235-c2cd4c6aca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan national Lee Meng-chu was arrested on October 31 by Shenzhen
        State Security bureau for spying for foreign forces and illegally providing
        state secrets, according to the report. He went missing in late August at
        the border city of Shenzhen, which neighbors Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76e09f-1a07-4710-a9da-4897c993c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6c777-78af-4727-94b5-a5efc92c2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused of being a key member of "Taiwan independence"
        forces; going to Hong Kong to support "anti-China" activities; and seeking
        military secrets in mainland China in August, the Southern Daily writes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d814b7-2d1c-4e9d-8bf2-b95ce506f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bccbc8-8acb-4884-80b6-d9704a283b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been hit by several months of protests that began
        over a now-withdrawn extradition bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9449f8-87d6-44e9-a1f1-fe9dbaa9c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8d6cc-e984-4728-be40-32498e43dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, demonstrations have expanded to include five major demands,
        including an independent inquiry into alleged police brutality and wider democratic
        reforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afce251-dec5-43fe-90e2-f3ed40a34853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7eb678-305f-48ba-99f9-7323e361fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was enraged on Thursday after US President Donald Trump signed
        an act in support of the protest movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a124549-8891-407b-9cb3-e1e274728d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c40f69-894d-4772-a2b4-a9c45c5d74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:22:58.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came days after pro-democracy candidates scored a landslide victory
        in district council elections, framed as a de-facto referendum on the protest
        movement.</p>'
