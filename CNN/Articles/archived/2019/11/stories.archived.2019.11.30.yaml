      'mgnl:lastActivated': 2023-01-27T07:38:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf29ec-2f40-4612-9511-1f0016de1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the opportunity to both play for and coach football with
        Coach McKissick," Summerville High athletic director Brion Rutherford told
        CNN. "Our prayers are with his family right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6931c-2c43-4125-83e6-e83682b5d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baa478-a06c-4afe-97f8-90ec15f45565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach set a standard of excellence that was built around hard work,
        teamwork, and pride in school and community. Coach McKissick will be missed
        by our community; it''s up to all of us to continue the legacy he set for
        Summerville High School and the Summerville community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06917677-c687-4c2c-8862-547526255a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.849+08:00
