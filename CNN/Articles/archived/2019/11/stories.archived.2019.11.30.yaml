      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized by authorities from the Southern Police District were 67
        kilograms of suspected shabu with an estimated value of P455,600 at Unit-A
        Lot 27 Blk 5, F. Manalo St., Golden Acres Subdivision in Barangay Talon 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5190ce-99da-4696-8775-01b41708929e'
      'mgnl:activationStatus': true
