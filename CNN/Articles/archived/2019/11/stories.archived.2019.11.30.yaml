      'jcr:uuid': 'a8c62dfd-3516-4e08-9ba2-a7295f02208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T21:32:18.416+08:00
      'mgnl:createdBy': 'lara'
