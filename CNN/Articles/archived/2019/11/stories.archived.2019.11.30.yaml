      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The courage to protect the country''s sovereignty,
        the courage to fulfill the sworn duties and fulfill the promises made to the
        people, and the courage to prioritize the country''s welfare instead of personal
        interests.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422161d-d001-4ff5-8db5-62d02b5ab89f'
