      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the strengthening relations between the Southeast
        Asian nations, highlighting that all countries are worthy to be respected
        by the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1dc9e-f937-43ae-90bc-b11e4f433194'
      'mgnl:activationStatus': true
