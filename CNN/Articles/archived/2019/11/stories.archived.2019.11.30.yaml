      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;President
        Rodrigo Duterte maintained he does not scare off his subordinates into following
        his orders. This after reports said a lawmaker described his administration
        as an “authoritarian regime.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0744a34-3a85-409b-90ac-566a4ea3ee46'
      'mgnl:activationStatus': true
