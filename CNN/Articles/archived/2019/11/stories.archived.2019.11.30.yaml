      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — From
        a legendary boxer to the future of Philippine boxing, the lighting of the
        SEA Games cauldron proved to be a moving and symbolic event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04472c-2a85-4cdf-ab31-f387c5621add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:07:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' pride in boxing, world champions Manny Pacquiao
        and <a href="https://cnnphilippines.com/sports/2019/10/13/Nesthy-Petecio-AIBA.html">Nesthy
        Petecio</a>, both lit the 30th Southeast Asian (SEA) Games cauldron at New
        Clark City in Capas, Tarlac. This signaled the official start of the biennial
        regional sports meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8f022-6fa3-44b1-ae1e-910fc18400a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:07:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao ran in with the flaming torch, paused mid-way and faced
        the crowd, raising it high in the air as they screamed with elation. The boxing
        champ continued down the path to the cauldron where he passed the torch to
        the AIBA Women’s World Boxing champ, who also raised the torch&nbsp;as the
        crowd screamed even louder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff77cef-014b-464f-9be2-b27debadde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:07:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, both boxing champs — the legend representing the older generation
        and the newer champ representing the younger generation — used the torch to
        touch the base of the cauldron together, as one, to keep with the theme of
        the SEA Games, "We Win As One." The flame ignited a series of pyro techniques,
        traveling up to the top, and as the flame lit the cauldron‘s fire pit, a series
        of fireworks sparked and shot off into the night sky.</p>'
    '5':
      'image': 'jcr:d4250167-7716-4270-9c01-d9d9af1c869e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e8494-946c-41ef-b848-b28f9f5e87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:19:07.066+08:00
