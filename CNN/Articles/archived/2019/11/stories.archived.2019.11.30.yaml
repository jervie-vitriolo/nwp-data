      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a104b8-e869-41c2-98f9-ec782e0b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, in front of an adoring home crowd at the Camp Nou
        in a Champions League match against German team Borussia Dortmund, Messi made
        it 700 appearances for Barca, games in which he''s contrbuted 613 goals and
        237 assists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f8bac-5993-4304-97f7-0686b1c7853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
