      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/29/us/john-mckissick-dies-trnd/index.html">"John
        McKissick, the winningest football coach in America, dies at 95"</a></em></p>'
  'duterte-dump-drug-lords-bodies-scare-tactic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
