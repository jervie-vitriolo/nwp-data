      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matchday," a new behind the scenes documentary on Barcelona''s
        2018-19 season gives viewers access to exclusive never seen before footage
        which is narrated by none other than ... Hollywood actor John Malkovich.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9a6c0-eb12-46d2-bd26-33cf0ee04c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.039+08:00
