      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664188e-3c8a-4bf7-be1d-a7ed05ce7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Performing my duties’</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad69501-d2ae-46a9-af65-c08f34432931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns on his health, Duterte assured that he would be
        able to perform his functions as chief executive.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4b5d7-189c-4c8b-ba45-0fb56dc6eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“74 years old, <em>''wag mo tanungin kung</em> (don’t ask me if)
        I am at the best or the peak of health, I am not,” Duterte said. “For purposes
        of performing my functions as President, I''m alright.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256a063-a55f-495a-a9cd-28a5af837fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has reiterated his administration’s fight against
        corruption—also made another verbal order Friday night.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c7596-e93c-441a-a035-1c8b64745a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the Philippine Offshore Gaming Operators (POGOs) an ultimatum
        to settle their tax liabilities in three days.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818e443-70a2-4d6e-a2c6-334078d388a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now ordered to register with the BIR and kumuha ng (get)
        tag number... You better settle that <em>utang</em> (liability) or else <em>gawin
        ko kayong pugo</em> (I will turn you to quails)," Duterte said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28811a3-acbc-480e-be6e-53cc3779ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the replays of CNN Philippines Senior Correspondent Ina
        Andolong''s exclusive interview with President Duterte on November 30 (Saturday)
        at 8 a.m. and December 1 (Sunday) at 5 p.m.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
