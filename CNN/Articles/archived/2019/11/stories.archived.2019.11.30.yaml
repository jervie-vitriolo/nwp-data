      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, authorities said the anti-illegal drug operation stemmed
        from a tip of the apartment owner who was quoted as saying that her tenant,
        Melanie Salem, brought drugs inside her unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f118b5-4b3a-4d27-bad1-d34e00d32153'
