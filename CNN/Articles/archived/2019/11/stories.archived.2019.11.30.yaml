    'title': 'Duterte: I am alright but not at the peak of health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdabed-f556-4430-902e-d044c8cb744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.193+08:00
