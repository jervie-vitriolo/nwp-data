      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;It
        seems the opening ceremony of the 2019 Southeast Asian (SEA) Games has gained
        the approval of Vice President Leni Robredo and several viewers online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca435006-0afe-42aa-b8a7-512945cf7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529c000-214f-4c87-9a3e-5d3deee61a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-day multi sport event formally opened Saturday at the Philippine
        Arena in Bulacan. A ceremony took place complete with a welcoming parade and
        musical numbers,topped off with a torch-lighting finale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed5e42-dcd7-4bcc-a4e4-25099e36c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de7841-c9be-4c01-8e49-d952f0369a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo congratulated the event''s organizers, as well as the performers
        and athletes who participated in the opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a196a2-6d76-4e51-a315-e64e63aed250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91d3e4-bf69-40a6-951e-765afe617d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakaka-</em>proud <em>maging Pinoy! Maraming salamat sa ating
        mga atleta,</em> world champions, <em>mga tagapagtanghal,</em> and to everyone
        behind the #SEAGames2019 opening ceremony," she said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d5048-0ed1-46d9-9b11-8a3d23a4e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24410a-2cb2-4f8a-8e2a-9261e2fceba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so proud to be Pinoy! Thank you to all the athletes,
        world champions, performers and eveyone behind the #SEAGames2019 opening ceremony.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e58ad7-21b2-480a-a0ed-6cc4bd49c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6651e-c034-4756-b167-52f3263a365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:57:13.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony featured veteran SEA Games medalists and world champions
        who held the Southeast Asian Games Federation flag. It was a star-studded
        evening with singers Christian Bautista, Robert Seña, Jed Madela, KZ Tandingan,
        apl.de.ap, Inigo Pascual and Elmo Magalona, among others, belting out tunes
        and showcasing dance numbers. The night culminated with an explosive torch-lighting
        and fireworks show led by boxing titleholders Senator Manny Pacquiao and Nesthy
        Petecio.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
