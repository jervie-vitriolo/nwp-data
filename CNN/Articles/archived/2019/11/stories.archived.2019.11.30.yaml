    'title': 'US House GOP members are ''absolutely disgusted and exhausted'' by Trump''s
      behavior, former GOP congressman says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2ff67-85d1-4f14-bd3b-f0f9fbec6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Republican congressman Charlie
        Dent said Thursday some of his former colleagues in the US House of Representatives
        have privately told him they are "absolutely disgusted and exhausted by the
        President''s behavior."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2fca9-ec75-4dc4-97ca-bd1cfe391897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f0253-7b31-4002-8fbc-d709498b0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent told CNN''s Ana Cabrera on "Newsroom" that House Republicans
        are standing with the President at the moment because of base pressure, but
        said "they resent being put in this position all the time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c65790-353b-4034-a907-bfd406501a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1405e9-e6f2-45c0-bf84-4c805041829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent, who is a CNN political commentator, cited the Trump administration
        trying to "pivot from the Ukraine scandal" by announcing the 2020 G7 summit
        at the Trump National Doral resort. The decision was later reversed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead719e-31c3-4150-a1c8-16c9e32ced72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94246571-1c54-44a5-8d12-8390e7157a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving from one corrupt act to another," Dent said. "I mean those
        types of head-exploding moments are just I think infuriating these members
        and I think they''d like to step out but they just can''t because of their
        base at the moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6667b-2500-4f33-b102-328e766ee4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda269fc-58ff-4a94-be39-b2ed13a08626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent served as chairman of the House Ethics Committee from 2015
        until 2016 and chairman of the House Appropriations Subcommittee on Military
        Construction, Veterans Affairs and Related Agencies from 2015 until 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f83bbf-9c4a-4903-9b5b-ce271b4591d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32286e34-4534-41d0-b888-9cab23c25d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of members have to take a hard look at this," Dent
        said. "They can be more concerned about their election, or their legacies.
        And I would argue to many of them: your legacy is more important than the
        next election."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad163a-5730-4062-840b-6c5c2bb85d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b36bf3-9315-4b4d-8a1e-afbec980df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:42:28.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent said based on the facts as he understands them now, he would
        probably vote to impeach the President if he was still in the House. "I do
        think this rises to the level of impeachment," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
