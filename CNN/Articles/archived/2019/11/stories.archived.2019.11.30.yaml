      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo, who have figured in several word wars due to
        political differences, almost worked together in the administration''s war
        against illegal drugs. Duterte, however, fired Robredo from the anti-drug
        czar post, less than three weeks before her appointment for talking to foreign
        officials about the bloody anti-drug campaign, which has left around 6,000
        people dead based on government data.</p>'
    '22':
