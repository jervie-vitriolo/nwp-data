    'template': '1'
    'title': 'India''s economic growth rate has halved in just three years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c766746-e953-4473-afba-07e88c5e7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three years ago, India was enjoying
        economic growth of about 9%. Now the rate of expansion has slumped to just
        half that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b98b52-5a32-4f3b-ae1a-7ff43c5c4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b2645-5705-4e31-bfd7-4cf628ddabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product grew by just 4.5% in the July
        to September quarter, the lowest level since early 2013. GDP growth was at
        7% in the same period last year, and 5% in the previous quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a965fb-393a-4a0d-8394-268b00fd9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bb0e1-a55a-4353-8ccf-57c7424e5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth has now fallen for six consecutive quarters, a slide
        that can be partially attributed to the recent weakness of India''s factories.
        The manufacturing sector shrank 1% last quarter, compared to 6.9% growth during
        the same period a year ago. The growth rate for agriculture was more than
        cut in half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9698a-a14a-4eba-a006-63cecf7a7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5efad-7e67-404b-ae62-943d6a45fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GDP figure is the weakest recorded under Prime Minister Narendra
        Modi, who first swept to power five years ago promising to take India''s economy
        to new heights and create millions of jobs every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc305ae-04fd-46ca-b5ee-e6a7ac7f0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f54d7-40a0-448d-adcd-3beb34c3c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But troubles have set in for Asia''s third largest economy during
        the past year. The country''s automotive sector has shed hundreds of thousands
        of jobs, and consumer goods companies like Unilever reportedly started slashing
        prices because of slowing demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310fec9-de05-416f-a7a1-24be983b9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d379657-f433-412a-8707-17698f8b7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning re-election by a landslide in May, Modi and his government
        have scrambled to boost the economy. They''ve relaxed regulations, unveiled
        tax breaks for startups and offered cheaper home and car loans, among other
        measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d90fc1-71c0-489a-8dba-94da464daf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672e43b-b159-4966-9ea1-1d45afac2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reserve Bank of India has also been cutting interest rates,
        and it''s likely to act again imminently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a386e89-b76c-438f-889d-9756dd420160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd91e3-dabd-4956-8d1d-57f54bdb5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a strong rebound in the near term looking unlikely, there
        is a rising chance that the rate cut that is almost certain next week will
        be followed by another in February," Capital Economics said in a research
        note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133f39f-ffcb-4b7f-8758-a57d869f56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:23:26.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:44.650+08:00
