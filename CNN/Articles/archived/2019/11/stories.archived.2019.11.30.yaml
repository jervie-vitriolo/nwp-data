      'mgnl:lastActivated': 2023-01-27T07:38:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;President
        Rodrigo Duterte said he is fit enough to continue performing his duties while
        admitting he is not in the best shape given his age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93016953-aae1-4581-b667-3976fbdba2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e8bd8-fcda-4011-8078-da7f3d11cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For purposes of performing my functions as President, I''m alright,”
        said Duterte in an exclusive interview with CNN Philippines on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9337a63-2cb1-4162-bc1c-2d4d35958c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94e3a9-0c0f-4393-a080-a96cd12ebf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is still strong enough to continue his hobby of
        riding motorcycles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a451e-387a-4e7d-9620-5991318faa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e25e57-49b0-43e9-ac65-3000cf7ba413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, public concern for the President’s health resurfaced
        after he cut short a trip to Japan due to back pain. He has also made recent
        pronouncements inciting alarm for his health. The President in previous speeches
        said he suffers migraines, nausea and pain due to a spinal injury, and Buerger''s
        disease or a disorder affecting blood vessels. He also announced that he tested
        negative for cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14357373-8fd8-4768-8d59-1516731ea8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33cae8-e67a-4f8a-b237-4c77f6a4bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier revealed he has a rare neuromuscular disease called
        myasthenia gravis. It is characterized by weakness in the muscles that control
        eye and eyelid movement, facial expression, chewing, talking and swallowing,
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b81f0-0df8-4b6b-ae58-aa60d7cee620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9021cec-6129-4653-8583-83f2bfa5c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:13:14.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy four years old, <em>‘wag mo akong tanungin</em> [do not
        ask me] if I am at the best, at the peak of my health, I am not,” he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbf7f1-14a7-4a9e-9c34-a4643396d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T17:10:25.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly refused to disclose the President''s hospital
        records or issue a medical bulletin, saying the Constitution only requires
        it "in case of serious illness."</p>'
