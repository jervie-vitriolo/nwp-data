    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c45d7a-1d8a-4581-ab65-eee610bf21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T23:07:22.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was pre-taped and was aired towards the end of the
        opening rites in Philippine Arena in Bulacan.&nbsp;Pacquiao''s assistant said
        the organizers opted to shoot the ceremony ahead of the event in case bad
        weather affects the torch run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba253c2-a09b-4f1d-9061-99a1eade111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:02:12.578+08:00
