      'mgnl:lastActivated': 2023-01-27T07:38:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de7c5b-5ce7-4054-bdef-69da3972315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi scored one and set up two others as Barca claimed top spot
        in Group F with a 3-1 win over Dortmund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b352a-c5c1-4aa2-bc9c-6e64d96372f1'
      'mgnl:activationStatus': true
