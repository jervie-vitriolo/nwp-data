      'mgnl:type': 'text'
      'text': '<p>With more than 400 nuclear power plants around the world, many nearing
        the end of their operating lifetimes, the issue of waste storage will only
        become more urgent, said Schreurs.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
