      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱50-million cauldron has been the subject of criticisms due
        to its price tag. The country spent ₱4.4 million for its design, ₱13.4 million
        for the foundation, and ₱32 million for its construction. This includes a
        ₱5-million provision for fuel to keep it&nbsp;ablaze round-the-clock for 11
        days.</p>'
