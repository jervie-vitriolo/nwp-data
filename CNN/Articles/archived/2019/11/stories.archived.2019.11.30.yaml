      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minabuti na nila i-shoot nang maaga as contingency plan kung sakaling
        pumasok na ang bagyo sa Pinas at ulanin ang opening," JJ Joson said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8bc19-bc38-4e5d-a267-c34ebf631cb1'
      'mgnl:activationStatus': true
