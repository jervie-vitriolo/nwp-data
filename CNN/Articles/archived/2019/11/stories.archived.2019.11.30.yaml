      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minors were injured in the city''s Grote Marktstraat shopping
        district, police said. Their condition remains unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d3533-02d9-44f6-9d8b-4623b6d31ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:36:50.360+08:00
