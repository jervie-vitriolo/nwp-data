      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> – Local
        authorities have netted more than ₱400-million worth of prohibited drugs in
        a village in Las Piñas City early Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255fc44-20c5-4558-9c35-b0ce7ae8450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:48:20.974+08:00
