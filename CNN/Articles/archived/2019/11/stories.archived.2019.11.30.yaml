    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788383f-6ddb-4f37-8151-9fd914d1b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.518+08:00
