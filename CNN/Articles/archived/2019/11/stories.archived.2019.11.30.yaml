    'template': '1'
    'title': 'More areas under Signal No. 1 as ''Tisoy'' takes aim at Bicol'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef2c1d-115b-4066-8fec-0e492adb8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Residents
        of the Bicol Region as well as eastern and northern Samar were told on Saturday
        to brace for strong winds from typhoon "Tisoy," -- with international name
        "Kammuri."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77c487-2b85-4f5d-9c6b-fbe834e05484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7a682-88fd-4459-b143-cc74f0fd12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now seven areas under Tropical Cyclone Wind Signal Number
        1 namely Catanduanes, Albay, Sorsogon, Samar, Northern Samar, Eastern Samar
        and Biliran according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA). Residents can expect winds of 30 to 60 kilometers
        per hour (kph), strong enough to lightly damage medium to low risk structures
        and small trees, the weather bureau said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274dfb16-863b-4294-9d04-86e7acb25c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c561a-a467-43da-8bc4-cf204b932d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisoy''s diameter was estimated at 800 kilometers, big enough to
        cover the entire island of Luzon, PAGASA pointed out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff4456-5ec4-4e05-b038-0a89715c8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c8cf5-d020-43f8-b75f-51025ba88478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its center will hit land in the Bicol Region as early as Monday
        evening or Tuesday early morning. This will result in heavy rains and strong
        winds, particularly in Virac, Catanduanes. The local government of Camarines
        Sur has already enforced a preemptive and forced evacuation of residents until
        Sunday in preparation for the onslaught of the storm. Work and classes of
        all levels are also suspended on Monday in the province of Albay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cb536-edf0-4427-a80a-3796243f6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa00b1-5caf-4015-9d6e-88253d947ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, occasional to frequent heavy rains will drench Bicol
        Region, Samar provinces and Biliran while moderate to occasional heavy rains
        will prevail over Romblon, Marinduque and Quezon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2af04-bb4d-4132-8448-7cfcee7aa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b576dcc-bba7-47fc-a517-397fafbddd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Tuesday, Metro Manila, Bicol Region, Calabarzon, Mindoro
        provinces, Marinduque, Romblon, Zambales, Bataan, Pampanga and Bulacan may
        experience frequent to continuous heavy rains. The rest of Luzon will have
        moderate to occasional heavy rains.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b8af6-93d6-45dd-b030-4a61f702ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2073dca-dee5-47aa-aac2-add56cd31d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisoy is expected to match the strength of typhoon “Glenda," which
        killed 106 people in 2014, and caused around ₱38.6-billion in damage, according
        to data from the National Disaster Risk Reduction and Management Council.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571540d-3fd7-4c9e-a157-07b1b91bbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f68d5f-10b4-462b-928c-3612175707e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGASA now said Tisoy will be stronger.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b2d36-90af-44d0-ab29-4b2210ae8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-01T00:06:45.701+08:00
