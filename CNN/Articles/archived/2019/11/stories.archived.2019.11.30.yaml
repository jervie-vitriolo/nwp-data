      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which consists of eight 45-minute episodes, is being
        broadcast by Rakuten TV from Friday November 29, with the documentary also
        being shown in Japan.</p>'
