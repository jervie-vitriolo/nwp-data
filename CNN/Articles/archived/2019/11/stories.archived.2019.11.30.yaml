      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        and House Speaker Alan Peter Cayetano thanked all those behind the hosting
        "for believing in us that we can do this and we can prepare in the 18 months
        given to us."</p>'
