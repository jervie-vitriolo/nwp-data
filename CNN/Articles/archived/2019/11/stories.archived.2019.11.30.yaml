      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in hospice care at home with his wife and daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbdb32-9a77-4738-92cb-98b9fc452ccf'
