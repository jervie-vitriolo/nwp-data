      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Rishi Iyengar contributed reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3be1c-d9c2-4326-9b03-3b0fb73429e3'
      'mgnl:activationStatus': true
