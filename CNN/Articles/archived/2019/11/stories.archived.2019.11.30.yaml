      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A manhunt is underway after three
        people were stabbed Friday evening on a crowded shopping street in the Dutch
        city of The Hague, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0dbc7-0566-4b7f-ae79-375cd4a9fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:36:50.360+08:00
