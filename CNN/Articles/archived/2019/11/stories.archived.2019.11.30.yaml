      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 29 NOV 19 16:23 GMT</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f1b86-1d8b-4c74-be59-e1126a6938b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singapore just showed the world how it
        plans to use a controversial new law to tackle what it deems fake news — and
        critics say it''s just what they expected would happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46027cf6-9962-4da5-8fe0-90218b62a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d80406-6624-4a60-8c26-12763a9ba5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took action twice this week on two Facebook posts
        it claimed contained "false statements of fact," the first uses of the law
        since it took effect last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469ec9c-fbdb-4a11-9baa-4f4324b3db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44e94e-bd1d-4378-a746-40aa644fe4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One offending item was a Facebook post by an opposition politician
        that questioned the governance of the city-state''s sovereign wealth funds
        and some of their investment decisions. The other post was published by an
        Australia-based blog that claimed police had arrested a "whistleblower" who
        "exposed" a political candidate''s religious affiliations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b37e3-70c7-4ff8-8bd9-09ae3a1f7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927d33c-828b-4df0-8bb8-fdc07ca9bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, Singapore officials ordered the accused to include
        the government''s rebuttal at the top of their posts. The government announcements
        were accompanied by screenshots of the original posts with the word "FALSE"
        stamped in giant letters across them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897d297-8e36-43e8-b1e3-bc948271e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a6d95-ba7c-44c3-b621-e43a42f6da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When introducing the Protection from Online Falsehoods and Manipulation
        Act (POFMA) earlier this year, the Singaporean government said it was necessary
        to stop dangerous disinformation and hateful content. Critics said it would
        lead to increased censorship and official overreach in a country where freedom
        of expression is already under pressure. This week''s events suggest those
        fears may be justified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a475eb-181c-4056-9a59-200612f3e47d'
      'mgnl:activationStatus': true
