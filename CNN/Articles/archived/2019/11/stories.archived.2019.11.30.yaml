      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he keeps his hands off matters such as the preparation
        of his budget. He denied making any attempts to intimidate either a government
        official, businessman or lawmaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f1dcf-8f9b-4cb8-a8ef-1b215230e1fc'
      'mgnl:activationStatus': true
