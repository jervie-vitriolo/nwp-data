    'template': '1'
    'title': '''Frozen 2'' could break even more box office records for Disney this
      weekend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8915c9-494a-4d69-928e-24111d451562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Disney has a lot to be thankful for
        this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bd4ab-bb6f-433c-9da9-8bc484c4b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b1a24-a9f0-4f7b-bc50-8ebc69506452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after "Frozen 2" crushed box office records as the biggest
        global opening for an animated film, the Disney movie is set to break even
        more records in its second weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b18a2-b946-462c-9eac-5b230e9a2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f65fd-20e5-4bb0-8db0-9053ace2c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is projected to bring in around $120 million over the Thanksgiving
        weekend, setting a new record for the five-day holiday period. "Frozen 2"
        would surpass current record-holder "The Hunger Games: Catching Fire," which
        made $109 million over the Thanksgiving holiday in 2013, according to Comscore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428df21b-e367-4c58-99d4-693611c8fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14684021-9d5c-4e1d-b31f-eaefff9675d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks to Disney''s ability to draw out families on major movie-going
        holidays," Shawn Robbins, chief analyst at Boxoffice.com, told CNN Business.
        "''Frozen 2'' appeals to all ages and with families together for Thanksgiving
        it makes perfect sense why the film would have a strong showing this weekend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f4dca-3f81-49e5-b046-44f376c8753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d26ce7-9e7b-48a4-a8b5-1a1595e30c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2," which brings back the vocal talents of Idina Menzel
        and Kristen Bell, made $130 million last weekend. That was the highest-grossing
        debut ever for Walt Disney Animation Studios. The sequel to the 2013 phenomenon
        also set the record for the biggest global opening for an animated film, making
        $358 million worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cd055-c619-4e62-b159-14e7ed40ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdd0b2-d4ad-4771-86ad-5da4d4d95c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is already another big hit for Disney, which is having
        an unprecedented year at the box office. By July, the company had already
        set the record for highest-grossing year for a studio thanks to hits like
        "Avengers: Endgame" and "The Lion King."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dedbec-0e35-4900-ab6c-9200769f5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b37385-f0cf-4f02-a529-69de71fdfe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has also had five films make more than $1 billion at
        the global box office. "Frozen 2" could be the next film to join the $1 billion
        club.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce335b-5106-4381-bd7e-e3fea29e4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4dfe2-8918-4925-9c35-602d6ccc37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Frozen 2" isn''t the only film for moviegoers to feast on this
        Thanksgiving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41261a97-bb0a-4e19-a830-a58623c361fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d194b-d0d1-4924-8369-bc9f85d78fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knives Out," a whodunit murder mystery starring Daniel Craig and
        Chris Evans, and the romantic drama "Queen &amp; Slim," which stars Daniel
        Kaluuya and Jodie Turner-Smith, are both new to theaters this weekend. The
        two films could find an audience that is looking for adult counter-programming
        to "Frozen 2."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607a8d3-0a71-483e-86be-732fe8054656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e6381-f2f9-4e24-80a4-d3c4f7532966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new films are receiving solid reviews. "Knives Out" has a 94%
        score on review site Rotten Tomatoes while "Queen &amp; Slim" has an 84% score.
        "Frozen 2" holds a 76% score on Rotten Tomatoes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf27821-0642-465b-b8f9-cdec97a00f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73126c-802f-40f7-bc7a-3ce48a4f50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office has been struggling as of late, but Robbins said
        this weekend could be "the turn of the tide" that leads into next month''s
        "Jumanji: The Next Level" and "Star Wars: The Rise of the Skywalker."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5bf4b-c5cc-47be-8ac4-4ea78e968b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e327a-26ea-4b44-8674-e3d00a3dcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood should be happy this weekend," he said. "With a lot of
        buzzy films in theaters, this is what the industry wanted to see this holiday."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b74bc-8848-49a4-ac0e-7b50750b07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:02:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em>''<a href="https://edition.cnn.com/2019/11/29/media/frozen-2-thanksgiving-weekend/index.html"
        target="_blank">Frozen 2'' could break even more box office records for Disney
        this weekend</a></em>"</p>'
