    'template': '1'
    'title': 'Singapore just used its fake news law. Critics say it''s just what they
      feared'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a853db-9e0b-4922-8651-3a1012c42e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.526+08:00
      'mgnl:createdBy': 'lara'
