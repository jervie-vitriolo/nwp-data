    'lead': 'British police identified the man suspected of killing two people in
      a terrorist attack near London Bridge on Friday as 28-year-old Usman Khan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T12:23:15.998+08:00
