      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands have died
        in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. Government data show around 6,000
        people have been killed in anti-illegal drug operations since Duterte took
        office in July 2016. The United Nations Office of the High Commissioner for
        Human Rights and the International Criminal Court have taken notice of the
        country''s human rights situation.</p>'
