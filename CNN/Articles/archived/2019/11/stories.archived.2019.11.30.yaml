      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, if you''ve ever wanted a glimpse into the life of one of the
        world''s biggest soccer stars then you''re in luck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450e0ed-ddbf-4846-9e46-c1f09bae398f'
