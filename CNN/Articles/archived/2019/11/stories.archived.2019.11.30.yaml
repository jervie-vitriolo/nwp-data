      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' hosting of the SEA Games has been marred by early
        complaints of logistical problems, unfinished sports venues, blunders with
        the media accreditation, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765aa7a-34d0-44af-8b9d-681bffc8c67b'
