      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the start of the downward slide for what little remains
        of political and press freedom in Singapore," said Phil Robertson, deputy
        Asia director at Human Rights Watch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023004e-9d96-491f-93bc-e5ab792d7f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc386a21-da4b-4f78-8d41-d1318985435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''False and baseless'' assertions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448f4f4-3ba8-4a39-9f38-481288a653be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his original Facebook post, Brad Bowyer, a member of the city-state''s
        opposition party, criticized sovereign wealth fund Temasek for investing in
        what he described as a "debt ridden" restaurant company. His post also questioned
        investments made by GIC, Singapore''s other wealth fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3c537-368e-43cd-9e3e-3741ace8741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5c92e-95ac-494a-8a63-fbd1bb3dc1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore government called those assertions "false." It also
        complained that Bowyer implied officials had influence over how the sovereign
        wealth funds made "commercial decisions." Rather, the government said it helps
        appoint the funds'' boards and holds them accountable for their performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510dc4d-a428-477d-9cc1-ecb2d601f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268081a-48be-42d7-ae86-43d0cc13ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Business, Bowyer — who updated his post to comply
        with the official order — said he was "puzzled" by the government''s decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efa6d2-73c6-425f-8a11-e69337d069e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511054b-ff4a-4f74-8e8c-eaf642f78c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is within their remit but using it like this, and first time
        out, is not so encouraging," he said, adding that his post received little
        traction when it was first published. "It will certainly raise eyebrows locally
        and around the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e840159-843a-4e6c-84b7-6315aa71c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a3cf7-2a37-446b-87e7-622cf9cbe345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Facebook post, Bowyer said he had no problems following
        the law, and said he thought it was fair to have both sides of an argument
        available for review.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8304f79-a3a6-4cd1-9561-eb52505c0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc41e6b-fbd6-4586-a7bd-3f25b7d6944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not mean that I agree with the position they are taking
        or admit to any false statements on my part," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80c91b-06e5-47e2-83aa-eb18ef44bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b91a7-23d6-42bc-8bca-3f732d4f7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The States Times Review, meanwhile, was accused of publishing falsehoods
        about the alleged arrest of a "whistleblower" who revealed that a political
        candidate connected to Singapore''s ruling party had religious affiliations,
        a potential source of controversy in a country with many ethnic and religious
        groups. The publication, a blog with about 50,000 Facebook followers that
        is blocked in Singapore, also claimed that "elections in Singapore are rigged."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950f4a2-0431-4e03-88ca-d1d17497bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ed5f1-cd8e-41da-945f-18ad9f35c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore government called the post "false and baseless," adding
        that no one had been arrested. It also accused the States Times Review of
        making "scurrilous accusations" against Singapore''s prime minister and its
        election process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4921f-7601-4781-9319-b444d419b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483ca6c-fc64-47b7-86e5-4c25f165cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Bowyer, the States Times Review refused to comply with the
        government order. Editor Alex Tan said in a subsequent Facebook post that
        his publication is based in Australia and he is not bound by foreign government
        orders. The government on Friday asked Facebook to publish the correction
        notice instead, and said it has "commenced investigations" against Tan for
        not complying with its order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bacf36-0ecc-4144-aabd-fc9a55a7e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301b296-da83-440d-86ce-26c5b426985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, a spokeswoman for Facebook said
        that the social media site had labeled the posts as containing false information
        "as required by Singaporean law."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481e4f9-9a45-4a77-8185-92aeff4835a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fc872-3631-4a0d-8aea-c46f2aa5fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is early days of the law coming into effect, we hope the
        Singapore Government''s assurances that it will not impact free expression
        will lead to a measured and transparent approach to implementation," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf204153-acb3-4891-a3cf-30d2f708802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b00a53-ac0b-4c9d-a3ab-53d28a9b1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook previously said it had concerns at the law''s granting
        of "broad powers to the Singapore executive branch to compel us to remove
        content they deem to be false and proactively push a government notification
        to users."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835f0e9-53a3-47dd-a665-a34ff02af88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a8393-2040-4bb4-aac0-f250ba8568da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh punishments</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3dd7d-52e0-4415-b72d-1454b2ad10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before the law''s passage earlier this year, a man had been
        accused of carrying out the worst mass shooting in modern New Zealand history,
        and his white supremacist manifesto had been widely circulated online. As
        world leaders and tech companies pledged to stamp out violent extremist content
        online in the wake of the shooting, Singapore said its new law was necessary
        to protect the fabric of its diverse society.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17de61e-d54a-46a4-afa4-98afd3b0ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf25297-3296-45ef-b4e6-63c6a9c90fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law makes it illegal to spread "false statements of fact" under
        circumstances in which that information is deemed "prejudicial" to Singapore''s
        security, "public safety," "public tranquility," or to the "friendly relations
        of Singapore with other countries," among other topics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b60264-cb4a-4e16-8b71-edf85997cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fadfe3-a682-4be9-882a-d8272987be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government ministers can decide whether to order something deemed
        fake news to be taken down, or require a correction to be put up alongside
        it. They can also order companies such as Facebook and Google — both of which
        opposed the bill — to block accounts or sites spreading false information.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf01e09-feab-4fe5-b4d4-4eee088916c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5377e-9281-4990-85a4-3ca35a215814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can also prosecute individuals with fines of up to
        50,000 Singapore dollars (about $36,000) and/or up to five years in prison.
        If the alleged falsehood is posted using "an inauthentic online account or
        controlled by a bot," the potential fine rises to 100,000 Singapore dollars
        (around $73,000), and/or up to 10 years in prison.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31260411-da94-46de-bc50-1848da8f42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab298c4d-9b63-4bd3-a693-2ba204458eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies found guilty of spreading so-called fake news can face
        fines of up to 1 million Singapore dollars (roughly $735,000).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8babfe-93c5-4503-8f49-f2c2eba850ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc6673-27ba-46dc-8d73-988e5dc0730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not protect ourselves, hostile parties will find it a
        simple matter to turn different groups against one another and cause disorder
        in our society," Prime Minister Lee Hsien Loong said when parliament was considering
        the bill, echoing concerns voiced by other lawmakers that Singapore''s diverse
        but small society made it particularly vulnerable to misleading content spread
        online.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c0a23-b40e-4daf-aa6a-700ed08f4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87971bcb-9a29-4ab1-a739-e96dbdf93988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now defending its use of the law. The Ministry
        of Finance said earlier this week that Bowyer''s post included "clearly false
        statements of fact, and undermines public trust in the Government."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2738eb8-06e9-472d-87d7-8dfbf557c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b7afd-8308-464a-b609-35b5006b3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can "freely read" the original post, correction and Bowyer''s
        additional comments and "decide for themselves what is the truth," a spokesman
        for the office that oversees the act told CNN Business.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eb8e4-4264-4648-b585-34528a104a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317cc32-ebaf-4989-8630-e53d5ed6ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''chilling effect''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3a9a4-6625-4e4e-beea-eb02b38d5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s repeated assurances that the bill was
        only intended to stop the rapid spread of malicious falsehoods, critics remained
        unconvinced. In the most recent world rankings on press freedom by watchdog
        Reporters Without Borders, Singapore placed 151 out of 180 countries — among
        the worst positions for a country that considers itself a democracy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e31020-2fc9-47c7-adea-cabc10132d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20f2df-937b-4550-898d-351e0a2bd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its introduction, the International Commission of Jurists,
        a group of prominent judges and lawyers headquartered in Switzerland, warned
        there was a "real risk that the law will be misused to clamp down on opinions
        or information critical of the government."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb31f3-4629-49e8-953d-700e41bf0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a55b1-23f6-4504-a8e0-5e4c7ae02bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertston, the Human Rights Watch deputy director, said this week
        that the bill creates a "chilling effect" that is meant to "shut down critics."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0e3c3-a8c2-41a1-af87-5c7112009676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477007e-8e71-4f7f-b60a-b09623bb2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using a campaign against fake news to go after critics, he added,
        Singapore is "attempting to metamorphize government censorship into a new
        form."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf625106-6a61-4d56-b59d-b315460f64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28730cd-3e89-4ce6-967e-9c86542e137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of tactic may be gaining steam elsewhere, too. A series
        of anti-fake news or hate speech bills have been fast-tracked through legislatures
        around the world in response to specific events or media panics. But they
        don''t often have the scrutiny that would typically accompany such far-reaching
        laws.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01dee8-a9f8-4071-b806-5299e1ba377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e799a-937c-4664-ab93-8f5eff32794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, after just two days of deliberation, Australia introduced
        new legislation in response to the Christchurch massacre in New Zealand that
        gave officials the power to compel Facebook and Google to remove violent content
        or face massive fines and even prison time for executives of those companies.
        In January, officials in Fiji used a media storm over revenge porn to fast-track
        a law opponents described as a "Trojan horse" for censorship and control of
        online speech.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101a554-75ef-453d-a8e8-dc59f9e04b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2df6c4-c171-4e57-859e-c35d0183b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:29:02.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about his own case, Bowyer, the Singapore politician, said
        that "at a time when there is much turmoil around the world we need constructive
        conversations — not silencing and polarization which lead to very bad places
        indeed."</p>'
