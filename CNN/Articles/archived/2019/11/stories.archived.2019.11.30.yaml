      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray as one, we build as one, we work as one, and we win as
        one," Cayetano said, taking cue from this year''s SEA Games tagline.</p>'
