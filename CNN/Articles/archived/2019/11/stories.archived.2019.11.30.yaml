      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;police, it was alleged that Salem is the live-in
        partner of Joel Bustamante, one of the suspected drug carriers of Chinese
        national identified as Liu Chao. Liu was arrested for possessing ₱2.5-billion
        worth of illegal drugs early last Tuesday&nbsp;in Makati City.</p>'
