    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fb368-209a-4cad-837f-8936acb99f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.039+08:00
      'mgnl:createdBy': 'janine'
