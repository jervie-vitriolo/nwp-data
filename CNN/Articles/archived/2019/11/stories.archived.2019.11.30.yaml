    'lead': 'President Rodrigo Duterte clarified he never dumped bodies of drug lords
      into bays and ravines – he just claimed to have done so in hopes it would send
      chills down the spines of drug personalities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T12:37:21.948+08:00
