      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- John McKissick, longtime football coach
        at Summerville High in South Carolina, has died at 95.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8758ec3-07f1-4f41-9c70-3991b2e8950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a69f84-86b7-4d6d-bf00-8c8d20270875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a record of 621-155-13 as the football coach at Summerville,
        McKissick is the winningest coach at any level of the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132df9b3-da1b-4d95-9926-340d1245546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f6d8f-2892-4d4f-983f-8934ef371984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:26:25.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKissick died on Thursday, November 28, at 10:45 a.m. ET of natural
        causes, according to Dorchester County Coroner Paul Brouthers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5ce9a-6cc6-455a-b3cb-b09e17c3e5a7'
      'mgnl:activationStatus': true
