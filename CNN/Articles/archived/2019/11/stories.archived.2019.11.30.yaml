      'mgnl:created': 2019-11-30T21:32:18.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:38:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening ceremony night filled with celebration and patriotism,
        President Rodrigo Duterte declared the official opening of the biennial sports
        meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5777c-992a-45d7-894a-ea32f49dd5b7'
      'mgnl:activationStatus': true
