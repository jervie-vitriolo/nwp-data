      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42704e54-c6c9-4da3-b79f-68aee6444d70'
      'mgnl:activationStatus': true
