      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        30th Southeast Asian (SEA) Games was formally opened on Saturday at the Philippine
        Arena in Bulacan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bf594-73f0-41c2-8a55-4a3bc640b15f'
