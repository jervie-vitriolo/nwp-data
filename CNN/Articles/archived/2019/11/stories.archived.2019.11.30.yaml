    'template': '1'
    'title': '‘So many mishaps’: Duterte sorry for SEA Games lapses, answers other
      national issues'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a9fbd-8f83-4b82-b14e-27728cb7b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—</strong> From
        Southeast Asian (SEA) Games hosting concerns to his flagship anti-drug campaign—President
        Rodrigo Duterte on Friday addressed the most pressing national concerns in
        an exclusive interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5964d-0add-4136-a20c-818adb09e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are the highlights of our one-on-one talk with the President:</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab1b7a-7845-43f3-8269-c400884dea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘So many mishaps’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63b831-4954-40d8-8174-8cb6fb264029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive admitted there have been “mishaps” in the country’s
        hosting duties of the biennial meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed90b7-6154-4e0a-8fe6-3bccd968c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Duterte believes that some of the missteps were unintentional,
        he assured the foreign delegations that the government will get to the bottom
        of the issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bf47e-309b-4a9c-aab7-8881c20c1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should know while they are still here that government is not
        happy with it and the President of the country where they are playing has
        ordered for an investigation,” Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87c687-c266-4348-98ab-a8cd9090d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/29/Duterte-apologizes-SEA-Games-countries-delegations-investigation.html">Duterte
        apologizes to foreign delegations for SEA Games mishaps</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20125b4f-04ce-425a-9995-758dd5658228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also stood by his earlier statement that his 2016 running
        mate, House Speaker and Philippine SEA Games Organizing Committee (PHISGOC)
        chair Alan Peter Cayetano, is innocent of corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d399a1-2c0c-4dbe-b831-5c06465c7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that accountability will still be the name
        of the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf495d-ea52-4edd-b800-abfdc4dbff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the investigation should proceed with the presumption of
        innocence. Then along the way if they find something wrong—&nbsp;either to
        negligence or intentional, then let it out, and sort out what will be next—
        whether to file charges or not,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed79f38-3940-4cee-b912-821284de9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a91a9-51e4-416b-bae0-6ff53ba99377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Good as fired on first day’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898e1bb-8a61-44cd-a3e3-8fb1599b6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revealed he sacked Vice President Leni Robredo—
        whom he appointed as co-chair of the government’s anti-drug agency— for “talking
        to so many nations.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0854802-519d-403d-bfe2-692be746a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Robredo, who publicly expressed her plans to meet with
        foreign agencies such as the United States Embassy and United Nations— was
        as <a href="https://cnnphilippines.com/news/2019/11/29/duterte-robredo-anti-drug-czar-post.html">good
        as fired</a> during her first days as anti-drug czar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8bae9-0512-4916-92fe-16cacf16c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fired her in my mind. <em>Noon pa</em>, first day<em> pa lang
        nung sabi niyang punta siya sa</em> (when she said she would go to the) US
        Embassy,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1ed68-62bc-4130-8430-f25fc62a377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dismissed Robredo as co-chairperson of the Inter-agency
        Committee on Anti-Illegal Drugs on Sunday, less than three weeks after her
        appointment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b8dc1-00f5-4841-b2b4-fd49b0b29026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:38:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her firing, Robredo said she aims to publicize a report
        on her findings on the administration’s controversial anti-illegal drug program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf1d2f-c926-4335-8c61-715d03cd2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:39:59.745+08:00
