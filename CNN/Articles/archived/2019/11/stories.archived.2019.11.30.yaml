      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dc86b-b6b7-4d7d-98ad-c2cd30f704d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:36:50.360+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos posted online showed crowds of shoppers running
        away after the incident and others being led out of the stores by first responders.</p>'
    '6':
