      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:48:29.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca is just the latest big soccer club to allow cameras into the
        club. Manchester City and Juventus have both been subjects of documentaries
        while a series on Tottenham is currently being filmed by Amazon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eeafb5-97d6-44f9-a808-3b3f86068e12'
      'mgnl:activationStatus': true
