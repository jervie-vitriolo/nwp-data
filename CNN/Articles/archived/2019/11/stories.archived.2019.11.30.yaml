      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have never scared off anyone]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f745370-e92c-41c8-b859-6b0b2e024069'
      'mgnl:activationStatus': true
