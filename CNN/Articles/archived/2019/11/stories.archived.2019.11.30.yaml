    'lead': 'Three years ago, India was enjoying economic growth of about 9 percent.
      Now the rate of expansion has slumped to just half that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T14:23:26.750+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:38:44.643+08:00
