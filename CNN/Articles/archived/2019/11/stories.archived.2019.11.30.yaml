      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825541e3-d2a1-48f6-873f-ebc94aacfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:42:34.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:38:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Find out if I ever called any Cabinet member or businessman or
        the members of Congress,” he dared. “<em>Wala akong tinawag sa kanila. ‘Pag
        may magturo ng isa sa kanila na sabi tumawag ako, mag</em>resign <em>ako</em>.”</p>'
