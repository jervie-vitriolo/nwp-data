    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'Bonifacio-Day']
    'template': '1'
    'title': 'Duterte: Revolution rages on – this time against drugs, corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f4cdd-6b06-4de9-95c2-bb9dd7777cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — President
        Rodrigo Duterte urged Filipinos to follow the example set by revolutionary
        hero Andres Bonifacio, who fought for the country''s freedom more than a century
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1517881-2bad-469e-afed-ad27ee04cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42fd68-c23f-4544-9c22-3bd6b3df5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Father of the Philippine Revolution has taught us to embody
        patriotism and take a stand against our oppressors through the civic duties
        we fulfill as citizens of this great country," Duterte said on Saturday, a
        national holiday for the commemoration of Bonifacio''s 156th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7cf83-6dc1-4935-85fd-826d8ff5ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f07f6-eaa5-482a-aab4-5ce027dd0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:27:47.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio led an armed revolution to free the country from the Spanish
        colonial government in the 1890s. Durerte said the battle rages on – this
        time against illegal drugs, corruption, and other social ills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e6bf2-6ec3-403a-886f-74f412be2940'
      'mgnl:activationStatus': true
