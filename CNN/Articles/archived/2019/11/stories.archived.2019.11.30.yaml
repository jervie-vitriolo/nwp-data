    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte clarifies remark on dumping drug lords'' bodies just another
      scare tactic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb91e19-ebf7-4919-9266-959655507160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — President
        Rodrigo Duterte clarified he never dumped bodies of drug lords into bays and
        ravines – he just claimed to have done so in hopes it would send chills down
        the spines of drug personalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6f594-118f-4520-90d7-ac721dd8b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d98f0-4ac3-47fb-bb4d-4850d4a5eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in an exclusive interview with CNN Philippines on Friday
        said he''s not stupid to admit throwing corpses in Manila Bay and Laguna Lake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc80be-21e3-4c76-afe5-a6a73fb0c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e625d-20ff-4eb3-8afc-631a213d7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>G*** ba akong magsabi ng... Tinatakot lang kita para huwag
        na lang sana. O gusto mo talagang patayin kita</em>?" Duterte said, apparently
        addressing those involved in illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da72bf5-4e24-477f-b194-da172edbb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c698b-d8de-4593-a77c-ea5187117139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Am I stupid to say that? I just scared you so it would
        not have to happen. Or do you really want me to kill you?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f49b1d-7571-4076-8639-9fb68895bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19c291-b9e9-49dd-9414-c35996afac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you think that it would be good to just scare them rather
        than kill them?" Duterte said in the interview with CNN Philippines'' Senior
        Correspondent Ina Andolong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf73c9f-3cbc-4f93-aa7e-1cad85d1d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb35e3-d5b4-4d32-82bd-a5b82c25c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, known for his foul mouth and controversial statements,
        on Thursday refuted claims no big fish have been brought down in his war on
        drugs. He said <a href="https://cnnphilippines.com/news/2019/11/29/duterte-drug-lords-dumped.html">critics
        just did not know that he had dumped a number of drug lords'' bodies.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a24794-fe56-4630-bf7d-66a85aa83271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4347c14-5960-4041-99d2-74f60e192462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-announce ba kami drug lord si ano tinapon ko sa Laguna
        de Bay, ‘yung isa hinulog ko sa Mt. Province dun sa ravine?</em> Do I have
        to advertise that?" Duterte said during an event in Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ede438-3f19-4ff6-8904-f9287189dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:37:21.949+08:00
      'mgnl:createdBy': 'eimor'
