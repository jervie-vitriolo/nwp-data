      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca907a-5958-4958-a862-055d3ff40b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T00:42:34.370+08:00
      'mgnl:createdBy': 'janine'
