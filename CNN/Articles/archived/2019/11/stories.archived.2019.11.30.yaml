    'mgnl:tags': ['germany', 'nuclear-plants']
    'template': '1'
    'title': 'Germany is closing all its nuclear power plants. Now it must find a
      place to bury the deadly waste for 1 million years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54c943-dd3a-443c-977d-620b1d10f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When it comes to the big questions
        plaguing the world''s scientists, they don''t get much larger than this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304376a-ba7b-41e4-9d48-84a122c86082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c9c56-dabd-4d62-8b9a-02df1add3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do you safely bury more than 28,000 cubic meters -- roughly
        six Big Ben clock towers -- of deadly radioactive waste for the next million
        years?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391a380-fc42-4478-81b1-fc4549cc3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc38988-a6f0-4b8f-8e10-ebfccb84e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the "wicked problem" facing Germany as it closes all of
        its nuclear power plants in the coming years, according to Professor Miranda
        Schreurs, part of the team searching for a storage site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800c931-273e-4764-97b2-4a5f7d5d96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3063c-bca7-4205-ab8a-7bd0aeddecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are now hunting for somewhere to bury almost 2,000 containers
        of high-level radioactive waste. The site must be beyond rock-solid, with
        no groundwater or earthquakes that could cause a leakage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1adaa31-18ba-4aa7-9cea-d32e783f3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a63a1e-65b4-489c-bd3a-ef8b4d8060e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technological challenges -- of transporting the lethal waste,
        finding a material to encase it, and even communicating its existence to future
        humans -- are huge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca9e97-f537-41b0-8863-6278cef4ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9883066-5bf5-48d1-b80d-90397eac7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most pressing challenge today might simply be finding a
        community willing to have a nuclear dumping ground in their backyard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6804a0-e85b-4e5b-aaa4-4c62985df5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81ddb2-9210-47c8-8120-8f513705763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for a nuclear graveyard</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af60653-103c-485e-a532-1d08567a1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany decided to phase out all its nuclear power plants in the
        wake of the Fukushima disaster in 2011, amid increasing safety concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84158b-9ec2-4b56-a9a3-47ae25bc44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2f236-d80b-4e31-ac3a-d27b59e1fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven power stations still in operation today are due to close
        by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ec110-e085-476f-bd96-ad283589f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f859a5-3adf-4f69-8259-e5e31deee6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their closure comes a new challenge -- finding a permanent
        nuclear graveyard by the government''s 2031 deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e3249-1a03-4649-9eba-d57497c7fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5e24b-d14e-44d8-acab-bda14385ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Ministry for Economic Affairs and Energy says it aims
        to find a final repository for highly radioactive waste "which offers the
        best possible safety and security for a period of a million years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9ada3-55b3-4102-a2f8-a62875eea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d017a0-6602-4adc-9b8f-99fc168be024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was a "blank map" of potential sites, it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764bd7f-5618-41f6-8c7a-510b3bd518e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f02a02-66c1-4801-9732-3990ee63f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, high-level radioactive waste is stored in temporary facilities,
        usually near the power plant it came from.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbc897-1943-4cfe-998b-e97094a08ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca70441-fc32-4d30-b4fd-8ac61920e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these facilities were "only designed to hold the waste for a
        few decades," said Schreurs, chair of environmental and climate policy at
        the Technical University of Munich, and part of the national committee assisting
        the search for a high-level radioactive waste site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223968fa-b7bc-4802-ab74-17b7ecb7f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e273b5a-9b68-436e-9f1f-0536e3cfc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name suggests, high-level radioactive waste is the most lethal
        of its kind. It includes the spent fuel rods from nuclear power plants. "If
        you opened up a canister with those fuel rods in it, you would more or less
        instantly die," said Schreurs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06297004-c3c4-4853-846f-2fbddafbdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8171a9-a565-4a5b-8c69-fe24cd2db6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rods are "so incredibly hot, it''s very hard to transport
        them safely," said Schreurs. So for now they''re being stored in containers
        where they can first cool down over several decades, she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad277a-0b62-42b4-9813-f4bfc5737fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31091e61-d24a-4025-95a1-efa8138744fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of these temporary storage sites dotted across
        Germany. The search is now on for a permanent home at least 1 kilometer underground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff51b7-a015-44fe-9746-8c369fd3086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9935790-80dd-4316-9bc3-3ade2488c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Between a rock and a hard place</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afef1d-0f64-4c7a-9c91-d57f58b7e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location will need to be geologically "very very stable," said
        Schreurs. "It can''t have earthquakes, it can''t have any signs of water flow,
        it can''t be very porous rock."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be3004-8c90-4ae4-8744-999d9cc8ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93d68e-fe1f-4142-9a69-3274338f25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland, which has four nuclear power plants and plans to build
        more in the future, is a world leader in this field. Work is well underway
        on its own final repository for high-level waste -- buried deep in granite
        bedrock.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cba2e-25ba-477b-a0e2-115c8f6bf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6401335-50e1-4365-a337-2023f931c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s problem is "it doesn''t have a whole lot of granite,"
        said Schreurs. Instead, it has to work with the ground it''s got -- burying
        the waste in things like rock salt, clay rock and crystalline granite.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b3e89-5134-4dfb-8d66-3343615f09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db0aa7-3f2f-486d-a40f-6eee1b1a1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year the team hope to have identified potential storage sites
        in Germany (there are no plans to export the waste). It''s a mission that
        stretches beyond our lifetimes -- the storage facility will finally be sealed
        sometime between the years 2130 and 2170.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355fd1d-e2eb-4bc5-9db4-f699ab3be5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677e478-113c-4860-b61c-2ac054a4be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications experts are already working on how to tell future
        generations thousands of years from now -- when language will be completely
        different -- not to disturb the site.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b52c5-7d5b-4f47-93af-8a11166d2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bcaab-ec14-46cd-944a-6b4cc5368989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schreurs likened it to past explorers entering the pyramids of Egypt
        -- "we need to find a way to tell them ''curiosity is not good here.''"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1512443-bcfa-4e4c-af9a-cab856e3f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a7d6f-2a3c-4c5f-b5de-47001dd9c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People power</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca7d33-1961-441d-be37-dbd3145db45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, nobody wants a nuclear dumping ground on their doorstep.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a78083-999b-414d-b916-3ed4e9b4e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b99bc-c7f1-442a-a7a8-6ba9af4a6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schreurs admitted public mistrust was a challenge, given Germany''s
        recent history of disastrous storage sites.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193806b-9a0e-488c-b561-395ed3e84eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76541a2-bfd3-41f5-a03b-9295c5dd239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former salt mines at Asse and Morsleben, eastern Germany, that were
        used for low- and medium-level nuclear waste in the 1960s and 1970s, must
        now be closed in multibillion-dollar operations after failing to meet today''s
        safety standards.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74648427-b329-44d8-9562-70b7a26fcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957b9fc-44cb-47ad-99b8-4d3874c5a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears around high-level waste are even greater.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a3f63-cc7a-442c-a5ce-533e758c11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb52c6-c838-4b6c-b43d-b3e223c2248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 40 years, residents in the village of Gorleben, Lower
        Saxony, have fought tooth-and-nail to keep a permanent high-level waste repository
        off their turf.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce86f-c065-44ab-91d2-83a5392e36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a15a1b-d50c-4328-bb1d-d0e86d6b5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was first proposed in 1977 in what critics say was a political
        choice. Gorleben is situated in what was then a sparsely populated area of
        West Germany, close to the East German border, and with a high unemployment
        rate that politicians argued would benefit from a nuclear facility.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981e537-e15b-4de6-9c84-0b1fb5da642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baad1c-977a-4cda-b836-a69c3c2e606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, there have been countless demonstrations against
        the proposal. Protesters have blocked railway tracks to stop what they described
        as "Chernobyl on wheels" -- containers of radioactive waste headed for Gorleben''s
        temporary storage facility.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c73f58-d6fa-4f46-8a5c-e3eb1a6b9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4d4fa-e7d0-424a-8c04-95fc2f038ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exploratory mine was eventually constructed in Gorleben, but
        it was never used for nuclear waste. And in the face of huge public opposition,
        the government in recent years decided to start afresh its national search
        for a dumping ground.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8348265-39cc-49b9-9da2-8f103ed47dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2b9f9-bb2e-4385-82e3-cdcfd72c9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did not build this big, strong and long-lasting resistance,
        I think the salt mine would already be used," said Kerstin Rudek, 51, who
        grew up in Gorleben and has been campaigning against a permanent nuclear repository
        for the last 35 years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09042079-d12d-481e-9da1-79d5f9688b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1bc20-941a-425d-a788-491569781a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T14:07:41.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean she and other activists plan on quitting their
        campaign anytime soon. "They haven''t canceled out Gorleben completely, so
        we are very suspicious it might still be chosen," said Rudek.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
