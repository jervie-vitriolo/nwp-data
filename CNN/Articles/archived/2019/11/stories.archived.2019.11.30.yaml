    'template': '1'
    'title': 'Suspect in deadly stabbing near London Bridge identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f7f01-fd4f-46dd-b578-f27e7f9c407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British police identified the man suspected
        of killing two people in a terrorist attack near London Bridge on Friday as
        28-year-old Usman Khan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889aea35-a52c-47f2-919a-248bb9bc6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726b0d3-04e1-4c12-829e-d5d59d09d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was convicted in 2012 for terrorism offenses and had been living
        in the Staffordshire area after he was released from prison last year with
        an ankle monitor, Metropolitan Police Assistant Commissioner Neil Basu said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7adcdec-4d02-48f0-9da5-6179b6a82ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc0894-a598-4b56-8418-11d513ed7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu said authorities are not "actively seeking anyone else in relation
        to the attack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc55a67-c063-4a38-b4ae-e6a39a3630ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388b401-e331-4691-ba67-d093a3fe4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers shot and killed Khan after two people were stabbed
        to death, and at least three others were injured during the attack on Friday,
        London Metropolitan Police said. The suspect had a fake bomb strapped to him
        when he was shot, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f2383-5f29-4f0b-9a7b-f3c915da1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb69d1-10fc-48ad-bad9-6cba1dbfc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T12:23:15.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:38:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a meeting of the UK government''s emergency response
        committee Cobra on Friday night, British Prime Minister Boris Johnson said
        it was important to enforce appropriate prison sentences for criminals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4768515-9b58-4f0e-9ea1-02cb645e752c'
      'mgnl:activationStatus': true
