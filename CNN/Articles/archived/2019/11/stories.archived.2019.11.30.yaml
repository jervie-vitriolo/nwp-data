    'template': '1'
    'title': 'No improvement in Metro Manila traffic like he promised? It is Congress''
      fault, Duterte says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc5278-7c23-48bd-bbb2-9150041fc907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> – President
        Rodrigo Duterte blames the Congress for what is shaping to be an unfulfilled
        promise from him to ease traffic congestion in Metro Manila before this year
        ends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1e141-ab94-4c63-8d33-bd3aaf75199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because Congress did not pass the budget on time <em>so apektado
        lahat</em> [everything is affected],” Duterte said in a one-on-one interview
        with CNN Philippines Friday night.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F965931317118861%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd08d1c-7037-43f1-96a9-61d2ded3ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:01:09.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3354c-50d2-4822-9a71-e6fde5ce6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte vowed that Metro Manila will have improved traffic
        situation in Metro Manila by December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c42ee-56c2-4378-8b52-d7b718b04ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also promised to reduce commuters and motorists’
        Cubao-to-Makati travel time to five minutes by yearend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61e1a6-9e21-49d4-9f68-de496344b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:35:21.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman Salvador Panelo clarified earlier that Duterte''s
        promise to cut road travel time was made <a href="https://cnnphilippines.com/news/2019/10/30/Cubao-Makati-travel-time-5-minutes-project-completion-Panelo.html"
        target="_blank">“on the basis of projects being done on time.”</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82dfad-d9ad-4857-89e0-c5f59ca23a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:36:06.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bibilihin mo iyan eh</em>. [You are going to buy that.] When
        there is no public spending, your economy will slow down," Duterte said, echoing
        Panelo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3a590-48a4-46d6-bfdb-25fdf004544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:39:20.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first few months of this year, the government operated on
        a reenacted budget because lawmakers were four months behind schedule in passing
        this year''s budget bill. The delay was due to bickering in the Congress caused
        by alleged anomalous insertions in the ₱3.757-trillion 2019 budget, which
        were first revealed by Sen. Panfilo Lacson. The President ended up vetoing
        ₱95.3 billion worth of infrastructure funds in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50059036-314c-495d-b201-208a91b80c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:39:20.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This occurrence forced a delay in the implementation of the Duterte
        administration’s flagship programs such as the Build, Build, Build infrastructure
        projects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42d2c6-6175-410c-8de5-b16b4c9374f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:39:20.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration’s Build, Build, Build infrastructure
        program has currently <a href="https://www.cnnphilippines.com/business/2019/11/6/Build-Build-Build-more-PPPs.html"
        target="_blank">lined up 100 projects</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0819e-497d-4e10-8c7c-ee4feda1232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then expressed hopes that the 2020 spending bill, which
        he certified as urgent, would not be delayed again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcccee9a-e04e-429c-920a-0cc953e27fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to pass the law hopefully by December <em>sana kung maaari</em>
        (if possible). Congress, paki naman para hindi na ako mabuko … <em>Walang
        pera, papaano</em>?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed35230-c68e-45a5-be6c-bf918fe0d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, Congress must have the following year''s budget approved
        and referred for the President''s signing into law in the preceding year.
        If not, the government is forced to operate on a reenacted budget, which leaves
        new and continuing projects unfunded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f723e-23ff-4053-8031-0cf100227feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:40:41.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2019/11/4/House-budget-delay-2020-extension.html"
        target="_blank">House approves extension of 2019 budget until next year</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fd877-9020-43ac-85cb-17b6c675b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://cnnphilippines.com/news/2019/11/27/Senate-2020-budget-approved.html"
        target="_blank">Senate approved the proposed ₱4.1-trillion</a> national budget
        for 2020. The House of Representatives, for its part, passed its version of
        the budget on September 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529382d-8e07-4dc2-b230-326737eeff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:03:06.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee convened on Friday to reconcile
        their versions of the budget bill. The ratified bicam report has to be submitted
        to Duterte in December so he could scrutinize and sign the proposed measure
        into law before the year ends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e7d30-03ba-46a0-ab9c-0e466824f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:39:20.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the Japan International Cooperation Agency (JICA)
        revealed that the Philippines is losing ₱3.5 billion a day due to traffic
        congestion in the metropolis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52899c55-9e23-4fce-b90c-8dda25458762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T13:39:20.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:38:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA, in a later study, said the country is also projected to lose
        ₱5.4 billion to traffic daily by 2035 if no interventions are made.</p>'
  '2019-SEA-Games-opening-ceremony':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-30T11:21:40.720+08:00
    'imagesource': 'jcr:678318f8-de54-478f-b2eb-eff1a80dda35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f03e7f-e15f-4d2c-9318-9fa9535781a7'
    'lead': 'The opening ceremony of the 2019 Southeast Asian Games will showcase
      Filipino culture and inclusivity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-30T11:30:24.219+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:38:52.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:38:19.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2019 SEA Games opening: ‘Sports in Filipino’s DNA’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dee84-fa97-4063-9993-100b24ac8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Organizers,
        especially the creative team behind the 2019 Southeast Asian (SEA) Games,
        have kept the program of the opening ceremony under wraps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4071f-c224-4657-b8de-7c1a5a8ae8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have opted to surprise audiences, both local and overseas,
        when the biennial sporting meet officially opens today, November 30, at the
        Philippine Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8de391-ed93-4c9d-b222-9e55e5f00921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the surprises, creative director and award-winning writer
        Floy Quintos says that the program will revolve around Filipino culture and
        inclusivity, emphasizing that sports is deeply embedded in the Filipino’s
        way of life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5533a-3b6f-4d6b-afe3-7b69c381538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sports, physicality, agility, competition, that is in our DNA.
        It did not come with Western sports. <em>Palakasan</em> is in our DNA. We
        will be able to see it in the series of warrior dances that we chose for the
        opening,” Quintos says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0f82e-748d-434a-badc-3c196c3b2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, segments of the program are inspired by the Filipinos’
        indigenous, Islamic, and pre-Hispanic heritage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76eb43-1f27-43f2-a2a6-16afa9d36400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to be inclusive. We have to include people whom other Filipinos
        may not even know about.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4fefb-d97d-499e-8851-e9764b2dd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative team of the opening ceremony will also be joined by
        Emmy-Award winning live content creator, Five Currents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ca2c2-2aec-4873-af9c-b5586a59b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will showcase a star-studded lineup of artists including
        Grammy-award winning rapper and singer Apl.de.ap of the Black Eyed Peas, and
        a wide array of performers including Lani Misalucha, Christian Bautista, and
        many more. Senator Manny Pacquiao is also expected to play an important role
        in the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff95c9a-9ae5-4432-8cd7-b22485679b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:03:08.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures are all set according to the Philippine National
        Police, especially with the expected attendance of President Rodrigo Duterte.
        Around 27,000 cops are deployed in the SEA Games sporting venues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de85718-f8a1-4489-8954-d056091a4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T15:03:08.515+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th edition of the regional sporting meet is the biggest yet
        in SEA Games history, with 56 sports and 530 events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a61b1f-c8c1-4af8-abdc-60c7598181b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T16:27:47.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic hosting</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aaac2-14f8-4685-9a15-5d6a4393ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T16:27:47.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues and problems have plagued the 2019 Southeast Asian (SEA)
        Games. Despite this, the Philippines hopes to achieve a historic milestone
        in hosting the 30th edition of the biennial sporting meet, as stated in a
        statement by Presidential Spokesperson Salvador Panelo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d1310-a341-45d6-b380-72733ba3d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T16:27:47.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been logistical issues that happened concerning both
        foreign and Filipino athletes early on, including unfinished sporting venues
        days before some of the games commenced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f533e16-b529-467b-b6ac-0859aa1ae46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T16:27:47.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to reiterate the country’s apology for whatever inconvenience
        the athletes went through, as well as this administration’ commitment to probe
        whatever irregularities there were, if any, in the preparation of the event,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5ac5b-dcca-443f-af9b-11d1cd6ae50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-30T11:30:24.220+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:38:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>   \n</p>"
