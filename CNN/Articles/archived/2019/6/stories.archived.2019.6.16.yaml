    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'European-Space-Agency', 'asteroid', 'Earth']
    'template': '1'
    'title': 'The asteroid supposedly the size of a football field that has people
      freaking out? Don''t sweat it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13fef2-e3b8-4b1e-bdaa-132c006debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.732+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî You may have seen reports that a massive
        asteroid the size of a football field is hurtling toward Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d61631-44af-429c-a539-e6a3a6410251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.732+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the European Space Agency (ESA) has placed asteroid 2006QV89
        on its Risk List, there''s no reason to sound the alarms just yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2628685-f5e3-4cb5-823e-108bc8b63992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.733+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not that big</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f748a-7f11-426c-acad-ff557604386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.733+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, it''s probably not as big as you think it is. The
        object is roughly 40 meters in diameter, according to the ESA. A football
        field is 48.5 meters wide and 109 meters long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2e6d8-1e57-44f4-9b1b-b05702b16e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.733+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, some of the other asteroids on the Risk List measure
        900 and 375 meters in diameter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4574f96-3ccf-433b-8bf4-9f4ea344d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.733+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Risk List is probably not as scary as it sounds</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bff90-df09-43f8-b372-bd31f3fb4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.734+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Risk List sounds daunting, right? But that simply means that
        ESA has calculated a non-zero impact probability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fbd6a-b19b-4fc2-bd73-c83355cf0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.734+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESA says for this particular asteroid, there''s a 1 in 7,299 chance
        of it hitting us. You''re more likely to die from excessive cold, which has
        a 1 in 6,045 chance of happening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c88d5-83a0-45e6-bfdc-23b420eb0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.734+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the threshold for action by space agencies is if
        an asteroid is determined to have a 1 in 100 chance of impact with the Earth
        -- an order of magnitude different.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd293d-c3af-488c-9260-824fa73df16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.734+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to 2006QV89, there are 869 other near-Earth asteroids
        on ESA''s Risk List.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d013982-5c4f-4950-ad45-e99ac51f054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.735+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we were to freak out about every one of them, we''d never
        get any work done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785b64e-f1ad-49a0-8010-7d6d462b4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.735+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s still pretty far away</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439eac6-8b5b-4bf3-867b-b730a2f8829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.735+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2006QV89 is currently 4.2 million miles away from us. If the asteroid
        does hit Earth, it wouldn''t be until September 9, 2019, at 7:03 a.m., ESA
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efece1a4-2b5f-4572-b10d-5e2a1d845fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space agencies have been prepping for the worst</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc63409-50b3-4052-8cad-307be77b6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA, FEMA and other international groups including ESA have been
        training for what to do if an asteroid ever does hit the planet we call home.
        They regularly hold near-Earth object impact exercises.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8c6e8-65b5-450a-9f07-43ca7310f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, NASA''s OSIRIS-REx mission finally made it to the asteroid
        Bennu. It will spend two years studying Bennu. By doing so, scientists are
        hoping to glimpse more information about asteroids that could impact Earth
        as well as how planets formed and life began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c89e1-9398-4389-839b-bbcf0f5e9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you can stop freaking out now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1433d0-f62c-4ab3-adfb-26408d2a96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T20:28:14.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T20:28:14.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/world/asteroid-football-field-might-hit-earth-trnd/index.html">The
        asteroid supposedly the size of a football field that has people freaking
        out? Don''t sweat it</a>."</em></p>'
