      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.913+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper added that the royal baby will also be dressed in an exact
        replica of the historic royal christening gown, which was commissioned by
        Queen Victoria and first used in 1841 for the baptism of her eldest daughter,
        Princess Victoria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d6ae6-f389-4837-bfba-23f6f32c2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.913+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original, which was made from Spitalfields silk and Honiton
        lace, was worn by 62 royal babies, including Queen Elizabeth at her christening
        in 1926, Prince Harry and Prince William.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf8aab-a383-4a6d-b14d-a85c8bbd124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.913+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A replica of the gown was commissioned by the Queen in 2004, however,
        as the original was deemed too fragile for further use. The most recent royal
        babies to don the replica were Prince George in 2013 and Princess Charlotte
        in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17facff4-cb96-4985-9923-2c9499e24636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.914+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The christening will also feature the Lily Font, a silver-gilt receptacle
        which was commissioned by Queen Victoria in 1840, the Sunday Times added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b9ae2-8254-4fc6-b97b-62182f7e59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.914+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The font, which is stored at the Tower of London when not in use,
        has been used for the christenings of all of the Queen''s children and grandchildren,
        excluding Princess Eugenie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77452d-6681-403e-8a78-183e860065c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.915+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzwilliams noted that royal christenings are often small and private
        affairs, which are attended by "senior royals, family, close friends and the
        godparents and their spouses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1251c43-f78f-490c-992a-885539dfe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.915+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is nevertheless expected to be absent at the celebrations
        due to prior engagements, according to the newspaper. While the monarch attended
        the christenings of Prince George and Princess Charlotte in recent years,
        she was noticeably absent from Prince Louis''s baptism last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ce7b4-52e0-4a2c-a271-a12fc2afd896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.916+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is expected to be conducted by the Dean of Windsor,
        The Right Reverend David Conner, and the Archbishop of Canterbury, Justin
        Welby, who is head of the Church of England.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89737dfd-6948-4b57-a642-2bcb15b405b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.916+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner has recently conducted the marriage ceremonies of Meghan
        and Harry, Princess Eugenie and Lady Gabriella Windsor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00cc29-5443-446e-9e52-db938363df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.390+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.916+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/uk/archie-photo-meghan-markle-prince-harry-intl-scli-gbr/index.html">Meghan
        and Harry release new photo of Archie for Father''s Day</a>."</em></p>'
  'Israel-Sara-Netanyahu-conviction':
    'author': 'Mike Schwartz, CNN'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu and wife, Sara (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T21:41:13.922+08:00
    'imagesource': 'jcr:e59fa8e1-0434-4e39-9df8-a5e545c681ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05e3f02-0c26-45f0-a83b-201b434ae241'
    'lead': 'The wife of Prime Minister Benjamin Netanyahu will pay a fine of 55,000
      shekels ($15,200) as part of a plea agreement, made public on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T22:00:30.341+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-16T22:23:19.009+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Netanyahu', 'Benjamin-Netanyahu', 'Jerusalem', 'Israel']
    'template': '1'
    'title': 'Sara Netanyahu convicted of misusing public funds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d0d32-ab61-4361-91d5-3da507424dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.341+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.009+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî An Israeli judge has convicted Sara Netanyahu
        of misusing public funds to pay for meals at the Prime Minister''s residence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239c281-394f-48a7-bec3-742f8aeb80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.341+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of Prime Minister Benjamin Netanyahu will pay a fine of
        55,000 shekels ($15,200) as part of a plea agreement, made public on Wednesday,
        which judge Avital Chen, of the Jerusalem Magistrate''s Court, accepted Sunday
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cf841-5e3d-4999-9d20-62afa095cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.341+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a more serious charge of fraud was dropped, Sara Netanyahu
        admitted to the lesser offense of exploiting the mistake of another person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8bdcf-e3ec-49b1-a590-1ec08daa285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short response to the judge''s decision, Sara Netanyahu told
        the court: "I have suffered enough."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c169f-36a7-462a-8280-31bb5c445de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involved the ordering of catered meals delivered to the
        residence worth a total of 175,000 shekels (just under $50,000), according
        to the indictment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75897527-9d9f-4d48-961c-fa96d47f6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food was ordered by Sara Netanyahu and Ezra Saidoff, the former
        manager of the residence, and paid for with state funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebded20-e519-4ba3-8925-975db4111a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders were illegal under Israeli law because there was a cook
        employed at the residence at the time, whose job it was to cater for the prime
        minister, his family and their guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3087b3-ab33-4cb6-9bf2-b4b84cf394c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Jenny Avni said in court Sunday: "The significance of
        the verdict is that a person in a position to use public funds cannot do what
        they might want to do or might wish to do. Taking significant amounts of public
        money for many years against public rules and ordinances is a criminal offense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffeb53a-f1ca-43fd-b99f-7ee576266ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezra Saidoff also reached a plea deal with prosecutors, his attorney,
        Yehoshua Resnick, said last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed73870-425c-4739-8522-50a4a4c1254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge is expected to decide on Saidoff''s agreement in the next
        few weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b14394-c22c-4a09-b367-262153db47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PM faces corruption cases</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004405ef-096c-498a-bf59-4c1ccbb6193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far larger corruption cases are still hanging over Sara Netanyahu''s
        husband, the Prime Minister.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ff595-32dc-4d9b-b014-c8bb10b589ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Netanyahu faces potential charges of bribery and breach
        of trust in three separate corruption investigations, with Israel''s attorney
        general calling him for a pre-indictment hearing scheduled for early October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becf3f8-9f7f-4035-9cc4-e0c14e14455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s high-powered legal team has sought to delay the hearing
        and with it the legal process, which could give the long-time Israeli leader
        enough time to pass an immunity law in the Knesset, effectively shielding
        him from prosecution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96799882-d076-472b-ab9c-0959066e55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly denied any wrongdoing, denouncing the investigations
        as a media-led witch hunt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd690b-6a92-4ba2-a885-8aec8798daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first case, known as Case 1000, Attorney General Avichai
        Mandelblit announced in February he intends to charge Netanyahu with breach
        of trust. Case 1000 deals with alleged gifts Netanyahu received from overseas
        billionaires totaling 1 million shekels (approximately $280,000), including
        cigars, champagne, jewelry and more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938c193-72fd-4bfb-83f7-5e34d2a79ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged transfers occurred between 2007 and 2016. In exchange
        for the gifts, investigators say Netanyahu tried to advance a tax break that
        would have benefited the businessmen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c184c43-9b89-45ba-a08a-4b2bfdce9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, known as Case 2000, Mandelblit plans to charge
        Netanyahu with another count of breach of trust. Case 2000 deals with alleged
        negotiations between Netanyahu and Arnon "Noni" Mozes, the owner of one of
        Israel''s largest newspapers, Yedioth Ahronoth. Investigators say Netanyahu
        requested more favorable coverage in exchange for limiting the circulation
        of Yedioth Ahronoth''s largest rival, Israel Hayom, a free daily owned by
        right-wing mega-donor Sheldon Adelson that is viewed by critics as a Netanyahu
        mouthpiece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72246612-e160-4d90-b204-f8876c0f2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.011+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general also announced his intention to indict Mozes
        with bribery. Mozes'' lawyer has said his client is innocent and he expects
        the cases to be closed without charges being filed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034441c-9fa3-49c4-86b9-f7e648727418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.011+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, known as Case 4000, Netanyahu faces bribery and
        breach of trust charges. This case is arguably the largest facing the Prime
        Minister. It deals with the relationship between Netanyahu and Israeli telecommunications
        firm Bezeq. Investigators say Netanyahu advanced regulatory benefits worth
        1 billion shekels (approximately $280 million) to the company and its primary
        shareholder, Shaul Elovitch, a friend of Netanyahu. Along with holding the
        position of prime minister, Netanyahu also served as the minister of communications
        at the time. In exchange for the benefits, the case alleges Netanyahu received
        favorable news coverage from Walla News!, an online news organization owned
        by Elovitch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170a58c-e6d2-49d4-90ed-1be6f2aa0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:23:19.011+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelblit said he intended to indict Elovitch with bribery, pending
        a hearing. Like Netanyahu, Elovitch has denied any wrongdoing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533f5c8-0a57-49d5-8fd2-f96223944526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:00:30.343+08:00
