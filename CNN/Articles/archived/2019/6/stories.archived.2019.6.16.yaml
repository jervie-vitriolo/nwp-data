      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is the 25th anniversary of the show''s premiere. Aniston
        recently opened the door for a possible on screen reunion. The actress told
        talk show host Ellen DeGeneres earlier this month that the gang might be willing
        to get back together.</p>'
