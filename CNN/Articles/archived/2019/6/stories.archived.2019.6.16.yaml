      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        receives donations from its "millions" of members. In exchange, donors are
        promised a 30 percent monthly return -- called "love gifts" or "monthly blessings"
        -- for life.</p>'
    '16':
