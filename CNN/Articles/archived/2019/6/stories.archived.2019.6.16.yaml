      'mgnl:lastActivated': 2019-06-16T22:23:19.011+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/middleeast/sara-netanyahu-conviction-israel-meals-intl/index.html">Sara
        Netanyahu convicted of misusing public funds</a>."</em></p>'
  'Argentina-Paraguay-Uruguay-power-interruptions':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Argentina, Paraguay, Uruguay, as well as Parts of Chile and southern
      Brazil are experiencing outages.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T22:22:33.309+08:00
    'imagesource': 'jcr:fb2d6967-971b-4ce3-9908-aaa385e0d0e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de89297-09d9-425a-b41a-4d69def039ef'
    'lead': 'Parts of Chile and southern Brazil are experiencing outages as well,
      said Edesur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T22:59:20.200+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-16T22:59:20.467+08:00
