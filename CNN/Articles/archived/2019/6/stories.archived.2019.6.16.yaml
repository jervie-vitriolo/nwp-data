      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will pursue more assets sourced from the investment
        scam perpetrated by KAPA," SEC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2eec70-0ef2-4dea-8612-8de6920d9549'
