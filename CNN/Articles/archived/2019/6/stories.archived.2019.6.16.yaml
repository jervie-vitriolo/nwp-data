      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî YouTuber
        Eugene Lee Yang shared what is probably his most powerful video yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c3318-e9c7-4bd8-9b5e-e06c0e35280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.058+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a self-directed and -choreographed interpretative dance video
        released on Saturday, the 33-year-old filmmaker proudly came out as gay. The
        release coincides with activities marking "Pride Month" this June.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/qpipLfMiaYU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15abb0-e9a8-4860-9ac7-c4a20d7a94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.813+08:00
