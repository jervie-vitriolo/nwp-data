      'jcr:uuid': 'e42b5fca-2a96-46a9-95c7-52dd481daf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T15:56:49.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T15:56:50.137+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Saturday <a href="https://cnnphilippines.com/news/2019/6/14/KAPA-officers-immigration-lookout-bulletin-order-alleged-scam.html">issued
        an immigration lookout order against the major incorporators and officers
        of KAPA, including its founder Pastor Joel Apolinario</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f25a59-d62e-4a8a-9894-8b06b73cd59a'
