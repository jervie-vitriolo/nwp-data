      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî East
        zone concessionaire Manila Water on Sunday warned of possible rotational service
        interruptions as the water level in Angat Dam dips near critical levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54c01a-452a-4d34-9062-b99d155f2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T19:52:13.632+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T19:52:13.891+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:00 a.m., the water level in the reservoir is at 162.78 meters,
        just two meters shy of the 160-meter critical mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b5e2a-97d7-403e-91cb-cc717f0413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T19:52:13.632+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T19:52:13.892+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Manila Water may need to make further operational
        adjustments affecting water supply for our customers," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34654d77-cd9a-48dc-933e-9f59b398b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T19:52:13.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T19:52:13.892+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, customers of Manila Water in Metro Manila and Rizal experienced
        week-long water shortages. The concessionaire had attributed the lack of supply
        to La Mesa Dam water levels sinking below the critical mark.</p>'
  'Asteroid-ESA-Risk-List-September':
    'author': 'Michelle Lou, CNN'
    'caption': 'Although the European Space Agency (ESA) has placed asteroid 2006QV89
      on its Risk List, there''s no reason to sound the alarms just yet.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T20:01:40.320+08:00
    'imagesource': 'jcr:afdbcca6-4f2c-41bc-9f9c-0051b4e33f39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9df2053-48d6-453e-a358-f59facd26cda'
    'lead': 'There''s no reason to sound the alarms just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T20:28:14.301+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-16T20:28:14.731+08:00
