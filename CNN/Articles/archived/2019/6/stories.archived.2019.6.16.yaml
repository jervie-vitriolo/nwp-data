      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî The National
        Bureau of Investigation (NBI) released on Sunday one of the owners of a dialysis
        center facing charges of financial fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132ee29-8a55-4916-8560-39f4882cf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.330+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after WellMed co-owner Bryan Christopher Sy posted
        a bail of ‚Ç±72,000 in his estafa and falsification of private documents cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a5d2f-3b7f-46e2-bde6-2035fdbfd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WellMed was reported to have filed bogus claims from the Philippine
        Health Insurance Corp. using the names of dialysis patients who have long
        died. The alleged scheme involved WellMed reportedly filing for reimbursements
        for all allowable kidney dialysis sessions for its clients, even if the patients
        discontinued treatment.</p>'
