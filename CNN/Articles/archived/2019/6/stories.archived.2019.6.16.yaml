    'template': '1'
    'title': 'Duterte to meet captain, cook of Filipino boat hit by Chinese vessel
      ‚Äì Occidental Mindoro town mayor'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d1ecb-baa0-4467-8e40-2a7de89f4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) ‚Äî</strong> President
        Rodrigo Duterte will meet on Monday the captain and cook of the Filipino fishing
        boat that was rammed and abandoned by a Chinese vessel in the Reed Bank, a
        local official told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0b0d3-f487-4aab-b086-20175f41988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose, Occidental Mindoro Mayor Romulo Festin said he received
        instructions to bring Captain Junel Insigne and the boat‚Äôs cook, Richard Blaza,
        to Manila today. Blaza was the only crew member who was awake and saw the
        Chinese vessel hit the the fishing boat, F/B GEM-VER, around midnight of June
        9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758a8b2-ec36-4572-a3b3-531918743226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were to be brought to Manila by officials of the provincial
        Bureau of Fisheries and Aquatic Resources for the meeting with Duterte.  Festin
        said he could not attend since he was preparing a resolution urging the government
        to fast-track the probe into the incident that almost killed the 22 local
        fishermen on board and sank the F/B GEM-VER.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999dd75d-10be-4fb8-9385-8afaf8733cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the fishermen, they were abandoned and left floating
        in the sea for hours after the Chinese vessel crashed into their boat. But
        China‚Äôs Embassy in Manila had a different story.  In a statement released
        on social media,   it said the Yuenmaibinyu 42212 was ‚Äúbesieged" by some seven
        to eight Filipino boats.  As the Chinese vessel evaded the boats, it accidentally
        hit the F/B GEM-VER.   The crew of the Chinese vessel did not help the Filipino
        fishermen who fell into the water for fear of ‚Äúbeing besieged by other Filipino
        fishing boats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244b400-2c61-4a50-b121-10f5ea4ed535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Insigne said the F/B GEM-VER was anchored as he and his
        men were already resting when they were hit. The Chinese vessel immediately
        sailed away, abandoning them as their boat began to sink, he recalled.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef46661-3e18-4741-9b80-623b9401e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:57:41.340+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:57:41.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabinet Secretary Karlo Nograles confirmed Sunday the
        Duterte Cabinet‚Äôs security, justice and peace cluster will have a joint meeting
        with the economic development cluster. Duterte, according to Executive Secretary
        Salvador Medialdea Sunday, had planned a special meeting with Cabinet officials
        over the incident on Monday but cancelled it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f188f-a6af-416c-bab2-15433d133b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:57:41.340+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:57:41.683+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has kept mum over the ramming incident in Reed Bank since
        it was first unveiled on June 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb18ea-165a-4c51-b6d9-519fffdb5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.684+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials earlier likened the encounter to a ‚Äúhit-and-run‚Äù
        incident, but this was denied by the Chinese Embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d64047-93b3-4469-a287-ce89e699f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.684+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine deputy permanent representative to the International
        Maritime Organization (IMO) on Saturday cited the incident when it urged the
        United Nations body to prioritize the protection of lives at sea in cases
        of maritime distress. He said the crew of the F/B GEM-VER were "callously
        abandoned to the elements on the rough seas and would have perished."  Presidential
        Spokesperson Salvadot Panelo said Malacanang was waiting for China''s reply
        to a diplomatic protest filed by the Department of Foreign Affairs on June
        12. He said that if the response was unsatisfactory, the government could
        cut off diplomatic relations with Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5781ea-3b57-4849-a423-0d9a3576ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:33:29.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T22:57:41.684+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Senate Minority Leader Franklin Drilon
        called the incident a ‚Äúbullying tactic‚Äù of China to assert its claim over
        the West Philippine Sea. In a 2016 ruling, the Permanent Court of Arbitration
        in The Hague recognized the Philippines‚Äô sovereign right over its 200-nautical
        mile exclusive economic zone in the South China Sea which includes the Reed
        Bank. China has rejected the arbitral decision and continues to claim almost
        the entire South China Sea, including Reed Bank.</p>'
  'Hong-Kong-protest--Large-scale-march-under-way-despite-suspension-of-controversial-bill':
    'author': 'Helen Regan, Eric Cheung, James Griffiths and Yuli Yang CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T16:35:08.727+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff27c534-52e3-4f6e-8f8a-e3b2607e6c95'
    'lead': 'Tens of thousands of people take to the streets in Hong Kong as campaigners
      look to keep the pressure on the government, despite a move by the city''s embattled
      leader to suspend a controversial extradition bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T16:38:03.481+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong protest: Large-scale march under way despite suspension of
      controversial bill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf4ad4-27c6-4cb6-8f77-6f4b80ccba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.482+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Tens of thousands of people have taken
        to the streets in Hong Kong as campaigners look to keep the pressure on the
        government, despite a move by the city''s embattled leader to suspend a controversial
        extradition bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1daf6-c949-4a7d-85a4-e887089d6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.482+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of protesters began to gather in the city''s Victoria
        Park just after midday Sunday, donning black and wearing white ribbons on
        their chests. Many carried bunches of white flowers to honor a man who died
        after falling from a building on Saturday while holding banners opposing the
        extradition bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82f36b-d7fa-4c25-838e-665704b9af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.482+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We buy the white flower to hope that he can rest in peace," said
        23-year-old Michael, who works in concessions and only gave his first name.
        Like many others around him, he carried a sign saying "Freedom is Not Free."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a53d0-7f3d-48e5-a1fc-8a093566248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.482+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Chief Executive Carrie Lam, the top official in Hong
        Kong, said passage of the bill would be suspended and a second reading due
        to take place this month canceled. There is no timeline for discussions around
        the bill to resume, Lam said, and she indicated it likely will not pass this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc950a-f2c7-49f1-bfc8-e706d9dc5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.482+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the protesters, a suspension is not enough. They fear the
        bill could be used to extradite residents to mainland China for political
        or inadvertent business offenses and are pushing for it to be shelved completely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02eacd4-8c96-41a9-802c-f92d2fb5e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.483+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.004+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to come out and tell the government we cannot approve this
        China extradition bill," said Michael, adding that he believed Lam would continue
        to push for the bill at a later date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0856b26-2261-463e-afc6-94a2d552c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.483+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stop this because Hong Kong is a very special place.
        The economy, the culture, it''s a special one for the world," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b7809-9735-4bf2-8a4b-64345abd63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.483+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early crowd were predominantly young people, but there were
        some families and older people joining the throngs as well. Protesters are
        expected to march from the city''s Victoria Park through the downtown area
        to Tim Mei Avenue in Admiralty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32963a3-14d2-492e-8be7-0eb077646350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.483+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandy, who turned 18 on Sunday, said she didn''t attend the first
        anti-extradition protest on June 9 when organizers estimate more than 1 million
        people took to the streets in a peaceful march against the legislation --
        about one in seven of the city''s population.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b5af3-bca4-4c26-8007-4f7d174c8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this week I think the problem has become more and more
        serious and I should stand out. So I joined this campaign today," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290f195-2d71-4f41-ac3f-e6b46176269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this protest is more important than my birthday so I come
        here," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6bc10-ac70-4c4a-a204-960fac7a1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chik Kim Ping, 65 and her husband Tse, 70, traveled from the New
        Territories in the north of the city to protest against the extradition bill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da8e48-7ea6-4b9c-90ef-c54f1f519e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for us to do this for our children," Chik Kim Ping
        said. "We are old and don''t have much time left. We won''t see what''s going
        to happen in 2047 (when Hong Kong fully becomes part of China) but our children
        will."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c48906-3a0e-4381-a75c-23be31959fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Violent clashes</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca67b0-165d-4e3a-9b32-d18be0f9bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.484+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go ahead with Sunday''s protest follows violent
        clashes between police and protesters Wednesday, after tens of thousands of
        mostly young people surrounded the city''s government headquarters, forcing
        legislators to postpone a debate on the bill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76002194-89f9-4791-b1c9-c7377946dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers are calling for authorities to drop charges against
        the 11 people arrested during protests Wednesday, amid widespread criticism
        of police tactics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44755571-4eed-4e34-8fb4-b6406b046a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 riot police fired 150 rounds of tear gas, rubber bullets
        and bean bag rounds during the course of the day. The number of tear gas canisters
        used was almost double the amount fired during 2014''s pro-democracy Umbrella
        Movement, when the city was brought to a standstill for 79 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00206833-274b-489e-b782-76e7bf9255d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from Wednesday''s protest showed police spraying tear gas
        directly into protester''s faces and beating them with batons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6507313-1fd4-4f9c-8b86-71564e30e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Lam''s news conference Saturday, pro-democracy lawmaker
        Claudia Mo said protests would continue throughout the city until she steps
        down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8afd76-b2b7-40fb-bfd9-5869ca8f40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she refuses to withdraw, to scrap this controversial bill altogether,
        it would mean that we wouldn''t retreat. She stays on. We stay on," Mo said.
        "Carrie Lam has lost all credibility among the Hong Kong people. She must
        step down."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c562da-6981-4124-983c-d7d252196958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she became chief executive in 2017, Lam said she would resign
        "if mainstream opinion makes me no longer able to continue the job."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c49f0c-db1d-43bb-b8d6-381ae5bbc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal concerns</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0e928-073d-4b57-93d4-657423726238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has a different legal system
        -- a concept known as "one country, two systems."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c40f7-b77b-439e-b0c3-f9d5fc5c5228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy figures said that the bill, championed by the pro-Beijing
        Lam government, would lead to the erosion of civil rights in Hong Kong, including
        freedom of speech and rule of law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9279e-f6c5-495e-987c-15308f6c6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that we will become a mainland city," lawmaker Fernando
        Cheung said Thursday. "We would no longer have rule of law, our own autonomy."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fa60d-ded3-459b-9756-e3f76a48cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:43:03.005+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the debate Lam has maintained that the bill is necessary
        to ensure that Hong Kong does not become a sanctuary for fugitives running
        from justice in mainland China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed7e73-631b-4711-8ae9-114da1e2dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:38:03.487+08:00
