      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca13790-6a5b-488b-a461-a9a87b4247d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">PhilHealth
        sues dialysis center, admits widespread ''ghost treatments''</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb86de-99f4-40af-87d6-c1ab076e8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy went to the NBI headquarters on June 10 to take part in the investigation,
        but was promptly arrested even without a warrant as authorities believe WellMed
        was committing a continuing crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a9ea6-8006-4906-87e0-ccdffaf120e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jerome Jimenez of Metropolitan Trial Court Branch 6 in Manila
        on Saturday <a href="https://www.cnnphilippines.com/news/2019/6/15/nbi-brian-sy-wellmed-release.html">issued
        an order</a> for Sy''s release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fefb2-f588-470e-ac81-d95e861ffa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T13:14:04.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T23:48:46.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sy''s lawyer claimed that the NBI refused to follow the
        order as there was no directors to formalize and sign the release.</p>'
