    'template': '1'
    'title': 'Justin Trudeau leads Filipino Heritage Month fete in Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50c1b5-fa35-4ac1-a7df-e263424c4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.157+08:00
      'mgnl:createdBy': 'robert'
