      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî The Securities
        and Exchange Commission (SEC) said it has secured assets worth an estimated
        P100 million linked to religious group KAPA Ministry that had been accused
        of running a questionable investment scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344d7b2-103e-4849-8557-f72c72e8da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T15:56:49.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T15:56:50.135+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the corporate regulator said it obtained
        an order from the Court of Appeals instructing a freeze on KAPA''s assets
        "to protect the interests of investors duped".</p>'
