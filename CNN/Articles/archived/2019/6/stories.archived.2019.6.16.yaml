      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) ‚Äî</strong> Miss
        Universe 2018 Catriona Gray has expressed strong support for the lesbian,
        gay, bisexual, transgender, queer (LGBTQ+) community, shrugging off criticism
        that such stance betrays her Christian faith.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9db7d-9114-4e7c-aa09-35a52ec57d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T11:38:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T11:39:37.953+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray posted on Instagram on Saturday a photo promoting ‚ÄúPride Month‚Äù,
        a month-long celebration dedicated to the LGBTQ+ community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c0a30-e9fd-49a5-be5d-1f4e18eed0b4'
