    'template': '1'
    'title': 'Reports: Pelicans agree to trade Davis to Lakers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86667828-cf36-44ff-b76a-95feaa195975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> The New Orleans Pelicans agreed to
        trade All-Star big man Anthony Davis to the Los Angeles Lakers in return for
        Lonzo Ball, Brandon Ingram, Josh Hart and three first-round picks ‚Äî including
        the No. 4 overall selection in next week‚Äôs draft ‚Äî ESPN reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091b2fe-02f6-4f94-b7ff-4bd9ca0feeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which cannot be made official until July 1, gives the
        Pelicans two of the top four picks next week, after they won the lottery for
        the top overall pick. According to ESPN, they will take Duke star Zion Williamson
        first overall and consider trading the fourth overall pick, with several teams
        already expressing interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6792f65-02d8-47b8-8d3a-ae2178093f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reports Charlotte Hornets guard Kemba Walker
        is expected to be a top target in free agency for the Lakers in the wake of
        the deal for Davis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099c62e-da2e-481f-8d31-4ef6b01372f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Celtics were also involved in separate talks with the
        Pelicans for Davis, ESPN reported earlier this week, and the Brooklyn Nets
        and Los Angeles Clippers had interest in Davis but didn‚Äôt make much progress
        in discussions with New Orleans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7c3bc-d046-45a5-94f7-f77c6188011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Davis‚Äô agent, Rich Paul, who also represents
        the Lakers‚Äô LeBron James, told Sports Illustrated a deal to Boston would have
        resulted in a one-year rental agreement before Davis enters free agency in
        July 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce2387-9ab3-49cb-a143-99aaa2d99411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers pursued Davis after Paul announced the big man wanted
        a trade last winter. With Magic Johnson (Lakers) and Dell Demps (Pelicans)
        both out of jobs after leading those trade talks, and a fresh list of demands
        provided teams on Monday by first-year Pelicans team president David Griffin,
        there was optimism the Davis deal would happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721dd0b1-f95b-496b-a526-83a4e488b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.011+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans has the benefit of starting over with Williamson as
        a centerpiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e1349-99c6-4291-a56c-197137feb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T09:22:47.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T09:23:27.012+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lingering doubts for a Lakers-Pelicans match was whether
        Griffin valued Ingram and Hart more than Demps did when talks fizzled in February.</p>'
