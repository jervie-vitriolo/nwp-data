    'template': '1'
    'title': '''Massive failure'' leaves Argentina, Paraguay and Uruguay with no power,
      utility says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee78741-c553-47a2-93c6-e64276fe4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.468+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A "massive failure" in an electrical interconnection
        system has left Argentina, Paraguay and Uruguay completely without power,
        a utility distributor said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d506a-bbe1-4edd-9ac8-816e57b3ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.469+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Chile and southern Brazil are experiencing outages as well,
        said Edesur, the Buenos Aires-based company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594613b-096f-4280-842f-f14fbecd9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.469+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Edesur said a "collapse" in its system
        occurred around 7 a.m. (6 a.m. ET).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a72d10-d8d1-431f-b788-16c285cf844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.470+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted just before 10 a.m. (9 a.m. ET) said the company
        had begun generating electricity in the Argentine capital and the surrounding
        area. It said restoring power would take several hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519286d-04eb-44b2-a4d3-633648e5005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.470+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 minutes later, Edesur said it had restored service to about
        50,000 customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae01f81-637e-47b4-937a-d1c13537b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.471+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the failure is under investigation, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca921f3f-d737-41da-97a5-182a14d3d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.471+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine Interconnection System, which experienced the failure,
        handles the bulk of Argentina''s electricity. It is one of two such systems
        in the country, the other being in the Patagonia region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68564879-e79d-4a69-bdfc-44d4e6504b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T22:59:20.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T22:59:20.472+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries experiencing total blackouts are home to a collective
        55 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca85f04-5022-47e9-9dde-bc1dc6104659'
