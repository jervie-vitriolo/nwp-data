      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Yang said he created the video as his "personal way
        of coming out as a proud gay man who has many unheard, specific stories to
        tell."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb7822-3af9-4f9e-94dc-4867621af7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.060+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I withheld [in the past] because of fear and shame shaped by my
        background but I promise to [now] give my full truth in the rest of my life''s
        work," he tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
