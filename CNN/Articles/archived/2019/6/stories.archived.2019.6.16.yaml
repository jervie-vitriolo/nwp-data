      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, it added, also claims to have acquired a hospital, a
        school, and other properties.</p>'
    '12':
