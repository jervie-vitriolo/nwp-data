      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî Canadian
        Prime Minister Justin Trudeau recently graced the observance of "Filipino
        Heritage Month" in the North American country, whose ties with the Philippines
        were recently soured by a misunderstanding over garbage.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Celebrating Filipino Heritage Month with <a href="https://twitter.com/SalmaZahid15?ref_src=twsrc%5Etfw">@SalmaZahid15</a>
        and a big plate of food in Scarborough. Thanks to everyone at FV Foods for
        the warm welcome! <a href="https://t.co/O0qV9xKodL">pic.twitter.com/O0qV9xKodL</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/1139657736306737155?ref_src=twsrc%5Etfw">June
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214645e-5ac8-428f-bbf7-d0856311fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.449+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6f6de-69b5-4256-b6b3-3d1f90a961aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking place for the first time, the Filipino Heritage Month puts
        to reality a parliamentary motion adopted by Canada''s House of Commons, the
        center of political power in that country, in October of last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846cf48-3751-4282-ac2f-ce03e0719b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is aimed at further strenghening cultural ties between
        the two countries. The Philippines is now one of the leading origins of immigrants
        moving to Canada. There are now more than 800,000 Filipinos who have resettled
        Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd8e87-e991-4826-a333-dad8504d732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Filipino Heritage festival, Trudeau visited a booth of FV
        Foods, a shop that sells Filipino food and products, in Scarborough, Toronto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec30ed-fdb1-463c-bdce-df6d50a3bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister tried some food and met Filipinos in the area,
        and posted pictures of the visit on his social media pages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14015a26-ad32-4306-a004-0d256ad874ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T16:04:54.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T16:04:54.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration also comes after <a href="https://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">Philippines
        shipped back to Canada a large shipment of trash</a> that was misdeclared
        and later discovered to also include contaminated items from hospitals. President
        Rodrigo Duterte had threatened to declare war on Canada should the garbage,
        which had been lying in a Philippine port for years, not be returned.</p>'
