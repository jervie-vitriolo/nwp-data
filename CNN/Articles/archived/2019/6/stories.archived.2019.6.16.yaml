    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The boat''s captain and cook, who was awake during the incident, will
      tell their story directly to the President on Monday, the mayor of their hometown
      says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
