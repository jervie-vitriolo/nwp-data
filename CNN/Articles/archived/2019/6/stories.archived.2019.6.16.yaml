      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said public records show that "at least nine luxury
        cars and sports utility vehicles, along with a helicopter, are registered
        under the name of KAPA and its officers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0813f0-0c5e-49ce-ab19-6ca48a4b9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T15:56:49.741+08:00
