    'imagesource': 'jcr:10e1bfb0-5666-4dd3-b0c1-f41eec58e400'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71f18343-ac1e-44cf-b3c0-e00495a28bee'
    'lead': 'The New Orleans Pelicans agreed to trade All-Star big man Anthony Davis
      to the Los Angeles Lakers in return for Lonzo Ball, Brandon Ingram, Josh Hart
      and three first-round picks ‚Äî including the No. 4 overall selection in next
      week‚Äôs draft ‚Äî ESPN reported Saturday.'
