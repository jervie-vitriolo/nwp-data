  'us-ramping-up-cyber-attacks-russia':
    'author': 'Kate Sullivan, CNN'
    'caption': 'The U.S. is escalating cyber attacks on Russia''s electric power grid
      and has placed potentially crippling malware inside the Russian system, The
      New York Times reported Saturday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T07:54:22.478+08:00
    'imagesource': 'jcr:405dd32b-178b-4db3-b179-870d80024740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ca4291-82f3-47de-be06-4098c86558b2'
    'lead': 'The U.S. is escalating cyber attacks on Russia''s electric power grid
      and has placed potentially crippling malware inside the Russian system, The
      New York Times reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T07:57:36.424+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-16T07:57:36.612+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'russia', 'new-york-times']
    'template': '1'
    'title': 'New York Times: U.S. ramping up cyber attacks on Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4588e-5a92-4c86-b16e-227d9647c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.648+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The U.S. is escalating cyber attacks
        on Russia''s electric power grid and has placed potentially crippling malware
        inside the Russian system, The New York Times reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b5516-b015-44e0-a894-20cb2d18dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.648+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placement of the malware that deep within the Russian grid had
        never previously been attempted, the Times reports, and is intended partly
        as a warning and also to put the U.S. in a position to conduct cyber attacks
        should a significant conflict arise with Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a869d-6393-443b-80ec-bc6c7c0a1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.648+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials told the Times they believed U.S. President
        Donald Trump had not been briefed in any detail about the U.S. computer code
        being implanted inside the Russian grid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66ee38-6445-4635-b1f0-d3036c3a60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon and intelligence officials describe to the Times "broad
        hesitation" to tell Trump about the details of the operations against Russia.
        They tell the Times there was concern over how Trump would react, and the
        possibility that Trump might reverse the operations or discuss it with foreign
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023608c-8754-437b-b4a7-3ffc22d66b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump shared highly classified information with the Russian
        foreign minister and Russian ambassador to the U.S. in a White House meeting,
        The Washington Post first reported and CNN later confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09edf8-1d8e-4baf-96ad-6eab8df203c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with current and former government officials over
        the past three months with the Times, officials describe the deployment of
        U.S. computer code into Russia''s grid and other targets as part of a shift
        to a more offensive strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f72ac7-437b-40fd-b2df-ee5d7931f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursion into the Russian electric power grid seems to have
        been conducted under new legal authorities in the military authorization bill
        passed by Congress last year, the Times reports. Under the law, the defense
        secretary can authorize, without special presidential approval, routine "clandestine
        military activity" in cyberspace, according to the Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805105c2-c692-4f54-a4ed-d1044a9109d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.650+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued new authorities last summer to the United States Cyber
        Command, which is part of the Pentagon and runs the U.S. military''s defensive
        and offensive online operations, the Times reports. The classified document
        gives the commander of Cyber Command, Gen. Paul Nakasone, the power to conduct
        offensive online operations without needing presidential approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31a7a-dab2-45cc-b267-1ba3d9861512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.650+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration declined to describe to the Times specific
        actions it was taking under these new authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06047f-85b7-4b8f-b634-553076cc8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.650+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former officials tell the Times the U.S. has put reconnaissance
        probes into the Russian grid since at least 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2875324-461c-4767-9441-8946bdf1e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.651+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakasone and White House national security adviser John Bolton declined,
        through spokesmen, to answer questions from the Times about the incursions,
        and the White House did not respond to CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a13e86-e2f9-46ec-9cc7-98d1f4c3bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.651+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the National Security Council declined to comment to
        the Times, but said they had no national security concerns about the details
        of the Times'' reporting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e77581-969b-4f71-8427-8e4ea60c02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T07:57:36.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-16T07:57:36.651+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/15/politics/us-ramping-up-cyberattacks-russia/index.html">New
        York Times: US ramping up cyber attacks on Russia</a>"</em></p>'
  'lakers-anthony-davis':
    'author': 'Reuters'
    'caption': 'The New Orleans Pelicans agreed to trade All-Star big man Anthony
      Davis to the Los Angeles Lakers in return for Lonzo Ball, Brandon Ingram, Josh
      Hart and three first-round picks ‚Äî including the No. 4 overall selection in
      next week‚Äôs draft ‚Äî ESPN reported Saturday. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
