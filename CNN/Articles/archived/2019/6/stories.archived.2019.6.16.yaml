  'Leni-Robredo-Chinese-ramming-incident-Recto-Bank-PH-courts':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Philippine Vice President Leni Robredo raises doubts Beijing will
      mete out justice on those involved due to the Chinese embassy''s version of
      the incident.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-16T17:21:07.620+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7003ea99-3db5-4c2e-8497-65fb10b9f3b9'
    'lead': 'The Philippine Vice President raises doubts Beijing will mete out justice
      on those involved due to the Chinese embassy''s version of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T17:28:02.181+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'South-China-Sea', 'West-Philippine-Sea', 'Recto-Bank',
      'Reed-Bank', 'Leni-Robredo', 'Rodrigo-Duterte', 'Filipino-fishermen', 'Chinese-Embassy']
    'stories': ['ce0dbe69-1bc0-454c-8106-36e59c47ef37', '3fc3857b-b6de-4a07-9192-5e515b8c58be',
      'f08f6e6b-b79f-47da-99bd-24a263131646', '3f9688aa-bda9-469e-967c-cb425c2aecac',
      'c918a84a-380f-4eb9-bbe4-072cfab0db13']
    'template': '1'
    'title': 'Robredo wants Chinese nationals in Recto Bank ramming incident to face
      PH courts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d699591-594c-4c05-a075-acf3c0f314aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.181+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Å†‚Äî Vice
        President Leni Robredo wants those responsible for a Chinese vessel''s alleged
        ramming of a Filipino fishing boat near Recto Bank last June 9 to face Philippine
        courts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef56fe7-2f87-4a66-a968-c6285f1cdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.181+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Robredo urged the Department of Foreign Affairs
        to demand from the Chinese government to find the persons responsible so they
        can be held accountable in line with international treaties and Philippine
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f96f21-1e20-435d-bdbf-a95cdfcfed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.181+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge the Department of Foreign Affairs to demand from
        the Chinese government to find those responsible and recognize Philippine
        jurisdiction, so they can face trial before our courts. Justice for the 22
        Filipino fishermen requires that our courts assume jurisdiction," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca9296-33be-41f0-b353-83cc3e27aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Vice President raised doubts Beijing will mete out
        justice on those involved as the Chinese Embassy denied there was a hit-and-run
        following its fishing vessel''s decision to flee the area while Filipino fishermen''s
        boat was sinking. This story was supported by anecdotes from the Filipino
        fishermen who survived the ordeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc16c0-bc20-47a0-a017-0b6e314c7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "While we acknowledge the statement of <a data-cke-saved-href="http://cnnphilippines.com/news/2019/6/14/China-vessel-Filipino-boat-Reed-Bank-West-Philippine-Sea.html"
        href="http://cnnphilippines.com/news/2019/6/14/China-vessel-Filipino-boat-Reed-Bank-West-Philippine-Sea.html">the
        Chinese ambassador that their government will investigate the incident, we
        should ask</a>: If the Chinese government has already presented their own
        version of the events and will not even accept that a wrong was committed,
        how can we expect it to mete justice on those responsible?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85311d-f43f-414c-a0d5-28f1cc82a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/6/14/China-vessel-Filipino-boat-Reed-Bank-West-Philippine-Sea.html">China
        probes ramming of Filipino boat in disputed waters</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1364e1-726a-4c77-b5b2-5e08e8ec81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy said it had conducted a preliminary probe, where
        it claimed <a data-cke-saved-href="http://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html"
        href="http://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">that
        the fishing vessel Yuemaobinyu 42212 was moored near the bank, before it was
        besieged by around seven&nbsp;or eight&nbsp;Filipino boats</a>. The statement,
        initially posted Friday, was taken down from its social media platforms before
        appearing again on their newsfeeds after several hours ‚Äî without the embassy
        explaining why.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8f2a1-1d08-45e1-a99a-70fbb9e26b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">China
        gives different version of the June 9 incident between PH, Chinese vessels
        in Reed Bank</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31d211-d53e-4be9-b64e-4329c1dd5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called out the Duterte administration for adopting a "less
        assertive" policy in enforcing the Philippines'' rights over its exclusive
        economic zone in the West Philippine Sea, which was recognized by the 2016
        international tribunal ruling. President Rodrigo Duterte''s pivot to Chinese
        powers has been followed by little to no development in the enforcement of
        the ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9694ab-dc54-457a-b264-adcebfa0a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its failure to consistently contest Chinese encroachment in our
        waters was inevitably going to result in less and less respect of our laws
        and sovereignty from China ‚Äî and to the direct harm of our people. As our
        own history has repeatedly taught us, abuse, left unchallenged, will only
        encourage further abuse, giving rise to impunity," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae9e69-3270-4463-8a20-2865a00d6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank, a feature located just 85 miles off Philippine shores,
        is within the country''s 200-nautical mile EEZ and is part of the Palawan
        province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9715c-5055-4a5b-b061-f29d24f61404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:28:02.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:55.458+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s nine-dash line claim, which covers almost all of the
        South China Sea including the West Philippine Sea where the bank is located,
        was rejected by the UN Permanent Court of Arbitration in the ruling. However,
        China has refused to observe the decision.</p>'
  'FFCCCII-Recto-Bank-fishermen-assistance':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FFCCCII President Henry Lim Bon Liong vows assistance for the 22 Filipino
      fishermen whose boat sank at Recto Bank. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-16T17:31:00.813+08:00
    'imagesource': 'jcr:c8a883ca-69ac-458b-baeb-6a29bee3fbed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c15489-18f4-4578-9bc2-7559f5111608'
    'lead': 'An expert on development studies also believes there were no orders directly
      from the Chinese government to ram into the Filipino boats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T17:40:46.738+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
