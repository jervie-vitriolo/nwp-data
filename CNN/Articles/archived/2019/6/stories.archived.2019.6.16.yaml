      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order covers insurance policies, cryptocurrency holdings,
        and other assets linked to the group, according to SEC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04a7d6-de1b-41e6-b65f-9f6808b7e40a'
