      'jcr:uuid': '49009d47-fcfe-4891-8789-70552646a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang has long been known as a member and supporter of the lesbian,
        gay, bisexual and transgender (LGBT) community, but this is the first time
        he bared his sexual orientation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6380c-7dbc-4259-b35e-5be5fa66946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which featured the music of American electronic music
        duo Odesza, was shared via the YouTube channel of comedy series "The Try Guys",
        which stars Yang and three other artists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eac02-f8b6-477f-a623-963037447b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T12:44:17.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.060+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang used contemporary dance moves to tell the struggle of gay men
        in finding the freedom to acknowledge their identity. It ended with the phrase
        "For the LGBTQIA+ community."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I created this music video as my personal way of coming out as a
        proud gay man who has many unheard, specific stories to tell. I withheld because
        of fear and shame shaped by my background but I promise to give my full truth
        in the rest of my life&#39;s work.üè≥Ô∏è‚Äçüåà<a href="https://t.co/bLTX7c4fwv">https://t.co/bLTX7c4fwv</a>
        <a href="https://t.co/0nLLAWR5FC">pic.twitter.com/0nLLAWR5FC</a></p>&mdash;
        Eugene Lee Yang (@EugeneLeeYang) <a href="https://twitter.com/EugeneLeeYang/status/1139917887332859904?ref_src=twsrc%5Etfw">June
        15, 2019</a></blockquote>

