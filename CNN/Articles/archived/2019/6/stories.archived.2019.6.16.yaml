      'mgnl:lastActivated': 2019-06-16T21:38:26.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also posted a photo in May in honor of Mother''s Day
        in the many countries across the globe that celebrate it, including Meghan''s
        native America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cadb44-ee1a-4a26-ae56-495fc4a20ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paying tribute to all mothers today -- past, present, mothers-to-be,
        and those lost but forever remembered," the post stated, "We honor and celebrate
        each and every one of you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf175-aec8-420c-af72-50f45b48c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos are the only times that Archie has been seen since he
        was presented to the world in St. George''s Hall in Windsor Castle only days
        after his birth on May 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205e43a-d0e0-405f-9541-875766e226c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details have just emerged about Archie''s christening, which
        is set to take place at St. George''s Chapel in Windsor Castle in July, according
        to The Sunday Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15610f-04ae-48b0-a08b-1e432b223edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Fitzwilliams, a royal expert, told CNN that the christening
        will almost certainly take place at the chapel as it is where Harry was christened
        in 1984, and where he and Meghan tied the knot in May 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543803f0-f6c8-4d9d-b4de-1ab26ebbd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.911+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the chapel has played host to the weddings of Prince
        Andrew''s daughter Princess Eugenie to Jack Brooksbank in October 2018, and
        Lady Gabriella Windsor to financier Thomas Kingston in May 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c5ef1-03de-4093-80ec-09fd2930509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.911+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzwilliams noted that the christening will be a "highly significant"
        event, as Archie is the first royal baby born to parents of different ethnicities.
        He noted that the christening will highlight a "changing royal family which
        reflects society as a whole in modern Britain as in the Commonwealth more
        closely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14f376-4259-404f-89bf-9870960fbfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.912+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite Meghan''s push for modernity, which has included championing
        women''s rights, the christening is expected to be a traditional affair, Fitzwilliams
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbd402-0b39-40be-b763-ec438bc62513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T21:38:26.389+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T21:38:26.912+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie will reportedly be baptized with water from the River Jordan,
        which holds particular significance for the Jewish and Christian faiths, as
        it is believed to be where Jesus was baptized by John the Baptist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
