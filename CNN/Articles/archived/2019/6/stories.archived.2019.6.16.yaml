      'mgnl:created': 2019-06-16T12:44:17.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T12:44:18.061+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out is a lifelong process -- your safety always comes first
        -- but know that there''s a vibrant community waiting to welcome you with
        open arms," Yang added.</p>'
