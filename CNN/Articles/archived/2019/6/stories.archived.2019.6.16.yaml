      'mgnl:type': 'text'
      'text': '<p>SEC Secretary Armando Pan, Jr. told CNN Philippines on Thursday
        that <a href="https://cnnphilippines.com/news/2019/6/13/sec-kapa-criminal-charges-investement-scam.html">criminal
        charges will be filed against KAPA and those involved in its operations</a>.</p>'
    '19':
