    'stories': ['7003ea99-3db5-4c2e-8497-65fb10b9f3b9', 'c918a84a-380f-4eb9-bbe4-072cfab0db13',
      '3f9688aa-bda9-469e-967c-cb425c2aecac', '08d45a4f-0415-47ee-a11d-d0467e2825f2',
      '7dcb19a1-1816-4c9e-bc7d-7fa08025ca2c']
    'template': '1'
    'title': 'Filipino-Chinese businessmen promise help for fisherfolk in Recto Bank
      ramming incident'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fa49b-15e8-441f-ae99-1b7861aab578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.739+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Å†‚Äî Filipino-Chinese
        businessmen have expressed a commitment to help the 22 fisherfolk whose boat
        sank after being hit by a Chinese vessel in the West Philippine Sea on June
        9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bb076-1aef-4b2b-9185-5d9b66c6f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.739+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Lim Bon Liong, president of the Federation of Filipino-Chinese
        Chambers of Commerce and Industry Inc., said in a forum Sunday the group will
        shoulder the cost of rehabilitating the damaged fishing boat. The affected
        fishermen are also set to receive rice supply while their boat is under repair,
        the association said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4883998-5f1c-407a-8134-4d0fbe93504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.739+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lim clarified the assistance is not an admission of guilt on
        China''s behalf since the probe is still ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae743af-1c2a-4bd4-9e31-7bdc7fac3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.739+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to dwell <em>sino ang may kasalanan dito</em>,"
        the FFCCCII president said. "<em>Basta ang</em> concern <em>natin dito ang
        kabuhayan ng mangingisda natin ngayon</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f94f4-c405-4797-b135-a345a52402b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.739+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not going to dwell who is at fault here. Our
        concern is the livelihood of our fisherfolk.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83a902-6032-407d-87d8-609ca02fa73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim expressed belief the ramming incident will not affect Philippine-China
        ties, adding that he expected President Rodrigo Duterte to address the issue
        soon following advice from Cabinet officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8280d11-ea17-4411-85bc-c1d5e0b5c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don‚Äôt see any effect between the two and I pray that this will
        not be anything that will hamper our two countries," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffb4bb-ff72-48bc-851b-1d98f8fb1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not deliberate?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3d379-ce67-43d7-87b2-b4b123dacf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Simbulan, a development studies professor from the University
        of the Philippines Manila, believes the Chinese government did not order to
        sink the boats. He believes Beijing will not opt to sever its ties with Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc875fb-5816-4d3a-b72a-3064d9dbadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.740+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe <em>merong mga</em> individual acts <em>''yung kanilang tauhan
        diyan, mga mangingisda nila na ang pagtingin ang Tsina napakalakas na bansa,
        kaya meron silang mga</em> excesses <em>na ganito</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755328d9-8938-4962-8358-e0eaffafdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.741+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe there are individuals among the Chinese, their
        fishers who believe that China is such a powerful nation, so they tend to
        commit excesses like this one.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c6366-3876-47a6-8b60-86dd4dd07854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.741+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP professor said China can prove its resolve to address the
        ramming incident by penalizing the crew members of the Chinese vessel for
        leaving the Filipino fishermen adrift.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8e5fe-e1bd-42b4-b8f7-c33d0a50246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:40:46.741+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-16T17:46:27.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-Philippine ties have improved under the administration of
        President Duterte, who has been criticized for failure to assert a 2016 international
        arbitral ruling recognizing the Philippines'' sovereign rights over its 200-nautical
        mile exclusive economic zone in the West Philippine Sea. Beijing has refused
        to observe this invalidation of their historical sweeping claim and has repeatedly
        encroached in disputed islands in the South China Sea, including the Reed
        Bank in the Philippine EEZ.</p>'
  'karapatan-human-rights-activists-sorsogon-shot-dead':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-16T17:48:27.051+08:00
    'imagesource': 'jcr:0deaf03e-f6ad-4736-b1e8-0f48b712aba2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c893a514-b8b2-42cc-b3fe-d51590bb6f1f'
    'lead': 'Human rights group Karapatan claims that the victims were ''subjected
      to periodic survelillance'' by the military and police prior to the attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T17:50:28.229+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-16T17:50:28.573+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 human rights activists shot dead in Sorsogon'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcf691-3c2b-411b-9770-b0700eb3a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.573+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> ‚Äî Two members
        of human rights group Karapatan were gunned down by still unidentified motorcycle-riding
        men in Sorsogon City on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5288e66-6667-488a-bd45-5edbc1b88de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.574+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, Karapatan identified the victims as Ryan
        Hubilla and Nelly Bagasala.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkarapatan%2Fposts%2F10161765529495153&width=500"
        width="500" height="309" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2ddba-9ef8-4b82-a184-fdcf36482de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.574+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6aaaed-bb0c-4471-bc2e-67e972c8572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.574+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the incident occurred at around 8:20 a.m. in a subdivision
        in the city''s Barangay Cabid-an.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc93f3-2f76-4e76-9a87-02ada2ff95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.574+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed that Hubilla and Bagasala were "subjected to periodic
        survelillance" by the military and police prior to the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcd61a-e8eb-4616-b695-9807c82d565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.575+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last April 21 at 10PM, said rights defenders, including Ryan, were
        tailed by a gray pick-up vehicle and a black motorcycle. Both vehicles had
        no license plates. This happened after Karapatan staff escorted Atty. Bart
        Rayco, NUPL-Albay lawyer, after visiting his clients who were political prisoners
        at PNP Cabid-an," the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16688be-56ea-4898-8e97-fc12619a7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.575+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan condemned the killings as "a stark indication of the worsening
        attacks against human rights defenders."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fc9d3-32f0-4c10-8922-92facc1ce554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.575+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we condole with the families of our dear colleagues, we raise
        our fists in condemnation and firmly commit to seek justice and accountability
        from this ruthless regime," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed410e19-6830-4de7-945d-f5ca2efc323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.575+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon governor-elect and former senator Chiz Escudero denounced
        the "heinous and brazen" incident and called on the PNP to look into it.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I condemn in the strongest possible words the killing of two young
        Sorsoganons &amp; HR advicates - Ryan Hubilla &amp; Nelly Bagasala! I urge
        &amp; call on the PNP to immediately investigate this heinous &amp;  brazen
        attack on our people &amp;  bring the perpetrators to justice!<a href="https://twitter.com/hashtag/wewillnotallowthis?src=hash&amp;ref_src=twsrc%5Etfw">#wewillnotallowthis</a>
        <a href="https://t.co/NbX89pnTN2">pic.twitter.com/NbX89pnTN2</a></p>&mdash;
        Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1140124153241952262?ref_src=twsrc%5Etfw">June
        16, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b846c2-97d0-40d8-9401-50d691631299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.576+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ecf84-ae4c-4e38-b57e-c69c7a5a5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.576+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, meanwhile, pointed out the need
        to investigate why the victims were subjected to periodic surveillance and
        if it had to do their deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5a254-67b3-413f-bf0d-0d5f06a7cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T17:50:28.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T17:50:28.576+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe deplorable murder of two Karapatan members is nothing but an
        attack against all fearless warriors who fight for human rights, justice and
        freedom. <em>Dalawa lamang si Ryan at Nelly sa libu-libong biktima ng karahasan
        at patayan sa bansa, kung saan madalas na target ang mga nasa laylayan na
        walang kalaban-laban, at ang mga nagtatanggol sa kanilang karapatan</em> (Ryan
        and Nelly are only two of the thousands of victims of murder in the country,
        where the targets are often the poor who cannot fight back and those who defend
        their rights),‚Äù De Lima said in a statement.</p>'
  'Saudi-teenager-arrested-at-13-spared-from-execution,-source-says':
    'author': 'Muhammad Darwish and Tamara Qiblawi, CNN'
    'caption': 'Murtaja Qureiris was 13 when he was arrested | Obtained by CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T18:03:19.350+08:00
    'imagesource': 'jcr:e1df94f5-5967-4761-87e8-a7e54efb6fa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cf29d0-80c7-44a9-b0d5-096ad8aa3f2b'
    'lead': 'Murtaja Qureiris, the 18-year-old who had been facing the death penalty
      in Saudi Arabia, has been spared execution and sentenced to 12 years in prison,
      according to a source familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T18:06:25.668+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-16T18:06:26.044+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi teenager arrested at 13 spared from execution, source says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28da52d-8d62-4edf-bef8-862af1c18864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.668+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.044+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Murtaja Qureiris, the 18-year-old
        who had been facing the death penalty in Saudi Arabia, has been spared execution
        and sentenced to 12 years in prison, according to a source familiar with the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6802c-888f-44a6-b0ea-459ebd0b69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.668+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.045+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that Qureiris, who was arrested at the age of
        13 by Saudi authorities, could be released by 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bffb5a-7579-4cbe-8fb2-d9d22f35cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.045+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris''s sentence includes time served since his arrest in 2014,
        with the four final years on probation, leaving him with three years left
        in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193f48b-3384-4bc9-8256-330943d718c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.045+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi official, speaking on the condition of anonymity, confirmed
        that timeline to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c6447-fd0f-49db-a5a8-c50d125d04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.046+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8acb1-af96-44f3-8e4a-4178d5bb18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.046+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure had been mounting on the kingdom after CNN
        reported on Qureiris''s case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88296913-7692-4261-9b0f-21681286bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.046+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austria, the country''s parliament, voted to close a Saudi-backed
        center for interfaith dialogue, in protest against the detention of Qureiris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0def4-abf4-44b3-b15c-45d11a2c9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.047+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris was 10 years old when he committed at least one of the
        acts alleged in his charge sheet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0205524-2868-4f89-b03b-afad20d6006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.047+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with accompanying his activist brother, Ali Qureris,
        on a motorcycle ride to a police station in the eastern Saudi city of Awamiya,
        where Ali allegedly threw Molotov cocktails at the facility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03744815-df0a-4d4c-b2e9-b7ae2838ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.047+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other alleged crime includes attending his brother''s funeral
        which later became a rally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141602bd-e136-4372-8623-bf57050cbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris has denied the charges and said that the confessions, which
        the prosecution has largely relied on, were obtained under duress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63481dc7-ddaf-4cbb-a07c-b3d1f8b6ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of arrest, Qureiris was considered by lawyers and activists
        to be the youngest known political prisoner in Saudi Arabia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809062b-5733-47ac-8bf7-4bbf640e0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaja Qureiris is from a Shia family in the eastern province of
        the majority Sunni Saudi Arabia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1b5b4-50eb-4617-ba9d-56728aa44d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Saudi Arabia announced it had executed 37 men who, according
        to rights group Reprieve, were mostly from the kingdom''s Shia minority.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3f62c-58ee-4540-94b4-8d2db405c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.049+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the men executed were minors at the time of the
        commission of alleged crimes, court documents reviewed by CNN and Reprieve
        showed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc06c29-1b24-4837-aa97-420bf1c0e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.049+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were arrested for violence the government says was committed
        during protests around the time of the Arab Spring. But the prosecution relied
        heavily on confessions which the prisoners said were extracted from them.
        In the court proceedings, they said that they were tortured, the confessions
        made under duress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c7e52-ad5e-4288-a25b-0880c960ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.049+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has one of the highest rates of execution in the world,
        and has frequently been criticized by rights groups for executing people who
        were minors at the time of the commission of crimes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a2fb8-4617-4134-b686-8b0d8abca569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.050+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International responded to the news about Qureiris''s case
        on Twitter Sunday: "Much relief to learn that Saudi authorities confirm that
        #MurtajaQureiris will NOT be sentenced to death. #EndDeathPenalty #SaudiArabia."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492cdfd-a2bc-4025-818c-944efbb3bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:06:25.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:06:26.050+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/middleeast/murtaja-qureiris-saudi-teen-execution-intl/index.html">Saudi
        teenager arrested at 13 spared from execution, source says</a>."</em></p>'
  'zero-carbon-country':
    'author': 'Ivana Kottasov√°, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T18:06:34.778+08:00
    'imagesource': 'jcr:95e55643-0d3d-431f-9405-a2ebf9ea5099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1253e16-9d6a-409a-b1d6-589cd35cf9a2'
    'lead': 'Drastic restrictions on almost every aspect of people''s lives, from
      the cars they drive, the way they heat their homes, to the fridges they buy‚Äîeven
      the food stored in them. That is the reality of what awaits us in 2050 if a
      UK government pledge to cut greenhouse emissions to "net zero" is to be met.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T18:19:02.579+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-16T18:19:03.124+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What would life be like in a zero-carbon country?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7c701-29d1-4ee3-bd3a-224ecdae1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.125+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Drastic restrictions on almost every
        aspect of people''s lives, from the cars they drive, the way they heat their
        homes, to the fridges they buy‚Äîeven the food stored in them. That is the reality
        of what awaits us in 2050 if a UK government pledge to cut greenhouse emissions
        to "net zero" is to be met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb145d73-433c-40ab-a192-56a596663c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.125+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it can do it, the country will become the world''s first major
        economy to stop contributing to climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b7a2f-606b-40da-a3ae-b142821bbe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.126+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the goal is extremely ambitious -- the roadblocks massive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1e699-1c56-4502-8430-ea3130b28cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.126+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net zero means the amount of greenhouse gases emitted into the atmosphere
        is no more than the amount taken out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29cddf-fcd8-44d1-9f31-a8ffe551a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.580+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.126+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By setting the target, the government is doing what it promised
        to do. Under the 2015 Paris Climate Accord, the UK and almost 200 other countries
        pledged to work together to keep global warming in check.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a0318-d213-46e4-ac43-0dce3b3805b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.126+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement seeks to keep temperatures to 1.5 degree or at the
        very least to "well below 2 degrees" above pre-industrial levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76806d92-9f18-4d02-8088-74e72e4a49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.127+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting emissions is a non-negotiable part of that plan. To keep
        the warming under 1.5 degrees, global carbon emissions need to reach net zero
        by 2050. For the "well below 2 degrees" scenario, the deadline moves back
        to 2070.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e9f98-296b-4504-8b7d-4303334a243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.127+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts the UK at the more ambitious end of the range -- and under
        pressure to deliver concrete policies very, very soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287bc43-e545-4b34-b263-1d6c84073d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.127+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "net zero" target means the country must slash domestic emissions
        as much as it can. A report by the Committee on Climate Change, the advisory
        body that recommended the target, gives a glimpse of what that future will
        look like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c0510-74e0-453f-a2e4-b7a1e6dc10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.127+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrol and diesel vehicles will need to be phased out and replaced
        by electric or hydrogen powered ones by 2035. Consumption of beef, lamb and
        dairy must be cut by 20% by 2050. No houses built after 2025 will be connected
        to the gas grid. The owners of older buildings will need to switch their heating
        system to a low carbon one by around 2035.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a930fd-40aa-48a7-b03b-9db621c60efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.581+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.128+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are issues with the plan. Some sectors are more difficult,
        or even impossible, to rid of emissions. Agriculture is one example.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec343b2-cab9-429f-92fc-73c29d7b415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.128+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methane created by livestock is a much more powerful greenhouse
        gas than carbon dioxide ... so we will have to reduce meat consumption, but
        it''s unlikely that we will reduce livestock to zero," said Bob Ward, policy
        and communications director at the Grantham Research Institute on Climate
        Change and the Environment, which is part of London School of Economics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79892ab7-7cc4-4fd8-9128-dd3bcb697014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.128+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation and shipping are other sectors where low-carbon alternatives
        don''t yet exist. "They are quite high carbon sectors, they are rapidly growing,
        and the decarbonization pathway is more uncertain for them," said Barny Evans,
        renewable energy expert at WSP, a sustainability consultancy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacffae-b21a-43bc-a579-02388838d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.128+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Planting trees is part of the plan</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc8e33-be1f-4f39-a6d4-25f90ed7ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.129+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions that can''t be cut, like the ones created by belching
        animals, must be offset for the country to reach the net zero target. Trees
        take carbon out of the atmosphere through photosynthesis, so planting more
        of them is one way to do this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64f4fb-8c03-4826-8508-036405f9289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.129+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But growing more trees is not always practical. Britain is a small
        island and space is limited, so the government wants the option of paying
        other countries to plant trees instead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911ce54-9b3f-46b7-bb0c-5adbed6a5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.582+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.129+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups like Greenpeace and Friends of the Earth are sounding the
        alarm about that idea. They worry that being able to pay someone else to act
        could undermine UK''s domestic efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d34831-9bc7-490e-8fc2-af6c40c73158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.129+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of offsetting has a history of failure and is not, according
        the government''s [own] climate advisers, cost efficient," said Doug Parr,
        the chief scientist at Greenpeace UK.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412ae31-e22a-4686-a4c7-02ffd13efe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.130+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to offset emissions is by storing greenhouse gases underground
        or under the sea. But scientists are still figuring out how exactly to do
        that in a cost-effective and safe way.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb080f-90e0-4934-bb29-b8d6afee441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.130+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Price tag for survival: ¬£1 trillion</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042ddc2-99c8-40af-967e-1fdd483f6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.130+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching net zero will cost about ¬£1 trillion ($1.3 trillion), a
        price that for some, is simply too much. One vocal critic is Danish political
        scientist Bjorn Lomborg, who called the net zero policy "pointless" because
        the UK is only responsible for around 1% of global emissions. He argues the
        cost of the plan will far exceed its benefits, and advocates for more investment
        into research and development instead.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c150af3-3072-4023-aacc-3dd176357f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.130+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ward, and an overwhelming majority of climate scientists
        and climate economists, the numbers do add up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469877a1-8e94-4802-9484-f2b28c4799f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.131+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason why people think that cleaner living is more expensive
        is because they are forgetting about the hidden costs of our current reliance
        on fossil fuels," Ward said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a72292-19a6-4f87-afeb-5092c66df2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.131+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are paying for the impacts of climate change through increased
        risks of coastal flooding, increased risk of land flooding, increased risk
        of droughts, increased risk of heatwaves," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82332d-1ef4-4b82-b2b3-089aeffeafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.131+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments required to get to net zero will be around 1% to
        2% of GDP each year, according to the Climate Change Committee. But dealing
        with the consequences of unchecked warming -- rising sea levels, for example
        -- would be way more expensive, it said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715996ad-958e-42bf-bf83-a7a8188553cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.132+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Too little too late?</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d533d-e561-4daf-a7fc-88e3a94da69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.132+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also those who argue the UK and other countries should
        move much faster. Extinction Rebellion, which recently staged major protests
        in central London and pushed the UK parliament to declare a climate emergency,
        wants the net zero target to be set for 2025.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71d4b5-601c-40da-9f73-8a211c93a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.132+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish schoolgirl and climate activist Greta Thunberg has been
        striking outside the Swedish Parliament every Friday precisely because she
        believes the Swedes, with their target of net zero by 2045, should move faster.
        She is also questioning the way reductions are calculated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de84822-ed44-42af-8267-cb62850a8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.132+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the urgency is undeniable, the Climate Change Committee and
        other experts say a quicker action could hurt the economy -- and the people.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee0c8a-48d2-44ea-80c7-5ee886ddf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.133+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can get to net zero earlier and I hope the Extinction
        Rebellion will continue to push for that, but we''ve got to do this whilst
        improving the quality of people''s lives," Ward said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025704e9-38d2-4ae2-a82e-064085b05675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.133+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more than 20 million homes in the UK that have gas central
        heating ... if you were to stop that now, rip up their gas central heating
        without knowing what you are going to replace it with, you will kill people.
        Because there will be people who will freeze to death," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09275df6-3fb3-48fc-b567-e5706d0d1bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.133+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a socio-economic and politic dimension to this. We need
        to make sure we all benefit," Evans added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ad12e-a847-4e9c-ad47-b3b1f3f8c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.133+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What government?</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624da1e-da37-49d9-b70a-fc025da860db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.134+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts mostly welcomed the plan announced by Theresa May. But they
        were quick to point out that a sweeping announcement by an outgoing Prime
        Minister who has failed to deliver on her own promise to take the UK out of
        the European Union, and a complete transformation of one of the world''s biggest
        economies are two quite different things.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8d325-cc30-41d6-8d97-43e78b9bd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.134+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially when the country is struggling to meet even its existing
        target of 80% reduction by 2050.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85065b1c-1cd7-401d-b01f-06687a8578d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.134+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has to recognize it needs to do more ... and whoever
        is prime minister must bring forward new policies that will strengthen the
        emission reductions, otherwise we won''t get there," Ward said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4cf25-5c91-400e-8b2d-601e1fb6b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.134+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is another major roadblock on the way to net zero. Apart
        from consuming the energy of government and paralyzing the parliament, Brexit
        could also cause a massive hit to the British economy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b6b7a-2db2-49d5-9807-c174913db1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.135+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most economists expect the UK to slump into recession if it crashes
        out of the EU without a deal. The decarbonization plan will only work if companies
        are willing to invest in innovation, and a struggling economy isn''t the best
        environment to attract investors.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d3ad6-2af7-4526-a802-af31d64c1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.135+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public, at least in Britain, is becoming more aware of climate
        change -- and the potentially damning consequences of failing to act on it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c0e52-389c-4cc4-bdcf-46e76de5bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.135+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to opinion polls by YouGov, the number of Brits who think
        the climate is among the top three most pressing issues the country is facing
        has been growing steadily. The trend was noticeable in recent European and
        local elections in which Green parties posted big gains.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cdab4-3c06-4102-82f1-0cb90dd8ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.135+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has not suffered, in the same way as the United States,
        from any major party denying the science ... it''s not a question of whether
        we should act, it''s about the best way in which to act," Ward said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf61c77-1cd2-4c09-aa1d-5b7788555fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:19:02.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:19:03.136+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/uk/net-zero-emission-target-gbr-intl/index.html">What
        would life be like in a zero-carbon country?</a>"</em></p>'
  'united-states-india-tariffs':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-16T18:19:09.899+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4a09d6-0e84-4f16-9c95-0e0ab974a472'
    'lead': 'The tariffs on several US products will go into effect on June 16, India''s
      Finance Ministry says in a statement Saturday. The goods targeted include American
      apples ‚Äî which will be hit with a 70% tariff ‚Äî as well as almonds, lentils and
      several chemical products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-16T18:26:17.232+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-16T18:26:17.547+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India is hitting the United States with more tariffs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afb435-4722-43e5-af9e-d8a8a43a9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.548+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî India just increased tariffs on US exports,
        dealing another blow to fragile global trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2f937-a360-4d3f-839e-8745af313ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.548+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs on several US products will go into effect on June 16,
        India''s Finance Ministry said in a statement Saturday. The goods targeted
        include American apples ‚Äî which will be hit with a 70% tariff ‚Äî as well as
        almonds, lentils and several chemical products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c75307-95d3-47b2-8bcb-24aba130d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.548+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India first announced plans to impose new tariffs a year ago in
        retaliation for increased US import duties on Indian steel and aluminum. But
        it repeatedly delayed imposing them while the two sides held a series of trade
        talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fc2b2-54c2-40ae-b56d-9e46d638865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.549+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government did not specify the value of the goods targeted
        in its statement, but previously told the World Trade Organization that they
        were worth around $241 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236c32c-c3eb-4dd9-9c17-cfc57443a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.549+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries exchange goods and services worth about $142 billion
        a year, but the relationship has soured in recent weeks after the Trump administration
        ended India''s participation in a preferential trade program earlier this
        month. The program exempted Indian goods worth more than $6 billion from US
        import duties in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23682aaa-6f2e-484f-80d1-7be29699fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.549+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of President Donald Trump''s biggest priorities has been reducing
        the United States'' trade deficits with countries around the world. Last month,
        his administration increased tariffs to 25% from 10% on $200 billion worth
        of Chinese goods, and it''s threatening to target another $300 billion of
        exports from the world''s second largest economy. Business is warning of damage
        to the US economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfdc0e-01ee-4a3f-8a15-a59e2c0a7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-16T18:26:17.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-16T18:26:17.549+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India runs a small surplus in goods trade with the United States,
        exporting around $54 billion to the United States in 2018 and buying about
        $33 billion worth of American goods, according to US government data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
