      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had a feeling," Rodriguez wrote on Instagram, where he also
        shared the video clip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373785c-15dd-45f0-8d19-244c748550ac'
