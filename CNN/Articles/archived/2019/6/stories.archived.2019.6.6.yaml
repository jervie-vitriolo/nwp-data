      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of Representatives: 99.9946 percent</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c3fd5-6c10-4ad6-9f80-849520696d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayors: 99.9941 percent</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb0490-52e5-4a6a-a019-050e4855bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overall accuracy rate: 99.9953 percent</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9babe9-231e-46a9-948f-997f185f1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest recorded score since 2010, when the country
        shifted to automated elections. In 2010, the accuracy rate was at 99.5980
        percent, while the 2013 and 2016 polls yielded scores of 99.9747 and 99.9027
        percent, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98ad40-b6eb-4da5-ae36-0cd710dcfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC, however, said the manual audit does not measure poll result
        accuracy, as it is to verify the accuracy of VCMs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc2167-4d5a-4d6f-8ba5-de0b8955cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The audit has a national coverage, and the design is based on a
        national population,“COMELEC Commissioner Luie Guia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf78c02-b771-44d1-89ef-a562bca9d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not intended to determine the accuracy of the proclaimed
        results. It merely measures the accuracy of the VCM, <em>''yung</em> general
        accuracy <em>niya</em> (its general accuracy),” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77160a9-30e8-49b1-b401-400d5cf50a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit began on May 15. It was done by a group of public school
        teacher volunteers, who compared the VCM count with the manual count of votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49d498-e45d-44c5-b225-1c245278505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC said the final report may be released in three weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834196f-d3e4-4242-8515-2fe30166eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an initial report because in three weeks'' time, we would
        have finalized <em>''yung</em> book report <em>namin</em>&nbsp;(our book report).
        After two weeks, we will meet and then come up with a common finding and common
        recommendation,” Guia added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07737e-303f-4423-be9d-898f8aa40e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 13 polls were marred by technical glitches including defective
        machines, malfunctioning secure digital cards, and a delay in the release
        of votes. These prompted some groups to complain against election officials’
        alleged “mishandling” of poll tasks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b12a59-9038-4de3-9bca-8262d02d19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:20:24.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech in Japan on May 30, advised
        COMELEC to halt its partnership with technology provider Smartmatic over fraud
        allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d015c15-51e0-4172-b537-198238468159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:20:24.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has <a href="https://cnnphilippines.com/news/2019/6/4/Comelec-2019-midterm-elections-glitches-Congress-hearing-Smartmatic.html">directed</a>
        Department of Information and Communications Technology to search for a replacement
        for Smartmatic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433a39c-265e-4d40-9d43-9261ff2376fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:20:24.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Technology Secretary Eliseo Rio,
        Jr. on Tuesday said the department will make the recommendations to the poll
        body as early as the end of June.</p>'
