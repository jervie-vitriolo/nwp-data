    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af0743-28ac-4ac9-bf89-7d4253bc7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
