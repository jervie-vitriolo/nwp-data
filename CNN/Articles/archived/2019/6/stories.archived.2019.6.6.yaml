      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Jodi Sta.
        Maria took a leap of faith as she accepted the role of a possessed woman for
        a new movie, and she has no regrets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d81b61-f1fd-4e39-96d4-744e406da8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old actress said she has never been choosy about the
        characters she portrays, which was how she ended up taking the lead in "Clarita."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d874d-0ff9-4e48-be99-450e0f8dd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don’t think of the characters I will do in the future.
        But what I do is each and every time that I am presented with a role, I treat
        it as a dream role — talagang ie-effort, <em>kailangan</em> the best <em>''yung
        ibigay dito</em>," Sta. Maria told CNN Philippines'' <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da77012-824e-45e0-8c57-fd211b52c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Black Sheep, "Clarita" is a film that stems from the
        story of 17-year-old Bilibid inmate Clarita Villanueva, who was reported to
        have been bitten and possessed by unseen evil spirits while in detention during
        the 1950s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d827ea-da30-4241-993c-4b75e696ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A devout Christian, Sta. Maria has made a name on Twitter for regularly
        tweeting inspiring quotes about God and the Bible. So did this exorcist tale
        shake her beliefs?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b8b0-9fe0-4b07-8fcb-3677fc639cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it’s a matter of perspective," Sta. Maria said. "It’s actually
        a very good platform for me to show people that this is not just your ordinary
        exorcism film. If you’re really going to look at it, the story is about God’s
        love. He does not leave us in the dark, he will always be with us wherever,
        whenever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98e2ae-ba32-4945-b0d5-b7739e2c728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T10:49:21.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:44:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, in life, we have to be tested for our faith to be strengthened,"
        she added.</p>'
