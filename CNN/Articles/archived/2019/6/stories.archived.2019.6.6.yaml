      'text': '<p><strong>“Quiet Thoughts” by Ross Du</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c762b-f854-4530-ad92-e7b2ccb421e9'
