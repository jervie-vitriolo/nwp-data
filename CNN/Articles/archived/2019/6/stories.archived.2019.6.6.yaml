  '10-comforting-books':
    'author': 'Fiel Estrella'
    'caption': 'When the real world gets tough, it always helps to turn to an uplifting
      piece of literature that will give you comfort, hope, or even profound wisdom.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-06-06T15:53:52.494+08:00
    'imagesource': 'jcr:561df0e0-abe3-404e-b60c-6cf77d224e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47917ce7-a4fa-4e44-a921-221c0372d352'
    'lead': 'When the real world gets tough, it always helps to turn to an uplifting
      piece of literature that will give you comfort, hope, or even profound wisdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:16:48.788+08:00
