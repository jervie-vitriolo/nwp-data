  'great-britain-world-war-2-mixed-race-children':
    'author': 'Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T07:51:58.722+08:00
    'imagesource': 'jcr:b53faf80-569d-462e-95e9-0d4234b56324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266ccca8-e01f-4818-97ad-c929dfbf59ed'
    'lead': 'Historian Lucy Bland estimates that around 2,000 mixed-race children
      were born in the UK to British women and African-American servicemen between
      1943 and 1946.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T07:58:38.139+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T07:58:39.904+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-War-II', 'mixed-race-children', 'Europe', 'Great-Britain']
    'template': '1'
    'title': 'Britain''s mixed-race GI babies want to know why they were given away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01768f1b-6aec-44dc-9e46-2d34f35f439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wedding ring and a photograph are all
        Leon Lomax has left of his mother, a woman he has longed to know his whole
        life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38d4f3-2c74-40bf-ba44-e0a3f57ace18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon''s white British mother met his African-American GI father
        during <a href="https://edition.cnn.com/2013/07/09/world/world-war-ii-fast-facts/index.html">World
        War II</a>, when he was stationed at RAF Birch, an airbase in Essex, southeast
        England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee7d88-8672-4470-a319-d4d9ad49d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Leon was born in December 1945, his mother, who was unmarried,
        left him in a children''s home. He has a "distant memory" of what he thinks
        was the last time he saw her — remembers "standing in the corner of a crib
        and crying real hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdd86a-482e-4ea0-a2e5-a065672ce5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon, now 73, is still haunted by the choice his mother made. For
        decades, he has wondered: Did she want to give him up, or was she forced to?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8033eb-0dfc-410e-8bd8-6bf8ec7130e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to know what conditions she was under," he tells CNN,
        from his home in Ohio. "I always thought about trying to find her."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0bc5-2da5-41e3-bbae-10514e8d609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon is not alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786e055-248a-4faa-9ad4-8d17b190e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social stigma</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb48d19-f225-45ef-baf4-ac0d7901c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Lucy Bland estimates that around 2,000 mixed-race children
        were born in the UK to British women and African-American servicemen between
        1943 and 1946.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3729294-9d8a-4485-93cf-6ea3827d73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army refused permission for black GIs to marry their pregnant
        white girlfriends and so the babies they gave birth to were branded "illegitimate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74076070-3cbe-4650-9c35-91dcaf9d5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social stigma of having a mixed-race child out of wedlock was
        too much for many mothers to cope with, and so many of the children were given
        up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9f784-6550-4644-a7c5-30c14d62807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between a third and half of the babies are thought to have been
        placed in children''s homes, according to Bland, who told some of their stories
        in her book, "<a href="https://www.manchesteruniversitypress.co.uk/9781526133267/">Britain''s
        Brown Babies</a>." (The term was coined by the U.S. press in the 1940s).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b3164-61f2-4eef-aa8b-4bdbe56e2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 45 former GI babies Bland interviewed, Leon was the only
        one later adopted by his father.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1574cf5-d076-4cc0-acad-dadeeee801a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporal Oscar Lomax was already married when he met Leon''s mother
        Maud, but after returning to the US at the end of the war, he tracked Leon
        down and had the-then three-year-old flown to the U.S. in January 1949.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b695a-bb64-4d86-9138-4ec256ad7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart did a complete flip-flop," Leon''s stepmother Betty told
        the Pittsburgh Chronicle in an article celebrating his arrival. "I took him
        and his little hands were so soft. He asked my name. I told him ''Mommie''
        and the man''s name was ''Daddy.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60fbb2-7c72-4f72-9f04-e092fa55e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.908+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was to be no happy ending for Leon — his stepmother died
        suddenly when he was eight years old, and his father sent him to live with
        a succession of aunts and uncles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9ef30-dd00-45dd-94f0-ae945b26711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was always someone missing, "kind of like a void," he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5722a-f9b2-4864-b582-1d5a047f1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon did eventually trace his mother, but it was too late. Maud
        had died two years previously — all he got to visit was her gravestone. That
        "kinda broke my heart," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ccf59-aa15-4dc9-86df-9f062662af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search for identity</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4f249-96f7-441b-b0c7-6e2e86b05908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When African-American GIs, many of whom came from the Deep South,
        served in Britain the US Army forced them to abide by the "Jim Crow" racial
        segregation laws.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625cdb0-a39b-47a8-9d63-45720618a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many white British women paid no attention to such rules and
        attended "black-only" dances and pubs, where relationships were formed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca34666-13cd-49b2-b3e3-281c4e0fb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the black GIs wanted to marry some of the white women and
        asked the officers — who were all white — they invariably refused," says Bland,
        professor of social and cultural history at Anglia Ruskin University. "It
        wasn''t a legal thing but this is what they did, which is outrageous."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c675e-9160-420f-a49e-107f9c748194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy found one case in which a black GI who said he wanted to marry
        his pregnant girlfriend was told by his commanding officer "if you do that
        you will be charged with rape, and the penalty for rape is death."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699866cf-9d2e-43e1-aaec-21aced657aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such attitudes mean that many of the "brown babies" — now in their
        early 70s — have spent a lifetime searching for their identities after being
        separated from their parents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4880df1-13ae-4c69-a6d2-0d7bac65e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 of the so-called "brown babies" were placed in a nursery
        at Holnicote House near Minehead in Somerset, southwestern England, where
        they were raised until they turned five. Once they reached this milestone
        they were fostered, adopted or sent to homes for older children.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af398b-dc52-49c7-a5bd-090085cda5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Prior and Carol Edwards, both 74, were given up by their
        mothers and sent to Holnicote House in 1945. Their best childhood memories
        are from the five years they spent growing up amongst nature and other mixed-race
        children in the beautiful home.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270021a9-7bae-4c21-9c38-a88c0786acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day was a summer''s day," recalls Carol. "We were just like
        one big happy family."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20f5ce-11a9-49fe-8dbb-36dd44e91986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They never knew what to do with our hair though," laughs Deborah.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f146830-5cfc-44fc-84f4-ed908b382dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All white faces''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd8b36-5341-4c43-bb02-0831c7c3d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until they were packed off at the age of five, far away
        from everything they''d ever known and other children who looked like them,
        that Deborah and Carol say their struggles with their identity began.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcf7f0-5bc9-4ff8-90b0-51f32c26afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah was adopted by a childless couple named Sid and Queenie
        who lived on the other side of the country. "It was my first memory of feeling
        really scared. I had no idea where I was going or what I was doing.".</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ad41b-1913-4242-888c-b49ac3207ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the only black kid in the community — it was horrifying and
        there was no preparation," she says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d864d-606c-49e3-8314-a281118a0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol was never adopted; instead, from the age of five she was moved
        from one children''s home to the next. "It was all white faces," she says.
        "I found that strange."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae71cf-5a85-42e0-a0be-9925dbcf1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of searching, Deborah managed to find her mother,
        but only got to meet her once, briefly, on the condition — set by her half-sister
        — that she didn''t reveal who she was.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9d6c8-216a-4264-afaa-1eb4891a4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A war-widowed teacher, who already had two children when she fell
        pregnant, Deborah''s mother told her: "You look familiar." Three little words,
        but enough for Deborah to believe that her mother knew her real identity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5684917-729a-4168-92a1-0e293c77226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea who my father is to this day... that name died with
        my mother," she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd9b7c-7f0f-43b3-8566-e78a91601033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol tracked down her father, but theirs wasn''t the reunion she''d
        hoped for. Instead it was an awkward meeting, surrounded by extended family.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264186e1-9ac8-4820-8568-e4bb547364b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt really uncomfortable... there were questions I wanted to
        ask but I didn''t want to do it in front of other people," Carol says. Her
        father died two years later.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffc687-3772-40e4-9788-8ad31f71815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifelong love story</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d2487-cff4-40c3-92b5-ba848d31f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Leon, Deborah and Carol, Dave Greene, 74, grew up
        knowing exactly who — and how loved — he was.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608871dd-871a-421c-b50c-ae3ae43cae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother Joan Bagwell was just 18 years old when she met his father,
        Corporal David Greene, a photographer in the US Army, in Yeovil, southwestern
        England. He invited her to a dance and a lifelong love — albeit one separated
        by the Atlantic Ocean — began.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f335c-c30a-4112-975c-1e7745bafc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very strong relationship despite all the opposition,"
        Dave explains, detailing the racism and abuse the couple faced at the hands
        of white US servicemen and locals alike, simply walking down the street together.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747373e1-535c-4d82-88e6-8f4a3daf5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporal Greene, from North Carolina, wooed Joan''s family with
        homemade peach cobblers and was well received by her parents — but they drew
        the line at letting their daughter move to the U.S.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f34450-d5cc-4025-a319-32416cffd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me she would have loved to have gone to the States because
        he always kept in touch," said Dave. "But I understood, when I was a little
        bit older, that she didn''t get all the letters — my gran kept them aside,
        she didn''t want her going off and marrying this black guy."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fec118-3315-4d32-ba98-0e5477f1a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Dave was born in August 1945, his father had left the
        UK, but he sent money to help Joan raise his child, and continued to urge
        her to join him in America.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af3598-952a-42da-80d6-61db65994410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan refused to give in to pressure and give Dave up — despite facing
        the joint stigmas of illegitimacy and racism.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305d822-0b52-4dd6-acc9-247485885d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a very strong woman, she would not have anything bad said
        about me," Dave says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320187e3-9adf-4f6a-be93-49870022ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Joan married a local man who brought Dave up as if he
        was his own son, and stood up for him in the face of racist abuse.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038048fe-9eaa-4939-aa14-df66fb8ed502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dave says she continued to hold a torch for his father. "My
        mum could always remember his Army number," he says, adding that she was "obviously
        totally smitten."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a65e7f-5024-4d7a-94da-8cb2cd52efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing puzzle piece</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f03a5-9fc2-47d4-bf68-8a4ecd316fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was 12, Dave and his mother received Valentine''s cards
        from his father.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b2e5d-b7ce-4013-ad4f-0314183ac780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave and his father wrote to each for a couple of years until a
        change of address meant that they lost contact for decades.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb689bf-739b-4b95-9244-8bc184a0ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, when he was 53, Dave managed to track down a phone number
        for his father, and called him up, asking the man at the other end of the
        line if he had been in England during the war? When he replied: "Yes, Yeovil,"
        The missing piece of the puzzle fell into place.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d40bf7-1527-4e39-bc7d-0ca300802c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave and his father spent the next two hours talking. "It was like
        we''d never been apart. It was closure and it was emotional," Dave says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf2687-39b2-49eb-aae6-55d6a9834ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, in July 1999, Dave flew to New York to meet his father
        for the first time.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb999f-b20e-403c-b655-ba381e6956c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there was a lot said," he remembers. "It was a physical
        embrace. I did ask if it was okay to call him ''Dad,'' and he said, ''Of course
        it is, you are my son.''"</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb2012-5cdb-4578-8013-a5496d63c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave''s father died in 2009, his mother a year later. "I don''t
        think she ever got over him," he says.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40b4f9-9b73-4fd4-815b-11e09b172eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave was lucky enough to know both his parents, but for hundreds
        of Britain''s other mixed-race GI babies, the search for answers about their
        identity continues.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b1722-0d74-498c-b253-269183e98adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:58:38.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:58:39.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/europe/gi-babies-britain-dday-gbr-intl/index.html">Britain''s
        mixed-race GI babies want to know why they were given away</a>."</em></p>'
  'amazon-alexa-date-night':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-06T08:04:18.116+08:00
    'imagesource': 'jcr:cee0ce3b-3e4e-49cf-a6af-0152801c198a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d4b3390-0135-448b-bc30-c0dc75fab2ed'
    'lead': ' You may be used to asking Alexa to play music, tell you the weather,
      or any number of simple requests. But what if you commanded Amazon''s voice
      assistant to buy movie tickets, and it asked if you also want a restaurant reservation
      before the show?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T08:07:06.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T08:07:07.780+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Alexa']
    'template': '1'
    'title': 'Alexa will soon be able to book your date night — including dinner,
      movie, and a ride'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4e67c-d687-457f-8cca-bc9c2ec128bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may be used to asking Alexa to play
        music, tell you the weather, or any number of simple requests. But what if
        you commanded Amazon''s voice assistant to buy movie tickets, and it asked
        if you also want a restaurant reservation before the show?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493855c-9365-4e0f-a8fe-20563401cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the near future Rohit Prasad, vice president and head scientist
        for <a href="https://edition.cnn.com/2019/05/29/tech/alexa-delete-everything-privacy/index.html">Alexa</a>,
        unveiled Wednesday at Amazon''s <a href="https://m.cnn.com/en/article/h_2b84cb0f22bdda325ed1e3b272c40387">re:MARS</a>&nbsp;artificial
        intelligence conference in Las Vegas. It plans to release the feature in the
        coming months. Amazon is working with a number of companies on the experience,
        including Atom Tickets, ride-hailing company Uber, and restaurant reservation
        service OpenTable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d7fed-50fd-4291-9790-ef55612a09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for voice-controlled assistants is booming, and Amazon
        — along with competitors such as Google and Apple — wants people to interact
        with its in increasingly natural-sounding ways. This includes letting them
        speak the way they normally would, shifting from one topic to another with
        ease, and using the assistant to make decisions without a lot of back-and-forth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce39791-bf55-4112-a676-9ed87a438e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alexa has more than 90,000 voice applications, which Amazon
        refers to as "skills," they''re typically used one at a time. Yet a videotaped
        demonstration showed how Alexa could soon be able to arrange a whole evening
        out for you — something Google''s Assistant and Apple''s Siri can''t yet do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d601c-3e6b-495f-b6b9-24741d550034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a woman''s voice asked Alexa for show times for the film
        "Dark Phoenix" on Saturday night. After some back and forth, the woman settled
        on a time, and asked Alexa to purchase two tickets to a 7:05 p.m. show at
        Regal Cinebarre Palace Station, a movie theater in Las Vegas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1c9fe-342c-4fee-ab7a-443d6bc646f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Alexa did something new, asking the woman, "Will you be eating
        out near Regal Cinebarre Palace Station?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3c1fc-3039-4602-bdac-c85067e921ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman requested a Chinese restaurant, and Alexa offered several
        suggestions. The woman asked Alexa to make a reservation at one of them. After
        that, Alexa asked if she needed an Uber ride to the restaurant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0602a6-0e42-491d-bf8d-c1fbd02c1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Alexa booked an Uber, it asked, "Anything else?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccd866-ace7-403d-af60-4a3107e75cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Show me the trailer," the woman said, referring to a preview for
        the upcoming movie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1b9c9-2b88-4650-a267-b263e36b60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa complied, playing the trailer for "Dark Phoenix" on the Echo
        Show''s display.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d0373-7940-42ab-a8e9-0d410001510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, you''d have to talk to Alexa 40 times to complete this kind
        of complex interaction, Prasad said. But the feature he demonstrated required
        only 13 user turns and far less time, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9a103-a45c-4b4c-ac07-42640d85dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa is already somewhat proactive with features like <a href="https://edition.cnn.com/2019/01/15/tech/amazon-alexa-guard/index.html">Alexa
        Guard</a>, which lets Amazon Echo devices listen for suspicious sounds such
        as breaking glass. And you can say things like "Alexa, turn on the lights
        and play Rihanna" to get the assistant to do two things at once. But it''s
        a lot trickier to create the kinds of dinner-and-a-movie (plus an Uber ride)
        scenarios that Amazon envisions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8100a3-e7bd-450c-bad4-6680a76c611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making this kind of complicated interaction work requires a lot
        of AI effort — Alexa needs to not only understand and respond to human queries,
        but also come up with smart suggestions that could add to the conversation.
        Speaking on stage at the conference, Prasad said this works by using a cross-skill
        action predictor — essentially, software that can reply to commands like "get
        me movie tickets" by getting the movie tickets and be proactive in pulling
        up other skills like reserving a table at a restaurant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462cd02-36e2-4aff-ac2f-83f3c5719d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters at re:MARS after the morning''s keynote talks,
        Dave Limp, senior vice president of Amazon devices and services, said the
        company is working on a couple other experiences beyond the night-out scenario
        that will also roll out in the coming months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571af119-7909-484a-b40f-6680f1e4f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take us years to get more and more conversational, but
        this breakthrough is very big for us," he said. "Tip of the iceberg."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534a4f4-b282-48eb-b90c-2394a30cd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:07:06.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:07:07.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/tech/amazon-alexa-date-night/">Alexa
        will soon be able to book your date night — including dinner, movie, and a
        rid</a>e."</em></p>'
  'john-hannah-bet-hugh-laurie':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-06T08:16:13.761+08:00
    'imagesource': 'jcr:d3988a86-e16e-4cd1-bbf1-ba02fbf06249'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541f4ceb-deb1-4a44-b796-fca72c2c2d1c'
    'lead': 'For actor John Hannah, a recent encounter turned out to be a case of
      mistaken identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T08:21:13.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T08:21:14.702+08:00
