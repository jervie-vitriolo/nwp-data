    'template': '1'
    'title': 'Raptors crush shorthanded Warriors, take 2-1 Finals lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c8598-aec2-4188-b287-c48d00902b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.920+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>The Toronto Raptors defeated a
        shorthanded Golden State Warriors squad 123-109 in Oakland on Wednesday to
        take a 2-1 lead in the best-of-seven NBA Finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463dbc6-0b73-4775-a975-6fd7dd367766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors won behind a balanced attack that saw five players score
        in double digits and timely defensive stops, including five blocks by forward
        Serge Ibaka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b244a23-cd19-4745-b0bb-83177ca4d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors overcame a 47-point performance by Warriors point guard
        Stephen Curry - a playoff career high - but it was not enough for the two-time
        defending champions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046cd84-2c32-4f32-9d05-13266aef2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors were forced to play without starting shooting guard Klay
        Thompson, who injured his hamstring in Game Two, and two-times Finals MVP
        Kevin Durant, who has been sidelined with a right calf strain since May 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53ce4f-e06b-4d4f-9b50-29ae285b443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors were also without backup big man Devon Looney, who
        suffered a fracture in Game Two and has been ruled out for the remainder of
        the series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e34446-eb78-4f93-a046-d7233b97525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:12:41.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:12:44.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Four is on Friday in Oakland.</p>'
