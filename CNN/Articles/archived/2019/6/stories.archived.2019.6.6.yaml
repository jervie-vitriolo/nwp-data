      'mgnl:type': 'text'
      'text': '<p><strong>“Heart on Your Sleeve” by Gia Duran</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b630f24-4072-403c-82ee-a62e8b2e2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.790+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this (mostly) wordless comic, a girl is born with a literal heart
        on her sleeve that begins to sprout thorns. She grows up folding in on herself,
        avoiding being close to others for fear of hurting them, opting instead to
        push them away. She learns, however, that people are kinder than we&nbsp;give
        them credit for — and that being different is no reason to be alone. With
        its charming and poignant use of magical realism, “Heart on Your Sleeve” is
        an important story of support and self-acceptance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc469781-bb34-403b-a63a-c5854d683bfa'
