    'jcr:uuid': '8ad854ed-bdce-43d4-8133-a46f7fd17539'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) on Thursday
      said it has filed administrative cases against a dialysis center found to be
      claiming benefits for nonexistent kidney treatments.'
