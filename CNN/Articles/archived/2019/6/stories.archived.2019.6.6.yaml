    'lead': 'The transport regulator has ordered ride-hailing company Grab to explain
      the scheduled deactivation of thousands of drivers this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T21:07:48.754+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
