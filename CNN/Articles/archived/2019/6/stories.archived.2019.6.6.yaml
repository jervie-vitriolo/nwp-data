      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint at NYC, Pangilinan served as a Sangguniang Kabataan
        chairman and village councilor for Quezon City. He was also the chair of the
        commission’s Global Mobility, Environment and Social Inclusion and Equity
        Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aac054-4c3d-4e29-b4a9-b0653206e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:56:20.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T21:56:20.953+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan and other officials of the Youth Commission were in hot
        water recently after the Commission on Audit flagged their alleged unauthorized
        extra compensation and reimbursements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ddfd9-96b1-4c7c-b14c-03558d35f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:56:20.580+08:00
