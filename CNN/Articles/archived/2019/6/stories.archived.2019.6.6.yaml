        the infection it just happens sometimes). So now I’m taking anti-biotics through
        a picc line on my left arm. As soon as my infection is clear I will have my
        2nd (and possibly 3rd) surgery. Thats pretty much it. I just want to thank
        my tita Joni, my managers and ABS-CBN for taking good care of me all throughout
