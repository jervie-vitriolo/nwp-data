      'mgnl:type': 'text'
      'text': '<p><strong>“Kew Conversations” by Annix Sarmiento</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6f00c-ea32-47d7-838d-80235e8cdf16'
      'mgnl:activationStatus': true
