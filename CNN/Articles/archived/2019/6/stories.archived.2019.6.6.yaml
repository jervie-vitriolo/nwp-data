      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor stars in and produces the upcoming sci-fi movie, "Ad Astra,"
        which also stars Tommy Lee Jones and Liv Tyler.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cee7b9-de7a-4612-bb13-30156c44ad7b'
      'mgnl:activationStatus': true
