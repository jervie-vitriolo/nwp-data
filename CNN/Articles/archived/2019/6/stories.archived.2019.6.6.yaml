    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8267c0-bd58-41b8-aa29-80e6d0dfa20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.268+08:00
