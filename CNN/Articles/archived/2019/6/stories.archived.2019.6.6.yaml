    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58c6af-4401-4827-9d19-f9e5ad418ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, fellows were again gathered for the last series
        of talks. It was entirely about the current trends and dynamics that affect
        the music industry as well as the songwriters’ intellectual property rights,
        how they can earn from royalties, and what the opportunities are for a song
        to be signed by a major label.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cc55c-4019-463d-a609-36195db1b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
