      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll from Monday''s attack
        on the sit-in of Sudan''s pro-democracy protesters has risen to 100, after
        40 bodies were recovered from the River Nile, according to the Central Committee
        of Sudan Doctors (CCSD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a2196-9b88-4e4a-97e7-b88b68e66473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.807+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty people were reported to have been killed in the military crackdown
        in the capital Khartoum, before scores of bodies were found dumped in the
        river by the paramilitary Rapid Support Forces (RSF), said the CCSD, which
        is close to the protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80f3ed-8f51-4fca-afdb-54a4d0093fc8'
      'mgnl:activationStatus': true
