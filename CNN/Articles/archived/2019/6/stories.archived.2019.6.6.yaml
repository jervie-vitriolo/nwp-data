      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a996739-b7b3-439b-9ed2-5eb6f8301154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100c0cf-3211-47d5-8148-283fd30f6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
