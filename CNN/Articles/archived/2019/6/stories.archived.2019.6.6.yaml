      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-Seattle Mariners baseball star answered with nearly no
        hesitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca55d46-9187-4411-be9c-830807d88d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:28:29.575+08:00
