      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36bfa3-1a23-4902-9fde-e1851003cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal, a law student who performs at gigs during his free time,
        has had an array of songs written on his phone. When the fellows were asked
        to present, he chose one from his collection, but admits that even when he
        was performing, it felt incomplete.</p>'
