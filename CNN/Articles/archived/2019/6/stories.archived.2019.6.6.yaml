      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999f891-47e5-4e21-b559-c108847f0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.645+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest warning from the Education Ministry, some analysts
        are already predicting a drop in Chinese students attending US universities,
        while others say much of the anxiety and panic is overblown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151d18f-883c-4427-a338-ca16233276ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.268+08:00
