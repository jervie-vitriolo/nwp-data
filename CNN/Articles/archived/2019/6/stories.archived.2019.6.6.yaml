      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has developed a reputation for hiking product prices without
        necessarily hampering sales. Sometimes there are practical reasons for the
        price increases due to the components inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e849670-6c8a-4c2f-bfaf-1f46111ce5ad'
      'mgnl:activationStatus': false
