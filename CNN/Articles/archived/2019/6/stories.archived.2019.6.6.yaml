      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s Sixth Division granted Purisima''s motion to
        travel to Taipei, Taiwan from June 16 to 20 for what he described as a personal
        affair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7a9ef-8bde-4bae-a3ca-3bbe5575fc5f'
