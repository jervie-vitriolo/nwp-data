      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b08c9d-1dbe-4386-a721-392b09f97b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp ended with performances of the top five songs that the
        coaches selected for the NQC. On what makes a good song, Cayabyab says: “It''s
        not only the marriage of the lyrics and the melody, it''s also the structure.
        [These fellows] know how to work out an arc. They know how to build it up
        and they know how to build it down.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57859b69-0024-42e7-b4ea-bfb4fbd2a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8fd3b-5d72-40df-a309-636b70af53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience was then made to vote the top two songs that will represent
        this bootcamp’s leg for the omnibus CD that the NQC plans to produce. Dionisio,
        who pens poignant love songs, is one of the two whose songs will be part of
        the NQC album. It was surprising, especially for someone who only writes about
        love and heartbreak.</p>'
