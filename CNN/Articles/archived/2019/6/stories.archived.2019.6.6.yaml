    'template': '1'
    'title': 'Robert Downey Jr. wants to combat climate change with robots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25477549-52ff-43e9-9289-90f6a0af5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
