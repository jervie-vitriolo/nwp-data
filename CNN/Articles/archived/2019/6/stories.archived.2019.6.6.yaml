  'klay-thompson-warriors-nba-finals-game-4':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-06T17:58:25.045+08:00
    'imagesource': 'jcr:99a69d1e-473f-47dd-b62c-75582d2f8b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43c68b9-43b0-426e-ba9f-ca878bc8b61e'
    'lead': 'Golden State guard Klay Thompson sat out Game 3 of the NBA Finals against
      the Toronto Raptors on Wednesday, but he likely will return for Game 4, according
      to Warriors coach Steve Kerr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T18:07:28.038+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-06T18:08:35.524+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerr: Thompson likely to return for Game 4'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760668c-c839-4e2d-a7ed-fe9ff8171a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.524+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Golden State guard Klay Thompson sat
        out Game 3 of the NBA Finals against the Toronto Raptors on Wednesday, but
        he likely will return for Game 4, Warriors coach Steve Kerr told The Athletic’s
        Tim Kawakami late Wednesday in Oakland, California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbf2aa-cb16-4b52-868a-aa8b09023130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.524+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, who has a left hamstring injury, was listed on the team’s
        active roster an hour before game time. He lobbied to play, but the training
        staff and coaches kept him out, with Shaun Livingston drawing the start in
        Thompson’s place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b70e64-5012-4ff1-a245-52c81f6c50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.525+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors posted a 123-109 win to take a 2-1 lead in the best-of-seven
        series. Game 4 is scheduled for Friday in Oakland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454642f-5fcd-4e55-bf69-d7e4cdf7d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.525+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawakami said Kerr told him he wasn’t sure about the status of injured
        Warriors forward Kevin Durant, who hasn’t played since May 8 due to a right
        calf strain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99321da-acf8-4364-85ad-7e38a6f776b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.525+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson missed a playoff game for the first time in his postseason
        career after having made a franchise-record 120 straight. LeBron James, with
        239, is the only player with a longer streak of postseason appearances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca9439-b255-4105-8286-6ed0fb13e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T18:08:35.525+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr said pregame in an interview with NBA TV’s Allie LaForce that
        Thompson was “dying to play,” but the team did not want to take a major risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f4c07-ad3a-487d-9cdd-a2ccddd210fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:07:28.040+08:00
      'mgnl:createdBy': 'cjmarquez'
