  'Antonio-Trillanes-Bong-Go-Paolo-Duterte-Senate-probe':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T15:08:33.731+08:00
    'imagesource': 'jcr:62a3d3ef-1f78-428b-9da4-c5d1cef2c305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c869e6f0-da9f-4337-a01c-299bf57f99ef'
    'lead': 'Outgoing Senator Antonio Trillanes IV is ready to face off with Senator-elect
      Bong Go and Davao City Rep.-elect Paolo Duterte in a congressional probe — even
      if he is the one who would be grilled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:15:31.604+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-06T15:15:31.784+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Trillanes', 'Bong-Go', 'Paolo-Duterte', 'Bikoy']
    'stories': ['b0ad187f-cb12-4100-9345-082c6f8a4a5d', '8ac49f43-4aff-40d1-a64b-9b27a07e622b',
      '706c1e1c-c2b7-42cb-b5cb-ad6a75978133']
    'template': '1'
    'title': '‘Bring it on’: Trillanes ready to face Bong Go, Pulong in congressional
      probes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f8303-c3eb-48da-8aed-eecd60db0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Outgoing
        Senator Antonio Trillanes IV, who <a href="http://cnnphilippines.com/news/2018/08/27/Trillanes-Duterte-IQ-test-challenge.html"
        target="_blank">fiercely criticized</a> the Duterte administration and sought
        probes on its alleged corrupt practices, said he is ready to face the men
        whom he previously grilled in Senate investigations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280aa37-c404-4eef-9c55-19cf39412721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898e51a-7c7f-47d5-a53b-c3c40db80e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Game. Bring it on. <em>Kung ano man, sabi ko nga, ‘yung mga ganun
        paninindak lang. ‘Yun ngang paninindak ni</em> Duterte <em>mismo, ‘yung pinaka-</em>master
        <em>nila eh hindi ako natatakot, dito pa sa mga amuyong na ito,</em>” Trillanes
        told reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5dd53-aef6-402d-9930-134294b78d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5311dd-9ed7-44a2-95aa-fc408628f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Game. Bring it on. Whatever it is, like I said, these
        are just scare tactics. I was not even fazed by the scare tactics of Duterte,
        who is their master, what more from these minions?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b25b0f-092b-4d9f-854d-09991fbf319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77e06a-d7a0-4f18-ac3b-349b5cbc87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ay ano na pala sila,</em> [Oh, they’re already] honorable elected
        officials,” Trillanes quickly quipped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe25564-c5fb-485a-bad2-1fb1481edfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dbb6f-8d19-46dd-a501-43ee62ab943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes actively participated in the probe on the multi-billion
        peso shabu shipping scandal, which <a href="http://cnnphilippines.com/news/2017/08/29/trillanes-links-duterte-son.html"
        target="_blank">implicated President Rodrigo Duterte’s son,</a> then-Davao
        City Vice Mayor Paolo “Pulong” Duterte. Pulong was elected as the city’s representative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb4dc8-b9a7-4142-b8fc-03f2672b242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f194bc-6f7b-483a-9a2f-613b5a83373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also <a href="http://cnnphilippines.com/news/2018/02/18/Senate-to-probe-controversial-frigate-deal.html"
        target="_blank">grilled then-Special Assistant to the President Christopher
        “Bong” Go</a> over his alleged involvement in the controversial Navy frigate
        deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353fe26-d0e3-4aa0-8176-5947ccee01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ae6c5-bfce-4e8e-a927-838f061266ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who got elected as senator, has said in a radio interview that
        he plans to summon Trillanes over his supposed involvement in the “Ang Totoong
        Narcolist” videos, which have since been <a href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html"
        target="_blank">disowned</a> by Peter Joemel Advincula, the man who claims
        to have starred in the clips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d879a-f060-47bb-8407-ff12217b884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c9cd7-e9d0-48bc-a3e6-2f34f08ad5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has repeatedly denied any involvement in the videos and
        any alleged plot to oust the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b0537-4387-4042-9cf7-8f16fc186d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93c3da-b343-47f1-aeb0-60b5256afeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is ready to face any charges in connection with the videos,
        but is confident that these would be junked in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb7b5e-8297-47a2-b893-2e78e595f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2da636-bc7a-4b7f-adee-f845e012f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s imagine <em>kung ano ang itsura nito sa korte</em> [how this
        looks like in court.] But they’re not planning to win any case, <em>baka gusto
        niya lang mang-</em>harass [maybe they just want to harass me,]” Trillanes
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc980d2-ce49-4844-8415-0db0879ad586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1bec8-7515-4aab-bcf6-d46097754ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.791+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now stepping down from public office for the first time in 12 years,
        Trillanes said he will continue to be a critic of the Duterte administration
        in his own capacity and is considering offers for him to teach public policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453d28d-77cb-4412-be6a-0291a43d3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.791+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e83658-d84d-4e1a-9908-61cbf9548715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:15:31.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T15:15:31.791+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-elected Senator Nancy Binay has <a href="https://cnnphilippines.com/news/2019/6/5/Nancy-Binay-Sonny-Trillanes-job-offer.html?fbclid=IwAR2RAzz7gqIRXjS-n502CiqeyLkck5p1y4Ea11J9UkabtJrCygLh_CtjvgE"
        target="_blank">offered Trillanes</a> a teaching job at the University of
        Makati, but the senator — who probed Binay’s father, former Vice President
        Jejomar Binay — “politely” declined.</p>'
  'baby-shark-nickelodeon-animated-series':
