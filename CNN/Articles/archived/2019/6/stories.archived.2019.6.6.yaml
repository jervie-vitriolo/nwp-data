      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2019, and it looks like A-Rod''s dreams have beyond
        come true.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5c175-8c89-40a9-917a-d4bea9794a21'
