  'insys-therapeutic-opioid-settlement':
    'author': 'Rob Frehse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T12:39:59.612+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69dc99f-3838-49f4-97f8-a0915613c1a3'
    'lead': 'Opioid manufacturer Insys Therapeutics agreed to pay $225 million to
      settle federal civil and criminal investigations after illegally marketing the
      drug to doctors and nurses, federal officials said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T12:43:45.416+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T12:43:47.081+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'Isys-Therapeutic']
    'template': '1'
    'title': 'Manufacturer of synthetic opioid agrees to pay $225 million to settle
      investigations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05151770-baef-4f4b-9482-0607e695761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Opioid manufacturer Insys Therapeutics
        agreed to pay $225 million to settle federal civil and criminal investigations
        after illegally marketing the drug to doctors and nurses, federal officials
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c276886-82e9-40bb-a14c-e04416055998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insys Therapeutics is the maker of Subsys, a version of the extremely
        powerful synthetic opioid fentanyl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c37880-3f51-48a0-bdbe-ec957daf1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the agreement, a subsidiary of Insys will plead guilty to five
        counts of mail fraud and pay a $2 million fine and $28 million in forfeiture,
        the US Attorney''s office in Massachusetts said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af20870-5ff9-407a-825f-59aba8651aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s settlement underscores our determination to hold opioid
        manufacturers accountable for pushing these highly addictive narcotics on
        the public via kickbacks to doctors and nurses, and other illegal means,"
        said Nick Hanna, a United States Attorney for the Central District of California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a34ab-ec63-4fac-a3fe-55d4240c6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to bring about an end to the tragic epidemic of opioid
        addiction and to go after those who profit from that epidemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963596a-b747-456a-8bfe-0ccc2c0f2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five top executives from the company were found guilty last month
        on <a href="https://edition.cnn.com/2019/05/02/health/insys-trial-verdict-bn/index.html">federal
        racketeering charges</a>&nbsp;for bribing doctors to prescribe the painkiller
        to people who didn''t need it. They were also convicted of defrauding Medicare
        and private insurance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eea0aa-d075-4cea-aeba-041ab4d3095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial put on display sales tactics such as lap dances to lure
        doctors and a company vice president who dressed as a Subsys bottle and rapped
        during a company promo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15807c-c0d2-445b-b02c-8214d5c7dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury took 15 days to reach its verdict against the executives,
        including founder and one-time billionaire John Kapoor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5488d-a973-409c-82d9-ecd2a1b4cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each faces up to 20 years in prison. All five executives — Kapoor
        and former Insys managers Michael Gurry, Sunrise Lee, Joseph Rowan and Richard
        Simon — have denied wrongdoing. Their attorneys have vowed to appeal the verdict.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489c3b6-82f2-47c1-b794-3d9b47f8d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over many weeks, the trial peeled back the layers of how the opioid
        maker operated, offering a rare glimpse into the mentality of some pharmaceutical
        representatives and their sales tactics — even for one of the most lethal
        opioids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d83c1f-83d8-4e04-b083-a956b8aaf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsys had been approved by the US Food and Drug Administration
        in 2012 only for cancer patients with recurring chronic pain. Andrew Kolodny,
        co-director of the Opioid Policy Research Collaborative at Brandeis University,
        said evidence shown during trial revealed how the company actively sought
        doctors to prescribe the drug beyond its intended scope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc71bc7-a5cb-4304-8297-da7d9b16a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For patients who this drug didn''t kill," Kolodny said, "many are
        left with addiction or left with a very difficult time coming off of this
        product."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946fb93-45d2-4cdd-af81-8bbb4a08a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cdc.gov/drugoverdose/data/fentanyl.html">US
        Centers for Disease Control and Prevention</a>, there were more than 28,000
        deaths involving synthetic opioids in 2017 alone, more fatal overdoses than
        with any other type of opioid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30c3a6-1c7d-4e0e-b951-e8a45ce7bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:43:45.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T12:43:47.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/health/insys-opioid-settlement/index.html">Manufacturer
        of synthetic opioid agrees to pay $225 million to settle investigations</a>."</em></p>'
  'thailand-Prayut-Chan-o-cha-prime-minister':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T13:02:25.352+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d441dd-2157-4b1a-872d-e9abe539987b'
    'lead': 'Prayut Chan-o-cha, who installed himself as Thailand''s leader following
      a coup in 2014, beat the popular billionaire leader of the anti-junta Future
      Forward Party, Thanathorn Juangroongruangkit, with 500 votes to 244 after a
      12-hour session that included 10 hours of fierce debate in Parliament Wednesday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:11:17.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T13:11:18.928+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Prayut-Chan-o-cha', 'Prime-Minister']
    'template': '1'
    'title': 'Thailand''s junta chief elected as country''s next prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a727dbb-853f-47cd-bb4d-1ce4d7df70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The former head of Thailand''s <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">military
        junta</a>&nbsp;has been formally elected as the country''s next prime minister
        by members of the lower and upper houses of Parliament, consolidating the
        military''s grip on power following national elections in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2331cd-52cd-42b7-a1cc-18d657f31898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut Chan-o-cha, who installed himself as Thailand''s leader <a
        href="https://edition.cnn.com/2019/03/24/asia/thailand-election-result-intl/index.html">following
        a coup in 2014</a>, beat the popular billionaire leader of the anti-junta
        Future Forward Party, Thanathorn Juangroongruangkit, with 500 votes to 244
        after a 12-hour session that included 10 hours of fierce debate in Parliament
        Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a2861-05a2-4d48-b628-9d33aff25f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old Thanathorn, who had seen his popularity soar among
        many of Thailand''s <a href="https://edition.cnn.com/2019/03/22/asia/thai-election-young-voters-intl/index.html">young
        voters</a>, was nominated as the <a href="https://edition.cnn.com/2019/03/27/asia/thailand-democracy-parties-coalition-intl/index.html">pro-democracy
        camp</a>''s choice for prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25a732-7baf-4925-9e76-72b181fb644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut will now head a coalition government led by the pro-military
        Palang Pracharat Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682b4a2-ae15-440a-a1ad-b555a5e69d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference following the vote, Thanathorn apologized
        to his supporters, "we couldn''t achieve our mission that we couldn''t stop
        NCPO (National Council for Peace and Order)" he said, referring to the formal
        name of the military junta. "This lost wasn''t unexpected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8a2e8-f38f-453c-9836-fe617f24ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote follows a confusing end to Thailand''s first post-coup
        poll, which took place on March 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436a267-dc9b-487a-b877-50ab920baa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of final results was delayed and no party took
        a decisive lead though both leading parties — Pheu Thai and Palang Pracharat
        — claimed the right to form a coalition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e297e4-e353-4af2-808d-e77773e76be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was also <a href="https://edition.cnn.com/2019/03/26/asia/thailand-election-free-and-fair-intl/index.html">dogged
        by allegations</a>&nbsp;of voting irregularities, leading one non-governmental
        watchdog to determine that the election was "not free and fair."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10ac9f-fee5-4b42-8951-9d5d11515322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the vote, the main opposition Pheu Thai party — which
        is aligned with former Prime Minister Thaksin Shinawatra, whose allies were
        <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">ousted
        before the coup</a>&nbsp;— and six other parties announced they had forged
        a coalition accounting for 255 seats in the 500-member lower house of parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbeabc2-fed9-44a5-9b9c-e825689fdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their aim to block the military''s return to power <a href="https://edition.cnn.com/2019/05/08/asia/thailand-election-results-intl/index.html">ultimately
        failed</a>&nbsp;as Prayut was able to rely on the military-appointed 250-member
        Senate to secure enough votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9063b-4421-4e76-8d2f-6b61ea94fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.ratchakitcha.soc.go.th/RKJ/announce/search.jsp">Among
        those</a>&nbsp;Senate members are 101 police and military generals, Prayut''s
        younger brother, a brother of the Deputy Prime Minister and Defense Minister
        Gen. Prawit Wongsuwan, and an elder brother of Deputy Prime Minister Somkit
        Jatusripitak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc9e16-370c-4877-9047-cf903fa093db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the parliamentary session convened, former Democrat Party
        leader and former Prime Minister <a href="https://edition.cnn.com/2019/03/22/asia/thai-election-young-voters-intl/index.html">Abhisit
        Vejjajiva</a>&nbsp;resigned his seat in the House of Representatives in protest
        of his party''s decision to support Prayut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a2e2d-a04f-4dd8-927c-f4b53b5c7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supporters say Prayut will bring stability to a volatile political
        climate, democracy activists say his five years in power was <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">marked
        with increased repression</a>&nbsp;and they fear his appointment to the role
        of prime minister will give him the mandate to continue on that path.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c8ce8-5276-4143-8997-3b0e6c881a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will continue to do as they have over the past five
        years with legitimacy," said Nuttaa Mahattana, a prominent pro-democracy activist.
        "I think violations of human rights and media freedoms will continue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b49cd6-46cb-443c-90ea-fbef27876aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, <a href="https://www.hrw.org/news/2019/06/04/thailand-3-junta-critics-assaulted-past-month">Human
        Rights Watch called</a>&nbsp;on Thai authorities to investigate assaults on
        three leading pro-democracy activists since May 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501c05e-9e3d-45f8-93c2-d9c7cdf2f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirawith "New" Seritiwat was reportedly attacked by five unidentified
        men on motorcycles while waiting at a bus stop in Bangkok on June 2. The rights
        group said Sirawith was collecting signatures for a petition urging senators
        not to support Prayut for another term in office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4039cf-08c5-44f6-b560-043a8fdbf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence by thugs against pro-democracy activists has become a
        dangerous new trend in Thailand," said Brad Adams, Human Rights Watch''s Asia
        director. "The failure of Thai authorities to seriously investigate these
        assaults both encourages future attacks and suggests a possible role by officials."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d54e7-c6fa-46f7-9ebe-0bf1f230b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuttaa said she and many of her peers have faced harassment for
        their activities and worry what another Prayut regime will bring.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971da39-2f94-4ef9-b2ec-98107a3622c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many cases in court, with Prayut as prime minister maybe
        we will end up in jail," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78915f3e-89c9-4c4b-b77a-9636cfda428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:11:17.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:11:18.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/asia/thailand-prime-minister-prayut-intl/index.html">Thailand''s
        junta chief elected as country''s next prime minister</a>."</em></p>'
  'indian-military-plane-missing':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T13:17:21.425+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85822253-479a-4b1e-a263-4b3edeb82877'
    'lead': 'The Indian Air Force said it has not been able to locate the Antonov
      AN-32, a Soviet-era twin-engine turboprop transport aircraft, after it disappeared
      mid-flight Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:22:20.282+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T13:22:21.729+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'military-plane']
    'template': '1'
    'title': 'Indian military plane vanishes mid-flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa433baa-8fc4-42ee-b574-1c9dd79d0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Indian military plane carrying eight
        crew members and five passengers has mysteriously vanished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf869114-9fc2-4d3b-80e1-ca4f88cc79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Air Force said it has not been able to locate the Antonov
        AN-32, a Soviet-era twin-engine turboprop transport aircraft, after it disappeared
        mid-flight Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe467f7-7b1b-4842-bf76-0038c3a3042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane took off at 12:27 p.m. in Jorhat, a city in India''s eastern
        Assam state bound for an airfield in Manchuka, about 128 miles (205 kilometers)
        to the north, the <a href="https://twitter.com/IAF_MCC">Indian Air Force said
        on Twitter</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9c641-38a7-49a3-bc31-69d2e210cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft contacted ground control about 30 minutes after takeoff
        but has not been heard from since. Families of the 13 Indian Air Force personnel
        on board have been notified.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/IAF?src=hash&amp;ref_src=twsrc%5Etfw">#IAF</a>
        has intensified efforts to locate the missing AN-32. Despite challenges posed
        by vegetation, inhospitable terrain &amp; poor weather,the search has been
        expanded.All leads from airborne sensors are being closely assessed and followed-up
        with search by aircraft &amp; ground teams 1/2</p>&mdash; Indian Air Force
        (@IAF_MCC) <a href="https://twitter.com/IAF_MCC/status/1136262876522459136?ref_src=twsrc%5Etfw">June
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51756fb4-88ea-42e8-9718-16c5a86c679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efc32b-aa29-4d73-86fe-b05c9938c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search operations were suspended Wednesday due to heavy rain. They
        are expected to resume Thursday, Wing Cmdr. Ratnakar Singh, spokesperson for
        the Indian Air Force base in Shillong, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f462b6-4c24-4508-9cd7-3e77d6ec14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.731+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly minted Indian Defense Minister Rajnath Singh said he spoke
        to the vice chief of the Air Force regarding the missing plane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf9fa4-6ec5-4485-8bea-36b9ecaa0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for the safety of all passengers on board," <a href="https://twitter.com/rajnathsingh/status/1135498620554305536">Singh
        said</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa3fcf-fa4e-4a1d-b072-cc09c395e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoffrey Thomas, an aviation expert who is editor-in-chief and managing
        director of airlineratings.com, said it''s possible the plane could have crashed
        in a very remote region, making it difficult to locate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0afe6b-4d11-41ed-927f-6e93a9b7cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian military''s AN-32s have a spotty safety record. The plane
        and its variants have been involved in more than 15 incidents since 1986,
        <a href="https://aviation-safety.net/database/dblist.php?sorteer=datekey_desc&amp;kind=%&amp;cat=%&amp;page=1&amp;field=Operatorkey&amp;var=6001">according
        to the Aviation Safety Network</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a0631-98f8-40b0-882e-2a756a802aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.732+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2016/08/18/asia/india-missing-plane-mystery/index.html">2016</a>,
        an AN-32 carrying 29 people went missing en route after taking off from Chennai
        bound for Port Blair in India''s Andaman and Nicobar Islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9780e-2972-4722-9a4c-b3808dcc2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said the aircraft''s propensity for accidents is likely due
        to where and how it operates, rather than any deficiency in the plane itself.
        He said the AN-32 is considered a rugged workhorse often used in "extreme"
        environments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa5c9d-7b7b-4492-9822-f76e1c77591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian Air Force has had a long list of accidents with the
        AN-32s, there''s no question about it. However, given the terrain and given
        the nature of the operation — military operations are typically are not really
        as safe as commercial," said Thomas. "The fatality rate is going to be higher."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5e120-e422-4821-88a9-ff61d24404c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.733+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randeep Singh Surjewala, a spokesman for India''s opposition National
        Congress party, criticized the government and Defense Ministry for continuing
        to use the AN-32 despite the 2016 accident and not putting enough money into
        replacing the fleet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccba42-3da8-4063-b89f-6970ab656671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surjewala also claimed that the government has better-equipped aircraft
        to fly in the route the plane had gone missing on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856f4d4-1144-4584-a7fb-01ab3bf9ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Twitter, Thomas said it''s true there are
        better planes to fly in such mountainous region, but they are expensive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956501e-4c53-45ba-a7d1-b657bf51b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.734+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other element is a cost issue. Yes, there are much better airplanes
        out there, but they''re a hell of a lot more expensive, and it''s a matter
        of resources," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7678312-6559-4cd8-a910-7052628404eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much money does the government have to pump into the Indian
        Air Force to give them the very, very best equipment?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e386d9a-3fd0-41a3-81bc-2284bde74165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:22:20.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T13:22:21.735+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/india/india-missing-plane-intl/index.html">Indian
        military plane vanishes mid-flight</a>."</em></p>'
  'sudan-protest-opposition-peace-talk':
    'author': 'Kareem Khadder, Jonny Hallam and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T13:18:46.267+08:00
    'imagesource': 'jcr:45d4e2f8-0ea4-4623-bc62-311d8b724ba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d67785b-f092-43b3-bf73-7952b933f45b'
    'lead': 'Protest leaders in Sudan reject calls for talks with the military as
      the death toll from a brutal armed crackdown on peaceful protestors Monday tops
      100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:23:10.302+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-06T13:23:10.520+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sudan opposition rejects calls for talks as crisis worsens following
      deadly crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdcabf-a04d-4358-9574-657a799bff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.521+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Protest leaders in Sudan have rejected
        calls for talks with the military as the death toll from a brutal armed crackdown
        on peaceful protestors Monday topped 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200eec6-df98-4e6c-aad8-f82eaabc23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.521+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Sudanese Professionals Association (SPA), a
        body which led protests against former leader Omar al-Bashir, said it would
        not return to the table as military leaders attempted to do damage control
        in the face of international criticism of Monday''s indiscriminate killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d9b52-edf9-495b-b422-faef174756ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.522+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encouraged protesters to continue their "civil disobedience and
        open political strike" in the face of the military''s offer of talks, saying
        demonstrations would continue until they topple "the coup council."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566d8e5-96df-4c70-ad8a-28cdbfd61354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.522+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the group called on all countries and international
        organizations to stop dealing with Sudan''s Transitional Military Council.
        They also called on the international community to start looking into "the
        ongoing violations and crimes committed by (TMC) in all cities and towns and
        to stop it immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0013c-6bf9-42d6-9099-5dfaf928cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.522+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors (CCSD), an organization of
        medical volunteers, said more than 100 people were killed and hundreds more
        injured when soldiers and paramilitary groups opened fire on a sit-in that
        has been ongoing since the dramatic fall of Bashir in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2eb748-232f-4072-85a6-00889dfc7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.522+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of bodies were pulled from the Nile Wednesday and doctors
        said they had been weighed down with rocks in an attempt to hide the true
        death toll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb53dc-4685-47d3-98d6-c2e17a3efc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Sudanese Health Ministry has contested this total,
        saying the death toll was not over 46, according to state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264be4f-9a0f-46ee-bf58-51452c799d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have demanded that the Transitional Military Council,
        which took over after Bashir was ousted in a coup, make way for a civilian-led
        interim body and hold elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda001f-db26-4379-9fd4-64be3ea121e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden deterioration in relations between the parties came after
        widespread support from the international community for the end of Bashir''s
        decades-long rule, and the military''s crackdown was swiftly denounced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3949e2-23a6-47d2-97b1-69bcd83923d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General Antonio Guterres condemned "the
        violence and reports of the excessive use of force by security personnel on
        civilians that have resulted in the deaths and injury of many," and urged
        all "parties to pursue peaceful dialogue and to stay the course in the negotiations
        over the transfer of power to a civilian-led transitional authority."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f1ba8-12d8-4813-b8a6-d8ac8dea0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has temporarily pulled "non-programme critical" staff out
        of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd8b13-1664-4405-8ca7-a70a7727a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the US State Department said in a statement Wednesday
        that Washington "condemns the recent attacks on protesters in Sudan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec78ba7-bf40-4c0d-ad80-1ef9d11659be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Sudan''s Transitional Military Council and the Rapid
        Support Forces to desist from violence and we call for resumed contact with
        the Forces for Freedom and Change with the aim of a civilian-led transition
        that leads to timely elections and free expression of the will of the Sudanese
        people," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e8557-7399-4d11-a294-bc3e185f1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union, of which Sudan is a member, has been trying to
        broker talks between protesters and the military, in the effort to secure
        a civilian-led transitional body that can pave the way for future elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a40f3c-28bf-4b8f-8a4d-76bef292c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest groups, however, have reacted furiously to the suggestion
        they sit down with military figures after Monday''s murderous attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf62f72-062a-4d61-a26b-e8ae94e6f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the killings, the SPA called for "complete civil disobedience
        and open political strike ... as the only measure left for the Sudanese people
        to hold the country from collapsing into total chaos and insecurity under
        the rule of the military coup council."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40944b13-f89d-4933-8dea-b5150524a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the coup council know that they were the initiators of total
        chaos that they claimed to warn against and protect the people from, and that
        extremism and terrorism are now taking hold openly, which will also be met
        by more extremism and terrorism," the SPA said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8add12-17cd-46a1-a2ba-a180f1a828c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country will be lost, and then regret and sorrow will not help.
        The risks that the coup council took, for the sake of usurping complete power,
        undermine national peace and would, eventually, affect regional and international
        peace."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf4291-57a5-4f26-8ca6-caeb77754003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call for elections</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f085d-8269-4cab-8aac-769bfdbe181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After April''s coup, the military council and opposition groups
        agreed on a three-year transition to democracy. But on Tuesday, coup leader
        Lt. Gen. Abdel Fattah al-Burhan called for national elections within nine
        months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82c23f-c25d-405f-975f-ee9fe0b53e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T13:23:10.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to rule Sudan is through "the ballot box," he said
        in an address on state TV.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcd940-b952-4db7-9caa-76f52d57da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
      'mgnl:createdBy': 'robert'
