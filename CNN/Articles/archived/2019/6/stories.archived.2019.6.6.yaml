  'trump-mexico-tariff-deal':
    'author': 'Kate Sullivan and Kaitlan Collins, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T08:42:32.318+08:00
    'imagesource': 'jcr:23f65a28-675c-448a-b51b-bf21017b6cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249bc4b7-1c8a-4d20-8b89-447186b04872'
    'lead': 'Talks between the White House and Mexico officials will continue on Thursday
      after no deal was reached on immigration and tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T08:46:51.955+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T08:46:53.309+08:00
