      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, June 7, catch documentaries “At Home,” “Entablado,”
        “Hope Spots,” “Andap,” “Tata Pilo,” and “Hyatt” at 2 p.m., and feature films
        “Tale of the Lost Boys” at 4 p.m., “Persons of Interest” at 5:30 p.m., and
        “Jino to Mari” at 7:30 p.m. On Saturday, you can watch feature films “Lakbayan”
        at 2 p.m., “Pailalim” at 4 p.m., “Jesusa” at 5:30 p.m., and “Akin Ang Korona”
        at 7:30 p.m.</p>'
