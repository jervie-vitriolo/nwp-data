    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea265d-bc2d-4d7f-bfd4-d9a166ebc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
