      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.636+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the country''s Foreign Ministry -- along with China''s
        embassy and consulates in the US -- issued a security alert for Chinese citizens,
        alleging "repeated harassment" of Chinese nationals in the US by local law
        enforcement officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26dd5e-8bb1-4d93-b54a-b4bbc5223c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.636+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1035cf-1194-40f3-9e37-c11c5943c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.636+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both notices advise Chinese citizens to "raise safety awareness"
        in the US, and came shortly after an Education Ministry alert on Monday that
        warned Chinese students and scholars of the perils of studying in the US due
        to growing visa issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed3693-6b48-4d0b-814a-cab07b3680ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.637+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535a39b-a039-4c66-8984-e9c6d6d52fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.637+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Enemy of the world''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bac47-9bb9-4da8-b830-8f60ee19da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.637+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new travel advice did not come in isolation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c372f7f-5f2b-4344-adf3-63750f8ffdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.637+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a6072-3b64-4df4-a43e-63d49ca8e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party has launched a trade war propaganda
        campaign, with recent efforts -- delivered via state media -- focusing on
        US "trade bullying" and "hegemony." In one noteworthy article, published Tuesday
        in party mouthpiece the People''s Daily, the US was labeled the "enemy of
        the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bbbaa-ffbe-47fe-b992-439b71b7b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ff6f1-dded-446e-9dc3-57d0fc95b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scathing anti-US editorials and commentaries quote everyone
        from French President Emmanuel Macron to 18th-century philosopher Adam Smith,
        state media has also begun to reference a very specific and bloody battle
        between US and Chinese forces during the 1950-53 Korean War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cd446-ff7a-4c3a-8b61-f0dc18e4f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb968c86-478a-481a-8c4e-c7f5fe5a42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little known in the West, the 1952 battle of Triangle Hill -- or
        Shangganling in Chinese -- has been glorified in China for decades as a turning
        point in the war when the Chinese soldiers'' endurance and sacrifice led to
        the "defeat" of American invaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbac17-462c-468b-806f-0ccc266af51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd07385-b32c-477a-9615-ebc3fd2e7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although casualty figures remain in dispute, both the Chinese military
        and the US-led UN forces suffered thousands of deaths after more than 40 days
        of intense fighting. In Chinese articles, textbooks and movies, however, the
        outgunned Chinese soldiers emerged as the undisputed victors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81955e51-caaf-4f89-b00b-d595ba32c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56b110-8735-4256-9fe5-791eaf523cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military paid such a heavy price ... that Triangle Hill
        became their ''Heartbreak Hill,''" said a commentary posted Monday on Chinese
        social media by an account under the country''s cyberspace authority. "It
        was a watershed moment when the world recognized (the strength) of China and
        its military."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9f902-ba2a-46e9-b4c0-5e9cd5d74a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1fd19-9af4-4c70-94e4-5b54e589c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming the decades-old Chinese movie of the battle was enjoying
        a surging popularity, the online post contained a video interview with a veteran
        from the combat, calling her the "backbone of New China."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c1782-5a44-496d-81e9-05375f552d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553bde5-6841-46ce-aa13-6eef5a5fa75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster CCTV has also been airing an old documentary series
        titled "The Great War to Resist the US and Aid North Korea," complete with
        historical footage and patriotic narration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e012b6c-2e78-4c76-a9e2-68e92b5873f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116189df-c842-4966-b2b8-c75e953bbebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy commentary published Wednesday in the party''s Study
        Times newspaper, the author reviewed US-China negotiations during the Korean
        War and left little doubt on the intention of the article.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b05985-c32c-4e24-92b4-489061aaec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.642+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049efba0-a061-467a-9e31-22705696a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.642+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over two years of negotiations has shown the world: What the US
        government failed to obtain at the negotiating table, they still failed to
        obtain though the use of warplanes and cannons," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd4743-5f5c-4e32-8bac-f829023a468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.642+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b599eb-7525-4a1d-b3eb-ed54584c0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.643+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay calm and rational</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fbe24-16a3-4fe0-b7b9-131d432a8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.643+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some China watchers are skeptical that Beijing''s hardened media
        strategy will yield positive results.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1ed6f-ad25-4ea9-a009-c3b9925adc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.643+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca1da5-62e7-4046-9a62-8d4873cb26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.643+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does the Chinese side think they can use increasingly vitriolic
        propaganda for domestic purposes without also angering the Trump administration
        and even further reducing the prospects for a near-term return to negotiations?"
        Bill Bishop, who publishes the popular online China newsletter Sinocism, wrote
        to his readers on Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f437ae7-512b-4906-b643-ae1fb0962297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.644+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a414e-dae7-4ccf-9277-524f1e5380d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.644+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Beijing issued the new travel alerts, US government
        statistics showed Chinese visitors to the US fell more than 5% to 2.99 million
        in 2018, when the year-long trade war began, marking the first annual decline
        in Chinese travel to the US in 15 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa5425-5c61-4225-9fb2-f841af27f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.644+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ac25d-cd77-4a8f-b94a-3b4677165b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.644+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of all international students studying at American universities,
        who contributed $39 billion to the US economy in the 2017-18 academic year,
        more than a third came from China, according to New York-based NAFSA: Association
        of International Educators.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136458e6-f04f-49dd-8040-cfb1c06694b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.268+08:00
      'mgnl:createdBy': 'eimor'
