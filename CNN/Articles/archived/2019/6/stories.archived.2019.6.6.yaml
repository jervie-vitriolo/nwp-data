      'mgnl:lastActivated': 2019-06-06T07:06:32.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b012f8-953d-4d95-bded-416f1cb8f542'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new Mac Pro and its accessories, Apple also announced
        new features coming to iOS 13 and that its iTunes music platform will be replaced
        by a trio of desktop apps called Music, TV and Podcasts. It also teased a
        menstrual cycle tracker coming to the Apple Watch.</p>'
  'Work-promotion':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
