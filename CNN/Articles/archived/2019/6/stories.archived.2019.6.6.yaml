  'david-villegas-deny-ties-to-bikoy':
    'author': 'CNN Philippines Staff'
    'caption': 'Bishop Pablo Virgilio David and Archbishop Socrates Villegas deny
      meeting with alleged conspirators plotting against the government. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T14:35:02.544+08:00
    'imagesource': 'jcr:10300859-3958-429e-ba23-06a9fb33fc7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f731f3-e66f-42b2-aabb-d313c8513767'
    'lead': 'Bishop Pablo Virgilio David and Archbishop Socrates Villegas deny meeting
      with alleged conspirators plotting against the government'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:37:06.592+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-07T05:34:20.316+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['david', 'villegas', 'caloocan', 'bikoy', 'peter-advincula', 'advincula',
      'trillanes', 'antonio-trillanes']
    'template': '1'
    'title': 'Church officials deny ties to ''Bikoy'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076ff2d-432f-4436-b2cd-4bf500295fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Two church
        officials denied allegations made against them by Peter Advincula, or alias
        “Bikoy”, who said he and Senator Antonio Trillanes met up with the clergymen
        to plot against the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c3f21-bf8b-40fa-9e8f-28c6588cf369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Pablo Virgilio David, Caloocan bishop and Vice President of
        the Catholic Bishops’ Conference of the Philippines, was tagged by Advincula
        in his latest testimony claiming he was hired by the opposition to discredit
        President Rodrigo Duterte through false testimonies of illegal drug ties linking
        his relatives and close allies. Advincula said he, Trillanes and a certain
        “Jonel” had a meeting at the bishop’s residence in Caloocan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3263e-dfdd-412a-bbd5-d8c2b38a59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, I wish to make it clear that I have never had the
        privilege of meeting with Senator Trillanes in person and I do not know the
        Jonel he was talking about,” David said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b367288-10e8-4b44-9e44-d368f4108eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingayen-Dagupan Archbishop Socrates Villlegas also denied alleged
        ties to Advincula. Villegas said he was delivering a homily at a parish church
        in Orani, Bataan on December 12, 2018, the date of a supposed meeting between
        him and alleged conspirators against the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582e277-d163-4da1-a14a-48415d58d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, Villegas and Trillanes are known to be staunch critics of
        the Duterte administration. Trillanes and David have previously been at the
        receiving end of the President’s tirades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e62f53-a6f5-485a-91f4-2b41f984dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also called the Philippine National Police (PNP) to focus
        their attention on investigating alleged unsolved murders in the country instead
        of putting the spotlight on Advincula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516eb42d-8927-4643-952d-968ac4b35091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As bishop of Kalookan, I sincerely wish the PNP could give more
        time and effort at investigating the truth behind these killings than giving
        credence to the lies now being peddled by a certain Peter Advincula, alias
        “Bikoy”,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1ceaf-2bce-4195-beb2-1cf93631c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:37:06.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-07T05:34:20.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief P/Gen. Oscar Albayalde had earlier said they do not consider
        Advincula’s statements as “gospel truth” and will continue to probe and validate
        his allegations.</p>'
  'PhilHealth-ghost-kidney-dialysis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T14:37:18.512+08:00
    'imagesource': 'jcr:a598756c-dab1-4194-ac7b-80ba5c8e44fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b58da7-d41c-4188-8b80-45c7573f565c'
    'lead': 'Former Presidential Spokesperson Harry Roque serves as the legal counsel
      of the two complainants who revealed alleged anomalies in PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:43:21.189+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-06T16:10:05.460+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Whistleblowers to file case vs. PhilHealth officials over alleged
      ghost kidney treatments

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb896ff-049a-405a-8eef-0e68b217410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.460+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> All officials
        of the Philippine Health Insurance Corporation (PhilHealth) will soon face
        charges over allegations of granting benefit claims for nonexistent kidney
        treatments, lawyer Harry Roque said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b345752-5070-46d6-a13b-c41361fc41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.460+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47bd27-11d1-460f-8de2-f10fb52f08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque serves as the legal counsel of two complainants who revealed
        alleged anomalies in PhilHealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae534dce-c3ac-49f2-81cb-977d00a0d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e2614-21e5-4a8c-b8f5-7ea476de8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay patunay na sa Pilipinas, hindi lang patay ang bumoboto,
        ang mga patay nagda-dialysis din... Ang affidavit ay gagamitin sa reklamo
        laban po sa lahat ng opisyales ng PhilHealth," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71771476-81a4-4419-ac04-8628a034536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528ec07-7897-4162-b628-8f6d5fd0f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque detailed how PhilHealth, a government-owned and controlled
        corporation under the Department of Health, is using government funds to pay
        for unused dialysis sessions of patients who have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b2b53-f5ee-48bd-b68e-dd5684b2073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f59a45-4b76-453f-96fd-74869d327076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kasing 90 (free sessions) na binibigay na dialysis package
        ang PhilHealth at itong mga whistleblowers ay mayroong mga dokumento at testimonya
        na nagpapakita na bagamat namatay na ang isang pasyente at nakakuha ng 10
        o 20 na dialysis, eh binabayaran ng gobyerno, ng PhilHealth nang hanggang
        90 dialysis," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35912aa4-2f67-4420-8194-2f6ad69eb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8367e2-4a08-49c5-b97b-5b323aeafa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the agency shortchanges some suffering patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534c76a-b374-42c2-8722-8c9262f40210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314b0ac-01cd-4dc8-81ce-273514cee35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron din silang pagkakataon na kinakailangnan ng pasyente ay tatlong
        beses sa isang linggong dialysis, mga malalalang kidney failure. Pero ang
        nabibigay lamang sa kanila ay dalawa kada linggo, pero ang binabayaran ng
        PhilHealth ay tatlong beses," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199ac46-4e4a-43d9-9c6f-c5f38297f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d089454-75b1-44bb-afb6-97e4a5185d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the norm in many hospitals and medical centers nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c44ae7-ad3b-4515-bb46-9c2ca1b0bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d66f02-9ee5-4a78-b05f-453747f9fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, the former spokesman of President Rodrigo Duterte, said they
        aim to clean the ranks of PhilHealth so Filipino will have easier and equal
        health care access through the Universal Health Care law. He authored the
        bill when he was Kabayan party-list representative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f42c73-ed53-4568-b1b9-161c4e767f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:43:21.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T16:10:05.461+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
