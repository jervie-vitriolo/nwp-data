      'mgnl:lastActivated': 2019-06-06T06:53:21.136+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Robert Downey Jr. is vowing to save
        the Earth the only way Iron Man knows how: with artificial intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9cab4-819d-45c0-b0e2-3239c48f22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.137+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an Amazon conference Tuesday, Downey announced the launch of
        an organization that would use robots and advanced technology to combat climate
        change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32cee06-6a19-4d58-a64a-b876c1e495c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.137+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between robotics and technology, we could probably clean up the
        planet significantly, if not entirely, within a decade," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927b636-92c0-4752-b4aa-c1c674b6a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.137+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, called the Footprint Coalition, is set to start in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de068479-0ef6-437b-9f9c-334ddebb9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey didn''t announce what technology it plans to use and made
        no mention of partners, investors or advisers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129461d1-8f17-46fe-bee2-ce2af96f2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website FootprintCoalition.com, which thanks visitors for "care
        about Mother Earth," features a sign-up form for a newsletter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf8452-539a-4cc4-825c-bc4495cdd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey, who called himself a "one-man carbon footprint nightmare
        colossus," said the idea came from a roundtable of experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4531d4-5589-4be3-a496-adb6530c570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came during Amazon''s re:MARS conference in Las
        Vegas, which hosts speakers to discuss the future of artificial intelligence
        and its implications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21abc3-299b-442e-a625-aead4d243224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey''s team has not yet responded to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6d1e6-d461-4725-a201-c5cadc88f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change forecasts continually grow bleak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d558a6f-b605-40d7-9516-8139923166d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:53:20.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:53:21.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published last month by an Australian climate group called
        it an "existential threat" and warned it could eventually displace more than
        1 billion people if current climate conditions continue.</p>'
    '0':
