      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is <a href="http://nine.cnnphilippines.com/news/2016/05/20/alan-purisima-arrested.html">facing
        graft charges</a> over an alleged anomalous gun license courier deal entered
        into by the Philippine National Police (PNP) under his watch in 2011. Prosecutors
        said Purisima connived with other police officials to award the contract to
        WerFast Documentary Agency, Inc. without public bidding and due process. The
        firm got the deal even though it supposedly failed to comply with government
        regulations on courier services.</p>'
