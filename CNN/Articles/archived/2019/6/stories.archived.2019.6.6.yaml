      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through neat, boxy illustrations and stark, clean lines, Annix Sarmiento
        shares personal yet universal experiences and conversations. A comic about
        kimchi rice asks tough questions, and in calling Taft Avenue a “toilet,” she
        reminds the reader what it''s like to both be tired and fond of a place at
        the same time. Plants, the quiet moments, the mundane — “Kew Conversations”
        is a reminder to pause, breathe, and do it all over again.</p>'
