      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc69a3-efc8-42f9-91f1-407a6b4b7c54'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
