      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.824+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cdn.cnn.com/cnn/2019/images/06/05/rel7c.-.trump.issues.2020.pdf">RELATED:
        Full poll results</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3c3f8-39ca-4d3e-8a18-535a852ff5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.824+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fa3c2-9ecd-450b-ade3-dd2beaf216b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.824+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dislike those disapprovers hold for Trump is palpable in the
        poll. Asked to explain in their own words why they disapprove of Trump, Trump''s
        behavior is a central reason. The most frequently cited responses are lying
        (13%), racism (11%), incompetence (11%) and not acting presidential (7%).
        Immigration, named by 7%, is the only specific issue that merits mention by
        5% or more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c70c1-eade-4a6e-9223-a14ef1d48e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.824+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728017f2-cfbd-48c8-a15c-e87a1c2e4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.825+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who approve of the way Trump is handling his job as President
        instead focus on his accomplishments and on issues. About a quarter (26%)
        cite the economy as the main reason they back him, 12% say it''s because he
        has kept his promises, 9% say that he''s getting things done or accomplishing
        more than other presidents, 8% mention improved unemployment ratings and 5%
        point to his policies on the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7ad6e-c1ba-4d88-9e4d-226292783b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.825+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788386a-6f80-43f9-a547-a208b4e99b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.825+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy remains the bright spot of Trump''s presidency in public
        opinion. Overall, 7 in 10 say the economy is in good shape, about the same
        as in March, and 52% say they approve of Trump''s handling of the economy,
        down 4 points since April. This poll marks a new high point in the Trump presidency
        for the share who feel the economy is in "very good" shape, 28% say so, and
        though that''s not significantly larger than the 26% who felt that way in
        March, it is the best mark since 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c701eb-0aa8-4642-979c-752a1f132bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.826+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692850da-f714-4dfc-814c-03c54b156160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.826+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s second-best approval rating in the poll comes on an economy-connected
        measure: helping the middle class. On that score, 44% approve of the President,
        49% disapprove. While still negative, that''s an improvement compared with
        the last time CNN surveyed on this question in August of the first year of
        his presidency, when 39% approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc948ed-882d-49ec-9b57-d1bda7ba418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.826+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3af0bf-1471-4f10-95e4-d371eff3165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.826+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign trade earns the President fewer accolades, with 41% saying
        they approve while 47% disapprove. The poll was in the field when the President
        threatened new tariffs on imports from Mexico in response to illegal border
        crossings from that country. While those figures are not significantly different
        from the President''s approval ratings on this topic in December, his approval
        rating on foreign trade has grown 9 points over that time among a core constituency:
        Whites who do not have college degrees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6291b6-9102-42a1-bfcc-6f163613838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.827+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61337e98-5b5e-41c0-bd7b-932aba7d9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.827+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On immigration, Americans also give the President a 41% approval
        rating, with a higher disapproval rating (54%) than he earns for his trade
        policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7d798-9528-45ff-8b4d-94138b8b3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.827+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d62e1-2587-47b5-af6e-226aa728781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.828+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to foreign policy, the President''s reviews are also largely
        negative. On his handling of North Korea, Americans'' opinions have shifted
        from positive (48% approve to 40% disapprove) to negative (41% approve and
        45% disapprove) over the last year. Disapproval outweighs approval for his
        handling of the situation with Iran, 43% to 32%. And more disapprove (48%)
        than approve (42%) of his handling of the role of commander-in-chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a7b8e-c179-4975-a218-d7ab6460fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.828+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6790fba-9d1c-49b2-9b6b-bcb166b13c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.828+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Americans'' perceptions of the threat posed by Iran and North
        Korea has declined over the last year. In a May 2018 poll, 47% said they considered
        North Korea a "very serious threat to the United States," now, just 34% feel
        the same way, the lowest number in CNN polls since 2015. The same 2018 poll
        found 40% viewed Iran as a very serious threat. That has fallen to 28% in
        the new poll, the smallest share to say so in CNN polling back to 2000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6abaf-0275-4e88-b484-9899fc9e408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.828+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37920bcb-03f3-4284-bc7d-20bb55a0de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.829+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, the declines come chiefly among Republicans. Last
        May, 50% of Republicans considered North Korea a very serious threat, now
        just 30% say the same. There have been smaller declines over the same time
        among independents (down 13 points) and Democrats (down 6 points). Likewise,
        the share calling Iran a very serious threat has fallen 23 points among Republicans,
        3 points among independents and 13 among Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ce7fc-1084-47e7-8a0b-ed4f4f3ec846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.829+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b7d2c-5b0b-41e3-a3a8-743ad8e1c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.829+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of Republicans who consider Russia a very serious threat
        has also dipped in the last year, from 28% in 2018 to 20% now. Among independents,
        it''s dipped 5 points, and nearly half of Democrats consider Russia a deeply
        serious threat (48%), about the same as the 46% who said so last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4dc542-9782-4e10-b5fe-cf465cfaacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.830+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3a354-3784-485c-9c24-6e55f8672e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.830+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Poll was conducted by SSRS May 28 through 31 among a random
        national sample of 1,006 adults reached on landlines or cellphones by a live
        interviewer. Results for the full sample have a margin of sampling error of
        plus or minus 3.8 percentage points. It is larger for subgroups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff46ca-3b6a-4d91-a6a2-8399e7f3b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.830+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/05/politics/cnn-poll-trump-prediction-economy-issues/index.html">CNN
        Poll: Rising share expect Trump to win in 2020</a>."</em></p>'
