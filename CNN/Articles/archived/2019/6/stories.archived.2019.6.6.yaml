      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record producer and bootcamp coach Trina Belamide also adds that
        the bootcamp is very much a community building effort. “They are able to network
        with fellow songwriters, they have access to PhilPop, to music practitioners.
        Sila-sila nagkaroon sila ng friendships na na-bu-build and that is how a songwriting
        community flourishes,” she says. “Much like how each of us started — nagkakaroon
        ng barkadahan with fellow musicians.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073bce9-087b-44c5-8f8b-e66700d2c495'
