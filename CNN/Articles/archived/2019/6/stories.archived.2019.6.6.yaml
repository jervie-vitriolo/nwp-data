      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military presence in Khartoum and other cities remains high
        however, and there have been reports of the Rapid Support Forces, the notorious
        paramilitary group previously known as the Janjaweed militia, roaming the
        streets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b369688-a66a-4654-85ca-4fa634a90e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
