      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5aa8e-1606-4603-b139-7313ab168a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano shared pictures of her being wheeled in the operating room
        and a photo of her finger with the metal plates attached.</p>'
