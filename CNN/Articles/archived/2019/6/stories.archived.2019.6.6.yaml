      'c4483b1f-4df6-485d-b97a-9740ca9c7ba7']
    'template': '1'
    'title': 'CNN Poll: Rising share expect Trump to win in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16324d9-4fcc-46e3-b48f-ad40b249b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.822+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A majority of Americans say they think
        Donald Trump is going to win a second term, according to a CNN Poll conducted
        by SSRS, even as the President''s reviews on issues other than the economy
        remain largely negative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2ef8b-bb62-49c6-b95c-6208fe6d2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.822+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0833211-b602-4394-b5ed-415607e9305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.822+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new poll finds 54% say their best guess is that Trump will win
        the 2020 election, 41% feel he will lose. Americans are slightly more apt
        to say Trump will win now than they were to say Barack Obama would win a second
        term in May 2011, in a survey conducted just after the death of Osama bin
        Laden (50% thought Obama would win in that poll). The new numbers on Trump
        are a reversal from December, when a narrow majority of 51% said they thought
        Trump would lose his bid for re-election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bafe3-0cba-4ac0-bdd7-37789a18cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.823+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83950e-9707-4a1f-a73a-2896b03237be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:26:49.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T15:26:49.823+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift over that time comes mostly among those who disapprove
        of Trump''s handling of the presidency. In December, 81% in that group said
        they thought the President would lose, and now, that''s fallen to 67%. At
        the same time, the share who approve of the President and think he will win
        has held mostly steady (88% now vs. 85% in December).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0d25e-ea2d-420c-8432-7a8995d9e9cc'
