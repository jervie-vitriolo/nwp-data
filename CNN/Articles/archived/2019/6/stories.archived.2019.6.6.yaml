      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper and his longtime friend and producer Irv Gotti sat down
        with "The Breakfast Club" radio program in New York City on Wednesday and,
        naturally, talk turned to the Fyre Festival.</p>'
