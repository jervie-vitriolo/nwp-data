      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”When I feel bad about the news, I read scary stories.” Illustrator
        Ross Du''s zine pairs striking art with the plain truths we tend to take for
        granted, highlighting that the things that make us different should be the
        things that bring us closer together (unless we''re talking human rights,
        of course). Here''s to every person who''s ever been embarrassed when things
        get awkward — i.e. all of us — and anyone who''s ever realized that we''ll
        probably never step inside the buildings we pass every day.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60b799-d3ed-4db6-bb7b-d69f5847d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.796+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.083+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow Ross Du on <a href="https://www.instagram.com/rossduu/" target="_blank">Instagram</a>
        for updates on where the zine can be purchased.</p>'
  'Cardinal-Pell-prison-appeal':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T16:42:17.926+08:00
    'imagesource': 'jcr:c4ea486e-988b-4973-8b00-1b8cebeb5112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc77a44-f48d-425e-908c-cf4cfc4d5e96'
    'lead': 'Cardinal George Pell will remain behind bars while an Australian appeals
      court considers whether to overturn his conviction on five charges of sexually
      assaulting two choirboys in the 1990s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T16:45:38.137+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-06T16:45:38.514+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Pell back in prison while judges consider appeal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e2de8-8aed-4e15-aa6e-3a5ac3e0074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cardinal George Pell will remain behind
        bars while an Australian appeals court considers whether to overturn his conviction
        on five charges of sexually assaulting two choirboys in the 1990s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc52e9-caec-48f6-80bd-8b1384358f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-day hearing in Melbourne''s Supreme Court building ended Thursday
        with no date given as to when the panel of three judges will deliver their
        ruling, which could result in Pell''s conviction being quashed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f12175-6ef0-4d4c-ae7b-ac9bfee9fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383afdf1-9cab-4267-a2d6-080bb5b6bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury unanimously found Pell, 77, guilty of all charges after a
        secret five-week trial last year, and in March he was sentenced to six years
        in prison, with a non-parole period of three years and eight months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5cfd7-2508-42e2-9a4c-abd407c7c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf4c9b-c43c-4fc6-8839-eeea8bb8010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, prosecutor Christopher Boyce QC presented the crown''s
        argument that it was possible for Pell to commit the crime in the manner,
        time and place described by the choirboy or complainant, who is now aged in
        his 30s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92b747-079c-4191-a018-ff1f907d6353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33cfeb-cbc3-434e-b503-4f2b66d1d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a day of testimony Wednesday from Pell''s barrister,
        Bret Walker SC, who presented 13 reasons why there should have been reasonable
        doubt in the minds of jurors when they returned the five guilty verdicts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c314-690e-41e4-8634-548d885af00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d679cff-96a1-4cd0-9817-439a1d35b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell sat to the side of the court, dressed in black with his clerical
        collar, taking notes on the day''s proceedings, which commentator David Marr
        described as a "trainwreck."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c0aa5-f8c9-4e18-b23e-5af7f4af2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a363d-acd0-4859-9847-31a09c2a8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crown''s barrister, again and again, was simply lost for words,"
        said Marr, author of The Prince: Faith, Abuse and George Pell, who was in
        court for the two-day hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cd6c9-a5ae-4c84-b50c-ba59ce913951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360bcd0-e373-48bf-8d9f-bbb44ef5059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was not an impressive performance, but mind you, we couldn''t
        see the documents, we couldn''t see what was being quizzed backwards and forwards
        between the bench and the bar table. We couldn''t tell whether that barrister
        was actually landing it in the end, but we could see that it was agony getting
        there -- and why?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94724eb7-7e68-4a8f-ad89-1f78dc80f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddaf32-a16a-4ca6-a0e2-e9343afb2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce''s arguments were broadcast via a livestream on the Supreme
        Court website, which at one stage was muted when he accidentally revealed
        the name of the complainant. Under Australian law, victims of child abuse
        cannot be named.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f6ce7-e7a8-4788-8f15-7a8d9d157665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40904c-6785-4afd-a1e5-5bd605382573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very stressful and agitating day," said a survivor of
        child sex abuse who goes by the name of Michael Advocate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d1956-6e85-48b7-a404-c2e22156acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c94fcb-f864-4864-a67c-6e82fea4af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being infuriated by Pell''s arrogance in the clothes that
        he was wearing because he''s a criminal, we''ve got incompetent counsel who
        are naming the victim, which everyone knows is a criminal offense, no wonder
        it''s a disastrous day for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f3468-a53e-4d67-a8c6-aa40004b86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8286d-248f-4c78-8c09-0c67c12becb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second choirboy involved died a few years ago from an accidental
        heroin overdose without ever speaking about the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e0853-135f-49ba-a9bf-50f13f669a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ee73c-85f4-413e-9990-e26e4cd3ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce began Thursday''s proceedings by telling the panel of three
        judges that "the complainant was a very compelling witness." In its written
        submission, the crown said his ability to recall the layout and wood paneling
        in the priests'' sacristy where the attack took place spoke to his "truthfulness
        and reliability."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6698a1-317c-4312-b834-5026ed4723c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842df823-0938-4300-8334-1acceaa3f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Boyce pointed to conflicting evidence given by the complainant
        and witness Monsignor Charles Portelli, who testified that he always accompanied
        Pell during and after the mass, so wouldn''t have been left alone to commit
        the crime. Boyce suggested the jury came to its verdict of guilty beyond reasonable
        doubt because they accepted the complainant''s testimony was more believable
        than Portelli''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50474295-b3c9-4c29-a028-d3981b38db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9830b9-437a-43fe-a90d-a0bbab1b4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s defense</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c49ba5-e8ab-47f3-8238-6cacac1cb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response, Pell''s barrister, Walker, said Portelli''s evidence
        was sound, given he was being asked to recollect the events of 22 years ago,
        as was everyone involved in what have been a difficult case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf953432-3c2e-4da6-9f42-c1df6245ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f441b-4f93-4750-85b0-4c7420c28246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its submission, Pell''s legal team elaborated on 13 "solid obstacles"
        that it said stood in the way of a guilty verdict. They included that it was
        not possible for Pell have to been alone in the priest''s sacristy, for no-one
        to have noticed the choirboys were missing, and for the attack not to have
        been seen or heard by anyone milling around outside the room.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56dc344-9048-4a2a-b7fe-60339fe815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b86886-5a19-4e3f-abc5-35b30e592c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker suggested the jury discounted evidence from Portelli and
        other witnesses about the regimented nature of the occasion, and claimed that
        Pell, being new to the position of Archbishop, had made a point of meeting
        congregants outside the Cathedral''s western entrance after mass.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca516a-d491-4e4e-9149-1c2136729e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3699e9-9dfa-43b2-b078-53ce5c8a9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he was at the western door during that time, then the law of
        physics tells us this is literally, logically impossible, for the offending
        to have occurred," Walker told the panel of three senior appeal judges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f6446-269b-49a4-b112-42044cef3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa178a-27a0-48b3-a17f-437e73f088fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fall from prominence</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6fcbb-204a-4b69-8b1d-818d696a6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a close adviser to Pope Francis, Cardinal Pell returned from
        the Vatican to Australia to contest the charges, which he has strenuously
        denied and dismissed as a "product of fantasy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ad11e-7c88-46bb-82f1-6fea513b120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999d4a8-6f46-4727-9458-690818adbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury returned the guilty verdict last year, but the result was
        kept secret until February to avoid prejudicing another, separate trial, which
        was abandoned by the prosecution after the judge refused to admit some evidence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff11218-e109-42e6-8119-7913cb118af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e766263-1dcf-42e1-8089-0abfc5908193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the prosecution pulled the charges, the judge lifted
        the suppression order and out split weeks of evidence painting the cardinal
        as an arrogant "madman," who seized the opportunity to attack two boys so
        bound by their faith to the Church and his authority, they would never dare
        tell anyone about their ordeal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e6d5e-9891-4f6d-a05e-fec417fad685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb404a-f54d-45fa-94e0-ebc533dc932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he handed down his sentence in March, Judge Peter Kidd told the
        court that "the offending which the jury has found you have engaged in, was
        on any view, breathtakingly arrogant."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a4e15-e316-479d-a0b7-97259610e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae6276-00fe-4ecf-93b0-cf569f636d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s supporters branded his conviction as a travesty of justice
        carried out by a jury who were seeking to pin the blame for the Catholic Church''s
        failings on the shoulders of a man who had in fact been working hard to help
        victims of Church abuse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e04b83-517e-467f-9006-ded61c90f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280aed0-ebfc-4453-8199-973444ac38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Pell''s sentencing hearing, high-profile friends, including former
        Australian Prime Minister John Howard, wrote character references describing
        him as a person of "exemplary character."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296dd7cc-a965-4016-a124-d6111e934a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b820c-a886-4040-9348-ae0b308b66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal''s fate now rests with three of Australia''s most senior
        appeals judges: Chief Justice of Victoria''s Supreme Court, Anne Ferguson,
        President of the Court of Appeal, Chris Maxwell and Mark Weinberg. Only two
        of the three need to agree on the ruling, which they''re expected to explain
        in a detailed document. The court is expected to set a date for their verdict
        in the coming weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49c6c7-8740-4d8c-a9c9-d93a18a0dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710f3a7-5f34-41d7-90c4-45bc8333a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pell''s conviction is overturned, the prosecution could take
        its case to the High Court. Pell could do the same if he loses. The High Court
        may or may not agree to review the case, but if it does, its decision is final.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ed978-85b1-4690-9d17-70b3702b4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:45:38.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T16:45:38.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/asia/cardinal-pell-appeal-intl/index.html">Cardinal
        Pell back in prison while judges consider appeal"</a></em></p>'
  'random-manual-audit-VCM-accurate-':
