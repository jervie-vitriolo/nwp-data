      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Sudan''s ruling military council, Lt. Gen. Abdel Fattah
        al-Burhan, has ordered an investigation into the deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc313e4-e917-4a8c-9b8d-f2db1a8b5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed billowing smoke and scenes of panic as troops tried
        to break up the main opposition sit-in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45c49f-9361-4197-92d4-ee6f423989e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators have demanded that the Transitional Military Council,
        which has ruled the country since troops ousted longtime President Omar al-Bashir
        in April, make way for a civilian-led interim body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54e2a9-337c-4583-b982-1fa08da0ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses said that the police and RSF shot at protesters on
        Monday. Several videos showed security forces beating people with sticks.
        The internet has been blocked in places across the country by major providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3d993-8a5e-4c30-8c19-640ce65bc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, Khartoum''s streets were quieter. Sudan is now celebrating
        Eid al-Fitr, a Muslim holiday marking the end of Ramadan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753437d-01a3-4a56-9b10-48973135fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the CCSD said, one woman had been killed by a stray
        bullet in her Khartoum home on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bfe36-ce94-429b-a72b-989b2d04a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attack has drawn international condemnation, including
        from United Nations Secretary-General António Guterres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f7614-336a-4d17-89e0-7d9e76b137fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After April''s coup, the military council and opposition groups
        agreed on a three-year transition to democracy. But on Tuesday, al-Burhan
        called for national elections within nine months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5fec9-eb58-41c7-a7ba-b117c463b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to rule Sudan is through "the ballot box," the council
        leader said in an address on state TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaeb770-d08b-43bc-b78d-f935685186d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech broadcast on Sudan state-run TV on Wednesday, al-Burhan
        apologized to Sudanese people and said that "all involved in the events that
        lead to the disruption of the protests site will be held accountable and brought
        to justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e0dda-7c1c-4d35-9446-e14c6cb219cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on all people of Sudan "to turn the page of the past and
        reopen a new page to reach a better future of our country," adding that the
        ruling council is willing to start fresh negotiations with opposition groups.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875e85d-2846-4678-97a7-16d104f4b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:21:31.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:24:43.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/05/africa/sudan-death-toll-intl/index.html">Sudan
        death roll rises to 100 as bodies found in Nile, say doctors</a>"</em></p>'
  'united-states-saudi-arabia-missile-program-china':
    'author': 'Phil Mattingly, Zachary Cohen and Jeremy Herb, CNN'
    'caption': 'Photo: Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T06:06:59.879+08:00
    'imagesource': 'jcr:d2472a6d-e39f-4996-bb7e-d724c931bbed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c65853d-52e0-42e5-bac7-454596850437'
    'lead': 'The U.S. government has obtained intelligence that Saudi Arabia has significantly
      escalated its ballistic missile program with the help of China, three sources
      with direct knowledge of the matter said, a development that threatens decades
      of U.S. efforts to limit missile proliferation in the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T06:28:19.716+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T06:28:22.028+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Saudi-Arabia']
    'template': '1'
    'title': 'CNN Exclusive: U.S. intel shows Saudi Arabia escalated its missile program
      with help from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931054ae-8b68-4c3a-ad93-fdaecdb4c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.028+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. government has obtained intelligence
        that Saudi Arabia has significantly escalated its ballistic missile program
        with the help of China, three sources with direct knowledge of the matter
        said, a development that threatens decades of U.S. efforts to limit missile
        proliferation in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ff071-6d08-4e6b-99bc-4801d5545717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did not initially disclose its knowledge
        of this classified development to key members of Congress, the sources said,
        infuriating Democrats who discovered it outside of regular U.S. government
        channels and concluded it had been deliberately left out of a series of briefings
        where they say it should have been presented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4fa69-3353-4183-ba51-b362dfabc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously unreported classified intelligence indicates Saudi
        Arabia has expanded both its missile infrastructure and technology through
        recent purchases from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cdb36-761a-42ac-bae8-a361879ecdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the Saudi efforts has heightened concerns among
        members of Congress over a potential arms race in the Middle East, and whether
        it signals a tacit approval by the Trump administration as it <a href="https://edition.cnn.com/2019/05/26/middleeast/trump-middle-east-iran-analysis-trump-intl/index.html">seeks
        to counter Iran</a>. The intelligence also raises questions about the administration''s
        commitment to non-proliferation in the Middle East and the extent to which
        Congress is kept abreast of foreign policy developments in a volatile region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbb358-3d3f-44eb-8e24-93b12a3a9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes amid growing tensions between Congress and
        the White House over Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf36cb7-e511-41b7-9f47-7c624050fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite bipartisan criticism over the Kingdom''s war in Yemen and
        its role in the murder of journalist Jamal Khashoggi, the White House has
        sought an even closer relationship with the Saudis, as evidenced by its recent
        decision to <a href="https://edition.cnn.com/2019/05/24/politics/trump-arms-sales-saudi-arabia-uae/index.html">sell
        the Kingdom billions of dollars in weapons and munitions</a>&nbsp;despite
        opposition in Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b55ce1-beb5-479a-9a48-2c19f2000191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Saudis'' ultimate goal has not been conclusively assessed
        by U.S. intelligence, the sources said, the missile advancement could mark
        another step in potential Saudi efforts to one day deliver a <a href="https://edition.cnn.com/2019/04/06/middleeast/saudi-arabia-nuclear-reactor-iran-tensions-intl/index.html">nuclear
        warhead</a>&nbsp;were it ever to obtain one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c80554-93dc-4f70-b668-8a3e7b0cfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom''s Crown Prince, Mohammed Bin Salman, has made clear
        that should Iran obtain a nuclear weapon, Saudi would work to do the same,
        telling 60 Minutes in a 2018 interview that, "Without a doubt, if Iran developed
        a nuclear bomb, we will follow suit as soon as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7f38d-e8b2-411d-919a-4dcfd7480a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Saudi is <a href="https://edition.cnn.com/2018/08/17/middleeast/us-saudi-yemen-bus-strike-intl/index.html">among
        the biggest buyers of US weapons</a>, it is barred from purchasing ballistic
        missiles from the US under regulations set forth by the 1987 Missile Technology
        Control Regime, an informal, multi-country pact aimed at preventing the sale
        of rockets capable of carrying weapons of mass destruction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4480261-0aaa-4db1-b599-64ac2021c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Saudis have consistently taken the position that they need
        to match Iran''s missile capability and have at times sought help on the side
        from other countries, including China, which is not a signatory to the pact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0abf9-bb9a-4ba5-bb08-97817040dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is known to have <a href="https://www.nti.org/learn/countries/saudi-arabia/delivery-systems/">purchased
        ballistic missiles</a>&nbsp;from China several decades ago, and public reports
        speculated that more purchases may have been made as recently as 2007. The
        Kingdom has never been assessed to have the ability to build its own missiles
        or even effectively deploy the ones it does have.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cb7ae-ca2f-4ba4-b4d0-1653c60d8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Saudis'' arsenal of Chinese-made <a href="https://www.mod.gov.sa/en/Sectors/Missiles/Photos/Pages/default.aspx#">ballistic
        missiles</a>&nbsp;was a way to signal its potential military strength to regional
        foes, primarily Iran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aaed7f-f2d6-4fc1-8d20-8881b4d6e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, the sources told CNN, has shifted based on the new intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c205571-14d9-4f43-88e9-ad0105f312a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S.-supplied air power</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8a6d9-74a3-4455-b3e1-284b15225799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the U.S. worked to ensure that Saudi Arabia had air
        supremacy in the region, largely through its purchases of American military
        aircraft, precisely so that it wouldn''t seek to go around the U.S. to upgrade
        its missile capabilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4afea9-226a-40a1-a24f-1ec6f33307de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia needn''t race Iran to produce or procure ballistic
        missiles. It already has a significant conventional military advantage," said
        Behnam Taleblu of the Washington-based think tank Foundation for Defense of
        Democracies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895f872-de47-48bf-9983-9ff47ebebd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions have arisen in recent months about whether that rationale
        still stands, particularly as the Trump administration has pulled out of the
        Iran nuclear deal and the Kingdom faces ballistic missile threats from Iran
        proxies in Yemen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84d8a6-b663-4c16-bf55-554afd257f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery, first reported by the <a href="https://www.washingtonpost.com/world/national-security/can-saudi-arabia-produce-ballistic-missiles-satellite-imagery-raises-suspicions/2019/01/23/49e46d8c-1852-11e9-a804-c35766b9f234_story.html?noredirect=on&amp;utm_term=.d2bdda2c90dc">Washington
        Post</a>&nbsp;in January, suggested the Kingdom had constructed a ballistic
        missile factory. Analysts who viewed the images said they appeared to match
        technology produced by the Chinese.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3c074-58c8-4110-b34c-6feb35daadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second image of the same missile facility obtained by CNN shows
        a similar level of activity at the site on May 14, 2019, according to Jeffrey
        Lewis, director of the East Asia Nonproliferation Program at the Middlebury
        Institute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48697141-080d-45ad-aab9-581764beb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia''s reported interest in domestic ballistic missile
        production should rightly raise eyebrows," Taleblu said. "Both the reported
        missile base and Riyadh''s interest in a domestic fuel cycle indicates, however
        nascent, a desire to hedge against Iran."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7cc2e-9f67-41f7-8e9e-0acab88f8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA and the Office of the Director of National Intelligence
        declined to comment on any intelligence related to Saudi Arabia''s ballistic
        missile activity or whether the U.S. believes the Kingdom is contracting in
        that area with foreign partners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61b798-9fd3-47aa-9ee6-f2cdc2c28dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Saudi Embassy in the US did not respond to a
        request for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddac69e-5276-498c-849d-23ff2101f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Foreign Ministry said that China and
        Saudi Arabia are "comprehensive strategic partners," and that both countries
        "maintain friendly cooperation in all areas, including in the area of arms
        sales. Such cooperation does not violate any international laws, nor does
        it involve the proliferation of weapons of mass destruction."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546eacf-8a6d-41b3-95ae-52312877abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official declined to comment on classified intelligence
        matters, but told CNN that Saudi Arabia remains a party to the Nuclear Nonproliferation
        Treaty and has accepted an obligation never to acquire nuclear weapons. The
        spokesperson also pointed to a recent statement by a U.S. State Department
        official reaffirming the US commitment to "the goal of a Middle East free
        of weapons of mass destruction and delivery systems."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b1130-2d91-43bb-b42b-28934737f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said there has been no indication from the administration
        that there has been an explicit policy shift as it relates to non-proliferation
        of ballistic missiles in Saudi, but noted the administration''s awareness
        of the intelligence — and lack of concrete action to halt the advances since
        it was obtained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ded02-7867-4d8f-941a-f8f028b50363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond satellite imagery</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec1916-9731-4782-bc4a-b1e39783d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence agencies constantly monitor foreign ballistic missile
        development and the flow of materials around the world. Related intelligence
        is analyzed on a daily basis and any significant change would likely make
        it into the Presidential Daily Briefing, according to two former senior U.S.
        intelligence officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94a32b-3ce6-4312-bf01-2d23909ce996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Intelligence Committee has been given access to the Saudi
        intelligence, though it has not received a specific briefing on the subject,
        according to two sources familiar with the matter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414892b2-4156-4854-bf8e-e7c706e412b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate Foreign Relations Committee, which has oversight
        of the State Department and US foreign policy broadly, learned about the Saudi
        intelligence earlier this year only after it was discovered by Democratic
        staff on the committee, including in one instance when a staff member on an
        unrelated trip to the Middle East was informed of details through a foreign
        counterpart, two of the sources told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc82e90-29a2-434a-864d-5f8f00256ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had already been at least two classified briefings on issues
        related to the topic where the information could have been disclosed to senators,
        according to one source.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3ddf7-f59d-46ca-91ab-54e5dfe7397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the staff brought the new information to the panel''s top Democrat,
        Sen. Robert Menendez of New Jersey, he immediately requested ê— and was granted
        — a classified, senators-only briefing for committee members on the details,
        a rare occurrence that underscored the importance of the discovery and the
        administration''s failure to initially brief the committee on the matter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fe666-838a-4e19-9703-001daf8f85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources said the analysis presented in the classified briefing,
        held on April 9, went far beyond the January Washington Post story about the
        satellite images, and provided concrete evidence that Saudi Arabia has advanced
        its missile program to a point that would run in direct conflict with long-established
        U.S. policy to limit proliferation in the region.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8238e-2bd8-4841-88f7-bb3fa696ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the classified briefing, Secretary of State Mike Pompeo
        testified publicly in front of the committee as part of a routine hearing
        on the State Department budget.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba13c8f-878c-434d-a3cc-e4984b5f203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a few hours, the dispute over intelligence sharing
        began to spill out into the open, turning a relatively benign budget hearing
        into a debate over a potentially crucial shift in US policy over missile proliferation
        in the Middle East.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9305b2-18ac-4e7b-8a23-67359c785262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though at the time, it was hard to notice.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fb2c2-10fa-4d08-8aad-1dc89c67e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without going into specifics, Menendez castigated Pompeo for the
        administration''s decision not to share classified information with the committee
        until it was brought to the administration by the senator himself.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7973a-23d6-4435-9b60-b661016dea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s simply unacceptable," Menendez told the country''s top
        diplomat, adding that if Congress is to perform its constitutional duties,
        the State Department "needs to do a better job of engaging with us, briefing
        us and responding to our requests."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7c3ae-3100-4deb-a457-cdc64569e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the hearing, three other Democratic senators obliquely
        referenced the issue in their questions to Pompeo, citing public reports related
        to Saudi ballistic missile ambitions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e664fe-1c07-4070-9d8a-e7717fc7a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the senators nor Pompeo mentioned the previous day''s briefing,
        or that their questions or answers were based on specific intelligence.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b81b4-b77d-4386-8afe-a065d50d39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in hindsight, the exchanges shed light on the Trump administration''s
        hardline position that countering Iran is the ultimate priority in the region
        — regardless of long-held U.S. non-proliferation positions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51537c-205a-4885-b948-e88126181306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his responses, Pompeo made clear the administration''s preference
        that Saudi Arabia buy U.S. technology, a possible nod, multiple U.S. officials
        said, to internal opposition inside the Trump administration to restrictions
        on US sales of ballistic missiles to the Kingdom.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a5f9d-4586-4aa7-a793-40e015b2446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''ve been those who''ve urged the United States to take a
        different posture with respect to Saudi Arabia, not to sell them technology,"
        Pompeo said. "I think you see the risks that are created. It would be better
        if the United States was involved in those transactions than if China was."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158442f-fcf7-475d-b626-429ff357e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pompeo acknowledged under questioning that it is still US
        policy to oppose proliferation of ballistic missile technology in the Middle
        East, a telling exchange occurred later.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54ff68-6b04-413a-a908-2fe79261d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.039+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tom Udall, a New Mexico Democrat, citing the Washington Post
        report on the satellite images, asked what the U.S. was doing to prevent foreign
        sales of ballistic missile technology to Saudi Arabia.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de732b-b684-49f1-8545-07b48b834e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo made clear, intentionally or not, a prevailing administration
        position that has guided much of its policy in the region — including its
        knowledge of the expanding Saudi ballistic missile program.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b036256-174e-4168-b11f-e3866c79eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly something that we all need to keep an eye on,"
        Pompeo said, before adding that "most of the folks who are working to build
        out missile systems" were doing so in direct response to Iran''s ability to
        continue to enhance its missile program under the 2015 nuclear accord.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbd75b-0c13-4f0b-be0d-c5d78dfbd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Others are doing what they need to do to create a deterrence tool
        for themselves," Pompeo said. "It''s just a fact."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe44af-61a8-4142-906d-1be46dfeb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.040+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udall, who a source confirmed had been in the classified briefing
        the day prior, responded after a pause by pressing the administration to stick
        to the long-held U.S. policy to deter missile proliferation in Saudi "Well,
        I very much hope that the administration will push back in terms of what''s
        happening in missiles across the Middle East."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faecdab-f08f-47b4-909d-e5c162cc9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions over Saudi policy</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385e145-341a-40ba-afe9-ac82a213313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new revelations come at a particularly fraught time in the Saudi-U.S.
        relationship.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53780b93-0f17-4863-a0c4-8bac0d3348f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as evidence of the Saudi government''s role in the murder
        of Khashoggi emerged, GOP Senators including Sen. Lindsey Graham of South
        Carolina and then-Foreign Relations Chairman Bob Corker of Tennessee publicly
        condemned the Trump administration''s timid response.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f21f6-84c2-43ae-bc87-d12ce5fad70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.041+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a smoking gun, there''s a smoking saw," Graham said
        after emerging from a classified briefing in December, referring to reports
        that the Saudi team had included a forensic expert who arrived in Turkey with
        equipment to dismember Khashoggi''s body.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad2e46-a094-46e9-960a-47061e107fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://edition.cnn.com/2019/06/03/politics/jared-kushner-axios/index.html">interview
        with Axios on HBO that aired on Sunday</a>, Trump''s son-in-law and senior
        adviser Jared Kushner refused to go into details about his private conversations
        with the Saudi crown prince, and maintained that the Saudis are a key ally
        in helping the US contain Iran.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54bdbe-a160-45f0-bfbe-8ddc297bb482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would join Khashoggi''s fiancée in calling on the
        Saudi government to release Khashoggi''s body, Kushner demurred, saying the
        decision "would be up to the Secretary of State" and that "we''ll do everything
        we can to try to bring transparency and accountability for what happened."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eaf4b7-9381-410f-846b-69bc9935164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger over the administration''s handling of the Khashoggi murder
        led to bipartisan support for resolutions to end US involvement in the war
        in Yemen, where the Saudi-led coalition has been accused of indiscriminately
        bombing civilians. The conflict has resulted in widespread famine and put
        <a href="https://edition.cnn.com/2018/11/20/middleeast/yemen-children-starvation-death-intl/index.html">an
        estimated 14 million people at risk of starvation</a>, according to the United
        Nations.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24013ea2-bcf1-48b2-929b-54458eb6938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, lawmakers pushed through the House and Senate a measure
        that would''ve forced Trump to get permission from Congress before allowing
        the US military to aid Saudi Arabia in its fight against Iran-backed Houthi
        rebels in Yemen. Lawmakers were ultimately <a href="https://edition.cnn.com/2019/05/02/politics/senate-vote-yemen-war-power/index.html">unable
        to override Trump''s veto</a>.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74520bf-5842-44b5-b39f-e3193352d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the administration and lawmakers were again exacerbated
        by the administration''s <a href="https://edition.cnn.com/2019/05/24/politics/trump-arms-sales-saudi-arabia-uae/index.html">May
        24 announcement</a>&nbsp;that it would declare an emergency over escalating
        tensions with Iran in order to bypass Congress to complete an $8.1 billion
        sale of weapons, munitions, intelligence and maintenance to various countries
        including Saudi Arabia and UAE.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d573e0-e1ed-4b68-a2c9-1b378cbbae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of seven senators, including Menendez and Graham,
        on Wednesday said they were introducing resolutions to block all 22 arms sales
        tied to the administration''s move.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3149c-fb26-46e1-9ec8-b1c7aca09bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an ongoing bipartisan effort to finalize a new sanctions
        package targeting Saudi Arabia -- one opposed on its face by the Trump administration,
        which tends to cast its view of the Kingdom as a binary choice: you either
        support Saudi Arabia or you support Iran.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef25c1-2c3e-4dfa-847e-cfafbb82b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Chris Murphy, a Connecticut Democrat on the Senate Foreign
        Relations Committee and sharp critic of the administration''s Saudi policy,
        the choice is not that simple when it comes to ballistic missile proliferation.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb17087-5f82-49e1-bcd8-cdee5ffa916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a total misread of the region to think that the Saudis
        are the good guys in this equation. The Iranians do really awful things in
        the region. But so do the Saudis. "</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d00486-c09a-4743-8f99-321f0e47bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy declined to comment on the Saudi missile intelligence he
        received during the April 9 briefing, but was willing to address the broader
        issue, including the long-term implications should the US abandon its policy
        of missile deterrence in the Middle East.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3dc8cf-0012-4350-bf92-c2dded9d1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades the US has had a policy of trying to quell, not ignite
        an arms race in the Middle East, and for good reason," said Murphy. "It stands
        to reason we would want less weapons pointed at each other."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79e4c1-148d-4de3-ae3c-b805161f1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was egregious''</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc7a38-6346-4d31-a6d7-07e65f5a3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole incident puts the panel''s Republican chairman, Sen. Jim
        Risch of Idaho, in a tricky spot. Compared to his predecessor Corker, an avid
        Trump critic, Risch has refrained from criticizing the administration, and
        has attempted to strike a balance between tending the concerns of angry committee
        members while also trying not to undercut Trump''s foreign policy strategy.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c0c80-f012-4326-a7b9-b95139256b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risch, who also sits on the Senate Intelligence Committee, dismissed
        complaints that the intelligence omission was intentional and chalked it up
        to a simple oversight, given the sheer volume of information the intelligence
        community gathers each day.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304fff1-5b1e-4617-a822-88773a328de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that factual matters that the intelligence community
        has sometimes don''t get into the hands of senators simply because there is
        too much of it," Risch told CNN, noting that he hadn''t received any complaints
        from Republican members of the panel. "It''s not intentional at all. It''s
        just simply that it can''t be done."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9d444-ccee-43f4-bf77-9fe4e8daf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menendez doesn''t buy into that theory.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f6861-0060-4d33-abef-fd1e90282300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t lose track of something like this," said Menendez, who
        would not discuss the topic of the underlying intelligence at issue. "It was
        egregious."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542d250-62e1-4df4-8289-678c6dafe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menendez is now pressuring the administration to provide a classified
        briefing on the issue for all 100 senators.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072288d8-b72c-47a5-8638-d1a5ccf5d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While frustrations over access to classified information by the
        Senate Foreign Relations Committee go back years, they have become particularly
        acute during the Trump administration, senators and aides interviewed for
        this story said.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b8fbc-f1b7-4464-bf39-12d3eda43143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our [intelligence community] knows a lot and they don''t
        want to tell us," said Democratic Virginia Sen. Tim Kaine, who declined to
        address the specific subject matter. Kaine noted that there are a series of
        issues — several related specifically to Saudi, including authorizations to
        sell civilian nuclear technology to the country -- that have remained shrouded
        in secrecy, despite repeated requests to the administration to provide briefings
        or documentation.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a95b4-ccb2-402a-8cb8-3f11ae212189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine on Tuesday revealed for the first time at least two of the
        technology sales occurred after Khashoggi''s murder, including one that was
        finalized just 16 days after the journalist was killed in the Saudi consulate
        in Istanbul.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4368d0-9442-4621-b5df-25b7b2e85f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:28:19.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T06:28:22.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide between Congress and the administration on Saudi has
        led to increasingly hostile receptions for Trump officials who come to Capitol
        Hill to testify. It''s also one that has largely left the U.S. public in the
        dark as to the administration''s actions with its closest allies in the region.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb810846-f1a6-4337-a4c3-f63c9a99e148'
