      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540c114-2907-4fb6-8204-17073de39bc0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.061+08:00
