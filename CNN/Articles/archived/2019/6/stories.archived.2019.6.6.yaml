    'template': '1'
    'title': 'Random manual audit shows vote counting machines ’99.99%’ accurate –
      poll officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b392b-f5b4-4d61-952b-57fd0c7117d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —&nbsp;</strong>The
        team that conducted a random manual audit on vote-counting machines (VCMs)
        used in the midterm polls said Thursday it recorded a near-perfect accuracy
        score.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9eb09-60fa-466e-85fb-e76fc539acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the audit of 711 clustered precincts resulted in a score
        of of 99.9953 percent. Authorities originally targeted 715 sample precincts
        for the manual audit. However, four precincts from Quezon City, Lanao del
        Sur, Quezon province, and Cebu City were not audited due to issues with ballots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295da158-6fcb-4927-b356-1d7bc4c7efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:20:24.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit was supervised by officials from the Commission on Elections
        (COMELEC), its citizen arm Legal Network for Truthful Elections, the Philippine
        Institute of Certified Public Accountants, and the Philippine Statistics Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01639a2-0f67-4fd7-8d6b-34bfb84cb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95548108-a8fe-4a54-8f28-543d38a1e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are the initial results of the random manual audit, as
        presented by election officials on Thursday:</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046e284-7583-48eb-9b1c-6e2da0276dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:15:06.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:20:39.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senators: 99.9971 percent</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6876d-ceda-459c-bbd9-eb7844845d26'
      'mgnl:activationStatus': true
