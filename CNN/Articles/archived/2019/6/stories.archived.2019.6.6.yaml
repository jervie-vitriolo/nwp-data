      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e53cec-4f60-4d8b-ac52-fda7a17a269b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.587+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual Worldwide Developer Conference in San Jose this week,
        Apple (AAPL) revealed a collection of new products, including a monitor stand
        for $999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26204731-cac2-4493-9565-289617be07ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287668f-4d10-47cc-947c-cb000b445dcd'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s on top of the hefty price tag for its new Mac Pro desktop,
        which starts at $6,000, and a display monitor, the Pro Display XDR, a 32-inch
        6K retina LCD display ($4,999).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137c9dd-586a-40b0-a6bc-49c9a5c80318'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b1192-9a05-4c14-a859-399abbd9c7d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pro Stand has an intricately engineered arm that perfectly
        counterbalances the display so it feels virtually weightless, allowing users
        to easily place it into position," the company notes on its website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00181f5-eb76-4794-a1e3-e277bbed0546'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0569e-9b5f-4293-8815-402b677d768e'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand is optional: Mac Pro users could technically lean a monitor
        against the computer itself instead. It''s unclear as of now if the new system
        will be compatible with third-party monitor stands. CNN has contacted Apple
        for comment on this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d291df2-b5bf-4638-ab87-cb1b8057af22'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe43ec-be09-4e09-83bb-3a39f5f78fd8'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stand caused a stir on social media, with some technology
        fans mocking the price of what is generally regarded as an unexciting accessory.</p>'
