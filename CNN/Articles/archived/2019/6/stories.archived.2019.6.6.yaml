  'chinese-vessels-pag-asa-island-envoy-ramon-tulfo':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T21:25:04.653+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44bb31e-3349-4bbd-983b-7c129166d06a'
    'lead': 'The Western Command says there are now only 18 Chinese ships near Pag-asa
      Island, a Philippine-occupied territory in the West Philippine Sea which was
      earlier swarmed by more than 200 Chinese vessels. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T21:30:16.033+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-07T10:14:12.320+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '100 Chinese boats have left Pag-asa waters, envoy says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b1f7e-05cc-491a-b68d-e57d2d59d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.320+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Chinese
        government has finally removed about a hundred of its vessels from the vicinity
        of Philippine-occupied Pag-asa Island, an envoy said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00b54a-62be-4ab6-b764-441602ac289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Tulfo, a broadcaster who was recently reappointed as President
        Rodrigo Duterte''s special envoy to China, said a Chinese emissary told him
        Tuesday about the withdrawal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86eaabe-db5a-42e6-ac3f-ab8a06152d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some 100 Chinese fishing boats have been withdrawn from the waters
        off the Philippine-administered Pag-asa Island in the South China Sea, an
        emissary from the Chinese government told this columnist on June 4," Tulfo
        wrote on his column in Manila Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abd019-06a9-42fd-a490-e6652caab703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese official, whom he did not name, confirmed that
        the fishing boats were owned by the militia, but stressed they were not armed.
        "But their sheer number was meant to intimidate an enemy ship," Tulfo said,
        quoting the emissary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73770d8-80fc-4531-a7f2-3baeeaae0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces'' Western Command, only 18 Chinese
        ships have been spotted near Pag-asa Island as of Wednesday. In April, the
        Philippines heavily protested the swarming of over 200 Chinese vessels around
        Pag-asa, internationally known as Thitu, one of the biggest islands in the
        disputed Spratlys in the South China Sea and seat of the Kalayaan municipal
        government under the province of Palawan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6870010-147b-4a15-96d2-0069ebe44df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagdownscale yung mga presence ng Chinese vessels dito sa ating
        Kalayaan Island Group," said Stephen Penetrante, chief of the Public Affairs
        Office of the WesCom. "Bumaba po siya since the visit of the President," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446d50a-3699-4749-bd17-d14d79299180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited China last April for the Second Belt and Road Forum
        and met with Chinese President Xi Jinping. Tulfo earlier told CNN Philippines
        that during backdoor talks that month, ranking Chinese and military officials
        "said they will have those ships disappear and withdrawn in no time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932573d-0d46-40ff-a5bf-52e7ef8df1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his column, Tulfo noted that the move "was just an initial gesture
        on the part of China to win the trust and confidence of the Philippine government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ee880-48a1-4339-b1ce-a09d925cd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the Chinese vessels prompted strong statements from
        the Duterte administration, which has been criticized for pursuing friendly
        ties with China despite the long-standing maritime dispute. The Duterte government
        invoked the arbitral ruling for the first time as it asked the Chinese vessels
        to leave the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f8df0-186b-42e5-9a39-6abec8f660c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government calls the areas that the Philippines claims and occupies
        as the West Philippine Sea, where China built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in petroleum exploration.
        The Permanent Court of Arbitration in The Hague recognized the Philippines''
        sovereign rights in some sea features within in its 200-nautical mile exclusive
        economic zone that are being claimed by China, and called out Beijing''s violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61f4b2-474e-4027-8669-ba246499f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the tribunal''s decision and insists on its claim
        to the practically the entire South China Sea, supposedly based on historic
        rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb10dd1-f53f-498d-aff4-ab01c58957df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte questioned China''s sweeping claims during his recent visit
        to Japan. "I love China, it has helped us a bit. But it behooves upon us to
        ask, is it right for a country to claim the whole ocean?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d8795-1989-4199-b288-c3d17dc8cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:30:16.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-07T10:14:12.321+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Catherine Santos contributed to this report.</em></p>'
  'paul-pangilinan-nyc-chair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T21:53:09.508+08:00
