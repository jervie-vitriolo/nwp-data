        and caring for people. It’s increasingly being used to address stress, anxiety
        and mental health issues. A group of friends from the health and human service
        sectors who strongly believe in this formed Communitails, on a mission to
        foster mutually healing relationships between humans and animals through the
        human-animal bond.</p>'
