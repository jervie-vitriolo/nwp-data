      'mgnl:type': 'text'
      'text': '<p><strong>“Banana Heart Summer” by Merlinda Bobis</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95009193-0201-41aa-934b-eace26f19e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.793+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.083+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve-year-old Nenita, who has grown up in a big family with five
        siblings, spends long, sweltering summer days learning the myth of the banana
        heart, nursing a devastating crush on the local heartthrob, helping out with
        cooking, and longing to bridge a gap with her mother. Merlinda Bobis’ rich
        and immersive debut novel has become a modern classic, an ode to the way food
        brings Filipino communities and families together as well as a stark reminder
        of how one summer can change everything, especially when you’re young enough.</p>'
