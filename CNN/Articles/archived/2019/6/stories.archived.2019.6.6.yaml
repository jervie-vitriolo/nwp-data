      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532335f-6ecb-42b2-ab24-42d34d5e674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal&nbsp;goes on to present this song to the socials night of
        the bootcamp, with eight other fellows who are also performing. There is rap,
        there is electronic music, there is a ballad; there is a sweet, minty voice,
        there is a deep, raspy performance, there is a crooner, there is a lot of
        almost everything — all original Filipino music.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ac0b0-5bb8-405c-bafc-4647d4ee53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fe42c-e673-4dee-aec7-459d8d3cf4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diverse catalog of songs may be because the fellows do come
        from very different backgrounds — some have already signed with a record label,
        some have released songs on Spotify, a few have uploaded songs on Youtube
        and Facebook, others have only shared their songs at school tours or gigs,
        while there are also those who have only presented their songs to the public
        for the first time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19252e45-c7f8-417b-a968-154cf57ab914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf7c3b-d6f6-4700-bec7-2213269ed64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paola Mauricio, an electronic musician and one of the bootcamp fellows
        who performed, says that more than the learnings and lectures, it is the newfound
        community that she most appreciates in the bootcamp. “To meet other people
        who share the same dream and be able to cultivate that healthy community [is
        my most important takeaway,]” she says. “Even with my roommates, we really
        click and we want the same things, we say there''s something here, we should
        collaborate.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
