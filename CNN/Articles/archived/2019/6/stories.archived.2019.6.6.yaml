      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The anti-graft
        court has allowed former national police chief Allan Purisima to travel abroad
        while his cases are pending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2473c-6963-403d-b3e9-770ae01a36ed'
