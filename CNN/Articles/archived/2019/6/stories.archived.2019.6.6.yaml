      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent film festival Sinag Maynila is back for its fifth year.
        This year’s lineup includes all finalists for 2019 in all categories: feature
        length, short films, and documentaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d6ca0-d09d-4b6f-a639-5d2b2e2bb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T19:05:15.829+08:00
      'mgnl:createdBy': 'chang'
