      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fbcdd-030c-43db-99f7-ef2d6e23b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:29.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said returning Senators Ramon Bong Revilla and Lito Lapid
        will respectively head the Civil Service and Games and Amusement committees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856aad01-76ca-4153-b79d-6f022bbd9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting on Wednesday night at Senator Manny Pacquiao’s
        home in Dasmariñas Village in Makati, senators listed down the committees
        that they wanted to chair in the next Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1552b5-9d50-480c-9d8d-7c74f3507b50'
      'mgnl:activationStatus': true
