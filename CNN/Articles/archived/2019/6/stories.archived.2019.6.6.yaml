    'template': '1'
    'title': 'Senators say Sotto poised to keep Senate presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01352746-3c39-43f8-bda2-54d4b567b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — A number
        of senators said Senate President Vicente “Tito” Sotto III would stay as the
        chamber''s leader in the 18th Congress following a <a href="https://www.cnnphilippines.com/news/2019/6/5/Senators-majority-bloc-17th-18th-Congress-dinner.html"
        target="_blank">meeting between incumbent and incoming senators</a> last night
        where they fixed the kinks in “95 percent” of the committee chairmanships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df8d6d-60ad-4377-bde4-c36c67118276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e618de3-f157-4c43-bebc-2f823f47b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes. It’s [still] Senate President Sotto,” Senate Majority Leader
        Juan Miguel “Migz” Zubiri, who was at the meeting last night, told reporters
        after being asked if Sotto would remain as the Senate’s leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9c33d-16ed-4fc2-8e48-c401faff8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sherwin "Win" Gatchalian and Joel Villanueva, who were
        also present at the meeting, also said that Sotto would remain at the helm
        of the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d38939-374d-4555-8ac5-dfa914ad425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99602a-1371-4e8b-ad4d-8f3905ea2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think even before the dinner last night, most of us, if not all
        of us were already aware of what’s gonna happen join the 18th Congress. <em>''Yung</em>
        support<em> naman</em> [The support] for Senate President Sotto <em>ay</em>
        [is] solid po. I don’t think <em>nagkalamat</em> [it was damaged] at all,"
        Villanueva told CNN Philippines'' <em>Balitaan</em>.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99745476-d67b-43c3-9135-0240cf1308e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:29.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committees fixed</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d35f9-8f27-4b4b-a8b4-10f02e25e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Sotto managed to iron out the issues surrounding committee
        chairmanships — which has been a thorn in the side of Sotto''s leadership,
        with incoming senators reportedly plotting his ouster for failing to get chairmanships
        of the committees they want.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f2c5e-9c56-43ae-81c4-00bc79f4b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/31/Tito-Sotto-Senate-President-resolution0.html"
        target="_blank">Resolution to keep Sotto as Senate President making the rounds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6e527-bf3e-4ce7-b39b-b5346475fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May kaunti na lang na</em> contentious <em>na</em> [There are
        only a few contentious] committees. Ninety-five percent, complete <em>na,</em>”
        Sotto said in a text message. “We assume all is well. Just one or two committees
        <em>na lang.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32517026-1bc3-4287-88a8-6a7a69b2866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said incoming senators Francis Tolentino and Ronald "Bato" dela
        Rosa are expected to chair the Local Government and Public Order committees,
        respectively. Senator-elect Christopher "Bong" Go, meanwhile, is expected
        to head the Health, Housing and Sports panels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb38ad1-54df-4253-b6a3-f05e22a0a5c1'
      'mgnl:activationStatus': true
