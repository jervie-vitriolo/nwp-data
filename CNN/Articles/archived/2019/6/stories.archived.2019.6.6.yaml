    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Hannah', 'Hugh-Laurie']
    'template': '1'
    'title': '''Four Weddings'' star John Hannah bets passer-by he is not Hugh Laurie
      — and wins $10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80b648-99e8-4ae9-9c39-6f329186dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With fame comes fortune — but also the
        tendency to be recognized in public places as you go about your daily business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9212e-ccd0-4603-9128-29572ca7b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for actor John Hannah, a recent encounter turned out to be a
        case of mistaken identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ab8de-1eda-4857-bab5-adb8c07b3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish star, whose long list of on-screen credits includes
        the movies "The Mummy," "Sliding Doors" and "<a href="https://edition.cnn.com/2019/02/27/entertainment/four-weddings-and-a-funeral-sequel-red-nose-day/index.html">Four
        Weddings and a Funeral</a>," was passing through Toronto airport when he was
        approached by a man who thought he looked familiar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409ddd-d894-4430-b69c-862e0079792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem was that he believed him to be someone else entirely:
        Hugh Laurie, the star of hit medical drama "House." In fact, the man was so
        convinced of his star-spotting abilities that he even offered Hannah a wager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35e6b9-15ce-4614-9a81-c974e7ed3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet to his 24,400 followers after the encounter, Hannah wrote:
        "Just met a guy in the elevator at Toronto airport who asked if I was Hugh
        Laurie? I said no. He said I think you are! So I bet him $10 I wasn''t. And
        he accepted. Passport out. He looked a bit surprised when I said he owed me
        10 bucks. Fairs fair the dude paid up. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c856c-df96-4d86-80c7-02ab789e3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men are of a similar age — Hannah is 57, while Laurie is
        two years older. But while Hannah has a Scottish accent, Laurie hails from
        Oxfordshire in southern England.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just met a guy in the elevator at Toronto airport who asked if I
        was Hugh Laurie?  I said no. He said I think you are! So I bet him $10 I wasn’t.
        And he accepted. Passport out. He looked a bit surprised when I said he owed
        me 10 bucks. Fairs fair the dude paid up. 😂😂😂😂😂</p>&mdash; John Hannah
        (@JohnHannah) <a href="https://twitter.com/JohnHannah/status/1136012515991851010?ref_src=twsrc%5Etfw">June
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de04c69-141a-4caa-b9dc-0197c9404357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae86fd-8edc-4449-aa67-51e91972146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the misguided man is not the only person to have spotted
        the similarity. When asked by a Twitter follower if the comparison had been
        made before, Hannah tweeted: "Hugh Laurie. Jimmy Nesbit. Those are the usual."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1b212-c3ec-429d-a870-cc3c5b6f36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:21:14.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Sliding Doors," Hannah met the movie''s main character, played
        by Gwyneth Paltrow, in an elevator. The encounter played out as two possible
        scenarios, one of which featured them falling in love.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee18189-81ea-42c3-830c-1ce74de99bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:21:13.580+08:00
