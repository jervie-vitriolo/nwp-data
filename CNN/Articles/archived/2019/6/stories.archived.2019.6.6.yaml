      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195ad92-21ab-4267-b43b-aa86af396759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman siya</em> rule <em>na dapat sundin at ''di pwedeng
        mabali. Nasa kamay ng mayorya ang pagpasiya tungkol sa bagay na ''yan o hindi,</em>"
        he said.</p>'
