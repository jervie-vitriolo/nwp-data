      'mgnl:type': 'text'
      'text': '<p><strong>“Feels; 21” by Shin</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4ef1b-9bb0-4bb6-81e0-557156a44899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.789+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squiggly lines and half-scrawled, surprisingly earnest drawings
        are on every page of this zine — you can almost feel the artist''s frustration
        and effort to make sense of things like intimacy and existential dread. From
        adorable, nihilistic puppies to flowers and humans both on the verge of wilting,
        “Feels; 21” is by turns coolly ironic and unflinchingly honest. In poking
        fun at and shedding light on how absurd life can be, it rings true and provides
        some much-needed laughs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7adb23-a4fc-4ac8-b267-491d0bce111a'
