      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Ja Rule, "The Fyre Festival was an amazing idea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8bb07-7f00-4046-a437-a3d2a4ebaccc'
