      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later speech, he said he regretted the violence and that "all
        involved in the events that lead to the disruption of the protests site will
        be held accountable and brought to justice."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80427b28-6306-4ce0-a24c-a67c17541a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:23:10.306+08:00
      'mgnl:createdBy': 'robert'
