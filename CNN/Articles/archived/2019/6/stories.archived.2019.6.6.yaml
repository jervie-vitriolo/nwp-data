    'template': '1'
    'title': 'Trump tweets from Ireland that no deal has been reached with Mexico
      on tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b0ff5-fbab-4c30-9d76-e871462a1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Talks between the White House and Mexico
        officials will continue on Thursday after no deal was reached on immigration
        and tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4e94f-0ecf-47b8-8567-7a1b31c28b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;tweeted Wednesday evening that he intends to move ahead
        with his threat to impose a 5% levy on all Mexican imported goods if no agreement
        is reached on immigration enforcement — a move that would dismiss <a href="https://edition.cnn.com/2019/06/05/politics/mexico-tariffs-republican-senators-trump/index.html">opposition
        from his own party</a>&nbsp;and <a href="https://edition.cnn.com/2019/06/05/business/mexico-tariffs-job-losses/index.html">risk
        the strong economy</a>&nbsp;he''s counting on heading into the 2020 presidential
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d378c-e2f5-4105-ad00-034004ed0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came after Vice President Mike Pence met with Mexico''s
        foreign minister, Marcelo Ebrard, for 90 minutes at the White House on Wednesday.
        A senior administration official tells CNN the officials from Mexico put forward
        things they could do better and acknowledged there''s a crisis on the U.S.-Mexico
        border, but administration officials say it''s still not enough and there''s
        more Mexico can do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcdb3d-50b5-4e2e-bd86-f2138bea700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence reiterated Trump''s assessment that "not nearly enough progress
        was made" during Wednesday''s meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a89a1f-30ca-496b-8186-ffcbb122f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president tweeted, "Negotiations will continue. Progress
        was made but as @POTUS said ''not nearly enough.'' @SecPompeo, @DHSMcAleenan,
        &amp; I made clear: Mexico must do more to address the urgent crisis at our
        Southern Border."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a6ec9-fac4-4275-9b52-44a8e02ae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrard expressed optimism in comments at the Mexican Embassy in
        Washington after the talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c87e5-f6fb-4b78-949e-9d01e8202ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic because we had a good meeting with respectable
        position from both parts," he said at a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144789e0-d818-4560-bef5-37ee0b966e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrard said the talks with U.S. officials were focused on migration,
        not tariffs. He acknowledged that the number of migrants has gone up, and
        said it will be a subject discussed in the continuing talks Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addba49c-19f8-4742-9a19-b3b39a86c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t discuss the tariffs. The dialogue was focused on migration
        and what Mexico is proposing to the United States," Ebrard said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2074e-954b-4d1d-b9c9-9a47a78368c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the opportunity to share our point of view," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c0fe9-0425-4da4-a606-15066122fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then came the repeated threat from Trump, who is overnighting
        at his Irish golf course while in Europe for D-Day commemorations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae09c07-d243-4de5-b11c-56aaa02460e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It capped a roller-coaster day in Washington over the threatened
        tariffs, which the President has said he would increase to 25% by October
        if there is no change in migration across the southern US border — a move
        that economic analysts say <a href="https://edition.cnn.com/2019/06/05/business/mexico-tariffs-job-losses/index.html">risks
        hundreds of thousands of U.S. jobs</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85358f-5b6c-40e9-8274-3b61b0839480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in Congress have expressed <a href="https://edition.cnn.com/2019/06/04/politics/trump-tariffs-senate-republicans-mexico/index.html">open
        opposition</a>, challenging Trump to defend his plan to them in person and
        making clear they want him to find a way out of the tariff threat he issued
        last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d409eec-f67a-43fb-9c95-a54b55537da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members want him to appear before them so they can appeal directly
        to him and urge him to back down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c857fd3-b38f-400c-b043-5af5200f0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Roy Blunt, a Missouri Republican, said Trump should make his
        case to them in person.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed6d75-72c4-45df-9549-1c7a57f2c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have had in the past effective meetings with the President,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790926e-f987-4f61-9e54-b58e9c0b7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue is whether the President will declare a new national emergency
        to proceed with the escalating tariffs, which he announced last week on Twitter
        as a move intended to pressure Mexico into stemming Central American migrant
        traffic across the southern .U.S border.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a9872-c9f0-480c-b4a9-ee0a8d79ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump tweeted after the meeting concluded: "Immigration discussions
        at the White House with representatives of Mexico have ended for the day.
        Progress is being made, but not nearly enough! Border arrests for May are
        at 133,000 because of Mexico &amp; the Democrats in Congress refusing to budge
        on immigration reform."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886468e-5ae1-4202-801b-eefef27a7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further... .talks with Mexico will resume tomorrow with the understanding
        that, if no agreement is reached, Tariffs at the 5% level will begin on Monday,
        with monthly increases as per schedule. The higher the Tariffs go, the higher
        the number of companies that will move back to the USA!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c3ffd-fdd7-4ef6-a5b4-3dbdfba01b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counsel Pat Cipollone will meet with legal counsel from
        Mexico on Thursday. There also will be additional, lower-level conversations
        Thursday, the senior administration official told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374694-b34a-4cc5-95c2-1323e128bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials told CNN earlier on Wednesday that they were
        not expecting a deal to come out of the meeting between the vice president
        and Mexico''s foreign minister. Instead, one official said, the meeting would
        be "an opportunity for the Mexican government to show what more they''re doing"
        to avoid the tariff on imports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091c3d3-28be-4b8b-b8ac-21a827e7dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet top White House officials have suggested that Trump will drop
        the tariffs if he gets an offer he likes from Mexico, which has already moved
        to beef up its enforcement activities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad77ede-0bcb-43b0-bab9-c8ab97477da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top trade adviser, Peter Navarro, said Wednesday the threatened
        tariffs "may not have to go into effect" if the country can demonstrate it''s
        taking steps to halt the flow of undocumented migrants across the southern
        US border.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458b0fc-53e5-45d6-8fc4-372064d01542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T08:46:51.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T08:46:53.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/politics/white-house-mexico-tariff-immigration-talks/index.html">Trump
        tweets from Ireland that no deal has been reached with Mexico on tariffs</a>."</em></p>'
  'Liam-Payne-opens-up-about-alcohol-abuse-and-his--toxic--time-in-One-Direction':
    'author': 'Kendall Trammell, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-06T09:34:20.949+08:00
    'imagesource': 'jcr:f9fa839b-739d-4f18-8b51-b6054aa17e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64de387c-a3da-465e-8cbb-8124b74ec89e'
    'lead': 'Liam Payne reveals how he struggled to keep up after the talent show
      ''The X Factor'' shot him to stardom, while he quickly tried to mature and grow
      into adulthood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:37:39.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-06T09:37:39.354+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liam Payne opens up about alcohol abuse and his ''toxic'' time in One
      Direction'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268043f-9f2c-4256-89c4-6ff282bde777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.354+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Liam Payne was 14 years old when One
        Direction rose to fame, and it wasn''t an easy transition for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b00238-7923-4355-bba6-c90fa7e2c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.355+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5e7f5-e5c9-4ffa-8abd-d8cb367aa128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.355+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Men''s Health Australia, the boy band member
        revealed how he struggled to keep up after the talent show "The X Factor"
        shot him to stardom, while he quickly tried to mature and grow into adulthood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fe955-aab2-4550-9b54-943c938af43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.355+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da7f60-da08-4bd5-9a88-ccb79437fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.355+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re doing hundreds and hundreds of (concerts) and it''s
        the same 22 songs at the same time every single day, even if you''re not happy,
        you''ve got to go out there," Payne said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8775151-d9a6-47aa-bf54-26c8486d4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.356+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a627adf-1df0-4141-9f34-965d0c9fb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.356+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne said he often drank before going on stage in an effort to
        manage the stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2183e-d597-4a39-8a75-d56808d54c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.356+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd75ee-7efb-47f5-807f-8a24a8d85909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.356+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like putting the Disney costume on before you step
        up on stage and underneath the Disney costume I was pissed quite a lot of
        the time because there was no other way to get your head around what was going
        on," he said. "I mean, it was fun. We had an absolute blast, but there were
        certain parts of it where it just got a little bit toxic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3ee1b-7e96-4ae1-b3ba-568a3bf737c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.357+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c1dbb-68e8-433c-bb05-a4016f152c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.357+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction, which started off with five members, has achieved
        milestones even The Beatles didn''t reach, including having their first four
        albums debut No.1 on the Billboard Hot 100, according to Men''s Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d6a14-143f-4890-9784-d1083fb40519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.357+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71fb0e-ef47-4b30-93eb-751003e2c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.357+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s hiatus has given Payne, 25, the chance to reflect on
        how the hype around the band affected his mental health, work on his own music
        and raise his 2-year-old son, Bear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c44ffa-e2d5-44d7-b62b-1f93229a5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad181f9-2b2c-4470-9002-ca535712eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:37:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T09:37:39.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It literally was the perfect storm," he said. "There were so many
        scenarios that had to fall into line for that to happen. It''s not something
        that can easily be recreated or probably ever will be because of the way the
        internet was kicking off, the way ''The X Factor'' kicked off. I just think
        it was just dumb luck."</p>'
  'paris-notre-dame-lead-screening':
    'author': 'Antoine Crouin and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T09:44:46.316+08:00
    'imagesource': 'jcr:d09ec97a-92a0-414b-bf4c-14d1747a2ee8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20cd4f65-2ace-456b-854d-a56fecfb6e14'
    'lead': 'The move was described "as a precaution" and came after the city''s health
      authorities said they were investigating whether the fire was to blame for high
      levels of lead found in the bloodstream of a child living in central Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T09:49:49.271+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T09:49:50.754+08:00
    'mgnl:lastActivatedBy': 'pia'
