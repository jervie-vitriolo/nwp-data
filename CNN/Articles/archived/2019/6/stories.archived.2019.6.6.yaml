      'text': '<p><strong>“My Cat Minggoy” by Conchitina Cruz and Adam David</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15fca6-3d85-45ab-a5ee-a693af4b9469'
