      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        local independent films, enjoy a symphonic tribute to Ryan Cayabyab, attend
        the opening of an art exhibit inspired by landscapes and architecture, catch
        an experimental, improvised music gig, learn about nudity in renaissance art,
        and party to house music.</p>'
