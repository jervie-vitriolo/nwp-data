    'mgnl:lastActivated': 2019-06-06T22:13:34.294+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR cautious about ''economic impact'' of possible total ban on waste
      imports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299101e-dca6-4650-a4df-0dfe09743a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.295+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Department
        of Environment and Natural Resources is one with environment advocates in
        calling for a total ban on waste imports, but an official said the negative
        impact of such policy on some workers should be considered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44179fb-c8b9-404f-aadc-88da03e380ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.295+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said the agency is "validating"
        the number of individuals who may be affected should recyclable wastes from
        other countries be barred from entering the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d361d3-e765-4000-a3d0-ae8ce903be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.295+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s not that big, and [if] it will cause a big risk to
        the country, then I will go for the complete banning. Walang problema ''yan,
        I will personally propose this to the good secretary Roy Cimatu," Antiporda
        told CNN Philippines'' On The Record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede87d41-93e9-4b03-91d4-2cb314038e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.296+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema lang natin is we need to balance ang economic impact
        nito doon sa mga taong naghahanapbuhay," he added</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae8d59-523f-4827-ba7a-5d90187844bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.296+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several environment groups are calling for a comprehensive ban on
        waste imports following the discovery of heaps of trash illegally shipped
        to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65bb45-9ae4-46b5-ad82-3d011075d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.296+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the government sent back <a href="https://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">69
        container vans of garbage to Canada</a>. The 69 container vans of trash were
        what remained of the more than 2,500 tons of waste illegally shipped in batches
        in 2013 and 2014 by Canadian company Chronic Plastics Inc. The company declared
        the trash in 103 container vans as "recyclable plastic scraps."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82847c-a72e-4498-af49-341c670de5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.296+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://www.cnnphilippines.com/news/2019/6/3/Hong-Kong-trash-leaves-PH.html">over
        25 tons of plastic waste were also shipped back to Hong Kong</a>. There are
        also reports about supposed illegally shipped wastes from South Korea and
        Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9754d-f8f9-4066-b0d2-8a81204cdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.297+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do it in a manner na talagang maja-justify natin ang
        bawat move natin... We need to consider some angle wherein ''yung taong bayan
        huwag tatamaan," Antiporda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde5b1f-4808-4929-bc42-b0e8b4d7a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.297+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should start supporting sustainable industries to
        allay such fears, according to Greenpeace, one of  the groups calling for
        a total ban on waste imports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18df82e-124c-42ed-9844-03069283fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:13:34.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T22:13:34.297+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling for a comprehensive and total ban [on] waste [imports]...
        As to the issues of the industries na tatamaan ng ban, I think it''s high
        time that we look into a just transition to support industries that are more
        sustainable and green, and not relying on industries that rely on wastes of
        other countries," said Abigal Aguilar, campaigner of Greenpeace Southeast
        Asia.</p>'
