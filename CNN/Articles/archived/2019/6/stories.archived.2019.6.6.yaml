  'india-nipah-virus':
    'author': 'Faiz Akthar, CNN'
    'caption': 'Doctors and relatives wearing protective gear dig a grave to bury
      the body of a Nipah virus victim on May 24, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T06:30:04.084+08:00
    'credit': 'From Stringer/REUTERS'
    'imagesource': 'jcr:f4f9fdd0-1ef1-4a89-af49-c6974c9aec47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc79d0d-b5f5-44d1-8837-552777681a00'
    'lead': 'India has put more than 300 people under surveillance after a 23-year-old
      man was diagnosed with the Nipah virus, a rare and often deadly disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T06:34:15.811+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-06T06:34:16.046+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india', 'nipah', 'virus']
    'template': '1'
    'title': 'India fears new outbreak of lethal Nipah virus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbef0f-192f-4612-b2cb-b0b33374e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.046+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>India has put more than 300 people
        under surveillance after a 23-year-old man was diagnosed with the Nipah virus,
        a rare and often deadly disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadda54-d847-4e3d-800c-763e625f273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.046+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the southern Indian state of Kerala said Wednesday
        that they had identified 311 people who may have come in contact with the
        man and four other people displaying symptoms of the disease. All of them
        are under observation and have been told not to leave their homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6e469-16d7-4ecb-bccd-93dfc79e25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No risks are being taken with respect to this and hence we are
        observing people who came into contact with the patient for even a short period
        of time," said Dr. V. Meenakshi, a senior state health official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c4ead-d600-4a74-844a-1a5c374a7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has resurfaced a year after an outbreak killed 17 people.
        More than 230 people were tested during that outbreak, which caused widespread
        panic in the Northern Kerala region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab242233-b34c-401d-a814-26c7ef96076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.047+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this time state officials said they have quickly swung
        into action to isolate, observe and treat anyone who may have come into contact
        with the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc9e15-7425-4975-aa9c-0c75fa5a1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.048+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Remain calm''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c04b70-0ef5-4600-be2f-0c5019d124eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.048+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, the Kerala State Health Minister
        K.K. Shailaja said that the 23-year-old man was in an isolation ward at a
        hospital in the Ernakulam district in Central Kerala and is currently in a
        stable condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a86187-2e19-4f1f-b501-24f0c42b497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.048+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that four other people, including two nurses who treated
        the patient, have been exhibiting signs of fever —&nbsp;a symptom of the disease
        —&nbsp;and were under strict observation. All four have been moved to an isolation
        ward but have not been officially diagnosed with the virus yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cc878-d17f-4d41-8bd9-22c531f695b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.048+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the people of Kerala to remain calm and to avoid panic,"
        said Shailaja.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f05261-74b5-45b7-9602-fcb7cc6f8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.049+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipah is a zoonotic virus, meaning it is transmitted from animals
        to humans and has a death rate of 40% to 75% for the infected. A Nipah infection
        can show zero symptoms, or it can cause fatal encephalitis (inflammation of
        the brain), with a range of possible wide spread complications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955156e-0d57-437c-9d00-08c8d7116e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.049+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural host is a particular family of bats, Pteropodidae, which
        can spread the severe disease to farm animals, including pigs. According to
        the CDC, "transmission of Nipah virus to humans may occur after direct contact
        with infected bats, infected pigs, or from other NiV infected people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1761d50-acd3-4b56-9c2a-4a180160f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.049+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case in the 2018 outbreak was suspected to have been caused
        by fruit bats, which were discovered in an unused well at the home of the
        victim, according to the World Health Organization (WHO).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9a89f-7032-4869-8b00-e7fc1756cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.049+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms of Nipah virus can include headaches and drowsiness,
        and patients can slip into a coma within days, according to the U.S. Centers
        for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6e821-51dd-452a-b5b4-b65e4d7be489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.050+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other symptoms may include acute respiratory syndrome —&nbsp;in
        which the lungs cannot get enough oxygen to the body —&nbsp;and fatal encephalitis,
        an inflammation of the brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db93830-0a67-4e12-8101-b506ebc67206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.050+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was first identified during a 1998-1999 outbreak in Malaysia,
        where nearly 300 people were infected and more than 100 died, according to
        the CDC. More than 1 million pigs were euthanized to halt the spread of the
        illness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefd61b-d6c8-40db-96cc-ac50c9d9ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.050+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was named after the village of Kampung Sungai Nipah in
        Malaysia, where pig farmers contracted the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5f751-6ad9-4d6e-b3b8-7890c3a5cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.050+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few outbreaks have happened since then, including in India
        and Bangladesh, according to the WHO.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54622af0-4ff5-4b75-a93a-29aee361e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:34:15.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:34:16.051+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/05/health/india-nipah-virus-intl/index.html">India
        fears new outbreak of lethal Nipah virus</a>"</em></p>'
  'serena-williams-forbes-self-made-women':
    'author': 'AJ Willingham, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-06T06:36:43.008+08:00
    'imagesource': 'jcr:cea567d1-d707-4e70-912b-03d6d1fe2632'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a1a44c-fec8-4879-8a24-57131f1376e3'
    'lead': 'Wouldn''t you know it, Serena Williams is making history again. The tennis
      legend is the first athlete to ever make Forbes'' list of richest self-made
      women in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T06:38:46.047+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-06T06:38:46.243+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['serena-williams', 'forbes']
    'template': '1'
    'title': 'Serena Williams is the first athlete on Forbes'' Richest Self-Made Women
      list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c0872-a283-441e-b7b5-537ca9ba1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.244+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wouldn''t you know it, Serena Williams
        is making history again. The tennis legend is the first athlete to ever make
        Forbes'' list of richest self-made women in America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c1b40-a92b-49a4-9f3a-6ba8ed027af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.244+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes'' profile, Williams is worth an estimated $225
        million, but her green wasn''t all made on the court. Lucrative endorsements
        with Nike, high-profile fashion and beauty collaborations and a large portfolio
        of advertising and media work have made her a recognizable face even among
        people who have never watched a single serve. In recent years, Forbes reports,
        Williams has invested in dozens of startups and launched her own venture capital
        firm, Serena Ventures, this April. She is also planning the launch of a jewelry
        line and a fashion brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ea136-9ba3-4dcc-91e6-27e85183be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.245+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be a part of it," she tells Forbes. "I want to be in
        the infrastructure. I want to be the brand, instead of just being the face."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b71fdb-51c3-4c0c-b5b9-e811c85cae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.245+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Williams on the list is Rihanna, who was named the world''s
        wealthiest female musician.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187a7e0-5498-4dbe-87ac-fe35172abc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.245+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie Jenner of Kardashian fame is also on the list. Last July,
        Forbes raised some impeccably-shaded brows when it named the reality star-turned-beauty-empress,
        then 21, the "youngest ever self-made billionaire." Some critics argued the
        publication was playing fast and loose with the term "self-made," since Jenner
        started with a healthy amount of capital, both financial and social, from
        her famous family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675a22c-a943-4313-9ec3-008342ddd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:38:46.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:38:46.246+08:00
