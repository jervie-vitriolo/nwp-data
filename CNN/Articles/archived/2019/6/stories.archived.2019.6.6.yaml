      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has developed a reputation for hiking product prices without
        necessarily hampering sales. Sometimes there are practical reasons for the
        price increases due to the components inside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0e5c8-0c41-4dc9-8c4c-61896db28f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not yet responded to CNN''s request for comment on the
        cost of the product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0bdc8-a454-4800-a822-734cfdcc5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new Mac Pro and its accessories, Apple also announced
        new features coming to iOS 13 and that its iTunes music platform will be replaced
        by a trio of desktop apps called Music, TV and Podcasts. It also teased a
        menstrual cycle tracker coming to the Apple Watch.</p>'
