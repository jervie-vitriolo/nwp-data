      'mgnl:type': 'text'
      'text': '<p><strong>“Heartbreak and Magic” by Ian Rosales Casocot</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73484da0-95b8-4b14-9b7d-341381843de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.793+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.083+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror has become an unlikely safe space and source of comfort —
        a chance to face the worst of our fears and come out on the other side. Ian
        Rosales Casocot’s collection of speculative fiction is a fine balance of wonder,
        laughter, and thrills. In these eight stories, first love can be a pain, history
        can be explored firsthand through time travel, there’s a clone of Jose Rizal
        walking around, and attempts at gaining requited love may just lead to the
        end of the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
