      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When life gets to be too much, sometimes all it takes is a beloved
        pet to make it all better. In this handwritten and hand-drawn poetry zine,
        Conchitina Cruz and Adam David share a vivid and heartwarming portrait of
        their cat Minggoy, who proves to be mysterious, intelligent, and fascinating.</p>'
