      'text': '<p><strong>“Mga Tala ng Isang Super Fan” by Vladimeir B. Gonzales</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cc7cf-48a0-41f8-98fd-2803e002250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.792+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.083+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this collection of fiction and poetry written in Filipino, author
        Vladimeir B. Gonzales implores readers to have a whole new perspective on
        fanfiction. Whether you regularly bookmark on <a href="https://archiveofourown.org/"
        target="_blank">Archive of Our Own</a>, have your nose turned up at it, or
        don’t really get what it’s about, Gonzales’ alternate universes and explorations
        of many different worlds we know and love — from “Naruto” to “Fullmetal Alchemist”
        — are sure to beckon to your inner child and your imagination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a5336-1d99-466a-96de-5c9fba6735fc'
