      'image': 'jcr:1d7b7ecb-690d-4c45-a19c-d7bf1f9ef5f9'
      'imageCaption': 'During the media forum, veteran musician Noel Cabangon shares
        the importance of advocacy writing, which is one of the topics in the bootcamp
        lectures. He adds that through advocacy writing, “young people [would] get
