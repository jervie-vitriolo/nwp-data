      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7b7f8-95ba-474d-b6f3-1a0aaf8905b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74562b19-1143-4982-984f-0fbc3288e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first songwriting bootcamp was in 2017, born out of the desire
        for the PhilPop Foundation to discover more singers and songwriters across
        the Philippines. The foundation has been running the Philpop Songwriting Competition
        for five years (past winners include <a href="https://cnnphilippines.com/life/entertainment/Music/2019/5/14/benandben-album.html"
        target="_blank">Ben&amp;Ben’s Paulo and Miguel Guico</a>, Johnoy Danao, and
        Davey Langit, among others) but they found that most of those who join the
        competition were always from Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e068656-307d-4a2c-9b26-c8a1d620a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbd0c1-1bf7-4d19-80c7-e938099fe509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bootcamps mounted in various parts of the country serve as PhilPop’s
        grassroots program in order to diversify the catalog of songs and solve the
        problem of Manila-centric submissions. In 2018, the winners of the songwriting
        competition were indeed from Luzon, Visayas, and Mindanao. The next songwriting
        competition will be in 2020, and in preparation for this, PhilPop is holding
        several more bootcamps this year, the first one being in Batangas, followed
        by Davao, Bacolod, and Dagupan.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3720a35-57e0-440f-a8fc-ed56a6e296e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fe49f-5ecf-40b6-84a1-6671fbda1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had three winners [last year] that were products of the bootcamp,”
        says veteran musician and bootcamp master Noel Cabangon. “I think the preparation
        for the songwriting competition itself is a very significant importance of
        the bootcamp because we also want to ensure [that people submit] quality compositions
        [for the PhilPop competition.]”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09fa58-886c-4c30-aec9-6aafab3a04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
