    'lead': 'Miko Lopez, the man who went viral on social media for driving from the
      passenger seat, got stripped of his driver’s license and is permanently disqualified
      from securing another one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T18:25:21.260+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-06T18:26:09.103+08:00
