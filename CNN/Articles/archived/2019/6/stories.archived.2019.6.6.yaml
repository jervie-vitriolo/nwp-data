    'template': '1'
    'title': 'Fire razes 30 homes in Valenzuela '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5311c9-7f4a-4d62-b916-88125cd69274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:57:53.419+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T22:57:53.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, June 6) —&nbsp;</b>Around 30 houses
        were burned down in a fire in Telecom Compound, Tampoy 2, Barangay Marulas,
        Valenzuela City Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819207c-f53a-423b-96af-34fb2453ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:57:53.419+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T22:57:53.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which started at around 6:50pm, left around 90 families
        homeless and caused an estimated P500,000 in damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243f958-fcf6-4e6a-a2bc-f71e95a6d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:57:53.419+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T22:57:53.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Fire Marshall Rodrigo Reyes said the fire spread
        quickly because houses in the area were made out of light materials. The cause
        of the blaze is still under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f8a1c-a2c2-49da-ba1c-942f10cea740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T22:57:53.419+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T22:57:53.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported in the fire, which was declared under
        control at 8:23pm.</p>'
