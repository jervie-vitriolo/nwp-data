  'almazan-meralco-debut-pba-phoenix':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-06T19:54:59.583+08:00
    'imagesource': 'jcr:d798c0ae-821f-475b-a97e-9543c390867d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1e0b82-5903-49ec-a9cb-5a705678e2a9'
    'lead': 'The Bolts acquired the big man during the offseason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T20:09:37.919+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-06T20:09:38.197+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Raymond Almazan set to debut for Meralco vs. Phoenix'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1283e8-ac17-4e70-a251-aa159ea51d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.197+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Raymond
        Almazan finally got the green light to play for the Meralco Bolts in the 2019
        PBA Commmissioner''s Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bd6e8-b61a-4cea-8de8-fd566a8be1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.198+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Bolts head coach Norman Black in a text message
        to <em>CNN Philippines</em> Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85720324-3b89-4a8a-9b5c-b266101b3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.198+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will go up against the Phoenix Pulse Fuel Masters on June
        7 at the Smart Araneta Coliseum in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b0938-b5be-46f7-9967-07d18bef206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.198+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almazan was <strong><a href="https://cnnphilippines.com/sports/2019/5/14/almazan-rain-or-shine-trade-meralco-pba.html">traded</a></strong>
        by the Rain or Shine Elasto Painters in exchange for the Bolts'' first round
        picks in the 2019 and 2021 Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a8159-3565-40dc-9da3-9973967ef903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.199+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third overall pick in the 2013 Draft played for only six games
        for the Elasto Painters in this year''s Philippine Cup. He averaged eight
        points and six rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57718c2e-53e7-4d96-a692-e30a6e862096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.920+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.199+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is currently at the middle of the pack in the standings
        with a 2-2 win-loss record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def90e75-e2e8-4229-8b57-f73abef1a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.199+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fuel Masters will be without forward Calvin Abueva
        and head coach Louie Alas for their roles in two incidents in their match
        against the TNT KaTropa last Sunday. Abueva is suspended indefinitely and
        Alas is out for their next assignment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823d140-42ad-4db9-ab37-730ebef61df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.199+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix is bringing in new import Richard Howell to replace injured
        Rob Dozier. Howell was a former Best Import who carried TNT to the 2014 Commissioner''s
        Cup finals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf0e53-241d-4681-b058-a643be2b979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:09:37.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T20:09:38.200+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters hold a 1-1 slate.</p>'
