  'Meralco-rates-lower-June':
    'caption': 'Meralco will charge ₱10.0918 per kilowatt hour this June. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-06T13:32:29.488+08:00
