    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce46f6b-515d-4a4e-92ca-e562949b6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
