    'template': '1'
    'title': '''Baby Shark'' is being turned into an animated series, doo doo doo
      doo doo doo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47153ed3-e201-4079-a9c5-bae0391dc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;YouTube sensation "Baby Shark" (an
        earworm curse to parents everywhere), is being developed into an animated
        series for Nickelodeon, a rep for the network told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e52f47-6260-46ab-9132-fe2389d56bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon will team up with SmartStudy, the company behind Pinkfong,
        the Korean entertainment brand which created the song, to develop the original
        series for pre-schoolers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bec1a-9550-4152-868d-018e54705f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song became a breakout sensation when it launched on YouTube
        in November 2015. To date, it has amassed nearly 3 billion YouTube views and
        recorded a 20-week-streak on the Billboard Hot 100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43c408-7202-499c-80b9-eebcd741e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Shark is a multiplatform phenomenon, and appetite for more
        content and products is strong around the world," Pam Kaufman, President,
        Viacom Nickelodeon Consumer Products, told CNN in a statement. "Our outstanding
        creative teams are moving fast to get more Baby Shark product across multiple
        categories to retailers, and our content team is excited to develop a terrific
        original animated series that will bring this property to new heights and
        even more fans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aee37f-68f2-4444-84ee-4a753b5b8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.319+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Shark has taken over the world. Here''s who''s responsible</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64ff8b-ff31-4e04-ba35-20fc86c4ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey Naito, Executive Vice President, Nickelodeon Animation, said
        it''s a great opportunity to "further explore" the world of "Baby Shark,"
        which is one of the top 10 most-viewed videos on YouTube ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e2b6a-f336-4ea0-9974-2040f1f9fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release date for the project has not yet been announced, so parents
        still have time to make space their minds for new shark tunes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2bcef-1892-4415-9dc5-02ea62d51aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:22:46.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T15:29:44.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/entertainment/baby-shark-will-be-animated-series/index.html">''Baby
        Shark'' is being turned into an animated series, doo doo doo doo doo doo</a>."</em></p>'
  'philpop-bootcamp':
    'author': 'Portia Ladrido'
    'caption': 'In the PhilPop Songwriting Bootcamp, select songwriters go through
      four intensive days of learning about lyric writing, creative composition, music
      structure, and more. Coaches of the camp include some of the music industry''s
      legendary musicians such as Ryan Cayabyab, Jim Paredes, and Noel Cabangon. Photo
      by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-06-06T15:12:57.294+08:00
    'imagesource': 'jcr:ca57a14c-c2c0-4836-91a2-0acd9f3658e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146575b2-5f58-428c-9077-ea7bc90e92ba'
    'lead': 'In this bootcamp, coaches like Ryan Cayabyab and Noel Cabangon can help
      you jumpstart your career as a songwriter.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T15:23:57.785+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does it take to be the next great Filipino songwriter?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516845b-0628-4440-a769-8667ebe8669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.785+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was 2005 when
        songwriter Kian Dionisio’s girlfriend of eight years left him for someone
        else. He felt lost in his heartbreak, confused by what he was supposed to
        do with this searing, unfamiliar pain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4baeb-d3e3-4f0f-bfd0-d5a9ef38623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.785+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a0561-c3fe-42b2-a5a8-be725726f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.785+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accidentally nakasulat ako ng kanta, hindi ko alam kung paano ko
        nagawa,” he says. Titled <a href="https://www.youtube.com/watch?v=JKfQCSpordk">“Gabi,”</a>
        the song is about how during the day, his mind is busy with day-to-day practicalities,
        convinced that he has moved on. But at night, the silence is demanding, he
        is alone with his thoughts, and tears slowly fall down from his eyes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364482b-2fc4-48d0-9e88-3dfe31cb3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.785+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c850a-1d26-4274-b07b-d06e9a738764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He uploaded the song on Soundcloud and in  a span of a few days,
        the song garnered over 100,000 plays. He was motivated by the reception and
        has since started writing songs, for himself as well as other artists like
        Bugoy Drilon, Loisa Andalio, and Mcoy Fundales (of Orange and Lemons).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7e954-caae-46cd-8673-524e97347416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b28c9e-ad44-422f-a8c7-8d02a72af423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.786+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he’s already been writing for over a decade now, it’s only
        this year that he started being more aggressive in sharing his songs and performing
        to a wider audience. To build his confidence and credibility more, he joined
        the PhilPop Songwriting Bootcamp 2019, where select songwriters who went through
        an application process spent four days in a resort overlooking the Taal Lake
        in Batangas. The aim of the camp is for artists to have a deeper and wider
        understanding of the different approaches to songwriting.</p>'
    '59':
      'image': 'jcr:ef90ed4e-4380-41fa-aaab-701b9bb4959e'
      'imageCaption': 'Kian Dionisio, one of the bootcamp fellows, has been writing
        songs since 2005. However, he says it''s only this year that he''s started
        to be more aggressive in reaching out to people and sharing his songs. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0636d37-c9e4-4f5d-8e6a-1a1d89e16fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
