    'mgnl:tags': ['Paris', 'France', 'Notre-Dame-Cathedral', 'lead-screening']
    'template': '1'
    'title': 'Paris residents urged to screen for lead after Notre Dame fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875bbc9-0892-42a9-98b2-0dd320c2c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — French health authorities are urging parents
        with young children and pregnant women to get their lead levels tested after
        April''s <a href="https://edition.cnn.com/2019/04/20/europe/notre-dame-fire-investigation-intl/index.html">catastrophic
        fire that engulfed Notre Dame Cathedral</a> in the French capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124424f4-6102-4785-9c31-0754d2c71b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was described "as a precaution" and came after the city''s
        health authorities said they were investigating whether the fire was to blame
        for high levels of lead found in the bloodstream of a child living in central
        Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e88a40-cbab-49b2-802e-1c32b102f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ile de France''s Regional Agency of Health (ARS), which
        covers Paris, said in a statement that it had learned that a child had been
        found to have levels of lead "higher than normal standards."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e54cb-ba8b-4e80-86ac-0850e5ba4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health authority had said that in recent weeks, samples taken
        from the Ile de la Cite neighborhood — where Notre Dame is located — had shown
        that the risk to <a href="https://edition.cnn.com/2019/05/09/europe/notre-dame-fire-lead-intl/index.html">lead
        exposure</a>&nbsp;had "largely disappeared."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c732f8-9026-4b18-9f39-2a841c6c18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Tuesday, ARS said it had opened an investigation into
        the affected child''s situation, saying it would also investigate if other
        factors, excluding the Notre Dame fire, could have caused a spike in the child''s
        lead levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63716bd2-f2df-4dc2-9cc8-96e8cd7e89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency did not give any further detail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb7d63-a79f-4795-844e-8015c594d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lead ''didn''t disappear,'' group says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccada4e-ba57-4822-b067-1f3747ce9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead doesn''t just disappear, Jacky Bonnemains, a spokesperson from
        the French environmental group Robin des Bois, which <a href="http://www.robindesbois.org/en/notre-dame-un-nouveau-site-pollue-a-paris/">estimated</a>&nbsp;the
        blaze melted more than 300 tons of lead from the cathedral''s roof and steeple.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958c5f4-31f3-480b-9fd9-36b68dffde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public authorities are not acting at all. The lead didn''t disappear,
        it''s impossible," Bonnemains told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37bb52-350e-40c4-95d8-fb67993c8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the April 15 fire, <a href="http://www.robindesbois.org/en/notre-dame-un-nouveau-site-pollue-a-paris/">Robin
        des Bois</a>&nbsp;called on French authorities to "implement a protocol for
        health surveillance and environmental vigilance" in the locality, asking them
        to detoxify the tons of rubble, ash and wastewater produced by firefighters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49545c9e-d047-49d8-8ff1-0cd2057cd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before launching a competition for the design of a new steeple,
        we should launch a competition to decontaminate what at the moment, alas,
        can be considered an industrial wasteland," the group said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0a8f6-86ed-4fef-b42f-f01461d2e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several months or even years, residents and people within the
        affected perimeter may inhale lead dust without knowing it," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da115e-fb7e-4ae1-be18-83b1230c7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Paris police warned that Notre Dame''s melted roof left
        extremely high levels of lead in the square in front of the building and the
        roads around it -- but said that there was no danger of toxic inhalation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d205010-db5b-4436-bddf-5210cc0060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis of the samples made since Notre Dame''s fire reveal
        that there is no risk related to lead ingestion from the air, but confirm
        the presence of lead dust in the immediate neighborhood of the cathedral,"
        a police statement on May 9 said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aec888-87e5-4c3d-a9be-4f3bf881cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, however, did warn that children under 6 and pregnant woman
        were the most susceptible to lead poisoning through "multiple" inhalations
        and advised locals who frequent the area to regularly wash their hands and
        for locals to use a wet mop or cloth to wipe down their apartments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dccd3-1c95-4891-82fc-46a05382d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead exposure can affect nearly every system in the body and can
        damage the brain and nervous system. It can slow growth and development and
        lead to learning and behavior problems including reduced IQ, attention-deficit
        hyperactivity disorder, and hearing and speech problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a83cc-4f8b-4c6d-9a58-37a7c289a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are at higher risk for lead poisoning and more susceptible
        to the toxic effects than adults, according to the <a href="https://pediatrics.aappublications.org/content/pediatrics/116/4/1036.full.pdf">American
        Academy of Pediatrics Committee on Environmental Health</a>. The window of
        greatest vulnerability is in the embryonic, fetal and early postnatal periods.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5860fe2-87a7-4233-a86e-ff86578a95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no safe blood lead level in children, according to the
        <a href="https://www.cdc.gov/nceh/lead/default.htm">US Centers for Disease
        Control and Prevention</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a80617-17db-4ff1-aac6-f6e82e54c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T09:49:49.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T09:49:50.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/04/health/notre-dame-fire-lead-intl/index.html">Paris
        residents urged to screen for lead after Notre Dame fire</a>."</em></p>'
