    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 books to read when the world gets you down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743512ef-732c-4e4b-8f48-f319e3670f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We’re at a point
        in time when just trying to keep up with the news can be draining and exhausting.
        (And trying to process it is another matter entirely.) Every day feels like
        it’s just a matter of time before a new disappointment or senseless turn of
        events rears its head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30d13b-af34-4d5d-8f4e-8c16433ebf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to let what’s happening get to you — but it takes more
        guts to move through it and try to find your way to the other side. And when
        the real world gets you down, it always helps to turn to an uplifting piece
        of literature that will give you comfort, hope, or even profound wisdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b45b78-77be-44f2-a429-0fe4728b3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 books, comics, and zines by Filipino creators that are
        bound to do just that.</p>'
    '76':
      'image': 'jcr:b2f6e946-76a8-4c2f-a6d4-a53bcb88abfd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa926318-316d-45e7-80de-ee5eeb3d9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.794+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b1b90-5382-4538-a8cf-5e1783be93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dear Universe” by Pierra Calasanz-Labrador</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02f6fe-0473-4718-af1b-4b784486f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her second poetry collection, Pierra Calasanz-Labrador trades
        in the verbal equivalent of cry-dancing for introspective pieces that map
        out wishes, fears, and an ongoing journey to put oneself out there, get by
        with a brave face, and cast away the uncertainties. Through these 50 poems,
        illustrated by Frances Alvarez, the reader is left with a single powerful
        reminder: that they are not alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c452e-9216-4d4e-aeac-ccb179528cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.789+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dear Universe” can be purchased through Anvil’s <a data-cke-saved-href="https://www.anvilpublishing.com/shop/new_releases/new_tradebooks/dear-universe-book/"
        href="https://www.anvilpublishing.com/shop/new_releases/new_tradebooks/dear-universe-book/"
        target="_blank">website</a>.</p>'
    '86':
      'image': 'jcr:61579ab8-25e1-4f01-bbaa-0bc717ea61a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac339ffb-ed02-4f89-8f87-afbe09d338b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.795+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c760a-cc7e-4797-a099-d46b735dcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.795+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“From This Day Forward” by Marla Miniano</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e92a34-7fcc-40c4-9a5d-4b908cee38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.796+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories and poems in this collection all revolve around a wedding,
        framing its characters in the before and after. From the bride who returns
        where she grew up after a decade and contemplates what it means to build a
        life and how she defines home, to a teenager, much later in the future, who
        gives a tour of her house and thinks aloud about how much things change and
        how much they stay the same. Marla Miniano''s second anthology captures heartbreak
        and hope with equal candor, showing the ways life goes on and gets better.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef647700-1148-4ab1-aeaf-867a79fceaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:16:48.796+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-06T17:06:20.082+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From This Day Forward” is available through <a href="https://www.summitnewsstand.com.ph/"
        target="_blank">Summit Books</a>.</p>'
    '77':
      'image': 'jcr:9d0c4ace-d58c-411f-98be-f91ff22402ae'
