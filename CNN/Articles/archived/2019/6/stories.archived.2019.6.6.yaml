      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The pro
        stand costing more than most laptops and phones outside of Apple’s realm is
        the ultimate middle finger to any consumer that is seriously considering their
        machine. Every new device Apple has released in the last year is a cash grab
        in exchange for no new functionality. <a href="https://t.co/GEft85pp8J">pic.twitter.com/GEft85pp8J</a></p>&mdash;
        Aidan Lynch (@Aidan_T_Lynch) <a href="https://twitter.com/Aidan_T_Lynch/status/1135942850812813312?ref_src=twsrc%5Etfw">June
