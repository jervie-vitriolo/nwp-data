      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Youth chairperson Cardema has also been the subject of the
        spotlight due to his controversial bid to become first nominee of winning
        party-list Duterte Youth.</p>'
