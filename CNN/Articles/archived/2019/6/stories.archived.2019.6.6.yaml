    'stories': ['d6b58da7-d41c-4188-8b80-45c7573f565c']
    'template': '1'
    'title': 'PhilHealth sues dialysis center, admits widespread ''ghost treatments'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271daf44-5ca9-42f9-bd45-ca88fa80ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — State
        insurance fund officials on Thursday said they have filed administrative cases
        against a dialysis center supposedly claiming benefits for nonexistent kidney
        treatments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0519ce-7b2f-4b3a-b88e-b583fd808cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Ferrer, acting president of Philippine Health Insurance Corporation
        (PhilHealth), said they have found "strong evidence" that the dialysis center
        in Novaliches, Quezon City has been defrauding the state insurance fund since
        2016. PhilHealth said the medical center has been under investigation and
        has not been paid since February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44eb91-269d-448a-9890-f0ec8ff78bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corporation (has) filed 28 counts of administrative cases for
        claims for non-admitted, treated patients, misrepresentations by furnishing
        false or incorrect information, and breach of warranties of accreditation,
        performance, and commitments against the mentioned dialysis center," he said
        in a media briefing. "We acted upon this case and not sitting on it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7990e06-b291-43c7-9758-0e16d890e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.039+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four doctors were also charged with the facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d4b48-1837-495d-bb08-dd6c584b6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.039+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo del Rosario, PhilHealth senior vice president  for legal
        sector, said they have directed PhilHealth''s Metro Manila office to file
        criminal charges at the regional trial court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ca8d0-269c-4474-bb82-3fd56945b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.039+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario confirmed claims of the whistleblowers on the practice
        of the identified dialysis center. He said the center claims all free 90 dialysis
        sessions annually even if the patient has already died by faking signatures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a244b0c-38d5-4680-88b7-2bc752e206f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.039+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they only give two dialysis sessions per week even in critical
        cases, while the dialysis center claimed for three or more sessions per week.
        One dialysis session costs from ₱2,800 to ₱4,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f87ea-d825-4ec7-8144-e7ce2e4fdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.039+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Francis Pargas, senior vice president of PhilHealth''s health
        finance policy sector, said adjudicators can verify if claims are consistent
        with rules. He said an additional form, Claim Form 4, is required so PhilHealth
        can evaluate the circumstances of admission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a5ce5-a9a3-4593-a97c-91be1b842041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pargas said for this case, PhilHealth has no database of signatures
        to cross-check.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524f34b-dae4-40a0-b945-7056fa595735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, <em>sa</em> PhilHealth, <em>wala naman kaming</em>
        [we do not have the] database of all the signatures of all patients," Pargas
        said. "<em>Kaya nanawagan din po kami katulad ng sabi ng Presidente na</em>
        [That''s why like the president is calling for earlier,] we really need the
        help."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12ed9e-ba24-4cc7-bb89-c0f20fb599dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer admitted that aside from ''ghost'' kidney treatments, there
        are more cases of fraudulent treatment claims made by other individuals and
        hospitals that slipped past them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c0f27-a244-48a4-86ee-a507fe9e4efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malawak na malawak. Sa c</em>ataract<em> pa lang, marami nang
        ini-imbestigahan. Hindi lang ''yun, meron pang</em> capsulectomy <em>na kine-</em>claim
        <em>ng</em> erring opthalmologist. <em>Meron pang</em> 90 dialysis centers.
        <em>Meron pang</em> surgeons <em>na gumagawa ng</em> false claims <em>sa</em>
        incision <em>at</em> drainage,” Ferrer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8d0fc-08d0-456f-a63e-6fb79f56ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s widespread. In cataract, there are many cases
        being investigated. It''s not only that, there''s also capsulectomy claimed
        by erring opthalmologists. There are also 90 dialysis centers. There are surgeons
        who create false claims for incision and drainage.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3530e4a-e952-4b58-8d95-3b2a9c77586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PhilHealth gathers evidence against these cases, the state health
        insurer''s acting president encouraged the public to report fraudulent acts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9564ef-0edc-421c-8478-691824ec3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, a former board member of PhilHealth in
        2014 to 2015, sought a probe on the alleged misuse of the insurance agency''s
        funds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750a687-87d3-435b-a5c3-3033a93e8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gravity of the recent allegations should prompt government
        to check if every peso under the PhilHealth is indeed being used in a manner
        compliant with laws and the PhilHealth''s mandate. We cannot allow fraud and
        greed to impede the effective delivery of health services to the people,"
        she said in a statement Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05943da1-2c4f-47ff-92f8-2128703a4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said fraud and abuse in the government''s health insurance system
        should be addressed before the Universal Healthcare Act is implemented.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d0dd8-a399-48b9-8baf-4654daee2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds under our national health insurance program are supposed
        to empower our people especially the poor and bring them closer to affordable
        and effective healthcare. Any misuse of these funds is a betrayal of this
        vital mission, and must be stopped," Hontiveros said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bd699-0551-4b47-8624-073537bb9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demolition job?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fbcb8-e051-4ad7-a169-8d24eed7cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.042+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.588+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer, who was appointed by President Rodrigo Duterte in July 2018,
        said there may be what he called a mafia in the agency with him as target
        because of his focus against fraud . He said erring employees used the same
        tactic against then PhilHealth President Jude dela Cerna.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d93ff-e1be-4c7e-afc8-37e51c5a57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.042+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.588+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maglalabas a<em>ng</em> mafia <em>ng paninira</em> [The mafia will
        release defaming statements] because they want to take my place, but they
        have to earn it. My position is upon the discretion of the President,” he
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e3786-30ce-463a-a505-7c13cb33db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:33:26.042+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T18:05:04.588+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said 38 employees, some middle managers, have been suspended
        for various offenses. He said he has asked the help of the Civil Service Commission
        to reassign erring PhilHealth officials.</p>'
