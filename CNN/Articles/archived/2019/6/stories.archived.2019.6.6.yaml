      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5cf8e-eda7-4219-980a-735e69be4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grabe ‘yung coaches, si Mr. C, si Mr. Noel Cabangon,” he says.
        “‘Yung insights nila from chord progression to melody to the words, parang
        wow, if I didn''t [come] here, the song wouldn''t even have the potential
        of being that good. It''s just going to be this.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412c891-fa31-428b-8868-e8c2c7ddeff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
