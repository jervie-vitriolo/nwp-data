      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea016bee-b49e-4df9-8c5e-db9363ef5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:29.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Pia Cayetano wants to lead the Education panel, but
        since Gatchalian and Villanueva are also seeking this, Sotto said the majority
        will instead offer her the Ways and Means committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ed016-ffff-412d-9a69-c92ede4fc3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3123b-4ed6-4a1d-b7af-a24a69b1c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.504+08:00
