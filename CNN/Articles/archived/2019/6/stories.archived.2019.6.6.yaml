      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the council invited us to dialogue and at the same time it
        is imposing fear on citizens in the streets," Madani Abbas Madani, a leader
        of the Declaration of Freedom and Change Forces (DFCF), told Reuters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c80348-c47c-4c57-9884-60a8b6fbbc92'
      'mgnl:activationStatus': true
