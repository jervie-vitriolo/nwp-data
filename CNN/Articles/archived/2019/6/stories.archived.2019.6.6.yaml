    'imagesource': 'jcr:35615ffb-89ff-4ff9-9b82-d2ad92dae36c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76de435f-d4cf-4e9d-87d5-f64ca0983999'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. is banking on digital access
      to make the Philippines'' voice heard in the climate negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T20:24:20.409+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-06T20:24:20.719+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'climate-negotiations', 'carbon-footprint',
      'United-Nations']
    'template': '1'
    'title': 'DFA chief: PH can engage in climate talks from home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fd725-2a4f-4a46-aa55-b448284730a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.720+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. allayed concerns over the
        Philippines'' absence from climate talks, and banking on digital access to
        make its voice heard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04ff53-edd2-49a7-887e-63e4fda6494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.720+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do this from home on the internet. That spares the planet
        from more jet travels that wreck the environment. That was the conclusion
        of a Nauru-sponsored conference I attended as UN rep. An entire world summit
        was done online," he said in a response to a tweet about concerns of withdrawing
        from climate talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ef8c5-fa8e-4f01-95d3-b08db8e7b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.720+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat was responding to concerns from climate
        advocacy group, Center for Energy, Ecology and Development, issued Thursday..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe96f8b-eab0-4dd1-bbd1-42c203e109d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.721+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines’ presence in the Climate Talks presents the country
        an opportunity to echo the voice of vulnerable nations in the global discussion
        on climate action and to urge other countries to raise their level of commitment
        to solving the crisis," CEED had said in its statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7358a-87ff-4cb9-b713-4308f9610b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.721+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also pointed out refusing attendance to the talks will
        give industrialized economies "further license to escape" accountability for
        climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f40e8-a69f-4620-8d49-53b767d6641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.721+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Wednesday said he will reject all attendance to climate
        change talks requiring air travel for participation, in line with President
        Rodrigo Duterte''s criticism of climate change conferences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c3d32-1a4f-4e35-9bfd-1578d86ab481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.721+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am rejecting all official participation in climate change conferences
        requiring air travel. We''ll just vote Yes to radical proposals. No more talk,"
        he earlier tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03d107-b9ad-4422-804d-f702f0c3f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.722+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Civil Aviation Authority (ICAO), the United Nations''
        body for flying, said in its 2016 report that total carbon emissions of the
        aviation industry over the period 2015-2050 may reach around 56 billion tons.
        To meet the limit of temperature increase in the planet 1.5°C above preindustrial
        levels, the UN body said it must create greener options for the industry to
        cut down on emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2872c5c-9e81-42a2-9b57-8abf9864b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.722+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he has fired several members of his Cabinet
        for always traveling abroad just to attend climate change conferences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90b70e-37e5-4beb-a04d-3fe8667342c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T20:24:20.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T20:24:20.722+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in March 2017 signed the Paris deal on climate change, which
        mandates member countries to curb the effects of the phenomenon. The agreement,
        signed by over 195 countries, seeks to pursue efforts to limit the global
        temperature increase to 1.5°C above preindustrial levels.</p>'
