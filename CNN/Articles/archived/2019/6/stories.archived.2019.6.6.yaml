      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user tweeted: "This Apple mac pro screen stand,
        i repeat STAND, costs $999, let that sink in for a moment."</p>'
