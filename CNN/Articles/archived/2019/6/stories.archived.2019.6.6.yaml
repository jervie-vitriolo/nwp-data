      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ja Rule continued to defend the festival, which was such a mess
        it spurned not one, but two documentaries and resulted in the artist and fellow
        festival co-founder Billy McFarland getting sued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
