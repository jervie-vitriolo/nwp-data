    'template': '1'
    'title': 'Man who drove from passenger seat permanently banned from driving'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ea2c3-d718-4856-b963-bd40b4893902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —&nbsp;</strong>The
        man who went viral on social media for driving from the passenger seat could
        no longer legally drive — nor would he ever be allowed to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa458436-e978-4cd2-a1e2-d1032a5b423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) has revoked Miko Lopez’ driver’s
        license and perpetually disqualified him from securing another one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d332ecb-87e8-454d-ae19-1fd0c720a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While [Lopez] may possess the knowledge and skills of a competent
        driver … the same cannot be said of him being a proper person to operate a
        motor vehicle,” the LTO said in a June 3 resolution.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTO revokes driver&#39;s license of man who filmed himself driving
        from the passenger&#39;s seat. He is also perpetually disqualified from securing
        a driver’s license <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/PqJJIwFdqJ">pic.twitter.com/PqJJIwFdqJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1136558831025045504?ref_src=twsrc%5Etfw">June
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753ad11-a793-4b2d-971c-de6a9542462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253569fc-f97d-4f30-ad64-b49be2449708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO also slapped Lopez with a P9,000 fine for reckless driving,
        failure to use a seatbelt, overspeeding, and unauthorized motor vehicle modification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209512e-8022-40cb-8daa-b708b030bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was summoned to the LTO to air his side, but failed to appear
        despite his case having been reported in the news, the resolution said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9fead-bc73-463d-960d-fa2421ad31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video he posted on May 23, Lopez can be seen driving the car
        from the passenger seat on a busy road. He also lit a cigarette, taking his
        hands off the steering wheel, while the car was moving. In a separate post,
        he shared a photo of his car without a steering wheel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79007e8-6e27-4191-b1e3-a66f96f6b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T18:26:09.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the imposition of the aforementioned penalties against … Lopez
        instill in the minds of all motorists that such acts will never be tolerated
        by this Office and shall be punished to the fullest extent of its authority,”
        the LTO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1887ca1-036b-4547-b6bc-4929ae742345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T18:25:21.262+08:00
