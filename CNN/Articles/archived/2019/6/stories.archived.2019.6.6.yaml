  'youtube-homophobic-harassment-videos':
    'author': 'Jon Sarlin, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T13:58:22.076+08:00
    'imagesource': 'jcr:adc7e70a-d8c8-470a-bb68-07e6079534dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84391404-708d-406e-b288-69c7f493b388'
    'lead': 'The Google-owned company has a history of demonetizing controversial
      videos and not including them as suggested content instead of removing them
      completely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T14:02:29.450+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-06T14:02:29.683+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube']
    'template': '1'
    'title': 'YouTube won''t take down homophobic harassment videos, but it will demonetize
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa012729-2105-49ff-98e5-89f6242f46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.450+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.683+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Carlos Maza, a video journalist who
        works for Vox is speaking out after YouTube declined to ban the videos of
        Steven Crowder, a prominent right-wing personality who Maza says used the
        platform to attack him with homophobic and racist slurs. The company did say
        it would demonetize the videos, meaning they can''t make money off of ads,
        for "continued egregious actions that have harmed the broader community."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62cf69-3e5f-44b3-9f87-41ee7f5f0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.450+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.684+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, who is gay and of Cuban descent, spoke to CNN Business on
        Wednesday, the morning after YouTube announced that Crowder''s videos "don''t
        violate our policies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8888f-f324-4d49-bf47-7dd31d709965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.450+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.684+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what else I could have done," Maza said. "To see
        such clear, obvious examples of abuse that I compiled for them and to still
        take no action. It means that the policies that YouTube has about bullying
        and harassment are not real policies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32853a-24fd-44f5-bc7d-2f59f951cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.684+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube tweeted Tuesday that "as an open platform, it''s crucial
        for us to allow everyone — from creators to journalists to late-night TV hosts--to
        express their opinions w/in the scope of our policies." and that "opinions
        can be deeply offensive, but if they don''t violate our policies, they''ll
        remain on our site." The company also said, "Even if a video remains on our
        site, it doesn''t mean we endorse/support that viewpoint."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c356a0-36df-453d-8d23-ff9d6a442ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.684+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned company has a history of demonetizing controversial
        videos and not including them as suggested content instead of removing them
        completely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded12c7-1f17-4838-a3df-9469165066af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.685+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said the demonetizing was not enough, as Crowder could still
        make money selling merchandise through a link on YouTube.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f1d4c-5227-40fe-acb6-a7a5bc1cfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.685+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, Maza tweeted a video compilation of clips collected over
        a number of years in which Crowder and his co-hosts respond to Maza''s popular
        "Strikethrough" series — a media criticism show that often takes on right-wing
        media. In Crowder''s YouTube videos, they describe Maza in starkly homophobic
        terms such as "little queer," and the "Mr. Gay Vox," and "the gay Latino from
        Vox," and also include attacks on his ethnicity, such as calling him an "anchor
        baby."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084dfb7f-180a-444c-9e2f-a31f781821b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.685+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza Told CNN that he had privately flagged Crowder''s videos in
        the past to YouTube, but after the company refused to take them down he decided
        to go public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e235804-cf20-4dae-9ccd-1d9347c33ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Crowder tweeted about the decision by YouTube, saying,
        "YouTube and Vox have launched an all out WAR on ALL independent creators.
        Thousands of channels under review!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ac84e-49b1-4537-88fd-0ed1e286d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube explained in a statement to CNN Business made after declining
        to remove the videos, but before demonetizing them, that the videos did not
        violate its harassment policy because "Crowder has not instructed his viewers
        to harass Maza on YouTube or any other platform and the main point of these
        videos was not to harass or threaten, but rather to respond to the opinion,"
        and that none of Maza''s personal information "was ever revealed in content
        uploaded by Crowder."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d9ff5-91a4-4d2d-9c90-273abc32db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post shared late Wednesday, YouTube''s head of communications,
        Chris Dale, explained why the company changed its mind about Crowder. His
        individual videos did not violate the company''s guidelines, YouTube originally
        found. "However, in the subsequent days, we saw the widespread harm to the
        YouTube community resulting from the ongoing pattern of egregious behavior,
        took a deeper look, and made the decision to suspend monetization," Dale said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa069ec7-1ee4-4fde-ae9f-24be59b99c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza described the company''s focus on doxxing — the practice of
        releasing private identifiable information about a person online — as an "insane
        policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44db6e-66d3-40e2-bfa8-efe396c593bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.687+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It essentially means that the only way you can get kicked off of
        YouTube is if you give my address and instruct millions of people to harass
        me," Maza said. "It doesn''t matter if he ever encouraged his followers to
        harass me. He was doing it. That was the harm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ea18a-6acf-471a-a76a-05545ad7e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.687+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza''s employer Vox shared a statement on Wednesday, saying, it
        has worked with YouTube for years but calling the platform "broken." It said
        YouTube "developed anti-harassment policies to hold its creators accountable
        and remove them from the platform when they are in violation. Yet YouTube
        is not enforcing the policies and are not removing known and identified users
        who employ hate speech tactics. By tacitly looking the other way, it encourages
        this behavior and contributes to a society more divided and more radicalized."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762c37d-8514-4c02-96e5-188f15db3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.687+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has been criticized in the past for how it enforces its
        harassment policy. It famously banned Alex Jones in 2018, but only after years
        of criticism for letting the right-wing conspiracy theorist use the site as
        a platform for conspiracy theorists and harassers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa71840-acd1-4d5c-912f-dcd42271ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.687+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dale''s blog post Wednesday, he said YouTube would examine its
        harassment policies in the coming months with "an aim to update them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997c404-93d1-4194-9079-d31b0c14de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.688+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said that while Crowder never revealed his personal information
        or encouraged his followers to do so, he was still doxxed by Crowder''s fans.
        According to Maza, last year his phone number was leaked and he received "50
        text messages" telling him to "debate Steven Crowder."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0574f-2812-405d-8824-2f0150282b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T14:02:29.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T14:02:29.688+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have no idea who sent them. I have no idea how they got
        my phone number. I have no idea who still has my phone number," Maza said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461c267-11b9-4274-ab91-c14ffe59e528'
