      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of astronaut Roy McBride (Pitt) who is
        searching for his missing father. In his quest he learns secrets that could
        change the course of life for everyone and eventually destroy the solar system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c96c8-217f-4b7c-a8ed-efcb9302f005'
      'mgnl:activationStatus': true
