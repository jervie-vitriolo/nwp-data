      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong>&nbsp;President
        Rodrigo Duterte asked the Commission on Audit to reconsider its audit report
        calling for the return of P5 million diverted from funds of the housing and
        urban development agency to pay for the pilgrimage of Muslim Filipinos last
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95d60b-4aba-4ac1-8b4d-81d01fc38339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1d468-9dce-4370-aff6-d018107d49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech Thursday to mark the end of the Holy Month
        of Ramadan, said COA must recognize the importance of the hajj for Muslim
        Filipinos. The hajj is the annual Islamic pilgrimage to Mecca in Saudi Arabia,
        and is part of the religious duties of physically able Muslims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab4044-c03a-4b3a-9cc3-25fbb9028162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c83ac-52f3-40f1-9e02-e2290b489151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking COA to reconsider. Ano ba naman ''yan P5 million [What
        is P5 million anyway]," he told an audience of mostly Muslim Filipinos in
        his hometown Davao City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cc584-2850-40da-913a-047b3d68ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa9fc7-3804-4f0b-b912-eb9aeb02ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time in over a week that Duterte has asked an independent
        constitutional body to reconsider its decision. In a speech in Japan on May
        30, he also asked the independent Commission on Elections to "dispose" of
        its election technology provider Smartmatic following glitches and delays
        in the release of vote tallies in the May midterm elections. He reiterated
        that call to the COMELEC on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4ad0e-8f27-4003-8490-44ae384836b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44f42b-2041-4900-9ca4-a55fee21f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA, in its 2018 report, recommended that the Housing and Urban
        Development Coordinating Council return the P5 million diverted from the Task
        Force Bangon Marawi funds for the rehabilitation of the war-torn city. It
        said its use to send 27 internally displaced persons of Marawi City to Mecca
        was an unauthorized expense. The audit body also asked HUDCC to refrain from
        charging unrelated expenses to the task force''s fund.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ad821-b260-4ed5-ab09-80e7a02416a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf727e-d6fd-48a3-beba-6697701ff296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said the COA should reconsider the fund transfer
        as an act of generosity to the elderly Muslim Filipinos who have yet to complete
        their religious duty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c8ccb-25ef-4ca6-afc3-fc0037e6d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fbea3-fb0d-408c-976f-aaee5ec2bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.978+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pilgrimage sa Hajj, mas importante ''yan para sa mga Muslim
        kaysa isang mansyon [The pilgrimage, it''s more important for Muslims than
        a mansion]. You can forget about the housing there that are being planned
        by government.," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d58039-d955-4e82-86f6-a7c58b770102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311b7a8-37b8-40d9-a525-8a9d9f1a29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that under his term as Davao City Mayor, there have
        been funds for the Islamic pilgrimage for elderly Muslim Filipinos since 1988.
        The President claimed the tradition is being continued by incumbent mayor
        and presidential daughter Sara Duterte-Carpio.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945fb59-5e07-42d8-bd24-55bc9e5e7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be1fee-549b-446a-bcd8-ef87583ec829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, kung ipa-reimburse mo ''yan, san naman ako maghanap ng
        pera? Eh di magpakulong na lang ako," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78aef0b-a3c9-47a8-ad73-638a655c4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31f631-879a-4f97-8b12-80e25e0785e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask to reimburse it, where will I return the
        funds? Then I will just go to jail.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c920605-004c-4f23-946c-dde4b5b7f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae2708-fdcf-4e83-82a1-b8032564dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told COA not to go after him, his daughter, and HUDCC chief
        Eduardo del Rosario for the fund transfer -- or else people in Mindanao will
        revolt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb349591-1c03-4ba6-ad41-dd7c0cd7b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d7827-5424-43b8-9589-b48efa616f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a financing of a religious journey. Do not take it in
        that sense. That is the separation of church and state. Take it as a pacification
        campaign," he explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db6b4d-dba2-4806-b3be-64693124249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca35e3-04f9-4c2c-b605-876633bf7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario earlier appealed to the audit body to allow the disbursement
        of the funds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cfd9f-885d-4f87-857d-ccfbf0124999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4784e0-5de3-4199-b73b-54a5c10b5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything is above board, everything is transparent. Any agency
        is welcome, private or even government, to look at the transaction of this
        5 million for Hajj,” Del Rosario said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e433e-d24c-4522-80eb-0570d82cee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f06ea-a9a5-4701-8deb-bc8aabfaccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said there is a price to pay for peace.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b69b4-7578-4dd2-b0ec-6f41af37a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cbae8-16ed-48ae-acb4-3885bb6f3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you, you want peace? Let us invest on peace. Gumastos ka.
        Hindi mo binibili dito. Tinutulungan mo lang ang kapwa mong Pilipino na ang
        relihiyon, Islam," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44c291-2072-4bbd-97eb-1cf48447bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8064a-f00d-4b68-8a66-2212d00e0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of you, you want peace? Let us invest on peace.
        You have to spend. You don''t buy it. You''re just helping your fellow Filipinos
        whose religion is Islam.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74c51d-6791-435b-9807-a1a2fda15401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764c631-73d8-4620-bb5a-c356e96d4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:34:23.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:34:45.979+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 29, of the Constitution reads: "No public money
        or property shall be appropriated, applied, paid, or employed, directly or
        indirectly, for the use, benefit, or support of any sect, church, denomination,
        sectarian institution, or system of religion, or of any priest, preacher,
        minister, or other religious teacher, or dignitary as such, except when such
        priest, preacher, minister, or dignitary is assigned to the armed forces,
        or to any penal institution, or government orphanage or leprosarium."</p>'
  'valenzuela-fire':
