      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feels; 21” can be bought through Shin’s <a href="https://www.storenvy.com/products/20685128-feels-21-zine"
        target="_blank">Storenvy</a>.</p>'
