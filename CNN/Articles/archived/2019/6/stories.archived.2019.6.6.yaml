      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Heartbreak and Magic” can be purchased through <a href="https://www.anvilpublishing.com/shop/children-teens/teens/heartbreak-magic/"
        target="_blank">Anvil</a> and <a href="https://www.kobo.com/us/en/ebook/heartbreak-and-magic"
