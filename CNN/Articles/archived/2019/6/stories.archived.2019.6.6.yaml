      'mgnl:lastActivated': 2019-06-06T12:36:55.645+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417028c-720b-46a3-b1b2-1265edfec062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:36:55.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-06T12:36:55.645+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speculate on what each government is thinking or may do,
        but I don''t see any of (the US visa issues) across hundreds of our students,"
        said Tomer Rothschild, co-founder of Elite Schools of China, an educational
        consultancy in Beijing that helps about 150 Chinese students enroll in top
        American universities every year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840eb49-2e19-435f-a2da-f95c22ddb83b'
