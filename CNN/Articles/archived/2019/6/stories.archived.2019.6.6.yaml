      'mgnl:type': 'text'
      'text': '<p>For at least one Democratic Senator who spoke on condition of anonymity
        even as he declined to address the underlying Saudi intelligence, it''s all
        part of a broader trend of the administration refusing to share intelligence
        with Congress.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
