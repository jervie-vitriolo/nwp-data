      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria took the movie as a challenge. "Clarita" had her conquering
        her claustrophobia as she had to sit through a 30-minute cast on her head
        for prosthetics, and got her doing stunts to look demented and crazed.</p>'
