        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947e667-6aec-4da2-b941-d36a3f8089e5'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.060+08:00
