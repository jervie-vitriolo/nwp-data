  'Toronto-Raptors-Golden-State-Warriors-Finals-Game-3':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-06T11:42:41.294+08:00
