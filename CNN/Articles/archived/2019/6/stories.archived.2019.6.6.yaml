      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong inabutang ganoong</em> tradition <em>sa Senado,
        gayun din sa [Kamara,]</em>" said Escudero, who has served as senator for
        12 years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114a7f4-1b03-48d1-98b9-5ff24c6080c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
