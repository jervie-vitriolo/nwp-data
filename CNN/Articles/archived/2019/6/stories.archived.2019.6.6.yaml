  'microplastic-particle-ingestion-study':
    'author': 'Susan Scutti, CNN'
    'caption': 'Every day we are ingesting tiny, often microscopic pieces of plastic
      — "microplastics" — with our food, beverages and with the very air we breathe.
      (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-06T06:08:59.392+08:00
    'imagesource': 'jcr:c8c66bd2-19fc-47ae-89d7-8472761b1554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df4b67b-4fb3-420c-844b-ecaa1e59ca53'
    'lead': 'Every day we are ingesting tiny, often microscopic pieces of plastic
      — "microplastics" — with our food, beverages and with the very air we breathe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T06:18:00.504+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['microplastic', 'plastic']
    'template': '1'
    'title': 'If you drink bottled water, you could double how many microplastic particles
      you ingest, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dadd5a-3540-48fd-80fa-4202e31aa73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every day we are ingesting tiny, often
        microscopic pieces of plastic —&nbsp;"microplastics" —&nbsp;with our food,
        beverages and with the very air we breathe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd2902-5175-459e-aa5c-72c5e4391ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans eat, drink and breathe between 74,000 and 121,000 microplastic
        particles each year depending on their age and sex, new research suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee12f0-c91a-4dcd-949e-c3358203df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who exclusively drink bottled water rather than tap water
        can add up to 90,000 plastic particles to their estimated annual total, according
        to the study published Wednesday in the journal Environmental Science &amp;
        Technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7aeda-85e7-49bc-87d9-b7ef724c73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full impact on our health isn''t known. Research shows some
        particles are small enough to enter our tissues, where they can trigger an
        immune reaction, or release toxic substances and pollutants absorbed from
        the environment, including heavy metals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a080ffb-d5b9-4f20-aee1-b29299b4ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where microplastics come from</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e538c-9a1b-4384-9e5a-b8219594bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do microplastics get into our food and beverages?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14ba90-cfa9-48b8-9b69-13adf7c442dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do animals ingest tiny plastic particles in their environments,
        but microplastics contaminate our food during production and packaging, previous
        studies suggest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770836da-e38b-41d4-b729-aa04cb7e4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain a handle on individual ingestion levels, the researchers
        reviewed 26 previous studies that analyzed microplastic particle consumption
        in eight categories: air, alcohol, bottled water, honey, seafood, salt, sugar
        and tap water. Other foods, including meats and vegetables, were not included
        in their analysis owing to insufficient data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4ed61-d0be-4f11-bea1-06bb9b6cf25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers estimated average consumption in these eight
        categories based, in part, on United States Department of Agriculture reports
        and the 2015-2020 Dietary Guidelines for Americans. Inhalation rates of tiny
        plastic particles were estimated using data from the U.S. Environmental Protection
        Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24067acd-52b7-40bc-8b74-bf032c0c81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.007+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total annual ingestion and inhalation of microplastics amounted
        to approximately 81,000 particles for boys, 121,000 for men, 74,000 for girls
        and 98,000 for women, according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc8370-2688-47c4-907e-c6a0083da439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you drink tap or bottled water is key to annual ingestion
        of micro-plastics: The researchers estimated annual particle intake via drinking
        water to be approximately 75,000 for boys, 127,000 for men, 64,000 for girls
        and 93,000 for women if bottled water is the only source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c54a0-2263-4dc9-a83d-b048cd280955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who consume only tap water, additional microplastic intake
        for boys is 3,000 particles, 6,000 for men, 3,000 for girls and 4,000 for
        women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ae663-cd3f-4c22-868f-37b9e51afb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our estimates of American consumption of microplastics are likely
        drastic underestimates overall," the study authors concluded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3066b-83e4-439d-bf3c-9dacf696aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research of ''nanoplastics'' needed</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6111e-3828-4180-9ef7-0b82acc97dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists take issue with some of the study''s findings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fab32a-a589-4979-abf5-cb0367365060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Richard Lampitt, leader of the microplastic research team
        at the National Oceanography Centre in the United Kingdom, told Science Media
        Centre that "the paper is a careful assessment of the data which has to date
        been published" and "the conclusions are sound." Still, Lampitt, who was not
        involved in the research, criticized the study''s lack of a definition of
        "microplastics."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1309e-2fd6-416b-9108-f5aaef62ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particle size is only mentioned in passing ... and yet this has
        a massive effect on the data presented and the conclusions reached," he said:
        Many of the studies on which the study''s database is built will have failed
        to detect very small particles that some consider to be "nanoplastics and
        outside of this present study."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411f349-78b5-4aad-90ad-83b0dbdddc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alastair Grant, professor of ecology at University of East Anglia
        in the UK, also criticized the study''s scope. Grant, who was not involved
        in the research, told Science Media Centre: "No evidence is presented that
        these rates of consumption are a significant danger to human health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad96b0f-c52b-4da3-9f89-d541bec4a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that "the figure for inhalation... does not take into
        account the systems that our bodies have to remove particles from the air
        that we breathe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c2a03-62d5-4cac-8890-e12d1986c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Wright, research associate at King''s College London''s
        analytical and environmental sciences department, told Science Media Centre
        that the researchers have synthesized information from existing studies of
        plastic particle consumption and simply "reiterate" what is already known.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae72acc-2c85-4e22-a187-1b84e4745006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the included studies should be interpreted with caution,
        especially those which only rely on visual means to identify microplastics,"
        said Wright, who was not involved in the research. "These current estimates
        suggest microplastic exposure is relatively low" and more research is needed
        to quantify individual exposures to "smaller microplastics, for example in
        air."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88ed84-37eb-4714-898d-2bd166a728d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the impact on our health remains "unknown," she added.
        "It is difficult to interpret the current findings beyond the fact that we
        consume microplastics."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa87800-dbd9-44d5-addc-50abfa92375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T06:18:00.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-06T06:25:30.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/05/health/microplastic-particle-ingestion-study/index.html">If
        you drink bottled water, you could double how many microplastic particles
        you ingest, study says</a>"</em></p>'
