      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous countries, including the US and UK, have issued strict
        advice against traveling to Sudan during this period.</p>'
