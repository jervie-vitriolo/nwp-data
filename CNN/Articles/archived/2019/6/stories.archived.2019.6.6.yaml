    'mgnl:tags': ['Grab', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board']
    'template': '1'
    'title': 'LTFRB orders Grab to explain deactivation of 8,000 drivers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d003a-ad0e-423f-8efe-a1052c13a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The transport
        regulator has ordered ride-hailing company Grab to explain the scheduled deactivation
        of thousands of drivers this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952f270-d8bd-45ff-bbe3-d35ca3b6eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said Grab will appear before the agency on June 11 and explain
        the deactivation of 8,000 drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd830217-9dc8-44f9-8f6d-89fd828994db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTFRB regularly sends a report to Grab containing the list
        of drivers who apply for LTFRB accreditation. Drivers who do not apply at
        all for a Certificate of Public Convenience (CPC) should have already been
        deactivated by Grab per LTFRB order issued months ago," the agency said, adding
        that over 5,000 provisional authority (PA) to operate have yet to be claimed
        as of June 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6559f16-57d8-4d78-b093-44828a63e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the company will also respond to complaints that
        it failed to implement the 20 percent discount to persons with disabilities,
        senior citizens,  and students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ea1b6-154b-40f5-a388-26efcf83e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Monday said the transport network vehicle service
        (TNVS) units that will be deactivated have yet to provide proof of their PA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08514030-97c6-405f-871c-96f04c0916da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:07:48.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T21:08:27.938+08:00
