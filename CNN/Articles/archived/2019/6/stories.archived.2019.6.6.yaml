    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real reason you aren''t getting promoted at work'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c0c64-47a0-41a1-9a2f-4c482b42dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.105+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s more to getting promoted
        than showing up and working hard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b54734-88c8-45a4-8209-c7a7e8f87e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.106+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7043a-c843-43b4-9457-d0f7bd31033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.106+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about going the extra mile and contributing in ways that aren''t
        expected, said Ian Siegel, CEO of ZipRecruiter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b9622-8fd4-4b17-8d95-c4bb94912616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.106+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cfd7a-5a6f-4091-a375-dd755b36414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.107+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your job as well as you possibly can, and once every three months
        surprise us with something extra," he said. "It''s when you exceed our expectations
        that you will have the opportunity to get a bigger role."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef95d44-d7ac-4e5d-9f38-3c946e1bc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.107+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e091ae7-576a-441a-9462-52fc45fbb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.107+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you think you''re doing that and you still aren''t reaping
        the rewards, the reason you aren''t moving up could be a little more subtle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4141bfb-6cb0-4d89-aee2-5d7eac9996a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.108+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e5a2c-b76d-4775-b256-55faa32274d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.108+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You haven''t asked</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba916a2-6813-4868-881d-61e14fcd5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.108+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers are often in charge of a lot of people. So you might need
        to be the one to put your career growth on your boss'' radar. Don''t shy away
        from flat out asking for a promotion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b88ea-9147-4dc4-ace0-78ebfd964926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.108+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6e865-7b3c-465e-8d40-9e4226b444ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.109+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it an actual topic of conversation," said Joel Garfinkle,
        executive coach and author of "Getting Ahead: Three Steps to Take Your Career
        to the Next Level."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962816b-ecbc-4514-93e1-d874bf1e856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.109+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa9e54-dfcd-4c78-87ec-e568a5205c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.109+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to share your aspirations openly and specifically with
        your boss and ask exactly what you need to do to get promoted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9055c-fed8-4d01-a34f-2a820bd74d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.109+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55facf-9aff-41e2-9cba-53b553af293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.110+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You aren''t showing leadership skills</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59941abc-9fe9-44ad-9bb3-ddbbdfad6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.110+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing your job well shows you are doer, but not necessarily a leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636ade4-b950-49f4-8486-ac70bb4a5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.110+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4b02a-cf5d-427b-95db-cc46355fd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.110+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working hard and working your butt off doesn''t mean you will ever
        get promoted... you have to demonstrate that you are going to be better for
        the company at the higher level," said Kathy Caprino, career and executive
        coach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125599b2-a404-4fd0-ba58-c61c5f2850fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.111+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d98999-39f4-4bf1-b629-ba41cc7695b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.111+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means finding ways to showcase your leadership capabilities.
        For instance, pitch a new assignment to lead, raise your hand to manage a
        new project, or volunteer to teach a session at work in an area of your expertise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8fb86-2398-4b3c-829c-f08c5ad18c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.111+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c6068-a5e2-4432-a21e-d14904148751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.111+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get yourself in front of people so you are demonstrating capabilities
        that your job doesn''t allow you to show," said Caprino.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34d2eb-2121-4ca3-aa6d-e8db4d226d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0910818-7c3e-4808-87ca-9d001876ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re too humble</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41651b0-fe67-485b-855d-6d99bbfc1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your boss might not know all the reasons you''ve earned a promotion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ea3c6-9cf2-4eef-8bd8-09e0666d7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443e60b-ae2c-4523-8808-9629b30a22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody likes a braggart, but you need to be able to showcase your
        hard work and accomplishments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf659da2-d64a-4939-9f2c-962df888a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5d798-2aa8-4f2d-aa41-62b1ba659913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of visibility can be a hurdle to a promotion, said Garfinkle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ce315-1928-49de-be52-97260ab97fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b7dea-e0a8-4f0e-b369-5d558934fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.114+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t assume that your hard work will be noticed," he said. Learn
        how to brag effectively. "Have the mindset that you are sharing facts." He
        suggested providing regular progress reports to your boss on projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f90c86-c1d7-488b-ac4f-6ccde08abeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.114+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da129c-7cb9-4372-a8c1-73476a583f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.114+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the mindset of giving information to your boss to help him
        or her communicate on projects and success and that you just happened to be
        the centerpiece of those stories."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde2d22-29b4-4179-af87-0d42f8d39e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.114+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bfe78-63a0-41ac-a9fd-359e1f0f88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.115+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t have good relationships</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86db68-3a00-4702-8cba-2ef907627ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.115+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s imperative that the people above and below you respect you.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4731b7d-6db6-4f73-8b8e-be54b214f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.115+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5687a-d293-4f2d-a03a-0899f0de9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your boss doesn''t like you, you aren''t getting a promotion,"
        said Caprino.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eab9d2-ef52-4028-80dc-13fa7af69032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c9664-9753-4184-8a3e-c7e46a729fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a team player is also crucial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd21a3-52a9-4b64-99b4-0f86c25298ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526147ef-3601-479a-accc-669920814633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working well with others is incredibly important for people to
        see you as a valued partner," said Blair Decembrele, a career expert for LinkedIn.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465d65c-d004-48e6-8e84-c15b7fcc820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348c787-76b3-49b8-abb6-65704810cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking for feedback from peers after a project or assignment can
        help open the lines of communication and keep relationships strong, she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15404a92-cfe9-4315-9c15-d01fa29fca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c1320-9eaf-4b85-b45e-b8cd59063373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing mentors and sponsors throughout the company can also
        help you move up the career ladder.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688b855-8c33-449d-84d7-1c1782966f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.118+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ba0d0-96ae-4a37-b0a5-a0a21ce9c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.118+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need a mentor or sponsor or someone in the company you trust
        and respect that you can learn from," said Caprino. "Someone who is powerful
        and will open doors for you when you aren''t in the room."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ba492-bc75-4882-b04e-c904cf764d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.118+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb33cf9-62c6-46a8-b30b-25c3591e2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.118+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t check the boxes for the next level</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b67ec6-09b6-4e4e-a4c8-fce12d5c41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.119+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being good at what you do doesn''t mean you are ready to move on
        to the next level.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50738fdd-005e-4092-a24e-39e5a80a265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.119+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d689b4-baa0-45a4-8d1f-f8c2782ddc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.119+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t just look at the job description of your current job. Review
        the responsibilities of the role above you and look for any gaps or areas
        where you can improve.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b435d-164a-4a92-907f-7ffc4ba48eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.119+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d833a85-e16a-4ed9-a4e3-214ffad06723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:02:36.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:04:41.120+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the next level and what that position requires and then
        look at your current skill set and the ability to do that position and work
        toward closing that gap," recommended Garfinkle.</p>'
