    'jcr:uuid': '2b7ecd78-afb9-4124-a8b6-4bc682a646dd'
    'lead': 'There''s more to getting promoted than showing up and working hard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T07:02:36.173+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-06T07:04:41.105+08:00
