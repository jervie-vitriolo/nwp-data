      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, during the socials night, the sense of community is almost
        tangible. Over a very Pinoy round of lechon and ice cold beer, the fellows
        perform original compositions while the audience erupts to cheers, applause,
        and encouragement for every introduction of a performer, for every refrain,
        for every note reached, for every missed chord, for every forgotten word,
        for every heart-wrenching turn of phrase.</p>'
