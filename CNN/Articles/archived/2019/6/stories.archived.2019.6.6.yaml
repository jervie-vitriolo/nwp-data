      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f6fb2-ce7e-4253-9e62-384e2ab4208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.133+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four packed days, the bootcamp fellows went through a series
        of lectures and workshops helmed by some of the Philippines’ most-respected
        artists — <a href="https://cnnphilippines.com/life/entertainment/2018/12/28/Ryan-Cayabyab-interview.html"
        target="_blank">National Artist Ryan Cayabyab</a>, musician Jim Paredes, record
        producer Trina Belamide, political songwriter Gary Granada, PETA artistic
        director Maribel Legarda, and more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142dd2f-e7e7-402a-9f45-78b3bd242ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe53db-be0d-41ee-b9e8-7201c4c84315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning of the first day was spent building camaraderie among
        the fellows and the mentors. Afterward, there was a discussion on the songwriting
        structure that was led by Belamide, who is behind hits such as Regine Velasquez’s
        “You Made Me Stronger” and The Company’s “Now That I’ve Found You.” Paredes
        was also present during the first day, where he talked about how to catalyze
        creative thinking and song composition. The rest of the afternoon was spent
        learning about the PhilPop Foundation and the opportunities that the organization
        can give to prospective artists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8c063-d81e-4dfb-b617-cefd696943c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed352ac-782e-4a3a-931e-c651e026ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:57:04.203+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“‘Yung insights&nbsp;[ng coaches]&nbsp;from chord progression to
        melody to the words, parang wow, if I didn''t [come] here, the song wouldn''t
        even have the potential of being that good. It''s just going to be this.”
        — Daryll Bernal, PhilPop bootcamp 2019 fellow</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600e733-0806-4f52-9966-56b734e7137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day, Granada, known for his politically charged compositions
        such as “Philippines 2000,” “Bahay,”&nbsp;and “Earthkeeper,”&nbsp;led the
        lecture on lyric writing — what vocabulary is effective enough to galvanize
        the listener, how to seamlessly edit a song, and what gives meaning to music.
        The fellows were then briefed with PhilPop’s partnership with the National
        Quincentennial Committee (NQC), a collaboration that aims to help create more
        awareness for the 500th celebration of the Philippines’ victory in the Battle
        of Mactan on March 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099b5e7-5aa5-4fd9-8a65-6d49c7f5998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22890b1-dd91-45d2-983e-40e3126cf297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will choose two best songs on each camp and put out a CD — one
        grand theme material that will be the omnibus theme for the NQC,” explains
        Cayabyab to the media forum that happened the next day. “The representative
        from NQC [discussed] points to work on, themes, thematic ideas, so they can
        inspire the writers.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa4d2e-2225-4673-96be-9ff51d5ab191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb79fd0-195a-46bb-a00b-a83963c9aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day was also when Cabangon shared the differences and
        similarities between writing songs for commercial releases and for social
        or historical causes. From there, the fellows either grouped together or worked
        individually to produce a song they would like to be considered by the NQC.
        Cabangon was keen on encouraging “young people to get to know our history
        and [how to inspire Filipinos]to love the country more.”&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35468a6c-8450-4c59-bcb8-ca48bc223091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.787+08:00
