      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d98de6-2685-4353-b970-e6c0d9c9af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not get to experience that tradition in the
        Senate and even in the House.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5612d-0c20-4e2a-a6ed-e82de2a40b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81165f4-da5b-4129-86a8-f85e3620294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.490+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero added that it is up to the majority bloc if they would
        still prioritize incumbent lawmakers for leadership roles in committees.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb3c53-4dfd-4c24-bb72-77255ef201f1'
