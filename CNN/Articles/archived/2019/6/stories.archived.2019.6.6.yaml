    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224542c2-9a7b-448f-926c-492242768e14'
    'lead': 'Electricity bills will be cheaper for the second straight month in June,
      Meralco says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T13:35:29.022+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-06T13:35:29.185+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'rates', 'lower', 'June']
    'template': '1'
    'title': 'Meralco power rates lower in June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009326fe-3d93-4427-842b-335c86f250df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.186+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Customers
        will pay less for their electricity bills this month as the Manila Electric
        Company (Meralco) announced a fresh drop in power rates on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7be60c-b9ea-484a-91fb-aa2c3725b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.186+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b63cb-0427-4d58-82e2-ca8c34152c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.186+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor will charge ₱10.0918 per kilowatt hour (kWh)
        this June, down by ‎₱0.1948 from the May rate. This marks a second straight
        month of lower electricity charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8eaa67-e931-422d-a5fd-b93524d5fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.187+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867f17c-89b1-4a05-8eec-4bb4903d4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.187+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means for a household consuming 200 kWh, utility bills will
        be ‎₱39 lower, while fees for a consumption of 300 kWh will be ‎₱58 cheaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6842d4-c2cc-4e9f-9b4a-9c2a904486e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.187+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4b3aa-ebb8-4aeb-af0b-ab382a84e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.187+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes using up to 400 kWh monthly will see a ‎₱78 reduction in their
        bills, while those who consume up to 500 kWh will be charged ‎₱97 lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397726b4-19ae-43be-98c1-e82ef0405701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.188+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185ff61-9f44-4bf5-b3cf-23c9d5562c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T13:35:29.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T13:35:29.188+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
