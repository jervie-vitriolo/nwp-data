      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remain grounded, the former "Be Careful With My Heart" star said
        she did consult a pastor prior to filming, who advised her to be "careful"
        about the experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6958c3-6cbe-428c-8c25-57221393fbd6'
