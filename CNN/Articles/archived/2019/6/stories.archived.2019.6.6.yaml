      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6)— The Interior Department
        has designated a temporary head for the National Youth Commission following
        the controversial exit of former chairperson Ronald Cardema.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f887c5-d27f-4fba-8980-87af0552f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:56:20.579+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T21:56:20.952+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pangilinan, who served as the Assistant Secretary and Commissioner-at-Large
        of the agency, will be taking over Cardema''s post, according to an order
        issued by the department Tuesday. The order was released to the public Thursday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnationalyouthcommission%2Fphotos%2Fa.135189816494551%2F2685286724818168%2F%3Ftype%3D3&width=500"
        width="500" height="501" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c764b0-5c5d-4a56-a85e-07ab6f94530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:56:20.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T21:56:20.952+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12394c1f-5f58-489e-831a-e4725231a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T21:56:20.580+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-06T21:56:20.953+08:00
