      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Actress
        Liza Soberano on Thursday revealed her finger injury might be more complicated
        than first diagnosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc53f4e-050a-46e3-b280-a662c7f13353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971128f-1317-4fb1-9e13-667bad694d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared a much-awaited update on her condition. Soberano flew
        to Los Angeles in the United States three weeks ago to undergo a surgery to
        remove the metal plate on the right index finger that she fractured while
        filming her teleserye "Bagani" in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453d8a9-724d-42c6-bab2-52a49971734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a6b0d-7718-4a0f-90f5-ca0bb06e1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the surgery, the actress shared that her doctor was surprised
        to find out her bone was not healing as expected. Not only that, it turned
        out she had a bone infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057a684-76a0-45f3-8410-2dc34df922ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09390ce3-83f2-4813-998b-77777c773a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to have surgery to remove my plates but, it turns
        out that we were dealing with more than just protruding hardware. During surgery
        the doctor discovered that my bone wasn’t healed and that I also had a bone
        infection," she wrote on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5adcc-693c-4479-9bd4-3c1db408845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca93ac3-8ff7-4413-b711-376a1fb33d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old actress added, "No one is to blame for the infection.
        It just happens sometimes. So now I’m taking anti-biotics through a picc line
        on my left arm. As soon as my infection is clear I will have my 2nd (and possibly
        3rd) surgery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f025bd-64a5-4e02-a5ca-0da4be36f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:47:48.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T11:47:48.666+08:00
