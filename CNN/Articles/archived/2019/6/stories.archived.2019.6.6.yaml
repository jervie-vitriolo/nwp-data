        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Hi everyone!!! I know I’ve been M.I.A these past few weeks
        and I’m sorry for not updating you guys sooner. My managers and I decided
        to take this time for me to recover fully. I came to LA almost 3 weeks ago
        thinking I would be here for only 2 weeks. I was supposed to have surgery
