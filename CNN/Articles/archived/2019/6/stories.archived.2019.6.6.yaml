      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user tweeted: "This Apple mac pro screen stand,
        i repeat STAND, costs $999, let that sink in for a moment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7640a-3e19-4794-815b-500e298a6910'
      'mgnl:activationStatus': false
