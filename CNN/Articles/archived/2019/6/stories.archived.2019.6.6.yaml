  'robert-downey-jr-climate-robots':
    'author': 'Scottie Andrew and Saeed Ahmed, CNN'
    'caption': 'Robert Downey Jr. is vowing to save the Earth the only way Iron Man
      knows how: with artificial intelligence. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
