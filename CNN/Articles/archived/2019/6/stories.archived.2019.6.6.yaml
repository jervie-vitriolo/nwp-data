      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd678d-5bae-4959-afb0-e452a105eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he still needs to talk to incumbent senators about the
        committees sought by Senator-elect Imee Marcos. He said Marcos wants to chair
        the Social Justice, Public Information and Agrarian Reform committees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfa4c0-79cc-4aaa-8f3f-3b5170b6ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T17:18:29.331+08:00
