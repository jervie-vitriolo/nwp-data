      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:08:24.499+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m asleep, I have this nightmare that we do ''Friends''
        again and nobody cares," Perry, who played Chandler Bing, told Variety in
        2017. "We do a whole series, we come back, and nobody cares about it."</p>'
  'metoo-men-lawsuits':
    'author': 'Kara Fox and Antoine Crouin, CNN'
    'caption': 'French journalist Sandra Muller, who started the #balancetonporc campaign.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-06T07:11:32.872+08:00
    'imagesource': 'jcr:8cccd105-af09-4461-93dc-03aed67550f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81fdca9-df41-461c-b8bc-88e3730a09dc'
    'lead': 'A series of high-profile defamation cases have been brought against women
      in response to the outpouring of sexual misconduct allegations in the wake of
      #MeToo, and women''s rights activists say they could have a chilling effect
      on the movement''s future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T07:19:02.977+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T07:19:07.949+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MeToo', 'Sandra-Muller', 'Hervey-Weinstein', 'Eric-Brion', 'balancetonporc',
      'France']
    'template': '1'
    'title': 'Men are suing women who accused them of harassment. Will it stop others
      from speaking out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a575f-1d35-41d7-9dd3-088efe303bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A series of high-profile defamation cases
        have been brought against women in response to the outpouring of sexual misconduct
        allegations in the wake of #MeToo, and women''s rights activists say they
        could have a chilling effect on the movement''s future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fed4d-0436-4195-82da-3c5d37f831dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sandra Muller, the woman who started France''s version
        of #MeToo, appeared in a Paris court, where she faced a defamation lawsuit
        brought by the man she accused of making lewd comments about her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c302866-e5f7-4716-9572-75b866c01518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, just days before the <a href="https://edition.cnn.com/2017/10/17/us/me-too-tarana-burke-origin-trnd/index.html">#MeToo
        hashtag</a>&nbsp;went viral in the wake of allegations made against disgraced
        film producer Harvey Weinstein, Muller, a French journalist, shared her own
        story on Twitter using the hashtag #balancetonporc, which roughly translates
        to "squeal on your pig."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e8538-ba50-4c87-a22f-4e55940112d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller alleged that Eric Brion, a senior French television producer,
        had humiliated her by saying: "You have big breasts. You are my type of woman.
        I will make you orgasm all night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03becba5-23c1-438f-9c7a-83748e67a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story soon inspired thousands of others to share their experiences
        of sexual harassment and assault, catapulting France''s national discourse
        on sexualized violence into the global spotlight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068f93d-7b58-49a3-aead-71df955c6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public apology published by the French daily <a href="https://www.lemonde.fr/idees/article/2017/12/30/eric-brion-je-reclame-le-droit-a-la-verite-et-a-la-nuance_5235932_3232.html">Le
        Monde</a>&nbsp;in December 2017, Brion admitted he had made those comments
        to Muller, saying that he had made "inappropriate remarks" to her, "very late
        at night, during a drink-fueled cocktail party evening, but I did it only
        once."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d840302-4ee4-44a7-a25f-bb5597743d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court last Wednesday, Brion once again admitted that he had said
        those words to Muller, adding that he had sent her an "apology text message"
        but didn''t get an answer the following day. He added that, "Muller''s violence
        against me has never stopped. The violence of people hiding behind their phones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9cb0c-9d87-48de-840b-800e9f4a2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has said that he regretted his words, Brion noted in Le
        Monde that he would have rather been tried in a court of justice than in the
        court of social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb60345-2d92-453f-b09c-309150b51dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s exactly what he''s done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987053a-1b26-4e68-b7cf-1fe352eb7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''grey zone''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70ae94-220b-4dca-92fc-f0faed5cfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, Brion announced he would sue Muller for defamation,
        asking for €50,000 (about $55,745) in damages and €10,000 worth of legal fees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707cef7-19a1-42cf-a295-4801f6978e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brion admitted he had made "inappropriate" comments to Muller,
        his lawyer Marie Burguburu told CNN the reason they filed a defamation suit
        was because Muller had accused him of "sexual harassment at work" on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1233bf-70f3-42fa-a3bc-e09cc18b8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is defamatory because we can''t blame a man for making himself
        guilty of an offense when that''s absolutely not the case," Burguburu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42727a-e624-4948-b2aa-9ced5261106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, who had recently been honored as a "silence breaker" and
        person of the year by Time magazine, said at the time that she was surprised
        by Brion''s change of strategy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea380ed-1061-4ae6-bbce-4f852c7a663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on her Facebook page, Muller said: "The #balancetonporc
        movement has inspired victims to speak out, and has shed light on a real social
        problem that is still such a taboo."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b885ab-e2b8-4355-8e4a-9393c1ee9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this summons, however, they want to force me to shut up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7260ee-9c50-402d-9c25-13ee4500ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vowing to "fight this until the end," Muller said that she hoped
        that the "trial will be an opportunity to hold a real debate on the <a href="https://www.facebook.com/permalink.php?story_fbid=143263746360073&amp;id=130401124313002">ways
        to combat sexual harassment</a>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486aed5-5401-49fc-9172-caa36d32db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Celine Piques, spokesperson for the French feminist association
        Osez Le Féminisme, (Dare Feminism) told CNN that the trial is "absurd," and
        one that amplifies a culture in which the courts are "trying to make us believe
        there is a grey zone between harassment and seduction."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624287fc-23a1-456e-a915-cc71fe2a9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women already face immense challenges in speaking out against sexual
        harassment and <a href="https://edition.cnn.com/2018/07/30/europe/france-paris-harassment-video-intl/index.html">gender-based
        violence</a>&nbsp;for several reasons, Piques added, including the fear of
        losing their job or other forms of retaliation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2a42b-9758-43a5-ba46-d05627065791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of defamation only compounds that fear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d177098-7ec0-44b3-8f9b-5ba49861b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s judicial system already doesn''t "respond to the testimonies
        of women," Piques said, adding that even in the wake of #MeToo, only a fraction
        of women who have been raped brought their case to police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f6497-f44b-48f0-918f-d2ee8f5f1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest available figures from the French Ministry of Social
        Affairs, Health and Women''s Rights show an average of 84,000 women become
        victims of rape or attempts of rape every year. Less than 40% of estimated
        sexual violence cases were registered with police from November 2014 to October
        2015, with only 771 people convicted the crime in 2014.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b04fe-0238-4a35-8387-00f52ea5c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French journalist Lauren Bastide and spokesperson for the feminist
        movement Prenons La Une (Let''s Take the Front Page) told CNN that societal
        norms still inform the judicial process in France.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdd43d-c956-4eeb-8959-770a26679745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are asked how they were dressed before the accused gets asked
        any questions," she said, explaining that critics of the feminist movement
        are <a href="https://edition.cnn.com/2018/01/10/europe/catherine-deneuve-france-letter-metoo-intl/index.html">dangerously
        conflating</a>&nbsp;sexual assault and rape with the French "tradition of
        flirting, of seduction."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e1ef1-f4ca-48c2-9c60-b9ffc990c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice is sexist, in the image of society," Piques added. She
        attributes backlash against the #MeToo movement to men who are "not ready
        to give up their privileges" in society.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd63578-0123-487e-a1da-640053d8e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastide also said that economic factors play a role in assault cases,
        with women from working class or poorer backgrounds less likely to report
        their abuser because they can be sued.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614c48f-88c7-4567-8e5d-a94f71ac32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, there are spaces where you can express yourself, but
        it is extremely paradoxical. Twitter is a wonderful tool but it is also the
        most violent tool that can turn against us," Bastide said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be41635-e71e-41b7-8880-5f02508f3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A precision strike''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c85599-ee56-4ae8-8581-7a18c11f6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brion, however, seems to believe he is a casualty of the #MeToo
        movement, saying in court last Wednesday that he is "the victim of a precision
        strike" by Muller.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a605042-d460-4390-94d3-2bf51cdfc1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In suing her for defamation, Brion joins a growing list of wealthy
        men in powerful positions who have taken legal action against their accusers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404f890-0f35-4dcd-b548-682aa6057417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.957+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Oscar-winning actor <a href="https://edition.cnn.com/2019/05/23/entertainment/geoffrey-rush-defamation-case-scli-intl/index.html">Geoffrey
        Rush was awarded $2.9 million</a>&nbsp;Australian dollars (approximately $2
        million) after winning his defamation case against a journalist and Sydney
        newspaper the Daily Telegraph.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a42b2-6485-4ec3-a0ee-cede453a27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian newspaper reported that Rush had inappropriately
        touched his "King Lear" co-star Eryn Jean Norvill on her breasts and back,
        followed her into a bathroom and sent her an inappropriate text message during
        the show''s production in Sydney between 2015 and 2016. Rush denied all the
        accusations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5ab29-ea31-4c70-822e-44edff64a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norvill had made the allegations in a private workplace complaint,
        but later agreed to testify for the paper. She continues to maintain that
        her claims are true.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abf74c-04fa-4163-8dcf-44a7707bc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of interviews with Australia''s <a href="https://mobile.abc.net.au/news/2018-12-17/yael-stone-explosive-allegations-about-geoffrey-rush/10625916?pfmredir=sm">ABC
        News</a>&nbsp;and <a href="https://www.nytimes.com/2018/12/16/opinion/metoo-defamation-geoffrey-rush-yael-stone.html?smtyp=cur&amp;smid=tw-nytimes">The
        New York Times</a>, actress Yael Stone — who also accused Rush of sexually
        inappropriate text messages, exposing himself to her and attempting to watch
        her shower — told ABC News last year that she waited years <a href="https://edition.cnn.com/2018/12/17/entertainment/geoffrey-rush-yael-stone-intl/index.html">to
        come forward with the allegations</a>&nbsp;due to fears that publicly accusing
        a major star could ruin her career. Rush has also denied all those accusations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21cf3e-b1b6-488b-a05f-b40a131ed453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.958+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone added that Australia''s defamation laws deterred her from
        coming forward, as laws in Australia place the burden on publishers to prove
        allegations are true.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdffa6-de1a-465a-9048-4762faa253bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defamation law varies from country to country. In countries like
        Australia, France and the UK, the burden of proof lies entirely upon the defendant,
        whereas in the United States, when the plaintiff is a public figure, they
        must prove that the defendant''s statements are untrue and made with intentional
        malice.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4bce9-fc06-49fb-adec-c53df3e45c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while defamation suits are often taken to civil court, where
        accusers can face fines, in countries with criminal-defamation statues, defendants
        can also face jail time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9de1b0-8448-45ed-8643-19ed6dfc1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hugely chilling''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0819730-5a7e-4ec0-817f-9d3fbc7d0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.959+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, defamation lawsuits can be filed in civil or criminal
        court. If a defamation case is lodged in the criminal court, defendants found
        guilty of libel can face prison sentences for a term of up to two years --
        an outcome that adds an additional layer for victims coming forward.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973ba83-e364-44d7-be38-ae7718dd4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two high-profile criminal defamation cases have recently shaken
        the country''s #MeToo movement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb78073-22ff-4144-9394-290d0041ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/10/15/asia/india-mj-akbar-metoo-intl/index.html">MJ
        Akbar</a>, a former junior minister in Prime Minister Narendra Modi''s government
        and a former influential newspaper editor, has been accused by at least a
        dozen women of groping, assault and harassment. He has denied the allegations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76213f52-66e8-48fc-98b9-187cd9b4b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing allegations of sexual assault and harassment from former
        female colleagues, Akbar said in October that he had decided to resign and
        challenge what he labeled "false accusations." "Since I have decided to seek
        justice in a court of law in my personal capacity, I deem it appropriate to
        step down from office and challenge false accusations levied against me, also
        in a personal capacity," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975986c-8582-44cc-b75f-c51c00214ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.960+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar sued journalist Priya Ramani — who had made the first allegation
        against him — last October, calling the allegations "false and fabricated."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef024b-e863-4784-9ba2-ef344daeff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case that month, <a href="https://edition.cnn.com/2018/11/21/asia/bollywood-actor-rape-probe-intl/index.html">Bollywood
        star Alok Nath</a>&nbsp;filed a defamation suit and gag order against writer
        and producer Vinta Nanda, who alleged that Nath raped her in the 1990s. In
        a chilling Facebook post, Nanda said she remembers "being violated endlessly"
        by him after they finished working together on a daytime soap opera. Nath
        has denied the allegations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea62e1d-6337-4ac2-9b62-ea9f1cd9035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have waited for this moment to come for 19 years. I shout out
        to each one of you who have suffered at the hands of predators to come out
        and say it aloud," Nanda <a href="https://www.facebook.com/vintananda/posts/10156499299095560">wrote
        in her post</a>.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999daefa-5ecf-409d-b4cc-6fcdcb90599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nath''s request for a gag order was dismissed by a judge, however,
        and both defamation trials are ongoing.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83778d-1a40-4b34-873a-72158380ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States — where the burden of proof lies with the plaintiff
        — at least 24 states have defamation laws with criminal-defamation statutes.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2a7c0-5638-46f1-9ab9-33578bc3094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharyn Tejani, director of the Time''s Up Legal Defense Fund, an
        organization set up in response to #MeToo to defray legal costs for people
        who have experienced sexual harassment or related retaliation in the workplace,
        said that in the year and a half that they''ve been operating, they''ve received
        some 5,000 requests for assistance. Two-thirds of requests come from low-income
        workers, who are often concerned about becoming a target for retaliation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32825a69-0ef9-4e20-a448-f540adf0a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains that while retaliatory measures, such as having shifts
        cut or being disciplined or suddenly fired, are commonplace, defamation is
        also a concern now.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b7b39-5884-423f-a5f9-81a7cbb62799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejani, who has been working in the field for 20 years, said that
        the organization has been surprised to see how many people have come to them
        for help in defamation cases.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c432f2-ffdc-44cb-9c41-414e719b6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a higher number than we expected, and certainly something
        that is concerning for people who want to come forward."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed6a18-3f14-4134-b850-8f04849d766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for victims of sexual and domestic abuse, the threat of defamation
        can deter victims from speaking out altogether, according to Harriet Wistrich,
        director of the UK''s Centre for Women''s Justice.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9c4e4-1589-4412-99d5-9dc62ec3f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Wistrich explains, the standard of proof in rape or sexual
        assault cases is high and can be quite difficult to prove. In defamation cases
        involving allegations of rape or sexual assault, that standard of proof still
        exists.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d7971-6688-4900-a8d5-3bb13765d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to a current case involving a musician who has threatened
        to sue a group of women who all started sharing their stories on social media.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054747a-31f8-4cae-a9c0-295aad97c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the point of them sharing their stories is wanting to
        share their story," Wistrich said, noting that often this is the way that
        serial abusers are identified, "but the women weren''t aware of it (defamation
        law) before they were threatened, and now they are facing consequences of
        that."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cf774-dd75-4b72-ab06-768decd7b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you are threatened, you are advised to shut up because it
        would exacerbate the problem for yourself. So it is hugely chilling."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f33426-b596-47f2-8f0d-1833853f0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re going to keep fighting''</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df766a-98ea-4fab-a61e-be69745d6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women like Muller have not shut up.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21688ea6-4682-4aa5-885d-342228ec87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in French court last Wednesday, Muller''s lawyer Francis
        Szpiner said that "If this hashtag worked, it''s because hundreds of women
        have had enough and recognized themselves in this tweet."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f509c-d49b-421e-8e7b-8db4da151431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balancetonporc is not a movement that opposes men and women, it
        helps everyone," Muller added. The verdict in the case is expected on September
        25.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235a67d-0e9a-4a31-a6fc-0c5d52345b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch actress Sand Van Roy, who accused French film director Luc
        Besson of raping her at a hotel and of repeated non-consensual sexual relations,
        some of which were violent, had come to the court to support Muller.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b463f-dc94-4c7e-ab53-17a9772b6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the French prosecutor''s office dropped her case, saying
        there was not enough evidence to support the charge. Besson denied the allegations.
        In a statement to CNN, Luc Besson''s lawyer Thierry Marembert said Besson
        "regrets that some people prematurely condemned him and thanks others for
        their consistent support that helped him to face these complicated months."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc9fa0-0934-47d7-b8e0-2fb88c0c53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Roy told CNN she believes there is a "culture of rape everywhere...that
        is nourished by culture, parents, school -- one is conditioned to judge women."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68938a-6e94-4fea-be56-ec821ce05cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are afraid to speak out, she said, because they know that
        "they can lose everything, as I did."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ca98c-602b-419d-8714-75d9629ebf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re stronger than this and we''re going to keep fighting,"
        she added.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f602f-5391-4553-8426-00f932babf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clarification: This story has been updated to clarify the accusations
        that Sand Van Roy made against Luc Besson.</em></p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e28f7d-5c84-41d8-b58a-cf3f62d6291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:19:02.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:19:07.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/europe/metoo-defamation-trials-sandra-muller-france-intl/index.html">Men
        are suing women who accused them of harassment. Will it stop others from speaking
        out?</a>"</em></p>'
  'xi-putin-russia-china-meeting':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T07:25:07.615+08:00
    'imagesource': 'jcr:fedde320-59ba-4f8b-a602-858de2b617d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4377e6fc-8421-4ccc-b09d-36f161164270'
    'lead': ' Destroying arms control treaties is "unacceptable," Russian President
      Vladimir Putin said Wednesday during a bilateral meeting with Chinese President
      Xi Jinping at the Kremlin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T07:32:26.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T07:32:27.651+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'China', 'Valdimir-Putin', 'Xi-Jinping', 'United-States']
    'template': '1'
    'title': 'Xi meets ''best and bosom friend'' Putin amid raging U.S. trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51d0e2-b8d5-46dc-9da1-57ff6ca0bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Destroying arms control treaties is "unacceptable,"
        Russian President Vladimir Putin said Wednesday during a bilateral meeting
        with Chinese President Xi Jinping at the Kremlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815010a-b661-42a2-bfc0-1d229870378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit, which was aimed at cementing economic ties between
        the two countries amid China''s <a href="https://edition.cnn.com/2019/05/22/perspectives/us-china-trade-war-tpp/index.html">heated
        trade war with the United States</a>, Putin thanked Xi for helping their countries
        achieve a trade turnover of more than $100 billion a year. He added that Russian-Chinese
        relations have reached an "unprecedented level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d021a-3be1-41cb-8edb-29831cce04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the joint agreement that we signed on strengthening global strategic
        stability in the modern era we empathized the principled stance of Russia
        and China on the unacceptability of jeopardizing the existing system of agreements
        on arms control, disarmament and nonproliferation," Putin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b850ecd-d79b-40bb-b426-b1729d9e11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On many international and regional issues Russia''s geopolitical
        views align with those of China, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b20d-dd45-461f-a42a-b6e3c902ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is expected to spend <a href="http://www.chinadaily.com.cn/a/201906/05/WS5cf6c712a310519142701091.html">three
        days</a>&nbsp;in Russia at the invitation of Putin, which coincides with the
        annual St. Petersburg International Economic Forum, and will <a href="http://www.chinadaily.com.cn/a/201906/05/WS5cf6c712a310519142701091.html">commemorate
        the 70th anniversary</a>&nbsp;of the establishment of diplomatic ties between
        the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347be51f-536e-45ec-8b09-8a495caf8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.653+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders agreed that there is no alternative to a peaceful solution
        on the Korean Peninsula. They discussed joint efforts to resolve the crisis
        in Syria and attempts to stabilize the situation in Venezuela, Putin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77095d2-8723-44de-8f47-ac48bb9b0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi called the Russian President a "a friend," and reiterated Putin''s
        view, saying that "our cooperation is based on mutual trust."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d13122-30e1-48a0-9347-721a7bf0648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is changing at an unprecedented level," Xi said. He added
        that cooperation between Russia and China will remain strong for years to
        come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b823df-ccde-4bb0-b5c2-aad2d692673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.654+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://tass.com/politics/1061889">According to Russian
        state media TASS</a>, around 30 agreements were signed during Xi''s visit
        which included policies on security, trade and energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a3c4c-2ed7-4768-b2e1-f1d8d07dbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia-China relations strong amid trade war</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e43df-8c59-44e9-86bd-6dbddc317f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with TASS ahead of the trip, the Chinese leader
        called Putin his "best and bosom friend," adding he cherished their <a href="http://tass.com/world/1061613/2">"deep
        friendship."</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f45e95-92f2-4ea8-abbe-35045c4c44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My engagement with President Putin is built on a high degree of
        mutual trust. That is the solid foundation of our close friendship. We treat
        each other with respect, candor, understanding and trust," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ada0d5-0a8e-408a-afde-b2afa259e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.655+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit comes as the trade war between the U.S. and China continues
        to put pressure on both economies. In early May, after trade talks between
        Washington and Beijing fell apart, the Trump administration raised tariffs
        to 25% on <a href="https://edition.cnn.com/2019/05/10/business/china-us-tariffs-trade/index.html">$200
        billion</a>&nbsp;of Chinese goods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1165d-b169-45c2-9ccb-e805ab20e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded by raising tariffs on $60 billion of U.S. exports
        and escalating its anti-American propaganda. On May 30, the Chinese government
        accused the U.S. of <a href="https://edition.cnn.com/2019/05/30/asia/china-us-peoples-daily-trade-war-intl/index.html">"economic
        terrorism."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8efbe6-fbff-47fc-8af7-b099c85da08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s to show the U.S. that there''s a strong Beijing Moscow alliance
        which could actually be used against, what Beijing terms, American unilateralism,"
        Willy Lam, an adjunct professor at the Chinese University of Hong Kong and
        a longtime analyst of Chinese politics said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747050b1-37e4-4a1c-92a8-01c68e70f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the relationship between Xi and Putin remains strong.
        Since 2013, the two leaders have met almost 30 times, <a href="http://www.chinadaily.com.cn/a/201906/04/WS5cf5c746a310519142700e18.html">according
        to state media</a>. Their last bilateral was at the second Belt and Road Summit
        held in Beijing in April.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d17e8-b789-45d2-99f0-a69837c9a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has regularly praised its relationship with
        Moscow, with the Foreign Ministry saying in April relations were at their
        <a href="https://edition.cnn.com/2018/04/06/asia/russia-china-relations-us-intl/index.html">"best
        level in history."</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6cd96-1190-4c43-a642-1cc38dff5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Russia''s <a href="https://www.rt.com/business/452281-china-top-russia-partners-rating/">largest</a>&nbsp;trading
        partner, far ahead of the United States and any European countries.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I have had closer interactions with President Putin than with any
        other foreign colleagues. He is my best and bosom friend. I cherish dearly
        our deep friendship: Xi Jinping  <a href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        <a href="https://twitter.com/hashtag/Russia?src=hash&amp;ref_src=twsrc%5Etfw">#Russia</a>
        (file pic) <a href="https://t.co/K0bmicaVfs">https://t.co/K0bmicaVfs</a> <a
        href="https://t.co/GU9K3FTqvj">pic.twitter.com/GU9K3FTqvj</a></p>&mdash; Global
        Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1136159230983954432?ref_src=twsrc%5Etfw">June
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7251e-d17b-41e4-8f87-91a1f00cdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c87e6-ffd3-4122-9620-fdac44c7b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xi, the bilateral trade volume reached <a href="http://tass.com/world/1061613">more
        than $100 billion in 2018</a>, rising by 30% from the previous year. China''s
        imports from Russia <a href="https://news.cgtn.com/news/3d3d674d3463444d35457a6333566d54/index.html">soared
        by 42.7%</a>&nbsp;in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fa790-651b-4ba5-8324-20967f518ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have even been suggestions in Russian state media that Chinese
        businesses might consider moving production to Russia, under pressure from
        the U.S.-China <a href="https://www.rt.com/business/461025-chinese-businesses-moving-russia/">trade
        war</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453b1cb-93e3-4512-ab43-06a95ac204ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These notable results of our business cooperation are especially
        valuable given the current complex environment of sluggish global trade and
        investment and surging protectionism in the world," Xi told TASS.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff1f26-03b5-4c54-8d82-e0c0c5a40e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lam said he wasn''t sure how much use Russia would be to China
        in avoiding serious economic damage from the US trade war.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f03e5a-f80a-4525-b95a-0e5db004439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the trade front, Russia is quite isolated and the Russian economy
        is quite small, so there''s not much that Russia can do to help China on the
        trade front against the US," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fc11c-344d-4b31-b4f4-ee1506a79225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also visited the Moscow Zoo with Putin on Wednesday, which received
        a pair of giant pandas in April for <a href="http://www.chinadaily.com.cn/a/201906/04/WS5cf5c746a310519142700e18.html">"research
        cooperation."</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877c32d-3113-4c2b-8eaf-a17fd5ce44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:32:26.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:32:27.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/asia/putin-xi-us-trade-intl/index.html">Xi
        meets ''best and bosom friend'' Putin amid raging US trade war</a>."</em></p>'
