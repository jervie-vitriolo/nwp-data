      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c2354-8720-42ef-a4c9-7356eacad99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron akong ugali before na ayoko na wala naman nagkakagusto sa
        song [ko] eh,” he says. “Pero nandiyan nga [‘yung coaches, ‘yung fellows]
        para sabihin sa akin, ‘Sumulat ka, sumulat ka lang — darating ‘yung time mo,
        sumulat ka lang.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898afca3-3d0b-4e8b-ab83-4f7c1d17dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdb096-3c7c-49fa-897f-34c313548974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio’s and the other fellows’ performances showed talent in
        its most distilled form — no gimmicks, no pandering to an audience, no forced
        interaction with a partner who can’t carry a tune. Without a camp like this,
        all this treasure could have remained hidden, kept buried by the demand for
        celebrities to “sing” on noontime television. To a certain extent, the industry
        by which the fellows seek to enter evokes what art patron Charles Saatchi
        said about talent: “By and large, talent is in such short supply that mediocrity
        can be taken for brilliance rather more than genius can go undiscovered.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05347bb6-128e-4221-9081-08004ced1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6518336-8263-404b-adb9-03dfcb169eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.135+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this kind of discovery that keeps Cayabyab on the edge of
        his seat, chancing upon something precious that could have gone unnoticed.
        “Our ears are really open to everyone presenting because you might really
        discover some treasure there,” he says, “treasure as in ang galing nun, we
        will push this guy to reach the zenith of where he can go.”</p>'
  'Trump-leads-2020-poll':
