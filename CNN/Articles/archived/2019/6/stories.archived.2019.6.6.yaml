    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d9b65-b058-4a82-a39a-782ba8643725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the NQC song, the fellows are also expected to create an
        original composition that they would like to submit for the PhilPop competition
        next year. On the third day, when the media was invited to observe, the coaches
        and mentors sit inside one of the air-conditioned halls of the resort, all
        ready to critique the participants’ works. One by one, fellows come to the
        front of a panel and lay their songs bare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca8d76-1e7a-412c-a689-cae00d58d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
