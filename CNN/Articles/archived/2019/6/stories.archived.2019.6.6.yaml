      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple product launches always get
        buzz, but one new gadget announcement has left some people bemused: a monitor
        stand that costs nearly as much as some computers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f566f67-f3b9-46cb-a1bb-cb4152e65650'
