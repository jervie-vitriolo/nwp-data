      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Equity of the incumbent</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb86f7f-c9b8-4127-9f58-939d9572234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Tolentino have been vocal in interviews about the issue
        on committee chairmanships. Tolentino has said that there is a plan to form
        a new nine-member bloc mainly consisting of Hugpong ng Pagbabago’s Senate
        bets, while Marcos has said that she has heard of a plan to unseat Sotto and
        replace him with Senate race topnotcher Cynthia Villar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b9fea-9039-4728-8150-c977ea6d3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd3264-f93d-401a-85a9-88851463e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva called the posturing of some incoming senators for committees
        "a little aggressive."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dece7c2-a1d7-41e8-9973-0a1ba1da170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb02ff2-c502-4e1c-be1f-ad76bd0bd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some incumbent senators insist that they follow the Senate''s tradition
        of giving preference to incumbent lawmakers for committee chairmanships, which
        Go said incoming senators respect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426abfc-fc7d-4f7d-b06a-ed4013c2a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db672e-8063-412b-bd68-c7ed9dccb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as newly-elected senators, respect the tradition of ‘equity
        of the incumbent’ and we appreciate how the senior senators have been very
        accommodating with our requests and concerns," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c3ebe-a318-4256-b8ca-f61eecec30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T11:23:51.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Francis "Chiz" Escudero denied the existence of
        the tradition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff158ff-4442-4186-b4bc-9a037a226584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-06T17:20:40.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7133-9e6d-4666-be03-d07db3a439ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:05:44.528+08:00
