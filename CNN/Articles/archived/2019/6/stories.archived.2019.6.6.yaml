      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/05/tech/apple-monitor-expensive-intl-scli/index.html">Apple
        monitor stand that costs more than an iPhone sparks online uproar</a>"</em></p>'
  'sani-abacha-wealth-seize-nigeria':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-06T07:01:55.377+08:00
    'imagesource': 'jcr:db038498-567f-4f14-8414-339a51a4fe98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140c49aa-4657-4f52-89b2-102d0855031d'
    'lead': 'According to Jersey''s Civil Asset Recovery Fund, the laundered funds
      recovered from confiscated assets, belonging to the son of the late dictator,
      Mohammed Abacha was "derived from corruption," during the military leader''s
      rule in Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-06T07:05:19.425+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-06T07:05:20.538+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'Africa', 'Sani-Abacha']
    'template': '1'
    'title': 'Former Nigerian dictator''s $267m seized from Jersey account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21ecbf-fb19-4d22-b061-39098611e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities in Jersey say they have seized
        more than $267 million from the family and associates of late Nigerian military
        dictator Sani Abacha.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867dfa7f-579a-4a5b-972f-31b43b3b759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jersey''s Civil Asset Recovery Fund, the laundered
        funds recovered from confiscated assets, belonging to the son of the late
        dictator, Mohammed Abacha was "derived from corruption," during the military
        leader''s rule in Nigeria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c88638-6b7d-4ea6-abbc-551e7d0dfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was found in a Channel Islands account held by shell company
        Doraville Properties Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a425d8-01fe-4aed-be9b-574dc515be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been frozen by a federal court in Washington in 2014 at the
        request of prosecutors pursuing criminal proceedings against Mohammed Abacha
        and his associates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc2f43-3e14-4428-a377-2732add22f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stolen funds have now been <a href="https://www.gov.je/News/2019/Pages/AssetRecovery.aspx">recovered
        and paid into a special recovery fund</a>&nbsp;after a five-year legal battle,
        and it will be shared between the Nigerian government, Jersey and the .S.
        government, according to Jersey authorities overseeing the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06719ffc-af31-431c-b10d-bc3c46494b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert MacRae, Jersey''s Attorney-General Attorney said in a statement
        that freezing the assets demonstrated Jersey''s "commitment to tackling international
        financial crime and money laundering."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f3f6f-3b9c-47fa-8e04-eb4b0ea92d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Abacha''s son for comments over the allegations but
        has yet to receive a response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac07d5-163a-4755-8116-a70717de2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abacha came into power in 1993 and ruled Nigeria with an iron grip
        until his death in 1998. Activists who criticized his regime were imprisoned
        for months, with some put to death. Opposition leaders were also jailed under
        his leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf03d8-a0ff-43ba-9350-7f8f087ce514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abacha''s regime came under fierce international criticism when
        he executed popular playwright Ken Saro-Wiwa and eight other activists, who
        came to be known as the Ogoni 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b8365-6c52-4eb1-8cbe-9501ad59ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were charged with murdering four men and were convicted
        and sentenced to death at a special tribunal. Throughout, Saro-Wiwa maintained
        that he was being framed for criticizing Abacha''s regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660a5b6-96a3-4e8b-b9eb-51b7ef38eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president lived a lavish lifestyle is reported to have
        stolen over $4 billion during his five years in office through his family
        and allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04e2f0-92a4-4212-88c2-2c9c1f261044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Swiss government <a href="https://edition.cnn.com/2017/12/06/africa/switzerland-returns-abacha-funds/index.html">reclaimed
        funds of $321 million from Abacha''s family</a>&nbsp;and has recovered around
        $700 million of Abacha-related assets till date.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb4b5f-d7c1-4911-828c-cca44436a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-06T07:05:20.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian President Muhammadu Buhari in a recent interview said his
        government has <a href="https://edition.cnn.com/2019/05/29/africa/nigeria-buhari-second-term-intl/index.html">also
        recovered some of the country''s stolen wealth</a>&nbsp;stashed by corrupt
        politicians in banks abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd9e0a-c216-48ee-b763-34304b03097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:05:19.427+08:00
