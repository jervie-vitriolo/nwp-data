      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d818cb-7184-4499-b809-e99c534b316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryll Bernal, one of the fellows, starts to hum a melody, strums
        his guitar, and sings his song. After he is done, Cabangon suggests that a
        phrase be changed, Cayabyab, who was in and out of the room, adds that there
        should be a bridge to the song, even singing his suggested strain. As Bernall
        reworks the rhyme and the melody instantaneously, the song is suddenly transformed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a38c8-05e8-4b4d-b935-beea003e62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T15:23:57.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T11:38:54.134+08:00
