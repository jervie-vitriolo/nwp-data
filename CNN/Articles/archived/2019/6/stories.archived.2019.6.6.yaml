    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100b23e-d6ab-4398-b735-f00df0395e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual Worldwide Developer Conference in San Jose this week,
        Apple (AAPL) revealed a collection of new products, including a monitor stand
        for $999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0da78-9fcc-4e4c-879a-8688542d2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s on top of the hefty price tag for its new Mac Pro desktop,
        which starts at $6,000, and a display monitor, the Pro Display XDR, a 32-inch
        6K retina LCD display ($4,999).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac27bde-d7b4-4983-8350-4612207dc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pro Stand has an intricately engineered arm that perfectly
        counterbalances the display so it feels virtually weightless, allowing users
        to easily place it into position," the company notes on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fae0a-e943-46f8-a869-3645fece8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand is optional: Mac Pro users could technically lean a monitor
        against the computer itself instead. It''s unclear as of now if the new system
        will be compatible with third-party monitor stands. CNN has contacted Apple
        for comment on this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c7b67-06eb-45da-bd4a-7f1e043a42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stand caused a stir on social media, with some technology
        fans mocking the price of what is generally regarded as an unexciting accessory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f9602-a579-44cf-8b62-eec63baf2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the stand is more expensive than an iPhone X, which is
        currently for sale on Apple''s website starting at $749.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1667a43-bbc1-4a28-8520-b847e4b785fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T07:04:20.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:09:26.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user Aidan Lynch wrote in a tweet: "The pro stand costing
        more than most laptops and phones outside of Apple''s realm is the ultimate
        middle finger to any consumer that is seriously considering their machine.
        Every new device Apple has released in the last year is a cash grab in exchange
        for no new functionality."</p>'
