      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s set to land in theaters September 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbb3a2-dbcc-4de7-8114-00a4df1d8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T16:01:17.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-06T16:01:17.212+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes on the heels of several recent space flicks including,
        2015''s "The Martian" starring Matt Damon and 2014''s "Interstellar" starring
        Matthew McConaughey and Anne Hathaway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2450081-4e80-4827-9dca-515455261cd9'
