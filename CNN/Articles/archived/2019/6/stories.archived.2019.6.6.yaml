      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Gray directs "Ad Astra" and previously worked with Pitt on
        "The Lost City of Z."</p>'
    '12':
