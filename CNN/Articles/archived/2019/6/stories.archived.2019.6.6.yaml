      'mgnl:lastActivated': 2019-06-06T07:06:32.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba94d0-21f3-4e06-ad95-f849de963e21'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T07:06:32.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not yet responded to CNN''s request for comment on the
        cost of the product.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661aa38-67f3-4232-bd0c-0ee642303fac'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-06T07:01:03.061+08:00
