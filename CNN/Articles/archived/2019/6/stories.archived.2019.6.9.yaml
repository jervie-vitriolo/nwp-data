        China sign deals on oil and gas development, infra projects</a></strong></p>'
  'duterte-choosy-media-interviews':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte says he has "lost completely trust in the
      Philippine media." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-09T13:37:26.218+08:00
    'imagesource': 'jcr:77a8acc6-f9c6-41b1-a4cc-472084c21e4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b6dc35-f05b-4f6f-ac82-89f181572108'
    'lead': 'President Rodrigo Duterte says he has "lost completely trust in the Philippine
      media."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T13:39:59.753+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte', 'president', 'rodrigo']
    'template': '1'
    'title': 'Duterte says he will be ''choosy'' about media interviews'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646cedb-ab71-4aed-9d60-5edc2008fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte said he will be more careful around the media, blaming journalists
        for news reports on the alleged links of his children with illegal drugs,
        and for airing the statements of his critics from the Magdalo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f90036-bee9-4fa5-a287-1dc07a5a00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will now be “choosy" in giving media interviews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f386f1a-ffac-4684-9cee-9562d8a92a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na ako nagpapa</em>-interview <em>ha.</em> Choosy<em>
        ako,</em> choosy. … I have lost completely trust in the Philippine media,"
        Duterte said, in a guesting at the TV show of Apollo Quiboloy, founder of
        the Kingdom of Jesus Christ, The Name Above Every Name, Inc. on Saturday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6897c-feaa-41d5-9eb2-8986d3bbaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not go to interviews anymore. I''m choosy.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7638002-8c84-4fb6-bbde-301a78256cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all the trash that you have read, all of you. <em>Pati ''yung
        anak mo,</em> drug lord. <em>Sila rin lang may sabi na</em> there will be
        a reckoning, <em>sabi ng</em> Magdalo," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9100c7-7f17-43c6-a0a6-4e1d6dc9500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even your children, drug lords. They are the ones
        who said there will be a reckoning, Magdalo said.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44143fb9-0010-4701-b9ee-9fc6c0526ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Peter Advincula claimed to be “Bikoy” in the “Ang Totoong
        Narco List” video series that made headlines for linking former Special Assistant
        to the President and incoming Senator Bong Go, and Presidential son Paolo
        Duterte to a drug syndicate. Advincula later retracted these allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a6ba3-c0b9-4246-9f62-0d9ee683e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to back the veracity of his ouster matrix, which
        linked the ''Ang Totoong Narco List'' videos to media personalities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f5d8f-9c93-4376-b354-a78448e6152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix, which was presented by Presidential Spokesperson Salvador
        Panelo to the media as a printout on white cartolina paper, has since become
        a meme.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800afd7-54e1-4823-ac2e-6c82596f31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/5/10/Panelo-Oust-Duterte-plot-matrix-meme.html">READ:
        Panelo cries foul over matrix meme endorsing opposition</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c54096-9024-4f0f-b081-78a4d40c0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:39:59.757+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:41:52.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation on the source of the ''Ang Totoong Narco List''
        videos is currently ongoing.</p>'
