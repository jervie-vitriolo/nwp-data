      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumamit pa po kayo ng mga kababayan natin na mahihirap para
        maisakatuparan ang mga masasama ninyong gawain</em>," she addressed the men
        in a separate video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba88a83-0c06-4384-b9b9-7ad25661153b'
      'mgnl:activationStatus': true
