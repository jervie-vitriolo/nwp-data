      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. advised those concerned over
        the sale of Chinese flags in Rizal Park, in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334dbd3-3194-407a-8fed-e1fea8737429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.715+08:00
