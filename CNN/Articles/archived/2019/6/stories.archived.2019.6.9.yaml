      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, since he assumed office in 2016, has established stronger
        ties with the Asian giant, which funds some of the projects under the administration''s
        ambitious "Build, Build, Build" program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9912b7d-6e98-417f-aa76-e3babdccebfa'
