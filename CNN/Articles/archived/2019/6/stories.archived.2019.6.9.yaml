      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a reason for it, this shows. Happy Filipino-Chinese Friendship
        Day!” said Buizon who also mentioned the DFA’s tweet.</p>'
