  'neymar-rape-allegations-lawyer':
    'author': 'Marina Lang, Jaide Timm-Garcia, James Masters and John Sinnott, CNN'
    'caption': 'The lawyer for the model Najila Trindade, who accused Brazilian footballer
      Neymar of rape and assault, defended his client in an interview with CNN, calling
      her a victim "who, until proven otherwise, has been raped." (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-09T07:33:46.718+08:00
    'imagesource': 'jcr:3d618bd1-7f93-4a6b-b221-7e8ead4a322f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031136d3-283a-417b-8c66-8357d52446c6'
    'lead': 'The lawyer for the model Najila Trindade, who accused Brazilian footballer
      Neymar of rape and assault, defended his client in an interview with CNN, calling
      her a victim "who, until proven otherwise, has been raped."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T07:37:06.649+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-09T07:37:16.592+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neymar', 'brazil', 'paris-saint-germain', 'rape']
    'template': '1'
    'title': 'Alleged Neymar rape: Lawyer launches impassioned defense of accuser'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e73f8d-67bb-4f24-b365-decaafe40efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.593+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The lawyer for the model Najila Trindade,
        who accused Brazilian footballer Neymar of rape and assault, defended his
        client in an interview with CNN, calling her a victim "who, until proven otherwise,
        has been raped."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11ad65-1b61-47f2-be31-2e54f92c05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.593+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Najila is a victim. [Is there] nothing more important in Brazil
        than Neymar?" lawyer Danilo Garcia de Andrade told CNN, adding that "if Neymar
        is innocent, let the police get it straightened out, but in a just, human,
        legal way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade62145-6abb-4570-bf8d-4eb75fec8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer star denies the allegations that he raped and violently
        assaulted her in a Paris hotel room on May 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7fcad-7804-474f-84ef-fa5a0f9197b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trindade fainted and hit her head while being questioned
        by police in relation to the alleged incident, according to Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb967d1-c0b9-49ef-b7a6-4ea5bc6390ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused members of the press and the public of hostility as he
        carried Trindade to a police car after the interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e166e0-c1a4-4331-9070-0a92f2eb963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also denied allegations that he was having an affair
        with Trindade. "My involvement with my client is only in the criminal sphere
        to defend her," Garcia said, adding that his client was taken to hospital,
        where she received medical attention and was released after an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdda9c-9c5e-4d8e-a804-f2c0552fae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This girl needs help. Whether or not the rape happened, and I believe
        in her version, it does not take away the question that she needs help. It
        is a lack of humanity that I saw today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27feeec4-d4da-4485-878f-0bb9524cdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sought comment from Neymar''s lawyers. "The police investigation
        procedure is kept confidential and it is not possible to comment on the respect
        of its content," Neymar''s spokeswoman Day Crespo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6881b-70d3-434b-bded-9be207b5a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar is facing two separate police investigations in Brazil, according
        to Rio de Janeiro''s Police press office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad119c-9f9f-4af4-bca0-314c1c8637f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One investigation is being conducted by Sao Paulo police, where
        Trindade filed a police report on May 31 claiming that the Paris Saint-Germain
        player assaulted and raped her earlier that month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22bca2-459c-45fd-bc45-6be55583fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar has denied the accusations in an Instagram video, saying:
        "I was induced to do it, it was something that happened, it was a trap and
        I ended up falling for it, but that''s a lesson from here on out." His representatives
        have said he is the victim of extortion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca29fbe-fb85-4bc8-a926-906faf57b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been taken down, but the second police investigation
        focuses on cybercrime given Neymar took to Instagram two days after the report
        was filed to deny the accusation and share sexually charged text exchanges
        that occurred between the two after the alleged rape took place, in order
        to prove their interactions were consensual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891421e-473a-4bbd-9cb9-11eb51f634bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texts included sensitive photos of the model. Posting intimate
        photos of another person is a crime under Brazilian law. Rio de Janeiro police
        have opened the investigation, because Neymar showed the photos on social
        media while he was in Rio de Janeiro training with the Brazilian national
        team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2200ab-2f06-454e-b9f0-b32f8a6818cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar gave his testimony Thursday at the police station in Rio
        de Janeiro regarding the cybercrime case, according to his defense attorney.
        His lawyer, Maria Fernandes, confirmed to Reuters that Neymar had given a
        statement to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a38ca-22e8-47a2-977f-254c6fffd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, who was in a wheelchair after suffering an ankle injury
        while playing for Brazil earlier this week, was wheeled to the entrance of
        the police station through hordes of reporters before standing up and entering
        on crutches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e328ec-1d55-4936-b2d2-0d2d664a3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the police station, Neymar was quoted by Reuters
        as saying: "I appreciate the support and all the messages that the world has
        sent, my friends, my fans, that the world is with me. I want to say thank
        you for the well wishes, and say that I have felt very loved. Thanks for everyone''s
        well wishes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d7938-cce4-4309-8456-44bca574dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Fernandes added: "He made the point of coming as soon as
        he could to give a statement, to clarify everything that needed to be clarified."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1bbaf-97ab-4ac1-b735-758e06953d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony has nothing to do with the rape allegations which
        allegedly took place in Paris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780edcad-9606-4432-8a61-5639dce33509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely confident that we will prove the innocence of
        our client. The process was thorough, but he provided all the clarifications
        that were to be provided," said Fernandes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0e94e-d8b8-4f85-96c5-c4a17c0abcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Neymar and his club Paris Saint-Germain for comment
        on the allegations made by Trindade in the interview, but has yet to receive
        a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f2741-79bf-49cf-b012-2c02a6af4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor''s office confirmed to CNN Friday that there
        is still no investigation opened about the case in France.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831656f1-fe54-4fcc-b8f5-5bef94c80678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Nike says it is "very concerned" by the rape allegations
        against Neymar, casting doubt over its partnership with the world''s most
        expensive soccer player.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0dfeb-7a50-41fb-a7f9-947e9a76668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned by the recent allegations and will continue
        to closely monitor the situation," Nike said in a statement sent to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214893f-3813-478b-a0a4-d91f79336b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday to Brazilian network SBT TV, Trindade says
        she contacted Neymar on Instagram, intent on pursuing a sexual relationship
        with the soccer star.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f7e5a-85b3-4912-842b-3d6ebb1a8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a sexual intent, it was a desire of mine. I think that
        was clear to him," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0ee93-8553-4257-af86-4fb79c83c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trindade says she met Neymar at the Hotel Sofitel Paris Arc du Triomphe,
        after she says he paid for her to travel to Paris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127800e7-d079-4e30-a61d-665ed70bcd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the desire of being with Neymar and when I got there everything
        was good, everything was fine, the messages, I was going to succeed, do you
        understand? But when I got there he was aggressive, totally different from
        the guy I met through the texts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69181a-0f86-4791-b603-271693e02baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that just because I was keen to be with him that
        he had the right to do that to me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781d2bb-e06e-4c75-bf55-8f695c5b6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar ended his Instagram video showing flirty and at times explicitly
        sexual texts and intimate photos that he said were exchanges with his accuser
        even after the alleged incident. The exchanges began in March, according to
        the time stamp on the texts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7ee76-1892-4111-8659-5934d41c7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will expose everything, expose all the conversations I had with
        the girl, all our moments, which are intimate ... but it is necessary to open
        and expose them to prove that nothing really happened," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f574ab4-b5d8-40fa-9e37-d81fcc2d2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why she continued to message Neymar after the alleged
        rape, Trindade said: "Initially, I wasn''t able to react, due to the trauma.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae4a1a-4b01-4ebb-a252-d8e139c5ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I knew that if I didn''t speak to him normally, pretending
        that I hadn''t understood what had happened, he wouldn''t speak to me again
        and I wouldn''t have how to prove what he had done to me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbf88e-4e44-4b29-af72-d3fabda3b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:37:06.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:37:16.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/football">Visit CNN.com/sport/football
        for more news and features</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c8479-3711-4020-9045-612b39b7ae41'
