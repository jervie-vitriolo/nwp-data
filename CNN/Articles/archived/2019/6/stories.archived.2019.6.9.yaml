      'mgnl:lastActivated': 2019-06-09T21:52:30.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt, 39, and Schwarzenegger, 29, announced their engagement in
        January after dating quietly for months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3b01c-accd-4480-8fdd-b831c3c6404f'
