    'mgnl:tags': ['Rodrigo-Duterte', 'United-States']
    'template': '1'
    'title': 'Duterte to reconsider arms purchase from U.S.'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594c661-d167-474b-bb0f-54fd2fad978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — President
        Rodrigo Duterte said Saturday he will reconsider the purchase of arms from
        the United States, after its threats of sanctioning countries engaging in
        deals with Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89482e7a-c5fa-42f8-9775-ae80142e97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is good. Well, America has been helpful. In the purchase
        of arms, we have a bad experience but they have a new policy now. We’re going
        to reconsider," Duterte said in an interview with his friend, Pastor Apollo
        Quiboloy, on Sonshine Media Network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3dd60-4ad2-4101-b010-751c429a0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, the President said the Philippines will look
        to allies from Israel and South Korea for the supply of arms. On May 30, Duterte
        said the U.S. has no "word of honor" after it held off selling arms to the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5a5c2-9b24-4c35-8f7d-d47c0e0ccfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, changed his mind on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d7480-9ca4-42cd-9e77-f9d9e42a6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll buy if we think we need that kind of particular [product],"
        it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21400c1-1c83-48ff-971c-aa2377b0fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.386+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President clarified he will not abandon agreements
        made with Russia and China, since the two countries gave arms "practically
        [for] free" when the Philippines needed them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23085487-352c-414c-a151-a76b17903922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.386+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to say to the Americans and to the officials <em>sa</em>
        --- in Washington, when you deprived us of the arms, we started going around
        scouting for cheaper and better arms. And there were contracts already, memorandum
        of intent to buy something like that. So we will not impair that obligations,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d0670-5fc1-432c-beb0-e319bf9e143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.386+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the U.S. State Department halted the planned sale of some
        26,000 to 27,000 M-4 assault rifles to the Philippine National Police after
        U.S. Democrat Senator Ben Cardin raised concerns over alleged human rights
        violations in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c3eb0-7fef-41da-9075-331baefe9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.386+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will continue to honor the Philippines-U.S.
        military alliance, since he likes U.S. President Donald Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d773d-fb95-4647-bb68-0ae70fd48b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.387+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m just saying it because I like Trump and I would like to assure
        America that we will not do anything to hinder, hamper, or whatever. We will
        go along with our alliances," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b250b7-5ef1-45d4-91f5-5b160db7ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.387+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte asserted he will not let go of his ties with Russia
        and China, two of the U.S. rivals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0d660-d2d2-4cc5-88fd-f790bf93c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.387+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not asked a military alliance. They have not asked for
        any special favors to operate in this country unlike the Americans," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1328a-0361-45ed-a914-1b384c0dd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.387+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his foreign policy pivot towards
        China, which has refused to observe a 2016 arbitral ruling recognizing the
        Philippines'' sovereign in its exclusive economic zone, where Beijing is encroaching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce9f67-6583-4c0a-8a31-21fcdead6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.388+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense department welcomes development</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509732e2-b2fd-4803-be3b-d5f9fa558d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.388+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense welcomed the President''s pronouncements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921aa258-012a-44a4-a20e-1ceee79ba36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.986+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.388+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, DND Spokesperson Arsenio Andolong said the
        announcement will modernize the Armed Forces of the Philippines and would
        widen their options for procuring arms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee49892-47ac-4137-96f6-1712fc5e0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.987+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.388+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank him for making modernization of the AFP
        one of his priorities and of course having said that all of our procurement
        will have to undergo the process as stated in the law," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cf092-538f-4787-9cf9-42bf600d7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:49:28.987+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T18:49:29.389+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, DND Secretary Delfin Lorenzana said that government
        is eyeing the purchase of 16 U.S.-made Sikorsky Black Hawk combat utility
        helicopters worth $240 million, a month before Duterte declared a stop to
        the purchase of arms from the United States.</p>'
  'Eddie-Garcia-accident-on-set':
    'caption': 'Veteran actor Eddie Garcia was involved in an accident during a taping
      of one of his shows Saturday. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-09T18:49:59.289+08:00
    'imagesource': 'jcr:cb8b9e79-d781-4e2d-a765-2b2f54b4b010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b762263-34f5-4c0c-817f-25b5edc157bc'
    'lead': 'Doctors ruled out the first prognosis of heart attack and stroke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T19:01:54.381+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GMA-Network', 'Eddie-Garcia']
    'template': '1'
    'title': 'Eddie Garcia in ‘critical condition’ after neck fracture'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4a629-1b9a-414c-98ad-d404a1c4b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:01:54.382+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> —&nbsp;Veteran
        actor Eddie Garcia is in “critical condition” after falling to the ground&nbsp;during
        the taping of his GMA Network TV series Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd544c3-18d2-4721-bc2c-2cda4572dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and director Bibeth Orteza, a good friend of Garcia, forwarded
        a statement from the 90-year-old actor’s family doctor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62492266-6ad0-46f2-a4c7-904cd12a2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctors ruled out the first heart attack and stroke prognosis
        made at around 2PM, after those were disproven by several validating tests
        done in Mary Johnston Hospital late in the evening. He is in critical condition
        due to severe cervical fracture,” Dr. Enrique Lagman said in the statement
        Orteza sent to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816b4e5-35f2-45c3-9b22-f41d218f17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said Garcia’s family is asking for prayers and privacy at
        this moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559603dd-29de-4d92-b40a-284fd833ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.595+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement from from the family, which GMA posted online,&nbsp;said
        Garcia suffered from a heart attack onset.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4585f1-cde9-46a0-a3d2-ca262bc70e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.596+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network, in a Sunday statement, said it is reviewing videos
        of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d06be-631d-4908-97d8-f20172a8a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:38:09.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T22:55:06.596+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video of Mr. Eddie Garcia faltering in his steps and eventually
        collapsing has reached GMA. We are seriously reviewing the said video as well
        as other videos of the same scene which our cameras also took before we make
        any conclusions on what really transpired," it read.</p>'
  'DICT-speed-infrastructure-internet':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-09T19:02:18.933+08:00
    'imagesource': 'jcr:0d543621-11ed-423c-9e72-af2bfcf430fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e343dde-4b0b-4c65-8332-6f2dd7ab69c7'
    'lead': 'The cost of internet services could be cut in half by next year with
      the expected completion of the government’s ''ultra-high speed information highway''
      project, an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T19:32:35.413+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Technology', 'Internet', 'internet-speed', 'Philippines', 'Department-of-Information-and-Communications-Technology',
      'Eliseo-Rio']
    'template': '1'
    'title': 'Ultra-high speed infrastructure to cut internet cost by half – DICT'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496516b8-201b-402d-a4ee-8a63db776af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The cost
        of internet services could be cut in half by next year with the expected completion
        of the government’s "ultra-high speed information highway" project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606e3d1-8756-4a4a-b129-b709c75b39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology Secretary
        Eliseo Rio said the Luzon Bypass Infrastructure will be online by the first
        quarter of next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e86bd-5d60-4d13-a609-70a4c5a920b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, which the government started in partnership with
        social media giant Facebook in 2017, involves building two cable landing stations
        on the east and west coasts of Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665e70e-3f36-4b12-9b0f-516c451064e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the submarine cable system can provide a bandwidth
        equivalent of at least 2 million megabits per second. This equals to the existing
        capacities of both Globe Telecoms and Smart Communications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747cbed-cb93-40e5-9151-60d014b9952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said the government will no longer have to rely on Globe and
        Smart for internet connection once the submarine cable system is online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c338714-4e7c-4a3b-a460-85f753aee638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag dumating itong</em> Facebook by first quarter of 2020,
        <em>ililipat namin ''yung aming</em> subscription <em>sa</em> Globe and Smart
        <em>dito sa libre</em>," the Secretary said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0ebd7-0eb6-42dc-ad58-a1fec5722517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once Facebook arrives by first quarter of 2020, we
        will change our subscription to Globe and Smart here to the free service.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde118f4-39a1-4101-806f-ab3f3238925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system, he added, will allow the government to provide internet
        connection even to the most remote parts of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83431aa-498f-4c8e-b83a-d9301576d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang priority na gamit ng gobyerno rito is para doon</em> <em>sa</em>
        free WiFi&nbsp;<em>natin at</em> national broadband plan <em>na ikokonekta
        natin lahat ng</em> government offices, down to barangay," Rio added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3f4c3-43c3-4004-9ccb-b9109aa1dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government''s priority use for this is for the
        free WiFi and national broadband plan which will connect all government offices
        down to the barangay level.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b32e62-8e6c-4821-8790-901b01d187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos using the internet will also benefit from the project,
        as it is expected to bring faster internet connection at lower prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b382e-e476-4f8f-af8b-7dde422b9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the submarine cable system is online, the government can provide
        internet connection to small internet service providers, which currently rely
        on the two major telecommunication providers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3393b2-db63-4d9b-affe-93746b637efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey conducted by technology firm Ookla in April,
        the Philippines ranks 104th among 138 countries in terms of mobile internet
        speed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d70ea-2df5-4f92-a71a-6962a229913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s average mobile internet download speed is 14.73 megabits
        per second (Mbps) — way below the average global speed of 26.96 Mbps.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d81840-df1c-412f-97e0-9f11c56239c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kumuha sila sa gobyerno, bababa ang presyo</em> so Globe
        and Smart<em> sigurado rin, kailangan babaan nila ang presyo nila</em>," Rio
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2839781-a78b-4e43-9e83-ebb57d7c9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they get from government, prices will go down so
        Globe and Smart will surely have to lower their prices too.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51220e71-ef0d-4695-a341-95a346043959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commercial cost will be more than one half than what we are
        experiencing right now," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d37ea-fae1-41d3-b540-f23d88aa0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said he also expects Mislatel, the third telco provider, to
        begin operations soon now that Congress has approved the transfer of the controlling
        interest of franchise holder Mindanao Islamic Telephone Company. The next
        step for Mislatel will be obtaining its permit to operate from the National
        Telecommunications Commission.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65a51c-e13e-46e1-90b2-3f1d34740320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel has vowed to provide a minimum internet speed of 27 Mbps
        in its first year of operations and up to 55 mbps in succeeding years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea29ff-9753-4ce1-bdc4-f7f58ae3a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.991+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro mag-uumpisa sila sa mga</em> urban areas: sa Manila,
        Davao, Cebu <em>at siguro</em> by the end of this year, <em>magkakaroon na
        sila ng</em> subscribers <em>sa mga lugar na ito</em>," Rio said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2da82-f8a0-44f2-9dc3-06c1abed885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:32:35.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:37:42.991+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they will start in urban areas: in Manila, Davao,
        Cebu and maybe by the end of this year, they will have subscribers in these
        areas.]</p>'
  'Leni-Robredo-HUDCC-Marawi-funds-Muslim-pilgrimage':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-09T19:34:34.253+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa6f056-6ac4-48f9-9cd9-93fd2e4c700f'
    'lead': 'The Vice President says she''s not shutting down giving aid to Muslims
      trying to take part in the Hajj.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T19:43:41.273+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-09T19:43:41.620+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice-President', 'Leni-Robredo', 'Muslim', 'Islam', 'Muslims',
      'Mecca', 'Commission-on-Audit', 'COA', 'Housing-and-Urban-Development-Coordinating-Council',
      'Rodrigo-Duterte']
    'stories': ['09818149-586d-4ef5-881c-322ba93e57f9']
    'template': '1'
    'title': 'Robredo stresses separation of church, state after HUDCC transfers Marawi
      funds to Muslim pilgrimage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241e27f-08b9-4e37-b295-60b07ac3974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.273+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.620+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — While
        Vice President Leni Robredo believes there is nothing wrong with helping Muslim-Filipinos
        fulfill their religious duties, she said government must remember the separation
        of church and state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fc74a-ceb7-4748-a794-e59a89867e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating sa</em> religious <em>na mga</em> activities, very
        thin line<em> iyan, eh, kasi mayroon tayong</em> separation of church and
        state. S<em>o parating may katanungan na ''Puwede bang gumastos iyong pamahalaan
        sa isang</em> religious exercise?''" Robredo said in her regular radio show,
        BISErbisyong LENI Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd692df2-edd5-4e93-bdb5-db1d5a34bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to religious activities, it''s a very
        thin line, since there is a separation of church and state. So there is always
        the question of, "Can government spend for a religious exercise?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02c2b4-cf74-44b8-87c0-a3fd57379c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.621+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vice President said she''s not shutting down giving aid
        to Muslims trying to take part in the Hajj, an annual religious duty of physically
        able Muslims to head to Mecca in Saudi Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196a366-b332-41f3-b3d0-2b201979a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.622+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaaring puwede iyong</em> assistance. <em>Parang i-</em>set
        aside <em>na natin kung</em> religious siya <em>o</em> <em>hindi, pero iyong
        pinakapunto iyong ginastos na pera, hindi doon nakalaan</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46633ca3-912e-47be-87e1-509511b4435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.622+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assistance is possible. We can set aside if it''s
        religious or not, but the point of the spent money was not for that purpose.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a55997-6a94-49b9-8059-d700c1e2ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.622+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱5 million used in the Muslim pilgrimage of 27 Marawi City residents
        was under the budget of the Task Force Bangon Marawi handled by the Housing
        and Urban Development Coordinating Council. The government''s independent
        audit body called out the HUDCC for transferring the funds, and asked it to
        return the funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054c133-3659-4bc6-894b-2f8832fdd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.622+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte called on the Commission on Audit
        to reconsider its recommendation to recall the funds, and instead treat the
        realignment as an "act of generosity" for Muslims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a793459-a087-4d7d-aaea-7ce4f4999f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.276+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.623+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/6/Rodrigo-Duterte-pilgrimage-fund-COA.html">Duterte
        asks COA to reconsider refund of ₱5-M Marawi funds used for Muslims'' pilgrimage</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e89af5-af5e-44bf-9327-7952e443288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.623+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said she believes the money should be used where
        it is allocated under the budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443eb9a-40da-4f6b-b9cb-a769236b5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.623+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> for rehabilitation,<em> dapat gastusin siya sa</em>
        rehabilitation <em>din. May sinasabi iyong pamahalaan na parati namang, parang
        taun-taon, mayroon naman talagang tinutulungan sa gastos pagpunta doon sa
        pag-</em>participate <em>sa</em> Hajj. Wala namang kuwestiyon dito. Pero bakit
        hindi siya kunin doon sa naka-budget talaga for that?" she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae8bd0-cb39-4929-8892-8b0ea17d19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.276+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.623+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s allocated for rehabilitation, it should also
        be spent for rehabilitation. Government is saying that it always has funds
        for those who want to participate in the Hajj. There''s no question about
        that. But why not get the budget from that?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4b037-3ce2-4192-892a-6c3a2802770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T19:43:41.276+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T19:43:41.624+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 29, of the Constitution reads: "No public money
        or property shall be appropriated, applied, paid, or employed, directly or
        indirectly, for the use, benefit, or support of any sect, church, denomination,
        sectarian institution, or system of religion, or of any priest, preacher,
        minister, or other religious teacher, or dignitary as such, except when such
