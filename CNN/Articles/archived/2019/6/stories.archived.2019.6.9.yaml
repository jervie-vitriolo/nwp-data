      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, Neymar is ranked fifth in the list of the world''s
        highest-paid athletes. Forbes says that Neymar earns $90 million a year with
        $17 million coming from endorsements, from some of the world''s biggest brands.</p>'
    '36':
