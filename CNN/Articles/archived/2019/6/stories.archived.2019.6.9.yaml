      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You even used our poor fellow Filipinos just to push
        through with your evil plan.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c3f5d-05e1-499b-93f6-d05bb67af53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.836+08:00
