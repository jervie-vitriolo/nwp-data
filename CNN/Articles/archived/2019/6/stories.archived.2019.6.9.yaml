      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos circulating online of vendors selling the East Asian giant''s
        flag in the national park drew flak from netizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c014a1-aed6-4359-b37d-9a11b4d84ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.716+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T21:30:20.313+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a series of live Facebook video Sunday from National Parks Development
        Committee Executive Director Penelope Belmonte showed the vendors admitting
        they were paid ₱100 to act as if they were selling Chinese flags.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394b33a-7119-4fcc-9ba3-a0d7aeacfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.716+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T21:30:20.313+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa susunod sana, mag-isip tayo. Kahit mahirap tayo, hindi ₱100
        ang presyo natin</em>," she told the vendors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06671c-be89-48ea-aea1-0b1a9e53a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.716+08:00
