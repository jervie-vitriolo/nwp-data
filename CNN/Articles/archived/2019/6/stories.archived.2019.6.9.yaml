      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the company said water services will be temporarily
        unavailable in some parts of Quezon City, Caloocan, Malabon, Pasay, Navotas,
        Makati, Manila, Las Piñas, and Parañaque in Metro Manila, as well as Bacoor,
        Imus, Noveleta, Rosario, and Cavite City in Cavite on June 11 and 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111cd3f-5d04-491c-ab37-f295eddefa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:54:10.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T14:12:07.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad explained that the interruptions were due to the maintenance
        work that the company is currently conducting inside its water treatment plant
        in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c20955-e5d9-42dd-8f3a-24731aa31dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:54:10.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T14:12:07.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will reinstall a rapid mixer in La Mesa Treatment Plant 1 that
        it pulled out for repairs in April 2019. Said rapid mixer is an essential
        tool in the facility’s treatment process," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93217019-e2d7-4bc1-8695-be057ca53205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:54:10.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T14:12:07.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad assured its customers it is "ready to deliver water to
        affected areas as needed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527495ae-2fc4-4cec-ac11-580625b54fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:54:10.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T14:12:07.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our affected customers to store water at least three
        days before the interruption to prevent simultaneous heavy withdrawals of
        water from our pipelines, which can reduce water pressure and cause some customers
        to have no water earlier than schedule," Maynilad said.</p>'
