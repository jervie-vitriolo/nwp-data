  'moon-mars-trump-tweet':
    'author': 'Kevin Liptak and Caroline Kelly, CNN'
    'caption': 'U.S. President Donald Trump on Friday upended his long-stated goal
      of returning American astronauts to the moon by the end of a potential second
      term, instead saying his federal space agency should focus instead on the further
      reaches of space. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-09T07:38:56.042+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01400cac-654a-4af0-b187-40ee1866ca5d'
    'lead': 'U.S. President Donald Trump on Friday upended his long-stated goal of
      returning American astronauts to the moon by the end of a potential second term,
      instead saying his federal space agency should focus instead on the further
      reaches of space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T07:41:01.566+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-09T07:41:23.211+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'president-donald-trump', 'united-states',
      'us', 'nasa', 'mars', 'moon']
    'template': '1'
    'title': 'Trump flips on space goals: ''NASA should NOT be talking about going
      to the Moon'' and focus on Mars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a9cdb-772f-4dec-8d23-51e7c3784d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.211+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump on Friday
        upended his long-stated goal of returning American astronauts to the moon
        by the end of a potential second term, instead saying his federal space agency
        should focus instead on the further reaches of space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3181dc0-ff39-4c13-9979-764c4f1907a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.211+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all of the money we are spending, NASA should NOT be talking
        about going to the Moon - We did that 50 years ago," he wrote on Twitter as
        he jetted back to Washington from Ireland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f918b9-9639-4c52-82b9-87f0ab21f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be focused on the much bigger things we are doing,
        including Mars (of which the Moon is a part), Defense and Science!" Trump
        wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0f31c-356a-466f-a49f-36d781cd0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several unclear aspects of the message, not least of
        which was Trump''s description of Mars "of which the Moon is a part."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7876e-51ec-4a9a-86a7-7c5f4fed090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, NASA Administrator Jim Bridenstine told an audience
        at the International Space Development Conference in Washington that "the
        very first space policy directive of the President said, ''We''re going to
        go back to the moon.'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca987adb-e6ac-4148-a975-7fc3e4019fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine promised that the next voyage to the moon would be done
        "differently than we have ever done it before" because "we''re going to stay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50ba53-1867-4960-abab-6ff48b3b6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Trump announced he was adding $1.6 billion to NASA''s
        budget "so that we can return to Space in a BIG WAY!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f449ef3-02d1-46e1-aff6-e12a48169c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under my Administration, we are restoring @NASA to greatness and
        we are going back to the Moon, then Mars," he tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5cdc9e-2b88-4439-a01a-3e0b39837c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the budget increase, the administration said it would
        begin efforts to send the first woman to the moon, nearly five decades after
        the last US landing. Only 12 humans, all male, have ever walked on the moon
        and they were all American.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a3cc5-3672-436a-9546-7b6c2855e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget increase was on top of the initial $21 billion budget
        request from NASA to accelerate the return to the lunar surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec0eb5-b2e7-48d0-8356-c8635bec4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments Friday coincided with the birthday of Vice President
        Mike Pence, who in March announced the administration''s plans for Americans
        to return to the moon within the next five years as the 50th anniversary of
        the first manned mission to the moon approaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036350a-f637-4f81-8106-37e33abeecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the United States Space and Rocket Center in Huntsville,
        Alabama, Pence said that the estimated year of 2028 for the next American
        on the moon was "just not good enough."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9bf09-7469-4ba1-81d1-dbb9484c98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the stated policy of this administration and the United States
        of America to return American astronauts to the moon within the next five
        years," Pence said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b729fe-6921-48f0-a5d4-6a4326ae66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed moonshot has not been universally popular. Apollo 11
        astronaut Michael Collins told CNN this week that NASA should prioritize a
        Mars landing -- and said he has doubts about Trump''s leadership on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59d7bb-ec71-4e5d-8e6e-b1524ade0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''s too much aware of Mars. Maybe he doesn''t
        understand that there is a planet Mars," Collins said in an interview for
        the new CNN podcast "Apollo 11: Beyond the Moon."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e524a0-2cd7-4920-aba6-dc941749611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:41:01.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:41:23.212+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/07/politics/moon-mars-trump-tweet/index.html">Trump
        flips on space goals: ''NASA should NOT be talking about going to the Moon''
        and focus on Mars</a>"</em></p>'
