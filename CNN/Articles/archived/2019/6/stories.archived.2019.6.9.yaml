      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time, let us think. Even if we''re poor, people
        cannot just buy us for&nbsp;₱100.]</p>'
