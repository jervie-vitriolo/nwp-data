      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — At least
        seven persons died while 37 others were injured when a truck rolled over in
        San Fernando, Camarines Sur on Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e4ec3-6c57-4c0f-b8f2-49a6b8f9549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:26:14.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:26:14.484+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Maria Luisa Calubaquib, spokesperson of the Bicol police,
        said the truck was traversing the mountainous and downhill area of Barangay
        Tagpocol when the incident happened at 5:20 p.m. The vehicle crashed into
        the shoulder of the road, lost break, then rolled over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f08300-7586-4b6d-a491-07355dc2a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:26:14.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:26:14.484+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck, which has a temporary plate number GC 2316, is registered
        to the local government of San Fernando.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac87ff-50e5-43bf-9ff3-52c28ac5f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:26:14.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:26:14.485+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured passengers—including the driver, Mario de Lunawere brought
        to Bicol Medical Center in Naga City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6bd84-a133-4725-a22e-51c98805ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:26:14.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:26:14.485+08:00
