    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0ae98-01e1-4442-9f23-78375419339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.361+08:00
