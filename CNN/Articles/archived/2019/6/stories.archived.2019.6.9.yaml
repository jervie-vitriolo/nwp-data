      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good thing I went to China. China helped.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adca7a-6858-4aed-b3ef-a5b1ef617753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.248+08:00
