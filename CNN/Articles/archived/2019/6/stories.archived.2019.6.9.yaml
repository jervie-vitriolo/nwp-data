      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, in fact, Chinese President Xi Jin Ping made
        a <a href="http://nine.cnnphilippines.com/news/2018/11/19/China-President-Xi-Jinping-Philippines-Duterte.html">historic
        visit to the Philippines</a>, where he and Duterte witnessed the <a href="https://cnnphilippines.com/news/2018/11/27/philippines-china-memorandum-of-understanding-belt-and-road-initiative.html">signing
        of the memorandum of understanding</a> for at least 29 deals between the two
        countries.</p>'
    '22':
