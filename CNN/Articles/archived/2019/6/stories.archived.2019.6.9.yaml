      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t fret. They will be selling the US [United States] flag on
        Philippine-US Friendship Day as well; plus tarpaulin with the text of our
        Mutual Defense Treaty which threatens World War III when either party has
        been attacked by any country not invited to [the] party," Locsin said in a
        tweet Sunday.</p>'
