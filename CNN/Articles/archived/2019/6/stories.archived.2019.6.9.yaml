    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01110094-add3-4ecf-8a0c-87c8898033f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the biggest stage of all, in her first match at the Women''s
        World Cup, the 19-year-old made her mark by scoring a wonderful goal from
        outside the box to give two-time champions Germany a 1-0 win against China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f51ee-a26f-447b-b7ae-60459dfd6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a crowd of 15,283 at Rennes'' Roazhon Park, Gwinn become
        the third teenager to score for Germany in FIFA Women''s World Cup history
        and secured the player of the match award in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2a548-0d81-44a3-9e43-1727c7ddf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave her a lot of confidence and she showed what she''s capable
        of doing," said Germany manager Martina Voss-Tecklenburg of Gwinn''s goal,
        which also made the Germans the joint-highest scorers in the tournament''s
        history, level with the U.S. on 112 goals.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">19 -
        Giulia Gwinn (aged 19y 341d) is the third teenager to score for Germany at
        the Women&#39;s World Cup, after Birgit Prinz (17y 227d in 1995) and Ariane
        Hingst (19y 335d in 1999). Opener. <a href="https://twitter.com/hashtag/FIFAWWC?src=hash&amp;ref_src=twsrc%5Etfw">#FIFAWWC</a>
        <a href="https://t.co/3a5zDxZPYW">pic.twitter.com/3a5zDxZPYW</a></p>&mdash;
        OptaJoe (@OptaJoe) <a href="https://twitter.com/OptaJoe/status/1137367176569131010?ref_src=twsrc%5Etfw">June
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fdfc3-dd84-4457-92d5-40e95d5f0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646e5c4-54e3-4980-abe3-a3d3d5c3e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously special to start the World Cup by scoring a goal.
        It will give me a lot of confidence," Gwinn, whose previous eight caps came
        in friendlies, told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233702b-0108-4580-aa34-989f2468b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gwinn''s goal announced the arrival of a new talent on the
        world stage, China''s star forward Wang Shuang, nicknamed "Lady Messi," surprisingly
        started on the bench as China frustrated the second-ranked team of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764592b-2f32-4534-be25-e7a69db7044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by striker Yang Li, China created exciting chances in the first
        half but Li couldn''t capitalize, missing on an open goal and then striking
        the post just before halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14791a8a-262b-465a-a362-da09b1c5bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/24/football/jamaica-womens-world-cup-reggae-girlz-bob-marley-wwc-spt-int/index.html">READ
        MORE: How Bob Marley''s daughter saved women''s football in Jamaica</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49df8b-73c8-4d5e-b521-60651b8ec0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A thunderbolt to mark history</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374db925-bcb5-4dff-9c97-987ae51651df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African striker Thembi Kgatlana scored what will likely go
        down as one of the goals of the tournament to put her team ahead in its first-ever
        World Cup match, but the debutants gave up two penalties to lose 3-1 to Spain
        in Le Havre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fed6fa-359c-4950-90b5-ec6f4336b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current African Women''s Footballer of the Year uncorked a thunderbolt
        to the top right corner past the outstretched arms of Spanish keeper Sandra
        Panos to give South Africa a 25th-minute lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8f4e9-c37f-41ba-b96b-a46782cac667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.519+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed Banyana Banyana, South Africa''s joy at being present
        in France was clear for all to see as television cameras showed the team dancing
        towards the changing rooms, but from the 70th minute onwards the match turned
        Spain''s way when defender Janine Van Wyk was penalized for a handball in
        the box.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193d72f-cb98-4576-946c-1ed0e4e4c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.520+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico Madrid''s Jennifer Hermoso, playing in her 70th match for
        Spain, calmly took the penalty to tie the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6379a-823e-4461-a28c-68f24787f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.521+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, South African defender Nothando Vilakazi was
        given her second yellow card for a studs-up tackle in the box, allowing Hermoso
        to score another penalty. The Spaniard became the first player to score twice
        from the penalty spot in a Women''s World Cup match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c52cb-844f-41dd-a0a1-5c88d934e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.521+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one player down, South Africa gave up a third goal to Lucia
        Garcia, who skilfully evaded two defenders to plug the ball into an empty
        net.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b50d2-db32-45e5-9a76-08cae2b832d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.522+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway faces Nigeria in Reims in the third Group B match on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318235b7-1c36-41b7-979b-bf090bc9d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.522+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/football/usa-1999-womens-world-cup-victory-brandi-chastain-mia-hamm-wwc-spt-intl/index.html">READ:
        The match that changed women''s football</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ecf08d-747a-49a2-a1f4-93014c22c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.523+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Norway celebrates in style</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4433e51-4c52-4f49-b4c7-4d398abe3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.523+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Nigeria has competed at every Women''s World Cup, the Super
        Falcons have never progressed beyond the quarterfinals — reaching the last
        eight for the only time in 1999 — and the African champions face an uphill
        battle to progress from a difficult group after losing its opening match 3-0
        to Norway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5042f79-10b3-4a88-9a21-eee41942a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.524+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-time African champions threatened at times on the counter-attack
        through the pace of Francisca Ordega and star forward Asisat Oshoala, but
        defensive errors proved costly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdb745-94c6-4063-9014-a0ea6f4c5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.524+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro Reiten put the former finalists ahead with a shot which deflected
        in off Onome Ebi at the near post and Lisa-Marie Upland produced an unstoppable
        strike 17 minutes later to double Norway''s advantage. The Norwegians celebrated
        in style as the outfield players congregated to take a fake selfie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7540e-3a6b-4831-a7ca-453110d5eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.524+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the break Osinachi Ohale''s own goal sealed Nigeria''s fate.
        The Super Falcons will next play South Korea, who lost 4-0 to France in the
        tournament''s opening match, and both teams will be desperate for a victory
        to boost their chances of progressing to the knockout stages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4d54f-1623-4f02-80c5-b41f2f254338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T07:51:28.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T07:51:28.524+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/08/football/germany-china-spain-south-korea-womens-world-cup-spt-intl/index.html">Giulia
        Gwinn: Germany teenager scores brilliant winner on Women''s World Cup debut</a>"</em></p>'
  'san-fernando-camarines-sur-truck-road-accident':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
