      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple wed in Montecito, California on Saturday, a source close
        to Pratt tells CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6b6e-a9e8-4b42-a9ad-4bfa75dacb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
