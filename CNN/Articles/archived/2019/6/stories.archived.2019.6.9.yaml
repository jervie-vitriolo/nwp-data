      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at the celebration of Filipino-Chinese Friendship
        Day, officially declared by former President Gloria Macapagal-Arroyo through
        Proclamation No. 148 series of 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d512c-7fd8-4fef-a7d6-093af29a3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T15:17:17.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T21:30:20.313+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House National Defense and Security Panel Chair Ruffy Biazon took
        to Twitter to denounce the selling of the flags and called for action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1daf3-cdd5-4cb2-bf89-91a207e769d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T15:17:17.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T21:30:20.313+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R.A. 8491 prescribes National Flag Days from May 28-June 12 which
        enjoins everyone to display the Philippine Flag. Ironically,a foreign flag
        is being sold right in Luneta Park where a major Independence Day event will
        be held in a few days. Luneta Park administrators, wake up!" Biazon said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">R.A.
        8491 prescribes National Flag Days from May 28-June 12 which enjoins everyone
