      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sweet Katherine, so happy you said yes!" the "Guardians of the
        Galaxy" actor wrote. "I''m thrilled to be marrying you. Proud to live boldly
        in faith with you. Here we go!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7f2a7-46fc-4453-b651-ef30b90e06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T21:52:30.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger is the daughter of Arnold Schwarzenegger, the actor
        and former California governor, and broadcast journalist Maria Shriver, a
        niece of President John F. Kennedy. Pratt is also known for his roles in "Parks
        and Recreation" and "Jurassic World."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e01709-aafd-4539-93d3-df8e85763e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T21:52:30.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt has a son, Jack, with his ex-wife, actress Anna Faris. They
        separated in 2017 after eight years of marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78245cac-3ff9-4151-8e88-4d5ec23a91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T21:52:30.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris offered words of encouragement on Pratt''s Instagram post
        announcing his engagement to Schwarzenegger: "I''m so happy for you both!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d02abb-b281-46d7-9bbe-b2c73386df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T21:52:30.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Pratt''s representative for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79befaf-798f-4479-85c1-fb73738ca11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T21:52:30.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-09T21:52:30.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/09/entertainment/chris-pratt-katherine-schwarzenegger-married/index.html">Chris
        Pratt and Katherine Schwarzenegger are married</a>."</em></p>'
  'Hong-Kong-extradition-bill-protest':
    'author': ' James Griffiths, Eric Cheung and Chermaine Lee, CNN'
    'caption': 'Protesters have taken to the streets of Hong Kong Sunday to protest
      a hugely-controversial extradition bill.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-09T21:56:44.339+08:00
    'imagesource': 'jcr:2a4673f1-6a4a-4331-9ac2-871a142785c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4371bd7e-ee12-4ba0-ae6c-56a89eb11f1b'
    'lead': 'More than 1 million protesters took to the streets of Hong Kong Sunday,
      organizers said, to oppose a controversial extradition bill that would enable
      China to extradite fugitives from the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T22:01:14.546+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Extradition-bill', 'protest', 'China', 'Taiwan']
    'template': '1'
    'title': 'More than 1 million protest in Hong Kong, organizers say, over Chinese
      extradition law'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8aa291-5dbd-44c5-9736-e832363e8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:01:14.549+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 1 million protesters took
        to the streets of Hong Kong Sunday, organizers said, to oppose a <a href="https://www.cnn.com/2019/04/29/asia/hk-protest-extradition-intl/index.html"
        target="_blank">controversial extradition bill</a> that would enable China
        to extradite fugitives from the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0d413-233f-41f4-b876-a37d18ef8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass of protesters would be the largest demonstration since
        the city was handed back to <a href="https://www.cnn.com/china" target="_blank">China</a>
        in 1997. Civil Human Rights Front, the group that organized the protests,
        said 1.03 million people marched -- a figure that accounts for more than one
        in seven of the city''s <a href="https://www.censtatd.gov.hk/press_release/pressReleaseDetail.jsp?charsetID=1&amp;pressRID=4419"
        target="_blank">7.48 million-strong</a> population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6408a-4d10-4c2c-b6dd-7f6530e6295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police estimated the number of protesters closer to 240,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8bf74-6ab3-4484-9b00-74214ee8b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the bill will leave anyone on <a href="https://www.cnn.com/travel/article/hong-kong-changed-handover/index.html"
        target="_blank">Hong Kong</a> soil vulnerable to being grabbed by the Chinese
        authorities for political reasons or inadvertent business offenses and undermine
        the city''s semi-autonomous legal system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc1cb1-2570-40cd-b166-5960fba57830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has caused political gridlock, outcry among the city''s
        usually pro-conservative business community, and even physical scuffles in
        the city''s legislature, as well as criticism of the Hong Kong government
        by the United States and European Union.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d6377-5864-43e7-9912-2d6b70dffad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the bill is designed to plug loopholes in current
        law by allowing Hong Kong to decide on a case-by-case basis whether or not
        to send fugitives to territories where it doesn''t have formal extradition
        deals -- such as Taiwan, Macau and mainland China. Lawmakers have said the
        <a href="https://www.scmp.com/news/hong-kong/politics/article/3012611/no-guarantee-fair-trial-hong-kong-extradition-bill"
        target="_blank">guarantee</a> of a fair trial will not be written into the
        bill.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21260e-3398-4d4b-bb4e-9a81dde79540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday afternoon, protesters gathered at Victoria Park in central
        Hong Kong, waving placards and wearing white -- the designated color of the
        rally. "Hong Kong, never give up!" some chanted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecd2b4-dbf6-42b3-b628-9b75fdf53f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protesters were heard chanting "step down," "shelve the evil
        law," "anti extradition to China," and called for Carrie Lam, the chief executive
        of Hong Kong, to step down, as the marchers made their way along the 3-kilometer
        (1.86-mile) route to the Legislative Council in the Admiralty business district.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe25050-546f-491f-9405-2705eff6a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were arrested, the police <a href="https://twitter.com/hkpoliceforce"
        target="_blank">posted to Twitter</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b31343-ab01-4a09-a4be-9236f8afbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 7:30 p.m. in Hong Kong (7:30 a.m. ET), five to six men
        with masks planned to occupy a main road in the city, Hong Kong Police said
        on Twitter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb69725-077a-448a-a099-bebfc0af2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they used pepper spray on the protesters before they
        escaped the area. Officers urged protesters to disperse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fd082-d30e-42f5-aa3f-14d07848ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest was mostly peaceful during the day, but it turned violent
        overnight, with police trying to clear protesters with batons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51936b-176f-4086-9de1-c5c82313c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands also gathered to protest the extradition bill in cities
        across Australia on Sunday. Similar marches were planned in other cities around
        the world, Hong Kong political group Demosisto said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7cd63-dd15-45fe-af43-ed6424da52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 10.30 p.m. (10.30 a.m. ET), organizers announced that the
        protest had ended. CNN journalists on the ground said the bulk of the protesters
        had dispersed by then, leaving a number of people milling around the Legislative
        Council.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb38f17-7e9f-4720-b366-5aeb2882ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.067+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, the government of Hong Kong released a statement acknowledging
        the ongoing protests across the island but reiterating the contested bill
        is still scheduled to resume debate June 12.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f8c72-ff84-473d-9e87-a6ccc20fe05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Legislative Council to scrutinize the Bill in a calm,
        reasonable and respectful manner to help ensure Hong Kong remains a safe city
        for residents and business," it said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58fff4-dd66-4779-b900-44ee016e9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murder of tourist</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49413bd4-ce19-4630-bd80-8cf47312e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case for the bill was expedited by a grisly murder case in Taiwan,
        where a 20-year-old Hong Kong woman was allegedly killed by her boyfriend
        while on holiday there. Currently, the suspect cannot be sent from Hong Kong
        to face justice in Taiwan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1391c-77b2-41f9-ae8e-49da8ca0adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taipei has already said it will refuse to cooperate with
        the new law if it puts Taiwanese citizens at risk of being extradited to China.
        The self-ruled island has previously seen citizens accused of crimes in countries
        that do not recognize Taiwan diplomatically being <a href="https://www.cnn.com/2016/08/09/asia/taiwan-kenya-deportations/index.html"
        target="_blank">handed to Chinese custody</a>, despite objections of Taipei.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d4ee3-c223-48f5-a031-877530e59b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Chris Patten, the last British governor of Hong
        Kong, slammed the bill.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c9dc3-7ec9-41df-9534-d2e664500769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have known exactly why there shouldn''t be an extradition
        agreement with China for years," Patten said in a video message Thursday.
        "The argument that it''s better to have an extradition treaty than to abduct
        people illegally from Hong Kong &nbsp;are people really supposed to believe
        that?"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30ec77-d493-43d6-addd-03ae426dfe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, representatives from the European Union met with Lam,
        the chief executive, and expressed concern over the bill. Members of the U.S.
        Congressional-Executive Commission on China (CECC) have also <a href="https://www.cecc.gov/media-center/press-releases/cecc-commissioners-send-letter-to-hong-kong-chief-executive-carrie-lam"
        target="_blank">spoken out</a> against the bill, warning Lam it could "negatively
        impact the relationship between the United States and Hong Kong."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5d87a-77cb-41da-bad0-fce89a04c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unwanted and unneeded?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceccc3e-c91b-4863-8a54-47d63ecc69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups in Hong Kong usually take a neutral stance on contentious
        political issues. But this time they, too, have spoken out against the bill.
        In a bid to secure their support, the government has limited the scope of
        extraditable offenses &nbsp;but for some that is still not enough.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3d5af-1759-49d0-bac1-5527aa32736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Chamber of Commerce in Hong Kong warned last week there
        were "too many uncertainties in fundamental sections of the proposed legislation"
        for it to be passed in its current form.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0222d8c-db33-48f6-865b-379dc1f74a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is not ready to see this bill passed and we do not see
        why it should be rushed through when the loophole it seeks to address has
        existed for 20 years," the chamber said in a statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce5724-8860-4252-83bd-ff9185c536f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government spokesman Matthew Cheung said the move was time sensitive.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4dd33-fdea-4584-b053-7fb9f9c4ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect in the Taiwan murder case is serving sentences for
        other criminal offenses in Hong Kong but is expected to be released this October,"
        Cheung said. "There is thus a pressing need to provide a legal basis for the
        assistance that we want to render to Taiwan, before the (legislature) goes
        into summer recess from mid-July to October."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e3680-6bab-43be-bbfe-d5a4d7506c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung did not address Taipei''s concerns over the bill. Separately,
        Lam <a href="https://www.news.gov.hk/eng/2019/06/20190604/20190604_103434_978.html"
        target="_blank">said</a> it was "unfounded" to suggest the Hong Kong government
        "will just follow the instructions given by the Central Government and surrender
        whatever fugitives that the Central Government wants."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5137e-2e74-4b97-9da6-81e7798b1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department spokesperson said Washington is "concerned
        by the Hong Kong government''s proposed amendments to its Fugitive Offenders
        Ordinance, which would allow for individuals to be transferred to mainland
        China at the request of Communist Party authorities, and is closely monitoring
        the situation."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1cf9d-1f59-4d65-815c-f826bf2c36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Societies are best served when diverse political views are respected
        and can be freely expressed," the spokesperson said in a statement. "Continued
        erosion of the ''One country, Two systems'' framework puts at risk Hong Kong''s
        long-established special status in international affairs."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7aa43-a2f7-498f-9f64-823e4e0dd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fierce opposition</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d73d30-1624-4c70-b2e5-18b9819eeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extradition bill, particularly an attempt to fast-track it through
        Hong Kong''s semi-democratic legislature, has reinvigorated the city''s flagging
        opposition movement after numerous setbacks.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb350c6-1d6e-425a-8b21-a66a23916d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers claimed 130,000 people took part in a protest against
        the bill <a href="https://www.cnn.com/2019/04/29/asia/hk-protest-extradition-intl/index.html"
        target="_blank">in April</a>. While police gave the lower figure of 22,800,
        it was still the biggest protest since the 2014 Umbrella Movement, an ultimately
        unsuccessful protest over political reform which shut down parts of the city
        for months.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245d1d6-e856-4aab-b345-819e9e8cda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over the bill —&nbsp;and criticism from a broad swath of Hong
        Kong society —&nbsp;echo 2003, when half a million people took to the streets
        to oppose the passage of an anti-sedition law. That legislation was shelved
        but the issue has become such a hot-button topic in Hong Kong that —&nbsp;despite
        promising to do so —&nbsp;no governments since have attempted to introduce
        it.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094f9ad-7360-4ab7-855b-cff6ca1a9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest comes days after the <a href="https://www.cnn.com/2019/06/03/asia/tiananmen-june-4-china-censorship-intl/index.html"
        target="_blank">30th anniversary of the Tiananmen Square massacre</a>, a pivotal
        moment that dashed hopes China would democratize before it took control of
        Hong Kong in 1997.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0785f-1132-431b-ab56-7a72bf713ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has commemorated the massacre with a candlelit vigil ever
        since, the only place on Chinese soil where mass remembrances are held. Organizers
        said more than 180,000 people joined a vigil in the city''s Victoria Park
        on Tuesday, the largest such event since the 25th anniversary in 2014, which
        came in the politically fraught run-up to the Umbrella protests.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b0491-3ee6-4a3b-81b0-3264755456e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:36:28.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misstated the number
        of people who participated in protests in Hong Kong on Sunday. The Civil Human
        Rights Front estimates there were 1.03 million protesters.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3655f9-aa58-4e29-829f-46546b2fefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:01:14.549+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T15:06:07.068+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/08/asia/hong-kong-extradition-bill-protest-intl/index.html">More
        than 1 million protest in Hong Kong, organizers say, over Chinese extradition
        law</a>."</em></p>'
  'Margarita-Valle-Davao-Laguindingan-Airport':
    'caption': 'Davao-based journalist Margarita Valle was nabbed by authorities in
      Laguindingan airport in Misamis Oriental Sunday morning.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-09T22:20:57.598+08:00
    'imagesource': 'jcr:ffb702b1-1ecb-4a1a-9454-9336e866572c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba78d708-957b-4325-8994-8503c083c35b'
    'lead': 'Police are set to release 61-year-old Davao columnist Margarita Valle
      admitting her arrest was a case of ''mistaken identity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T22:32:06.879+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao-City', 'Laguindingan-Airport', 'Misamis-Oriental']
    'template': '1'
    'title': 'Davao columnist nabbed in Laguindingan airport'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac10fdd-704a-4c0b-b56e-9688e9c5a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — A 61-year-old
        Davao-based journalist was nabbed by authorities in Laguindingan airport in
        Misamis Oriental Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a3014-cb6f-421f-9617-50f43ebafd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Fides Margarita Valle was arrested for quadruple
        frustrated murder charges as well as charges on damage to government property
        based on a warrant issued by a Misamis Oriental regional court in December
        2011. No bail was recommended for these charges against Valle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79d434-1d4d-4df5-9514-d5fb5fc566a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also served against Valle a September 2006 arrest warrant
        for arson which was bailable for P24,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f81ab4-3acb-4a5a-93b5-39fa228e2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle was brought to the Philippine National Police - Criminal Detection
        and Investigation Group’s regional office for verification and identification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364353a7-93f7-4efa-bdbe-8ad3193f33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said it was a case of mistaken identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dba54-6485-41cc-a62e-6a1c9b9f8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon arrival of the witness who physically identified the subject,
        witness further averred that the suspect has major resemblance but is not
        the actual suspect who is the subject of the warrant,” a statement from CIDG-9
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba13df-5bfa-4934-9025-5db325fa3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T22:32:06.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:11.151+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Valle will be released after medical examination and
        documentation.</p>'
