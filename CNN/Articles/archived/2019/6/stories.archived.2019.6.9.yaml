      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he quickly retracted his statements upon seeing the Department
        of Foreign Affairs'' announcement of the celebration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5985ce-251a-4cfa-9e91-475ee5262a5d'
