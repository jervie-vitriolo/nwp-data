      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;Six
        members training for the Special Action Forces were electrocuted while fixing
        a water pump near an electrical wire in Batangas on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec1867-6763-4512-b10b-ddf03e235dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:17:23.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T18:17:24.297+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were fixing the pump for their water supply during training
        when its 12-foot metal pipe touched a live electrical line, a police report
        said. The incident occurred at 5:30 p.m. at Barangay Talibayog, Calatagan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791baff-3815-448f-9294-8b33bf3fe3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T18:17:23.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-09T18:17:24.297+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four victims were escorted to the Metro Balayan Medical Center,
        while the other two who received minor injuries were brought to the Don Manuel
        Lopez Memorial Hospital.</p>'
  'Duterte-reconsider-arms-purchase-US':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
