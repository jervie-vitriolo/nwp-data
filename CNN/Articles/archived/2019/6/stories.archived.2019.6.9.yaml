      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPDC also showed images from the park''s closed circuit television
        (CCTV) allegedly being paid by three men to pose as if they were selling Chinese
        flags.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d93ea-fb08-4cb6-a9f3-828957f22190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:29:56.717+08:00
      'mgnl:createdBy': 'chad'
