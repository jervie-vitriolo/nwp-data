    'title': '7 dead, 37 injured in Camarines Sur road mishap'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e35cf7-66bf-4ff2-91fb-cba5f6b2531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:26:14.098+08:00
