  'rodrigo-duterte-cubao-makati-traffic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-09T13:26:21.647+08:00
    'imagesource': 'jcr:59847f35-9f13-453a-b7a7-8f0e28f91293'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d960fe5-01dc-4860-9aa6-dfe8a7844f2c'
    'lead': 'Traffic congestion in Metro Manila will improve before the year ends,
      enough to drastically cut the travel time between Cubao in Quezon City and Makati
      City to just five minutes, President Rodrigo Duterte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-09T13:30:27.246+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-09T13:30:27.557+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''You just wait'': Duterte vows 5-minute travel time between Cubao,
      Makati'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ab5ba-22c4-47d8-8f7a-c5b07d7351ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.558+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Traffic
        congestion in Metro Manila will improve before the year ends, enough to drastically
        cut the travel time between Cubao in Quezon City and Makati City to just five
        minutes, President Rodrigo Duterte said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88570e56-8afd-4d32-970e-0155b9ed6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.558+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just wait. <em>Ayaw ko mag-ano</em> (I don''t want to..), but
        things will improve maybe God willing, December smooth sailing na," Duterte
        said in an interview on Pastor Apollo Quiboloy''s program "Give Us This Day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaa4e4-cc08-4160-831f-7d59d6d5e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.559+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don‟t have to worry about traffic. Cubao and Makati is just
        about five minutes away," the chief executive added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1749d13-2b2c-472a-8faf-5d83b51f9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.559+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current travel period from Cubao to Makati can take around 45
        minutes to an hour depending on traffic situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc2e7f-f0bf-457d-8b2f-5ae4e3385910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.559+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attributed the supposed development to China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1728a-2bab-4878-a99b-90fe92817981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-09T13:30:27.560+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti na lang nagpunta ako ng</em> China. China <em>nagtulong</em>,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db5d5e-a27f-4c44-9603-9c859fb578a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-09T13:30:27.248+08:00
