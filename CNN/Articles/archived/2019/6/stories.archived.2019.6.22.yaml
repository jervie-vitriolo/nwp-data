      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0d446-9bcb-42a4-babf-c6965b449076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T21:23:20.506+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump denied the allegations in a statement Friday, saying he had
        "never met this person." He accused Carroll of sharing her account to raise
        book sales, comparing her to women who "falsely accused" Supreme Court Justice
        Brett Kavanaugh during his contentious confirmation hearings. The article
        published Friday includes a photo of Trump and Carroll talking in a group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057c9c7-fa51-44f1-877d-9d37ddffe330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T21:23:20.507+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e9675-4f1d-409f-84bf-9d6a935d3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T21:23:20.507+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on those who make up false stories of assault to try to get
        publicity for themselves, or sell a book, or carry out a political agenda
        -- like Julie Swetnick who falsely accused Justice Brett Kavanaugh," Trump
        said. "It''s just as bad for people to believe it, particularly when there
        is zero evidence. Worse still for a dying publication to try to prop itself
        up by peddling fake news -- it''s an epidemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b399e4-2488-4985-ba2e-feb960fcd7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
