      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — More
        households and business establishments around Metro Manila will be hit by
        water service interruptions in the coming days after the water level in key
        supply source Angat Dam fell below the critical level on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024028e-43ea-4afe-a26f-2febbea578c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:59:27.623+08:00
