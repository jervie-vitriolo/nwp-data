      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/21/entertainment/cardi-b-arraigned/index.html">Cardi
        B indicted by grand jury on unspecified charges in strip club case</a>."</em></p>'
  'spain-wolf-pack-guilty-rape':
    'author': 'Rob Picheta and Laura Perez Maestro, CNN'
    'caption': 'Photo: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T08:37:26.127+08:00
    'imagesource': 'jcr:1da5eae0-c059-4622-ad15-b9525bb605b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534a444f-1792-49e0-a529-6437d7bf3f62'
    'lead': 'Five men known as the "Wolf Pack" have been sentenced to 15 years in
      prison for rape by Spain''s Supreme Court, after more than a year of heated
      protests over their original, lighter conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T08:40:33.420+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-22T08:40:34.786+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'Wolf-Pack', 'rape', 'Pamplona']
    'template': '1'
    'title': '''Wolf Pack'' found guilty of rape by Spain''s Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b0518-c36b-43e4-bd9f-35436d4804f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five men known as the "<a href="https://edition.cnn.com/2018/12/05/europe/spain-wolfpack-conviction-scli-intl/index.html">Wolf
        Pack</a>" have been sentenced to 15 years in prison for rape by Spain''s Supreme
        Court, after more than a year of heated protests over their original, lighter
        conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799e4f1-3bcd-4d79-bfe8-764d9544da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were convicted of sexual abuse but cleared of gang rape
        charges in December 2018 for their attack on a teenage girl, which happened
        at the 2016 running of the bulls in Pamplona.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550232ed-d5dc-46dc-9503-9379605baaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s highest court has now reversed that decision, upgrading
        their conviction and dealing a long-awaited victory to the thousands of protesters
        who have taken to the streets throughout the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8e8fd-f358-4965-99a1-5a42ab9e715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defendants Jose Angel Prenda Martinez, Angel Boza Florido, Jesus
        Escudero Dominguez, Antonio Manuel Guerrero Escudero and Alfonso Jesus Cabezuelo
        Entrena — known as the Wolf Pack after the name of a WhatsApp group they spoke
        on — recorded cellphone video of their encounter in July 2016 with the woman,
        then 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6a6d1-b909-4a82-829e-cc5a02c4ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the men were arrested after the Friday ruling, police told
        CNN, leaving just one at large.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa288cf-eec4-4cb0-9fdd-12682d26bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case shocked the nation and prompted widespread outrage, which
        was ultimately diverted towards Spain''s judicial system, and a change in
        the law, once the men were cleared of rape and released on bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b57fb-3493-4031-b45b-5604bd92dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original ruling had been made on the grounds that Spanish law
        requires evidence of physical violence or intimidation to prove a rape charge,
        a stipulation that has since been brought into question.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a408d59-cd58-44ce-bf15-f6a594bedc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had called on the Supreme Court to upgrade the sentence,
        and the court agreed that the victim had indeed faced intimidation. "The factual
        account describes an intimidating scenario, in which the victim in no way
        consents to the sexual acts carried out by the accused," the court said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb954294-6b50-41cc-a86f-d6291326918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Manuel Guerrero Escudero received an extra two years, as
        he was also found guilty of the theft of the victim''s phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcb74a-9347-4ddb-9cd8-19b00bee1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, WhatsApp messages circulated to the
        group by one of the defendants included "us five are ****ing one girl," "there
        is more than what I''m telling you," "a ****ing amazing trip" and "there is
        video."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047ac5c-9b85-4180-8c93-343b3488293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:40:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:40:34.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2019/06/21/europe/spain-wolf-pack-rape-verdict-intl/index.html">Wolf
        Pack'' found guilty of rape by Spain''s Supreme Court</a>."</em></p>'
  'Andy-Murray-Wimbledon':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-22T10:01:53.967+08:00
    'imagesource': 'jcr:1288240f-8425-47b9-8899-1ec37c7f29d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a2cd45-4850-455a-a456-2268019a0fe3'
    'lead': 'After coming back from the verge of retirement at the Australian Open,
      three-time grand slam champion Andy Murray is enjoying his tennis again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T10:02:46.158+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastActivated': 2019-06-22T10:02:46.534+08:00
