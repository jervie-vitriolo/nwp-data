    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cambodia']
    'template': '1'
    'title': 'Cambodia building collapse kills three, with many trapped under rubble'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1def0-d63c-419b-9f03-e473b8853e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A seven-storey <a href="https://edition.cnn.com/2018/07/27/asia/cambodia-election-intl/index.html"
        target="_blank">building collapsed in Cambodia</a>''s coastal <a href="https://edition.cnn.com/style/article/new-khmer-architecture/index.html"
        target="_blank">Preah Sihanouk province</a>, killing three people, seriously
        injuring 18 and leaving many trapped under the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adedcb1-8e15-423c-988e-5b0288a90e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45846d3a-77aa-4076-9429-e503b6a0c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, which was under construction and slated to become
        a hotel, collapsed at 5 a.m. local (6 p.m. ET) in southwest Cambodia, according
        to a statement released by <a href="https://edition.cnn.com/travel/article/insider-guide-cambodia/index.html"
        target="_blank">Cambodia''s</a> General Commissariat of National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852f2b1-4b00-4a64-8128-a95762c61c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504a643-9e02-430a-8516-995ac6313d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have pulled out a body and we see two more bodies still stuck
        between debris," Yun Min, the governor of Preah Sihanouk province, told Agence
        France-Presse (AFP) news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84de60f-b96c-4c1e-8d01-14c4b232cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ed16a-0d78-47c8-a033-3c495f592126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the site showed an excavator digging into the debris during
        the ongoing search and rescue operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f74f3-c9cc-4f8f-bfd5-824936d911c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a69f9-5d0e-4455-99f3-2e4d654256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are questioning a Chinese woman arrested hours after the
        collapse, it said in a statement. She admitted she was responsible for the
        building site, police added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c43c41-f5b3-47ba-b86e-93785d257906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbb13c-3450-436c-ab27-d42a3a6e5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP reported that the building belonged to a Chinese national, who
        rented the land from a Cambodian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30920560-f9bb-4fab-b600-876fff6daaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c57abd-07a7-4db5-bfc0-2fdfe8c104a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates of the number trapped under the fallen building has
        varied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecfaa1-bf7a-4368-a850-081898b369f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1d038-b6e8-4a23-bd85-c6a127a61cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media outlet Xinhua reported that between 40 and 50
        workers were sleeping in the construction site during the collapse, quoting
        Provincial Governor Yun Min.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ac3f0-2071-467d-b0af-105845fadc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8eb5f-9d3c-4025-afa2-8372443e0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:44:21.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:59:47.292+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rescue effort went into the afternoon, the Governor told
        AFP that 20 had been rescued. "So far...we still can''t say exactly how many
        are trapped in the debris," he said, adding some may not have been at work
        at the time of the accident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
