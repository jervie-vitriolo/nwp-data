      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Friday responded
        to allegations of sexual assault after magazine advice columnist E. Jean Carroll
        alleged he had attacked her at a New York luxury department store in the late
        1990s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7655d-9c75-4e6a-8f71-012cfeab39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.138+08:00
