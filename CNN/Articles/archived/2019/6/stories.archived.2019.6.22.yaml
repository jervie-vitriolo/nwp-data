      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bfeef-11d5-4fc9-9f83-a0cf9706b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said his father retired in 1988 and died in 1998, and
        was never asisgned to the PMA. The outgoing senator, whose final term ends
        at end-June, entered the PMA in 1991 and graduated in 1995.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd18a7-d74c-4d3f-8ae6-fd34e54ce7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.388+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa madaling salita, hindi kami nag-abot sa serbisyo,"</em>
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c6208-e835-4f1d-ab31-8de66fcd2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In short, we never crossed paths while in service.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425b8ea-2dc4-4e9f-a63f-5d7be660b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 85-year-old mother, meanwhile is bedridden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7cc15-380f-401e-ae80-e0b02793ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganun pa man, hinahamon ko si</em> Duterte <em>na magpursigi
        pa sa imbentigasyon at haharapin namin ''yan,"</em> he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b63a87-7232-41d3-b7e8-73ee6fb66706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nevertheless, I challenge Duterte to pursue the investigation,
        and we will face it all.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c94821-6c47-4426-9547-7b9ee8105796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2019/2/27/duterte-trillanes-subpoena-mother.html">previously
        accused</a> Trillanes'' mother over government dealings with the Philippine
        Navy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feaf82d-50d6-4141-8ee0-b5426a204276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the President said, <em>"Sumobra ka</em> [You went
        overboard]. We will initiate an investigation <em>kagaya mo</em> [like you]
        and I will subpoena your mother <em>sa ayaw mo o sa hindi</em> [whether you
        like it or not]," Duterte said. <em>"Baka sabihin mo walang</em> power [You
        may say we have no power], there is. We also have the contempt power but we
        have to go to court."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297511b-465e-4c87-8d34-fd6a9211b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/09/11/Duterte-Trillanes-mother-navy-transactions.html">RELATED:
        Duterte: Trillanes'' mother involved in PH Navy transactions</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075571b7-5eeb-41b9-9685-1928f3034785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes responded to what he then called a "threat" from the President,
        telling him to "just do it."</p>'
  'dfa-diplomatic-passports-cancellation-del-rosario-hong-kong':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-22T15:53:44.028+08:00
    'imagesource': 'jcr:e0a4f9bb-536d-4c31-84be-457aa4387bbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f9e43a-f624-41c3-a67d-13258caed69a'
    'lead': 'The Department of Foreign Affairs (DFA) on Saturday said it will cancel
      all diplomatic passports issued to former DFA chiefs and ambassadors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T15:56:29.468+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-22T22:28:01.621+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to cancel ''courtesy'' diplomatic passports of former secretaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08806426-4467-4ec0-b9af-bbfe36268176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.621+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Department
        of Foreign Affairs (DFA) on Saturday said it will cancel "courtesy" diplomatic
        passports issued to former foreign secretaries and ambassadors, among them
        former Foreign Secretary Albert del Rosario who on Friday was denied entry
        to Hong Kong for being a "security risk".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18a75b-1d5f-4f6d-8eca-a7d260afc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45125381-e969-4118-9646-901b626bd4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA Office of Consular Affairs will be issuing an order shortly,
        canceling all courtesy diplomatic passports, and requiring their surrender
        for physical cancellation," the DFA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244f5a1-e48b-492d-a812-615db395935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da9a3d-3b65-40d7-9025-507a5bbfcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice of issuing courtesy diplomatic passports to former
        DFA secretaries and ambassadors shall henceforth be discontinued," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9defba1-1bc4-4b54-b903-054adca36692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:28:01.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:28:01.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teodoro "Teddy Boy" Locsin Jr. said all holders of
        courtesy diplomatic passports would be given "complimentary" regular passports
        with a 10-year validity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee46476-de1a-45f0-a8c7-f2ad4e614357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.658+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bc6d5-9ac2-4303-9869-68eff65934b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA gave no explanation for the move. Del Rosario was <a href="http://www.cnnphilippines.com/news/2019/6/21/DFA-Albert-del-Rosario-Hong-Kong.html"
        target="_blank">scheduled to attend a business meeting</a> Friday in Hong
        Kong. He was travelling on a diplomatic passport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145a28a-be35-4038-85da-b4d67a7aeba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986316dc-dde2-4c22-8c3b-f3a97f7d9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Del Rosario''s passport was revalidated on June 18,
        ahead of his business trip to the Chinese special administrative region. Del
        Rosario and former Ombudsman Conchita Carpio Morales, along with a group of
        Filipino fishermen, filed with the International Criminal Court in The Hague
        last March 15 a complaint against Chinese President Xi Jinping and other officials
        for what they alleged as crimes against humanity in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2e1bb-57c1-4a3d-a15c-7ad462f3ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:11:59.378+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the government started issuing courtesy diplomatic passports
        in 1993, but added these would only accord them "usual port courtesies" at
        immigration points abroad, and not diplomatic immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9afcf-f108-42d6-aaf3-d1f57e7ca0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e964be-65c5-4ce2-9104-7f50a5bbfe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his detention at the airport in Hong Kong and the denial of his
        entry, Del Rosario''s camp said Hong Kong could have possibly <a data-cke-saved-href="http://cnnphilippines.com/news/2019/6/21/Albert-del-Rosario-Hong-Kong-harassment0.html"
        href="http://cnnphilippines.com/news/2019/6/21/Albert-del-Rosario-Hong-Kong-harassment0.html"
        target="_blank">violated its treaty obligations under the Vienna Convention</a>,
        which shields diplomatic agents and their families from criminal, civil and
        administrative prosecution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe09c02-7e1e-427e-a197-07cbb9ab4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:48:51.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/21/Albert-del-Rosario-Hong-Kong-harassment0.html">READ:&nbsp;Del
        Rosario says Hong Kong airport questioning seems like harassment</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732dde9-bff9-4144-ad2b-66709b7e0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735a44b-b6f6-470a-93d1-b49d28df5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the DFA assured him that his ordeal will be "expeditiously
        handled," and that it would suggest filing a protest over Hong Kong''s failure
        to respect his diplomatic passport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680deae5-1666-458b-8a2f-d04415ca339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81588baf-794e-4603-a150-4371d8066ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:56:29.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T22:28:01.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Del Rosario''s first trip to Hong Kong since he and Morales
        filed the complaint against Xi in the ICC. Morales also suffered the same
        ordeal in Hong Kong last month. She was detained at the Hong Kong airport
        but was later given a clearance to enter, but she opted to fly back to Manila
        instead. Del Rosario, on the other hand, never got a permission from the Hong
        Kong immigration officers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e019869-59f4-4604-ab8a-6b00ff47f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:11:59.379+08:00
      'mgnl:createdBy': 'xave'
