      'mgnl:lastActivated': 2019-06-22T20:06:22.779+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/22/europe/europe-heat-wave-intl/index.html"
        target="_blank">Europe to experience ''intense heat'' in multi-day heat wave</a>."</em></p>'
  'Donald-Trump-defend-ICE-deportation':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T21:05:08.828+08:00
    'imagesource': 'jcr:7fa6d1fa-56a9-4601-b990-8a253485fc02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1b7171-3a37-4e11-8452-fbec463a8b6d'
    'lead': 'U.S. President Donald Trump argues that targeted families have been running
      from the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T21:09:18.470+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Immigration-and-Customs-Enforcement', 'deportation',
      'United-States']
    'stories': ['9f157d5a-b53d-44a2-8996-1b66915cf2a9']
    'template': '1'
    'title': 'Trump defends ICE raids in 10 major cities expected Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd249ae7-da25-4162-a16b-d8cda505accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:09:18.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Saturday
        defended U.S. <a href="https://www.cnn.com/2019/06/21/politics/ice-immigration-raids/index.html"
        target="_blank">Immigration and Customs Enforcement raids</a> expected to
        take place Sunday in 10 major US cities, arguing that targeted families have
        been running from the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab8e78-8dd6-40ee-82a5-74e739a29dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that Ice will apprehend have already been ordered to
        be deported," Trump tweeted. "This means that they have run from the law and
        run from the courts. These are people that are supposed to go back to their
        home country. They broke the law by coming into the country, &amp; now by
        staying."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc9fc7-85a9-4215-a1cc-cecd282e6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ead901-3b0e-4361-af2d-53fa0f5e908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE is planning on arresting and deporting approximately 2,000 migrant
        families with court-ordered removals in 10 cities beginning Sunday, a <a href="https://www.cnn.com/2019/06/21/politics/ice-immigration-raids/index.html"
        target="_blank">senior immigration official told CNN</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7126885-5db0-44b1-af9d-f5198ce50de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:09:18.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids are planned in Atlanta, Baltimore, Chicago, Denver, Houston,
        Los Angeles, Miami, New Orleans, New York and San Francisco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faded44b-22fd-434a-b58b-bcc4b425eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5abd5c-611a-4cd0-88d0-53082a39be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday <a href="https://www.cnn.com/2019/06/21/politics/ice-immigration-raids/index.html"
        target="_blank">said</a> that his administration would be deporting "millions"
        of undocumented immigrants next week —&nbsp;disclosing such an operation before
        it was carried out and surprising some officials within his own administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9363488-75ac-43be-a600-3e4117a26808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0b5e8-fabb-4d71-857b-f54f9ee9b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Department of Homeland Security Secretary Kevin McAleenan,
        however, has been hesitant about elements of the operation, two sources familiar
        with his thinking told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73dfe4-af86-4ad3-a40f-2db11bbaa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9054bb-8d40-4e8e-9acd-dedb1cf6d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/05/10/politics/trump-family-deportation-migrants/index.html"
        target="_blank">CNN reported last month</a> that the administration had been
        considering deporting migrant families. A source told CNN at the time that
        McAleenan was resistant to the plan, concerned in part that it could hurt
        negotiations with congressional Democrats for ICE funding, which has been
        strapped for resources as well as the political optics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954cfda-8ba3-4cdc-89b4-f1d077904dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05317e-8943-40bb-aacd-003a9efa8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the <a href="https://www.cnn.com/2019/06/22/politics/ice-raid-states-reaction/index.html"
        target="_blank">cities'' mayors spoke out</a> against the raids and expressed
        support for the migrant families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8fe233-4264-4436-9649-9f02263db36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023850c3-c5c6-4a94-9e33-0eecb79f21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unconscionable that the Federal administration is targeting
        innocent immigrant families with secret raids that are designed to inflict
        as much fear and pain as possible," said San Francisco Mayor London Breed,
        who leads a sanctuary city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99154489-6414-44ec-9d21-f272569979f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a288ef-2e18-48ec-9fd7-acd16e6bd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the mayors, including Chicago''s Lori Lightfoot and Los
        Angeles Mayor Eric Garcetti, said their city would not assist in the immigration
        raids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f3ae8-b9ff-4868-b758-cb4ae35b838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e0aa1-aaed-464c-8e5b-e47b8fb18ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Angeleno should ever have to fear being snatched from their
        home or separated from their loved ones — and we are doing everything we can
        to provide immigrant families with the information and support they need,"
        Garcetti said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3857019-9fc3-4816-9437-df2a5cac0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da0ec8-2ece-48c4-8e21-f9174c34f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting ICE chief Mark Morgan told reporters Wednesday that the goal
        is "not to separate families," but to deter migrants from illegally crossing
        the US-Mexico border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de98add-8a4f-4cb2-ba2a-96c0346a412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.430+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting ICE chief Mark Morgan told reporters Wednesday that the goal
        is "not to separate families," but to deter migrants from illegally crossing
        the US-Mexico border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae26c31-9431-46a7-bb4d-4d9fe7de2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T22:51:50.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T22:53:00.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
