      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe will be struck by a "potentially
        dangerous" <a href="https://edition.cnn.com/2018/08/04/europe/spain-portugal-heatwave-wxc-intl/index.html"
        target="_blank">heat wave</a> next week, according to forecaster <a href="https://www.accuweather.com/en/weather-news/millions-to-swelter-as-heat-wave-builds-from-madrid-to-paris-berlin-next-week/70008603"
        target="_blank">Accuweather</a>, with temperatures expected to reach a high
        of 38 degrees Celsius (100 degrees Fahrenheit) on Wednesday and Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a2876-df44-42ff-aaaf-fa938c18c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4acd7-c294-40fc-8bee-2c3b5d64240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected <a href="https://edition.cnn.com/2019/06/14/india/india-heat-wave-deaths-intl/index.html"
        target="_blank">heat wave</a> is the result of "a storm stalling over the
        Atlantic Ocean and high pressure over central and eastern Europe," which will
        "pull very hot air from Africa northward across Europe," Accuweather said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc93730-1e31-426e-aa09-0dddac3561d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12db28f-2663-413d-992d-65a9585aaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain will feel the first wave of "intense" heat over the weekend,
        before the high temperatures spread into France, Germany, Belgium, the Czech
        Republic, Switzerland and Italy. The heat wave could last until the start
        of July, Accuweather predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c177a5-0d42-4b50-98a5-5f457d60eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab1a9d-f7b8-446c-a0ce-41e6f5c635a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French national forecaster Meteo-France <a href="http://www.meteofrance.fr/actualites/73618284-vague-de-chaleur-risque-de-canicule-eleve-la-semaine-prochaine"
        target="_blank">warned</a> that the heat wave would begin on Sunday, particularly
        in the east, with temperatures of 35 to 40 degrees Celsius across most of
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f238aa-b78b-469b-8652-efa3c2544458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.775+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a11bef-c8e9-4d59-92a1-b77798a98601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.775+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although brief, this heat wave could be remarkable for how early
        it has come as well as its intensity," Meteo-France said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b549c4a-b307-4d09-9be9-7d0821f6ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.775+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bea69-03c2-4d39-b8ca-7f56cad2e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.776+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French health ministry <a href="https://solidarites-sante.gouv.fr/actualites/presse/communiques-de-presse/article/episode-exceptionnel-de-canicule"
        target="_blank">advised</a> that cool public spaces like parks and gardens
        remain open to poor and homeless people, while elderly and disabled people
        should register with local authorities to receive support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5aacc4-6475-4d56-bb98-b8fd8330a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.776+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d18c2-537b-40d4-9dfd-8a65f444d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.776+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, German meteorological service Deutscher Wetterdienst
        warned that an "extreme" heat wave would reach Germany on Monday, reaching
        its height on Wednesday or Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b3bae-2437-4b83-b8ee-98902b6cdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.777+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4540ad-e91e-4ec2-8feb-da6bcb95b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.777+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave also scorched Europe in 2018, resulting in <a href="https://edition.cnn.com/2018/08/04/europe/spain-portugal-heatwave-wxc-intl/index.html"
        target="_blank">multiple deaths</a> in Spain and Portugal and <a href="https://edition.cnn.com/2018/08/02/europe/europe-heatwave-drought-wxc-intl/index.html"
        target="_blank">drought conditions</a> in Germany and Sweden. The continent
        experienced its <a href="https://www.ecmwf.int/en/about/media-centre/focus/ecmwf-extended-range-forecasts-and-european-heatwave-summer-2018"
        target="_blank">hottest August</a> on record the same year, according to the
        European Centre for Medium-Range Weather Forecasts'' Copernicus Climate Change
        Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36898e8-4d30-40df-ad31-bf46894735df'
      'mgnl:activationStatus': true
