      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police collision analysis and reconstruction teams are investigating
        the crash, and will continue overnight in conjunction with local police and
        the Coos County Attorney''s Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d4049-f0c0-4c3e-aeac-6ff72823e916'
      'mgnl:activationStatus': true
