      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the&nbsp;<a href="http://bagong.pagasa.dost.gov.ph/flood#dam-information">Philippine
        Atmospheric, Geophysical and Astronomical Services Administration</a> (PAGASA),
        the dam was at 159.78 meters as of 6 a.m., down by 0.5 meter from Friday''s
        160.28 meters. The critical level is 160 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b4844-3b08-4d4d-9b58-19aa35f1c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:06:03.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam last breached the critical mark in 2010 with a record
        low of 157.6 meters. This resulted in rationing. The dam is the only source
        of water for Metro Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3801c2-7f8a-41a7-ba4d-30031425c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:59:27.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, west zone concessionaire Maynilad said, "The NWRB (National
        Water Resources Board) will further reduce the raw water allocation from Angat
        Dam for Maynilad starting June 22. As a result, Maynilad is constrained to
        implement new rotational water service interruptions, throughout our concession
        area to maximize the limited supply and ensure that all customers will have
        some water supply daily."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446d9ce-33f4-4b2b-8431-ab865b683bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:59:27.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad also published its <a href="https://www.facebook.com/pg/MayniladWater/photos/?tab=album&amp;album_id=2023191304654396&amp;__xts__%5B0%5D=68.ARBXZKDhj-ikdOolBh0cn57ZFQlhlf2LLsm6ZvQnBNqAhAob3kghaPIC59O0pJoC5-lPkbo0HrubsDe_CXEAbnUclr2atOWMCVlu5UkRuNNaM6XvIa7IDRQ3DnqbGCBT_Gl4w2T3m-GaTQkLn5zTdgW7OavIAI4Yg5RvMEUA63xVk9DCJqnYmbkxTL5p9kp1aJTasoYKWwyXKNjiAFgPBjERIiuz3ov8wfs1fByQefIDnrEgZ5fzO-GzYip4D9jCwK88fEgRDaVZWmYYwThym2SL5labzvbmxvNjEkPqQPsMOfcrq6PvFmmWnoYCuYJEFl6sfJW5gqlg1foiXE52KF26wfNlsewoxpfF8G9epRy3EYSILb6G-SPL9PY3mQ6Wa9zDwsOqj1uMUdGMZycB1Rds1rI57jCcNyPNzxbeLTsHGnWDCGJQScmsRDZEd0cmnUjh645criJAGTeGY2ww8WamUm43BpMH5lkUsZPNwqrOSmeTaaw54KTPZ7FgFuWTY4PC7NEZCesnFlFYLKdL7dXtk8GfKe3iBiSL6CHqW86GF3cge_5ywMSt4ukVj9zK2DZ3ECBX5BAQ5nL3K1xI_BUEhtc_h-YPjl__ReBK0uTALcUQ-U3Wh1_qaqzjQU-SXD-fb0BokRPOP3hm5oKNA8_60hJxL1HVNwjtqlyXS90GFtnc_a3q3g_-Z43zkaMOU8pdOR0hy4IQDt_C3d41B9OBvA&amp;__tn__=-UC-R"
        target="_blank">list of water interruption schedule</a> which began June 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b7ef4-2dfb-4762-9c2b-998932d8853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Newsroom Weekend</em>, National
        Water Resources Board (NWRB) Executive Director Sevillano David Jr. said domestic
        requirements should be prioritized because of limited water supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdf6cc-f6c0-4a21-801c-155e7c64cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this in reponse to a labor group''s proposal to restrict
        water use of pools, golf-courses, and other facilities. that consume volumes
        of water.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">National Water Resources Board: There&#39;s a drastic reduction
        in supply to water concessionaires <a href="https://t.co/rXJF8GB7wF">https://t.co/rXJF8GB7wF</a>
