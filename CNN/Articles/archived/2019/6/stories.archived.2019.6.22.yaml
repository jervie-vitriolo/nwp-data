      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received a call around 6:30 p.m. Friday about a motor
        vehicle crash on Route 2 in Randolph, New Hampshire State Police Capt. Chris
        Vetter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992b7db-de02-46ba-89c6-f2b7620b8350'
      'mgnl:activationStatus': true
