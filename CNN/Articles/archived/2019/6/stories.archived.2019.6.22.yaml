      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ICE and the Justice Department had worked closely together
        on the family expedited docket and that the "results were very disappointing,"
        claiming that some families failed to show up for their immigration hearings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
