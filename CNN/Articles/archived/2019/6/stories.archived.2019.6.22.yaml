      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df55d2f-da5e-4327-bca6-01cc867b279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.160+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.537+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barty rejection</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ffcc0-83c2-4083-97b6-5f0808e9bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.160+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.538+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a good chance of success in the doubles, Murray is
        also looking to take part in the mixed doubles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0a114-497d-4234-ba45-0f9e91496a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.160+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.538+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite being a former world No. 1, finding a partner is
        proving difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e245e6b-0b03-4968-9082-8b55823bc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.160+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.538+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken to a couple of players. I''ve been rejected a couple
        of times so far," Murray joked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba25fc-f215-49dd-afd5-37ca4b4406c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.539+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked singles players who had already committed to playing doubles,
        and they didn''t want to commit to playing in three events, which I completely
        understand because it''s a lot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b88acd-c1f8-4000-a6cb-82931678b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.539+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have ambitions to go far in the singles, you maybe don''t
        want to commit to playing all three."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5682c-e7a7-4b7f-986a-4ac115157e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.539+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/08/tennis/french-open-barty-vondrousova-tennis-open-court-intl-spt/index.html">READ:
        Ashleigh Barty beats Marketa Vondrousova to win French Open</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc13f35-9a12-473b-a5f5-ee41cd902aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.539+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his column for BBC Sport, Murray revealed newly-crowned French
        Open champion <a href="https://edition.cnn.com/2019/06/08/tennis/french-open-barty-vondrousova-tennis-open-court-intl-spt/index.html">Ashleigh
        Barty</a> was one of those women to reject his request, with the Australian
        opting to focus on the singles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135a5a8-5407-4e4d-ac2d-feae39d9af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.540+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I understood that," <a href="https://www.bbc.com/sport/tennis/48714179">wrote</a>
        Murray. "It is a shame we can''t play together because I want the best partner
        possible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd25af5-fe56-423e-aa9d-6f2d6f79eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.161+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.540+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s presence at Wimbledon is somewhat of a bonus after the
        Scot seemed close to saying goodbye to tennis at the Australian Open in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43105e52-e049-49b1-af8d-2ff32cc37d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.162+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.540+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been struggling to deal with ongoing pain from a long-standing
        hip problem but said he was now pain free for the first time in a long time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa86c89-3c42-49b4-8436-d0cea3431b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.162+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.541+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no pain in my hip any more. I was in pain for a long time,"
        he told <a data-cke-saved-href="https://edition.cnn.com/2019/03/06/tennis/andy-murray-hip-injury-recovery-spt-intl/index.html"
        href="https://edition.cnn.com/2019/03/06/tennis/andy-murray-hip-injury-recovery-spt-intl/index.html">CNN
        Sport</a> in March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475984f-00b1-4082-b8a6-e12a8807bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.162+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.541+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, <a href="https://edition.cnn.com/2019/06/21/tennis/andy-murray-doubles-wimbledon-open-court-spt-intl/index.html">"Andy
        Murray to play Wimbledon doubles after career-saving operation"</a></em></p>'
