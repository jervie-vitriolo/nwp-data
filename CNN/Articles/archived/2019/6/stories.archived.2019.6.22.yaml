      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f03ee-0daf-496b-8bc2-1166c29ee85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T21:23:20.506+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll details the allegations in her forthcoming book, "What Do
        We Need Men For? A Modest Proposal," excerpts of which were published earlier
        Friday in <a href="https://www.thecut.com/2019/06/donald-trump-assault-e-jean-carroll-other-hideous-men.html"
        target="_blank">New York Magazine</a>. While Carroll does not appear to name
        Trump in the printed excerpt of the first-person account, he is named in the
        headline, which reads: "Hideous Men Donald Trump assaulted me in a Bergdorf
        Goodman dressing room 23 years ago. But he''s not alone on the list of awful
        men in my life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbd07e-de34-4c2c-ba41-d056656f7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
