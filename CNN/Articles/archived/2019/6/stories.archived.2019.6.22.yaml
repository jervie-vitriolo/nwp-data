      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Apple Music''s Beats 1, Lil Nas said he had never
        listed to the rock band before "Panini."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8c57f-c134-4535-bce1-c8eb3e83a342'
