    'template': '1'
    'title': 'Mick Jagger skips and dances at Rolling Stones'' tour opener following
      heart surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de9e4d-6455-4f8f-8f16-acd899429089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mick Jagger gave Chicago a performance
        to remember Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ac7d7-ae88-489d-b30d-757a64d3f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been less than three months since the 75-year-old legend had
        <a href="https://edition.cnn.com/2019/05/16/entertainment/mick-jagger-dancing-video/index.html">heart
        surgery</a>. But you can hardly tell by the moves he unleashed in the first
        stop of The Rolling Stones'' US tour.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you for a great opening show Chicago ! <br><br>Photo by <a
        href="https://twitter.com/KevinMazur?ref_src=twsrc%5Etfw">@KevinMazur</a>
        <a href="https://t.co/chAvyxbKU3">pic.twitter.com/chAvyxbKU3</a></p>&mdash;
        Mick Jagger (@MickJagger) <a href="https://twitter.com/MickJagger/status/1142325531888816128?ref_src=twsrc%5Etfw">June
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc52fc2-67cf-494e-97e2-058e0bd3fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3babf3d-3e61-475d-8121-2f3852104bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band postponed the initial kick off date after Jagger underwent
        a heart valve replacement procedure in early April. The tour was originally
        set to begin April 20 in Miami Gardens, Florida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cada01-a1b9-4e11-88db-755e99391a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it''s safe to say Jagger''s now fully recovered. And thousands
        of fans were thrilled to see him back on stage for the first performance in
        the tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b9bb8-ca5f-4c92-a05f-07b97e23a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Tarm, who was at the concert, described the singer as a
        "sprinting, spinning, prancing Mick Jagger."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56d13a-4119-4b31-a2ea-67b270479df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sign of Jagger illness here. Jagger being Jagger," Tarm said
        on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32225e4e-f885-48b3-b644-374a99d92948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is scheduled to perform again <a href="https://www.rollingstones.com/live/">Tuesday</a>&nbsp;at
        Soldier Field in Chicago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6def6bd-02b2-4d22-bd9a-0381fc248a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rolling Stones, which first formed in 1962, have been nominated
        for 12 Grammy Awards, winning three. Their first international number one
        hit was "(I Can''t Get No) Satisfaction" in 1965 and became the band''s first
        gold record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992f7e9-00f2-459c-a423-5fe7a9549459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagger released his first solo album in 1985, "She''s the Boss.
        Four years later, The Rolling Stones were inducted into the Rock and Roll
        Hall of Fame.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd4322-9e28-4c89-b503-e4b4cda55ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.192+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagger welcomed his eighth child in 2016, with his girlfriend, Melanie
        Hamrick. He is also a grandfather and became a great grandfather in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71eae26-38d7-4522-9dbd-fa60a51bab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:20:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:20:32.193+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/entertainment/mick-jagger-first-rolling-stones-tour-performance-trnd/index.html">Mick
        Jagger skips and dances at Rolling Stones'' tour opener following heart surger</a>y."</em></p>'
  'Hawaii-skydiving-plane-crash':
    'author': 'Christina Maxouris and Deanna Hackney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T16:23:56.883+08:00
