      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the later years of Barack Obama''s presidency, the Department
        of Homeland Security deployed an operation targeting family units due to the
        uptick in families and unaccompanied minors attempting to cross the border,
        after initially focusing on felons. It was revived in Trump''s first year
        in office.</p>'
