      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1ad82-7c11-4b46-8995-b5f9e438276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T21:23:20.509+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll, who was 52 at the time, claims that while gift shopping,
        Trump pressured her to try on lingerie and grabbed her arm to pull her toward
        the dressing room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747d83e-093c-478e-8bd7-e91c6656026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
