    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cardi-B', 'New-York']
    'template': '1'
    'title': 'Cardi B indicted by grand jury on unspecified charges in strip club
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e17b7c-2042-483f-aa27-6c3101f4d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cardi B has been <a href="https://edition.cnn.com/2018/12/07/entertainment/cardi-b-court-hearing/index.html">indicted</a>&nbsp;by
        a grand jury for her <a href="https://edition.cnn.com/2019/06/17/entertainment/cardi-b-wardrobe-malfunction-bathrobe-bonnaroo-trnd/index.html">alleged
        participation in a fight</a>&nbsp;at a Queens, New York strip club last summer,
        a law enforcement source told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f111dd5-7418-4712-bf80-0daffda166ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact charges will remain under seal until the arraignment,
        which is scheduled on June 25 in Queens Criminal Court, the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e5874-104f-470d-8362-cd8e826ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi was arrested in October for allegedly participating in an
        attack on two bartenders at the Flushing strip club. The two claim they were
        injured by bottles and chairs thrown inside the club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7dfa0-4cd7-4987-ab2b-8112e19ced85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brawl happened last August, allegedly after Cardi believed one
        of the female bartenders had a relationship with her husband, Offset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c81de-47f8-4917-b37f-2f8112010091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been charged with <a href="https://edition.cnn.com/2019/03/27/entertainment/cardi-b-on-her-past/index.html">two
        misdemeanor counts of reckless endangerment and one misdemeanor count of assault</a>.
        But in April, the rapper, whose real name is Belcalis Marlenis Almánzar, rejected
        a <a href="https://edition.cnn.com/2019/04/19/entertainment/cardi-b-rejects-plea-deal-queens-strip-club/index.html">plea
        deal</a>, which would have granted her a conditional discharge in return for
        pleading guilty to a single misdemeanor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e8f77-5b60-486a-8d20-39656f6f1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors then investigated further and took the case to a grand
        jury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0968d3-1a0a-4180-9fe6-c8de8416b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi''s attorney has said he''s not aware of any evidence that
        she caused anyone harm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccffcb-070f-4675-a1c4-f79a8afdfde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives for Cardi B for comment on the
        indictment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ea33e-32b5-40a9-94ab-bcefb0d2fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T08:03:42.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T08:03:43.530+08:00
