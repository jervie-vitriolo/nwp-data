      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda Thompson was a few cars behind the crash. She told CNN affiliate
        WMUR she saw "motorcycles dumped all over the road."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cffd6-96ec-417a-8f89-199c21bd913e'
