      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll continues, "I am astonished by what I''m about to write:
        I keep laughing. The next moment, still wearing correct business attire, shirt,
        tie, suit jacket, overcoat, he opens the overcoat, unzips his pants, and,
        forcing his fingers around my private area, thrusts his penis halfway -- or
        completely, I''m not certain -- inside me."</p>'
