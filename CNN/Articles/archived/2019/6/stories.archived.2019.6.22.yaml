    'template': '1'
    'title': 'A plane crashed while on a skydiving excursion in Hawaii. All nine people
      aboard died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922125d-406f-4173-8c3c-a4e298c17c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.184+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A small plane crashed while on a skydiving
        excursion in Oahu and erupted into flames, killing all nine people aboard,
        Hawaii authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abdd84-0441-4a6e-92b5-109bb03b77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.184+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef9789-2ef1-4465-b2f5-3ad656cc815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.185+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King Air twin-engine plane went down Friday evening near Dillingham
        Airfield with no apparent survivors, the Hawaii Department of Transportation
        <a href="https://twitter.com/DOTHawaii/status/1142302581366153216" target="_blank">tweeted</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8026e-1ade-423e-af02-f56077e4fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.185+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9bb18-d685-4189-911e-4ab8b18dc53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.013+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.185+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on a skydiving excursion when it crashed, Honolulu Fire Department
        Chief Manuel P. Neves said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e0359-7a8f-4574-9dc4-9b2562acf90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.186+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d2504-919e-4786-80b9-4ea608a13080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.186+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When firefighters arrived, the plane was engulfed in flames and
        they worked to extinguish them. Witnesses saw the plane coming inbound before
        it went down onto a fence line, away from the runway, Neves said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95989bba-1e61-4928-87f8-9d1e9f53a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.186+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f53e3e-0c2d-48bb-a05e-6cdef725e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.187+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most tragic aircraft incident that we had. We had some
        helicopters with the military but this is a civilian plane that went down
        and with that many people on board," Neves told CNN affiliate KGMB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161d323-b9c4-4ee8-adaf-010c17f63c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.187+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf008784-e058-429b-ab0f-763e39d333f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:25:48.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T16:25:48.187+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the passengers have not been released. Some family
        members were at the airfield when the plane went down, Neves said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbaa02-4b2c-4aa3-8d42-7274b9dc6e33'
