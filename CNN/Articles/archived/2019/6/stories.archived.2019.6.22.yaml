      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll claims that she encountered Trump in the fall of 1995 or
        spring 1996 at the Bergdorf Goodman department store, where she says he attacked
        her in one of the dressing rooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cda93-812b-4b10-a713-d8439c98f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
