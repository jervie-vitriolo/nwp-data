      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his denial Friday, also implied that Democrats could be
        involved in Carroll''s "false accusations" but did not offer any details as
        to how.</p>'
