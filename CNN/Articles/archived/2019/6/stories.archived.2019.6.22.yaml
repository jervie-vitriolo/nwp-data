      'mgnl:type': 'text'
      'text': '<p>"With this in mind, the Palace wishes to inform our people that
        President Rodrigo Roa Duterte welcomes and accepts the offer of the Chinese
        Government to conduct a joint investigation to determine what really transpired
        in Recto Bank and find a satisfactory closure to this episode," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113973d8-6ed5-48b8-b592-712fcbbc5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba17ab-da0a-42d6-82ed-fb3acff4b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President wants the probe to be conducted by "highly
        qualified and competent individuals," composed of one representative each
        from the Philippines and China, and a third member from a "neutral country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e311a-13ea-4c81-90e8-920a3ca87acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bc99d-f037-46ad-aa14-4486d7282b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Saturday, Foreign Affairs Secretary Tedoro "Teddy
        Boy" Locsin, Jr. said it will be "a maritime inquiry with an independent third
        party, e.g., Brunei." He earlier rejected the idea of a joint investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b58d26-d249-4caa-ae49-fa008a5d8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/21/Chinese-vessel-Filipino-boat-Philippines-China-joint-investigation-DFA-Locsin.html">READ:&nbsp;Top
        diplomat rejects joint probe with China on PH boat ramming</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4f3b7-f7f6-4486-b04c-e5aafec62cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc7af9-1652-41c6-ba2f-aa0729431747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint probe on the Recto Bank incident was first suggested by
        some Philippine officials, including Justice Secretary Menardo Guevarra and
        Presidential Spokesperson Salvador Panelo, who is also Chief Presidential
        Legal Counsel. Chinese Foreign Ministry Spokesperson Lu Kang in a media briefing
        on Thursday <a href="https://cnnphilippines.com/news/2019/6/20/philippines-china-joint-probe-reed-bank-boat-sinking.html">proposed
        the conduct of a joint investigation</a>, saying this is key to finding a
        "proper solution" to the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3e2b2-0906-4a4b-82a4-323fb0067252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13e1ee-1e57-48df-b6d1-6df251494862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the investigation, the top officials of both countries are
        calling it an accident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb212b06-6b8a-47b6-b257-b9944cebb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c4bd6-a037-4351-a333-4ee78f1b1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese vessel hit and sank a Filipino fishing boat near Recto
        Bank, also known as Reed Bank, an underwater feature being claimed by both
        Manila and Beijing, last June 9. The Chinese crew abandoned all 22 Filipino
        fishermen, who were later rescued by a Vietnamese vessel after floating in
        the high seas for hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd1c0c-fac0-4f9a-a728-4679dc1aa410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33444a-25ff-4090-a324-91739ab8808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, China''s Embassy in Manila said a Chinese
        fishing boat was "besieged" by seven to eight Filipino boats as it was berthed
        near Recto Bank last June 9. The Chinese vessel then "accidentally" hit the
        Filipino boat Gem-Ver as it was trying to escape, China said. It added that
        the Chinese crew was forced to abandon the Filipino fishermen, "afraid of
        being besieged by other Filipino fishing boats." It claimed the Chinese vessel
        only left when other local boats came to rescue the Filipino fishermen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fce06-efbf-496a-b340-630d34319563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df3db9-3aca-43fc-81ef-bf9539d7b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen dismissed these as lies. They told CNN Philippines
        they were jolted from sleep when the Chinese vessel hit their boat at midnight,
        and that the foreign vessel quickly sailed away upon seeing them out in the
        water. They also said there were no other Filipino boats in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60566249-64dd-42fe-bca8-565b161a8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd7563-1a82-4417-81ff-3f66ce7db0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said a joint and impartial investigation is the only
        way to put the issue to rest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b1d7b-7b6d-4f55-a618-0e0939b009a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2defda9-9f01-491b-bcdd-41a0acab4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having separate investigations by the two countries may raise speculation
        and accusation of bias. Such circumstance will put any finding by any side
        open to question and place the entire issue in a confused state," Panelo said.
        "It will also be in accordance with international law, including the United
        Nations Convention on the Law of the Sea (UNCLOS), which places paramount
        emphasis on the use of peaceful means to resolve international disputes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d31b18-e2cd-46ea-aa89-a99c8134f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0897295-f719-4dc2-87d6-24fddb940e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the government is "demanding justice for our countrymen,
        and we are using all legal means toward that end."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6357811-5029-4d68-a037-3d6c6ca1d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5effd3-d85b-4a48-bd40-4b0c99bb36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario earlier cautioned
        against a joint investigation, saying the already-aggrieved fishermen would
        further be on the losing end if it pushes through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb552ee1-2373-46d1-a6bf-54b612ddd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d9697-817b-48e8-8b07-22202db41667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should really feel sorry for our poor fishermen as the ultimate
        product of a joint probe with Beijing is expected to be no more than a bowl
        of fruit salad," del Rosario said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3f683-53b4-4282-ae9a-65c102e67a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe9142-8656-4e1b-b882-02c4d955355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T12:54:53.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:01:34.033+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier said "referral to a neutral third party may be
        considered" if there are factual differences from the accounts of the two
        countries. The Philippine Embassy in London earlier decried the "callous"
        abandonment of Filipino fishermen before the International Maritime Organization
        (IMO), a London-based specialized agency of the UN that focuses on the safety,
        security, and environmental impact of international shipping. Some officials
        have said the IMO could conduct the probe. Both the Philippines and China
        are member states of the IMO.</p>'
