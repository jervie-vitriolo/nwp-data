      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a54f77-6f7a-4a69-898f-8ae2986a4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.404+08:00
      'mgnl:createdBy': 'xave'
