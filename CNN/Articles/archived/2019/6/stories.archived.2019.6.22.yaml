      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Sunday''s expected deportation sweeps, field agents at
        local field offices are receiving briefings and trainings, according to a
        senior immigration official. There are also preparations being put in place
        for mixed-immigration status families: for example, if a parent is undocumented,
        but has a US citizen child.</p>'
