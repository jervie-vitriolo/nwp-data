      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water posted the new schedule on its social media page, adding
        it would take effect on Sunday, June 23.</p>'
