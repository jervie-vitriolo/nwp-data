      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people died at the scene and three others were taken to hospitals.
        Vetter could not provide information on the condition of those injured or
        the identities of the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afac0a8-478f-4368-a138-cdf5ffd18cac'
      'mgnl:activationStatus': true
