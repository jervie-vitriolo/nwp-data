      'mgnl:type': 'text'
      'text': '<p>Migrant families, who had received final orders of removal by judges
        in absentia, were sent letters in February from ICE, asking them to self-report
        to local ICE offices by March to comply with the orders, Morgan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6dc2c-2df7-4c4a-8128-60ae5f96a7a6'
