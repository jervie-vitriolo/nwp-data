        pa ng mga tatlong araw pagkatapos ng pagbabawas ng alokasyon bago tuluyang
        maisaayos ang operasyon. Ito ay upang makamit ang tamang iskedyul dahil sa
        ''pagtitimpla'' o pagbabalanse ng distribusyon ng limitadong supply ng tubig
        sa kabuuan ng</em> east zone."</p>'
