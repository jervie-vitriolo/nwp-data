    'template': '1'
    'title': 'Duterte reveals he''s taking sleeping pills'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161407f-9f97-4457-930b-233d2cf7610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — A prescribed
        drug is putting President Rodrigo Duterte to sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0146c-0988-4cec-8969-a843e2390409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85b55b-6090-4a79-a28c-fbca7fe4687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Friday admitted he has been taking the sleeping
        pill Stilnox, which is used to treat sleeping difficulties or insomnia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a59c6-c730-434b-b744-7cb4d7f9ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845c1db-d8eb-4fca-9b7f-37822b6c0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take Stilnox to sleep. <em>Prescribed ‘yan. Tulog ka talaga because
        Stilnox makatulog ka lang ng six hours, parang nag-hit ka ng mga eight</em>,"
        Duterte said in a speech during the oath-taking ceremony of his youngest son,
        Sebastian "Baste" Duterte, as Davao City Vice Mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87551a9f-cf55-4e7f-8daf-38c83995bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fdcc1-9286-4d00-b255-8531d1f4d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I take Stilnox to sleep. That''s prescribed. You''ll
        really fall asleep because with Stilnox, even if you sleep for six hours,
        its feels like eight.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169356ec-bc44-433e-9071-fe731fba3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bf34e-4327-4459-804a-7589f49a2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he is used to staying up late at work. A self-confessed
        night owl, he said he works from 1 p.m. until midnight, which explains why
        he struggles to be awake when he attends events in the morning. During the
        Philippine Military Academy graduation rites last May, Duterte did not follow
        the tradition of handing out the diplomas, and Malacañang said it was because
        the event <a href="https://cnnphilippines.com/news/2019/5/27/Duterte-PMA-graduation.html">was
        too early and the President was "very sleepy."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d192bb1-10d6-487e-abb9-66164054dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5a356-6e56-4e87-91d4-3e8a14eec0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also admitted to using the pain reliever fentanyl due
        to a spinal injury he got from a motorycle accident in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249c6d0-7716-437e-83bb-09de4c716ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb61465-075f-4c35-a2e2-881425afc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been calling for transparency regarding the 74-year-old
        President''s health – possibly through disclosing medical records or a regular
        medical bulletin – after Duterte admitted having several medical conditions.
        In his previous speeches, the President said he also suffered from migraines,
        nausea, and Buerger''s disease or a disorder affecting blood vessels. In October
        2018, he said he underwent biopsy and <a href="http://nine.cnnphilippines.com/news/2018/10/09/Duterte-health-medical-tests-negative-cancer.html">tested
        negative for cancer.</a> He said what he had was a bad case of Barrett''s
        esophagus, a condition where acid from the stomach damages the esophagus lining,
        resulting in complications that could turn into cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c3724-1263-415f-9f80-ba298e856187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca33d2e-b61d-4d3e-8b13-879d4ea55e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:33:44.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the President only needs to inform the public
        about the state of his health "in case of serious illness," as the Constitution
        states.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c22de-3a8d-4e7b-b2b4-3b310cc62cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:43:52.665+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T17:43:52.891+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say that many patients taking Stilnox (generic name:
        zolpidem) do not usually suffer serious side effects, but they have to watch
        out for memory loss and changes in mood or behavior, among others. In Australia,
        there were reports of "bizarre" sleep-related behaviors associated with Stilnox,
        including sleep walking and even sleep driving, which prompted authorities
        there to impose a conspicuous warning on medicine packages containing zolpidem
        in 2008.</p>'
  'honduras-mosquita-rainforest-extinct-creatures':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-22T16:31:25.735+08:00
    'imagesource': 'jcr:1ef6726a-40c7-4c5b-aa9c-0f5afd1b9f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a44cb18-b527-4dbd-a00f-c2c395454ff4'
    'lead': 'A team of scientists, led by Conservation International''s Rapid Assessment
      Program (RAP) in coordination with the Government of Honduras, have discovered
      this site is home to rare species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T16:35:56.467+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-22T16:35:57.860+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Honduras', 'South-America', 'Mosquitia-rainforest']
    'template': '1'
    'title': 'Creatures thought to be extinct found alive in Honduras'' ''Lost City'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d740a-3195-42cc-8bde-12cfb95be7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deep in the lush greenery of the Mosquitia
        rainforest in Honduras, bordered by steep ridges, lies an archeological site
        home to ancient ruins and an apparently thriving ecosystem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd9d66-e2d1-4018-96f8-ba8c3cb65746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s long been a rumor of a pre-Columbian settlement in this
        region, sometimes known as the "Lost City of the Monkey God" or "La Ciudad
        Blanca."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774782e-cbae-4e3c-b4cf-7895a693d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviator Charles Lindbergh said he saw it from the sky when he was
        flying over the region in the 1920s — and many explorers have tried and failed
        to track down the legendary spot in Central America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac227a-3f24-41eb-87ec-8269c455a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, an archaeological site was <a href="https://edition.cnn.com/2015/03/05/americas/honduras-lost-city/index.html">discovered
        in the area</a>&nbsp;and is believed by some to be the settlement that inspired
        the legend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcf495-bc3d-4414-9e7b-544505d79870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a team of scientists, led by Conservation International''s Rapid
        Assessment Program (RAP) in coordination with the Government of Honduras,
        have discovered this site is home to rare species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afced702-e4da-4556-bc32-dd8f1b0607b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creatures uncovered include a tiger beetle, previously only ever
        recorded in Nicaragua and believed to be extinct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598721a-37d1-48e8-bfc8-bf8bd4b37f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Honduras wanted to know what wildlife was living
        in this undisturbed region and commissioned this extensive survey of the area''s
        biodiversity, with incredible results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632926e-82da-4c8e-b27c-6db476dc6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the team recorded 246 species of butterflies and moths,
        30 bats, 57 amphibians and reptiles, alongside many plants, fishes, mammals
        and insects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e145b27-626b-48bf-8b07-182e4dc0ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these are rare and endangered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734e2d0-9dac-4930-8bb2-1e4cde8c3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beautiful spot</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49727de8-ed83-4026-b580-5abb6176343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, the team had to get to this secluded spot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784031ac-3a3d-49e2-b12e-6e97b0729760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so exciting to get to visit places where literally there''s
        so few ways to get there," Trond Larsen, director of Conservation International''s
        rapid assessment program, tells CNN Travel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fca83c-c366-4822-8aa2-ceba3bb11813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no roads, there''s no logistical infrastructure to access,
        so you have to helicopter in. And when you do that, you end up visiting places
        where wildlife tends to be much more abundant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3ec92-3c73-4b83-b69c-525da7f4e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen says the animals and creatures that live in the area aren''t
        used to human interaction, which allowed for some incredible moments of interaction
        and education.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95010c-9578-4f51-b944-a5542496ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large groups of monkeys, for example, hang out and try to figure
        out what you are and what''s going on, there''s an opportunity to see tremendous
        amounts of wildlife," he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca7813-a790-4a20-928b-1580aabba294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explorer also highlights the beauty and serenity of the area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b45477-bf04-4f9a-b6c7-13a54c3ca971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s big, old-growth trees that you often just don''t see in
        places that are more impacted by people. So these massive trees that are hundreds
        or even thousands of years old, that are just overwhelming in size, it''s
        amazing to see."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcdfce-b23c-440e-906a-78ffa90fbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archaeological excavations in the region are still ongoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdf43c-7ad0-40d6-ab2b-1ca9604e6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Larsen, spotting rare and endangered creatures is just as exciting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968ef4b-40a7-4d33-9975-588aec8557c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most exciting finds were probably the rediscoveries of these
        species that [were] thought to be extinct in Honduras for a long time," he
        says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e474415-9800-4749-855b-e95b206cba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explorer was most surprised to see the white-lipped peccaries
        -- a species distantly related to pigs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466eef25-9a3c-4ba6-9d33-b0ee374c74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need such huge areas and move across wide landscapes to survive
        that we did not expect to find them there, but it was a really good indicator
        of this intact ecosystem," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d3570-63e7-4083-8507-5784d6309546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazing photographs</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba209db-59e3-42e5-8fe6-1f447cc3fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While exploring the area — sleeping in tents and hammocks deep in
        the verdant forest — Larsen, who also took photographs on the expedition,
        enjoyed getting as close as possible to the local wildlife.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d2e5c-f62a-44a5-8afc-538504a2c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to get right in there, get down in the dirt, get in the
        water, search everywhere for as much as we can find," he says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca87ff7-4002-4974-baa9-42a24650527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular encounter was unexpected, but memorable.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1fdd5-e47a-4667-880a-44f07372a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on a night walk by myself in a very small tight narrow ravine
        and turned around and my head lamp illuminated these big glowing eyes — and
        I didn''t know what it was at first. And they came very close to me and I
        realized it was a big puma."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c75fb1-8113-44e1-baf7-207cad4b5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen took a range of photographs — from micro images capturing
        the animals in all their detail, to wide-lens images that evoke the landscape
        and the creatures'' home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e08ca-0746-4665-bb1a-1dcba0766936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a balance, because I''m a scientist, I''m also collecting
        data and information on these trips, as one of the biologists participating,
        but I also carry my camera equipment with me everywhere, and try to photo-document
        a lot of what we''re seeing," he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193401bb-6fa3-4ba8-bfed-9be11de34343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen hopes viewers of the photographs will be left inspired to
        reflect on the magnificence of our world''s wildlife.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a371c4f-cd31-45dd-b903-5b38ce386e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But being able to see up close what you can find in some of these
        remote rugged parts of the world, I think really can affect people deeply,
        especially young people and people who haven''t had a chance to explore so
        much around the world," he says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2632ac-4ef4-4d64-934e-f6ec00d9c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But also, the fact that this is in conjunction with these amazing
        archaeological discoveries, I think it''s extra-exciting. This makes this
        place truly special."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a8afc-8373-415f-b6f1-b2fc6e2f94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T16:35:56.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T16:35:57.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/extinct-creatures-lost-city-honduras/index.html">Creatures
        thought to be extinct found alive in Honduras'' ''Lost City.''</a>"</em></p>'
