      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment the dressing-room door is closed, he lunges at me, pushes
        me against the wall, hitting my head quite badly, and puts his mouth against
        my lips," Carroll alleges. "I am so shocked I shove him back and start laughing
        again. He seizes both my arms and pushes me up against the wall a second time,
        and, as I become aware of how large he is, he holds me against the wall with
        his shoulder and jams his hand under my coat dress and pulls down my tights."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201186c-196e-46ad-ad78-05b000997ead'
