      'text': '<p><a href="https://edition.cnn.com/2019/06/10/tennis/rafael-nadal-roger-federer-tennis-spt-intl/index.html">READ:
        Will Rafael Nadal surpass great rival Roger Federer?</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c10de-cae8-46e5-ae88-5b0b35b0ea1f'
      'mgnl:activationStatus': true
