      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carroll''s account, Trump sought her advice in buying
        a gift, and the two had met previously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c448b5a-25f7-48b1-8290-f1a7340bf0d2'
      'mgnl:activationStatus': true
