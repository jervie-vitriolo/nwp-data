  'Iran-ready-threat-US':
    'author': 'Samantha Beech and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T19:51:05.569+08:00
    'imagesource': 'jcr:781c1674-675f-4425-99c8-4c580810ad28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7994b21-7ce6-4889-ad80-31d8018eeb7a'
    'lead': 'Iran shows no sign of backing down in the standoff with the U.S. over
      the downing of a drone, insisting it is ready to counter any threats or aggression
      against its territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T19:57:26.400+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-22T19:57:26.809+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States']
    'stories': ['b84ac03f-0481-40de-aaed-781139fb3caf', '130c8681-0ab5-4d71-810d-8b49f6348987']
    'template': '1'
    'title': 'Iran is ready for any threat to territory, says foreign ministry'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b5d8b-315a-4774-9b87-4fdbc2533d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.810+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran showed no sign of backing down
        Saturday in the standoff with the United States over the <a href="https://cnn.com/2019/06/21/politics/iran-us-brink-of-war-explainer-intl/index.html"
        target="_blank">downing of a drone</a>, insisting that it was <a href="https://cnn.com/2019/06/21/politics/donald-trump-iran-decision-details/index.html"
        target="_blank">ready</a> to counter any threats or aggression against its
        territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382639b7-3963-41a4-9bd4-52b2eb7d6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.810+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81995b89-60b7-41f1-acbf-ac9b163d229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.810+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Ministry spokesman Seyed Abbas Mousavi praised the
        Islamic Revolutionary Guard Corps (IRGC) for shooting down <a href="https://cnn.com/2019/06/21/politics/donald-trump-iran-decision-details/index.html"
        target="_blank">the unmanned U.S. aircraft</a>, the country''s Tasnim news
        agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2269d97-7c55-473c-aaf5-86b5b15cb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33727406-303d-417b-97ff-6301086f21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of any decision they (US officials) make, we will not
        allow the Islamic Republic''s territory to be violated," Mousavi said. "Our
        decisions do not hinge on their decisions and we will counter any aggression
        whether it mingles with threats or not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659041e6-4df6-42be-be03-082dedba400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a862b-1d47-4b77-ac9e-b50b5b3b5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coming within minutes of military strikes on Iran in response
        to Iran''s action, Trump stepped back from the brink of a dangerous escalation
        in the standoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e357e2e-fb83-4330-9c7b-53034b16c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb77d1-cb31-4d4b-95e5-c233835024b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Friday he called off an attack because he decided there
        would be too many deaths for a proportionate response to the downing of the
        US drone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50db7cd-a936-4ce0-b972-e40353a3d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d37109-2ebc-42a0-b1fe-131e71d317e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were cocked &amp; loaded to retaliate last night on 3 different
        sights (sic) when I asked, how many will die. 150 people, sir, was the answer
        from a General," Trump tweeted. "10 minutes before the strike I stopped it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af025162-7d07-4f20-916d-97f6203d3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1ec94-978d-48e7-a03e-ce56c16463ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had imposed new sanctions against Iran. It
        was unclear what sanctions Trump was referring to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80c2f5-f66d-4e6e-9a8e-2475b9235073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167be884-5b93-4d79-b8f2-90337bd50f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US''s standoff with Iran escalated on Monday, when the Trump
        administration announced the deployment of 1,000 additional troops and extra
        military resources to the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a662b-6059-413a-ab09-187113d12b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449e37c-93de-4557-a6dc-2e5c1b5b42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions ratcheted even further on Thursday, when Iran''s Revolutionary
        Guard said it had shot down an "intruding American spy drone" after it entered
        into the country''s territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e852e0-a7d7-46be-b50a-8c9b5fc3ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d91da3-d3a8-477f-b0af-01ff3b5aec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.815+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of where the drone was shot down has become a point
        of contention, with the Trump administration insisting the incident occurred
        in international airspace over the Strait of Hormuz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981f645-ae08-45cc-ad3d-fa718a6095b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.815+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef821fd0-270f-4303-a833-d101c5d74ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.815+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has left the President caught between Republicans demanding
        a response and congressional Democrats warning that Trump -- and the Iran
        policy hardliners on his national security staff, who welcome the confrontation
        -- could lose control of the situation and lead the US into war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a4ed0-8490-4d85-8d46-1409abcb3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.815+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa7f3b-590e-4e4a-8960-8dbd0a373710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.816+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s dilemma</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e11b0c-269d-4968-896b-464408b93310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.816+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Foreign Relations Chairman James Risch <a href="https://edition.cnn.com/2019/06/21/politics/donald-trump-iran-decision-details/index.html"
        target="_blank">told reporters Friday</a> that Trump did not tip his hand
        on which way he was leaning. Trump focused on "drilling down" on the differing
        perspectives and arguments leveled by the assembled lawmakers as he made the
        decisions on the attack in the Situation Room Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c271ab-5964-433f-ab4d-3cc5df250101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.816+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e40f28-a8dd-481a-b2ad-5f8ab8dbd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.816+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s own dilemma was met by a near unanimous national security
        team who felt the US should retaliate for a downed drone by striking Iranian
        targets. For the President, though, the answer was far from obvious. Ultimately,
        he pulled the plug on military strikes, minutes before the point of no return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eafe7d-4f29-4711-a41a-137a2c3550a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.817+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5773e6-b5e2-45b3-86ed-b61acd0f3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.817+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military targets would have been a limited set of Iranian
        radars and missile batteries, a US official with direct knowledge of the matter
        told CNN, who spoke on the condition of anonymity due to the sensitivity of
        the information. No US weapons had been launched when the decision was made
        to call it off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5d466-550d-4791-b116-beb7953482cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.817+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ed999-ce91-4335-a746-3a34448442d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.817+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NBC Friday Trump went into more detail about
        his decision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56569408-d5f8-4f69-9af0-c5356ccb56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.818+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e05d8-64fe-4a02-add5-3a1bf801aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.818+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about it for a second and I said, you know what, they
        shot down an unmanned drone, plane, whatever you want to call it, and here
        we are sitting with a 150 dead people that would have taken place probably
        within a half an hour after I said go ahead, and I didn''t like it, I didn''t
        think, I didn''t think it was proportionate," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bc8e8-8020-4410-965a-135a73363b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.818+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c842f73-e2ed-4563-af2b-5a52b16cc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T19:57:26.818+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing was green lighted until the very end because things change,"
        Trump added. "We had something ready to go subject to my approval," he added,
        saying planes were not in the air when he ordered the pull back, but "would
        have been pretty soon."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7a448-9d58-4c18-93ff-e73c22476c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.403+08:00
      'mgnl:createdBy': 'xave'
