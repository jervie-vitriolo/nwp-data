      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31fcca-3bd1-4287-b6f3-cd8049089ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.778+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With global mean temperatures continuing to increase heat waves
        like this will become even less exceptional," the global association of climate
        institutes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d82a6-f943-4716-8bdf-59cd7b43fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.536+08:00
