  'mick-jagger-rolling-stones-concert-chicago':
    'author': 'Christina Maxouris, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-22T16:17:34.522+08:00
    'imagesource': 'jcr:68e4f12c-979b-4dd1-9e9e-a7b1b66f5a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25bb84ef-7aba-4ef6-b98d-18bdfc6ecee1'
    'lead': ' Mick Jagger gave Chicago a performance to remember Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T16:20:29.875+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-22T16:20:32.189+08:00
