  'duterte-sleeping-pills':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'This photo of President Rodrigo Duterte watching a show on Netflix
      at home last May broke what would have been a six-day absence from the public
      eye that fueled speculation about his health.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-22T16:22:40.080+08:00
    'imagesource': 'jcr:5a94a29a-4e20-4442-a9e1-108bb8203f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad616bb0-ec15-40cb-a534-b74560bd957e'
    'lead': 'A prescribed drug is putting President Rodrigo Duterte to sleep. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T16:33:44.923+08:00
