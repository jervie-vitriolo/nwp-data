    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray to play Wimbledon doubles after career-saving operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e27ac5-2d7a-4350-9526-b941c61751b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.159+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.535+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After coming back from the verge of retirement
        at the <a href="https://edition.cnn.com/2019/01/14/tennis/australian-open-tennis-andy-murray-bautista-agut-day-1-intl-spt/index.html">Australian
        Open</a>, three-time grand slam champion <a href="https://edition.cnn.com/2019/01/11/tennis/andy-murray-feminist-retirement-spt-intl/index.html">Andy
        Murray</a> is enjoying his tennis again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd584de-ae23-4b03-a6b3-ded8105b4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.159+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.535+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Feliciano Lopez at Queen''s Club, the Scot won his first
        doubles match since a <a href="https://edition.cnn.com/2019/01/29/tennis/andy-murray-hip-surgery-spt-intl/index.html">career-saving
        hip operation</a> six months ago and now has his sights set on success at
        Wimbledon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1ff36-5738-43a3-aa45-f9ccba76f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.159+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.535+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray confirmed he would be partnering up with France''s Pierre-Hugues
        Herbert at the grass-court major and was looking forward to the challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23627f-d4f4-4c2e-a18c-386a6bdf466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.159+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.536+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbert has won all four grand slam doubles titles and, like Murray
        in the singles in 2016, clinched victory at Wimbledon that year, partnering
        with Nicolas Mahut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8590a-ad5e-416d-abdf-402b2a982166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.159+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.536+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Herbert) had said to my coach he wasn''t going to be playing
        doubles at Wimbledon. He was going to concentrate on singles at the French
        Open and Wimbledon," said Murray.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a579a-c423-4e7b-8ea3-aaa03243350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T10:02:46.160+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-22T10:02:46.536+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, I can''t remember exactly how long, but a couple of weeks
        ago, [he] got in touch. I''m assuming he spoke with his team and thought it
        might be a nice thing to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7461122-1091-4ce3-ac6d-eeaffbc8db10'
