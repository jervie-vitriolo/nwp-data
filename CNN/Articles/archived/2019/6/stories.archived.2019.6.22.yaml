      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had something ready to go subject to my approval," he added.
        Planes were not in the air when he ordered the pull-back, he said, but "would
        have been pretty soon."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceab2ed-8dcf-4a45-b6bc-811d9b717a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.404+08:00
