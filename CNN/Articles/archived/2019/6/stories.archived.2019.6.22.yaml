      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see people on the phone frantically calling, people pacing
        back and forth and just, they were lost," she told the affiliate."Everybody
        got out of their car and helped, got blankets and first-aid kits. Everyone
        went into action and just helped."</p>'
