      'mgnl:lastActivated': 2019-06-22T13:34:58.241+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ff03c-030d-4830-97cd-2c3166d448fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T13:28:20.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:34:58.241+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Route 2 is closed for the foreseeable future. The scene is pretty
        large and there''s a lot of work to be done," Vetter said. "I don''t know
        that I have ever seen a crash with this much loss of life. It was a pretty
        significant accident."</p>'
