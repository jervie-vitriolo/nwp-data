    'lead': 'A seven-storey building collapses in Cambodia''s coastal Preah Sihanouk
      province, killing three people, seriously injuring 18 and leaving many trapped
      under the rubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T19:44:21.613+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-22T22:59:47.291+08:00
