      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c4bf7-04dc-45c6-bc80-23ba7637077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.140+08:00
