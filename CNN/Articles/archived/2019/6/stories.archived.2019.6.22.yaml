    'template': '1'
    'title': 'Scientists say dinosaur fossils found in Colorado are those of a 68
      million years old triceratops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27984769-b002-44c1-8c2a-277af5161906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.278+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several weeks ago, construction workers
        digging near a Denver, Colorado, retirement home made a startling discovery:
        dinosaur bones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb8d35-cb6b-49fa-bc34-b4e5c1c66d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.279+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b22ae7-00b0-41ab-8952-81c917ce437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.279+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists from the Denver Museum of Nature and Science quickly
        got to work identifying the partial skeleton found in Highlands Ranch, a short
        drive south of Denver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe473c-e34e-438f-ba3f-f4505d782efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.279+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a02b5-1d5c-4b26-9925-3a08050be80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.279+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they say it was an adult triceratops buried in the bedrock
        -- and the fossils were 68 million years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0ccbb-1bc8-46a8-a897-c9326b4a8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.280+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996a048-4aee-42c5-8697-3e8fc060bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.280+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always exciting to get a call about possible fossils, and
        I can''t wait to share more details as we continue to dig," Tyler Lyson said,
        according to the museum''s press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451157c-6895-4f3f-8ff4-58d595b34ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.280+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48fa46-42fe-4c2e-8eb9-40750c030e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.280+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finds like this, while relatively rare, are a great reminder of
        how dynamic our planet is and how much more there is out there to discover."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96902140-bd04-426d-85c7-e6bbdda48cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672b6bd-31f4-4dbb-a6ae-b9252e253641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believe it or not, Denver is a fossil hotspot, especially when it
        comes to triceratops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478495f9-cc18-4bd1-b02d-f9c0808a214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6df75-5d20-4313-b4ab-91bf64ed1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, horned dinosaur fossils were uncovered at Thornton, a Denver
        construction site, and were revealed to belong to a triceratops relative,
        the torosaurus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36688be6-242c-485b-b04e-1b86706058b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.282+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980e496-60e5-4a73-b78e-cf0810b12613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:10:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T11:10:46.282+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever wonder why the Colorado Rookies sport a Barney lookalike as
        their mascot? Back when Coors'' Field was under construction, an unidentified
        fossil was discovered there, too.</p>'
    '16':
