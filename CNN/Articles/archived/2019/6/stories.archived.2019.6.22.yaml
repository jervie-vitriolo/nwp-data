    'jcr:uuid': '1dc7c6b2-1e95-46d2-b070-40cc7148b6b5'
    'lead': 'A small plane crashed while on a skydiving excursion in Oahu and erupted
      into flames, killing all nine people aboard, Hawaii authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T16:25:48.013+08:00
