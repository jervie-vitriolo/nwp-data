      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Weather Attribution initiative associated the 2018 European
        heat wave with climate change, saying, "the probability to have such a heat
        or higher is generally more than two times higher today than if human activities
        had not altered climate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a096d-c4fa-4854-8e7b-bfdef6a019c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.536+08:00
