      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/22/us/new-hampshire-accident-motorcyclists-pickup-truck/index.html">"Seven
        motorcyclists are dead after colliding with a pickup truck in New Hampshire"</a></em></p>'
  'duterte-trillanes-napoles-kevlar-helmets-pma':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-22T15:06:07.453+08:00
