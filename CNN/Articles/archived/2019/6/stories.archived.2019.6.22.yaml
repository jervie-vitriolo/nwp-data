    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa592876-ad39-474d-89be-7bc0ebdc27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been rains, David said these have not reached Angat
        watershed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e7e76-85cc-4a09-8687-6e4b882ce9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they also talked with local government units to help
        in the campaign on proper water use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f18e9e-8010-4cc8-b204-193c789535fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.164+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala pong</em> significant <em>na pag-ulan, magpapatuloy
        pa po nating imanage yung tubig... Kung sa mga susunod na linggo makabawi
        na at mag-improve ang</em> level <em>ng</em> Angat Dam, <em>ay titignan po
        natin ''pag sa tingin natin ay sapat na</em> supply <em>na ''yun, unti-unti
        po rin natin pwede ibalik sa normal na alokasyon ang tubig para po sa mga</em>
        domestic supply for Metro Manila <em>para naman po hindi magtagal yung negatibong
        epekto nito sa mga kababayan po natin,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0db8c-a056-4bf3-8418-f6a61f6ee491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T17:34:08.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.165+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no significant rainfall, we will continue
        to manage the water supply... If the water suppy in Angat Dam improves in
        the coming weeks, we will see if the supply is sufficient and then we will
        slowly return the supply to normal in Metro Manila so that people will not
        feel the negative effects for long.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70744a1f-f3c5-445c-9d6c-d39751e0e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T11:06:03.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T20:59:28.165+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water and Maynilad are appealing to customers to conserve
        water.</p>'
  'dinosaur-fossils-68-million-years-old':
    'author': 'Erin Davis and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T11:08:46.630+08:00
    'imagesource': 'jcr:557bf611-d245-4aff-9a2a-5c9654fb4f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6561fde4-bbb5-4f10-9dad-5d665d639dbe'
    'lead': 'Scientists say the possibility of unearthing more fossils runs very high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T11:10:45.871+08:00
    'mgnl:createdBy': 'eimor'
