      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road closed ''for the foreseeable future''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcdd49-ddf3-4052-9a55-a3bb28fba64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T13:28:20.047+08:00
