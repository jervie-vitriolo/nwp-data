      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Oil companies
        have asked a Manila court to temporarily halt the implementation of a Department
        of Energy (DOE) circular that requires them to report to the department all
        cost items that contribute to increased fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77b19f-b1d9-4d0c-b24f-9ee8f107e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.105+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d0b73-3852-4a7b-ad8f-41d1a8ac13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.105+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies association Philippine Institute of Petroleum, Isla
        LPG, PTT Philippines and TOTAL Philippines asked for a temporary restraining
        order against the circular, which they say “contravenes the dynamics of a
        deregulated oil market.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb2513-8ada-4f66-83b8-4df68e353430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.105+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71526b-06d3-42db-9f55-1b22b14b3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.105+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.514+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the oil industry deregulation in 1998, oil companies submitted
        price increase petitions that were supported with detailed lists of cost items
        that contributed to the price adjustments sought.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d0be8-c7b5-4c44-a370-396eda50c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.105+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.514+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943ebb8-214f-48c8-8213-72653a0e7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The relief sought is necessary to protect the industry and the
        public and to foster market-driven competition,” the fuel retailers said Friday
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229e1ff-7cc1-49af-8f06-13315a069420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da64157-ee46-4888-bb14-6ed33e6e8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DOE circular, which takes effect on June 29, oil companies
        will be required to “unbundle” or detail everything that contributed to fuel
        price adjustments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27ed42-c42d-4e2b-9467-93207af73963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb7a69-d98a-4a7b-b6ea-52a77acef8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.517+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also required to submit explanations and supporting documents
        on the factors that contributed to their oil prices as of December 31, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bc045-ab59-401a-bde9-8cfbeeec9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7902d74-ab90-40f9-8d1b-6229fcf35c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include importation and freight costs, insurance, foreign
        exchange rates, taxes, biofuel costs, port charges, costs for refining, storage,
        handling, marketing, and transshipment, and the oil companies’ profit margin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50091db7-cc8d-4ded-9e9c-360282a63d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.519+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a72f2c-f424-4fea-a0d7-eb8cb43bf56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T18:51:16.106+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T18:51:16.519+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE was supposed to release the circular last year, but delayed
        it until May 2019 due to opposition from oil companies.</p>'
  'Cambodia-building-collapse':
    'author': 'Sandi Sidhu and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T19:42:17.246+08:00
    'imagesource': 'jcr:08a52178-0e23-4701-a926-498f1414746b'
    'jcr:primaryType': 'mgnl:composition'
