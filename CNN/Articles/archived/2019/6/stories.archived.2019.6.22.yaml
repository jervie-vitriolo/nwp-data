  'cardi-b-indicted-strip-club':
    'author': 'Marianne Garvey and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-22T07:47:29.653+08:00
