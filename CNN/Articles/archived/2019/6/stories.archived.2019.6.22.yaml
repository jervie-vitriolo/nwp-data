      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his second single, since his hit "Old Town Road." He previewed
        the song on Instagram in April with the caption, "Sayyyyyy tooo meee," which
        is part of the track''s chorus.</p>'
