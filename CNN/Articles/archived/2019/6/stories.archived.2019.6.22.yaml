      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99400ceb-5240-4f6e-a207-30aeda54e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T21:23:20.139+08:00
