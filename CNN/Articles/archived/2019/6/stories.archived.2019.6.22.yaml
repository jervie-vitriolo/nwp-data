    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1148f43-e8b9-4bac-bfec-247cdf15f432'
    'lead': 'Cardi B has been indicted by a grand jury for her alleged participation
      in a fight at a Queens, New York strip club last summer, a law enforcement source
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T08:03:42.211+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-22T08:03:43.528+08:00
