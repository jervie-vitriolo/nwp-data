  'Europe-heat-wave':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-22T20:01:23.831+08:00
    'imagesource': 'jcr:52e9b105-5a62-4ccf-9b23-85cd2361f8c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de598685-297c-449d-b0cc-66c795d5ecb8'
    'lead': 'Europe will be struck by a ''potentially dangerous'' heat wave next week
      with temperatures expected to reach a high of 38 degrees Celsius on Wednesday
      and Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T20:06:22.534+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-22T20:06:22.772+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'heat-wave']
    'template': '1'
    'title': 'Europe to experience ''intense heat'' in multi-day heat wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a88ce4-9ba2-4d97-89f8-5a2125a10c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.534+08:00
