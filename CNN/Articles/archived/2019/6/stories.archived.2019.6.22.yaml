      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, the concessionaire for the east zone of Metro Manila,
        released a new schedule for service interruptions indicating longer periods
        without water for most of the areas the company services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ccfd4-9b6f-4ce3-8996-a73a0fa77626'
