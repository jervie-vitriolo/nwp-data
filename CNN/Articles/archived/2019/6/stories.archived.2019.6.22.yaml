    'mgnl:tags': ['Antonio-Trillanes', 'Sonny-Trillanes', 'Rodrigo-Duterte', 'Janet-Lim-Napoles',
      'PMA', 'Philippine-Military-Academy']
    'template': '1'
    'title': 'Duterte links Trillanes’ mother, Napoles to discredited military deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9a7cc-98c5-431d-ac26-9a51d29d1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — President
        Rodrigo Duterte claims the mother of one of his staunchest critics was involved
        in the allegedly anomalous purchase of Kevlar helmets for the Philippine Military
        Academy (PMA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb9900-db57-4d81-81a3-a75fdd12bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the oath-taking ceremony of his son, Davao City
        Vice Mayor Sebastian "Baste" Duterte, Friday, Duterte mentioned the mother
        of former Senator Antonio Trillanes saying, "Remember<em> ''yung</em> Kevlar?
        It''s a helmet <em>na matigas na hindi matamaan ng — kung bala hindi masyado
        maka-penetrate.</em> That''s Kevlar. <em>Ang nag-deliver noon ang nanay ni</em>
        Trillanes <em>pa</em>ti si Napoles. <em>''Yan ang totoo diyan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600b9f1-d1e7-474b-98a5-fce6b0b20121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember that Kevlar? It''s a helmet that''s tough
        and it''s not easily penetrated by a bullet. That''s Kevlar. Those who delivered
        that were Trillanes'' mother and Napoles. That''s the truth.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0af297-640c-49d5-89fc-ca26f531fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linked by Duterte to Trillanes'' mother is Janet Lim Napoles, accused
        of being the mastermind of a multibillion-peso pork barrel scam. Napoles also
        faced graft charges in connection with the purchase of Kevlar helmets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdce155-c7f3-468b-8472-650133d5f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.383+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> number one <em>na</em> graft and corruption<em> diyan
        noon sa</em> PMA, <em>''yung tatay niya pati ''yung nanay niya,"</em> Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841921a-ddd8-4850-9895-535e9f166b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number one in graft in corrupiton in the PMA was
        his father as well as his mother.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a210945-c350-4e3c-8f5f-12dbe8d20db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.384+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Trillanes said in a social media post Saturday, <em>"Komo
        tameme si</em> Duterte <em>s</em>a Recto Bank issue, <em>Nanay ko na naman
        ang pinagdiskitahan."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733f9a2-4620-4730-be14-0d76af8ea86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because Duterte was mum on the Recto Bank issue, he
        has focused his attention once again on my mother.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5a8a6-6de0-4b01-bb03-1ab5a2474f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.385+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Duterte lied about the substandard Kevlar helmets
        deal because people still remember that it was one of the issues raised against
        him in the aftermath of the Oakwood incident in 2003.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e79c8-951f-4953-91e3-8f2e2f1fb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may kinalaman ang mga magulang ko dyan, dapat nun pa lang,
        nilabas na ni</em> GMA (former President Gloria Macapagal Arroyo) <em>''yan
        at ginamit laban sak</em>in," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c667f-8ee6-46c6-b67c-b145b800f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.386+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If my parents had anything to do with that, it should
        have been used by GMA against me.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c85ec9-6297-4b0e-bb80-56cf96641176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T15:14:30.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-22T15:14:32.387+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes went on to say that after more than a year of investigation
        by different government agencies, not one document has been released showing
        his mother''s supposed involvement in illegal transactions.</p>'
    '45':
