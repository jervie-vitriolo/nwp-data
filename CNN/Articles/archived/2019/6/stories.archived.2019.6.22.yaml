      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper dropped his new song titled "Panini" on Thursday ahead
        of the release of his debut EP "7."</p>'
