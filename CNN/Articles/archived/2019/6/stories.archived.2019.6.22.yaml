    'lead': '

      President Rodrigo Duterte claims the mother of one of his staunchest critics
      was involved in the allegedly anomalous purchase of Kevlar helmets for the Philippine
      Military Academy (PMA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-22T15:14:30.544+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-22T15:14:32.380+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
