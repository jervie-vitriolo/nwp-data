      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25c8b2-068c-4f60-a9d5-18c071fa6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T20:06:22.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-22T20:06:22.778+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Oceanic and Atmospheric Administration,
        2018 was the world''s fourth hottest year on <a href="https://www.noaa.gov/news/2018-was-4th-hottest-year-on-record-for-globe"
        target="_blank">record</a>, after 2016, 2015 and 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e5277-d8c9-4824-9c92-1a970c626f94'
      'mgnl:activationStatus': true
