      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a9253-d964-4830-994f-eb62cf6fea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T19:57:26.404+08:00
