      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be2dc5-6fef-45e5-9114-4cb5d83e4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T13:28:20.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-22T13:34:58.241+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pickup truck, a 2016 Dodge 2500, was traveling west on Route
        2 while the motorcyclists were traveling east, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07993c38-81fd-4256-9fe1-49dc0902d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-22T13:28:20.047+08:00
