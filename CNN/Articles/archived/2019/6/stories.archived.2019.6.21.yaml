  'Song-of-rare-whale--crying-for-mate--recorded-for-the-first-time':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Marine biologists have for the first time recorded the song of the
      world''s rarest large whale, the eastern North Pacific right whale, of which
      fewer than 30 individuals remain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T14:43:16.332+08:00
    'credit': 'Photo from NOAA Fisheries'
    'imagesource': 'jcr:2bd257e2-c9cc-4126-84c2-1f00b8838ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f7d53f-51d4-4675-a5f8-a92c32cbb951'
    'lead': 'Marine biologists have for the first time recorded the song of the world''s
      rarest large whale, the eastern North Pacific right whale, of which fewer than
      30 individuals remain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T15:18:13.412+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-21T15:19:59.240+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['whale', 'song']
    'template': '1'
    'title': 'Song of rare whale ''crying for mate'' recorded for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d6ce0-7160-4a75-a929-1a3661ddaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Marine biologists have for the first
        time recorded the song of the world''s rarest large whale, the eastern North
        Pacific right whale, of which fewer than 30 individuals remain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae8086-2ed5-424e-aad7-563cdcbf8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls, which researchers have been trying to capture and identify
        for years, are thought to be the cry of lone males trying to attract mates.
        In the remote Bering Sea, it is an increasingly difficult task as the population
        of the extremely endangered whale dwindles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151b897-8f30-4ee9-a94f-e70dac36a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the U.S. <a href="https://www.fisheries.noaa.gov/feature-story/first-recording-north-pacific-right-whale-song">National
        Oceanic and Atmospheric Administration</a>&nbsp;(NOAA) used moored acoustic
        recorders to capture repeated patterns of calls made by the whales. It is
        the first time any population of right whales has been known to break into
        song, the scientists say -- it is well documented that Southern and North
        Atlantic right whales restrict themselves to individual sounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0eb328-fbb4-40ec-84fc-364f280f0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a summer field survey in 2010, we started hearing a weird
        pattern of sounds," said marine mammal scientist Jessica Crance. "We thought
        it might be a right whale, but we didn''t get visual confirmation. So we started
        going back through our long-term data from moored acoustic recorders and saw
        these repeating patterns of gunshot calls. I thought these patterns look like
        song."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067b49a-a97e-4e1b-95ec-df12ab28aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stout, slow-moving mammals which grow up to 18 metres (59 ft) and
        float after being killed, right whales around the world have been hunted to
        the brink of extinction. North Pacific Right Whales are believed to number
        in the low hundreds, and the eastern subset, with 30 or less according to
        NOAA, is the rarest of them all</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38665e3a-acc0-4e5b-a597-e3ee0d0003e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Atlantic right whale, the favourite prey of American whalers
        until a ban was introduced in the 1930s, has an estimated 450 individuals;
        the World Wildlife Foundation has said that its population has shown "no signs
        of recovery" after years of uncontrolled hunting. Ocean warming and the proliferation
        of industrial fishing lines have led to a further decline in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33aa0f-74a8-4318-9e7a-74fa746695d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Atlantic and Southern right whales have been found to use
        single gunshot calls, upcalls, screams, and warbles instead of the patterned
        phrasing that constitutes singing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5f125-a512-4de0-8912-5d98ec534954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From initial field surveys in the Bering Sea, the NOAA researchers
        thought that the sound patterns they heard could be song coming from the right
        whale, but struggled to link the song to the rare mammal. After seven years
        of documenting sound patterns and combing through data collected from different
        locations in the Bering Sea, scientists were finally able to visually identify
        the right whales, confirming their theory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205c3d7-35c3-4161-93d9-f8028558ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard these same songs during a summer survey in 2017, and were
        able to localize the songs to male right whales," said Crance. "We can now
        definitively say these are right whales, which is so exciting because this
        hasn''t been heard yet in any other right whale population."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54932a-87b7-426c-bbce-c1736eebc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists think that these songs may be part of a reproductive
        display.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d55116-cd08-4226-96e8-fb9a5a082edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.414+08:00
