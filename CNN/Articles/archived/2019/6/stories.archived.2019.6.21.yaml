    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on sinking of Filipino boat: ''Wala namang namatay e'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf5247-e429-4412-8652-ead7794119ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.763+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> — President
        Rodrigo Duterte on Friday said there is no need for war or even a "convoluted
        argument" with China over last week''s sinking of a Filipino boat in the West
        Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a423e-3e29-4ee8-bce9-84a975c4efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.764+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b413ac-cf06-4f7c-af80-197b6bfebf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.764+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese vessel hit and sank a Filipino fishing boat near Recto
        Bank, also known as Reed Bank, an underwater feature being claimed by both
        Manila in Beijing, on June 9. Duterte reiterated that it was a "maritime incident
        or accident."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d054776-13ba-49e6-a302-9b7431bc7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.764+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f9869-40ca-42db-b365-51edee4f86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.764+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a confrontation of armed men and machines or ships. <em>Wala
        ngang namatay</em> (Nobody died)," he said in a speech in Davao City. He stressed
        that war is not an option.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6605ee5-ed10-44c5-bf0e-385b4fc2b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.765+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ddef8-5b23-4ff8-abb1-ed558c1c294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.765+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 22 Filipino fishermen on board the boat F/B Gem-Ver were rescued
        by a Vietnamese fishing vessel hours after floating in the high seas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84c01d-fa22-4154-9a5c-a28798af448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.765+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53099004-ecab-48ca-9fce-f735e4bede3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.766+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At tsaka</em> that is not the proper (action)... <em>Wala namang
        namatay e</em>," Duterte said. "China says, kung kasalanan nila, magbayad
        sila. Why do we have to go into a convoluted argument?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86d4dd-6b09-4844-94c4-12835429a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.766+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdab48e-953d-4fba-8504-6e680a2089c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.766+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And that is not the proper action. Nobody died, anyway.
        China says, if it is their fault they will pay. Why do we have to go into
        a convoluted argument?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874b552-2f6a-4d79-974d-f9c5b8916c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.766+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386ff7a-18ce-46c9-ad15-6f6aad27716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.767+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        despite its incursions in the West Philippine Sea, or areas in the South China
        Sea claimed or occupied by the Philippines. Whenever there are issues in the
        contested waters, Duterte would say he could not go to war with China for
        fear of losing Filipinos'' lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95ca22-e3a3-46b5-b8e8-9b5550e8e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.767+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb52517-13c4-4c34-9f01-60d304ff2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.767+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako takot sa China. Takot ako na baka walang kalaban laban
        tayo at baka tayo ang maubos," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a7ea6-4c91-40a6-a671-2742d9e384bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.767+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562b5af-ba60-4170-9050-349a47bd32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.768+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not afraid of China. I fear that we might be
        helpless and our soldiers might die.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb1a7b-e64b-4b28-a587-a0d616439ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.768+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb32cd-48b2-4e95-b57f-bf3b91ddcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.768+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has suggested a joint probe on Recto Bank incident, but
        Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Friday rejected
        it, saying<a href="https://cnnphilippines.com/news/2019/6/21/Chinese-vessel-Filipino-boat-Philippines-China-joint-investigation-DFA-Locsin.html">
        the two countries will conduct separate investigations</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104a984-fae4-4fe0-ad40-cbc1a6b3b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.768+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd70b3-64af-4d61-8af5-eb0cace865d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.769+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending investigation results, the top officials of both countries
        are calling it an accident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14464d5a-f16e-46a6-8695-37751c03b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.769+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19be170-06ef-472d-b182-6f4e4fc33cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.769+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, China''s Embassy in Manila said a Chinese
        fishing boat was "besieged" by seven to eight Filipino boats as it was berthed
        near Recto Bank last June 9. The Chinese vessel then "accidentally" hit the
        Filipino boat as it was trying to escape, China said. It also added that the
        Chinese crew was forced to abandon the Filipino fishermen, "afraid of being
        besieged by other Filipino fishing boats." It claimed the Chinese vessel only
        left when other local boats came to rescue the Filipino fishermen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb8b39-cf84-4b9d-b649-f1954c809f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T20:44:03.769+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dadad-8f62-4642-91c9-bea5ef48cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:44:03.458+08:00
