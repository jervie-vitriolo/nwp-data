      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Chinese trade negotiators again failed to settle differences
        during a fresh round of talks in May. Without a <a href="https://cnnphilippines.com/world/2019/5/11/united-states-china-trade-talks.html">compromise</a>,
        the US again slapped duties on $200 billion worth of Chinese exports, to which
        <a href="https://www.cnnphilippines.com/world/2019/5/13/china-us-tariff-retaliation.html">Beijing
        retaliated</a> by raising tariffs on $60 billion worth of U.S. goods from
        June 1. In the same month, the Trump administration included Chinese tech
        firm Huawei in its blacklist, delivering a <a href="https://www.cnnphilippines.com/business/2019/6/17/Huawei-US-ban-revenue-loss.html">$30-billion
        blow</a> to the gadget maker''s expected revenues over the next few years.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f5d73-429e-43c4-bda5-17335c12414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.544+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/5/24/Worst-case-scenario-trade-war.html">Here''s
        the worst-case scenario for the US-China trade war</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
