      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1242ce0-3657-4348-81e8-8b3870bc08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he has expressed his stand to Executive Secretary Salvador
        Medialdea, and the Palace "supports" his view.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989e31d-ba64-41df-93ef-0a8e95cab588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac47bb6-c404-472e-bce9-4e9b9219f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/teddyboylocsin/status/1141829504131686401">added</a>
        a decision on the proposed joint investigation will be up to the DFA, Defense
        Department, and National Security Agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3ca5c-8904-436d-a5c7-bf397c1d3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330805a7-4e9b-469e-ad4b-941f816e42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Locsin''s statement, Guevarra — who proposed the idea
        during the security cluster meeting on June 17 — said he leaves the decision
        up to President Rodrigo Duterte. Defense Secretary Delfin Lorenzana said Duterte
        is "in favor" of a joint investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431d6b4-3993-4ee5-a3a2-1a631016d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3f46e-8338-4e59-bb81-c7afe3b737a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard — tasked to conduct the investigation
        into the incident — has finished its probe. But its spokesperson Armand Balilo
        said refused to disclose the results, saying it has yet to "harmonize" the
        findings with that of Maritime Industry Authority. He added he personally
        discourages the proposal for a joint probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708018f-a69d-40cc-b892-bd13404001e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9369116-623b-4529-b27f-7c9fd20f1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako ang tatanungin, personally gusto kong puntahan yung marine
        casualty investigators ng International Maritime Organization (IMO), ''yung
        third party, para walang bias sa anumang bansa," he said on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434d885-579a-48eb-9ae2-261abcfaad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47346ac5-e359-465e-8aa6-dd75e689b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had made an "appeal" before the IMO, a London-based
        specialized agency of the UN that focuses on the safety, security, and environmental
        impact of international shipping. Both the Philippines and China are member
        states of the organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a11fd9-9e40-413f-b5f4-10b19cb730ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992799b9-89bd-4403-b89f-672d43259a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:01:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T11:01:13.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending investigation results, the top officials of both countries
        are calling it an accident.</p>'
  'india-water-crisis-protest-arrests':
    'author': 'Jessie Yeung and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T11:47:37.088+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8aec349-366f-4b6e-83cf-b1da14c83092'
    'lead': 'Millions of people are running out of usable water in the southern Indian
      city of Chennai, which is experiencing major droughts and a rapidly worsening
      water crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T11:51:45.118+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T11:51:46.361+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Chennai', 'water-crisis', 'environment', 'natural-resources',
      'water', 'climate-change']
    'template': '1'
    'title': 'More than 500 arrested after protests and clashes as India water crisis
      worsens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0231397-1078-4c05-b7cc-13b0c3bb6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Millions of people are running out of usable
        water in the <a href="https://edition.cnn.com/2019/06/19/india/chennai-water-crisis-intl-hnk/index.html">southern
        Indian city of Chennai</a>, which is experiencing major droughts and a rapidly
        worsening water crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303be11-7f0b-4255-9c07-181d3ef86ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 550 people were arrested Wednesday in the city of Coimbatore
        for protesting with empty water containers in front of the municipal government''s
        headquarters, accusing officials of negligence and mismanagement. Meanwhile,
        four reservoirs that supply Chennai, the state capital and India''s sixth
        largest city, have run nearly dry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66515eee-5a2b-408b-ad3c-1f8e26ac74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Puzhal, the city''s largest, is the large body of water in
        the satellite image from Maxar below. On June 15, 2018, it was full of blue
        water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a60b63-7e03-4210-8fba-bebf3cf5cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later, the reservoir has been reduced to an almost completely
        dry lake bed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da4136-77ba-4392-8d1b-7bfb4944e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true further south in the smaller reservoir of Lake
        Chembarambakkam, where only the deepest parts of the lake bottom still hold
        water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c44f4a-322b-459b-a144-1f70fa02b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some respite for Chennai residents Thursday when the city
        received its first major rainfall of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382eed1c-662c-4b98-a6b6-9652600bb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next two days will see light to moderate rainfall in the city.
        It will give relief for the intense heat that is there," Dr. S. Balachandran,
        a senior official at the Indian Meteorological Department told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e1892-d3c2-429c-8e8c-9bf23d167c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major rainfall since December, according to the
        Tamil Nadu Meteorological Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7348064-aec8-4e33-ab22-44d245042112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately this is forecast to be light to moderate rain and
        the reservoirs are almost dry. So, this won''t help in replenishment but will
        just give respite from the heat," the department said. "The proper rain to
        fill up the reservoirs isn''t expected until November."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694aa94d-ea75-4f01-ab43-ede86b4ba7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chennai recorded 29 millimeters of rainfall Thursday (1.14 inches)
        -- the most the city has documented in the last six months combined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986afd4-f7f9-423a-9a57-010ebee56ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With low groundwater levels and insufficient rainwater collection
        systems, the state government has resorted to trucking water directly into
        Chennai neighborhoods, where hundreds of thousands of residents wait in line
        for their meager allocation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412f7f7-30a0-4517-ae70-dd591df4c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come here every night and early morning hours to collect (water)
        with my neighbor and my son," said N Bhagyalakshmi, a Chennai resident. With
        her sons, she lugs about 20 pots of water home every morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341a245-95c8-4f40-bd6d-8e161503fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Chennai reflects an ongoing nationwide crisis as
        a fatal heat wave sweeps across the country, and cities from Mumbai to Delhi
        face dwindling water supplies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aca85b-7ca7-4aaa-843a-f2fbeebe9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have begun fighting over water, with minor clashes across
        Chennai. Trucks bringing water into cities have even been hijacked and drivers
        attacked, said Jyoti Sharma, founder and president of FORCE, an Indian NGO
        working on water conservation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ac93d-4483-4cb6-8ef0-9ca558bccd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the ongoing crisis in Tamil Nadu, the Dravida Munnetra
        Kazhagam (DMK) opposition party <a href="https://www.facebook.com/arivalayam/photos/a.1996866457010829/2464665276897609/?type=3&amp;theater">is
        calling</a>&nbsp;for statewide protests on June 22.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989d1d5-bb69-48b7-9052-256e38640a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is not even acknowledging that there is a water
        crisis," said DMK''s Saravanan Annadurai. "Only if they acknowledge that there
        is a crisis, we can find a solution."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb903a-1240-497c-aafd-d1a728543057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annadurai accused the state government, which is led by the All
        India Anna Dravida Munnetra Kazhagam party (AIADMK) and is part of Prime Minister
        Narendra Modi''s ruling coalition, of "dismissing the reports as exaggeration
        by the media and the opposition."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172bf44-5d86-4104-beb1-58526bf9a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annadurai added that that "restaurants have been closed, students
        are in schools where there is no water, people working in IT companies have
        been asked to stay at home."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d0a81-7cc6-424f-a50a-3c0ae47d905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Madras High Court has ordered Chennai''s water supply
        agency to submit a report on the water scarcity, due next week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecf7c2-c626-4f03-9221-790cd40e9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the AIADMK did not respond to a request for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c114d1-2be2-40f0-b53e-4613bf068508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mismanagement in the face of climate change</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951de38-827b-48a5-b3e4-25e041828e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droughts across India are an annually recurring event, and smaller
        towns have run out of water before. But Chennai is one of the first major
        cities to face such severe water shortages, exacerbated by a combination of
        climate change, a <a href="https://edition.cnn.com/2019/06/14/india/india-heat-wave-deaths-intl/index.html">nationwide
        heatwave</a>, and poor planning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbbc28-caa4-45c3-ab77-e5174a760be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasonal monsoon rains, which bring relief each year and replenish
        the country''s water supplies, are late this year. They usually begin at the
        exact same time at the start of June, and make their way across the country
        -- but this year, the monsoon is more than two weeks late in some places.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604ea70-557e-45db-b13f-7b4b2a17b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chennai in particular, monsoon rains should have begun by June
        1, but have yet to arrive, according to the <a href="http://www.imd.gov.in/pages/monsoon_main.php">India
        Meteorological Department</a>. Rainfall over the country is only running about
        half of what it should be at this point of une.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bff3f2-e308-46f9-9e1d-40bae96eecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erratic rainfall has brought into sharp focus the insufficiency
        of alternative water harvesting systems, and residents across Tamil Nadu accuse
        the state government of water mismanagement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d28e71-169e-420e-a87f-a3f3ee415458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rare downpours do suddenly come, existing infrastructure often
        fails to store water adequately, said Sharma.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5e41b-9b28-4d89-b745-bf5029f82382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soil gets saturated very fast, you don''t have water harvesting
        systems in place, the rivers are full, there''s no space for the water to
        stay -- it all goes out to the sea and away from the city," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690cd94-7921-4958-862f-5e31cc311686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also heavily relies on groundwater for its water needs, but
        decades of drilling into the earth to reach water has led to severe ground
        water depletion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac32ee4-1fcf-42a6-aaf9-ee083c9c21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This depletion and dependence is particularly concerning in large
        cities, where at least 60% of the population live in unauthorized settlements
        instead of government-designated residential areas, Sharma said. Around 820,000
        people live in slums in Chennai, according to a 2017 report from the Tamil
        Nadu government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa469a-9830-4f2f-9dc2-d1997ed99b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These low-income families, without access to expensive private water
        tankers or rainwater harvesting systems, are almost entirely dependent on
        groundwater for basic needs -- and thus are hit hardest in crises like this.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3919f6-6798-4c10-ac19-ec6bf31f0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The metro water from the pipeline is mixed with sewage, and it
        is not possible to use it," said N Anand, a Chennai resident who has been
        collecting water from the government tankers every morning for the past month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20df26-f177-4581-895f-d2dd5e163e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T11:51:45.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T11:51:46.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/india/chennai-water-crisis-intl-hnk/index.html">More
        than 500 arrested after protests and clashes as India water crisis worsens</a>."</em></p>'
