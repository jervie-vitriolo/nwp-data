      'mgnl:type': 'text'
      'text': '<p>With a dash of history, do you want to taste the dish that was favorite
        of our hero Jose Rizal? How about known delicacies that are famous in some
        of the country''s regions? That''s what a hotel in Manila is showcasing in
        a one of a kind Filipino food festival.</p>'
  'Malacanang-Robredo-mourn-Eddie-Garcia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
