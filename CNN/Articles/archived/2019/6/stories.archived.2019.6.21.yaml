    'lead': 'Former Foreign Affairs Secretary Albert del Rosario has returned to the
      country after he was denied entry to Hong Kong, exactly a month after former
      Ombudsman Conchita Carpio Morales encountered a similar ordeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:37:12.716+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-21T18:05:05.415+08:00
