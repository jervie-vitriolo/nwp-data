      'text': '<p>"<em>Nahihiya din ako sa mga</em> players <em>na naglaro</em> during
        the qualifiers and <em>nagpakahirap</em> to get our spot at the World Cup,"
        Parks said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d1820-33ac-47eb-bfdc-ce995650e48b'
