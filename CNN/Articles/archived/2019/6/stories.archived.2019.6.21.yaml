      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia had long said publicly that when he dies, he wants his body
        to be brought straight to a crematorium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390d62e-33a1-4539-99d0-33eb4bba46ae'
      'mgnl:activationStatus': true
