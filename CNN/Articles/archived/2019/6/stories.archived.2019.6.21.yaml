      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark met the Queen frontman in 1985, when the two recorded music
        at London''s Abbey Road Studios. There, they recorded "Time," the title track
        from Mercury''s sci-fi rock musical. But before recording the final version,
        filled with percussion, Mercury did a piano only version, which is now being
        released as a new single, "Time Waits for No One."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87896084-465a-4793-9187-7fd33cb6e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:07.656+08:00
