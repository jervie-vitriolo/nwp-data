      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have direct evidence of male right whales singing, and we think
        this may be exclusive to males, but we have very limited data on vocalizing
        female right whales," said Crance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bbd0d-496a-47f3-b240-eefbdc39d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T15:18:13.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T15:19:59.241+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With only 30 animals, finding a mate must be difficult. Lone male
        right whales tend to gunshot more frequently than females. Perhaps the 2:1
        male ratio in the North Pacific has led to our males singing to attract females.
        But we may never be able to test that or know for sure."</p>'
    '23':
