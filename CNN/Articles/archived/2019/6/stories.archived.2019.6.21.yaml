      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ddc30-f617-4183-bc60-b1bf4e2a9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia slipped into a comatose state since June 8 after suffering
        a neck fracture from tripping on a loose wire during a taping of a TV series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c135314-3603-4eb2-98d1-edf2565931f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193aebcb-bb75-4c56-b807-227b55f18c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Garcia''s legacy is unparalleled, having proven
        countless times his skill and passion for acting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f48326-894e-459d-a19c-b2950fe843a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96410e63-4597-4c84-9336-915de5c3b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His immense contributions were nonpareil for he was the only Filipino
        inducted in three categories in the FAMAS Hall of Fame as Best Actor, Best
        Supporting Actor and Best Director by far," Panelo said. "It is a heartbreaking
        loss for the entertainment industry, which he dearly loved. Manoy died with
        his boots on, in a manner of speaking, doing what he loved most – acting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484352e6-7047-4cff-a9f4-0958d650299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61a130-1288-4a15-a38e-d9ade77adc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also mourned the death of Garcia, who
        was a fellow Bicolano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a7759-64e9-4bd3-b8f5-0dbcda34708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc7126-8c63-4013-9882-7c222f752e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lubos akong nakikiramay sa pamilya at mahal sa buhay ng isang
        kapwa taga-Bicol, si Manoy Eddie Garcia, isa sa ating haligi ng industriya
        ng telebisyon at pelikula. Hindi matatawaran ang kaniyang ambag sa sining,
        na nag-iwan ng marka ng kahusayan na walang kinikilalang panahon</em>," Robredo
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499b49c-ad10-450d-9825-f0509d564fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am one with his family and loved ones in mourning
        the passing of a fellow Bicol resident,&nbsp;Manoy Eddie Garcia, one of the
        pillars of the TV and film industry. His contribution&nbsp;to arts are unparalleled,
        which has left a mark of excellence through the test of time.]&nbsp;</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Lubos akong nakikiramay sa pamilya at mahal sa buhay ng isang kapwa
        taga-Bicol, si Manoy Eddie Garcia, isa sa ating haligi ng industriya ng telebisyon
        at pelikula. Hindi matatawaran ang kaniyang ambag sa sining, na nag-iwan ng
        marka ng kahusayan na walang kinikilalang panahon.</p>&mdash; Leni Robredo
        (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1141668419206447106?ref_src=twsrc%5Etfw">June
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
