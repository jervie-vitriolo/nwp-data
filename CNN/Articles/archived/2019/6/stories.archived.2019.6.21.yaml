  'bts-australia-xenophobic-racist':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-21T06:33:29.191+08:00
    'imagesource': 'jcr:1318e03b-048c-4c8d-9fda-3fbc38162a2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85aa1b3f-0e5e-4b4e-b43e-8af65ca1a8c8'
    'lead': ' An Australian television station has issued an apology after one of
      its shows was criticized as "xenophobic" and "racist" by fans of South Korean
      boy-band BTS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T06:37:38.271+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T06:37:39.501+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Australia', 'BTS', '20-to-One']
    'template': '1'
    'title': 'Australian TV show apologizes for ''racist'' BTS comment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6cd00-2923-4bb0-9d43-0fca78fe8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Australian television station has issued
        an apology after one of its shows was criticized as "xenophobic" and "racist"
        by fans of South Korean boy-band <a href="https://edition.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html">BTS</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c989ca-7faa-4e81-984a-f95b632560e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Nine Network''s pop culture show "20 to One"
        ran a countdown on global crazes. <a href="https://edition.cnn.com/style/article/bts-uniqlo-range-scli-intl/index.html">BTS</a>&nbsp;—
        who have <a href="https://edition.cnn.com/2019/04/12/entertainment/bts-kpop-album-persona-soul-who-is-trnd/index.html">broken
        numerous records</a>&nbsp;and recently played at the UK''s Wembley Stadium
        in London — ranked as number 18, with the presenters <a href="https://twitter.com/australiabts/status/1141320166904496128?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1141394101637722112&amp;ref_url=https%3A%2F%2Fwww.sbs.com.au%2Fpopasia%2Fblog%2F2019%2F06%2F20%2Fchannel-9-comment-bts-segment-aired-20-one">describing</a>&nbsp;them
        as "the biggest band you''ve never heard of."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a27a9-6d77-41e4-81d0-0d368b63a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment included comments from British comedian Jimmy Carr,
        who said: "When I first heard something Korean had exploded in America, I
        got worried."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03657846-b794-494f-98fb-f8c8602979f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I guess, could have been worse," he said, before adding: "But
        not much worse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4674b-c493-4a7e-bdcb-447befe96ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show drew the ire of BTS''s passionate fans — known as ARMY
        — who took to Twitter to condemn the comments as racist. The hashtag #channel9apologize
        trended among Australian Twitter users on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72982838-49b7-4faf-b43d-a81a5cce4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time Australian media learned that their racism and xenophobia
        isn''t acceptable," wrote BTS Australia, a Twitter account for Australia-based
        ARMY.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaccd017-8a47-4c79-94b6-9f25c60022ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a Nine spokesperson issued an apology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74203516-444e-4a78-96b9-6523cf91193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a light-hearted entertainment program, it is our belief that
        last night''s episode of ''20 to One'' ... did not breach any broadcast regulations,
        and was intended to humorously highlight the popularity of the group," the
        spokesperson said in a statement to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124ecef-cff3-4e62-828e-69bdbf7538cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to any who may have been offended by last night''s
        episode."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58386d06-5f30-4e27-ad47-9108081989bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS are, by many measures, the biggest boyband in the world right
        now — and their fans are known for being extremely passionate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd61e5b-1c8d-4aa3-bff2-f2d2105fc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the seven-person-band became only the third group in 50
        years to have three number one albums on the Billboard 200 charts in less
        than 12 months, joining the ranks of The Beatles and The Monkees. The next
        month, BTS became the first group in Billboard history to spend five weeks
        at number one on the Billboard Artist 100 chart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee4cdd-a5a1-47da-8fa2-a20c39ccfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS''s ARMY, an acronym for "Adorable Representative M.C. for Youth,"
        are <a href="https://edition.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html">often
        credited</a>&nbsp;with contributing significantly to BTS''s international
        success.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e07c9d-b547-42f3-817a-f716844227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:38.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:37:39.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/australia/nine-bts-apology-intl-hnk/index.html">Australian
        TV show apologizes for ''racist'' BTS comment</a>."</em></p>'
