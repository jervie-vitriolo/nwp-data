      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a21bc6-4f68-441c-99ec-227d53d162fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, Morales was also held at the Hong Kong airport when she
        arrived for a vacation with her family. She was eventually allowed entry,
        but opted to fly back to Manila.</p>'
