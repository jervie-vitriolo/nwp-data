    'template': '1'
    'title': 'North Korea holds mass celebration in Xi''s honor amid talks on US tensions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c313468-2bb9-4a8c-ae12-17b1bf67fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.111+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Xi Jinping and Kim Jong Un attended an
        elaborate celebration in Pyongyang Thursday celebrating 70 years of diplomatic
        relations between China and North Korea, underscoring their alliance amid
        challenges posed by the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46776746-ab5d-4aef-b242-1cb613f572df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.112+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198ee5e-3641-461a-9c80-4b2f6b26b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.112+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks burst into the sky over the May 1 stadium in the North
        Korean capital, while enormous signs proclaimed that the two countries were
        "true and reliable comrades."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f6c9a-4463-47a9-9f1c-ce7e71493b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.112+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2733c9b-17af-45a2-8b06-e9cacb1565a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.113+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long live the unbreakable friendship and union between the Democratic
        People''s Republic of Korea (DPRK) and the Chinese people," one banner said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b1534-92a4-4214-a46c-40ed47423867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.113+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14138d64-cac9-4dee-a79c-2f700004078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.113+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one image, composed of hundreds of people holding up cards, rainbows
        linked the Forbidden City in Beijing and the Arch of Triumph in Pyongyang,
        while both leaders looked on with broad smiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16310e5-b5bd-480f-8aed-9499104187c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.113+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced04e2d-ed1a-4ea7-837c-72f95d2d8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance was described as a display of "undefeatable socialism"
        in North Korean state broadcaster KCNA. In the evening, state media said both
        leaders held a "warm" banquet where each toasted the other and expressed their
        hopes for a "beautiful future" for relations between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e03cd-2fd1-4bc1-829b-55e2ff003bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05859c2d-46cb-450e-9f95-081ed273de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi touched down in North Korea on Thursday for his first
        to the country as leader -- and the first visit by a Chinese leader in 14
        years. The state visit comes just one week before Xi is expected to fly to
        the G20 summit in Osaka, Japan, where he will meet for bilateral talks with
        US President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96d1fa-9adc-4fcb-b966-6150243568a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.114+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab870e21-e99c-4c38-b875-1f8ea05c24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether they can break the deadlock in trade
        negotiations between the two countries after talks broke down unexpectedly
        at the beginning of May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fe351-01cb-486b-8cdb-2ab077952162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d66cbe-b236-45ad-96a6-dc2b79e6607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.115+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Trump administration increased tariffs to 25% on
        an estimated $200 billion of Chinese imports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae04bbf-46fd-4c43-bfcc-8d92c32c26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.116+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92898793-f5fd-497e-95db-56f43be7173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.116+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s diplomatic relationship with the US has been chilly
        as well since February when Trump walked out of nuclear disarmament talks
        in Hanoi, Vietnam, with Kim Jong Un.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f96a97-9cec-4f25-90c9-82b093098fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.116+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a932fc4-e885-49c2-942c-b71b4ebb24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.116+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further negotiations around the surrender of Pyongyang''s nuclear
        arsenal are planned at this time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685f93e-c339-405c-8590-fa12858d58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.117+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafc7f4-06f6-44af-9f11-5a9cfd860a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.117+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts said that the trip by Xi could indicate some movement
        on the stalled US talks, saying China is keen to showcase its potential contribution
        to improving relations between the two countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fc418-1d76-430a-9853-b4fe80cc6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.117+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f6479-c053-43ad-bf4c-5213f6aa7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.117+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China''s mediation can prove helpful, it would also help demonstrate
        the usefulness of China to the United States as a constructive partner over
        key regional issues," said Tong Zhao, a fellow at the Beijing-based Carnegie-Tsinghua
        Center for Global Policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395c7c0-b443-4445-806d-7268dbbb428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.118+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa35132-ccf4-4c9d-b270-4d98b8a511ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.118+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state broadcaster CCTV quoted Kim as saying 250,000 people
        welcomed the Chinese leader in the streets of the North Korean capital Thursday.
        Both Xi and Kim held bilateral talks on Thursday although only Chinese state
        media addressed the ongoing tensions with Washington.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbb1ef-ab03-46fd-9c4b-30d9bfe1bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.118+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687f50e-c1c7-4dd2-84ed-6012ebaab5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.118+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s Xinhua, Xi told Kim that "the international
        community" was hoping for further successful talks between North Korea and
        the US on denuclearization on the Korean Peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c83558-2135-44e6-b424-3f0e1cd1652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.119+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e335cb-9b5a-4e49-b458-c9d779b27d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.119+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is expected to spend Friday in North Korea before leaving at
        an unspecified time. There was no schedule for the Chinese leader''s visit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2657d09-3ee7-4d08-9cc4-b67c7af3a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.119+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf6d08-b958-47e1-a991-93ad6374011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.119+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi previously visited Pyongyang in 2008, when he was China''s vice
        president and when Kim Jong Un''s father, Kim Jong Il, ruled North Korea.
        His trip Thursday was the first visit of a Chinese leader to North Korean
        since 2005, a time period marred by mutual mistrust and, at times, outright
        loathing between the two countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500d3c8-866d-40fb-9f83-82eb499f8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.120+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ff4df-7771-425f-805c-3fba1272bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.120+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV previously reported at the start of the trip that Xi said the
        relationship between China and North Korea is a "strategic choice made by
        both sides and won''t be shaken no matter how the international situation
        changes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d43cfb-c7f0-4b28-b8ac-5994b78ec119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:08:07.860+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:08:08.120+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/20/asia/xi-kim-north-korea-china-intl-hnk/index.html">"North
        Korea holds mass celebration in Xi''s honor amid talks on US tensions"</a></em></p>'
  'Lockheed-Martin-supersonic-plane':
    'author': 'Barry Neild, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-21T14:06:59.190+08:00
    'imagesource': 'jcr:3021b17e-83af-4beb-86a2-581a356b21ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5812613-a685-436d-bdcf-4db842f45432'
    'lead': 'It''s still at the conceptual stage, but a new supersonic airplane design
      unveiled this week by Lockheed Martin Aeronautics could be the clearest indication
      yet that we''re on the brink of a new golden age of super-fast air travel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:11:56.788+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-21T14:11:57.137+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lockheed', 'Martin', 'Supersonic', 'plane']
    'template': '1'
    'title': 'Lockheed Martin unveils plans for quiet supersonic passenger airplane'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb57559-f0ec-4efe-92b1-2132a6b63ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s still at the conceptual stage, but
        a new supersonic airplane design unveiled this week by Lockheed Martin Aeronautics
        could be the clearest indication yet that we''re on the brink of a new golden
        age of super-fast air travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0220875-fabe-4905-817e-d3ee9837fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quiet Supersonic Technology Airliner, a sleek twin-engined jet
        plane that will carry up to 40 passengers at speeds of Mach 1.8, was revealed
        on Wednesday at an American Institute of Aeronautics and Astronautics conference
        in Dallas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e6e98-23ad-4555-95b2-5ac33b8e0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039620f8-5358-4d5c-b891-7cd09627897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.139+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still a ways off being built, the design leverages Lockheed
        Martin''s work with NASA to create the X-59 Quiet SuperSonic Technology X-plane
        — a supersonic jet that does not create the intense sonic boom typically associated
        with aircraft breaching the sound barrier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8960e-989b-4e11-90c1-4ca8ecff910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.139+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb741bf8-9f72-43b1-b41f-0226fe38d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.139+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loud noise created by Concorde when it crossed the Mach 1 speed
        threshold prevented the aircraft from operating over-land routes, greatly
        reducing its economic viability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a4082-9541-42d8-9543-9a64a70fe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.139+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d5efd-969b-4460-bb8c-8e8d4981c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.140+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed Martin says, because there are tests underway on X-59 that
        could pave the way for a rethinking of regulations that prevent overland supersonic
        flight, it wanted to be ready with a commercial aircraft that could capitalize
        on newly opened routes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9ecb3-b2f8-4e81-b331-1fce7f3ed551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.140+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20716d9d-7241-4415-bd27-7e9c08821e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.140+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mike Buonanno, the LM aerospace engineer who briefed AIAA on
        the concept, says the technology is pretty much in place to go ahead once
        the concept is proved from NASA''s X-59 program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06342cce-de85-4f82-aae2-b31f2bb9b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.140+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac87290-491e-472b-bede-4988e32b6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.141+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''ve only done early conceptual design studies to
        establish that the design is feasible, do sizing for the concept, how big
        it should be, how much it should weigh... Those early sensitivity studies
        to make sure it all makes sense," he tells CNN Travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcea90f-b834-4598-9fb2-f474a82b454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.141+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42676de-3bc2-45c5-8dcf-c88c6169428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.141+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulatory hurdles</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13748715-08ed-4ae7-9560-812300fd0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.141+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QSTA isn''t the only new commercial supersonic passenger jet
        on the drawing table right now. US startup Boom Supersonic has attracted a
        $10 million investment from Japan Airlines and reportedly dozens of pre-orders
        for its envisioned 55-seat jet capable of Mach 2.2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1915d-070a-4118-87e9-f9bf3373cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.142+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed758892-6bde-4da5-ab97-2613ebfe8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.142+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, with overland supersonic boom restrictions in place, it will
        take radical design work and a major regulatory shakeup before some of the
        planet''s most popular air routes are opened up to full faster-than-the-speed-of-sound
        aviation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c39389-783c-4fab-86d5-75721a5ed985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.142+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabdc24-7ff9-4777-972d-35483b5cf847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.142+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed Martin''s design is reminiscent of Concorde''s delta-wing
        design, but instead utilizes an extended super-sharp nose to sculpt sonic
        shockwaves that will cascade along the aircraft without the explosive bang
        created by its aeronautical ancestor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7b514-ec95-4b0c-895f-2373a2c25ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.143+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708441c-20aa-44d5-a7d1-98ceebedefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.143+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If work on the X-59 successfully transfers across, the noise should
        be audible from the ground only as a thump similar to a car door being slammed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3937a4-7637-4658-a8cf-4ffdd0625655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.143+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9af932-a1c9-4101-92a4-d4064d1d7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.143+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Concorde needed a hydraulic drooping nose to allow its pilots
        to see properly during landings, QSTA will use a technological solution: forward
        visibility systems embedded at the front to relay the required visuals to
        the cockpit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682f34c-08c6-48a8-a2a5-890ce554c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.144+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d6e2a-2718-42fb-b297-b899150b9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.144+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabin is designed to accommodate 40 passengers in a single aisle
        configuration with one seat either side so that all passengers will have window
        and aisle access.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029356d5-9cfe-476d-bf20-085cbed917cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.144+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650bd26a-c90c-47ee-a535-fd89515ee4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.144+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sweet spot</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f2b0f-acda-4ad2-88bd-198dc779e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.145+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately airlines determine how they arrange their seats, but
        we''ve nominally configured the airplane for 40 passengers," says Buonanno.
        "We did considerable market research and found that this was the sweet spot
        for the size of this type of airplane, basically maximizing the number of
        markets that can be addressed by the airplane."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c3835-948f-40d3-96bd-8221b529eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.145+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd9263-ee7a-45f3-96cf-32f176a731c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.145+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rear of the airplane, there''s an unusual "flying V-tail"
        structure that replaces the standard single fin design usually seen on commercial
        aircraft with twin fin more often associated with fighter jets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb7fa5-7e95-4ab8-aa15-5f0bfdad3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.145+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70c6d6-1bd7-468c-ba64-c6c719d300df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.146+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QSTA''s power comes from two turbofan engines that, unlike Concorde,
        don''t feature afterburners that inject fuel directly into the engine to drastically
        ramp up thrust. These will provide the aircraft with 40,000 pounds of thrust
        at ground level.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7162a-ea4a-4cda-8012-9818d743f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.146+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583a9ad-4821-4421-82f7-868a2144e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.146+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine needs to be a new design," says Buonanno. "We did a survey
        of what existing engines were out there, the conclusion of that survey was,
        we found, that there were no off-the-shelf engines that we could just drop
        on and use as-is for the airplane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608e334-fcb3-4873-ab0a-45c093bbd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.146+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa06125-6b68-4bb8-a4b3-7379f2a28806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.147+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buonanno adds that he''s confident that existing engine concepts
        could easily be adapted for the QSTA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6351be-a655-4059-ba9f-7dc9cee2f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.147+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a169c0-ad52-452a-a8e2-8c27e6a1d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.147+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time-saving</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdf2f4-0494-46f4-a987-e96d38ad48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.147+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would be multiple modifications required," he says. "Really
        you''d have to put what''s called a new low-pressure spool on the engine,
        a new fan and a new low-pressure turbine, but you''d be able to repurpose
        that very high-technology heart of the turbojet engine."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305928a8-9843-4322-9bb2-3659935ff37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16385e8-bc80-48f0-9daf-904f479ef698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft would, according to Lockheed Martin, have a range of
        about 5,200 nautical miles, easily covering routes such as New York-London,
        Tokyo-Los Angeles, London-Beijing and Tokyo-Sydney.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e0496-cfe7-4f96-bbc6-8b677903e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections indicate the time saving on a London-Tokyo flight of
        5,190 miles would be 4 hours 30 minutes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622207e-c7cd-4102-8ba3-d9b3b6d10b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buonanno says there''s no current estimations on when the QSTA,
        if it goes into production, would enter service since any move towards building
        would rely on the outcome of the X-59 testing program.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e4e75-9025-47be-9b90-852c55bc6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.149+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f00bb-675a-4258-a716-1ac7b3a5b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:11:57.149+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there was optimism that the data needed to prompt a
        change in regulations for overland supersonic flight would be forthcoming.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48894ff0-365e-4e47-bae3-d8a74aaf5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:11:56.792+08:00
      'mgnl:createdBy': 'mel'
