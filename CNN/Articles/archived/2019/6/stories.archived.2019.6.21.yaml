      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Apple-US-tech-firms-exempted-trade-war':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-21T13:46:16.408+08:00
    'imagesource': 'jcr:421c2a12-b4de-408d-bd2a-863de20f7dca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb4bf7a-2361-41ec-b069-8b85b28ac58b'
    'lead': 'More than half a dozen big tech companies wrote to the Trump Administration
      this week asking it not to hit the products they produce in China with additional
      tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:51:30.092+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-21T14:01:13.835+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Microsoft', 'tariff', 'trade', 'war']
    'stories': ['18cbff85-203c-4ec7-90db-a13afc632c30', 'b7fe41b7-6426-4636-9b1b-171d39bb8314']
    'template': '1'
    'title': 'Apple, Microsoft and other tech companies ask to be excluded from the
      China tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71180c69-3072-4227-be8b-caf7acbcf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Technology companies have been feeling
        the sting of the escalating trade war between the United States and China.
        Now, they''re trying to avoid a proposed new round of tariffs that takes aim
        at many American tech products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fe7af-04cf-4160-b9f5-be69dc95dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a dozen big tech companies wrote to the Trump Administration
        this week asking it not to hit the products they produce in China with additional
        tariffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1ef5f-90b9-495b-a29e-7275f5a64c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has proposed a bill that would place a 25% tariff
        on $300 billion in Chinese goods not already subject to tariffs. The tariff
        would apply to a wide range of products, from live buffalo and primates to
        T-shirts and shoes. It would also cover laptops, video game consoles, battery
        cases and other products that tech companies say would increase costs for
        consumers or harm their abilities to make a profit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6000-f256-4e16-911c-be7059db9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7aaf6-4f8e-4cc4-b6d9-2cd5353063e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public filings commenting on the proposal, Apple, Dell Technologies,
        HP, Intel, Microsoft, Sony and Nintendo asked that their products be excluded
        from the list of goods the tariff would apply to. The Consumer Technology
        Association also submitted a letter asking the government to develop a process
        for companies to request that their goods be excluded from the tariff, arguing
        that increasing tariffs is the wrong way to improve the US-China trade relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f2ad8-f100-4ae7-8eb3-b66e7ad81442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252686ea-2ec5-4eb6-904d-c6794f2f1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wins in a trade war, and an escalating tariff fight will
        inflict immense damage on American businesses, workers and consumers," the
        Association wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f19f7-cfa7-4058-ad5d-0352962024e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668ef16-43a3-4abc-bd8d-bd66d32fcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters were filed ahead of a public hearing on the proposal
        earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b3a3a-1208-42fb-8364-80c7c46cb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83d27c-5d28-4c8b-b113-179ed84065d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tariff is a continuation of an ongoing trade dispute
        between the United States and China. Last month, the United States raised
        tariffs on $200 billion worth of Chinese exports from 10% to 25%, and China
        responded by increasing tariffs on American goods, such as cotton and grain.
        The two countries have also been swapping other retaliatory measures, including
        a US export ban imposed on Chinese smartphone company Huawei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69ff76-8522-4247-a62f-8a7275d97771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a63be-6086-4034-9a37-fa2d2e5363b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade dispute has forced some tech companies to look beyond
        China for new locations, mostly in Southeast Asia, to produce their goods.
        But leaving China is a slow and costly process, because the country has for
        decades amassed the infrastructure, talent and suppliers needed for manufacturing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33d6e6-7d4d-4421-a881-fa26e6502e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d4d35-6b19-446d-887b-a9d47860f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter, Apple highlighted its contribution to the US economy,
        saying it is the largest US corporate tax payer and is responsible for more
        than 2 million jobs across the country. The company said additional tariffs
        would reduce this contribution, and could also threaten Apple''s ability to
        compete with foreign technology companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1e2f6-ff1b-43c4-b30e-d6ac07567f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2e326-3e0d-49b4-ae15-5bc262d2d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese producers we compete with in global markets do not
        have a significant presence in the US market, and so would not be impacted
        by US tariffs," Apple wrote. "Neither would our other major non-US competitors.
        A US tariff would, therefore tilt the playing field in favor of our global
        competitors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebe2ab-f12c-4561-b8c4-feca629a8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3c625-9ddf-4017-a042-65a99b59acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple attached a list of nearly 20 products ⁠— including iPhones,
        MacBooks and AppleTVs⁠ — that it wants excluded from the tariff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38b75-fa96-488c-b9b3-9b15cf8e164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45daa425-9a22-4815-800a-59b683422578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint letter from Dell, HP, Intel and Microsoft asked the government
        to leave laptops and tablets out of the list of goods covered by the tariff.
        The companies said the tariff could raise the average retail price of a laptop
        by $120, citing a study from the Consumer Technology Association. Another
        letter from Sony, Nintendo and Microsoft asked that video game consoles be
        excluded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62c0e1-cf72-4139-b329-dc6760a7010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3217716-592e-4cb1-8128-c7a2e8aef462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited by the Trump Administration for the tariffs
        is a concern about Chinese theft of US companies'' intellectual property.
        In the Dell letter, the companies acknowledged this as a legitimate concern,
        but argued that continued tariff hikes would do little to stop it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca67eb1-ab9e-4a50-8fad-578a7608cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.836+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae70fb-654b-4f20-8813-6d87da9aba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imposing additional tariffs on laptops will in practice undermine
        the Administration''s policy priorities in this China investigation," the
        companies wrote in the letter before going on to say the policy would force
        them to divert time and money away from developing new products and could
        also threaten their positions as tech industry leaders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f3aac-9d72-43f1-bbb3-60456d6807e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff0e78-ec96-4a7b-ae52-41364cef0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and Chinese leaders are expected to meet
        at next week''s G20 summit in Japan. Many are hoping that if the talks go
        well, Trump may decide not to impose the proposed tariff expansion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbf6c5-0873-4a72-9440-38c0fb05bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345914-afe9-46c5-b0a1-1a0b27658b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Technology Association in its letter asked Trump to
        abandon the tariff strategy altogether, specifically mentioning the G20 meeting
        as a chance to begin improving US-China relations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dc7b0-4ffe-4501-b01a-4154901215dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35981a-ea17-4610-becd-701bfa5233d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:51:30.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further urge the administration to leverage multilateral action,
        join strategic trade agreements that move China toward transparency, competition
        and open markets," the letter reads, "while resisting the imposition of taxes
        and trade barriers that would continue to harm American interests, risk our
        economic future and jeopardize our technological leadership."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43c19c-1f09-4c45-9bb0-848a5c5a09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:52:23.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:01:13.837+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/20/tech/tech-companies-against-tariff/index.html">Apple,
        Microsoft and other tech companies ask to be excluded from the China tariffs</a>."</em></p>'
  'North-Korea-Xi-Jinping-US-tensions':
    'author': 'Ben Westcott and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T14:03:58.420+08:00
    'imagesource': 'jcr:f2815065-bede-44e4-9338-8f13650f0d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c225522-5980-4b9c-a887-d5a24b4ae1ad'
    'lead': 'Fireworks burst into the sky over the May 1 stadium in the North Korean
      capital, while enormous signs proclaimed that the two countries were ''true
      and reliable comrades.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:08:07.857+08:00
