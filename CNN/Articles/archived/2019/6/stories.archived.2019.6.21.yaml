      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, who provides water services to the east zone of Metro
        Manila, also announced new service interruptions starting June 22, with some
        areas waterless for up tp 21 hours.</p>'
