      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A question mark''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78aa296-6b10-4af0-9820-7ffe803ff62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Time magazine this week, Trump laid out in
        greater specificity what kind of provocation would justify military action
        in his mind.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f5029-0657-47f6-b753-1d29db45e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would certainly go over nuclear weapons ... and I would keep
        the other a question mark," Trump said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4de74a-5e49-42e9-b436-fa933c304753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source with knowledge of the situation told CNN that the
        administration believes Iran is targeting oil tankers in an effort to "impact
        the oil market" and provoke Trump over an issue that they know he cares about.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571aa5b-983b-47bd-8c15-f93c72c6b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With mines placed above the water, they knew this wasn''t going
        to have a lot of collateral damage," the source said. "It''s symbolic, and
        it was to affect the markets, but it hasn''t had much effect."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b911a-d582-497a-9df3-2b64b96ee48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/politics/trump-iran-drone-downing/index.html">Trump
        downplays Iran tensions after drone shot down</a>."</em></p>'
  'toy-story-4':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-21T06:20:29.881+08:00
    'imagesource': 'jcr:04cdf0de-c639-45fa-a271-4fcc797c5aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0f2816-d251-484d-bf20-eeb5a8171734'
    'lead': '"Toy Story 4" delivers a cinematic grand slam, a nine-years-later sequel
      that''s wholly equal to the high expectations raised by the terrific trio that
      it follows. Touching, raucously funny, adventurous and yes, even profound, Pixar''s
      signature property once again touches them all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T06:24:09.398+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T06:24:10.880+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toy-Story-4', 'Pixar', 'Disney']
    'template': '1'
    'title': '''Toy Story 4'' delivers another cinematic grand slam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67b41e-1509-4e33-8e51-675faae649c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Toy Story 4" delivers a cinematic grand
        slam, a nine-years-later sequel that''s wholly equal to the high expectations
        raised by the terrific trio that it follows. Touching, raucously funny, adventurous
        and yes, even profound, Pixar''s signature property once again touches them
        all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d12c5-0afd-4591-8e89-86c6ffe4c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a towering accomplishment, one that shouldn''t be taken for
        granted given the fact that "Toy Story''s" original director and Pixar''s
        creative mastermind, <a href="https://edition.cnn.com/2019/01/09/media/john-lasseter-skydance/index.html">John
        Lasseter</a>, was forced to take a leave of absence in 2017 and eventually
        <a href="https://money.cnn.com/2018/06/08/media/john-lasseter-disney/index.html">exit
        the company</a>. Josh Cooley served as the director, but with the script credited
        to Pixar veteran Andrew Stanton and Stephany Folsom and the story to several
        others, this was clearly a group effort, one assembled with tender loving
        care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72e69f-b45b-45b1-92ec-5021a81a79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/13/entertainment/toy-story-4-review/index.html">Related:
        ''Toy Story 4'' cast shares their own childhood toy stories</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55f05a-0a9a-4e48-92a6-a981de288af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no animated property has exhibited more ambition in charting
        the vagaries of childhood — albeit through the eyes of toys, whose lives are
        utterly defined by the service that they provide to kids. That has included,
        at times heartbreakingly, being outgrown, forgotten and cast aside by the
        mercurial little people whose love animates them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61e3f8-712b-4e85-b8a4-1f41291dfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4" takes that central conceit to a wonderful if logical
        extreme when the toys'' new owner, Bonnie, tearfully starts kindergarten.
        With the help of the loyal Woody (voiced as always by Tom Hanks) she slaps
        together Forky (Tony Hale), a spork who comes alive once Bonnie scribbles
        her name on him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abf859-b794-47e5-bb82-fa5aa1de6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She literally made a new friend," Woody tells the gang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545c01c-828d-4da7-b42b-785da3443004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having come into the toy biz through that unorthodox channel, Forky
        is a trifle unclear about his role. Yet because Bonnie is attached to him,
        Woody — having fallen out of favor — makes it his mission to keep Forky around,
        a task that becomes seriously problematic when he escapes while the family
        is on a road trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be2879-1f8c-45ec-a61d-3bf0ca86da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise allows for the introduction of several memorable new
        toys, including Gabby Gabby (Christina Hendricks), an antique-store doll;
        Duke Caboom (the ubiquitous Keanu Reeves), a Canadian daredevil who can''t
        stop posing; and Ducky and Bunny (Keegan-Michael Key and Jordan Peele), a
        pair of plush carnival prizes whose delusions of grandeur are positively riotous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0cfc1-5ef7-4328-9598-bb02b49a6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody, meanwhile, again finds himself in the throes of what''s pretty
        literally an existential crisis in terms of a toy''s central purpose. That
        tension is complicated by old pal Bo Peep (Annie Potts), while Woody''s off-hand
        reference to the little voice inside his head — that is, his conscience —
        yields a movie-long gag involving Buzz (Tim Allen), who otherwise plays a
        more muted-than-usual role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe43549-9f1d-4333-9a0d-8ecfce54ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/19/entertainment/toy-story-4-animation/index.html">Related:
        ''Toy Story 4'' cashes in on the ageless aspect of animation</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecca03-af49-4fe0-83a5-aabbdea22548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost a cliché to talk about Disney/Pixar movies operating
        on parallel planes, delighting kids with their bright visuals and broad slapstick
        and moving adults with the depth and emotion they bring to these characters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c149e0c-dc58-4ae0-97e7-5705878a1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the way "Toy Story 4" straddles that line is so deft
        as to be taken for granted, and the story takes unexpected risks that speak
        to the genuine creative artistry at work here, not just as an engine to push
        consumer products (although rest assured, there will be plenty of that too).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a57ce9-c1bc-414a-99bd-26b35a106870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who wiped away tears when the toys clasped hands in the
        third movie, "Toy Story 4" will also bring lumps to throats before it''s over.
        But the deeper message might be what the movie says about the power of imagination,
        and the simple notion that what animates a toy isn''t batteries, but love.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85f814-a850-4a4f-9657-02a805fa5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story" has now been around for nearly a quarter-century, so
        Pixar hasn''t exactly been churning them out; still, when (not if) the fifth
        installment finally comes, with friends like these pulling the strings, the
        franchise is in very good hands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c063c-b1fe-4b99-9365-2f65a34adb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4" premieres June 21 in the US. It''s rated G.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b3c49-153a-4228-8755-99230a90528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:24:09.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:24:10.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/entertainment/toy-story-4-review/index.html">''Toy
        Story 4'' delivers another cinematic grand slam</a>."</em></p>'
  'Stonehenge--Thousands-set-to-celebrate-summer-solstice':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-21T06:29:43.105+08:00
    'imagesource': 'jcr:864fceba-052a-4906-80c6-7901a979e47c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa72fbe-9b0e-40ab-843b-6e698906c62a'
    'lead': 'The morning rays will shine directly into the center of the site. It''s
      a spectacular display of precision building that dates to a time before writing,
      before the wheel, before spirit levels, and before it was even known that our
      planet was round and in orbit around our sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T06:32:39.932+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-21T06:48:55.381+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stonehenge: Thousands set to celebrate summer solstice'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953e338-a639-4212-9ebe-4bee8130b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With drums and with flower garlands,
        with wizard hats and with warm coats, up to 10,000 celebrants are expected
        to converge on England''s Stonehenge to observe the summer solstice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059f813-5ffa-486e-922d-46f5e08d3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c7bf4-1d8f-441d-971b-423caa82ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this 4,500-year-old Neolithic monument opens to the public
        at 7 p.m. on June 20, the gathered crowds will be carrying on a tradition
        whose origins go back to prehistory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf5800-3150-462a-bab6-5994875ff379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cd3bf-a569-4d7d-b401-f705f0a72563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this mysterious ring of standing stones, some nine meters high,
        is an early marvel of engineering, with a design offering evidence of the
        dawn of astronomy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b47280-8a4a-4458-af52-63ab49f3dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d222aa9-dd1e-4f07-8b61-c0d096b28142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for dawn</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398508d-75b2-4705-8282-72c3627e991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 21 is the summer solstice, the longest day of the year in the
        northern hemisphere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3b2a4-1621-4060-9fd7-3e0014331b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4.52 a.m. on Friday, the sun will rise above Stonehenge''s Heel
        Stone, which stands on the avenue leading up to the monument''s Stone Circle.
        The morning rays will shine directly into the center of the site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df223eee-6c4c-418e-ae7e-908630343f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3959b-272c-4b07-85de-c29becbef047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a spectacular display of precision building that dates to
        a time before writing, before the wheel, before spirit levels, and before
        it was even known that our planet was round and in orbit around our sun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c873e-b6d8-4ab1-91ae-78a69beccb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b4f9f-1323-4c09-ad0b-f4ea4290e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the winter solstice, on December 22, the effect is reversed,
        with the view from the avenue being of the sunrise shining through the stones
        on the opposite side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7ea52-1c7b-4b71-92ff-7e72e199b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b8582-f676-4ba1-a8a6-d76c5926b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this ancient world, the changing of the seasons and the cyclical
        nature of growth, death and rebirth were the most essential truths, upon which
        the balance of life itself was hung. And it''s this powerful connection to
        the pagan past that still draws people to the site today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c671cc-4fb6-4190-a350-2ad21bb030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.386+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704950c7-e6db-4c19-9d7d-e4f00aae6f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prehistoric marvel</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307ebde-6ee5-4a82-8245-799e47d9728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonehenge has been the subject of study for hundreds of years,
        but we still aren''t certain why it was built, or how these stones -- weighing
        an average of 25 tons -- were transported here to what''s now the English
        county of Wiltshire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99d635-0f76-4071-ad21-a9ecc0253dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf4a06-caaf-4ceb-a1c3-e037f8545119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.387+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outer ring of stones, known as the bluestones, traveled 240
        kilometers from the Preseli Hills in southwest Wales, probably making most
        of the journey by boat -- a huge undertaking in a time before the wheel or
        pulley systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bc7af-0f4d-4022-92fb-7ce64cc93d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1ef4e-47d7-48f3-8daf-7fc987a918af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular theories is that the megaliths were slowly
        rolled here along a track of logs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902f94b-fd75-450c-bdcd-cfbef95d04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d81a8-d616-4d2a-a3ec-03b86675ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it was a site of huge ritual significance is clear. Cremated
        human remains have also been found, suggesting that it may have been a burial
        site for high-born Stone Age people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3264304-2154-4481-b4b1-d39cbe7aa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d68b6a-f6eb-4090-a722-2a3beeee5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge complex</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5e063-95af-46da-ad74-2d1649449324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site itself is a massive 2,600 hectares (6,500 acres), or seven-and-a-half-times
        bigger than New York''s Central Park.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9903c7-ae83-4e3f-97ee-a719e2f7f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca06913-2ecc-4f27-8600-4034e2de30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, evidence was uncovered that the Late Neolithic complexes
        around Stonehenge were hosting celebrations as long ago as 2,800 BC, drawing
        people and animals from hundreds of miles away to join in the feasting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83394f3-7deb-41a9-a7ba-fd8b57b3c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5df129-6417-4368-bc95-54ca584840ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Stonehenge celebrated 100 years of public ownership,
        after landowner Cecil Chub gave it to the British nation in October 1918,
        allowing crucial maintenance work to take place on a site that had fallen
        into disrepair.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cbac7-c916-462e-8a9d-4a18bb824ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26cde7-271b-4cfb-9509-13f0305b0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the 20th century that interest in Stonehenge''s significance
        as a religious center rose again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a2e80-601b-4699-8ed7-99ec0a865915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7198c-8e8e-4ce9-b866-789cb3d00973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds who gather there tonight will be a mix of the druid,
        the pagan, the countercultural, and the curious.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ec8e2-6eaa-41b8-9d94-da6300dbb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72acd94-c3d2-418a-bc65-c0e26a6d54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect the stones</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117f054-befe-4d11-9775-65c37286f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:32:39.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:48:55.392+08:00
      'mgnl:lastActivatedBy': 'lara'
