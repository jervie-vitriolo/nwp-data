    'lead': 'For the second time around, President Rodrigo Duterte is questioning
      China''s sweeping claim over the South China Sea before an international audience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T19:22:08.205+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he''ll question China''s sweeping sea claims at ASEAN summit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cdaca-a8da-4d45-bc59-9f88e33456f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — For the
        second time around, President Rodrigo Duterte is questioning China''s sweeping
        claim over the South China Sea before an international audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6008f-c1bf-4dee-9643-9779f2c2f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa1e74-5b87-4512-b358-afdfe05d7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk lengthily about it dito sa ASEAN... Simple lang, can
        you claim an ocean as your own? Tell me now because I will also claim mine,"
        Duterte said in a speech in Davao City on Friday, prior to leaving for the
        34th Association of Southeast Asian Nations (ASEAN) summit in Bangkok, Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dadd01-600a-470e-8d9c-16dc6bac8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c2423-b00f-436d-a11d-4b7b4cd4bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2019/5/31/duterte-japan-visit-south-china-sea.html">posed
        the same question during a conference in Tokyo, Japan</a> last May 31. "I
        love China, it has helped us a bit. But it behooves upon us to ask, is it
        right for a country to claim the whole ocean?" he said in a rare rebuke of
        Beijing, whose friendship he has nurtured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f56bc-d018-4f35-9a6c-a97d9eca1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20764599-94b6-450b-8c5c-345f9ab950fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday said the "problem" with China is its nine-dash
        line, claiming almost the entire South China Sea, supposedly based on historical
        records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218083f-77ea-4584-ac0a-116c597335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a159c0-40dc-4291-9bbd-ac79c69a950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung linya niya, isinagad niya malapit sa ating coastal water,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb2319-7a3e-4536-be4c-18a69ed7b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a0b51-d12d-44e4-9082-3167c9ecbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The line China drew, it is very near our coasts."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f811d6-cd5c-4ce3-9fed-8df541bc3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
