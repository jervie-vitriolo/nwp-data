      'be26b1a6-08c3-4f81-a16a-2a614cab5506']
    'template': '1'
    'title': 'Ex-DFA chief Del Rosario returns after he was barred from Hong Kong'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fe146-32a6-4e11-b56e-2291bbae203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:37:12.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.415+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Foreign
        Affairs Secretary Albert del Rosario has returned to the country after being
        barred from entering Hong Kong where he was held for hours at the airport,
        a month after former Ombudsman Conchita Carpio Morales <a href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html"
        target="_blank">encountered a similar fate</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1df16-9d75-4909-a615-a7fcb156649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.415+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bottomline is we were being harassed … If you follow
        the trend, the honorable Ombudsman was here, she went through the same experience,
        And the link to that experience which turned out to be consequential to us
        was the communique that we sent to ICC (International Criminal Court)," Del&nbsp;Rosario
        told reporters upon arriving in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93e993-6d4a-4658-806b-c8cf985d0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:37:12.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.416+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Marie Corominas, a lawyer for Del Rosario, said Hong Kong immigration
        authorities are not allowing Del Rosario to enter the semi-autonomous region
        of China. She added that he will be leaving the city earlier, at 2:05 p.m.
        instead of 8:30 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e03970-8b3d-4f81-955a-1df49f80fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.416+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said Hong Kong immigration authorities only told him
        that he was being held for "immigration reasons," but did not disclose what
        these reasons were. He said he was given food and water while he was held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c19e4-77be-4864-a77a-ba86dd8c84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.416+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05ec71-b28c-47fb-b6a7-f4a98f714587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.417+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he goes to Hong Kong four to five times a year to attend
        business meetings. He said this is his first trip to the city since he and
        Morales filed a complaint against Chinese President Xi Jinping and two other
        Chinese officials over China’s infractions in the West Philippine Sea, a portion
        of the South China Sea claimed by the Philippines.</p>'
    '14':
