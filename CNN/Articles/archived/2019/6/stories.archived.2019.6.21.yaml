      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974658d-d5f7-4eee-9358-0078c441201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It redounds to a potential partnership between one party — Philippines&nbsp;who
        is out to seek the truth — against another party — China, the bully — who
        is out to suppress it... Can we please not insult the intelligence of our
        people?" he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82c261-929b-49f0-a523-4c95a3bf1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55acc3-0cda-47e5-9a02-4f67a5970e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the already-aggrieved fishermen will further be on the losing
        end if the joint probe pushes through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798ad9a-39a4-415d-870b-03ebbb3a4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7e956-dc8b-4ac3-bf59-54a76bdeb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should really feel sorry for our poor fishermen as the ultimate
        product of a joint probe with Beijing is expected to be no more than a  bowl
        of fruit salad," del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ba2fd-4dab-4c30-9f7e-7fb953fd605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37ddd4-8834-4997-b10f-8ad17be8117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government on Thursday proposed the joint probe because
        this is the key to finding a "proper solution" to the June 10 incident at
        near Recto Bank, an underwater feature being claimed by both Manila and Bejing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb5bc8-c26a-4449-bc0d-8d14468af4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54290fff-cd68-434b-aa17-e431c02dc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also being proposed by some Philippine government officials,
        including Justice Secretary Menardo Guevarra and Presidential Spokesperson
        Salvador Panelo, who is also Chief Presidential Legal Counsel. Defense Secretary
        Delfin Lorenzana said President Rodrigo Duterte is "in favor" of a joint investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c098670-4b2f-4733-9f03-9175b6074de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec36673-24ba-426d-b687-ae6cb255475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should pursue this approach. This joint inquiry may also serve
        as the forum wherein accountabilities may be determined and allocated, and
        restitution or reparation, if due, may be effected," Guevarra said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537e5d7-5b42-4237-9851-773eb801dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f7a5d-2afa-499b-8d29-bd6d09a7768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard — tasked to conduct the investigation
        into the incident — has finished its probe. But its spokesperson Armand Balilo
        said refused to disclose the results, saying it has yet to "harmonize" the
        findings with that of Maritime Industry Authority. He added he personally
        discourages the proposal for a joint probe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efb05c-64f6-4e00-9c0b-47eddaf38e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ad7a5-1825-4dd7-aa41-8066ddd89aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako ang tatanungin, personally gusto kong puntahan yung marine
        casualty investigators ng International Maritime Organization (IMO), ''yung
        third party, para walang bias sa anumang bansa," he said on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be629e0-ef22-48b2-8679-02975bd020f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f885632-eed4-498a-a03c-0693f59fd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T08:35:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T09:54:30.323+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had made an "appeal" before the IMO, a London-based
        specialized agency of the UN that focuses on the safety, security, and environmental
        impact of international shipping. Both the Philippines and China are member
        states of the organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce498408-0ac4-49db-adef-807926c3846d'
