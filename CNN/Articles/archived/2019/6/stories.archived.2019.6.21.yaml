      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Malacañang
        joined thousands of Filipinos in lamenting the passing away of veteran actor
        and director Eddie Garcia, calling his death <a href="https://www.cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">a
        "heartbreaking loss"</a> for the local entertainment scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbb9c0-f8a4-406c-8853-441b2cf8d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace extends its deep condolences to the family, friends,
        colleagues, fans and loved ones of screen icon, as well as showbiz legend
        Eddie Garcia, who died yesterday afternoon at the age of 90," Presidential
        Spokesperson Salvador Panelo said in a statement Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d1d2c-effc-4557-9830-a3ea731c1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.283+08:00
      'mgnl:createdBy': 'mel'
