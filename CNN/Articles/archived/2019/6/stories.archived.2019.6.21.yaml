    'mgnl:tags': ['Cebu-City', 'plastic-trash', 'Plastic-Barter-Store', 'plastic-trash-payment']
    'template': '1'
    'title': 'Eco-friendly Cebu City store lets people trade plastic trash for food,
      goodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5bb40-0335-46e3-a7bd-915a7c0f984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 21) —</strong>A store in
        Cebu City is slowly gaining the attention of residents and nearby communities
        due to its unique payment system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e027e1-9e4e-455b-a818-29d0a6c35f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Plastic Barter Store, customers won’t have to bring money
        when they shop for food and assorted goodies. Instead, they would only need
        to hand over plastic trash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae35060-ce2d-4a5d-a13e-ef3359a44ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eco-friendly store, which opened June 15, features various products
        including canned goods, rice, school supplies, clothes, slippers, shoes, and
        toys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6815a12-4f95-4d85-9cdb-f4b88454a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mo linya gyud sila. Ang uban muhangyo ug bugas usahay kulang
        pa sa timbang pero ilaha ra pun-an inig sunod patimban</em>g,” said Gina Espenilla,
        who is in charge of the Plastic Barter Store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1f608-f525-4f7f-a2de-3cce97431618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Families really line up and ask for rice. Some even
        do not meet the required weight in kilos of trash but are still given rice
        provided they make up for the deficit next time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d828c-70e2-4fb4-b840-5ea48c7378d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since opening its doors to the public, the store has already accepted
        70 to 90 kilos of plastic trash—mostly consisting of water and soda bottles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0ef94-659e-4a3f-a46c-02ca60060362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic trash accepted in the store include single-use plastic bags,
        plastic sachets and wrappers, and empty shampoo bottles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2d56e-d09b-4177-b6b2-4ac7097d13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accumulated trash will then be used to produce hollow blocks,
        which in turn will be sold to various construction firms, Espenilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91494db5-5592-454b-8a20-f15462487fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.716+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be075b-64e4-4287-bc54-e7cc3368fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.716+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5926b-a87d-4f38-bcf4-d18af24fd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.716+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much trash in exchange?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0d110-39ef-4828-b8d4-29277a9d5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.716+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two kilos of plastic trash, one can get slippers. Four kilos,
        on the other hand, can be exchanged for a kilo of rice or a piece of clothing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933dbfb-0834-45b5-b476-0c704c0579d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.717+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School supplies will also need two to four kilos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20a335-58d3-444a-8628-0e108f9e2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.717+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys require six kilos, while eight kilos can be exchanged for canned
        goods or a pair of shoes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3ab15-029a-45bb-bf64-23bbe307781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.717+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods featured in the store are mostly donated by non-government
        organizations and private individuals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3a77c-d1e8-43f6-99e4-5adc109c1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.717+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said the store also accepts drop-in donations including
        clothes, toys, rice, and food.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025621b-860f-4b5a-b64e-69a547c00b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.718+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from partnering with different charities, the store likewise
        aims to promote environmental conservation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e2c34-4fb9-4de6-b873-044bf393edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:13:49.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T13:13:49.718+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Plastic Barter Store is open from Mondays to Saturdays from
        9 a.m. to 3 p.m.</em></p>'
