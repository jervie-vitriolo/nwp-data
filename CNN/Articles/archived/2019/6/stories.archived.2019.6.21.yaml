  'south-china-sea-jets-woody-island':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T09:38:57.314+08:00
    'imagesource': 'jcr:4485d869-09ef-4419-9fd5-1bd0ec9adf52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4378f10-86b6-4995-8273-309bec185d3e'
    'lead': ' A satellite image obtained by CNN shows China has deployed at least
      four J-10 fighter jets to the contested Woody Island in the South China Sea,
      the first known deployment of fighter jets there since 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:42:05.981+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T09:42:07.297+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Woody-Island', 'China']
    'template': '1'
    'title': 'South China Sea: Satellite image shows Chinese fighter jets deployed
      to contested island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38800f-92e1-4f7a-ad11-86ee4973c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A satellite image obtained by CNN shows
        China has deployed at least four J-10 fighter jets to the contested Woody
        Island in the South China Sea, the first known deployment of fighter jets
        there since 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba48a2-f458-4e24-b66b-6ae7c8f94d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was taken Wednesday and represents the first time J-10s
        have been seen on Woody or any Chinese-controlled islands in the South China
        Sea, according to <a href="https://www.imagesatintl.com/">ImageSat International</a>,
        which supplied the image to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073ef0e-0fc4-4005-92bc-07bd4525fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment comes as tensions remain high in the South China
        Sea and Chinese President Xi Jinping prepares to meet United States President
        Donald Trump at the G-20 summit in Japan next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05061d9f-1ffd-467c-a571-8a568500bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts who looked at the satellite photo for CNN said both the
        placement of the planes out in the open and accompanying equipment is significant
        and indicates the fighter jets were on the contested island for up to 10 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f455a7-9710-48e8-93eb-1caad34e327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want you to notice them. Otherwise they would be parked in
        the hangars," said Peter Layton, a former Royal Australian Air Force officer
        and fellow at the Griffith Asia Institute. "What message do they want you
        to take from them?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4926f-5609-4bf8-9d35-4ea25c1e9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said the deployment is designed to "demonstrate
        it is their territory and they can put military aircraft there whenever they
        want."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6361e19-7fb2-4e45-a308-405571c7d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also makes a statement that they can extend their air power
        reach over the South China Sea as required or desired," Schuster said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e178e-da11-44f8-a45b-4c667973f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
