      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35daa7e-4293-48b9-9738-a54dd3a5f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague recognized the Philippines''
        sovereign rights to some sea features within in its 200-nautical mile exclusive
        economic zone that China claims. Beijing, however, continues to stand by its
        claims and has built artificial islands, prohibited Filipino fishermen from
        fishing, and interfered in petroleum exploration in areas claimed and occupied
        by the Philippines, also known as the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fc779-f735-4a82-9e1f-2c6465765df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d126f-d457-4b6a-8589-82b45e63c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that if China could claim an entire ocean, he might
        as well claim the Sulu Sea south of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a13b6-2ed4-475f-8eb0-fe9933fa01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e346cdf-b7ee-4e81-a0be-60f32f1a4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.295+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thinking of claiming the Sulu Sea as ours. Huwag kayong dumaan
        rin pag wala kayong permiso sa akin [Don''t pass without a permission from
        me.] and I won''t mind if America would claim the whole of the Pacific and
        the Australian would claim all. That is the danger," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3913cd-c8b8-4152-8627-7a5789f03359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.295+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312b61c-393f-4ed8-a669-0c365cc7dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.295+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will attend the ASEAN Summit in the wake of the controversial
        sinking of a Filipino boat after it was hit by a Chinese vessel near Recto
        Bank, also known as Reed Bank in the West Philippine Sea last June 9. The
        Department of Foreign Affairs said the incident <a href="https://www.cnnphilippines.com/news/2019/6/18/Duterte-Chinese-vessel-Recto-Bank-ASEAN-Summit.html">may
        be discussed during the ASEAN leaders'' meetings</a>, which happens from June
        22 to 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca00bc-ce47-4357-93da-9c75d2dc14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.295+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304dba5-f3ac-430e-a06c-974d69bf498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T19:22:08.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T19:24:05.295+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not a member state of the ASEAN but is negotiating with
        the regional bloc to come up with a code of conduct that will identify what
        claimant countries can and cannot do in the disputed South China Sea. For
        years, the Philippines and other members of the ASEAN have been pushing for
        a legally-binding COC amid allegations of China''s militarization in contested
        areas.</p>'
  'duterte-chinese-vessel-sinking-filipino-boat-reed-bank':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T20:40:57.468+08:00
