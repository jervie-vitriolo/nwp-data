    'template': '1'
    'title': 'PH Consul says Hong Kong does not need to disclose reason to bar Del
      Rosario''s entry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de6289-73b5-4b88-b40f-c2a6198a4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.689+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.057+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Former
        Foreign Affairs Secretary Albert del Rosario was barred entry from Hong Kong
        on Friday due to "immigration reasons," and the Philippines'' top diplomat
        in the region says that was the only reason given to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861aa58a-d3bc-4c13-825f-783c1a23b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.689+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.057+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just told that the reason is an immigration reason, but
        there was no further explanation," Antonio Morales, Philippine Consul General
        in Hong Kong said in an interview with CNN Philippines'' News Night.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p lang="tl"
