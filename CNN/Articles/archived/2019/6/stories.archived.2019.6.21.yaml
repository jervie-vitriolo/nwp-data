  'drug-suspects-arrested-malacanang-complex':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T16:25:36.197+08:00
    'imagesource': 'jcr:026cef55-f03e-4000-bfb8-f3ee3542185f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468e1e1d-be00-4520-8375-9e3e5b0850d1'
    'lead': 'Authorities have arrested nine individuals for their alleged involvement
      in the sale of illegal drugs inside the Malacañang Complex in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:28:25.113+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-24T08:33:55.021+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 arrested for illegal drug operations inside Malacañang Complex'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c7c65-a36f-47fb-9136-22763a185bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Authorities
        have arrested nine individuals for their alleged involvement in the sale of
        illegal drugs inside the Malacañang Complex in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f1f1-5f50-4d35-9764-4ee79a7bec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) presented the suspects
        on Friday. They were nabbed in a series of anti-drug operations this month
        following reports from the Presidential Security Group that certain indiviuals
        were "engaged in the selling and distribution of shabu inside the Malacañang
        Complex," the NBI said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c3560-9f3a-4c04-98e5-c084cd2852be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buy bust operation on June 7 resulted in the arrest of three suspects
        who sold shabu to informants right inside the Malacañang compound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c845ca-76dc-4dbc-a110-9c8b3fa91e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining six suspects were arrested in separate raids of two
        homes in Paco, Manila on June 17. Shabu and drug paraphernalia were seized
        from the suspects, who all tested positive for drug use. Surveillance operations
        earlier showed that the suspects were also involved in maintaining drug dens,
        the NBI said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8deb2-a475-4f46-88d6-0878749322cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine suspects are facing criminal charges for violations of
        Republic Act 9165 or the "Comprehensive Dangerous Drugs Act of 2002." One
        of them is facing another case for illegal possession of firearms as he was
        found with a pistol during the raid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f3709-7bb9-4671-8a07-aac22c7a0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:28:25.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-24T08:33:55.022+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang Complex is a gated area that includes government
        offices, including the Palace, which is the official residence and workplace
        of the President. A residential area is also located inside the complex. The
        drug operations were conducted near the Palace amid President Rodrigo Duterte''s
        bloody war on drugs.</p>'
  'Hong-Kong-protest-Carrie-Lam-extradition-bill':
