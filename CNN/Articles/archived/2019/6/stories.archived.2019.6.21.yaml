  'Meghan-Harry-split-charity-William-Kate':
    'author': 'Max Foster and Bianca Britton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-21T14:13:37.267+08:00
    'imagesource': 'jcr:19b52d59-7f32-4863-bc87-c172a850e948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9336fb58-0d71-464f-a6c7-3c5f210699e3'
    'lead': 'Royal aides said the decision was a mutual one between all four royals,
      as the couples are on divergent paths. The Cambridges are taking on more formal
      and restrictive roles as future king and queen while the Sussexes have more
      flexibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:17:41.739+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-21T14:17:41.933+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan', 'Harry', 'William', 'Kate', 'Duke', 'Duchess', 'Prince']
    'template': '1'
    'title': 'Meghan and Harry split from joint charity with William and Kate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc111c-8cf1-4ea5-b3d9-73911ecd1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.933+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan and Harry, the Duke and Duchess
        of Sussex, are formally splitting from the Royal Foundation, the body that
        co-ordinates their charitable work with William and Kate, the Duke and Duchess
        of Cambridge, it was announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a68cb-16f8-4ff6-b085-b35efe1eb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.934+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal aides said the decision was a mutual one between all four
        royals, as the couples are on divergent paths. The Cambridges are taking on
        more formal and restrictive roles as future king and queen while the Sussexes
        have more flexibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda5294-6b7c-47fb-bf90-ebb285339890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.934+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bdbdb-1ca4-4883-9a0e-3e40ca33ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.934+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides denied rumors of a rift between the couples and pointed out
        they will continue appearing together at royal engagements and on shared passions
        such as the Heads Together mental health initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c0769-b131-4dd3-9a56-f8f098e79bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.935+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9261856-5a62-4366-8057-910673d29d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.935+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Kate will rename the original charity to the Royal Foundation
        of the Duke and Duchess of Cambridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500032c-9861-4a5c-94cd-452046fdac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.935+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414046a-2329-4a5e-a7f7-581bd1cdb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.936+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes are designed to best complement the work and responsibilities
        of Their Royal Highnesses as they prepare for their future roles, and to better
        align their charitable activity with their new households," a statement from
        Kensington Palace read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1623f-9b26-47f3-9ddf-3b6ada416957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.740+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.936+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf69bb-f92d-4ea1-ba01-f43ff29ac0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.936+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that William and Kate will continue to build on past successes,
        but will also begin "developing new initiatives on the environment and support
        for children and families" which are expected to be announced later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef33b12-afa6-4eb4-bc87-e348af44cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:17:41.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T14:17:41.936+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/20/uk/sussex-cambridge-royal-foundation-split-intl/index.html">Meghan
        and Harry split from joint charity with William and Kate</a>."</em></p>'
  'UK-politician-filmed-grabbing-Greenpeace-protester':
