      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/6/20/Eddie-Garcia-industry-tributes.html">Tributes
        pour in as industry mourns passing away of ‘icon’ Eddie Garcia</a></strong></p>'
    '12':
