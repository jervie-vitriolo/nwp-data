      'text': '<p>Del Rosario, who holds a diplomatic passport, was held at the Hong
        Kong International Airport upon his arrival in the semi-autonomous Chinese
        region at around 7:40 in the morning Monday. He said Hong Kong immigration
        officials had not told him why he was being denied entry.</p>'
