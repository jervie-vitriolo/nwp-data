      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.453+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, a police spokeswoman called on protesters
        to leave the area, but said a "clearance operation" was not planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02c441-2137-460b-868b-982899e43032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.453+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e92b4a-74ad-46d9-b8d2-5df7deac1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.454+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the rights of the public to express their views in a
        peaceful manner," she said, adding a negotiation team would meet with protesters
        in an attempt to get them to move on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf9573-a5f2-47e1-8f47-4a048d2c6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.454+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6e48f-9db4-47a5-b50b-579cc8bcd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.454+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam issued a rare public apology Tuesday, saying she was "sincerely
        sorry" for the controversies around the bill, which has seen multiple major
        protests, including consecutive marches organizers said attracted more than
        1 million and 2 million participants respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677d1b9-8cdb-4602-a340-12548b1d6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.454+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c18cc-8cca-4094-ad85-eb1666f22453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard you loud and clear and have reflected deeply on all
        that has transpired," she said. "The concerns over the last few months have
        been caused by the deficiencies of the (Hong Kong) government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfb73f-1ddc-4e2d-8820-b3de2c173ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542636ca-47c5-4298-b04b-65f180a5b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not respond to demands to completely withdraw, rather than
        pause, the bill, however. Nor did she resign or call for an investigation
        into alleged police brutality during violent protests on June 12, other key
        protest demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5aa80-6c86-472d-b71e-c5db950b0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5a964-807f-4f7f-9f7f-1be575007869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student and pro-democracy groups had given Lam until 5 p.m. Thursday
        to respond to those demands, saying they would stage further protests Friday
        if she did not. Those protests began with a peaceful sit in outside the legislature
        and central government offices, which have been closed to all business, before
        demonstrators escalated by seizing Harcourt Road.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a7e44-bb9b-422d-8758-2032aaa69b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e08fe-8070-4b0c-8ded-0b1398c7a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presence is considerably smaller Friday than it was last
        week, when they used tear gas and rubber bullets to clear tens of thousands
        of protests from Harcourt and surrounding streets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a41c1f-90fb-4388-8a10-85ea4496bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d1769-b92f-4702-9740-60abb5385f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple other events are planned Friday, including a memorial for
        a protester who fell to his death from the Pacific Place mall last week, and
        demonstrations by parent groups, as Hong Kong authorities brace for a summer
        of disruption and discontent over the failed bill.</p>'
  'Duterte-China-South-China-Sea-ASEAN-Summit':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T19:17:52.678+08:00
    'imagesource': 'jcr:d638ce3b-7200-42c5-a8a4-eea3b240630d'
    'jcr:primaryType': 'mgnl:composition'
