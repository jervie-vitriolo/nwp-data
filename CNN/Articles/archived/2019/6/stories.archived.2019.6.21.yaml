      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ebd1d-0cbf-498b-8494-b01a79a2a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
