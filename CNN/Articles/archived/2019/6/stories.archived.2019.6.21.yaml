      'mgnl:lastActivated': 2019-06-21T18:05:05.417+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials said the Chinese officials should be held
        liable for near-permanent environmental destruction which put the livelihood
        of Filipino fishermen at risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d51f07-0c8c-4485-8104-f566396d3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.417+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412e26d-eea2-4335-a5ec-2be72d564ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Morales was also held at the Hong Kong airport and initially
        denied entry. She returned to the Philippines on the same day, despite already
        having been allowed to enter the special administrative region of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c055f-a712-4633-89fd-15ad376097aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.093+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protest Hong Kong ''failure''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33e1ef-cf25-4fb9-962e-81ea1b5a4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario earlier told CNN Philippines'' <em>Newsroom Ngayon</em>
        that he was "fine" and was assisted by Manila''s consulate in Hong Kong. He
        added that the office of Foreign Affairs Secretary Teodoro "Teddyboy" Locsin
        Jr. assured him that his ordeal will be "expeditiously handled."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d722c6b-8637-4b0f-958c-808934bace9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top diplomat, who traveled on a diplomatic passport,  was
        supposed to go to a board and shareholders meeting of investment management
        and holding firm First Pacific Company Limited, where he has been a non-executive
        director since June 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53015c-591a-4dcf-8b3f-9fd16e1df3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3df30-171c-4e37-9dad-7b8b8d00e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic passport, he said, is a courtesy given to former
        Foreign Affairs secretaries by the Foreign Affairs department. He added this
        should have shielded him from "the problems [he was] encountering."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b47a6-1cd3-4b6e-ac38-d991d40451ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94b4f5-7870-4166-ac5d-5e4cefe39021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.418+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is on a diplomatic passport, this shouldn''t happen. He should
        have some sort of immunity," Del Rosario''s lawyer, Anne Marie Corominas,
        told <em>Newsroom Ngayon</em>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f9ce6-86e0-4287-b308-b047149bf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Del Rosario: There has been no explanation why I am being
        held <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/zfqkMkIcpL">pic.twitter.com/zfqkMkIcpL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1141900734306213888?ref_src=twsrc%5Etfw">June
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446903f8-c301-4e9f-8921-495abb2b560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:45:55.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f324bab-48ad-4b82-b37c-870f77d4ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:35:19.094+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before traveling to Hong Kong, Del Rosario said he informed the
        Foreign Affairs department about his trip. In turn, the Foreign Affairs department
        informed the Hong Kong consulate, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c271a-ffc4-4564-a381-1e51e842c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3583f4a-9bb4-4c9b-a88f-c4a85402c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Corominas said that Hong Kong could have possibly
        violated its treaty obligations under the Vienna Convention, which shields
        diplomatic agents and their families from criminal, civil and administrative
        prosecution.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc7d50-67d6-4620-9edc-1888b4151835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.419+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7bad3-8490-455e-aa46-bfb2ded1386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.420+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this immunity does not apply if a diplomatic agent acted
        in relation to “any professional or commercial activity exercised by the diplomatic
        agent in the receiving State outside his official functions.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df0779-46c8-4143-b81b-eb5b06c11522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.420+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df618c1-bc89-4b18-a888-97cf83166f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.420+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Del Rosario said the Foreign Affairs department suggested to
        protest the "failure" of Hong Kong authorities to respect his diplomatic passport.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08843a41-3f73-4d00-87ce-bea786ce425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.420+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2c387-c45d-4147-88f2-a3e7b662c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.421+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, in a statement ahead of Del Rosario''s return to the country,
        said the barring of the former top diplomat from entering Hong Kong "confirms
        the detestable retaliatory act of China as it confirms that Hong Kong has
        shed off or been cowed into giving up its autonomy."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611e7ab-bc72-4b37-8ba5-370c8fc90302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.421+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729cb8b-ad52-429e-b5a4-04cb7775abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.421+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Salvador Panelo and Justice Secretary
        Menardo Guevarra said that Del Rosario should have learned from Morales''
        ordeal.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b3d3f-e357-4b36-9b2d-0b77c8c5e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.421+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fc574-3fd7-49a1-8880-4e1476f1fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were Del Rosario <a href="https://cnnphilippines.com/news/2019/6/21/Salvador-Panelo-Albert-del-Rosario-Hong-Kong.html"
        target="_blank">I would not have gone to Hong Kong</a> because I''m sure I
        would be going through the same ordeal the former Ombudsman did,” Panelo told
        CNN Philippines'' <em>Balitaan</em>.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15a4cc-cf7f-4009-857a-421c06cb5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ebfea-8003-45e1-becf-20580957ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario admitted that he expected that he would also be barred
        from entry, but wanted to "test" it.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc79a32-c563-4b68-b64e-92967835572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b22ae4-80a5-4da0-b2de-101e534521b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was ready. I had to test it because I have business in
        Hong Kong," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50db33e-7c3a-4b13-8218-a2f1fe7e4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284f7c4-3a0a-405c-b39f-147b6c858b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would ever return to Hong Kong, where he is expected
        to join board meetings, Del Rosario said, " I have to find out if I’m going
        to be accepted by immigration, because if not, it’s a wasted trip."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158077c-bd49-4bb9-b4a2-d9a311c3951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T18:05:04.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T18:05:05.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bc31f-2b92-4422-a6b5-21c488a8188d'
      'mgnl:activationStatus': true
