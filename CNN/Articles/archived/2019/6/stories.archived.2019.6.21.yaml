    'lead': 'The National Grid Corporation of the Philippines (NGCP) said a red alert
      will be raised over the Luzon grid from 9:00 a.m. to 5:00 p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:08:48.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T09:59:32.479+08:00
