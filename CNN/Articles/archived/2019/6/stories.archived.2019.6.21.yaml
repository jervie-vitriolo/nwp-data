      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Renowned
        singer Jacqui Magno, dubbed as the queen of Filipino jazz in the 1970s and
        1980s, has passed away. She was 65.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca776be0-5669-43d9-bcfd-54359dc207fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:40:22.254+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T23:14:15.134+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public Facebook page of Magno''s manager, Anna Ylagan, was flooded
        with messages of condolences on Friday after she posted their photo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207af33-ba5e-40b7-8b09-1034ec750ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:40:22.254+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T23:14:15.134+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Vivian Velez, in a reply to her public Facebook post on
        Magno, said that her cause of death was cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dddb9-47a7-4b38-b647-6906442a9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:40:22.254+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T23:14:15.134+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway actress and singer Lea Salonga was among those who paid
        tribute to the music icon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582e136-a643-4282-9aac-20111295d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:40:22.254+08:00
