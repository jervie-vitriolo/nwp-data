      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c869d-932c-403d-9671-975edcf333bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s stepson 1-PACMAN Party List Representative Mikee Romero
        said Garcia would be cremated Thursday night following the actor''s wishes.
        He added that the wake will be opened to the public beginning 2 p.m. of Friday
        until Sunday at the Heritage Memorial Park in Taguig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d3739-c1b6-47be-a131-22036dc3f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accolades poured <a href="https://cnnphilippines.com/entertainment/2019/6/20/Eddie-Garcia-industry-tributes.html">on
        social media</a> from fellow actors as well as thousands of fans who honored
        Garcia''s 70-year legacy in the film and television industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ea6b2-942b-4f90-8edf-76f082e98eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T10:36:57.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded actor and director added new trophies to his shelf
        last year for his performances in the films “ML,” “Hintayan ng Langit” and
        “Rainbow’s Sunset.” Earlier this week, Garcia was named best actor during
        the <a href="https://cnnphilippines.com/entertainment/2019/6/19/Eddie-Garcia-Gawad-Urian-Best-Actor-ML-comatose.html">42nd
        Gawad Urian awards</a>.</p>'
