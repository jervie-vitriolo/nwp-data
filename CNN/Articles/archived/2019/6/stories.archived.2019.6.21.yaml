  'stock-market-volatility-2019':
    'author': 'Sandra Zialcita, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-21T21:44:31.509+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ebdfe5-895e-49ab-a9fa-d9cc88cadcec'
    'lead': 'Local equities take a hit in the first half of 2019 amid budget delays,
      lower than expected growth and foreign trade wars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T21:45:57.882+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-21T21:45:58.021+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stock-market', 'PSEi', 'stock-exchange', 'peso', 'Jonathan-Ravelas',
      'BDO-Unibank', 'Jomar-Lacson', 'ATRAM']
    'template': '1'
    'title': 'After volatility in the first half, stock prices seen to track expected
      economic growth in second half of 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9afc5-fdc5-41c2-beb0-4406c79259f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.022+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —&nbsp;</strong>Investors
        view the Philippines as a volatile market, parking their funds when local
        and international developments are favorable but pulling out just as fast
        during signs of weakening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529fad0-a123-4fec-9e94-52a0fe8d699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.022+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index hit its highest in the first half on February 1, closing
        at 8,144 points. But it took a major hit on May 16, closing at 7,475 as investors
        shied away from equities because of jitters from the US-China trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f3985-4a4b-45f9-b473-5342d022d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.022+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also moved sideways in the first half of the year. The
        peso was strongest as it neared the half mark of the year closing at P51.41
        against the US dollar on June 21. But it was at a low on January 22, closing
        at P52.91 against the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8b202-34b0-4e52-9a49-88df3812550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.023+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, the delayed 2019 national budget also dampened investor
        sentiment because of slow infrastructure spending as well as weak economic
        growth. Shares fell on May 9 after data showed the country only grew by 5.6%
        in the first quarter to mark a four-year low. However, investors later returned
        to the market in response to an S&amp;P Global Ratings upgrade for the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c823ca-94eb-4cf1-893c-abca3bdd1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.023+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine companies also released their first quarter profits,
        with the industrial, services and financials sub-sectors leading the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffb492-9f2d-4cc4-8f13-e51ca352967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.023+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port developer and operator, International Container Terminal Services
        (ICTSI) leads the list of gainers with a 77% profit surge to P3.7 billion
        from P2.1 billion in the first three months last year. Sy family-led BDO Unibank,
        Inc. (BDO) also saw first quarter net income soaring to P9.8 billion, up 66%
        from P5.9 billion the year before, on account of expanded core banking operations.
        Net profit of JG Summit Holdings, Inc. (JGSHI) surged by 54% year-on-year
        to P7.4 billion, driven by a double-digit growth in its airline and real estate
        businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877efaa5-90f4-48e3-8f61-43aebdba51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.024+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some first posted lower net profit in the first
        quarter. Biggest loser was Semirara Mining and Power Corp. (SCC), with net
        income plunging by 48% to P2.33 billion due to lower coal sales. Solaire operator
        Bloomberry Resorts Corp. (BLOOM) net income fell 40% to P2.2 billion in January
        to March. Aboitiz Equity Ventures, Inc. (AEV) saw profits fall 27% year-on-year
        to P3.5 billion from P4.8 billion due to lower earnings from its power, banking
        and food business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57533836-fb25-4c06-895e-7bcbdc18767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.024+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government ramps up spending to recover momentum after an
        earlier delay in the national budget, analysts believe a number of industries
        will perform much better in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3382974-445f-4454-9542-249825bae765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.024+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank chief market strategist Jonathan Ravelas believes the
        retail, property, consumer and infrastructure stocks are "worth investing
        in" as they consistently benefit from economic expansion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2a41f-c354-44a4-bb8e-0c54ee2d1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.024+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that we’ve seen the trend that the government will continue
        [its] infrastructure spending, sectors like construction will also benefit
        in this case. But what we’ve seen in the past two years, consumer, property
        and retail seem to have benefited from all this,” Ravelas said in a phone
        interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6c966-8952-4a72-9784-56cc2c4f310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.025+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are also confident economic growth will pick up because
        of improved spending in the second half of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5daa9-375b-413e-99b0-6ea5c6c1da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.025+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATRAM''s Head of Equities Research Jomar Lacson says he expects
        the economy to grow at around 6% by the end of the year, supported by sustained
        consumption and a recovery in asset investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92279e2f-3d96-4a4f-9de9-4f76241af178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.025+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from the public construction part, we also expect the private
        sector to be buoyed or private investment spending to be buoyed by lower interest
        rates based on a year-on-year basis,” Lacson says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cae58-ce8a-409f-b811-0968a7d1a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:45:57.884+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:45:58.026+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, the [reserve requirement ratio] cuts of the central
        bank should add more liquidity to the market plus an expected policy rate
        cut so that monetary policy right now is supportive of increased investment
        spending. So that’s one of the reasons behind our view that the second half
        should be much better than what the first quarter GDP growth was implying,”
        he added.</p>'
  'jayson-castro-skip-gilas-2019-fiba-world-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-21T22:32:47.414+08:00
