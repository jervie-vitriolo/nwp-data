      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b526de-43f9-4ef6-a952-8e238b861f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.543+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]nvestors reacted to the renewed trade tensions between the U.S.
        and China," the Bangko Sentral said in a statement. It noted that the US remained
        a favored safe haven for investors, as 81.5 percent of the outflows were invested
        there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893cb23-631e-4cf2-9d6c-2f79cec291e8'
