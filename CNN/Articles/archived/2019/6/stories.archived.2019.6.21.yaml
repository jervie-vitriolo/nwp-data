    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebc864-c706-4037-8c80-f88fc7fd723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.058+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Hong Kong does not need to provide a reason to deny
        entry to China''s special autonomous region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e931279-7207-4fb0-8247-800525ca2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.058+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have to provide any reason to exercise their prerogative
        to determine entry into Hong Kong," Morales said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64da35-a8ba-45b0-b9de-16838830a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.059+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario left for Hong Kong Friday to attend a shareholders meeting
        of First Pacific Company Limited, where he has been a non-executive director
        since June 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d7a97-b898-4ce8-9e29-ae5f952666c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.059+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He traveled on a diplomatic passport, a courtesy given to him as
        a former Foreign Affairs secretary by the Department of Foreign Affairs (DFA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb5811-dfaf-4fbd-ad21-dd987f042d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.059+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was denied entry at the Hong Kong airport. Immigration
        authorities told him that he was being held for "immigration reasons." He
        returned to the Philippines on Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400f889-1a88-44c9-9fd3-6e57aa6a84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.059+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/21/DFA-Albert-del-Rosario-Hong-Kong.html"
        target="_blank">Ex-DFA chief Del Rosario returns after he was barred from
        Hong Kong</a>&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958dfaca-c5b6-4e6e-ad00-e25f61a9827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.060+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge this is the first time that someone who is a diplomatic
        passport holder has been denied entry," Morales told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087382f-f826-4260-8dde-0f6b3c3a8138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.060+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Del Rosario was entitled to use a diplomatic passport,
        but it does not necessarily mean that he is entitled to the privileges and
        immunities granted to diplomats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9937f-ad01-4bc0-989c-abdc0aece855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.060+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a diplomat assigned to this country, a diplomat assuming
        your assignment to another country, a negotiator who is here for official
        business, you are certainly entitled to diplomatic privileges. But for a former
        diplomat, it is another story altogether," Morales explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfd1cd-b4da-49b1-82a7-ede7c85a3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.060+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of a diplomatic passport is subject to the approval
        of the DFA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eaa648-1dd0-4163-a3b3-beb31141e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.690+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.061+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet quoting CNN Philippines, Foreign Affairs Secretary Teddy
        Locsin Jr. confirmed Del Rosario''s statement that the DFA is working on the
        issue of his denial of entry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf4e84-f01a-4306-b039-2b8c18245a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.691+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T21:40:21.061+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are doing it. Not me, I am in Bangkok but I didn''t bring
        the entire DFA with me," Locsin said.</p>'
    '16':
