      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May investment inflows, said Bangko Sentral, actually improved
        by a fourth compared to April, which was attributed to a slower April inflation
        of 3 percent, as well as the phased reduction of bank reserves and the peaceful
        conduct of the May 13 midterm elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41b2d6-156b-4b9a-993c-3b909feea28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.280+08:00
