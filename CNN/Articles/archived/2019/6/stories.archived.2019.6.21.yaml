      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a03de6-59f1-40a4-b4cb-e165b9cf0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said he would likely fly back to Manila at 8:30 tonight
        as scheduled.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007143c6-4814-465c-89ff-0d5282b930a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
