      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the third time in less than a
        week, Hong Kong protesters have taken to the streets over a controversial
        extradition bill with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a1f59-c67b-4b0f-bda3-deb23268f5cc'
