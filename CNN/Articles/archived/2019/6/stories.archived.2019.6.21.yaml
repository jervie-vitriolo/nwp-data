      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/6/21/Malacanang-Robredo-mourn-Eddie-Garcia.html">Malacañang</a>&nbsp;joined
        thousands of Filipinos who mourned Garcia''s death, saying that his 70-year
        legacy in the local entertainment industry is unparalleled. Garcia has been
        named a hall of famer for the Best Actor, Best Supporting Actor and Best Director
        categories of the annual Filipino Academy of Movie Arts and Sciences (FAMAS)
        Awards.</p>'
    '11':
