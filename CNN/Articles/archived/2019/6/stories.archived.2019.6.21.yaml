      'jcr:uuid': 'af829ce5-9c29-415a-83ed-4b2f07e1ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.048+08:00
      'mgnl:createdBy': 'cjmarquez'
