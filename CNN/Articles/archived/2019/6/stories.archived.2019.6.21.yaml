      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa30127-1a5a-4c9d-9aa7-77d12402e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Vicente "Tito" Sotto III, it is best for critics
        of Xi to just travel elsewhere.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6a7b5-f88c-427e-ae26-c9837e077509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.250+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d446fc-d0d7-436d-ac34-6607b9189220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.250+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakasuhan mo</em> president <em>namin tapos pupunta ka dito,</em>"
        Sotto told reporters. "<em>Ang</em> messaging <em>noon, pumunta ka sa</em>
        Singapore <em>o sa</em> Japan. ''<em>Wag ka pumunta sa</em> China. <em>May
        atraso ka sa</em> China. <em>Ayaw nila ''yung ginawa mo.</em>"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6968331-f45f-4091-b984-8c6192f76afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.250+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2072e8-2257-4494-9480-16df3c7d9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You sued our president and now you''re coming here
        ... The messaging there is go to Singapore or Japan. Don''t go to China. You
        offended China. They don''t like what you''re doing.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f314a-5a3a-4f8f-972e-3d8b2d9e2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e47cf0-6a46-4261-ab94-f700ee90a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is in Hong Kong for a board and shareholders meeting
        of investment management and holding firm First Pacific Company Ltd., where
        he has been a non-executive director since June 2016. He had already missed
        the meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23d21c-26f8-4c45-b3ad-c1bcd0375c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446329a-216c-41c1-9ce6-2a731622fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Marie Corominas, a lawyer for Del Rosario, also told <em>Balitaan</em>
        that Del Rosario, who holds a diplomatic passport, had informed the Philippine
        government that he would be travelling to Hong Kong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f983cb-806b-4690-a977-69f15d14bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a73df-a26b-4e2e-8363-8338eb0f8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our consulate even informed the Hong Kong authorities that he would
        be travelling there today. If there had been an issue, we should''ve known
        it before,” Corominas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d843b-b626-4751-9454-9eae05f44f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ae1aa-55e5-43ce-86dd-746b8455b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said it is also Del Rosario’s fault if he is clueless
        about Hong Kong’s objection to his travel as he did not follow up if he would
        be allowed to enter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631da6a4-9ab9-4b96-b772-c12719805cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953375d-84d2-46bb-96f1-2a1a47d2890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a diplomatic passport is irrelevant in cases where
        countries deem its holder to be a security risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e57f3f-e2cd-4daf-83a9-e3aa4cf09890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91ed24-ca56-45fd-b20e-bb7f30d292d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, questioned Del Rosario''s use of a diplomatic
        passport, saying that he is no longer a Philippine government official and
        was not in Hong Kong for an official business related to the government.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf42124-c2e9-4369-9ffb-738bdaf86903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.251+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835302a0-825d-43f8-94f8-ffeab697e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.252+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ka ba binibigyan ng</em> diplomatic passport, <em>mayroon
        ka naman</em> regular? <em>Kasi</em> official <em>ka,</em> so <em>opisyal
        lakad mo. Kung ''di ka na</em> official ... <em>bakit meron ka pa</em> diplomatic
        passport?" Sotto said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b089d81-8a1d-4159-a865-fd7ef6a7025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
