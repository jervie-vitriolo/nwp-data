      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5220a8-be90-4f1d-a9d6-52ce4a7920b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.050+08:00
