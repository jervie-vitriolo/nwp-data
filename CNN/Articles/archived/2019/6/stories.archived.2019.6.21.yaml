      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (became) a mega-production, which I was happy with and Freddie
        loved. But I didn''t think about what we had originally done until a decade
        or so later, when I thought, ''I''ve never felt that sort of goosebumps feeling
        that I got on that original run-through at Abbey Road with just Freddie and
        piano," Clark said.</p>'
