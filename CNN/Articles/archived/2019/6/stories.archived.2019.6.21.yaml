  'Duterte-Davao-City-political-dynasty-opposition':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T20:04:05.068+08:00
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5aaf1a5-813d-4107-826d-441afb168517'
    'lead': '''I suggest all their leaders to put up a strong opposition so that people
      will have a choice. Na hindi lang ang Duterte ang marunong,’ the President says
      as he addressed the issue of political dynasties anew. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T20:48:37.106+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-21T20:48:37.421+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'President-Duterte', 'Duterte', 'political-dynasty',
      'Davao', 'Davao-City']
    'stories': ['b84ad7db-c8e6-445d-8781-ef9196bfc9f3']
    'template': '1'
    'title': 'Duterte urges Davao City officials to create ''strong opposition'' amid
      political dynasty tag'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbc916-9443-4705-85d6-7bbd028301ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)—</strong> President
        Rodrigo Duterte on Friday urged government officials in Davao to establish
        a “strong opposition” group that would be able to contend against his family’s
        current leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fe297-3388-4c1d-b9d2-c07d970b0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, speaking at his son Davao City Vice Mayor Sebastian
        “Baste” Duterte’s inaugural ceremony, once again addressed the issue of political
        dynasties. He said he had thought of “giving others a chance.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a1781-246a-43a7-b8a8-f6de0dd45c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako nahihiya kasi</em> people keep on repeating that phrase
        about dynasty.<em> Totoo man ''yan, masama naman talaga na isang pamilya lang</em>
        for so many years,” Duterte said as he addressed the issue of political dynasties
        in his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e5fa4-bc1c-4c41-a4e1-020062901618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I get embarrassed because people keep repeating that
        phrase about dynasty. It’s true, it’s not good that only one family would
        be in power for so many years.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348fa82-97a8-40e1-876e-a188b6092111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe after this, if my daughter Inday (Sara Duterte) would decide,
        let us give others a chance. <em>Kasi kung ang</em> Duterte<em> pa rin ang
        magtakbo</em>, I''m sure,<em> huwag lang siraan ang pangalan, mananalo pa
        rin ''yan</em> (Because if a Duterte still runs, I’m sure, if there are no
        black propaganda, then he or she would still win.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730f44c-0da8-4ca4-84c6-8d2833f0f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if you think Davaoeños that they are not already up to it,
        then by all means I suggest all their leaders to put up a strong opposition
        so that people will have a choice. <em>Na hindi lang ang</em> Duterte<em>
        ang marunong</em> (that it’s not only the Dutertes who are able to lead),”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f4412-0416-4a08-a05d-9c575b4bcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.424+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, reiterated that he <a href="http://nine.cnnphilippines.com/news/2018/10/18/duterte-political-dynasty-sara-paolo-baste-2019-polls.html">cannot
        stop his children</a> from running in elections. He added he will support
        them despite the “principle of dynasty.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790d535-8a30-4db0-94b8-5204663ef5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.424+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s three children all prevailed during the May polls. His
        daughter, incumbent Mayor Sara Duterte, retained her post following a landslide
        victory against sole rival Jun Marcellones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41d775-29b5-48d4-a694-c39fc6943a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:48:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:48:37.424+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s eldest son, former Vice Mayor Paolo "Pulong" Duterte
        also won a seat at the House of Representatives representing the 1st District
        of Davao City.</p>'
  'DICT-automated-elections-ballot-proposal-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T20:43:29.951+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1057005-e3ef-495b-9d93-2e343a0677a0'
    'lead': 'The Department of Information and Communications Technology lists new
      suggestions for the 2022 automated polls toward a more transparent election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T20:54:09.464+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-21T20:54:09.785+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'Eliseo-Rio', 'Smartmatic', 'automated-elections', 'COMELEC']
    'template': '1'
    'title': 'Free hand style, barcode stickers? DICT proposes alternative options
      for ‘transparent’ polls '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67522182-bb69-4ea6-9878-e66b7b0bdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.785+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong>&nbsp;As
        the government eyes a more transparent election, the Department of Information
        and Communications Technology (DICT) on Friday came up with new suggestions
        that would help tighten the poll process in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf159b-396c-4f2b-980e-84bec6788d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.786+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the alleged irregularities of the May 13 polls,
        which were marred by various technical glitches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f869f-393e-47f2-aa62-8faaafa1e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.786+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Eliseo Rio, Jr. said the proposals drew inspiration
        from the manual counting system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40876d-a141-407a-b2ed-c0227d93a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.786+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘[The] votes must be seen or how the machine counts must be witnessed,”
        Rio said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc25c00-1e0d-4d20-a428-a441dfd4538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.786+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of reading ballots aloud and tallying votes manually, officials
        proposed that images of the ballots to be flashed on a screen through a projector,
        while electronically tabulating votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be768fd5-fe2d-4157-8e9c-34d07f47555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.787+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito ipapakita lang</em> (it will just be shown) and everybody
        will just use their eyes because we can read five times faster with our eyes
        than we can read through our lips. And<em> kung may makakita nang mali ipo</em>-point
        out <em>niya</em> (if there’s a mistake, the machine will already point it
        out.),” Rio added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7fbdc-02c9-4446-b08d-1558b670a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.787+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e73e7-dcf6-43b1-b79a-3709e9d89958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.787+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197462c-f561-42d8-9df8-2eb6c4a96e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.788+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d19f86-a804-4769-91a8-610d2896ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.788+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ballot ideas</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa508fa-e656-460f-b565-b7f044d71d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.788+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also had several ideas for the ballots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff00306-56e2-47c0-8303-218854e0d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.788+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first proposal is the “free hand style”—wherein voters would
        have to manually write the names of the candidates, instead of shading shapes
        beside the names. The ballots would then be processed and decoded by an identification
        machine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2101a402-4b91-4e5d-9314-a55c9f5d9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.789+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is the use of barcode stickers—instead of mere boxes—for
        the names of the candidate on the ballot. Voters would just need to pick the
        barcode of their bets, and stick it to the corresponding position.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936410db-1283-4030-949e-02a0a9363ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.789+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third suggestion is for a “scholastic exam style” type of ballot
        where candidates will have corresponding digit codes. Voters need to shade
        them accordingly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc72b67-8137-4df8-9db7-e5c7726cba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.789+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said the methods will likewise help cut costs for the government.
        However, he stressed the proposals will only be possible if lawmakers amend
        the automated election law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f0417-0faa-42cd-9afc-2770809bbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-21T20:54:09.789+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a speech in Japan on May 30, advised
        the Commission on Elections to halt its partnership with technology provider
        Smartmatic over fraud allegations. The high incidence of defective vote-counting
        machines, malfunctioning secure digital cards, and a delay in the release
        of votes during the elections prompted some groups to complain against poll
        officials’ supposed “mishandling” of tasks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68636798-5ad6-4113-8534-a0bbf3b29410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T20:54:09.467+08:00
      'mgnl:createdBy': 'alyssa'
