      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Water
        service providers posted the new schedule of service interruptions in their
        respective areas Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276a965-5124-4363-b0c4-4eed5010c621'
