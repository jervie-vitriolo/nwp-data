        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/X01BABCycs">pic.twitter.com/X01BABCycs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1142018833881788416?ref_src=twsrc%5Etfw">June
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d8599-f05d-4703-8412-4851b9ebb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:40:20.691+08:00
