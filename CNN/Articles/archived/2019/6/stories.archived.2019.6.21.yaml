    'template': '1'
    'title': 'Jayson Castro to skip Gilas stint in 2019 FIBA World Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf006e91-9b69-48a4-b843-1569d7a1a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.718+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Jayson
        Castro will not be part of Gilas Pilipinas in the 2019 FIBA World Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d4c22-60b3-4276-bbd7-97bce0250c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the veteran TNT KaTropa player in a phone
        interview with <em>CNN Philippines'' Sports Desk</em> Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35eee69-1686-4ba6-8514-e9fa7981dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.718+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said that after serving the national squad for many years,
        he thinks it''s time to prioritize his family. He married his longtime partner
        Lyle Castro last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396975fd-db76-4d82-8aac-a4767a05c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.718+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to focus on my family. At the same time the young guys are
        ready," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6134f-6d12-4a82-8efb-524a4100267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.718+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old added that he has already informed national team
        head coach Yeng Guiao about his decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85f8ed-e188-485e-977a-a87f34392454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already talked to coach Yeng and explained my side," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c53f3-1162-4f42-9cd4-f080c9c25e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cat-quick athlete was hailed the best point guard in Asia at
        the FIBA Asia Championship. He was also instrumental in the Philippines''
        two silver medal finish at the same tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396f99c-9ee9-40ea-8888-e2b0a5eaf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T22:34:51.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:10:03.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Filipino fans have seen the last of him wearing the country''s
        colors, Castro gave a brief answer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ba2b2-bef2-46cc-86f1-78431c7da6a2'
      'mgnl:activationStatus': true
