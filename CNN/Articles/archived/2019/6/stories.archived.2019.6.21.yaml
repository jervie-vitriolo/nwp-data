      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-10 jets have a combat range of about 500 miles (740 kilometers),
        putting much of the South China Sea and vital shipping lands within reach,
        Schuster said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d988b-d42a-4752-a866-f7f13b94fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four planes are not carrying external fuel tanks, the analysts
        said. That suggests they were to be refueled on the island, so the plan may
        be to keep them there awhile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe02d93-0ce4-4540-9279-84dda816fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be an early training deployment as part of getting the
        J-10 squadron operationally ready for an ADIZ (air defense identification
        zone) declaration," Layton said. "This activity may be the new normal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3c919-8617-42b9-b457-78560c710071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said in 2016 it reserved the right to impose an <a href="https://edition.cnn.com/2016/07/13/asia/south-china-sea-ruling-reaction-adiz/index.html">ADIZ
        over the South China Sea</a>, which would require aircraft flying over the
        waters to first notify Beijing. It set up an <a href="http://edition.cnn.com/2013/11/25/world/asia/china-japan-island-explainer/">ADIZ
        over the East China Sea in 2013</a>, prompting an outcry from Japan and the
        United States, but the zone has not been fully enforced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d1bba-5785-4c66-a1cd-850fc50454ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island, known as Yongxing in China, is the largest of the
        Paracel chain, also known as the Xisha Islands in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bb25a-ff01-464e-9f09-47c5aff35aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels sit in the north-central portion of the 1.3 million-square-mile
        South China Sea. They are also claimed by Vietnam and Taiwan, but have been
        occupied by China since 1974, when Chinese troops ousted a South Vietnamese
        garrison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22b6ee-c86e-4be7-9aac-035151270855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past several years have seen Beijing substantially upgrade its
        facilities on the islands, deploying surface-to-air missiles, building 20
        hangars at the airfield, upgrading two harbors and performing substantial
        land reclamation, according to the Asia Maritime Transparency Initiative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174c60f-a321-437d-b308-dbbaf37cf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island has served as a blueprint for Beijing''s more prominent
        island-building efforts in the Spratly chain to the south, AMTI said in a
        2017 report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086703b-9c59-444f-92b9-a54e7d2dba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance of the J-10s on Woody Island comes just over a year
        after <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html">China
        sent its H-6K long-range bombers to the island</a>&nbsp;for test flights for
        the first time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c0d2c-5389-4603-9fd6-11964a8cbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA claimed that mission was a part of China''s aim to achieve
        a broader regional reach, quicker mobilization, and greater strike capabilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ad91f-6e39-4e35-bdec-00e82c132708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The islands in the South China Sea are China''s territory," Chinese
        Foreign Ministry spokesman Lu Kang said after the bomber flights. "The relevant
        military activities are normal trainings and other parties shouldn''t over-interpret
        them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b4b23-a5aa-42e3-baf8-c5f4958412a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military expert, Wang Mingliang, was quoted in a Chinese statement
        as saying the training would hone the Chinese air force''s war-preparation
        skills and its ability to respond to various security threats in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4055d9-d443-4e15-b71a-69016f1454d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.302+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a report in China''s <a data-cke-saved-href="http://www.globaltimes.cn/content/1078125.shtml"
        href="http://www.globaltimes.cn/content/1078125.shtml">state-run Global Times</a>,
        said fighter jets — J-11s — were deployed to Woody Island for the first time,
        with the new hangars able to protect the warplanes from the island''s high
        heat and humidity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab129bb-42dd-438f-8915-c289950f7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report said such hangars would be useful on other Chinese islands
        to greatly enhance Beijing''s control over the South China Sea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f05e11-2c5a-4731-a199-a362db6b2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:42:05.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:42:07.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/asia/china-fighters-satellite-image-woody-island-intl-hnk/index.html">South
        China Sea: Satellite image shows Chinese fighter jets deployed to contested
        island</a>."</em></p>'
  'GroupM-launches-content-marketing-solution-INCA-in-PH':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-21T10:00:10.611+08:00
    'imagesource': 'jcr:fa2d95b9-ec64-4c0e-a503-6f56acf6743c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18716520-4c4d-47a9-9744-64780c113a2a'
    'lead': 'GroupM Philippines, one of the leading media investment companies in
      the country, announced the rollout of its content marketing solution Influencer
      | Content | Amplification (INCA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:46:53.056+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2019-06-21T11:10:26.139+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:47:03.476+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brands breaking barriers: GroupM launches content marketing solution
      INCA in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932ac35-1794-46d7-a810-e136f6848e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.139+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Influencer and
        content marketing continues to grow globally, as more brands search for effective
        platforms to run their campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaaad46-50a0-4574-8e0e-1fe6e1334f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.139+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigns, however, can be challenging to plan and execute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec04afe-9078-4151-a1ab-4d2f34ae1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, GroupM Philippines, one of the leading media
        investment companies in the country, announced the rollout of its content
        marketing solution Influencer | Content | Amplification (INCA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c3bfe-4209-40dd-9e76-763e96271581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INCA connects brands to a wide network of trusted publishers and
        influencers. It aims to strengthen brand management through creating and promoting
        content across various digital platforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274626fa-adb5-4f1c-babd-8539d9a0c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INCA is currently in the Philippines, Singapore, Indonesia and Thailand,
        and will be accessible to more Asia-Pacific markets by the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eed4b8-3d7e-46fe-bf9b-743d44d2d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INCA allows clients to run campaigns across social platforms by
        tapping different celebrities and influencers. Brands can also place their
        campaigns in various content spaces like news, parenting, tech, gaming, sports,
        lifestyle, and entertainment by using websites and other social media assets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed2845-a7ea-4896-b342-ce3b52e75d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.066+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s no longer enough to look at an influencer’s follower count,
        likes, or comments – these metrics are too easily faked,” said GroupM Asia
        Pacific CEO Mark Patterson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bd12e-d699-45bf-9578-ecb842cce1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.067+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To guarantee effective marketing, advertisers must carefully interrogate
        available data on their partner influencers and their campaign performance.
        INCA enables us to do exactly that: we can connect brands with relevant, authentic
        influencers and publishers that have the power to help a brand achieve its
        objectives,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f09dd-70ac-4e35-b124-7466cb5aba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking on the challenge</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d013f8-6aad-4edf-b546-eba06c6557ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers and influencers, however, need their content to be manually
        identified, screened, and managed to ensure quality and brand safety.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a6bf1-45b3-4fb8-a51b-d9bac74b9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of fake followers enabled by bots also makes it harder
        to tell if an influencer is a genuine and valuable creator. A bot, or an internet
        bot, is a software that runs automated tasks over the internet. The application
        is used to perform simple yet repetitive jobs at a much faster rate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f3d5a-edc4-4a45-9626-7531c59d4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These challenges propose the need for trusted and scalable solutions
        for brands looking to invest. INCA addresses these challenges by providing
        a trusted network of verified influencer partners and campaign management
        processes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e440cf-d9fb-41fc-abb5-8c7cab2fc2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-21T11:10:26.140+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INCA’s proprietary technology platform provides unique creator and
        audience insights, fraud detection, workflow tools, content amplification,
        and detailed campaign reporting dashboards. Its proprietary algorithm uses
        real-time data to source, curate, and match influencers and publishers to
        a brand’s campaign objectives to deliver the most credible partners and content
        for the greatest impact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4f3e4-775c-4b33-9b1a-c41fee8ed025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:46:53.076+08:00
      'mgnl:createdBy': 'joemil'
