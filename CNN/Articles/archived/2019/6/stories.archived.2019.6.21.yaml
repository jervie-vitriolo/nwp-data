  'Safety-protocol-set-Eddie-Garcia':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-21T13:29:21.757+08:00
    'imagesource': 'jcr:cb8b9e79-d781-4e2d-a765-2b2f54b4b010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde0e534-8c56-4cb2-b933-f5eef5ab3035'
    'lead': 'The "tragic" passing of veteran actor Eddie Garcia must serve as an urgent
      reminder for networks and production houses to focus on safety on set. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:36:35.758+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-21T13:38:03.323+08:00
