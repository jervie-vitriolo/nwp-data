      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 percent of the investments went into shares of stock
        of listed companies. Foreigners largely preferred investing in holding firms;
        property companies;  banks; food, beverage and tobacco companies; and transportation
        services firms, the central bank said.</p>'
    '17':
