      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Zion Williamson going No. 1 to the
        New Orleans Pelicans may be all but certain, but the NBA draft still has the
        potential to be a roller coaster ride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac5d3b-2e23-4e4f-9a57-80fdf86da0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabe2c1-15a1-45a5-aa07-b5bc472c79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be crazy if New Orleans doesn''t take Williamson as the
        No. 1 overall pick Thursday in New York. It''s also assumed the the Memphis
        Grizzlies will select Murray State point guard Ja Morant at No. 2 and the
        New York Knicks will take RJ Barrett, Williamson''s teammate at Duke, at No.
        3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664071b-dc14-4b03-8529-cb6f938235c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
