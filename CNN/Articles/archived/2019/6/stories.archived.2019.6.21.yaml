      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T14:59:52.748+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, <a href="https://cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">the
        day the screen legend&nbsp;died</a>, actress Yassi Pressman shared a video
        from the set of the show. While on a break, a butterfly suddenly flew to her
        and her co-stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9952be-601d-4479-849f-36fa0275f539'
