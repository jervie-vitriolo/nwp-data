    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intel cop shot dead near Camp Crame '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edd0ce-9544-4148-bf76-4b5f5111e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:10:54.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T13:10:54.406+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — A police
        intelligence officer was killed in an ambush near the national police''s headquarters
        in Quezon City Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df037af-9d8f-4e97-b2a1-fec4d691eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:10:54.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T13:10:54.406+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d9164-a56e-4d6b-b661-7779d02e0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:10:54.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T13:10:54.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/SSG Fernando Diamzon of the Philippine National Police''s Intelligence
        Service was shot by motorycle-riding suspects along Boni Serano Avenue, just
        a few meters away from Camp Crame, at 8:50 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8274f-9a1e-4799-9a50-8b131593d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:10:54.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T13:10:54.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add5497-54c3-45f9-bfbf-1626ac86380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:10:54.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T13:10:54.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamzon''s colleague, P/SMS Ernesto Buenviaje said they just ended
        their duty and were on their way home to Manila when the shooting happened.
        He said they were on board their respective motorcycles when the two unidentified
        asailants drove near them and fired at Diamzom six or seven times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91459474-9007-41c5-be48-0c95e4b3b0fb'
