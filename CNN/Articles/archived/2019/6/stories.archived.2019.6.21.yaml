      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a3397-9d64-4196-b86c-ea828c6c8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things got shaken up over the weekend. According to ESPN and
        other outlets, the Pelicans are trading Anthony Davis to the Los Angeles Lakers,
        sending Lonzo Ball, Brandon Ingram, Josh Hart and three first-round draft
        picks &nbsp;including the No. 4 overall selection —&nbsp;to New Orleans (It''s
        expected the deal will be completed July 6, so the official draft order still
        shows the Lakers at No. 4).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c81a6-cbf1-4937-9b49-f992950acc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3da5e-f15d-426c-81d6-91d105e62c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been another deal since, as the Grizzlies are trading their
        longtime point guard Mike Conley to the Utah Jazz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e2c36-ac64-4fdf-be7e-55b7727fcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebae791-bae2-41ff-8c8c-d1f3f2ca4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could be interesting with that No. 4 pick. Will New Orleans
        keep it? Does anyone want to trade up for Vanderbilt''s Darius Garland?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3898b-e64e-42df-80a0-db2367cb4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194ea94-5766-4ed5-b8f6-ecb8c8257e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, meanwhile, is the most hyped prospect since LeBron James.
        That was apparent on Wednesday, when reporters flocked to Williamson during
        a media session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859f291-8440-4493-91aa-73d6f97e7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03590d07-ff68-4705-a322-93b05443d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per league rules, Williamson, who turns 19 on July 6, had to wait
        one year after graduating from high school to be eligible for the draft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda0311-eb4c-4a1e-89e3-ea224dc45ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f904f-5ed5-49bf-80c1-6cd2f1f8435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lone season at Duke, Williamson was the biggest draw men''s
        college basketball saw in years. Listed at 6 feet, 7 inches tall and 285 pounds,
        Williamson was a human highlight reel -- not just with his explosive dunks
        but with his all-round game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa60519-d859-4e97-97ab-ed3206dbf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffdf0b-c893-4718-bc27-ff1c322dee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how I''m going to react (on draft night)," Williamson
        said Wednesday. "I don''t know if I''m going to cry; I don''t know if I''m
        going to have this giant smile on my face. I guess we''ll see."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff414a68-883e-42da-8fe8-1e85768e411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e81c50-15d7-49e9-8f41-b9a35aa46afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coverage of the NBA draft begins at 7 pm ET on ESPN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213db53-7897-4653-a440-dc3f943c2cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3bdfb-2dcf-4071-ab6a-b5eb8c776363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans and their fans celebrated when the team won the NBA
        draft lottery in May. And a chain restaurant that started in Louisiana now
        has gotten in on the action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9fbe6-d210-4aae-a8e4-54f6ca2b7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd7c59-793a-42a3-8975-f07a9e07c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a Popeyes in downtown New Orleans will have a "Wingspan
        Box" to celebrate Williamson. It''s an 82-inch-long box full of chicken, with
        77 boneless wings, 11 biscuits and 11 series of fries for the price of $74.69.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168edf1-f4d9-4321-9f48-01524bce9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e714e0a-3f25-41c0-8e4f-5689bd75c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International prospects also will take center stage</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a83bb6-20f2-474c-8552-8a767db7576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA truly has become a global game, as several international
        players likely will take center stage on draft night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51167ae-779a-4e4f-9d54-b9b9819edc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691f84e-a31e-4fb1-814d-894b8915add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three NBA drafts, a combined 52 international players
        were drafted, including last year''s No. 1 overall pick in Phoenix''s Deandre
        Ayton of the Bahamas. Since 2009, there have been 27 international players
        drafted in the top 10, including 17 in the top five.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f12133-cd2e-4433-a28b-704ab274399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e2cc1-515b-4962-b24f-90052f2fbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has the chance to surpass France, which had five selections
        in 2016, for the record for most draftees from a non-US country in one draft.
        Leading the Canadian group is Barrett, whose godfather is former NBA star
        and fellow Canadian Steve Nash. Before Williamson''s stock took off, Barrett
        was seen as the potential top pick. Also notable, Rui Hachimura is poised
        to be the first Japanese player to be drafted in the first round.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e9820-acff-4be3-8e90-df69b62f1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de292e-53a3-4d2e-a5fb-dfac47d59762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:45:58.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:17:53.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Raptors — the first NBA champion outside of the US —&nbsp;featured
        five international players from five countries on their roster, and team president
        Masai Ujiri is Nigerian.</p>'
