      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the way to treat the Philippines, which is supposed
        to be in friendly relations with Hong Kong. It’s unacceptable,” she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dd96c-3929-4f1d-a9b5-b33f5d01bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
