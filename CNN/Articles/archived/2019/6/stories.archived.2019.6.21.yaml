    'template': '1'
    'title': 'Eddie Garcia’s family honors actor’s wish for cremation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d54955-c063-4ae1-82d2-8dd1918b69db'
