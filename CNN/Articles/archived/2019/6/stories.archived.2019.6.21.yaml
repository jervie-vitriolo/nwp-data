  'luzon-grid-red-alert-june21':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T09:06:32.324+08:00
