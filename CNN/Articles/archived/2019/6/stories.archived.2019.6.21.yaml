      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a352711-e401-4a8f-83ec-48e0a2ff31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales believe that their being held is connected
        to the complaint they lodged against Chinese President Xi Jinping and two
        other Chinese officials before the Office of the Prosecutor of the International
        Criminal Court in connection with Beijing’s infractions in the West Philippine
        Sea, a portion of the South China Sea claimed by the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef572c2b-5ffc-4d85-8608-d76981e6f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4551b66-17f9-45b0-91ae-8371946c0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not an assumption. It is what it’s all about,” said Senator
        Panfilo “Ping” Lacson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f08b9-c8de-4f12-b213-f354ad2c97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e215809-9327-461f-9e9a-ae44712d9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Menardo Guevarra, who has been appointed as
        the officer in charge of the government while President Rodrigo Duterte is
        in Thailand for the ASEAN Summit, said Morales’ ordeal should have been a
        “lesson” for Del Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be30f74-76a3-4b78-99b1-8a1b92e4591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bb564-4219-4752-b2d0-36fe106cc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I believe that the lesson derived from former Ombudsman
        Morales'' similar experience should have been clear to him,” Guevarra said
        in a text message to reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949f854-82fe-47e9-9160-ef59d6d2cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cba38d-501a-4d30-ac96-091c73a2abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also asked if Del Rosario deliberately went to Hong Kong
        to promote his advocacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593c9a9-22a0-4992-a89f-9c99b05f81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbd3e8-cfed-4c3e-88a1-85af5e6c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why does he have to go there? That’s my question to him. Is this
        deliberate on his part so that you would have the same situation where he
        can use it as a forum for his advocacy?” Panelo said.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
