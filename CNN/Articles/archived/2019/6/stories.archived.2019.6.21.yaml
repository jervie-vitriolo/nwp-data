      'mgnl:type': 'text'
      'text': '<p>"There will be NO joint investigation. China and Philippines will
        conduct their respective investigations," he said on <a href="https://twitter.com/teddyboylocsin/status/1141855211335499776">Twitter.</a></p>'
    '7':
