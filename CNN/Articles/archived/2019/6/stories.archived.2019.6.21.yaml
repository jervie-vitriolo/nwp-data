      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> If premonitions
        are to be believed, late actor Eddie Garcia "visited" the set of his former
        teleserye ''Ang Probinsyano'' before he died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2281700-573b-4a27-bffd-6a5832c37259'
      'mgnl:activationStatus': true
