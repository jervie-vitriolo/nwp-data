      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several barangays in Imus, Cavite are bearing the brunt of the water
        shortage. Barangays Anabu I-C to Anabu I-F, Anabu II-A to Anabu II-F, Malagasang
        I-D to Malagasang I-G, and Malagasang II-A and Malagasang II-B will have no
        water from 6:00 a.m. to 3:00 a.m. the next day.</p>'
