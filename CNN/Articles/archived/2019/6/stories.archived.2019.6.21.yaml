      'mgnl:lastActivated': 2019-06-21T16:08:34.543+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae6f5f-daf2-4986-9fde-d5a786144cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.280+08:00
      'mgnl:createdBy': 'mel'
