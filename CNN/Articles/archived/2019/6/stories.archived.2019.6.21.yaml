      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said the NWRB is set to reduce the Angat Dam supply
        allocation to Metropolitan Waterworks and Sewerage System concessionaires
        from 36 cubic meters per second (CMS) from 40 CMS.</p>'
