      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before flying to Hong Kong, Del Rosario fired off a <a href="http://cnnphilippines.com/news/2019/6/21/Chinese-vessel-Filipino-boat-joint-investigation-Philippines-China.html"
        target="_blank">strongly-worded statement</a> against a proposed <a href="https://cnnphilippines.com/news/2019/6/20/philippines-china-joint-probe-reed-bank-boat-sinking.html"
        target="_blank">joint probe</a> of Manila and Beijing on the <a href="http://cnnphilippines.com/news/2019/6/17/Rodrigo-Duterte-Recto-Bank-Chinese-vessel-PH-boat.html"
        target="_blank">ramming of a Filipino fishing boat by a Chinese vessel</a>
        in Recto Bank earlier this month.</p>'
  'china-north-korea-defector-safehouse':
    'author': 'Helen Regan and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T12:30:09.308+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5a0a44-924e-41bf-818d-44b847a86e52'
    'lead': 'A network of secret routes and safe houses used by North Koreans to escape
      the brutal rule of Kim Jong Un via China could be under threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T12:39:37.589+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T12:39:39.048+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'North-Korea']
    'template': '1'
    'title': 'China is cracking down on safe houses used by North Korean defectors,
      activists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66896ad-0d36-4ed9-ad4b-136764af5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A network of secret routes and safe houses
        used by North Koreans to escape the brutal rule of Kim Jong Un via China could
        be under threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d01305-ed06-4ca7-9a3a-5e57776fb495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and organizations working with North Korean defectors
        say Beijing is increasingly cracking down on safe houses and there has been
        a recent uptick in the arrest of escapees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6bc39-1941-4057-b72f-08316149e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network was set up by Korean pastors inspired by the Underground
        Railroad, the secret passages enslaved African-Americans used to escape to
        free states from the late 1700s until the American Civil War.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefa3e9-49a2-4f8f-9f5d-0e988de0133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests "have become more intense recently," said Ji Seong-ho,
        a defector and President of Now Action and Unity for Human Rights (NAUH),
        a group working to improve human rights conditions in North Korea. "There
        seems to be five to seven arrests (raids) each month. Refugees flee in a group
        so that is up to 20 to 30 people arrested every month," Ji said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7e455-6975-4e9b-a87c-238da61874f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the secrecy shrouded over everything to do with North Korea,
        CNN cannot independently verify the numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d195619-4c40-4a0f-aa28-4618bba718c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reuters, who was <a href="https://www.reuters.com/article/us-northkorea-china-defectors/chinese-raids-hit-north-korean-defectors-underground-railroad-idUSKCN1TH0VJ">first
        to report on the crackdown</a>, said at least 30 North Korean escapees have
        been caught in raids in China since mid-April, citing activist groups and
        family members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20359bbd-57a0-4b3e-8ee0-35cd7536a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most North Koreans escaping over the northern border into China
        are trying to reach South Korea in search of a better life away from a regime
        that tightly controls every aspect of their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a8a21-6d1e-4e93-9994-a61956218121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.050+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a close ally of Pyongyang, doesn''t consider North Korean
        defectors refugees, instead seeing them as illegal economic migrants. Under
        a border agreement with North Korea, it forcibly deports them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79d710-405f-4162-9e69-1b8040c48d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once back in North Korea, defectors <a href="https://www.hrw.org/news/2019/05/14/china-protect-7-north-koreans-fleeing-oppression">face
        possible torture</a>, sexual violence, hard labor, imprisonment in political
        or re-education camps, or even execution by the North Korean state, according
        to activists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe33a87-2b01-455f-839a-f138cb22f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a spokesperson for China''s Ministry
        of Foreign Affairs reiterated the country''s longstanding policy that North
        Koreans who enter China illegally for economic reasons are not refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb30c67-9483-4818-8629-76f9edb3c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that "China sticks to the principles and stance
        that combine domestic international laws and humanitarian spirits" when dealing
        with North Koreans who illegally enter China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d25abf-a906-4030-97fb-48f911a65025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.051+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''Underground Railroad''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b1551-d4a3-46ca-b244-0b17a431bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high stakes risks that come with getting caught mean activists
        and rescuers work extremely carefully to get defectors out of China, and the
        secrecy of the underground network is paramount.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022a9f7-f7ee-415e-aaf9-6031c4da9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each individual cell knows nothing about the other ones, to avoid
        compromising the whole operation if one of them gets caught," Tim Peters,
        an American pastor who co-founded an NGO called Helping Hands that helps defectors
        flee, <a href="https://edition.cnn.com/2019/06/09/asia/north-korea-defectors-intl-hnk/index.html">recently
        told CNN</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036c876-a6da-4739-8ce3-2ce1d861b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While arrests of defectors are not new, multiple activists say it''s
        becoming more common.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d4fd4-397e-4e35-9641-39f49e9df784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.052+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this year, it was very rare for the escapees to be caught
        in the safe house," said Y. H. Kim, chairman of the North Korea Refugees Human
        Rights Association of Korea. China has "ramped up their crackdown," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ef4eb-4f3c-41e6-bbff-71ba939d9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji said arrests used to occur in certain regions, but "now it''s
        everywhere in China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ffb66-882a-4444-83b0-7fe6bd8e98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, seven North Korean defectors, including a 10-year-old
        girl, were caught by Chinese authorities while trying to escape to South Korea.
        Kim said the captured seven are still in Chinese custody.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ce26a-e925-41de-bf7f-4a934a2c0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has <a href="https://www.hrw.org/news/2019/05/14/china-protect-7-north-koreans-fleeing-oppression">called
        on Beijing</a>&nbsp;to protect the escapees and "end its complicity with North
        Korean rights violations by ending the practice of forcing back fleeing North
        Koreans."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac336059-c8f7-4726-9a14-2c538e8b6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.053+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official statistics showing exactly how many North
        Koreans have fled their country, which is home to about <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/kn.html">25
        million people</a>. South Korea says it has welcomed more than <a href="https://www.unikorea.go.kr/eng_unikorea/relations/statistics/defectors/">32,000</a>&nbsp;defectors
        since 1998. Last year alone, the country received 1,137 defectors — and 85%
        of them were women.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0beff00-83f9-45b5-9afa-c42f00841e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, an official from South Korea''s
        Ministry of Foreign Affairs said that the country''s government has made "diplomatic
        efforts" to prevent North Korean refugees from being forcibly repatriated
        "and safely go where they wish."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a9ddc-58b5-4840-b36d-9028df8be648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually defectors pay brokers to organize their safe passage to
        China, according to NGOs and defector accounts. But <a href="https://edition.cnn.com/2019/06/09/asia/north-korea-defectors-intl-hnk/index.html">many
        face exploitation</a>, abuse, and risk being sold into sexual slavery or as
        brides to Chinese men.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b72b3-149b-499d-a200-5ff72d2d0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, defectors crossed the Gobi desert into Mongolia, aiming
        to reach the South Korean Embassy in the capital Ulaanbaatar. But that route
        closed in 2010, when Ulaanbaatar reinstated strong diplomatic links with North
        Korea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d5a3b-0cf2-4abd-9bf2-ca1f4886e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only option left was to <a href="http://ttps://edition.cnn.com/videos/tv/2019/06/10/north-korean-julie-zaugg.cnn">go
        south through China</a>, into Southeast Asia, hoping to reach a country that
        wouldn''t send North Korean refugees home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8fa18-7ff9-45d8-99aa-fd8c728719d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Growing anxiety'' in North Korea</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ce6d3-1000-4486-96a9-acfc3a792402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji, whose group NAUH claims to have helped rescue 60 refugees this
        year so far, said the summit between North Korean leader Kim Jong Un and U.S.&nbsp;President
        Donald Trump, which ended with no agreement, could partly be behind the crackdown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671e1a8-6021-4f8b-bafa-570761b88790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders were unable to reach a nuclear agreement at their
        second summit in Hanoi, Vietnam, in February and tensions <a href="https://edition.cnn.com/2019/05/10/asia/north-korea-trump-intl/index.html">have
        since escalated</a>&nbsp;between the two countries, with <a href="https://edition.cnn.com/2019/06/11/politics/trump-north-korea-kim-jong-un-letter-john-bolton/index.html">nuclear
        negotiations</a>&nbsp;stalling.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6144a8-10f7-4de8-9e21-77da2e5974ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the failure of the Hanoi summit, the North Korean government
        had become tense," Ji said. "There is a heightened agitation among North Korean
        residents."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ec2f6-5cfa-4fac-860f-7cddc097316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the country, Ji said market activity is being stifled and
        distribution has become tougher.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce471d-f28f-4f11-b5e7-d26fb1f5dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of it is the sanctions," he said. "Another is cash transfer
        into North Korea from defectors outside being blocked. It is done to control
        the people, but that money was also the source of energy to facilitate the
        market."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e901c20-60e1-443a-bee7-4b3da68e91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As talks between North Korea and the U.S. stall, ties between North
        Korea and China are looking up.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70d3f8-4032-4698-bd25-dc9aa8bc8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two countries had been in a <a href="https://edition.cnn.com/2019/06/17/asia/xi-jinping-north-korea-visit-intl/index.html">deep
        chill</a>&nbsp;under Kim Jong Un until recently. But an unexpected visit by
        Kim to China to meet with Chinese President Xi Jinping, in March 2018, signaled
        the beginning of a new era of Beijing-Pyongyang relations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb95a4a-b731-4dc2-90a9-e21c0a6dc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From last year, through the summit with Xi, the North Korea-China
        relation had gotten closer. This suggests that it is more probable that China
        will cooperate with North Korea," said Cheong Seong-chang, vice president
        of the research planning at Sejong Institute.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191211e7-36e7-4e16-8a6e-69e936b20118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tighter relations with China signals bad news for escapees.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40bff8-6c89-4426-8a7b-8d2f74aae37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, whenever the relation between China and North Korea
        became closer the crackdown intensified. And when they are distant, the crackdown
        also relaxes," Cheong said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e44b38-fe29-458f-a9f5-3122e58b72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi visits Pyongyang</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53941a-42a3-418e-ac81-8db051942a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Xi arrived in Pyongyang for his <a href="https://edition.cnn.com/2019/06/17/asia/xi-jinping-north-korea-visit-intl/index.html">first
        official trip</a>&nbsp;to North Korea since he came to power in 2012 -- and
        the first visit by a Chinese leader in 14 years.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da1bbe-cbae-4f8d-b9a3-fa8f392f13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Cheol-hwan, director of North Korea Strategy Center, said high-level
        visits between the two countries often involve talk of strengthening security
        at their shared border.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8742ad3-3ff1-4d92-a5f3-cb84c4fd767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time Kim Jong Un visits China he asks them to help maintain
        his regime by securing the border. Every time the Chinese government is unhappy
        with North Korea, it uses the border as a leverage. Xi''s visit to Pyongyang
        signals (a) strengthened crackdown," Kang said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1f34b-db51-4c3e-8f8a-992be4fb719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.058+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim Jong Un came to power in 2011, border security was tightened
        to avoid the bad publicity associated with defections and prevent information
        about North Korea trickling into the country, according to Peters, the American
        pastor. An electric fence was added, as well as cameras at the border, he
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef029dd-5451-488b-8445-d78da80e3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the Chinese side, patrols were also increased because Beijing
        is afraid an influx of refugees could destabilize its own regime," Peters
        recently told CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc1776-747f-4a53-9ffd-71130e882fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the effects of sanctions and the fallout from the
        failed summit are taking its toll on North Korean citizens, who are increasingly
        hearing more about the outside world through illegal DVDs or USB sticks smuggled
        into the country, or through foreign radio.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd28f73-89f2-4651-bb78-05ffc38c45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang said that he believes the number of North Koreans wanting to
        escape has risen "but the actual number had fallen due to complete lock down
        of the border."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961d743-efce-4d65-9e5d-8be6ff0f460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.059+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the border, the Chinese authorities had hung security cameras
        all over and fenced the length. It''s not easy."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ed63d-b916-4b71-8d62-7d4690c7618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For North Koreans dreaming of a better life, the already dangerous
        journey to escape is now more perilous than ever.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323a2e0-27ea-439d-af54-d6b627f2b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:39:37.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:39:39.060+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was frist published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/asia/china-north-korea-defectors-crackdown-intl-hnk/index.html">China
        is cracking down on safe houses used by North Korean defectors, activists
        say</a>."</em></p>'
  'policeman-ambush-near-cam-crame':
    'author': 'CNN Philippines Staff'
