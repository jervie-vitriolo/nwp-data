    'template': '1'
    'title': 'Ian Veneracion says acting is ‘not sustainable’'
    'visualType': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9eed4-ed9a-4404-9da1-58f47e261092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> For Ian
        Veneracion, who has spent most of his life in showbiz, acting is not a sustainable
        job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a83a4-41ec-4339-bc72-dfbfddc5bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s crazy to even think of whether it’s sustainable. Whether ‘yung
        dami ng number ng [it’s the number of] projects or fame, you know it’s not
        sustainable,” Veneracion told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f658c9-2210-4509-a98d-e91a2819337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6dadb-aa4c-40a7-95fc-8b641ac13346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people should not go into acting if they are just
        in it for the money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf3610-72c4-4144-89d2-92baaa475c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79f920-cac0-4031-9f9c-c7aeb38a67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you become an actor because you enjoy creating scenes and
        telling stories with your face and your body and getting caricatures ng [of
        the] characters and bringing it into life. Pero if you’re doing it to become
        rich or famous, man, it’s a heartbreak,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da64b40-5d5b-4b73-b23a-3fcf4e2aa390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b6353-6034-45c1-ae06-2265106b4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneracion had an early start in showbiz, having entered the industry
        as a child actor starring in the RPN 9 TV show Joey and Son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077423b-ae7b-4a93-9d3d-50485eb9b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d2168-5e3b-4910-846f-80a9cafbf638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, aside from acting, Veneracion has gone into different ventures
        — from flying a plane, skydiving, paragliding and singing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f250f94-2859-4152-8f2c-64ba84454554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bc081-99a2-496f-ad28-c998938af39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneracion will hold a concert at the Music Museum from July 11
        and 12 titled “Ian: In Color."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1be27-fd15-43f3-b406-b55dba50ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b87fe-0747-4ba9-b6e9-77357155aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing inspiration from TV color bars and his painting hobby, Veneracion
        said the title references the moods different colors evoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b94bc6-87f3-4cd0-9fdb-4aca94803c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cd697-ee91-40fd-bae9-2bf525670f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The different moods na na-associate ko with different songs,” he
        said. “Red, <em>ang landi ng</em> red <em>sa akin.</em> Passion and <em>gigil.</em>
        Blue <em>naman, parang medyo maganda pero nakakalungkot.</em>”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ada31b-28c0-49dc-aae3-b7fdd5a75454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fb177-8b05-4c8f-bfc9-09bf1f709033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:01:10.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:01:11.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I associate different moods with different songs …
        Red is so flirtatious to me. It’s passionate and intense. On the other hand,
        blue is kind of beautiful, but also sad.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6adab7-539e-4350-84e3-36986a546d45'
