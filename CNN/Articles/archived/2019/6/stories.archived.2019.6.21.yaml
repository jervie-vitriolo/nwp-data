  'Hot-money-pluck-out-May':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-21T16:01:00.767+08:00
    'imagesource': 'jcr:b6fca617-32e2-4fa3-8ad3-cdf45111dddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694fea9f-de52-469c-969a-1835b6d0d881'
    'lead': 'Nervous foreign investors withdrew large amounts of short-term placements
      in the Philippines upon hearing that the United States and China slapped fresh
      tariffs against each other. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T16:08:34.279+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-21T16:08:34.540+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investors pull out hot money in May as US-China trade war heats up '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadb0d0-ee70-4a13-be98-1c198b90b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.541+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 21) — Foreign investors pulled
        out their money from the local stock market in May as the tariff war between
        United States and China escalated further.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05e96d-276f-42c1-bf67-bf933d5c448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.541+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investments, also called "hot money" given their
        flighty nature, saw more outflows from the Philippines than what went in last
        May, data from the Bangko Sentral ng Pilipinas (BSP) showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1f78e-2839-438a-87dd-7d91626e5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.541+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May saw $749.84 million in net outflows, over three times more than
        the net $206.35 million in withdrawn in May 2018. The May net outflow was
        also bigger than April''s $298.83 million, and sustained net withdrawals since
        March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c2ff7-87df-46c8-9861-f7b88cc98d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.542+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d57390-ae0d-42f1-88ed-c16e9b31d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T16:08:34.542+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggregate placements withdrawn in May totalled nearly $2 billion,
        outpacing capital inflows at $1.2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f1e89-04e7-41a5-adc6-9510144bf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:08:34.280+08:00
