      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. on Friday opposed suggestions
        of some Chinese and Filipino officials to conduct a joint inquiry on the Recto
        Bank allision.</p>'
