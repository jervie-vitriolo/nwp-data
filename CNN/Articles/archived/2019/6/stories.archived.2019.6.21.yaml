      'Michael-Sheen']
    'template': '1'
    'title': 'More than 20,000 Christians asked the wrong streaming service to remove
      the show ''Good Omens'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce36203-6c2a-49b5-bdcd-4d1f16755d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A petition started by a Christian organization
        calling for the removal of the show <a href="https://www.amazon.com/dp/B07FMLSCTP/ref=dvm_us_dl_sl_go_ast_510GO_AMe%7Cc_352715783961_m_NaQv4IG7-dc_s__?gclid=CjwKCAjw3azoBRAXEiwA-_64OhO0EfADXvn93cPmYOwLMFf344vFBaeSxfxPt4KRjy6PpeMk7dH0exoC4bwQAvD_BwE">"Good
        Omens"</a>&nbsp;missed its mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e58e61-3574-4998-af1b-3de0758679b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by more than 20,000 people, it calls for Netflix to pull
        the fantasy series from its platform. There''s just one problem: Netflix doesn''t
        offer the show. Amazon does.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c4874-ac02-486c-a057-1f614e933a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This series presents devils and Satanists as normal and even good,
        where they merely have a different way of being, and mocks God''s wisdom,"
        the petition reads. Some of the petitioners'' qualms include the fact that
        God is voiced by a woman, the Antichrist is portrayed as a normal kid and
        the four riders of the Apocalypse are portrayed as a group of bikers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d583ea-b0cd-4130-b186-94b2b71aa0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please sign our petition, telling Netflix that we will not stand
        silent as they destroy the barriers of horror we still have for evil."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f9fa4-948e-4cc6-94f8-67efe89fdc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition stopped loading on the Christian Return to Order website
        Thursday evening. Return to Order is a campaign by The American Society for
        the Defense of Tradition, Family and Property, according to its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04612c2-a92c-497b-8906-95fc84cc7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Society for the Defense of Tradition, Family and Property,
        Netflix and Amazon did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bab98-780b-455f-b4f6-f808f2955b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good Omens" follows an angel Aziraphale (Michael Sheen) and demon
        Crowley (David Tennant) as they attempt to save the world from apocalypse
        and the coming of Antichrist, an 11-year-old. Based on a 1990 fantasy novel
        of the same name, the miniseries debuted on Amazon Prime last month.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '

        <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">I
        love that they are going to write to Netflix to try and get <a href="https://twitter.com/hashtag/GoodOmens?src=hash&amp;ref_src=twsrc%5Etfw">#GoodOmens</a>
        cancelled. Says it all really. <a href="https://t.co/8WNxCY1YmV">https://t.co/8WNxCY1YmV</a></p>&mdash;
        Neil Gaiman (@neilhimself) <a href="https://twitter.com/neilhimself/status/1141369513134436352?ref_src=twsrc%5Etfw">June
        19, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30290982-84ff-4523-abab-de5a2fedd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4707590-1d04-463e-a580-be21561d7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Gaiman, who co-authored the book with Terry Pratchett, took
        the petition in stride.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3270a-4b3c-4e9d-b3d7-03449a633680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that they are going to write to Netflix to try and get #GoodOmens
        cancelled. Says it all really," tweeted Gaimon, who also wrote the screenplay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c7c50-9771-47c0-a40d-0a5b0c3a79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:01:16.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:01:17.825+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/entertainment/good-omens-petition-netflix-amazon-trnd/index.html">More
        than 20,000 Christians asked the wrong streaming service to remove the show
