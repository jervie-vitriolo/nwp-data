      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53395ddf-3d5e-47cd-b2f5-ccf7e72bded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:34:12.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T16:35:53.452+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mostly young people surrounded police headquarters in
        the city''s Wan Chai district Friday, after blocking several roads in the
        area and near government offices in Admiralty, where they had been staging
        a sit-in demanding the city''s chief executive, Carrie Lam, resign and officially
        withdraw the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ffe3a-e14f-41b0-b965-a509c7caacbd'
