      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans quickly joined in on the hashtag on Twitter, with many expressing
        Hamill''s call to give the President''s star to the late actress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6bee2-432e-4989-ada1-61dfae17e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.311+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a3d61-fc41-46d8-93fc-a40f72001e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.311+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s star has been repeatedly vandalized since his entry into
        national politics. Last September, it was covered by wooden bars affixed with
        industrial, double-sided tape, to look like a prison. Before that, it was
        smashed with a sledgehammer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9da0f9-f841-43f0-9768-6d220c446761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.311+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64c41d-bd3b-41af-bcb4-b3daf940784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.311+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution to request the removal of Trump''s star was unanimously
        voted on by the West Hollywood City Council last August, but the vote was
        mainly symbolic, as the city has no legal jurisdiction over the Walk of Fame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1eda8-12f0-4c13-aa2d-cf0c6319ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.312+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ff740-ff57-4694-8b79-43973f2f97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.312+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities who work in the fields of recording, radio, television,
        film, or live performance can be nominated for a star on the Walk of Fame
        and the honorees are then chosen by the Hollywood Chamber of Commerce. According
        to the Walk of Fame website, the stars cost $50,000 for promotion and upkeep,
        typically sponsored by the celebrity''s nominator like a studio or recording
        company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94e218-1182-451d-b892-51b640b11555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.312+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e81f2-e8f3-4811-87b2-9976b2220040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.312+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and as for Fisher? Her fans will have to wait a few more years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619fc0f-5864-4a01-8c1d-f40d52c19faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.313+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313ba39-556c-46dd-b611-9c4ff9b4dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.313+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill and Fisher, along with Harrison Ford as Han Solo, starred
        in the original trilogy of Star Wars movies together as Luke Skywalker and
        Princess Leia, respectively.</p>'
