  'hong-kong-protests-continue':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T11:58:02.109+08:00
    'imagesource': 'jcr:5d29c0c9-c6c1-491c-93dc-7622162573ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2719177-b647-446a-a17d-a445da92ed3e'
    'lead': 'For the third time in less than a week, Hong Kong protesters have taken
      to the streets over a controversial extradition bill with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T12:03:55.566+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T12:03:56.603+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'protest', 'extradition', 'Carrie-Lam', 'Joshua-Wong']
    'template': '1'
    'title': 'Hong Kong protesters take to the streets again after government apology
      falls flat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a375819-de1a-4044-bfb7-4c79ed550573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the third time in less than a week,
        <a href="https://edition.cnn.com/2019/06/17/asia/hong-kong-china-extradition-hnk-intl/index.html">Hong
        Kong protesters</a>&nbsp;have taken to the streets over a <a href="https://edition.cnn.com/2019/06/15/asia/hong-kong-extradition-bill-pause-intl-hnk/index.html">controversial
        extradition bill with China</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86674a13-2276-4e6a-8153-3ca187172d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mostly young people flooded into Harcourt Road outside
        the city''s legislature Friday morning, where they had been staging a sit-in
        demanding the city''s chief executive, Carrie Lam, resign and officially withdraw
        the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efd191-5432-4636-9a8b-a43bd4c9859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They briefly blocked the road — a major thoroughfare in the city
        center — before moving towards nearby Wan Chai, where protest organizers including
        Joshua Wong, who was <a href="https://edition.cnn.com/2019/06/17/asia/joshua-wong-hong-kong-protests-intl-hnk/index.html">this
        week released from prison</a>, had encouraged them to surround police headquarters.<br> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c1a31-eed4-4624-9377-edb560c7b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam <a href="https://edition.cnn.com/2019/06/18/asia/hong-kong-protests-extradition-carrie-lam-intl-hnk/index.html">issued
        a rare public apology Tuesday</a>, saying she was "sincerely sorry" for the
        controversies around the bill, which has seen multiple major protests, including
        consecutive marches organizers said attracted more than 1 million and 2 million
        participants respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad992f9f-15f2-41a7-a415-6fb1ba60acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard you loud and clear and have reflected deeply on all
        that has transpired," she said. "The concerns over the last few months have
        been caused by the deficiencies of the (Hong Kong) government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97c29c-6aaa-4a6a-a6ae-b5aa23d2d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not respond to demands to completely withdraw, rather than
        pause, the bill, however. Nor did she resign or call for an investigation
        into alleged police brutality during violent protests on June 12, other key
        protest demands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b517d1-1320-4384-8cb1-9e37df1b3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student and pro-democracy groups had given Lam until 5 p.m. Thursday
        to respond to those demands, saying they would stage further protests Friday
        if she did not. Those protests began with a peaceful sit in outside the legislature
        and central government offices, which have been closed to all business, before
        demonstrators escalated by seizing Harcourt Road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb8b0-daba-41ae-8889-91966ae7e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presence is considerably smaller Friday than it was last
        week, when they <a href="https://edition.cnn.com/2019/06/12/asia/hong-kong-protests-intl-hnk/index.html">used
        tear gas and rubber bullets to clear tens of thousands of protests from Harcourt
        and surrounding streets</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677632b-1de5-4e9f-b7ef-51ccd7420ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:03:55.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T12:03:56.608+08:00
