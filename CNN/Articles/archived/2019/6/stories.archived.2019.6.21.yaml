    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e323bca-ebb7-42dd-b9b5-4862cdb6a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:32:54.282+08:00
