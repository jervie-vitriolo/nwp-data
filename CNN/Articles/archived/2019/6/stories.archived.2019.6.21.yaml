    'jcr:uuid': '05366c54-20f8-4e7b-8252-10b82b6e2ff4'
    'lead': 'A police intelligence officer was killed in an ambush near the national
      police''s headquarters in Quezon City Friday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:10:54.142+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-21T13:10:54.406+08:00
