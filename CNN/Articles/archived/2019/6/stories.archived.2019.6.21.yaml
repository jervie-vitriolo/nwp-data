      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A senior British politician is under investigation
        after video emerged of him grabbing and manhandling a protester at an event
        in London Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a581a1a-7c6f-465f-8612-8045fb975448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3758961-2e35-4e05-9f2a-565750a1a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate ITV News, Foreign Office minister Mark
        Field has apologized for grabbing a protester by the neck, saying he "instinctively
        reacted" after guests felt threatened by the woman, who was acting peacefully
        at the time and was not armed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071ec72-230e-4f3a-a7c3-aa306b8fae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce79733-a02b-42c3-a664-24347317d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no security present and I was for a split-second genuinely
        worried she might have been armed," Field, who is Member of Parliament for
        Cities of London and Westminster, said in a statement to ITV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd87092-6040-4fb6-b595-02619f14cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30699a-b9a4-455f-b414-1d62d8d2ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result I grasped the intruder firmly in order to remove her
        from the room as swiftly as possible. I deeply regret this episode and unreservedly
        apologize to the lady concerned for grabbing her, but in the current climate
        I felt the need to act decisively to close down the threat to the safety of
        those present."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55b7a7-469c-4935-840d-c98000edff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f657b6-b44d-4610-a288-74c58c4cc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field said he had referred himself for investigation to the cabinet
        office, as numerous opposition lawmakers called for his immediate sacking
        or resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f1559-b0cc-4009-9b84-0d0392ea6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2386b4e-04c2-4b51-9591-8ee5e12ea980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative Party lawmaker had been in attendance at a swanky
        black tie event at Mansion House on Thursday where the chancellor, Philip
        Hammond, was giving a speech, when protesters from Greenpeace UK, dressed
        in red wearing sashes with the words "climate emergency" interrupted it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb71f3-d9ad-40e8-ba5b-01ecdee72dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7787e-84a6-4610-bd00-38c4029d74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the protest, video shows, one woman walked past where Field
        was sitting, at which he got up from his seat and grabbed her around the neck,
        pushing her against a nearby pillar. After a brief scuffle, Field is seen
        leading the woman out of the room by the back of her neck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb57e2b-bf0e-4ef8-800b-f20f0b4f558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22662c72-eb05-4515-a950-1f8f677d426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A City of London Police spokesman said they were called to Mansion
        House after protesters refused to leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba3799-590b-48fc-bda2-9c3418fa2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2757667-2847-4afb-b77d-55260d956adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers arrived to help with their ejection. Once in the presence
        of the police, the protesters were co-operative and left the premises," he
        said. "No arrests were made."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966199b-dc30-4a0e-91ab-c9442eb3aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40d2a3-e09e-4c59-b7da-b588642c4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers were quick to demand Field''s resignation after
        the video emerged late Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc798f2e-5dec-42a9-be53-c8664013c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe2c76-7fb7-4798-80fc-ac8faf7aad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is horrific," Labour Party lawmaker Dawn Butler wrote on Twitter.
        "Conservative Foreign Office Minister Mark Field violently grabs a woman as
        she protests about climate change at the bankers'' banquet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a380a2c-e151-4fff-aae4-3157875d9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baab4fa-1c2b-432f-af2c-5b6c63394c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.790+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler said Field appeared to have committed "assault" and "must
        be immediately suspended or sacked."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae91b8d-35a5-4879-a9e6-cd5c9156ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.790+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895be8d-82b6-41e9-9e11-4645e3e44db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.790+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Labour lawmaker, Tonia Antoniazzi, said that Field "should
        resign and be arrested. I don''t care in what order."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029a370-2bce-4db2-ac1b-28f819aa9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.790+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f7241-6535-40b5-adad-60938c6f30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.791+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one who reacts like this to a peaceful protest should be sitting
        in our parliament," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add66ded-24cc-4af7-a62c-b9253ae43a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.791+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb2ce6-4a1e-4588-85a6-f6d13abe5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.791+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field works in the Foreign Office under Secretary of State for Foreign
        and Commonwealth Affairs Jeremy Hunt, who on Thursday was declared one of
        the final two candidates, alongside Boris Johnson, to be the next Conservative
        Party leader and therefore British Prime Minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0e615-177d-4cf8-9118-908888e7a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.791+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37410a-d432-4ce3-8366-9ca5a2d873f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.792+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid heightened environmental activism in the
        UK, amid frustration that the Conservative government is not doing enough
        to tackle the climate emergency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25b19b-781e-454c-825f-8ebb79073aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.792+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c9d98-90bc-4954-acb7-7bf153ec1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.792+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters from Extinction Rebellion, a climate group,
        took to the streets of London in April, disrupting transport for several days,
        leading to more than 300 arrests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23c06b-a805-404f-be6e-dc0290a99667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.792+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13801608-5400-4870-93d5-1515c2baad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.793+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday''s protest, Greenpeace UK campaigner
        Areeba Hamid said that "business as usual is no longer an option."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aaa89d-babf-44d2-9fac-f989654b497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.793+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b158ea-e3ec-4594-9124-162e73d1bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.793+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real bottom line, the priority that needs to come before all
        others, is not profit, revenue or growth, but survival. That needs to be recognized
        in every boardroom and on every balance sheet, starting with the Chancellor''s,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2516d02-b542-4b3f-bbe4-1f78f12e846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.793+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f27132-3510-47ab-b9da-c277da635df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.794+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people in this room have been funding climate change, and we''re
        not giving the banks and hedge funds a pass for their unethical investment
        decisions anymore ... The serious, sensible, grey-suited grown-ups in the
        room ignored the warning signs and crashed the economy in 2008. We can''t
        afford to let them crash the climate too."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad73c9-8742-4e31-9ada-7d553e5b234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.794+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be637d1c-61da-430f-acd9-3e4702117242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.794+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people in particular have taken up the fight for greater climate
        action, with students staging walkouts and joining the Extinction Rebellion
        protests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4881a8-1242-45e3-b820-9edd2d7c7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-21T14:25:17.794+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fcf21-7c53-42f1-8ab5-1e6e2eaa2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:25:17.458+08:00
      'mgnl:createdBy': 'eimor'
