    'stories': ['8c0a9095-de1d-4b29-b000-fa6754befdd1', '6c8c9b33-005f-4d82-b059-46b8e0a60c4c',
      '7e5726a1-906b-4ec4-93c1-855e6251d50c']
    'template': '1'
    'title': 'Directors call for better safety protocol on set after Eddie Garcia''s
      death '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1978528-6d59-4bdd-9274-dd90f1bde6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.323+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The untimely
        death of veteran actor and director Eddie Garcia should drum up attention
        for better workplace safety in production sets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6054824-b4d0-4722-bbdd-9cfa12b2cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Directors'' Guild of the Philippines, Inc. (DGPI) made the call
        following the passing away of Garcia on Thursday. He slipped into a <a href="https://www.cnnphilippines.com/entertainment/2019/6/19/Eddie-Garcia-minimal-brain-activity.html">comatose
        state</a> since June 8 after tripping on a loose wire during taping for a
        TV series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba0554-3a64-4990-a84f-f4c0a104208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DGPI believes that his tragic passing is a sad and urgent reminder
        to the film and television industries that safety protocols at work and on
        the set are of paramount importance," the elite circle of Filipino film directors
        said in a statement.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDireksGuild%2Fposts%2F10161956354465374&width=500"
        width="500" height="734" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c4296-c378-44a2-a7af-a168811d532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac452fc6-17ba-419a-9fab-bf8c7fb56972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said Garcia suffered a <a href="https://cnnphilippines.com/entertainment/2019/6/8/Eddie-Garcia-heart-attack.html">heart
        attack</a> while on the set of a television series that Saturday afternoon.
        It was later on clarified that he fell to the ground and suffered a neck fracture.
        He passed away 4:55 p.m. of June 20, according to the Makati Medical Center.
        Television network GMA has since said it was looking into the <a href="https://cnnphilippines.com/entertainment/2019/6/10/eddie-garcia-taping-accident-gma-network.html">absence
        of a medical team</a>&nbsp;on the set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c6737-214f-40f9-8212-ab3f78781dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DGPI also honored the multi-awarded actor and director, who has
        been inducted to the hall of fame of the Filipino Academy of Movie Arts and
        Sciences (FAMAS) Awards. The filmmakers'' group called him as one of the greatest
        actors "in the history of Philippine cinema."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c030cd-6131-401a-bcfa-efcdabe45fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/6/11/eddie-garcia-movie-netflix.html">Eddie
        Garcia movie to stream on Netflix</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20b3cb-0720-4891-9c07-302433cf6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia counts a 70-year legacy in the local entertainment industry,
        which the guild said includes "provocative" films which he directed such as
        Atsay (1976), Magdusa Ka (1986), and Imortal (1989).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21a688-a52d-4c01-aa56-d387162cd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.326+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An iconic giant who will continue to influence generations of actors
        and filmmakers to come, Eddie Garcia and his immortal legacy shall be missed,"
        DGPI added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5ace5-328d-43c0-9524-c3274afdb3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:38:03.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.326+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/6/20/Eddie-Garcia-industry-tributes.html">Tributes
        pour in as industry mourns passing away of ‘icon’ Eddie Garcia</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420092c0-4438-4176-aa17-fadbd5f57219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.326+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia has been <a href="https://cnnphilippines.com/news/2019/6/21/Eddie-Garcia-cremated.html">cremated</a>&nbsp;Friday
        dawn, which was followed by a small gathering of family and friends who gave
        eulogies to send off the so-called acting legend, according to his stepson
        1-PACMAN Party-list Rep. Michael Romero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5de11a-7670-4673-bb0c-5b517426d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:36:35.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T13:38:03.326+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wake will be open to the public beginning 2 p.m. of Friday until
        Sunday at the Heritage Memorial Park in Taguig City.</p>'
  'Salvador-Panelo-Albert-del-Rosario-Hong-Kong':
