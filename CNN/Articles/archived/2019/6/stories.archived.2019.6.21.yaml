      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fd73f-414c-4421-85c1-d7d08f7bd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:37:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T07:19:49.364+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark told USA Today the toned-down version gave him "goosebumps,"
        that day. He unearthed the recording in 2018 and added a new piano track by
        the original pianist, Mike Moran.</p>'
