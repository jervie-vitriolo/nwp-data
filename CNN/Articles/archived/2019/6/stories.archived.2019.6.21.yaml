      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Bobby
        Ray Parks Jr. clarified his decision to decline the invitation to be in the
        Gilas Pilipinas'' pool.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d00af3-423f-468c-a0ce-3e74d19c57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said that national team head coach Yeng Guiao extended
        the Filipino-American cager, but the latter begged off due to "different&nbsp;priorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beb8fa-39cc-486a-8422-587048d5d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <strong><a href="https://twitter.com/ray1parks/status/1141851665374408705">series
        of posts</a></strong> on his Twitter account Friday, Parks explained his side
        of the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fa5c7-d3cf-4027-b254-0a8aceff569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First off, I didn''t decline due to different priorities. SMH (shaking
        my head). <em>Hiya oo, pero priority hindi</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b36be-8f52-498e-89eb-92fe9056a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: First off, I didn''t decline due to different priorities.
        Shaking my head. I was a bit embarassed but not because of other priorities.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a6a57-f6b7-4e5f-9552-e813aca8580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rookie continued by saying that his focus right now is to help
        the Blackwater Elite in the PBA Commissioner''s Cup to repay the sacrifies
        the team has made for him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf51317-d6db-4a5c-b882-496342a3f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First conference <em>ko pa lang sa</em> PBA, <em>pinayagan na ako
        ng</em> Blackwater <em>tapusin</em> ABL stint <em>ko kaya sobrang</em> thankful
        <em>ako</em>. <em>Tapos ngayon wala kaming</em> import <em>tapos mawawala
        ako, nahihiya lang din ako sa</em> Blackwater."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611881dc-fffd-403c-8bc9-da31a711f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s just my first conference in the PBA, Blackwater
        allowed me to finish my ABL stint, and I''m very thankful. And then now, we
        don''t have an import and I''ll be gone, I think it''s not right for Blackwater.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb1d53-ab0e-46b9-bf59-5c64ff4fbf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
