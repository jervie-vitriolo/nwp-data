  'Cebu-City-Plastic-Barter-Store':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-21T13:11:01.738+08:00
    'imagesource': 'jcr:9aaee1c3-3424-4d46-8f0c-ba3b2e7ddd87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7a209f-c30a-4271-aeec-a26ca2d1ccf8'
    'lead': 'The Plastic Barter Store in Cebu City accepts plastic trash as payment
      for food, toys, and assorted items.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T13:13:49.514+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-21T13:13:49.713+08:00
