    'lead': 'President Rodrigo Duterte says there is no need for war or even a ''convoluted
      argument'' with China over last week''s sinking of a Filipino boat in the West
      Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T20:44:03.455+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-21T20:44:03.763+08:00
