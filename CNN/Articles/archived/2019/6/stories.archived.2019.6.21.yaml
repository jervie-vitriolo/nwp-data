      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment withdrawals from shares of listed companies on the Philippine
        Stock Exchange reached $508 million, while pullout from placements on government-issued
        debt papers reached $241 million. Bets on other instruments also registered
        net outflows, the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4d7f9-fd17-4d55-90b9-06cca6285dfb'
