      'mgnl:lastActivated': 2019-06-21T06:51:02.310+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3b525-28ba-432f-b588-37d6cebf9f17'
      'mgnl:activationStatus': true
