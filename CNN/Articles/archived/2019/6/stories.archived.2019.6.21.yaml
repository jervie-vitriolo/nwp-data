    'lead': 'A petition started by a Christian organization calling for the removal
      of the show "Good Omens" missed its mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T06:01:16.660+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T06:01:17.821+08:00
    'mgnl:lastActivatedBy': 'pia'
