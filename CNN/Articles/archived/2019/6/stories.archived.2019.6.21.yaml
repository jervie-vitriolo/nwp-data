      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'intersex':
    'author': 'Aih Mendoza'
    'caption': '“Intersex” is an umbrella term that is used to describe individuals
      whose bodies don’t fall into the typical understanding of male and female. Photo
      by SAC GARCIA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-21T20:39:04.366+08:00
    'imagesource': 'jcr:dd42c9f3-c3bb-4087-9d98-8b1c8b878506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81efe58c-4092-473c-b3a7-78204cab9d24'
    'lead': '“Intersex” is an umbrella term that is used to describe individuals whose
      bodies don’t fall into the typical understanding of male and female.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T21:12:15.587+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens when your body is both male and female?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb2e49-d03e-4567-a114-c98d1e093c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.587+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Andy Andres, who
        was assigned and raised as a female, was elementary when he started developing
        male qualities. When the girls in his class started getting their periods,
        they’d ask Andy: “Hindi ka tinatagusan?” And because Andy couldn’t explain
        to them what he was going through, he would spill soy sauce on his skirt just
        so they would say: “Uy, natagusan ka!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c95f01-7943-4e05-bc4c-164ea50ff869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.587+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricalyn Cinco, on the other hand, was raised as a boy, but it was
        when adolescence hit when she started developing breasts. “Syempre hindi naman
        ako pwede mag-bra, hindi ba?” she shares. “Alam nung mga kaklase ko, lalaki
        [ako]. Lalapitan ako tapos, ‘pag natuwa sila, dadakmain nila ‘yung suso ko.
        Tapos ako… magrereklamo ba ako?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54907173-91b9-40e3-94b3-ce41416b359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.587+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are examples of what would only be the beginning of the unknown
        traumas that many intersex Filipinos experience in their day-to-day lives.
        For a majority of them, this “act” would go on well into adulthood — from
        stuffing bras with pan de sal just to pass as female for a job interview,
        to quitting swimming because wearing a swimsuit would attract too many questions,
        even to being undressed by the teacher behind a classroom door just because
        they needed to know : “Ano ba talaga, babae ka o lalaki?”</p>'
    '93':
      'image': 'jcr:d347c714-9d79-47f6-9716-be98ec97ca0e'
      'imageCaption': 'Andy Andres was assigned and raised female, but started developing
        male qualities when he was in elementary. Andres is part of Intersex Philippines,
        a group of intersex Filipinos advocating for awareness and intersex rights.
        Photo by SAC GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884cbe-2bf9-41ba-ae76-73fcf2afa833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30da4d5-26f9-4ef6-a578-6692ff1e5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.588+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does “intersex” mean?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83d8d4-dd11-4141-8790-c490ec99b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.588+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before beginning to unpack it, it’s vital to understand that intersex
        is a highly complex subject that both the intersex community and medical community
        are still trying to learn about, contribute research to, and put together
        all the varying experiences that intersex individuals have.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4624e4f-8b8f-4c55-a969-ba541e22e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.588+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually though, understanding it often begins with dismantling the
        “typical” ideas of gender and sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a1281-ba56-4962-bbc6-0916279ac602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.588+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to literature from AGA (A Gender Agenda), “when people
        think about the sex that people are born with, what we are actually thinking
        about is a set of biological characteristics we can easily understand to be
        male or female. That all men have the same biology and anatomy and that it’s
        specifically different from women’s.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e193c24-fc3f-4adb-af81-d3872ed907fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.588+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, up to 1.7 percent of the population can have characteristics
        that are slightly different from what is traditionally understood to be specifically
        male or female, and this in-between is where the intersex spectrum lies. It’s
        important to note though that this doesn’t mean that intersex individuals
        are not male or female — just that their bodies vary from what most people
        understand to be typically male or female.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb429f-93a1-42eb-8ff2-2e54a98c4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Strictly, ‘intersex’ is not a medical term, although it is widely
        used by laypersons to describe the wide spectrum between the traditional dualism
        of man and woman,” explains Doctor Chiang Sheng, an obstetrician-gynecologist
        specializing in prenatal genetic counseling at the Department of Obstetrics
        and Gynecology in Mackay Memorial Hospital, Taipei. “Intersex may be termed
        medically as disorders of sex development (DSD), which includes various congenital
        conditions related to chromosomal, gonadal and anatomical sex and leads to
        ambiguity of genitalia.”</p>'
    '92':
      'image': 'jcr:30654491-56f2-4905-a3fc-378a4dae2b83'
      'imageCaption': '“Ang misconception kasi ng tao, akala nila the penis and the
        clitoris are two different things. Feeling nila parang there are only two
        genders based on the genitals. But the thing is, the genitals of a male and
        a female are one and the same,” Ruffy Yulo, a life coach and member of Intersex
        Philippines, explains. Photo by SAC GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5680323-f8c6-45f6-9154-1de0d8fb3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb17d3-48c8-49d5-b727-27ec12961112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while DSD may be the current medical term, some leaders
        of Asian intersex communities reject the label and prefer “diverse sex development”
        or “differences of sex development.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b48585-5562-4c74-953c-ed4c6954d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, “intersex” is likened to how the term “queer” is used today
        — an umbrella term that is used to describe individuals whose bodies don’t
        fall into the typical understanding of male and female.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bd2b7-ab08-4ea8-bda1-2e8b7cdda47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial thing to understand is that there are 44 recognized
        types of intersex variation, which means there is a large diversity within
        the intersex community that needs to be acknowledged. A common misconception
        is that all intersex people are hermaphrodites (possessing both gonads in
        their body), but this is almost never the case. The term is so often used
        that it’s even now regarded as a derogatory term for plenty of intersex individuals.
        The truth is that an individual can pick up their intersex variation at any
        time during their life, and it happens because what we know to be biologically
        “male” and “female” parts have the same origins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d17b5e-e3b8-41ba-aa46-27099d28c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang misconception kasi ng tao, akala nila the penis and the clitoris
        are two different things. Feeling nila parang there are only two genders based
        on the genitals. But the thing is, the genitals of a male and a female are
        one and the same,” Ruffy Yulo, a life coach and member of Intersex Philippines,
        explains. “Pareho po ang clitoris. Pareho po ang penis. It only differs in
        size and the way it looks because when you were inside the womb, when you
        were asleep, iba-iba po ‘yung nangyari sa development. At ang hindi po naiintindihan
        ng marami, all boys started out as girls.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3566dbd-7def-47a5-8f9a-81aa64c1f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.589+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The beginning of the intersex struggle</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a909e9-8c9e-40a4-a5df-10edfefafa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.590+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intersex experience is brimming with challenges from personal
        identity to systemic and social inequalities. For many intersex individuals,
        however, it begins at home, where often their situation is kept a secret from
        them by their families and their gender identity is chosen for them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01026c-5285-4ad5-b0e3-7a8e94c99251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.590+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was raised [in a] traditional Chinese family,” Yulo shares. “I
        think the difficulty around there is that they always wanted a male in the
        family. Since I’m not exactly a boy, namili silang gawin [akong] lalaki.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb242e-93f5-483d-bd6e-3a488b49a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.590+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, however, Yulo wouldn’t experience puberty the same way
        a typical male would. It would only be much later that she would discover
        the truth. “‘Yung pagtapak ko ng 29, I found out about my condition through
        a doctor. Pinagdudahan ko pa nga ‘yun nung una. So nung time na ‘yun, nagalit
        ako sa pamilya ko kasi hindi ko naintindihan. Feeling ko I was betrayed the
        whole time,” she explains. Yulo would eventually undergo surgery and now identifies
        as female.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d168e13-8be6-4755-87bb-ece09c1a1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.590+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reflects a bigger injustice that the Intersex community is
        fighting against: the forced decision regarding their gender identity and
        what would result from it.</p>'
    '95':
      'image': 'jcr:de373e0f-d69c-4aa2-a910-ceda6ffebfe7'
      'imageCaption': '“I-respect natin ‘yung karapatan nung bata kasi ‘yung may katawan
        ang magdadala,” says Jeff Cagandahan, pertaining to the majority of cases
        of intersex children whose sex is decided by parents and doctors once they
        are born. Oftentimes, children undergo "corrective" surgery, which intersex
        groups strongly oppose. Photo by SAC GARCIA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d3a27-2206-4bb0-87a0-84e620159e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.872+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae55d2-a73c-4cb6-a656-5a57db867ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.590+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Cagandahan, the first Filipino to have his name and sex legally
        changed in court, says, “Sa case natin sa Pilipinas kasi, ‘pag ipinanganak
        ka na ganyan, ang gusto ng doktor is magdesisyon ka kaagad, magdesisyon ‘yung
        magulang. Kaya lumalabas din kami para mag-share ng awareness na hangga’t
        maaari i-suggest sa mga magulang na antayin na ‘yung bata ang mag-decide pagdating
        nang tamang panahon kung ano ‘yung gusto. Ang mangyayari, halos lahat nung
        naging kakilala ko na naging kaibigan ko — naoperahan na sila, pero pagdating
        ng pagtanda nila, kabaliktaran ‘yung gusto nila. ‘Yung iba nag-undergo na
        ng labing-isang surgery.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ee19b-f148-42ee-822b-e9c4d592b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conflict isn’t unique to the Philippines however, with hundreds
        of intersex babies all over the world undergoing non-consensual, permanent
        surgery deemed as “medical intervention” resulting in physically and often
        psychologically damaging outcomes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda5bd8-a0a8-4e6b-8713-03c714622431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I-respect natin ‘yung karapatan nung bata kasi ‘yung may katawan
        ang magdadala,” Cagandahan adds. “Maaaring ‘yung magulang concerned. Naiintindihan
        ko rin ‘yon. Kasi siyempre ayaw natin na ma-bully ‘yung anak natin. Yes, gusto
        natin maging normal ‘yung buhay ng anak natin kaya itinatago natin. Kaya hangga’t
        bata pa, itinatama agad ‘yung mga ganung surgery. Pero kung tutuusin, ‘yung
        may katawan dapat ang mag-de-decide.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f468975-ccdf-4b8d-a942-372830fb23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of community</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0902da6-4f98-4d49-83f9-32ac8887fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a large lack of intersex awareness and education both in
        the Philippines and all over the world and it manifests in a lot of harassment
        and shaming of intersex individuals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ef947-4d9a-4647-b0d0-402dfd344695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lagi po akong na-bu-bully kasi ‘pag nasa CR po, doon ako sa cubicle.
        Sasabihin, ‘Bakit sa cubicle ka? Lalaki ka.’ Hindi po ako maka-ihi nang nakatayo
        kaya sa cubicle po talaga ako,” Andres shares. Often, because only urinals
        were available in male restrooms, Andres would use female restrooms instead
        where he would also be harassed or even be thrown out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3346a-8804-4be5-8a6e-19be61ff819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinco, whose father wanted her to be a girl but her mother wanted
        her to be a boy, grew up being ridiculed. “‘Ang nangyari sa desisyon, ipinasok
        ako ng grade one naka-boy uniform ako at the same time pinahaba ‘yung buhok
        ko,” Cinco shares. “‘Yung worst experience ko ‘yung pumila kami sa recess.
        Feeling ko babae ako, so pipila ako doon sa pila ng babae. Tapos ‘yung classmate
        ko, sabi, ‘Doon ‘yung pila ng lalaki. Dito ‘yung babae.’ Ang sabi ko doon
        sa classmate ko, ‘Babae ako.’ Nakasimangot siya. So ‘yung mga ganung experiences
        na talagang mahirap.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57400510-9b0c-47c3-ac21-fa36112203c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The examples of experiences that Intersex individuals go through
        can go on and on, which has led them to living a life of hiding, of shame,
        and of fear. It has led to a life of never using a public toilet, never undressing
        in front of roommates, or even leaving their hometowns.</p>'
    '96':
      'image': 'jcr:be964f7a-987d-49f5-9fd6-49349dcbf229'
      'imageCaption': 'Intersex children are often ridiculed by peers for a lack of
        understanding. For Ricalyn Cinco, it was actually her teacher who spread gossip
        about her being intersex, which led to even more bullying. Photo by SAC GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57140d74-7444-4251-ba9c-a3488a5b02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bee0bb-beae-4f28-bba4-03c026f5a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nalaman nung teacher, ito ‘yung chismosa, kumalat sa buong
        school na ‘yun na nga, ‘Di ba, ikaw ‘yung may dalawang kasarian?’” Cinco adds.
        “Pati ‘yung kumadrona. Talagang chinika din sa buong barangay namin. At may
        isang nang-aasar sa akin… sa tuwing nakikita niya ako, lagi siyang, “Dang-Dong.”
        Ayoko ngang malaman ng iba kasi ayokong ma-judge nga, sinisigaw pa.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139b6b9-84cf-4950-905e-bb2ad50d810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kinakatakutan namin is getting harassed when you''re in a public
        place,” Narissa Salonga, a member of Intersex Philippines, explains. “Ang
        thought process mo nung time na ‘yun is your security. Kasi hindi mo alam
        kung any time may nakakita, iba ‘yung pagkakaintindi, sasaktan ka ba nun?”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d2866-c644-4982-8007-a210ba36f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the organization Intersex Philippines has become so
        crucial, even if they have only formally met twice so far. While a handful
        of members have communicated through an informal online group for the past
        few years, it was only recently that they’ve reached out to others and grew
        to about 40 members.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348691c-ccdd-4f17-803a-18f0cfc18743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa sa goal po kasi namin is ‘yung peer support,” Cagandahan, also
        one of the leading members, says. “Dahil pakiramdam mo nag-iisa ka, ‘pag may
        ganitong organization, support group, ma-fe-feel mo na parang pamilya talaga
        kami dito. Walang hiya.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dec0bb-b30c-49c9-a43b-197ae4c8acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, this safe space has made all the difference, even helping
        save the life of some of their Intersex members.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d7838-dc37-477d-ac17-4ba14151b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.592+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung naka-join ako last year, nag-iiyak talaga ako. Sabi ng kapatid
        ko, “‘Ate ba’t para kang tanga? Umiiyak ka hawak mo ‘yung cellphone.’ Nag-iisa
        lang talaga kasi ako. ‘Yung literal na alone ka lang na sabi ko, ‘Mutant ba
        ako? Bakit nag-iisa lang ako?’ Pero sa group chat na ‘yon, nauunawaan. Sa
        totoo lang, pare-pareho kami ng experience,” Cinco explains.</p>'
    '97':
      'image': 'jcr:20d93dcb-276f-4660-8a27-7c9351dc51f6'
      'imageCaption': '“Ang kinakatakutan namin is getting harassed when you''re in
        a public place,” Narissa Salonga explains. “Ang thought process mo nung time
        na ‘yun is your security. Kasi hindi mo alam kung any time may nakakita, iba
        ‘yung pagkakaintindi, sasaktan ka ba nun?” Photo by SAC GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa4363-5670-4778-a81c-85d2b4e503ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.596+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd2315-1833-42df-a583-001e78992050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A minority group inside a minority group</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c689da-0bc0-4b59-8fe7-8f9e6e729d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could say that the relationship between the intersex community
        and the broader LGBTQ+ community is extremely complex.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82e8e6-d108-4e54-b6fc-31b3377d779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, both are minorities fighting for similar things like equality,
        representation, understanding, and gender identification laws, and are working
        for more inclusive communities. Commonly, the intersex community is also included
        under the LGBTQ+ umbrella.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adb49f-7842-4aa2-86f8-60ab928a8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Working with [the] LGBT [community] for our movement is actually
        very helpful. Why? Because the LGBT movement actually focuses on human rights,”
        Hiker Chiu, co-founder of Intersex Asia says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eca61f-452f-45c3-acfb-e6b6ac7c812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one under the broader community will disagree that human
        rights is the forefront of the battle, there are still other issues that intersex
        communities deal with that are not the same as the rest of the queer population.
        In fact, plenty of intersex individuals don’t necessarily identify as LGBTQ+
        at all and are uncomfortable with the categorization.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76273c65-ad62-46b0-ba82-91692889ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.593+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang definition is a genetic thing. ‘Yung iba, ‘pag kinukumpara
        nila ‘yung transgender sa intersex, akala nila it falls under the same category
        when it doesn’t because transgender [people] are genetically normal in essence.
        But for the intersex individuals, most of us, may genetic difference,” Cagandahan
        explains.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cf919-3ef3-4ce7-a338-6e4d986495ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.594+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In essence, wala naman talagang relation,” Yulo adds. “Kaya lang,
        because we’re really a minority, that’s why we were placed in that category.
        But if I think about it, hindi talaga kami swak doon sa category na ‘yon because
        we don’t identify ourselves as homosexuals.”</p>'
    '98':
      'image': 'jcr:291ff8c6-50c2-4ce1-8032-7b2cee55c457'
      'imageCaption': 'In the future, intersex people hope to be more accepted and
        understood. Even within the LGBTQ+ community, there is still a lot of confusion
        and ignorance about being intersex. Photo by SAC GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96118f4-faa8-46fa-aa7e-2966ef1acfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.596+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7071b0-753e-422a-a4fc-84d59e320422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.594+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unfortunate yet common experience that intersex people have
        that may contribute to some hurt feelings regarding the LGBTQ+ community is
        the invalidation and erasure that they receive.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d27e3-b3c7-4583-a898-4ca3d5c1f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.594+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun number one talaga sasabihin nila, ‘lesbiyana ka, homosexual
        ka!’ Pero alam mo sa loob mo na intersex ka, in between. Alam mo ‘yung sarili
        mo,” Cinco shares. “Akala lagi lesbian, lesbian. Hindi ko rin ma-define sarili
        ko na lesbian kasi sa sarili kong pagkaka-unawa o pagkaka-intindi, bago mo
        matawag ‘yung sarili mong lesbian, kailangan ikaw ay biologically healthy
        na babae. Hindi naman ako pinanganak na ganoon!”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ee4eb-535e-4f58-937c-0185f4b28479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.594+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.873+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some members of Intersex Philippines are comfortable with
        themselves now, it was not always the case, and the common mix-ups with LGBTQ+
        result in a tremendous amount of confusion and identity crises.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed4dcb-7225-43a0-81fe-8f955a7ab34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.594+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.874+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my case, I was raised as male but later in life I found out
        I was [genetically] female. Since I was attracted to the opposite gender,
        I’m considered a heterosexual. In the eyes of others, akala nila bakla ako
        kasi I was raised as male. That’s the difficulty around it,” Yulo adds.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8408a6d-9b1e-4bc2-812b-cf82716822f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.874+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even within many LGBTQ+ communities, there is still very little
        understanding and inclusion of intersex individuals. Leaders of the Filipino
        intersex communities have experienced attending LGBTQ+ gatherings where they
        are not necessarily acknowledged or represented.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f2ea6-c3d3-4c87-81da-10dac2cc6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.874+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang ang sakit sa kalooban nung sinabihan ka na kasama ka rin
        sa umbrella tapos karamihan din naman sa nasa LGBT community walang idea about
        us,” Cinco explains. “Kung ‘yung mga tao sa labas parang walang idea, bakit
        din sila wala? Parang we’re separated. Ang sakit.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d817686-1890-4db7-b99e-13675d036612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T21:12:15.595+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-25T14:48:20.874+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the global LGBTQ+ communities are understanding that
        these issues and journeys are very personal to each person and makes sure
        to recognize and celebrate it. According to literature from AGA: “AGA wishes
        to acknowledge the diversity of intersex people, and that intersex issues
        are grounded in bodily diversity and not gender identity. We strive to create
        an environment where all intersex people feel welcome, regardless of how they
        identify.”</p>'
