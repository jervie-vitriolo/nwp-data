  'trump-iran-drone-mistake':
    'author': 'Kevin Liptak and Nicole Gaouette, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-21T06:07:45.548+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b84ac03f-0481-40de-aaed-781139fb3caf'
    'lead': 'President Donald Trump downplayed the dramatic escalation in tensions
      with Iran Thursday, after the downing of a U.S. drone near the Persian Gulf
      sparked fears that tensions with Tehran could spill over into confrontation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T06:13:10.304+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-21T06:13:12.001+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States', 'Donald-Trump', 'Tehran']
    'template': '1'
    'title': 'Trump downplays Iran tensions after drone shot down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdefca-819c-450f-b0dc-cb347b6cc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump <a href="https://edition.cnn.com/2019/06/20/politics/drone-shot-down-by-iran-airspace-dispute-explainer/index.html">downplayed
        the dramatic escalation in tensions</a>&nbsp;with Iran Thursday, after the
        <a href="https://edition.cnn.com/2019/06/20/middleeast/iran-drone-claim-hnk-intl/index.html">downing
        of a U.S. drone</a>&nbsp;near the Persian Gulf sparked fears that tensions
        with Tehran could spill over into confrontation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa6930-ef26-4850-af0e-ce9211711f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the shootdown "a new wrinkle, a new fly in the ointment,"
        Trump told reporters in the Oval Office he finds it "hard to believe it was
        intentional."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5d50f-8e45-4292-8d1a-6d3f63b20063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, <a href="https://edition.cnn.com/2019/06/20/politics/us-iran-drone-shooting-risk/index.html">Trump
        had tweeted that "Iran made a very big mistake!" as he and his national security
        officials huddled</a>&nbsp;to weigh possible responses. Some lawmakers called
        for restraint and others warned Iran should prepare for "severe pain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a8b12-35f2-4a81-9681-175cf553a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ominous — if vague — tweet came after Iran''s Revolutionary
        Guard said it had shot down an "intruding American spy drone" after it entered
        into the country''s territory Thursday. Trump told reporters later Thursday
        morning that the drone had been over international waters. Asked if the U.S.
        would respond or go to war, Trump said, "you''ll find out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49864e8d-244d-4b7f-9a6d-16e9a63be66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hard to believe''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17c023-193d-467d-ac6d-508da99eda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also appeared to want to lower the temperature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411a714-9a31-45d5-8263-d67adc91622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably Iran made a mistake. I would imagine it was a general
        or somebody who made a mistake in shooting that drone down," Trump said during
        an exchange with CNN''s Kaitlan Collins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e264a-6f61-4fda-bfd5-fc1e81dfad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it hard to believe it was intentional. I think it could''ve
        been somebody that was loose and stupid," Trump said, noting that the drone
        was unarmed and had no pilot. "It was a very foolish move, that I can tell
        you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2f744-8432-4101-83ee-7d15f76c46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump assured that the situation is "all going to work out." And
        with the 2020 elections looming, he picked up a refrain from his first campaign,
        telling reporters: "I want to get out of these endless wars, I campaign on
        that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466bee8e-6aa1-4e1f-903a-210334eeb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone incident has caused the volatile situation in the region
        to deteriorate even further -- and comes as lawmakers on the Hill are expressing
        alarm that the administration may try to find a way to declare war on Tehran
        without consulting Congress.</p>'
    '95':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Iran made a very big mistake!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1141711064305983488?ref_src=twsrc%5Etfw">June
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8242649-02cc-4289-9570-fe9fa8e9e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c13eb-9960-4b0a-8397-54c81bd870ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tightened sanctions on Iran after withdrawing from the
        Obama-era nuclear deal last year, targeting the country''s crucial oil sector
        in May. The President has also sent a Navy strike group to the region and
        announced this week the deployment of 1,000 troops to the Mideast "for defensive
        purposes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c4ce6-f2af-4e85-b7c4-211a7f6aebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official told CNN that Trump was attending the meeting to mull
        responses to Iran''s action this morning, along with Secretary of State Mike
        Pompeo and Vice President Mike Pence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9d168-bdac-4edc-ada4-a277bd348a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second U.S. official told CNN that outgoing Acting Defense Secretary
        Patrick Shanahan and incoming Acting Defense Secretary Mark Esper were both
        expected to attend. National security adviser John Bolton was also expected
        to meet with Pentagon officials today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1f3cc-e64e-4a20-8ba2-fb460e97d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour after Trump''s tweet on Tehran''s "mistake," Iranian
        foreign minister Javad Zarif sent his own tweet, saying: "The U.S. wages #EconomicTerrorism
        on Iran, has conducted covert action against us &amp; now encroaches on our
        territory. We don''t seek war, but will zealously defend our skies, land &amp;
        waters. We''ll take this new aggression to #UN &amp; show that the US is lying
        about international waters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e49ed2-533c-4204-95c7-d01165a67fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif provided no explanation about the covert activities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2a0e7-e674-4345-bbfa-7f9e878200d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House sent officials to brief Republican and Democratic
        leaders, as well as senior members of Congress, on the latest development.
        Senior aides on the Hill told CNN that congressional leaders would also get
        a second briefing in the White House Situation Room later Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308913ec-da6c-4f00-838e-b02edf16d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the Capitol Hill briefing, House Speaker Nancy Pelosi told
        CNN, "we have to de-escalate. That''s what we have to do. The high tension
        wires are up in the region. We must de-escalate."</p>'
    '96':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The US wages <a href="https://twitter.com/hashtag/EconomicTerrorism?src=hash&amp;ref_src=twsrc%5Etfw">#EconomicTerrorism</a>
        on Iran, has conducted covert action against us &amp; now encroaches on our
        territory.<br><br>We don&#39;t seek war, but will zealously defend our skies,
        land &amp; waters.<br><br>We&#39;ll take this new aggression to <a href="https://twitter.com/hashtag/UN?src=hash&amp;ref_src=twsrc%5Etfw">#UN</a>
        &amp; show that the US is lying about international waters</p>&mdash; Javad
        Zarif (@JZarif) <a href="https://twitter.com/JZarif/status/1141731145270386693?ref_src=twsrc%5Etfw">June
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5291b-986e-4ae2-9c6e-07866c5207e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb127d6f-5b54-4f7f-8f9e-0c8407066ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the briefing, Pelosi had told reporters that "it''s a dangerous
        situation" in Iran.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1400b61-f40f-431b-a502-01941ab622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the President wants to go to war. There''s no appetite
        for going to war in our country," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c5d48-d477-438d-9b5f-1f57d4f2ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Republican Sen. Lindsey Graham of South Carolina issued
        a fiery warning after the briefing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef596f7-794e-476f-b6ac-fd745474d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran needs to get ready for severe pain," Graham said. "We are
        a lot closer today than yesterday. God knows what tomorrow brings."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078aa8f-1053-4212-8401-19ff4d4d0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Trump has sought to calm nerves, and continues
        to privately express wariness at wading into another foreign conflict.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed1e6a-a9a9-4190-8f2f-5891f5f56487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry about a thing," Trump told interviewer Sean Hannity
        on Fox News on Wednesday evening. "Everything''s under control."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a19db8-2c5d-4753-8c76-a6009f60442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s developments will put Trump''s assertion to the test.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c130d-2913-4cb6-a9af-f0d7af00c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An unprovoked attack''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417874a-60fe-4f94-baa9-49b0ea064abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Joseph Guastella, commander of the US Air Forces Central
        Command, told reporters the Iranian shoot-down of the drone was "an unprovoked
        attack on a US surveillance asset that had not violated Iranian airspace at
        any time during its mission. This attack is an attempt to disrupt our ability
        to monitor the area following recent threats to international shipping and
        the free flow of commerce."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b0b2e-6d34-47a3-9a28-77f6974e46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iran has said the shootdown occurred in Iranian airspace,
        Guastella said that is "categorically false."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e3e79-a494-4897-aca3-881aa87cb384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft was over the Strait of Hormuz, and fell into international
        waters," Guastella said. When it was shot down, the drome "was operating at
        high altitude, approximately 34 kilometers from the nearest point of land
        on the Iranian coast," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b20b6-4c28-45a8-b65e-4bf4a350158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous and escalatory attack was irresponsible and occurred
        in the vicinity of established air corridors between Dubai, UAE, and Muscat,
        Oman, possibly endangering innocent civilians," Guastella said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77486607-0827-492d-a31a-6d87402ae6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, the situation will provide a test of his willingness
        to engage Iran after weeks of escalation, including attacks on oil tankers
        in the Gulf that the administration has blamed on Iran and which Tehran categorically
        denies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d6713-a554-4ce4-b7ee-0bfe4c3bae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has raised the prospect of talks with Iran more than once
        — striking a more conciliatory note that his senior security officials. In
        May, Trump said that if Iran called, "we would certainly negotiate, I only
        want them to call if they''re ready."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ffb2f-b7b6-4e25-88a4-276440810bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, he had said that what Tehran "should be doing
        is calling me up," and on May 16 Trump said that he not only hoped the two
        countries don''t go to war, but that he was sure "Iran will want to talk soon."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7c7e3-088b-4f93-a72b-1988f478eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In meetings with his national security team over the past several
        weeks, Trump has maintained his skepticism toward going to war with Iran,
        telling advisers he isn''t interested in sending American troops into another
        engagement in the Middle East.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb422ff-47b4-4e7b-915d-0be66052a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also told his team that regime change should not be in the
        cards -- a position he reiterated during a news conference in Japan at the
        end of May.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dbfb8-dec1-413c-b3ae-d002c9b29331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stance has sometimes been at odds with other members of his
        national security team, including Bolton and Pompeo. Both have offered hawkish
        warnings to Iran over its behavior.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94648b-9bd2-4c81-a6ce-f7fc18d37b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impetus for escalation</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3737bd2-1bc2-4f6e-b57c-3ebd23929d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Trump is not overly concerned with the rhetoric coming
        from his team, despite frustrations earlier this spring that his advisers
        appeared to be getting out ahead of him.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822593c2-71c8-4a5a-a568-6a25eceff32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts by Pompeo and the Pentagon to demonstrate Iran''s
        malign activities by releasing evidence they claim shows Iran was behind the
        tanker attacks, the White House posture in response to these incidents has
        been less urgent.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64204145-3125-4089-b49c-13cbaad57e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said that is primarily because the President has not
        viewed these latest incidents as being enough of a trigger for escalation
        with Iran.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d763af-87e2-4c0d-9d7d-5846f2dd742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t yet clear whether the downing of the U.S. spy drone would
        provide further impetus for escalation. A second official said Trump, while
        keeping a close eye on the situation, has not voiced a firm view of how he
        wants to proceed going forward -- instead asking for options without stating
        what his preferred end goal might be.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e3703-c40d-416e-868d-7932ea2b0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:13:10.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T06:13:12.012+08:00
