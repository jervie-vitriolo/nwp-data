      'jcr:uuid': '4f150004-dae3-4c81-8001-595c16393339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Presidential
        Spokesperson Salvador Panelo said former Foreign Affairs Secretary Albert
        Del Rosario, who has been barred entry from Hong Kong, should not have headed
        to the semi-autonomous Chinese region, especially after former Ombudsman Conchita
        Carpio Morales also got the same treatment a month ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34b8af-5609-4e6b-88f8-4540bc2cb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c2c40-3a4f-4fc4-a5c3-ab7e7f7eb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.379+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.249+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were Del Rosario I would not have gone to Hong Kong because
        I''m sure I would be going through the same ordeal the former Ombudsman did,”
        Panelo told CNN Philippines’ <em>Balitaan</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f569-a3ac-49d9-8558-dccd6287c440'
      'mgnl:activationStatus': true
