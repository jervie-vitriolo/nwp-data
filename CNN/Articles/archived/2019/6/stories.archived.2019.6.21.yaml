      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media, west zone concessionaire
        Maynilad said, "The NWRB (National Water Resources Board) will further reduce
        the raw water allocation from Angat Dam for Maynilad starting June 22. As
        a result, Maynilad is constrained to implement new rotational water service
        interruptions, throughout our concession area to maximize the limited supply
        and ensure that all customers will have some water supply daily."</p>'
