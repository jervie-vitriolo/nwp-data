  'hong-kong-consul-morales-del-rosario':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-21T21:36:15.519+08:00
    'imagesource': 'jcr:a3b1fa51-5f8a-4bb4-9494-256f71931dd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5ac22f-fcba-4591-91c5-9c1000254d66'
    'lead': "In an interview with CNN Philippines, Philippine Consul General in Hong\
      \ Kong Antonio Morales says China's special administrative region did not disclose\
      \ the reason for barring former Foreign Affairs Secretary Albert del Rosario\
      \ entry. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T21:40:20.689+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-21T21:40:21.056+08:00
