    'mgnl:tags': ['National-Grid-Corporation-of-the-Philippines', 'NGCP', 'power',
      'electricity', 'Luzon']
    'template': '1'
    'title': 'NGCP announces longest red alert for Luzon grid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003d1a7-c5a0-46e3-a0d4-8c918e73e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:08:48.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:59:32.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The National
        Grid Corporation of the Philippines (NGCP) said a red alert will be raised
        over the Luzon grid from 9:00 a.m. to 5:00 p.m. Friday — the longest red alert
        status so far for the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72822446-fd08-4d3e-8c9f-784a47188385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:08:48.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:59:32.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert means there is no back-up power that may result in possible
        rotational outages should a major power plant go on forced shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d861cf-cb0a-4a7b-af5d-7f82d1723af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:08:48.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:59:32.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP added rotational brownouts may happen between 10:00 a.m.
        to 11:00 a.m. in parts of Ilocos Norte, Ilocos Sur, Pangasinan, Quezon, Albay,
        and Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd95fb9-d67a-46f8-83e3-b9b58eb9c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:08:48.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:59:32.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the yellow alert status will be in effect during the
        following hours: 8:00 a.m. - 9:00 a.m., and 5:00 p.m. - 10 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b54d47-72bd-49d9-a38f-282e26c129a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:08:48.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-21T09:59:32.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said available capacity is 11,002 megawatts (MW), while
        peak demand is 11,191 MW, adding details on the cause of the alerts will be
        announced by the Department of Energy within the day.</p>'
