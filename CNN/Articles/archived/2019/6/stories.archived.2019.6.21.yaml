      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0cebe-f6e2-4340-90b3-4f577577b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.252+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are you still being given a diplomatic passport,
        when you have a regular one? Because you are an official, you are on an official
        business trip. If you are no longer an official ... why do you still have
        a diplomatic passport?]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d4f33-9d0c-4ec3-9e49-0a398f796129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.252+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9313614-ea5a-4d49-b713-20e9e06b2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said he still has not been informed why he was held
        by the Hong Kong authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36aa2f-4b75-4ee2-9c9d-410ae7253e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397819d6-d315-4aaa-8463-63ded649c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corominas has prodded the Philippines to lodge a diplomatic protest
        over the treatment of the former Foreign Affairs chief, saying that Hong Kong
        possibly violated its treaty obligations under the Vienna Convention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c366450-a4bb-49ce-a332-540f24921c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed38a73-3af2-441e-b5c3-c03e658dfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vienna Convention grants diplomatic agents and their families
        immunity from criminal, civil and administrative prosecution. However, this
        immunity does not apply if a diplomatic agent acted in relation to “any professional
        or commercial activity exercised by the diplomatic agent in the receiving
        State outside his official functions.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97414cda-61e7-4f7a-824d-a6d0a5af6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173accf-c02e-4db3-b65c-e61db2c7c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, echoing his statement when Morales was barred from entering
        Hong Kong, said that the Philippines could not question Hong Kong’s treatment
        of Del Rosario.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4dc921-feeb-4a81-b4c3-bf248334c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e3aec-63d5-4d9c-b574-d14d50015405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T13:42:01.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T16:40:59.253+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot question the authority, the right of a country to stop
        or to investigate any guest or visitor wanting to enter that particular country,”
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01950581-c7e8-457d-a2fe-59a8cf647306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T16:40:58.915+08:00
