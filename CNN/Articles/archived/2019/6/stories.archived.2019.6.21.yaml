    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bb4a37-8bce-47f9-981c-850bbc91ed53'
    'lead': 'The second generation player insists he declined the invitation in deference
      to his PBA team and the players who helped the national team book a ticket to
      the FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T14:42:33.045+08:00
