      'mgnl:type': 'text'
      'text': '<p>The country''s former top diplomat flew to Hong Kong to attend a
        shareholders meeting of investment management and holding firm First Pacific
        Company Limited, where he has been a non-executive director since June 2016.
        He is booked on a flight back to Manila in the evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bb066-2baa-4f6e-9ebc-50f163b7ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fbfb3-a2b8-409e-aeb1-9b00d3f884ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was unable to attend the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a7f0a-04e9-4c24-b074-6fa00d4b2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1623b8-aaea-4c6c-a484-d0bd7f49f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a month ago, former Ombudsman Conchita Carpio Morales <a
        href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html"
        target="_blank">was also held at the Hong Kong airport</a> for undisclosed
        reasons. She was supposed to go on vacation with her family and was eventually
        granted entry, but chose to fly back to the Philippines instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d176001-35c1-483a-84ec-dc5187ad2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90a5bc-8a0f-4df8-b4f4-fcf26e3a96a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario believes he is being held in connection to a <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">complaint</a> he and Morales filed in March against Chinese
        President Xi Jinping and two other Chinese officials before the International
        Criminal Court (ICC) for alleged crimes against humanity. Morales made the
        same conclusion when she encountered the same problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0a7af-a2d0-4b7b-a62b-a0e40be8c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e03e5-6f13-4f74-abf8-7043847ba147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not an assumption. It is what it’s all about,” said Senator
        Panfilo “Ping” Lacson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1c999-075d-4e54-b587-b1716f2596d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097800fc-f78e-4322-b7dc-5ea84bb6318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Menardo Guevarra, who is officer in charge
        of the government while President Rodrigo Duterte is en route to Thailand
        to attend the ASEAN Summit, said that Morales’ experience should have been
        a “lesson” for Del Rosario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d7e94-f09a-44d0-a068-5a02d4ec93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f72a3-e358-49ec-9de3-b3615f5b59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I believe that the lesson derived from former Ombudsman
        Morales'' similar experience should have been clear to him,” Guevarra said
        in a text message to reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bcb16-36bc-419e-9fb8-5465c6217d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c717568-f1e7-4482-8dba-4818a563dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.143+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will request the Foreign Affairs department to
        extend assistance for Del Rosario.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1ffd2-e321-4d37-8106-d870859f7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01082cd-77f7-429f-9637-8cb8839a5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said he was getting assistance from the Philippines''
        consular office in Hong Kong and had received assurance from the office of
        Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. that his situation
        will be “expeditiously handled.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cd4d7-a80e-4253-b84a-80b7f72979fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195e0aa-9020-42b9-9405-089fe3c36d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic passport</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5003093-002b-4107-ac08-0a19e6d5f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e5df7-7782-4a75-ab22-6000af879182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cases of Del Rosario and Morales seem similar, Anne Marie
        Corominas, their lawyer in the ICC complaint, said Del Rosario’s situation
        was graver because he is travelling on a diplomatic passport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79c0d6-b6ec-4797-bb87-3cc1556bbb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f127fdc-bf33-495a-8e9b-0ef71990f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is on a diplomatic passport, this shouldn''t happen. It should
        have afforded him some sort of immunity,” Corominas told <em>Newsroom Ngayon</em>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eba2a9-06c9-4924-8a94-02a08dae3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db286e4-ddb4-44b0-9ded-44144221e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said his diplomatic passport “should have avoided problems”
        he encountered at Hong Kong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c89cf6-dc33-4ece-9837-8be2efca77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656f8b8-8be8-4442-93b8-28f2f4931319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said is he studying Hong Kong’s possible violations of the 1961
        Vienna Convention, which the Chinese autonomous region and the Philippines
        are party to.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e13b4e-6dbc-4333-b6ea-0f6cd61d9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63f41c-3809-4195-ae72-28706ec86497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vienna Convention grants diplomatic agents and their families
        immunity from criminal, civil and administrative prosecution. However, this
        immunity does not apply if a diplomatic agent acted in relation to “any professional
        or commercial activity exercised by the diplomatic agent in the receiving
        State outside his official functions.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64902f-61d1-4579-9854-3ffe76745934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ebe09-7204-4947-a5a1-620080bfd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Passport Act also does not say that former Foreign
        Affairs secretaries and former ambassadors are still entitled to carry diplomatic
        passports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c02450-593e-4ec9-97a6-7d5a2b692b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b5ff4-2682-4865-ba66-559246a455d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Corominas said that the Philippines should lodge a diplomatic
        protest over the treatment of Del Rosario.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a98f3a-4e31-4dec-bdfc-f6b5ea2e8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-21T12:33:49.144+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867d804-9ad4-4196-972d-9b44e88768db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T12:21:22.912+08:00
