      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;West Hollywood officials want to remove
        President Donald Trump''s star, and Mark Hamill knows who should replace it:
        his late "Star Wars" co-star Carrie Fisher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb445681-80d0-426e-9931-f9b1a514af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.309+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71935a-66b6-4341-b039-75f31f397234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T06:34:42.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-21T06:51:02.310+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Wednesday morning addressing the West Hollywood City
        Council''s decision to approve a proposal calling for the removal of President
        Trump''s star, Hamill wrote, "Good riddance! (and I know just who should replace
        him...) #AStarForCarrie."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Good riddance! (and I know just who should replace him....)<a href="https://twitter.com/hashtag/AStarForCarrie?src=hash&amp;ref_src=twsrc%5Etfw">#AStarForCarrie</a>
        ⭐️                 <a href="https://t.co/DF53fOxshK">https://t.co/DF53fOxshK</a></p>&mdash;
        Mark Hamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/1141259825210245120?ref_src=twsrc%5Etfw">June
        19, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
