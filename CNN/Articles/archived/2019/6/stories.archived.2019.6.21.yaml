    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parks denies reports he turned down Gilas pool invite due to ''different
      priorities'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4594f-d715-4323-9017-a061239ba09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.046+08:00
