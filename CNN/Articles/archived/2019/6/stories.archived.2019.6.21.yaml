      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The family
        of veteran actor Eddie Garcia granted his wish to be cremated, with a green
        urn containing his ashes Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c430340-cca2-46d5-9adf-bc46f6c1712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:34:25.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T11:33:02.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, 90, passed away <a href="https://www.cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">on
        Thursday afternoon</a> after nearly two weeks in a comatose state. The multi-awarded
        actor and director suffered a neck fracture after tripping during a taping
        for a TV series on June 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecea973-1bfc-4f9b-b248-c36c3651ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T10:34:25.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-21T11:33:02.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:20 a.m. of Friday, his stepson 1-PACMAN Party List Representative
        Mikee Romero shared a first look at Garcia''s olive green urn.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmichael.l.romero.3%2Fposts%2F3209038715803699&width=500"
        width="500" height="669" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
