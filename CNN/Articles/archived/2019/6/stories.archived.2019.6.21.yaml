      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks spent the early part of the year playing for Alab Pilipinas
        in the ASEAN Basketball League before joining the Elite in the ongoing midseason
        conference in the PBA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58d040-334e-4bc9-9732-e487e5969e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T14:42:33.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-21T23:05:16.054+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time Southeast Asian Games gold medalist insisted that
        he wants to give respect to the players who worked hard in the national team
        that booked a spot in the FIBA World Cup happening this August.</p>'
    '20':
