      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a major role in Friday''s protests was Joshua Wong, the former
        Umbrella Movement who was this week released from prison.</p>'
