        first time for a traveling group of business people. <a href="https://t.co/XjoWUhBrnf">https://t.co/XjoWUhBrnf</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1142026362875604992?ref_src=twsrc%5Etfw">June
