      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a3e3c-d3e2-4358-a946-4eb827b14795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.910+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga ng isang teacher, CR yun eh. Wala namang matinong
        drainage na nandiyan eh. So pag sumingaw ‘yun o umulan, mainit yun pag umulan,
        ang singaw noon nasa teacher</em>," Herrera told CNN Philippines.</p>'
