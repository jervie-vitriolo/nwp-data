      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9c72d-748a-47e2-8bb1-c4f730a57edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to a lack of understanding about who tipped workers
        are -- not simply those in the food services industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde104c6-ce1b-49b6-8f06-a2f18c6716fc'
      'mgnl:activationStatus': true
