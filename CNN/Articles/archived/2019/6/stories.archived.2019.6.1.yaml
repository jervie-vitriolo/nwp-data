    'title': 'U.S.-China talks remain in limbo as Trump turns attention to Mexico

      '
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72368f-2d2e-48b9-96a1-ab76129645aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Months of intense trade negotiations
        between the United States and China may, once again, come down to a meeting
        between the leaders of the world''s two economic superpowers later this month,
        and no one is quite sure what will happen after that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95882d2-ee41-4e1b-979e-6ef6b0bc3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadlock with the Asian giant comes as President Donald Trump is
        expanding his trade fights on multiple fronts. On Thursday, he threatened
        to hit Mexico with new tariffs, escalating his immigration fight with the
        country''s largest trading partner and jeopardizing ratification of his top
        legislative priority, a revised North American Free Trade Agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa1f2d-a36f-47fc-960b-ad49e39f18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly used tariffs as a punitive
        measure to drive a hard bargain in its negotiations, but executives representing
        the nation''s most influential business lobbying group warned the latest move
        by the White House against Mexico will send the wrong message to other US
        trading partners, like the European Union, Japan and China, all currently
        engaged in talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f756c7c-0f4c-474f-9b6a-a39853add338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens in Mexico doesn''t happen without the rest of the
        world seeing it," said Neil Bradley, executive vice president and chief policy
        officer at the U.S. Chamber of Commerce on a call with reporters on Friday.
        "At some point that begins to weaken your ability to negotiate deals around
        the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7d99d-db7d-4cd1-ae26-91dc425f6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.634+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of talks between the United States and Beijing earlier
        this month has triggered an indefinite suspension of trade negotiations after
        the Trump administration escalated tariffs on $200 billion of Chinese goods
        over Beijing''s failure to keep previously held commitments as part of a trade
        deal. China has responded with its own set of penalties on U.S. goods, which
        went into effect on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577064b-f925-44e0-8eb3-d56eeaacdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.634+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has shown no signs of relenting, threatening to impose
        further tariffs that "could go up very, very substantially, very easily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a83dc-4322-4145-88a0-a043786f1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.634+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they probably wish they made the deal that they had on
        the table before they tried to renegotiate," Trump said at a joint press conference
        in Tokyo alongside Japanese leader Shinzo Abe during his visit there. "They
        would like to make a deal. We''re not ready to make a deal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce50937-2ded-4799-8a05-de9d56e3617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.634+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing has also drawn its own "red lines" for any prospective
        trade deal accusing the U.S. of committing "economic terrorism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97176acf-a36e-485c-b962-ae5ae20c9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.635+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China escalated tensions by announcing it was preparing
        to blacklist foreign companies, individuals and organizations just as its
        own set of retaliatory tariffs on $60 billion of US goods went into effect
        at midnight in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556feae-8765-4912-9d01-bd746c6b2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.317+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.635+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the blacklist have yet to be announced but the move comes
        after the U.S. hit Huawei with an export ban, effectively barring American
        companies from doing business with the smartphone and telecom equipment maker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3d525-0960-4903-a83b-e5b1567cb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.635+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has "brought huge damage to the economy of other
        countries and the U.S. itself," China''s Ministry of Foreign Affairs spokesman
        Lu Kang told reporters in Beijing on Thursday. China has pushed backed on
        any deal that would leave US tariffs in place and bar Beijing from taking
        retaliatory action if the U.S. imposes punitive measures should the country
        fail to keep its commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f86f4-31bf-4c7e-894f-69f92dbbcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.635+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a period where both sides think they have the upper hand
        in the negotiations and are sending public signals to that effect," said Wendy
        Cutler, a managing director for the Asia Society and a former diplomat and
        negotiator for the Office of the U.S. Trade Representative under President
        Barack Obama. "At this point, both sides think they can outlast the other
        in this current situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46987fd1-96bc-4def-b5ae-ce99ef2a6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.636+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest impasse closely resembles weeks of deadlock between U.S.
        and Chinese negotiators in the lead up to a dinner encounter between the two
        leaders in Argentina last December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e06b4-7c2e-4ff7-99ba-aa6e0cd0d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.636+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next possible meeting between Trump and Chinese leader Xi Jinping
        could come at the end of June on the sidelines of the G20 leaders'' summit
        in Japan. No official meeting has been set, and Treasury Secretary Steven
        Mnuchin has signaled there are no immediate plans for the US delegation to
        head to Beijing for further talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0428bf7-3051-44e2-950c-15dedb65285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.636+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former trade officials expect that both countries will meet even
        on an informal basis so it doesn''t appear that the two countries have stopped
        talking to each other entirely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aac488-4981-4df3-bc4e-bf82dbead168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.636+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former negotiators also said that China''s abrupt reversal on
        commitments in part of a 150-page trade deal with the US was not an unusual
        tactic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5770587-f916-486c-908d-665b16eafa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to know whether what just happened is a short-term
        negotiation tactic by the Chinese or a longer-term play," said one former
        senior US trade official. "It would be really bad if the U.S. caved right
        now. We shouldn''t look like we really want it that badly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add56baa-a38f-4a99-93c5-91ce10133099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But veteran trade negotiators said it''s clear China had underestimated
        the U.S. response, assuming that Trump wanted the deal to close and miscalculated
        what his response would be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862b197-3901-4a63-8933-45356f9925d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides have made miscalculations in this negotiation," said
        Cutler. "President Xi Jinping thought Trump probably wanted the deal so badly
        he could send text crossed out and it would be OK because he wanted the deal
        so much. He miscalculated the U.S. and the U.S. had miscalculated China as
        it looks to the Chinese economic slowdown and concludes quickly that it has
        the advantage in the negotiations without appreciating all the tools that
        China has in hand to cause pain to consumers and exporters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc1f65-1a31-460f-85d3-90bce04d5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Mexico move, Trump had backed away from his trade war,
        agreeing to lift steel and aluminum tariffs on Canada and Mexico, a critical
        hurdle cleared for ratification of Trump''s replacement for NAFTA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705420ac-fb72-42aa-8b4b-127c17a6158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also delayed a decision to impose new tariffs on foreign automobiles
        as the Trump administration seeks to negotiate new trade deals with the European
        Union and Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067adf02-1630-4d88-b5e3-36a7b7407fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials are talking to Mexican leaders, and
        Trump hasn''t closed the door entirely on the ability of the U.S. and China
        to reach an agreement eventually without offering a deadline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170d0c6-4ecd-4875-8fde-6839946bd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think sometime in the future China and the United States will
        absolutely have a great trade deal, and we look forward to that," Trump said
        in Japan. "Because I don''t believe that China can continue to pay these,
        really, hundreds of billions of dollars in tariffs. I don''t believe they
        can do that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612a20-3a11-4f19-b7cd-910a60e16605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.638+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, China''s Foreign Ministry spokesman responded
        to the President''s comments on trade negotiations, arguing Washington has
        been inconsistent with its message claiming senior officials within the Trump
        administration have made "all kinds of remarks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a24410-7530-4eab-84fd-5e2b1778c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.639+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they said a deal was within reach and sometimes they
        said it was very difficult to reach a deal," Lu told reporters in Beijing
        on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf5a29-e029-4f7d-8b21-eac3602e10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.639+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you review remarks from China, our stance has been consistent,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af5f97-ad51-4d45-8c92-e86be46ce199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T22:26:08.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T22:26:08.639+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/01/politics/china-trade-war-trump-standoff/index.html"
        target="_blank">China talks remain in limbo as Trump turns attention to Mexico</a>."</em></p>'
