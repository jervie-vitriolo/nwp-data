      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said that on May 27, a week before classes resume on June
        3, the teachers were informed that their faculty rooms will be used as classrooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e77b77-31d9-489b-8613-04a57a837bfb'
      'mgnl:activationStatus': true
