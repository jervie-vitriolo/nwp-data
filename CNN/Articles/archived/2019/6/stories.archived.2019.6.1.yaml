      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Lising''s passing was posted by Pompeii G. Lising on Facebook
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227c94f-920b-4f06-b1f1-9caac189fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:27:14.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-02T08:38:29.672+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sad to inform some terrible news. We lost our beloved Gary
        Lising, my eldest brother, today. Gary, thank you for all the laughs and love,
        we will miss you deeply. But I know that your jokes will make God laugh. Rest
        In Peace my dear brother," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcf52a-bbdf-410d-9d27-6a62e1acc1dc'
