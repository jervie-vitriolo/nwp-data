        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91e2ca-d31c-4528-800f-c30121ef7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.910+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hahanapin ka ng mga parents... Nandoon baka sa building ng
        CR na yun... ''Di ba nakakadegrade?</em>” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010ed79-ea60-49d7-9ed8-2740a00515cf'
      'mgnl:activationStatus': true
