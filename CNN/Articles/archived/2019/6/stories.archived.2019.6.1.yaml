    'template': '1'
    'title': 'At least 12 dead after disgruntled employee opens fire at Virginia Beach
      municipal center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ec657-fbd3-49a6-9b37-0c2c7a8289ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:40:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The shooter who opened fire indiscriminately
        in a Virginia Beach city building Friday afternoon, killing at least 12 people
        and sending at least four others to the hospital, was a disgruntled employee,
        a Virginia government source briefed on the investigation told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e5f84-52b6-4c1b-adf8-47640015d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter died after a gunfight with police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea0487-4397-451f-8d93-557657b2715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were in surgery Friday night, Police Chief James Cervera
        told reporters. He said the gunman was a public utilities worker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7d28a-9217-4a6f-90a2-303e7c354cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most devastating day in the history of Virginia Beach,"
        said Mayor Bobby Dyer. "The people involved are our friends, coworkers, neighbor,
        colleagues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01885af6-7f9f-49ce-8d2a-6b4f92dca787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cervera said the shooter was confronted shortly after opening fire
        on multiple floors. There was an exchange of gunfire with officers, the chief
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1c76d-9abd-44c0-8c62-55d2fd17f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer who was shot was wearing a ballistic vest that
        saved his life, the police chief said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a06abc-d127-4035-a7d1-5ca49f65adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting suspect was identified as DeWayne Craddock, according
        to a law enforcement official and a Virginia government source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1762b2-2c3f-452e-b385-333bea9d7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craddock, 40, worked as a certified professional engineer for the
        city of Virginia Beach in the Public Utilities Department. He is listed on
        department news releases as a point of contact for information on local road
        projects over the past several years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016a940-5ee5-4a3c-9c65-a18bf8fed5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The guy''s got a gun''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7658d-c426-466e-8dd5-bc83952a29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Weeden, who works in the building, told <a href="https://www.wavy.com/">CNN
        affiliate WAVY</a>&nbsp;that people heard someone falling in a stairwell and
        went to investigate. He and his coworkers saw a woman who was down, blood
        all over her face.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4220eb-545a-491b-a62b-da42597bf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Weeden''s coworkers went up to the next floor and came right
        back. "Get out of the building. The guy''s got a gun," the woman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6273a4e-7ff7-4ebf-8b6b-6c72cd2f3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeden said he was unsure at first how to react.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bb7c6-da1f-42ce-817c-b050a46a4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way you want to stay, in a way you don''t want to stay," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c46ce-233f-4ea3-a61b-f72753347a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Rago, a reporter at The Virginian-Pilot, said witnesses described
        the scene as "frantic."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9dc15-362c-4b97-a23c-21cc4c3d668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the shooting occurred when people were still visiting the
        municipal center to conduct business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee64d82-36dc-4a21-8252-dd82145e1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told him that SWAT officers were running down the street,
        directing them to get inside.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be6ca4-a335-4944-866f-0edf6a822e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to people who said that they were hiding under their
        desks," Rago said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31112b-7f8d-4434-9060-7e75f593d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found a pistol and a rifle at the scene that investigators
        believe were used in the shooting, according to a law enforcement official.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e880e8-e9fe-4993-9542-faa7c5a11591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is thought to have purchased the firearms legally, according
        to initial information that investigators have, the source says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba1229-aaf4-43f9-a9b7-2f2b8903b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief confirmed that a .45 caliber pistol and several empty
        extended magazines were found near the gunman but wouldn''t comment on the
        presence of a rifle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c1380-25f1-4130-b32b-74fe3d16c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Beach Vice Mayor James Wood said people can take guns into
        public buildings, but not schools or courts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be200ea-1e17-42aa-805f-1c73db73a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting took place in Building 2 of the municipal center,
        according to police.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a8466-27af-41ee-a51b-1abe9b755b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building 2 of the Virginia Beach Municipal Center houses the operations
        building for the city, which include multiple departments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85328508-4697-4418-812c-cc2f889dedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were hospitalized after the shooting, hospital officials
        tweeted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817830de-5396-4a58-a389-80a5e200f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Beach General Hospital said there were five patients there.
        A patient who was at Princess Anne Hospital was being transferred to Norfolk
        General Hospital, a Level I trauma center.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b8065-4b0e-4050-96f1-2dcbcef2df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is also responding to the incident to aid local authorities,
        an FBI spokeswoman told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cacbb-d1b5-487a-aab8-7ff4684f1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the <a href="https://edition.cnn.com/2013/09/16/us/20-deadliest-mass-shootings-in-u-s-history-fast-facts/index.html">deadliest
        mass shooting in the U.S. since November</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67798e6a-6c6e-403c-8bbd-2121becb732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that shooting, 12 people were killed at the Borderline Bar &amp;
        Grill in Thousand Oaks, California. Officials said that gunman, Ian David
        Long, shot an unarmed security guard outside the bar, went in and continued
        shooting, injuring other security workers, employees and patrons. Long died
        by suicide.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27d5cc-6e0a-47a3-82ea-8d4f801407b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Sen. Tim Kaine tweeted that he was devastated by the news
        Friday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e286d-f94d-4220-ae51-055f6eaf6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is with everyone who lost a loved one, and I''m praying
        for a swift recovery for all those who have been injured," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eae743-f9d6-414a-8c83-65f615076e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner wrote: "Praying for all involved as we learn more."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977116c-57aa-4146-9250-8e07107124a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are praying for our city, the lives that were lost, their families
        and everyone affected," singer Pharell Williams, who grew up in Virginia Beach,
        tweeted. "We are resilient. We will not only get through this but we''ll come
        out of this stronger than before we always do."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720973da-90ea-4d74-ad0c-ea3f7295e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has been briefed on the shooting, White House spokesman
        Hogan Gidley said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6e128-ad7a-4603-b119-4825a8fa4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:27:48.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:27:50.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/31/us/virginia-beach-shooting/index.html">At
        least 12 dead after disgruntled employee opens fire at Virginia Beach municipal
        center</a>."</em></p>'
  'trump-markle-may-johnson-the-sun':
    'author': 'Maegan Vazquez and Luke McGee, CNN'
    'caption': 'Photo: Stefan Rousseau/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-01T07:55:42.727+08:00
    'imagesource': 'jcr:d4ba118c-0372-47e2-b4de-1ae8ab7916ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b11467e-486a-4eaa-b03a-f8d605e175e9'
    'lead': 'President Donald Trump, during his Oval Office interview with the Sun
      published Friday, criticized UK Prime Minister Theresa May''s efforts on Brexit,
      saying he thinks "the UK allowed the European Union to have all the cards."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:04:11.884+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-01T08:04:13.075+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Meghan-Markle', 'Theresa-May',
      'Boris-Johnson', 'The-Sun', 'United-Kingdom']
    'template': '1'
    'title': 'Trump tells The Sun: Meghan Markle is ''nasty,'' Boris Johnson would
      do a ''very good job'' as Prime Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9c146-50a4-4add-9436-ad9e56e95607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump set the stage for
        his upcoming visit to the United Kingdom, Ireland and France next week during
        a <a href="https://www.thesun.co.uk/news/9196164/donald-trump-boris-johnson-prime-minister-uk-visit/">wide-ranging
        interview with the British newspaper The Sun</a>, weighing in on everything
        from outgoing UK Prime Minister Theresa May''s handling of Brexit to the contenders
        vying to replace her to Meghan Markle''s dislike of his politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c653291-4980-434f-971d-79db4e86a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will formally step down as Conservative Party leader after Trump
        visits on June 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5055d3-527e-462e-b030-d4b54d0a9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during his Oval Office interview with the Sun published Friday,
        criticized May''s efforts on Brexit, saying he thinks "the UK allowed the
        European Union to have all the cards."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38cc9f-0d41-4576-9dcd-103dd00ebf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had mentioned to Theresa that you have got to build up your ammunition.
        ... I am sure that you could have built up a big advantage for your side and
        negotiated from strength," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de084bd7-a73c-4a24-92c7-e4b4a7749daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is very hard to play well when one side has all the advantage,"
        he continued. "They had nothing to lose. They didn''t give the European Union
        anything to lose."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36abc29-9503-4eb9-ba87-d42973db972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he <a href="https://www.thesun.co.uk/news/9196050/donald-trump-theresa-may-brexit-news-eu/">acknowledged</a>,
        "at the same time, I respect Theresa and she would certainly know the facts
        a lot better than I know them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d5ad1-3ae4-4c78-8225-4a95d0fc5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The royal family</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dc339-e141-4cf1-b0ab-fcfc4b0f1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his interview with The Sun, Trump was <a href="https://www.thesun.co.uk/news/9196110/donald-trump-meghan-markle-uk-visit/">confronted</a>&nbsp;by
        comments made by Meghan Markle, the Duchess of Sussex, ahead of the 2016 election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586e0f2-8d99-4b1d-90f7-cde69f7e9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on "The Nightly Show with Larry Wilmore" in 2016, Markle
        called Trump <a href="https://www.youtube.com/watch?v=FgvV0R1n1W8">misogynistic</a>&nbsp;and
        said his politics are divisive, saying she would <a href="https://www.elle.com/culture/celebrities/a27594081/meghan-markle-skipping-trump-meeting/">move
        to Canada</a>&nbsp;if he won the presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235f291-2b45-479c-b662-1515c0566101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded, "I didn''t know that she was nasty. I hope she
        is OK. ..." He seemed to bury the hatchet saying, "I am sure she will go excellently
        (as a royal). She will be very good."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d5e50-5a3f-49a2-9a3a-9563fa31263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President also previewed his meeting with Prince Charles
        in the UK, where talks of climate change are expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b99a1-de29-44d7-8e36-470601b5cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we will be talking, we will be talking. I can say we have
        among the cleanest climate in the world right now. Our air and water are doing
        very well," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d867b3-ad1f-4785-89d8-4ec0b87a5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite Trump''s claim, the 20th annual State of the Air
        report, supported by the American Lung Association, found that pollution in
        the US has gotten measurably worse <a href="https://edition.cnn.com/videos/us/2019/05/07/air-pollution-concerns-bill-weir-pkg-lead-vpx.cnn">over
        the last three years</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81791751-e2d5-4800-ab2f-a01c0c2e7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boris Johnson and contenders to replace May</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f86a5-6120-4e71-8476-0f9fabb7d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s June resignation will trigger a party leadership contest,
        and once a new party leader is in place she will no longer be Prime Minister,
        a process that could take weeks, if not months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652a710-e445-470d-b44e-6dbe6725ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tory leadership contest that will decide May''s successor will
        be an internal party vote. The Conservative Party leadership will narrow it
        down to two candidates and then it goes to party membership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582600af-9974-4b66-a7b8-9ab6bd0ca2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed his support for Boris Johnson, calling him "a very
        good guy, a very talented person."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8562379-182f-4f43-b2e3-b514ca7a1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Boris would do a very good job," the President told The
        Sun. "I think he would be excellent."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a1ddd-51cc-4588-8dd9-51f55c43ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump also said he "may" meet Johnson and Nigel
        Farage during the trip.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cd62f-b13c-4b03-9e27-5ecefbee3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed favor for British Foreign Secretary Jeremy Hunt.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec559d-ad71-4c4b-b31f-ff2f7e659103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yup, I like him," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a9da9-2ac9-4b26-9e86-d9d70abca3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President criticized contenders such as Environment Secretary
        Michael Gove for accusing him of "sabre rattling" over Iran and called out
        Labour leader Jeremy Corbyn for not attending the Queen''s state banquet,
        saying Corbyn is "making a mistake."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a56ca2-8e69-4e77-884c-a306c0a57f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T08:04:13.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/31/politics/donald-trump-meghan-markle-nasty-boris-johnson-good-prime-minister/index.html">Trump
        tells The Sun: Meghan Markle is ''nasty,'' Boris Johnson would do a ''very
        good job'' as Prime Minister</a>."</em></p>'
  'duterte-abe-japan-philippines-stronger-footing':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-01T11:11:13.774+08:00
    'imagesource': 'jcr:f3b490df-81da-4281-bd4d-8a63575cb6d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ddc868-f539-44af-8f7d-3c4b2233a431'
    'lead': 'Malacañang says Duterte lauded the Philippines-Japan partnership as one
      that “empowers rather fosters dependency” and is the “kind of relationship that
      we (Philippines) seek with other countries.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:15:44.405+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-01T11:15:45.377+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Japan', 'Rodrigo-Duterte', 'Shinzo-Abe', 'Abe-Shinzo',
      'Mindanao']
    'template': '1'
    'title': 'Palace: PH-Japan partnership on a ''stronger footing'' after Duterte''s
      visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd531047-67ac-4da7-bc98-5f0524ef0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The Philippines’
        strategic partnership with Japan has been on “an even stronger footing” after
        President Rodrigo Duterte''s four-day working visit to Japan, the Palace said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680df90-958d-4a34-8622-5df2f90189eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President capped his visit “on a high note,” the Palace said
        in statement, citing the cooperation agreements between the two countries
        during the recently concluded 25th Nikkei International Conference on The
        Future of Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4b593-7368-4851-84cd-fd13338c01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte lauded the Philippines-Japan partnership
        as one that “empowers rather fosters dependency” and is the “kind of relationship
        that we (Philippines) seek with other countries.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a130a-8618-4494-8d70-b6f49122d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Japanese Prime Minister Shinzo Abe “agreed to enhance
        bilateral cooperation in infrastructure development, trade and investments,
        agriculture, labor, defense, maritime security and maritime domain awareness,
        people-to-people exchanges, and the pursuit of just and lasting peace and
        progress in Mindanao,” the Palace said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1f086-37f4-4e24-b7fe-830aa27b85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang cited that both leaders also discussed advancing the
        rule of law, including in the South China Sea. The President <a href="http://cnnphilippines.com/news/2019/5/31/duterte-japan-visit-south-china-sea.html">questioned</a>
        China’s sweeping claims in the contested waters, making the remark as he veered
        away from his prepared speech at the conference. “I love China, it has helped
        us a bit. But it behooves upon us to ask, is it right for a country to claim
        the whole ocean?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108b532-b912-4195-b2cf-cbe9535dbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Abe also exchanged views on regional maritime security,
        non-traditional threats, on-going efforts to secure peace in the Korean Peninsula,
        and supporting free trade, the Palace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293406e-fc28-4562-8636-48065118198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Asian neighbor renewed support for the government’s
        “Build, Build, Build” program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73997910-a4e6-431a-b645-a87b7199033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also <a href="http://cnnphilippines.com/news/2019/6/1/duterte-abe-japan-philippines-mindanao.html">pledged</a>
        worth ₱12 billion development projects for Mindanao. "I am grateful for Japan’s
        fresh commitment of around 25 billion yen for the development of Mindanao’s
        road network, vocational training facilities and equipment, and other projects,"
        Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8ccfd-1a68-4f65-9b57-21ead479c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:15:44.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T11:15:45.379+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $5 billion dollars (or ₱288.804 billion) worth of business
        deals, which are expected to generate 82,737 jobs were signed during a business
        forum organized by the Department of Trade and Industry between Filipino and
        Japanese businessmen.</p>'
  'Alexandria-Ocasio-Cortez-minimum-wage':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-01T11:41:23.420+08:00
    'imagesource': 'jcr:ae9cd8bb-fcc5-4f94-9aeb-6ea846d1920f'
    'jcr:primaryType': 'mgnl:composition'
