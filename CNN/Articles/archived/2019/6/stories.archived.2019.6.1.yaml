      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "You will take that dangerous shift that gets out
        at 3 o''clock in the morning and take a train an hour home, because I have
        done this, where people could sexually harass you again on the subway on the
        way home because you need to make up, because your check is unstable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f868b3c-8374-4074-8425-026b735e9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
