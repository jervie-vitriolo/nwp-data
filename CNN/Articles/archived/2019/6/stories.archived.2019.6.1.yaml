      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170e910-ebaf-414a-889e-0d3de5cf7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, she said the teachers had to spend their
        own money for the repairs, shelling out at least ₱1,000 each.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d1ff5-508b-408c-9661-040285fc817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c5df9-dfdc-4492-9007-ebf733977f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to verify the authenticity of Herrera''s video
        but was not allowed to enter the school. The school''s personnel also refused
        to give the principal''s contact details when asked for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2938f7-e5dc-4f08-ac38-02e43576eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111634a-775f-469d-bf96-f7c6a0827d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Weekend, Education
        Secretary Leonor Briones said they will look into the situation, but stressed
        it is an isolated case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1c6e6-f044-4136-9587-cdf9a399f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487219ff-ded6-48fb-b5f0-eeb883a5a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank media for calling our attention to these things ... <em>yung
        mga kulang sa facilities, meron pa ring mga ganyang istorya</em> [lack of
        facilities, there are still stories like that]. But that does not speak about
        the entire picture of education itself," Briones said.</p>'
