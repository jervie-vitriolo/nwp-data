      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aea73-eabb-461c-a859-9854e511a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.911+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A teacher said that''s a comfort room. There''s no
        proper drainage, so if it rains, the air would be humid for the teachers there.
        When the parents look for them, it''s degrading to find them in the comfort
        room.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbcc04-b412-4f0f-88a9-be739719a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.554+08:00
