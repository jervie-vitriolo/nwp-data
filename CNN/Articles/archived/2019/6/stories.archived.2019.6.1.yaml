      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faec9b-8bc9-424c-8bbf-6e7629da44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about tipped wages, people think of this industry,
        people think of bartenders and they think of waitresses and they''ll think
        about when they had that job back in the day and they made so much money during
        the summer." she said. "But they don''t think about nail salon workers, they
        don''t think about car wash attendants. They don''t think about these people
        that, so many of us don''t even know, are depending on our tips, too."</p>'
