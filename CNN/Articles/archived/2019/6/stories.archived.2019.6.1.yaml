      'mgnl:type': 'text'
      'text': '<p>Country-rap star Lil Nas X gave a surprise performance to kids at
        Lander Elementary in Mayfield Heights, Ohio, this week. The artist performed
        his hit song "Old Town Road," and his young crowd went buck wild.</p>'
