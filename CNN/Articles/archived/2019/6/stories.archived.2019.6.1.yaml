    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39be8315-17f9-4547-9ea4-54c9c2844482'
    'lead': 'Studies have found that efforts to change a young person''s sexuality
      can put them at a greater risk of depression or suicide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:55:21.960+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorado becomes the latest state to ban gay conversion therapy for
      youth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee2e91-0b3f-4fc5-ba38-dee3e06f13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colorado is the latest state to move to
        ban gay conversion therapy for minors, aligning Colorado''s policies with
        the consensus among leading medical and mental health professional organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d99016-f09b-4f11-905f-8ecde0a45709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5678b-1081-479d-a61d-037a52858c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Gov. Jared Polis, the first US governor to identify as
        gay, signed a bill Friday that prohibits health care professionals from engaging
        in conversion therapy for patients under the age of 18.</p>'
