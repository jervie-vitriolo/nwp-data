    'template': '1'
    'title': 'Filipino teen may be the next Catholic saint '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646c70d-240b-4b8b-aa3e-08b4910709a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Darwin
        Ramos, a Filipino teenage boy who continued to inspire until his last breath,
        is a step closer to sainthood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9f856-0614-4196-a6e4-fb15dd9b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f214857-69c0-43e3-996d-8c24605cdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has declared Ramos a "Servant of God," allowing the
        local diocese of Cubao to start the process for beatification and canonization,
        the Catholic Bishops'' Conference of the Philippines said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18616e-86e6-409e-97d5-988b65cecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f1406-7965-4f90-92c7-75c67bc3cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vatican has given us the go signal to go deeper in his life
        how he lived his faith and how he gave witness to Jesus to whom he was very
        close,” Cubao Bishop Honesto Ongtioco said in a statement on the CBCP News
        website Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc52714-6fa6-497a-889a-e4b06ac53867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745e976-ce94-4927-8de1-d4bc83fcb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the process for sainthood, church officials examine if a
        candidate indeed lived a devout Catholic life. Once found to be holy, the
        person will be beatified upon verification of a miracle attributed to that
        person. The canonization as a saint comes after a second miracle is verified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c6d3f-0e2a-4aed-972c-0295a00e7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a3f44-1254-45e7-98f5-067191e2d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.607+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees have praised Ramos for keeping his faith even while battling
        Duchenne muscular dystrophy, a genetic disease characterized by muscle weakness
        which bound him to a wheelchair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917d1a3-f1d9-41a3-9aef-8e71a2070ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.607+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aac159-eea0-4a91-a2d0-6be0c1a79944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.607+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Darwin is an example of holiness. Being a street child, afflicted
        with myopathy, he is closely united with Christ in his suffering and joy,”
        Ongtioco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccf9ba-3c04-44d3-89e1-8046bde5d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
