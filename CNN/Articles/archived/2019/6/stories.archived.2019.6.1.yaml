      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources issued warnings as
        early as May 26 that the lake water had reached a dangerously low level of
        oxygen. By the evening of May 27, around 10 cages of fish have been destroyed.
        Three days after, over 200 metric tons of fish turned belly-up. Some 33 cages
        of dead fish have yet to be retrieved and buried.</p>'
