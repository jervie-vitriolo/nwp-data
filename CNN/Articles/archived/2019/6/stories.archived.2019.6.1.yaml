      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a177d0-9fbf-4b7b-a55f-7354bee30a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.554+08:00
      'mgnl:createdBy': 'eimor'
