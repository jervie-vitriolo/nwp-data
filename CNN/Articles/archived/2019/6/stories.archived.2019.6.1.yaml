      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricel Herrera, president of the teachers'' association in Bacoor
        National High School, gave CNN Philippines video footage of the cramped faculty
        room.</p>'
