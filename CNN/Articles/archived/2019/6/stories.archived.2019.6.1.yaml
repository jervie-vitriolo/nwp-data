      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f13b8-7b67-4bc5-90ad-dd2cefbe3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colorado has joined a growing list of states that have banned so-called
        conversion therapy," Polis said in a statement posted to his social media.
        "It''s a tortuous practice that has long been widely-discredited by medical
        and mental health professionals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343a10b-f469-4d83-b4b2-eae08ca9eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b8f05-4e11-442c-8279-774f92e60d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called conversion therapies, also known as reparative treatments,
        rely on the assumption that sexual orientation can be changed or "cured" --
        an idea debunked and discredited by major medical associations in the UK,
        the United States and elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563e5cd-8cb0-4315-9d49-1638d831fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edc86b-d457-49e2-859f-327951cd7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found that efforts to change a young person''s sexuality
        can put them at a greater risk of depression or suicide. Despite being condemned
        by medical bodies and having its science debunked by experts worldwide, the
        practice is legal throughout most of Europe, where campaigns and petitions
        to halt it exist in several countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc5c45-9196-4d91-80cf-1d5319b28b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfb0f2-0618-4a51-8e66-96f69c6b8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado is one of 39 states to have either introduced or passed
        legislation banning the practice, according to The Trevor Project, a nonprofit
        organization that works on suicide prevention among LGBTQ youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557519f2-e458-4c32-8d39-329af9000d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.968+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e678f10-6082-44e4-bb54-489f44242af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.969+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 698,000 LGBT adults in the US have received conversion therapy
        at some point in their lives, according to a 2018 study by the Williams Institute
        at the UCLA School of Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fef9a-0797-431f-9fbe-ea72951d7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:55:21.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:57:07.969+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/31/politics/colorado-gay-conversion-bill-sign-governor/index.html">"Colorado
        becomes the latest state to ban gay conversion therapy for youth"</a></em></p>'
  'dfa-clearance-european-funding-NGOs':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-01T12:29:21.458+08:00
    'imagesource': 'jcr:30dbfe5d-701d-4b89-b365-8bc5d900ea0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfa53c8-1fe4-4117-bee0-408e0dcb9f5e'
    'lead': 'The country''s top diplomat on Saturday ordered consuls in Europe to
      make sure that all donations to non-government organizations in the Philippines
      are cleared with the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:32:15.392+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-01T12:32:15.615+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin reminds Europe: Gov''t clearance needed to fund local NGOs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e94eea-6f99-40b6-a282-464565a2e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The country''s
        top diplomat on Saturday ordered consuls in Europe to make sure that all donations
        to non-government organizations in the Philippines are cleared with the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9ea74-bf0a-4165-9bad-80dc09d1aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509d960-b1d2-4a01-9012-f871af97f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said the
        Philippine embassies in Europe should comply with the memorandum he had issued
        last month for them "to tell their host governments to clear any and all donations
        to their NGOs in the Philippines with the Department of Foreign Affairs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1806a1-19aa-4447-80f2-b5f77aed954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56230ab0-df6b-4ac2-acf9-df8f7afba03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.392+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or we will deregister them in the SEC (Securities and Exchange
        Commission)," Locsin said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03a9c0-eb16-468c-8808-e13519fa5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa8dfc-4b68-4b0c-85d4-f82b63015bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that hasn’t been done, do it now," he added.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Over a month ago I fired off a memo to all our European embassies
        to tell their host governments to clear any and all donations to their NGOs
        in the Philippines with the Department of Foreign Affairs. Or we will deregister
        them in the SEC. If that hasn’t been done do it now.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1134590511744872448?ref_src=twsrc%5Etfw">May
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc403c19-d08a-4f9c-8702-edae8cc1646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb144fd8-ccf1-4a38-9f7c-cdaab36d979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59245b-3d5a-4da0-82cd-791add605d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in March urged the European Union to stop funding
        certain groups in the Philippines, alleging that the money is being used for
        terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb2fda-b1e1-418f-a2b6-55922d04009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6e728-3d1c-4e54-b0e2-95813dbb0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. in a March 26
        letter said Belgian NGOs have "indirectly and unwittingly partnered" with
        groups acting as legal fronts of the Communist Party of the Philippines and
        its armed wing New People''s Army. The CPP-NPA has waged a five-decade armed
        insurgency, the longest-running in Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2dcc6-b85e-44b0-9c58-b35a6f14df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fac9df-0a1e-4adf-93c4-b356fd9cece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU <a href="http://cnnphilippines.com/news/2019/3/30/european-union-funding-alleged-cpp-npa-fronts.html">has
        since committed to conduct a financial audit</a>. "Should the allegations
        be established, the EU immediately would take full legal action," the EU earlier
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334a3b7-a582-48da-842c-ca888e280afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00575f75-dd6b-4651-b2c6-8b149c34ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA is in EU''s list of terrorist organizations. But in
        the Philippines, the government''s move seeking to tag communist rebels as
        terrorists is still pending before a local court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ac141-9c24-41cf-86a6-1414cae3f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.393+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e63ff-51ae-40e6-8f20-e1bd5c227f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:32:15.394+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T12:32:15.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups named by the government as communist fronts have
        secured court protection against the red-tagging. The Supreme Court granted
        their petitions for a writ of amparo and writ of habeas data, which are legal
        remedies for protection from threats.</p>'
  'china-u.s.-south-china-sea':
