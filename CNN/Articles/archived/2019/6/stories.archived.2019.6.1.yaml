      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d90c0e-ec9c-4343-8dec-9f34a3c84892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T17:19:56.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T17:19:56.608+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, born in 1994, lived in a slum community in Pasay City. At
        the age of 12, he volunteered to help street children through the foundation
        Tulay ng Kabataan. He died in 2012 at the age of 17.</p>'
  'bir-estate-tax-amnesty':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-01T18:38:34.360+08:00
    'imagesource': 'jcr:295155cb-d84a-4e1d-803b-a0a506d88e66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef6f71c-ffce-4528-b175-89bb306728b1'
    'lead': 'The amnesty will free up lands for use by letting heirs settle their
      estate tax liabilities at a lower price. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T18:40:15.961+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-01T18:40:16.083+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'taxes', 'Bureau-of-Internal-Revenue', 'estate-tax', 'amnesty',
      'TRAIN', 'tax-reform']
    'template': '1'
    'title': 'BIR to implement estate tax amnesty mid-June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78616d-917d-45cb-a8ba-69c50e1941e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.083+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Heirs
        of those who died with outstanding estate tax liabilities may find some relief
        in the latest issuance of the Bureau of Internal Revenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a09d4-31d8-4e71-8216-4cdba25705e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.084+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR on Friday released Revenue Regulation No. 6-2019, signed
        by Finance Secretary Carlos Dominguez, which cuts the amount to be paid by
        heirs of those who died before December 31, 2017 to settle estate tax liabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c65d35-c56d-4abf-88cb-e2f3972d6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.084+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An estate tax amnesty rate of six percent shall be imposed on each
        decedent''s total net taxable estate at the time of death without penalties
        at every stage of transfer of property... Provided, that the minimum estate
        amnesty tax for the transfer of the estate of each decedent shall be ₱5,000,"
        the regulation read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e995ea-ec7a-4274-91ca-bf88ff51d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.084+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal heirs have up to two years to settle estate tax liabilities,
        starting June 15, 2019, when this issuance takes effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec6425-5129-4431-8077-2cadb2f771e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.084+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the amnesty, heirs must sign the proper forms and submit
        them to the BIR Revenue District Office in the deceased''s last residence.
        Heirs who are not residing in the Philippines may file at the South Quezon
        City RDO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cc96d-43d6-4ec2-8566-f9e239f9c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.085+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty also covers undeclared properties, and those that are
        subject to taxable donation or sale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262cc7b-27be-490a-84d8-bc2119b43bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.085+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, liabilities due to delinquencies, and properties that
        fall under the jurisdiction of the Presidential Commission of Good Governance,
        involved in unlawfully acquired wealth, involved in money laundering, involved
        in tax evasion, and other related crimes are not covered by the amnesty regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba697b9-3679-4a95-a14d-8154816a2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.085+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance expects to collect P6.28 billion previously
        unpaid taxes from this amnesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a6db8-6f7e-4db2-bc52-c25c78e9ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:40:15.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T18:40:16.086+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also allow heirs to tap into these properties for productive
        uses previously legally barred to them due to tax liabilities.</p>'
