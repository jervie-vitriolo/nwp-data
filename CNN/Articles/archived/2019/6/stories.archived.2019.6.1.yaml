    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c58a81-a538-4fea-98e3-32ebd03e8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.910+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no problem with that because the children
        need it. They are the priority. The problem there is that the teachers are
        not given a proper room.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1d0a3-cb2c-412e-aa44-16df9f8ab075'
      'mgnl:activationStatus': true
