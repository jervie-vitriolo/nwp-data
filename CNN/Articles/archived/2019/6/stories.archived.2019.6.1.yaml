      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old toilet cubicles now contained teachers'' tables.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e4a84-d908-4c1f-80f6-427df3482c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:58:37.582+08:00
