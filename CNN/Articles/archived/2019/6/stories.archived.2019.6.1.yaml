    'template': '1'
    'title': 'Ocasio-Cortez waits tables to raise awareness for increasing minimum
      wage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f7daa-73d1-47b6-8c7c-3bf5a526ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.260+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When most bartenders shake up margaritas,
        the bars don''t usually erupt in cheers -- but most bartenders aren''t Rep.
        Alexandria Ocasio-Cortez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5bcf6-0be0-4258-952a-5ee1dd48f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.260+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06556a97-a732-401d-95b6-291d9799598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.261+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Democrat -- and former bartender -- waited tables Friday
        afternoon to raise awareness for Democrats'' fight to increase the national
        minimum wage to $15 an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a78c9-54f6-48b4-a94f-5517bbdb4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.261+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d644a8-9f42-4846-a48a-3921add1df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.261+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always got my backup job," she joked to patrons while ringing
        up pizza orders and mixing cocktails at the restaurant in New York''s borough
        of Queens. "I''ve still got it!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb9815-c50a-46f7-b2bd-0e9565da4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.262+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba059d-3336-4e59-abb0-429ceaba5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.262+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez is a cosponsor of the Raise the Wage Act, which would
        bump the federal minimum hourly wage to $15 for all workers -- up from the
        current $7.25 hourly rate, which hasn''t been raised since 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4c9cc-c22a-4fd3-8485-3590770ff2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.262+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacd16a-95b4-41ce-9c3a-8876f7aa4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.262+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the crowd, Ocasio-Cortez described both the opportunities
        and difficulties posed by the restaurant industry, drawing from her own experience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021e249-6a18-4286-b550-cc94ff405671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.263+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e232b8-204b-45b1-96c6-c930b5838f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.263+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first job, when I was about 16 years old, was as a hostess at
        an Irish pub," she said, adding that "my hostessing job paid for my train
        tickets to come down to Manhattan so I could work and study in science labs
        and enter science competitions in high school."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b68c2-46cb-45bb-bd47-3ad0b21cffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.263+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89985daf-1dcf-4182-bce7-c87df7cc1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.263+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez described how she worked in the restaurant for four
        years including after college in search of a stable job, pointing to the low
        wages as a factor in the exploitation and harassment that she said were rampant
        in the restaurant industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f62bb7-41ef-4dc1-8010-28c78b02df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.264+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f499a1a-79be-4663-9471-7b7db8b4226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.264+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any job that pays $2.13 an hour is not a job, it is indentured
        servitude," she said, referencing the current minimum hourly wage for tipped
        workers. "All labor has dignity, and the way that we give labor dignity is
        by paying people the respect and value that they are worth at minimum."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f180a-6f8b-4ce1-8a50-acb588b2e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.264+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcff313-d3da-438b-b6d0-46e47a7f4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.264+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrons were eager to chat with their waitress and bartender, the
        congresswoman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df281376-7338-4ed3-a7a3-0e544f19c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.265+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce804103-a700-49de-9950-14b92721e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.265+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman described how meaningful it was to her and her Muslim
        family to see Ocasio-Cortez''s work in Congress. Another asked Ocasio-Cortez
        about how to protect small businesses as communities change because of rising
        rents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6bca6-1aff-4610-bc29-68fa6cd88896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.265+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de3951-8d1a-4c47-a27f-cfd8a32aebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.265+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman said she had not been able to finish watching Ocasio-Cortez
        cook beans on Instagram Live and asked how the dish came out. Switching to
        Spanish at times, Ocasio-Cortez recorded a voice message for one woman, urging
        activists in Spanish to "keep up the fight, because we''re going to win."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dab57-938c-41ec-9444-1dc8807c778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.266+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987ee03-c0ca-4fc9-bed2-8d90723276b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.266+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good to work with my hands," she told one patron from
        behind the bar, adding that "it feels more like the real world sometimes,
        so it feels really good."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c82f10-2b74-476a-b433-26b022ce6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.266+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae10100-5a9f-4230-9fc4-1110b87b69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.266+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez mentioned her own experience with harassment in the
        restaurant industry, recounting that she sometimes felt forced to choose between
        paying her bills and ensuring her personal safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d9443-5641-4270-8a82-530f739a58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bea3ea-8dfa-47f2-bab2-9571b2f36518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember working in restaurants, you know, and you would have
        someone say something extremely inappropriate to you, or you''d have someone
        touch you, and the thing is, it would be the 28th of month, the 29th of the
        month, and the first of the next month was rolling right around and you have
        a rent check to pay," she said. "And so you are more likely to stand up for
        yourself and reject sexual harassment on the 15th of the month or maybe the
        10th of the month, when you could pick up an extra shift to make up for telling
        that guy to go buzz off. But on the 28th or 29th of month, you will let that
        person touch you because of your economic desperation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57651dbd-cfe6-4de3-a043-b7c4fac8b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302672e-5ff1-4b5c-9e14-94b20cb49073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.778+08:00
      'mgnl:createdBy': 'eimor'
