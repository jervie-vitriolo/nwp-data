    'lead': 'President Rodrigo Duterte thanked Japanese Prime Minister Abe Shinzo
      for his commitment to achieve peace and development in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T00:31:29.684+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shinzo-Abe', 'Rodrigo-Duterte', 'Japan', 'Philippines', 'Mindanao',
      'pledges']
    'template': '1'
    'title': 'Japan pledges ₱12 billion for Mindanao development'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cf985-3477-4dfa-9b24-1f0311f25da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.686+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong>&nbsp;President
        Rodrigo Duterte''s trip to Japan has netted more funds for the development
        of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6715d0-1a49-4619-a37a-4be072cd7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press event Friday with Japanese Prime Minister Abe Shinzo,
        Duterte announced that Japan has pledged ¥25 billion, or approximately ₱12
        billion, for the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e61cd-f60a-462d-80ac-df366cfcfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for Japan’s fresh commitment of around 25 billion
        yen for the development of Mindanao’s road network, vocational training facilities
        and equipment, and other projects," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0256c-8fa8-4a07-9103-8ae3093606aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Japan has been a partner in achieving peace in the
        region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a5735-e35e-4bd6-b3a0-677fa82eef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thanked Prime Minister Abe for the importance his government
        attaches to Mindanao and its commitment to achieve just and lasting peace
        and a sustainable development for the people of Mindanao," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291df10-9875-4ed1-af5d-85170465f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe for his part said with the establishment of the Bangsamoro Transition
        Authority, the priority lies in strengthening the BTA''s administrative capacity
        and the facilitation of disarmament of Moro Islamic Liberation Front fighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342684f8-68d7-43e2-a58a-fb3523fb21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan will strengthen our support attuned to the progress of the
        peace process so that the people of Mindanao can truly feel and enjoy the
        peace dividend at the earliest possible time," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea52071-ddc9-48b2-91b7-5415ec5aa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.685+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders reaffirmed the close ties of Japan and the Philippines,
        with Duterte calling the country "a friend closer than a brother."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835000f-0969-470f-9b31-fd57ce8a3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.686+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.908+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also talked about maritime security, peace in the Korean
        Peninsula, free trade, rule of law, and "non-traditional threats."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84876de1-9c4c-45b6-bf6e-b09b5879ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.686+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.909+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said Japan and the Philippines are both maritime nations with
        shared basic values and strategic interests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63729ae1-3971-4076-9e3e-c5e51c9836f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.686+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.909+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""During the course of the meeting this afternoon, we confirmed
        plans to strengthen our partnership as we confront such challenges as the
        realization of a Free and Open Indo-Pacific based on the rule of law, full
        implementation of the United Nations Security Council resolutions towards
        the denuclearization of North Korea and early resolution of the abduction
        issue."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edc7f6-0510-4f8b-992e-8619ae6c342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:28:37.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-03T09:22:55.909+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not mention China, both the Philippines and Japan have
        maritime rows with Beijing -- in the South China Sea in the case of Manila
        and in the East China Sea in the case of Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4582d39-e154-49f6-b892-287e1e00f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:28:37.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-03T09:22:55.909+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those areas, where China''s aggressive behavior have prompted calls
        from the international community for it to abide by the rule of law, are part
        of the Indo-Pacific region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd687e7-7f3c-4658-be96-524d068b7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T00:31:29.686+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-03T09:22:55.909+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abduction issue refers to Japan''s longstanding demand for the
        return of Japanese nationals abducted by North Korean agents in the 1970s
        and 1980s.</p>'
  'united-states-north-korea-kim-hyok-chol':
    'author': 'Zachary Cohen, Michelle Kosinski, Helen Regan and Rob Picheta, CNN'
    'caption': 'Kim Hyok Chol is pictured at Beijing''s international airport on February
      19, 2019. (Photo: Kyodo News via Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-01T07:17:05.688+08:00
    'imagesource': 'jcr:bcc89333-517f-4791-883a-25c77f8b643d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352f42d6-5be0-4777-86fd-04c6fe044883'
    'lead': ' Secretary of State Mike Pompeo said Friday that the US is looking into
      reports that North Korea executed a top official after President Donald Trump
      and Kim Jong Un''s summit in Hanoi, Vietnam, earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T07:22:30.670+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-01T07:22:32.144+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Hyok-Chol', 'United-States', 'North-Korea', 'Mike-Pompeo',
      'Donald-Trump', 'Kim-Jong-Un']
    'template': '1'
    'title': 'U.S. checking reports North Korea executed top official after Trump
      summit, Pompeo says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d19bc-9cd0-4c4b-ad73-2085011ad1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Secretary of State Mike Pompeo said Friday
        that the U.S. is looking into reports that North Korea executed a top official
        after President Donald Trump and Kim Jong Un''s summit in Hanoi, Vietnam,
        earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf3b3f-0e4c-49d9-94b1-70c3dab46b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean newspaper Chosun Ilbo reported that Kim Hyok Chol,
        North Korea''s special envoy to the U.S., was executed after Kim Jong Un and
        Trump were unable to reach an agreement at their <a href="https://edition.cnn.com/2019/02/27/politics/donald-trump-kim-jong-un-vietnam-summit/index.html">second
        summit in February</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024455b-42c2-4080-854e-2f1349d3e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the reporting ... we''re doing our best to check it
        out," Pompeo said during a joint press conference with the German Foreign
        Minister Heiko Maas in Berlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd489e0-e616-4dbe-bbd8-f91b70ca06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the reporting in Chosun
        Ilbo — South Korea''s most-circulated daily newspaper — and South Korean reports
        of North Korean executions have at times been inaccurate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190150b-2712-4598-803c-a0907a8a3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper — quoting unnamed North Korean sources — said Kim Hyok
        Chol was executed in March at the Mirim airport in Pyongyang on charges of
        "being recruited by U.S. imperialists and betraying the supreme leader."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9a2ab-bbc9-4eb2-a238-d1a75811a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Hyok Chol, North Korea''s State Affairs Commission special representative,
        led negotiations with the US special representative to North Korea, Stephen
        Biegun, at the Hanoi summit and was in charge of the working-level talks with
        American counterparts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f62449-c2f8-47ba-9835-4dfc28d3e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders would not comment on the
        Chosun report Friday but did say the U.S. is "monitoring the situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3671210-7b68-4f4e-827d-2f5cfa460aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to comment on intelligence one way or another. I
        can tell you that we''re monitoring the situation and continuing to stay focused
        on our ultimate goal, which is denuclearization," she told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473fa0f-ea09-4a47-aa05-83bec7f92893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Presidential Blue House echoed that message, saying:
        "We do examine all relevant information, but we think that it is important
        to grasp how much of confirmed information the article contains. I do not
        think it is appropriate to make any hasty judgment or comment about that part."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310b0ea-d7db-49e0-8424-0dea051398ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source with knowledge of the situation told
        CNN that Kim Hyok Chol and Kim Yong Chol "have certainly disappeared," but
        there is "no independent information or intelligence at this point on what''s
        happened."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be4132-a147-4fc1-8f70-b84280487743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, North Korean officials have disappeared, only to resurface
        after a period of "re-education," the source noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0ff2a-30ad-430c-ab7f-d7a84d58fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kim purging top officials?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2445ac-834d-4b8f-9a1b-c766e727ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to reportedly executing Kim Hyok Chol, North Korea''s
        leader is believed to be carrying out a purge of top officials following the
        failure of the negotiations with the Trump administration, the paper said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0eb12-4f2b-460f-a558-bfe0e664c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol, one of North Korea''s top negotiators who accompanied
        Kim to both summits with the U.S. President, was reportedly "dismissed" and
        "is doing forced labor in Chagang-do province", according to Chosun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513a68a-8ec0-44ef-8f7f-7eb706f1fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol was the vice chairman of the Party Central Committee,
        and represented Kim Jong Un at key events as the young leader''s top official
        in charge of relations between North and South Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc6d80-f2c0-4a21-b10c-4e345d5ca703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hand-delivered a letter from Kim Jong Un to Trump during
        a visit to Washington, DC, in January this year, and also served as Pompeo''s
        counterpart in the negotiations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5fbf4-d5d8-42ff-869f-6f81c5b2f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His May 2018 trip to the U.S. made him the most senior North Korean
        official to visit the country since 2000, when Vice Marshal Jo Myong Rok traveled
        to Washington to meet with then-President Bill Clinton in the Oval Office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b768fb-e972-4a09-b3c5-1d99d90205c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Hye Yong, the interpreter for Kim Jong Un in Hanoi, was also
        reportedly imprisoned in a political camp for what Chosun described as an
        interpretation error at the summit. Her mistake "damaged the authority" of
        the leader, according to the paper.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8b5ab-8b71-4ba9-bf34-218404c521f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kim Song Hye, who was in charge of the working-level discussion
        with Kim Hyok Chol, was sent to a political prisoner camp.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be36369-8850-41cb-a3db-fc5058e1e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s sister Kim Yo Jong, who was by his side in Hanoi,
        was removed from official activity, Chosun reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c3046-e706-4232-85f4-10eaba2af294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong''s profile has been steadily rising since 2014, when
        she given the key regime role of deputy director of the Propaganda and Agitation
        Department of the Workers'' Party.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58c8ab-9a96-4f15-8a4a-77903800a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the face of the North Korean delegation at the Winter Olympics
        in South Korea last year, and had a seat at the table for the most significant
        peace talks between the two nations in decades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497f762-b0b6-4daa-aeb0-f8eb952e0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, she was the only woman among six delegates at the historic
        talks between North and South Korea at the demilitarized zone (DMZ) that separates
        the two countries and is widely seen as instrumental in making the summit
        happen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd09ec-73a9-4c66-b75d-6dd3cc7cc055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of violence</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212ba98-2a76-4ca1-8e0d-6c8eaeb0202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the details reported by Chosun remain unconfirmed, experts
        acknowledge that it is certainly plausible to think Kim Jong Un could have
        carried out a possible purge of this nature.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e3554-075e-4c53-9267-812f38906719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s certainly plenty of evidence -- both in Kim''s recent
        past, and North Korean history — of purging officials when things don''t work
        out the way that the leader needs, or when there are potentially concerns
        about different factions within the government and the elite," according to
        Lindsey Ford of the Asia Society Policy Institute, who is also a former Pentagon
        adviser for Asian and Pacific Security.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93689cee-c865-4990-8160-54dea7422c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump can talk about how he and Kim are on the same page ... because
        they are buds, but (Kim) is a dictator who, in the past, has executed people
        close to him: his brother, his uncle —and he''s not afraid to do it again,"
        Ford added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d123b-714c-4cc8-ab96-83e063f8a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un is believed to have carried out hundreds of brutal executions
        since coming to power in December 2011.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64d1a7-93b9-4ac7-8880-82e69d458bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s top education official Kim Yong Jin was executed
        by firing squad in 2016 after he exercised a "bad attitude" at the country''s
        Supreme People''s Assembly, according to a South Korean government official
        at the time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50662d55-f752-47ef-9151-4dae16a5e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, Kim reportedly had his <a href="https://edition.cnn.com/2015/05/12/asia/north-korea-defence-ministesr/index.html">Defense
        Minister Hyon Yong Chol killed</a>&nbsp;with an anti-aircraft gun at a military
        school in Pyongyang, in front of an audience.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fd703-bfb3-4a37-8795-cedd5257e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, in 2013, Kim Jong Un''s uncle was executed for
        trying to overthrow the government, according to state media, which described
        him as a "traitor for all ages."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96932598-11a9-44e6-b8db-5620e5a1661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un has also been <a href="https://edition.cnn.com/2017/07/26/asia/kim-jong-nam-killing/index.html">accused
        of ordering the assassination</a>&nbsp;of his own half-brother, Kim Jong Nam,
        who had been living in exile from his homeland in the Chinese controlled territory
        of Macau and had occasionally criticized its regime.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc8c0d-b573-4263-b9e7-8129e09301be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied involvement in the killing,
        though United States, South Korean and Malaysian authorities have said Pyongyang
        was responsible.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba577bd-b6b2-434a-bd96-2ab906ed1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T07:22:30.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-01T07:22:32.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/31/politics/north-korea-execution-report-intl/index.html">US
        checking reports North Korea executed top official after Trump summit, Pompeo
        says</a>."</em></p>'
  'virginia-beach-mass-shooting':
    'author': 'Steve Almasy and Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-01T07:37:36.176+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd01a277d-3f78-48bd-af88-aff9f3e7d98e'
    'lead': 'Police Chief James Cervera said the shooter was confronted shortly after
      opening fire on multiple floors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T07:40:15.503+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-01T11:27:50.125+08:00
