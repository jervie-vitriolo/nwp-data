    'title': 'Lorenzana favors local shipbuilders for new Navy ships'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784ec89-e5c0-4249-91f0-2c53b5f1c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.025+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Navy
        is planning to buy at least 25 more vessels in the next decade, and it need
        not look very far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a87b10-ddc4-471b-b27a-94c5cb68a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.025+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, in a recent online interview,
        said that he prefers that these assets be built here in the Philippines to
        spur the local economy and generate employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49831b35-cbe3-4987-a799-ec4d2f7b8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was supported by Vice Admiral Robert Empedrad of the Philippine
        Navy, who said that the Defense chief had made his guidance clear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a705c81-2a21-4cbd-bd00-19dce4b6a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If as much as possible we can build our ships here ... so we generate
        employment, we transfer technology," Empedrad said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55ad09-0230-4857-ad93-e65437aa78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the Navy modernization, the government plans to buy
        at least 6 offshore patrol vessels, which could cost around P30 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934f710-8665-4a96-94e8-d18111ed0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austral Philippines, an Australian company that has a shipyard in
        Cebu, has been in talks with the Navy for future projects. It proposed the
        construction of 80 meter patrol vessels that have helipads and are capable
        of being fitted with modern weapons systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed16d6-d30b-439a-900e-856e2bed5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the position where we''ve got the talent and the workforce
        within the country, so we are actually bidding to build all the vessels in
        country, for the government support," Austral Philippines President Wayne
        Murrary said in an interview last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15524ffb-28c3-47b9-a963-ee79fc072cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murrary added that building locally has the advantage of easy access
        to repair and maintenance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977832b9-0920-423e-96cf-697d2aa6f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T20:38:22.026+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-01T20:39:57.049+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is still under study, as well as the mode of procurement.</p>'
    '9':
