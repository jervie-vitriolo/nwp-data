      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for time, some teachers made an office out of the school''s
        restroom, while others used the space under the staircase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f8c2e-b2dc-4bd6-8d1f-6d5b0b3fc77f'
