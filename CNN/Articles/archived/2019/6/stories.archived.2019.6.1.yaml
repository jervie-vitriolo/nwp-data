      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0297d-f494-4026-8afc-c6d9e9ef1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T18:55:18.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T18:58:37.910+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang problema doon kasi kung talagang kakailanganin ng bata,
        priority ang bata. Ang problema doon ay walang ibinigay na maayos na room,
        walang ibinigay na maayos na lugar para sa mga teachers</em>," Herrera said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8edf9-094f-442f-85df-c09eb19082da'
      'mgnl:activationStatus': true
