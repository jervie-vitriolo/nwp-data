      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Social
        media lit up with posts expressing sadness over the death of comedian Gary
        Lising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02427088-cc93-4071-8086-35205c303bf2'
