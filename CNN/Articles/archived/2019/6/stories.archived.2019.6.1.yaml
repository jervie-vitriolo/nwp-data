      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77535f1a-9715-4d53-990c-3ccf21b04aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez argued that America must "live up to" the value of
        freedom by ensuring economic freedom through wage stability.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca7764-bea3-4b98-acb0-5a1fb827b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebff0b-d5c5-4804-9bfc-b9244d75c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T11:49:22.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be paid a stable enough wage to reject sexual harassment,
        to say, ''I''m not going to take that degrading shift,''" she said, adding,
        "We shouldn''t have to work 80-hour weeks so that our kids can have a meal
        at lunch -- that''s not the way it should be."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42d59a-8227-4d80-9d5c-b8bb26155488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:49:21.779+08:00
      'mgnl:createdBy': 'eimor'
