    'lead': 'When most bartenders shake up margaritas, the bars don''t usually erupt
      in cheers – but most bartenders aren''t Rep. Alexandria Ocasio-Cortez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:49:21.775+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-01T11:49:22.260+08:00
