    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US will not ignore China''s behavior in South China Sea, acting defense
      secretary Shanahan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d864ce-cc30-4fe6-96af-6b2c078ed931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States can''t fully trust China
        until Beijing starts playing by the rules. That was the overarching message
        delivered by acting US Defense Secretary Patrick Shanahan at Asia''s premier
        defense forum Saturday morning in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a46746-9db0-4538-ad35-565c80b0884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c4f0a-40ad-4c6c-ba63-991545dcfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to hundreds of delegates at the Shangri-La Dialogue, Shanahan
        avoided calling China out by name, but criticized "some in our region" for
        using what he called a "toolkit of coercion" in the Indo-Pacific, which includes
        the controversial South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4c7b5-87c7-450e-b9b5-affce32a54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8230a-7cc5-47dc-8336-6231d33cebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That toolkit included island-building, deploying advanced weapons
        systems to disputed areas, engaging in predatory economics and the alleged
        state-sponsored theft of military and civilian technology -- all activities
        the US has previously accused China of undertaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114c796-5603-43c5-85ad-c9c8ea30ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3047cc-7f6c-4a87-8576-7041af97c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire 1.3 million square mile South China
        Sea as its sovereign territory and aggressively asserts its stake, with President
        Xi Jinping saying it will never give up "any inch of territory." US military
        officials, meanwhile, have vowed to continue enforcing a free and open Indo-Pacific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20818425-ecf2-4f56-b3cb-6e6f5a97127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4254453-1f8b-42b3-aa0c-51597de36a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan said that the Indo-Pacific region was the US''s most important
        theater from a security perspective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17ff91-46cd-478e-89c0-6eac76c6a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40851010-c07f-475a-96db-346fa2befbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t ... continue to look the other way as countries use friendly
        rhetoric to distract from unfriendly acts," he said, adding that Washginton
        had a "deeper and broader" network of allies and partners in the Indo-Pacific
        than China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f26c6-6a3f-47f1-910d-915c251f3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e69a30-9b06-4a6a-a1fb-5f4a36c3d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, a former Australian military officer and analyst at
        the Griffith Asia Institute, called Shanahan''s speech "a little disappointing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5719e-6168-4b7e-82e8-c965dd008cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb69f36-704a-43cf-a6e1-1a8d0ab5b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues the criticism of China but does not propose a strategy
        to address the concerns expressed or operationalize the current Indo-Pacific
        strategy as many expected," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f581cc-36d9-4d3d-80c8-9131a94449f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a444f-d643-414f-bc49-300a9eff032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.814+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Shanahan did directly reference Beijing, saying that it had
        once been a partner with the US in the region''s prosperity, but would have
        to change the way it operated to be that positive partner again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f4553-2a18-4861-aa1e-5688db318bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.814+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8118b-aa57-4848-a44c-0b58392c1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.814+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behavior that erodes other nations'' sovereignty and sows distrust
        of China''s intentions must end," Shanahan said. While taking questions from
        the floor after his speech, he added: "We''re not going to ignore Chinese
        behavior. In the past, people have kind of tip-toed around that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd67a40-117b-4947-8073-78475d774f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.814+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58654354-e6c4-4fc5-bc0f-c97536784bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.815+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US defense secretary said Washington and Beijing had a host
        of trust issues that needed to be addressed, including over 5G communications
        networks -- an issue where Washington has been at odds with China''s industry
        leader Huawei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354abf6-e043-442f-8626-2c732a8ef2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.815+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a286e8-6b38-42c0-9f44-2f82062fc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.815+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t see a trade war''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3f372-0202-48bd-a13a-86fb327dd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.816+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one front, at least, Shanahan played down US-China tensions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9968c7-51fe-4818-b18e-9859d17acc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.816+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb4d2d-ed0d-4dca-9991-68c3dfcb9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.816+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a trade war. I see trade negotiations that are ongoing,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247b8fa-3abb-4f99-b3fd-8ad3a59b382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.816+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cba07-32ab-452c-bb38-02a189434a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.817+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan also said US-China trust levels could be improved by cooperating
        on issues where there should be coming ground, such as enforcing sanctions
        on North Korea. On Friday evening, the acting US defense chief met with his
        Chinese counterpart, Gen. Wei Fenghe, and gave him a "beautiful book" about
        "ship-to-ship transfers of oil," suggesting that the US and China could jointly
        crack down on North Korea''s ship-to-ship smuggling that skirted UN Security
        Council resolutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d76f6-4de1-4de8-8103-1abe5ed07faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.817+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d9271-2ae5-4fd8-b342-cd932a78fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.817+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan also said he discussed 5G technology with Wei. He said:
        "Huawei is too close to the government. The integration of civilian businesses
        with the military is too close. That''s too much risk for the (defense) department.
        We can''t trust that those networks will be safe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e75144-d0a4-40cd-a0f0-d570557d5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.818+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494176d-9e15-4251-9298-43a6637206ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:47:30.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-01T13:47:30.818+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of his Saturday appearance at the defense conference,
        Shanahan took a question from a major general from China''s People''s Liberation
        Army.</p>'
