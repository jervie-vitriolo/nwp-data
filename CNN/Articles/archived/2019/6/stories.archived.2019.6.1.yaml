      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources said some 121
        fish cages have been affected in the villages of Buso-Buso and Gulod in Laurel
        town and Bañaga in Agoncillo.</p>'
