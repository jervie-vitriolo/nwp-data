  'filipino-teen-sainthood-catholic-church':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-01T17:17:02.277+08:00
    'imagesource': 'jcr:d4d739f6-51a2-4b8e-9105-7713a900e4a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244a2022-d506-43e6-bf25-e93bb99aca11'
    'lead': 'Devotees have praised Darwin Ramos for keeping his faith even while battling
      Duchenne muscular dystrophy, a genetic disease characterized by muscle weakness
      which bound him to a wheelchair. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T17:19:56.279+08:00
    'mgnl:createdBy': 'eimor'
