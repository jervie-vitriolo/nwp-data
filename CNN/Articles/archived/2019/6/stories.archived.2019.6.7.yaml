      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3693be-525a-495d-8801-1af3fca01bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross, 57, said it came about as a result of a routine digital rectum
        exam during a visit to her gynecologist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d56aa-cce0-41e2-af97-9002ef660cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b23265-fcfc-4f71-951f-54556a7e7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so not thinking anything was wrong because I didn''t have
        any symptoms, and she gave me an exam and came around and said, ''Well, I
        just want you to know, whatever it is it''s curable,''" Cross said. "It was
        like ''What? What are you talking about?''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd62f1f-fe6d-4a56-812b-4b8a1a71a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21843d8-b8ad-4682-a36b-e00d46178ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross is talking about her cancer battle to help destigmatize the
        disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb4f71-9be9-4a88-bfe4-0d3ed346c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.855+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28e939-dcdb-4d0b-a777-253549f17d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.855+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that there are people who are ashamed," she said. "You have
        cancer. Should you then also feel like ashamed like you did something bad
        because it took up residence in your anus?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98de92-1a96-4bdd-a6e5-94cc832e2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19346910-65f9-4e30-9703-8b6be73ff214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Tom Mahoney, was diagnosed with throat cancer in 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41618084-9ae1-4904-b072-b26f8a63a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d30294-fa37-4c9e-b401-4d4097432778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors now suspect that Cross'' cancer and Mahoney''s came from
        the same type of human papillomavirus, known as HPV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825a94d-be21-498b-a37c-e9ac20dd65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPV can be transferred through sexual intercourse or skin-to-skin
        contact and can also cause cancer of the cervix and genitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d4ade-20e2-443e-b119-6817013e802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b906121-369c-4a60-84d7-edfd7ef81c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early immunization can prevent the types of HPV that most commonly
        cause cancer and Cross said she plans to get their 12-year-old twin daughters
        vaccinated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585071d-3f5b-4c20-bc19-6e5fb6014513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.859+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d8d96-e898-4dd6-9fd6-7a20ecdfd185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.859+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My girls don''t know it, but they''re up for their first shot the
        end of the school year," Cross said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723d53d-00c0-4753-9317-49d8f423bc11'
      'mgnl:activationStatus': true
