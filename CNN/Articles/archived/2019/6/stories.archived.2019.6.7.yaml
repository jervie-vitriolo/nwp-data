    'lead': '

      In a television interview with Brazilian station SBT broadcast Wednesday, 26-year-old
      Najila Trindade said she had been left "traumatized," accusing the Paris Saint-Germain
      forward of raping and violently assaulting her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T06:02:02.197+08:00
