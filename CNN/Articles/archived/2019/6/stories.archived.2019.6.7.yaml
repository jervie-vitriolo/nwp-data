      'mgnl:lastActivated': 2019-06-07T21:46:24.802+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawal and Chris Newsome sealed the win for Meralco after sinking
        all their free throws at the dying seconds of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2f3e5-2207-46aa-976c-e428722035c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T19:35:45.501+08:00
