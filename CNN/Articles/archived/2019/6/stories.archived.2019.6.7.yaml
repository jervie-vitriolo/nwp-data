    'template': '1'
    'title': 'Shopee apologizes to BLACKPINK fans for ''disappointing, upsetting''
      Manila event'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8ef77-2a2c-4350-8b26-a5cf4badcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Online
        retailer Shopee Philippines apologized to furious Blinks for the BLACKPINK
        meet-and-greet event — which fans of the South Korean girl band dubbed as
        a scam on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25870996-fe6b-4a50-ab7d-899ec798cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a35d9b-b8f4-4f3d-915d-1fbaef23095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear your feedback loud and clear, and we understand that the
        event fell short of the high standards that Shopee users and BLACKPINK fans
        expect," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326f862-2773-4e43-8630-39674001df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d828e9f-3d72-4096-a7d5-b0131c35ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce platform gave a chance to fans to meet their South
        Korean idols by holding an online promo. The Top 40 spenders during the promo
        period could get autographs from band members Lisa, Rosé, Jennie Kim, and
        Jisoo at the SM Aura in Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8ac04-d31f-40ac-b634-82696516b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da676a-d603-46a4-9574-db900babebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:35:56.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T07:35:57.144+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipino fans of BLACKPINK claimed they were scammed by Shopee,
        sending #ShopeeScam skyrocketing to Twitter''s top trending topic on Thursday
        night. Some claimed they were informed by Shopee that they won a ticket, but
        it was taken back due to an error.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">But what&#39;s more heartbreaking than having false hopes.
        They received a notif that they&#39;ve won a ticket but it was taken back
        in an instant saying there&#39;s an error in their system like wtf shopee?
        Can&#39;t u fix everything first before sending out notifs??? <a href="https://twitter.com/ShopeePH?ref_src=twsrc%5Etfw">@ShopeePH</a>
        <a href="https://twitter.com/hashtag/SHOPEESCAM?src=hash&amp;ref_src=twsrc%5Etfw">#SHOPEESCAM</a>
        <a href="https://t.co/CwSR50nUbx">pic.twitter.com/CwSR50nUbx</a></p>&mdash;
        ché (@rosies_are_lili) <a href="https://twitter.com/rosies_are_lili/status/1136584625667551232?ref_src=twsrc%5Etfw">June
        6, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
