  'uae-saudi-arabia-norway-attack-gulf-oil-tankers':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T10:38:54.734+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fb34a9-d5a1-4307-85e5-5e7a31a83cab'
    'lead': 'The UAE, Saudi Arabia and Norway told the United Nations Security Council
      Thursday afternoon that there are "strong indications that the four attacks
      were part of a sophisticated and coordinated operation carried out with significant
      operational capacity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:42:57.597+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T10:42:59.590+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gulf', 'United-Arab-Emirates', 'UAE', 'Saudi-Arabia', 'Norway']
    'template': '1'
    'title': 'Multinational investigation says ''state actor'' responsible for attacks
      on Gulf oil tankers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a6cea-8f58-4267-9443-d30f403da7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An international investigation into <a
        href="https://edition.cnn.com/2019/05/12/middleeast/uae-cargo-ship-sabotage-intl/index.html">attacks
        on four oil tankers</a>&nbsp;off the coast of the <a href="https://edition.cnn.com/2019/05/29/politics/john-bolton-iran-uae-oil-tankers-attack/index.html">United
        Arab Emirates</a>&nbsp;in May has concluded that a "state actor" is the most
        likely culprit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75285c-5587-44fd-8df6-ca4d7ecb5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, Saudi Arabia and Norway told the United Nations Security
        Council Thursday afternoon that there are "strong indications that the four
        attacks were part of a sophisticated and coordinated operation carried out
        with significant operational capacity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f4469-9fe0-4be8-8b32-d8b3c40838b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four commercial ships targeted in the May 12 attack, one
        was flying a UAE flag, two were tankers owned by Saudi Arabia, and the fourth
        was a Norwegian tanker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83b72e-9044-4afb-8f16-1ee4b5be48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, the country suspected by both the US and Saudi Arabia of being
        behind the blasts, was not named as responsible by the investigation this
        week. The UAE ambassador, Lana Nusseibeh, told reporters she did not accuse
        Iran of responsibility in an informal Security Council meeting about the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b5504-2c2b-45c9-a6e3-959f959cf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has denounced the attack and denied involvement in the incident,
        which came as tensions between Iran, the US and its Gulf allies were ramping
        up <a href="https://edition.cnn.com/2019/05/05/politics/iran-carrier-bomber-task-force/index.html">amid
        deteriorating relations</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfe8de-7b7f-414f-af08-958bee9505f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s ambassador to the United Nations, Abdallah al-Mouallimi,
        was clear that Riyadh believes "responsibility lies on the shoulders of Iran."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dab789-39db-4d2a-9421-56a37d3a05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was "enough evidence" to demonstrate Iranian responsibility,
        adding that "if we tolerate a symbolic attack like this ... it opens the door
        for more."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53ba12-2098-4770-98af-0688d885d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Adviser John Bolton has said that Iran was
        "almost certainly" behind the attacks. The US is conducting its own investigation.
        Acting US Ambassador Jonathon Cohen declined to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c0ba4-508c-4cb8-9283-36bab00ae564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefings provided to the Security Council and later to reporters
        were mostly technical.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e2bf5-9e6c-4a6c-9f9a-6a4b4b638473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats said the assessment of the damage to the four vessels
        and chemical analysis of the debris recovered revealed "it was highly likely
        that limpet mines'' were deployed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a35a25-9654-4c64-a6a6-e22941708cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a printed statement describing the conclusions, the UAE, Saudi
        Arabia and Norway said the attacks required trained divers, explosive charges
        placed under the waterline, near the engines, so as to not sink the ships
        or detonate their cargoes, which indicated a knowledge of the design of the
        targeted ships. The countries say rapid withdrawal of the plotters by fast
        boats indicated understanding of the geographic area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672c1b3-f644-4f8c-b532-37af20558142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the UAE probe is expected to be officially submitted
        to the Security Council for consideration. Agreement on any action is questionable.
        Exiting the Council informal briefing, Russian Deputy Ambassador Vladimir
        Safronkov said "we shouldn''t jump to conclusions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49870adc-195e-46b9-ad9d-8924089d550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:42:57.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T10:42:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/middleeast/uae-saudi-oil-tankers-intl/index.html">Multinational
        investigation says ''state actor'' responsible for attacks on Gulf oil tankers</a>."</em></p>'
