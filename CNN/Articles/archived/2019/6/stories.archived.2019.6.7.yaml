      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Desperate Housewives" star appeared on Wednesday''s episode
        of "CBS This Morning" to discuss her diagnosis more than a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f47f89-a4fd-413a-aeb2-f34fdb06b720'
