    'title': 'PDP-Laban may pick House speakership bet next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c205b-d755-4694-92c8-cdde7290ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.915+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Ruling
        party Partido Demokratiko Pilipino – Lakas ng Bayan (PDP-Laban) may pick its
        bet for House Speaker next week, whittling down the speakership race to three
        candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c627e6-37c3-4908-8d45-37170c235246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.916+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50542f06-005b-4f53-a6b8-ab9a3f878de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.916+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President, Senator Aquilino “Koko” Pimentel III, confirmed
        to CNN Philippines that he has requested a meeting with President Rodrigo
        Duterte about the speakership, but no schedule has been confirmed. Pimentel
        added that <a href="http://cnnphilippines.com/news/2019/5/21/PDP-Laban-Alvarez-House-speaker-.html"
        target="_blank">PDP-Laban speakership bets</a> will meet with the party’s
        leaders on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b0dd0-ff11-48d0-bd95-317e9103ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.916+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b325c-1a77-4fca-b6ca-1b1fbcc2a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.917+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakership bet and Pampanga 3rd District Rep. Aurelio “Dong” Gonzales
        told CNN Philippines’ <em>The Source</em> that Pimentel may meet with Duterte
        this Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a8db2-f653-4a1c-91c1-35b7cb92f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.917+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ec0e6-5462-4a66-93e4-ddccb7f59b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.917+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales, who served as PDP-Laban’s deputy campaign manager in the
        recent polls, expects that Pimentel will ask Duterte about his preferred speakership
        bet and if he would pick anyone at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c62090-3094-4717-ab52-44ed71b1b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.917+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd5ef7-7f7d-44a5-a73a-195f01f8b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.918+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On Sunday, hopefully <em>mayroon tayong balita [tungkol sa</em>
        speakership,]” said Gonzales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0beca04-65f4-4ee6-b2ca-2206dd473926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.918+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3bd92-8c0a-402e-a822-b6052564f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.918+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Sunday, hopefully we will get news about the speakership.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5efa6-9175-4395-bf80-adf0224d00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.918+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3fc11-78ac-4e64-b64c-91aac6d2b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.919+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel signalled that PDP-Laban is taking its time in
        choosing its official candidate for speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e05cb9-158c-4d7b-aed7-7c0e4a38657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.919+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99ecc8-d4e0-48af-924b-1979cbb607ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.919+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally believe there is still time, hence, no need to unnecessarily
        rush this matter,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a359e-f9dd-4eaa-a6f3-ce8429f1c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.919+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50545e04-a690-4702-9ea1-838db3326e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.920+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban members and other lawmakers in the House are still waiting
        for who Duterte would anoint as Speaker. The votes of congressmen from the
        party and from the <a href="http://cnnphilippines.com/news/2019/6/4/Rodrigo-Duterte-Sara-Duterte-partylist-coalition.html"
        target="_blank">54-member party-list coalition</a> — totalling to 137 — rest
        on the President’s preference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ec08a-fa67-412a-a4f2-e16167dd882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.920+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2d632-e24c-4032-a376-87671bc2e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.920+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier warned that congressmen hailing from PDP-Laban
        must abide by its choice for Speaker, or else they will face sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc34ec-1982-4251-b089-391b18aad264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.920+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed753d2c-2e6b-4c9f-86c3-cb7089f1d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.921+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PDP-Laban members like Albay 2nd District Rep. Joey Salceda
        are publicly backing speakership candidates outside the party. Salceda has
        openly supported the bid of incoming Leyte 1st District Rep. Martin Romualdez,
        the Lakas – Christian-Muslim Democrats president, saying in a statement that
        his speakership would be "good for the economy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539439f7-6286-4fd9-83df-0ce9b3140e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.921+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187f1b6-22b6-413d-ac29-2d69ae6b2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:32:32.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T11:32:32.921+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has floated three bets for Speaker — Gonzales, former
        Speaker Pantaleon Alvarez and Marinduque Rep. Lord Allan Jay Velasco. Outside
        of the party, two other lawmakers are eyeing the post: Romualdez and incoming
        Taguig-Pateros Rep. Alan Peter Cayetano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca13633-8e5b-4a89-9d90-07f69f00fb3b'
      'mgnl:activationStatus': true
