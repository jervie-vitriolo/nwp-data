  'Duterte-PhilHealth-criminal-case-ghost-dialysis':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-07T17:33:07.473+08:00
    'imagesource': 'jcr:b3c918c4-f92e-42fd-9a2a-828a9810281a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982f8365-be47-42fc-8b5a-9ecb81dd2e11'
    'lead': 'Malacañang says parties involved in the alleged fraud will be prosecuted,
      and ‘shall reap the harshest penalty imposed by law.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:37:22.462+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T18:24:08.661+08:00
