      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and Jay-Z have not publicly responded to the reaction around
        the photo.</p>'
  'NBA-Finals-Toronto-Raptors-Kyle-Lowry-Golden-State-Warriors-investor-Mark-Stevens0':
    'author': 'Jill Martin, CNN'
