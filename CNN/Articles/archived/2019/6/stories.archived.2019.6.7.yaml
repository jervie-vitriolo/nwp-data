      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Gani Lawal delivered a monster performance for Meralco with
        28 points and 26 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4eda4-fb53-4ac1-91a3-8d577ec5ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T19:35:45.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T21:46:24.802+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close affair in the first half as the Bolts only took a
        precarious two-point advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0bab9-ddd8-427d-b95c-35291c71cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T19:35:45.500+08:00
      'mgnl:createdBy': 'cjmarquez'
