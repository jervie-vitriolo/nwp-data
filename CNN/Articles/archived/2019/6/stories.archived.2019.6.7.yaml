      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1176ec2-361f-4ab3-b026-57cc52cb0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:01:38.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:01:39.007+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr had better news when it came to Klay Thompson’s strained left
        hamstring. Thompson didn’t play in Game 3 on Wednesday as the Warriors lost
        123-109 to the Toronto Raptors, said Kerr said the star guard would play in
        Game 4 “barring something unforeseen.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684b60f-38b7-4d8a-a854-a51b2c4fd841'
