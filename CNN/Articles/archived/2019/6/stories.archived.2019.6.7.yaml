      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Is it a bird? Is it a plane? No, it''s
        the volocopter, the first manned, fully electric and safe vertical take off
        and landing (VTOL) aircraft in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde0402-df1b-42e4-883c-4e277fa5fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718f8ec-70bb-47cc-a456-0ec65d8fbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might look like something out of a sci-fi movie based in a distant
        future, but this vehicle is being released in cities around the world next
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaf364-fa50-4ef8-9537-15c543ebf4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe9217-7ef8-4ca6-a32d-deb5ade1f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was one of the highlights from the Greentech festival,
        an event in Berlin designed to showcase the technology and possibilities of
        a greener future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428c4ed-56ca-433c-b577-5509ba22f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522ce2f-aff8-4d58-a97c-0f9eb91d5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is the brainchild of former Formula One world champion
        Nico Rosberg, who has turned away from the gas-guzzling life of an F1 driver
        to become an eco warrior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f9633-bf12-46b2-ac81-c8472d4c7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e87247-cf62-401b-820b-5e1f28c9f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not in 10 years'' time, it''s at the end of next year that
        it will be commercialized," Rosberg tells CNN''s Supercharged. "In places
        like Dubai, Singapore and Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34320a-bb5f-4a50-bbaf-9656718d24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9161a74-282b-458a-9ec5-2b8291e39a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.505+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just phenomenal because this is going to revolutionize the
        way we move and it''s going to decongest cities as well because we can quite
        easily use the airspace much more."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ec26c-bf2f-4864-b738-8ad41f3e7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b7bb1-76d5-40c3-93c3-7e07893af1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking off and landing vertically, the vehicle will offer a higher
        degree of safety, the German Volocopter company says, and will drop off and
        pick up passengers and swap batteries in ''Volo-Hubs'' and ''Volo-Ports.''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82aa4e3-39d0-4870-9bbe-7c0820273305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03377e5f-c822-46cc-abe5-d0b6c16cd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volocopter is based on drone technology and the batteries will
        be swapped by robots before continuing each journey. It aims to carry 100,000
        passengers per hour across the world within the next 10 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3c395-71ff-4bdc-9bdc-ce3d4212bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae86ac-9a36-46ee-b377-07693b76578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emission-free and giving off almost no sound against the background
        noise of a city, the vehicle will initially be able to carry two people up
        to 27 kilometers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69c065-388e-4a68-befb-0b314511889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89efe7-1365-4f92-a628-d796b0672b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there are some challenges remaining but the most fascinating
        aspect of it: It''s not just for the rich and wealthy because once it goes
        autonomous, it will cost only as much as a taxi costs nowadays," Rosberg explains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07eafa-0230-480b-9611-81eee0ccfe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b81b8-255a-47f7-9985-f59b5290c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it will really be accessible to a lot of people and I think
        that''s the power of it. The future of greentech is that it''s coming now!
        And it''s not a compromise anymore, it''s not like you need to forfeit something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165cc3b-962b-4d27-ad62-39e50616c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81206d1-602b-4465-a7c4-2054369f3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:43:01.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:43:25.506+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cool, it''s sustainable, it''s most of the time even cheaper,
        so it''s here to stay and I really hope we all learn to embrace it because
        it''s very, very powerful and will have a great big impact."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c95b3a-212b-4698-9514-9f4b48f6940a'
      'mgnl:activationStatus': true
