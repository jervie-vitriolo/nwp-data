      'mgnl:lastActivated': 2019-06-07T08:26:32.860+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0099b-c263-41ef-8d9d-d8f3ae479b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:19:05.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:32.860+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross has completed radiation and chemotherapy and both she and
        her husband are in remission.</p>'
