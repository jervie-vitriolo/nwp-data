      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr said he had hoped Durant could take part in a team scrimmage
        on Thursday but the training staff wasn’t comfortable with that. He said Wednesday
        that he thought Durant would take part.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1374695-781c-48cd-b97e-89132b56d776'
