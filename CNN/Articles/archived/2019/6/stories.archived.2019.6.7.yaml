      'text': '<p><strong>(CNN Philippines, June 7) —</strong> The Gilas Pilipinas
        women''s team concluded its 2019 FIBA 3x3 Under-18 World Cup campaign after
        falling to China in the quarterfinals.</p>'
    '11':
