  'soccer-neymar-rape-allegations':
    'author': 'Sean Coppack and James Masters, CNN'
    'caption': 'Photo: Alexandre Schneider/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T05:57:45.461+08:00
    'imagesource': 'jcr:89a0b7e2-e421-49e1-9dca-b01b6fe303c6'
