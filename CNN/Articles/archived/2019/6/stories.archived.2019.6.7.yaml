      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922a37b-2d31-4c6f-ad38-ee91c0c5aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.115+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 10 opposition cases filed against Cardema''s
        bid to become the first and only nominee of the winning party-list.There are
        more than 10 opposition cases filed against Cardema''s bid to become the first
        and only nominee of the winning party-list. Spokesperson James Jimenez did
        not go into the details of each opposing petition, but said the COMELEC en
        banc may consolidate similar petitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d35c7a-ea80-478c-a55f-08048ba2ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon previously said Duterte Youth will not have a representative
        in the House until the disqualification petitions are resolved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59587692-8b2e-486b-8030-5485d2ea40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad02b5-9c05-486d-9e6f-ed06e9457cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions against Cardema''s substitution are mainly focused
        on his age and if he campaigned for Duterte Youth when he was still NYC Chairman.
        He is facing backlash for representing a youth party-list when he is already
        33 years old. According to Section 9 of the Party-list System Act, a nominee
        of the youth sector must not be more than 30 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb9e31-7ed7-4f0e-8679-0fc67c7cdbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.116+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f8c8f-83cc-4f43-a49e-74c7b513745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC on May 22 formally granted the withdrawal of all five nominees
        of the Duterte Youth party-list, giving due course to Cardema''s substitution
        bid. Guanzon dissented from the poll body''s decision accepting Cardema''s
        application, while fellow Commissioner Luie Tito Guia abstained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d20271-55d6-41b5-b13a-adc3471add4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835551b-670c-42b6-b5a4-6fe049211fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90087dee-d32c-420e-913e-db7f9020cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T10:29:35.117+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said COMELEC must deny the new certificates of nomination
        of Duterte Youth, adding it should not allow unabashed mockery and assault
        to democratic process and institutions. Meanwhile, Guia said the COMELEC Second
        Division denied the accreditation of Duterte Youth, but the en banc reversed
        the decision after the party-list filed an appeal.</p>'
  'Huawei-to-build-Russia-5G':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-07T10:30:40.272+08:00
    'imagesource': 'jcr:2e724b59-75a6-47fe-bc15-074de9f90f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb6fda66-6c8a-43ae-a386-286c389085f7'
    'lead': 'Russia doesn''t share American concerns about security and appears undeterred
      by the potential disruption to Huawei''s supply chain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T10:35:37.339+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Huawei', 'Russia', 'US', '5G']
    'template': '1'
    'title': 'China''s Huawei will build Russia''s 5G network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5416b6-b60c-4d23-bc87-add45f43f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Embattled Chinese tech company Huawei has
        struck a deal to build Russia''s first 5G wireless network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143370a-8c9d-4060-b12a-dfc2bef89154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with Russia''s largest carrier, MTS, was signed on
        the sidelines of talks in Moscow between Chinese President Xi Jinping and
        Russian President Vladimir Putin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e334b95-8f54-4a9a-bf41-e47cf6c2cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a critical time for the Shenzhen-based company, which
        is now on the frontline in an escalating trade war between America and China.
        The United States is waging a campaign against Huawei, banning it from its
        own 5G networks and cutting it off from American software and components that
        it needs for its smartphones and network equipment business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6fe18-1b40-4196-b2ea-5b6cb8b74783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has also been urging allies to restrict or ban the use
        of Huawei equipment in their 5G networks, warning that Beijing could use the
        sensitive data infrastructure for spying. Huawei has repeatedly denied that
        any of its products pose a national security risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816e9f5-483b-4c93-8786-73c2f62d95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s biggest telecom equipment supplier and the
        No. 2 smartphone brand behind Samsung. But the US restrictions pose a huge
        threat to its business and could delay the global rollout of 5G. The next
        generation of ultra fast networks will power everything from self-driving
        cars to networked robots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053ba45-9149-4937-9be2-14b2c1b1fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia doesn''t share American concerns about security and appears
        undeterred by the potential disruption to Huawei''s supply chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8ccd9-afc8-445a-8784-9626296aa89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce26fa-ad88-48a4-8c5a-b644ea6a8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTS deal will not only create "the commercial use of 5G networks
        in Russia in the very near future, but also contribute to the further development
        of economic ties between Russia and China," MTS President and CEO Alexei Kornya
        said in a statement Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db96e3-c442-455c-812b-19eff8097d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c19e4c-9216-4d5e-a0dc-381e67b16195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T10:39:45.156+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the president of Russia and [the Chinese president]
        ... were present at the ceremony proves once again how important technology
        partnerships are for Russia and China," Huawei board chairman Guo Ping said
        in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c234d-5b39-425b-8f64-db93f6ef59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:35:37.341+08:00
