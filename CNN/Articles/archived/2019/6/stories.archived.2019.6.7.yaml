      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Hannah, Nike''s general manager and vice president for women
        in Europe, the Middle East and Africa, said in a statement: "With the incredible
