      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41577dd-7138-465a-adbb-37245443a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.772+08:00
