      'mgnl:created': 2019-06-07T11:14:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae7de5-20ce-4053-98f9-b9da6997a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.492+08:00
      'mgnl:createdBy': 'lara'
