  'australia-drug-bust-methamphetamine-thailand':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T11:15:48.090+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb34ab7-cbd7-4ef5-816a-0c7e9cb037cb'
    'lead': 'Australian authorities made the country''s largest onshore methamphetamine
      seizure when police found 1.6 tons of drugs hidden in a shipment of stereo speakers
      from Thailand, the federal agency announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T11:19:19.969+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T11:19:21.977+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Thailand', 'methamphetamine']
    'template': '1'
    'title': 'Australian authorities make the largest onshore meth bust in the country''s
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277c9a3-4ce7-4435-9762-d35881e6548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian authorities made the country''s
        largest onshore methamphetamine seizure when police found 1.6 tons of drugs
        hidden in a shipment of stereo speakers from Thailand, the federal agency
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d361a-9d2d-4e91-9150-9ab095d727e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Border Force (ABF) officials discovered the drugs when
        crews X-rayed the packaged boxes of speakers and anomalies were detected.
        A total of nearly 1.6 tons of meth, which officials said is equal to almost
        16 million drug deals, was recovered from the cargo shipment at the Melbourne
        Container Examination Facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da743f3-98c3-43d6-a55c-4a54df0e48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest meth bust we''ve ever seen in this country,
        and demonstrates not only the brazen nature of those involved in this criminal
        activity, but the resolve of the ABF in Victoria and around the country to
        stop these imports," Craig Palmer, ABF Regional Commander Victoria, said in
        the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f9388-1da5-4f1d-bb9d-a6c97842ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the record drug bust had an estimated street value
        of $1.2 billion Australian dollars, which is equivalent to $837 million US
        dollars. Along with meth, 37 kilograms of heroin was also found stashed in
        vacuumed-sealed packages inside the speakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a3230-39d9-47a3-bcef-d21c987f97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last financial year the ABF made 43,000 detections of illicit drugs
        weighing more than 11.8 tons -- so this seizure is equal to more than 13%
        of the total drugs we seized last financial year," said Palmer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce613f-f505-4736-b2e6-bce3ec8dd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time no arrests have been made as the investigation continues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865142a8-0229-4ebe-b9a4-e11757492e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of these drugs on the community and families would have
        been profound," said Peter Bodel, Australian Federal Police Acting Commander,
        in the statement. "It may be your loved one, a friend or neighbor who has
        been spared the terrifying impact of this mammoth shipment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ad21d-0347-4d8e-adef-d20bb1bab0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:19:19.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:19:21.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, US authorities confiscated almost a billion dollars''
        worth of methamphetamine bound for <a href="https://edition.cnn.com/2019/02/07/australia/australia-us-meth-intl/index.html">Australia,
        in the largest-ever seizure of the drug</a>&nbsp;on American soil, Australian
        police announced after a joint operation. In that seizure, the drugs were
        found hidden inside electronic equipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316cd0c-dc2e-4a9c-bcea-5adb4cf3ef7d'
      'mgnl:activationStatus': true
