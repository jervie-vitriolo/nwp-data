      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We filed a discrimination complaint and it appears the City of
        Boston understands they would lose in litigation," he posted to Facebook.
        "The city is now working with us on the parade."</p>'
