      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Denzel Bowles also played superb for the Elasto Painters
        as he tallied 25 points and 17 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24634967-5189-46f7-9cee-f2ca24220a63'
