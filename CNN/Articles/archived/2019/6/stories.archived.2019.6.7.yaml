      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iTunes as an app won''t exist on the new Mac operating system, but
        you''ll still be able to buy music from the iTunes Store. It''ll just exist
        on the sidebar in the new Music app.</p>'
