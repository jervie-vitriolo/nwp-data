      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/4/Oscar-Albayalde-Erwin-Tulfo-PMA.html">Related:&nbsp;PNP
        chief wants fellow PMA grads to move on from Tulfo tirades</a></strong></p>'
    '42':
