      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 in 5 adults has cancer-causing HPV, CDC reports</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c464189-5b10-420a-acf3-7d062e9bd068'
