      'mgnl:lastActivated': 2019-06-07T08:21:13.414+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de04eb4-5a25-44ee-afbf-4e3f56028a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:09:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:13.414+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel star took to Twitter to tell the men that instead of
        focusing on people''s sexual orientation, they should look inside themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b664a-1cf5-4c32-a2f2-135e796958b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:09:14.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:13.415+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45001ef-2dbd-45ab-8a94-1016f7a8bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:09:14.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:13.415+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow! Cool initiative, fellas!! Just a thought, instead of ''Straight
        Pride'' parade, how about this: The ''desperately trying to bury our own gay
        thoughts by being homophobic because no one taught us how to access our emotions
        as children'' parade? Whatta ya think? Too on the nose??" Evans tweeted to
        12.2 million followers.</p>'
