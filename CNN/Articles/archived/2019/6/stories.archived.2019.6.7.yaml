      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Players Association will be closely monitoring the Warriors
        and the league''s investigation into the situation, NBPA executive director
        Michele Roberts said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15b00d-0c19-4c8f-aa60-91f954017a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
