    'title': '#SMLAllNight: San Mig Light breaks the monotony of a Friday night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24965d3c-b922-46cc-9893-952301384d0f'
