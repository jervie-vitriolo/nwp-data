  'US-market-sentiment-Lehman-crisis':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-07T17:16:02.981+08:00
    'imagesource': 'jcr:ff33e58d-f5db-4ad4-9213-e8ae70280e3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25cace0-826d-4943-8e03-09dc3eede4c6'
    'lead': 'Wall Street''s mood swings are starting to feel eerily similar to the
      months before the implosion of Lehman Brothers set off the 2008 financial meltdown,
      according to a market strategist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:22:54.950+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-07T17:22:55.226+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'stock', 'market', 'investment', 'financial', 'crisis', 'Lehman']
    'template': '1'
    'title': 'Swings in market sentiment resemble pre-Lehman crisis, strategist warns '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda570d3-58ef-4429-951c-58fddab2a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.227+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wall Street''s <a href="http://www.cnn.com/2019/06/04/investing/dow-nasdaq-stock-market-today/index.html">mood
        swings</a> are starting to feel eerily similar to the months before the implosion
        of <a href="https://www.cnn.com/2018/09/30/investing/lehman-brothers-2008-crisis/index.html">Lehman
        Brothers</a> set off the 2008 financial meltdown, according to a market strategist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa081d-2f5a-4c4a-8c5f-a4db7cb03106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.227+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e099dcd-cd8c-438a-8f5e-4baa84da467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.228+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masanari Takada, a strategist at Nomura, warned in a report this
        week that an "ominous pattern" is developing in market sentiment that could
        point to deep losses ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01389efc-efef-4691-9d5d-2f8d0aae83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.228+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961723c8-36b0-4573-858e-972949189740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.228+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takada cited the sharp deterioration in an internal equity sentiment
        index, which is calculated by the Nomura macro and quant strategy teams and
        is based on unspecified market data. The recent swings in sentiment look like
        the ones experienced by the same index at the same point in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0bc97-a0ec-4298-9e8d-c190ee0ab604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.228+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695eded-412a-436d-9fcf-8fc0827a1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.229+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend in US stock market sentiment is starting to resemble
        the pattern observed in the run-up to the Lehman crisis," Takada wrote in
        the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6ee8c-9794-431b-b336-ffc7ccbb93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.229+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232967e-e07e-43ac-93a7-877e542e7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.229+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to 2007, US market confidence cratered late last year due
        to recession fears. The S&amp;P 500 suffered its worst December since the
        Great Depression. US markets raced back to life in early 2019, driving a recovery
        in sentiment like the one that occurred in mid-2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330ddc8-76a4-4261-aaa9-c0e67099920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.230+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92171c2c-7e42-42d5-8a1d-8929b0e38539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.230+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takada flagged points of similarity between the trend in sentiment
        now and before the Lehman collapse. Specifically, he pointed to the extent
        of the recent deterioration in market sentiment — and the timing of that decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e523b8c-f236-415d-9174-a9b0bc18c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.230+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c69cc-cd2f-4c87-b257-36053d771735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.231+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correlation could turn out to be coincidental," Takada said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61d594-ccef-4783-a0dc-3fc72189ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.231+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a47074-c1e9-47bc-8ba0-156f4977d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.231+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s not a coincidence, he warned, then there is a risk of a
        "bear-squeeze rally" in US stocks from mid-June through early August followed
        by a "massive sell-off" late in the summer. Takada stressed that this is not
        Nomura''s "main scenario."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578a2f6-2d2b-42b8-9468-f7217d218629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.232+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1be4a-7f51-4ad3-b103-d38a8e9b9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.232+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even a "massive" selloff doesn''t mean a return to the losses
        experienced in 2008, when fears of an economic depression caused a market
        meltdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ac7e6-a087-4dec-a1a6-e8cdf3b001fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.232+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c4b6e-8a17-4a6f-96de-4520d48a7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.233+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Recession jitters</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cf32c-86bd-4b24-b80d-8c3193197486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.233+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden escalation in trade tensions with China and Mexico sent
        another wave of fear through Wall Street last month. The Nasdaq dropped more
        than 10% from its record high, while the Dow suffered its first <a href="https://www.cnn.com/2019/05/31/investing/dow-stock-market-today/index.html">six-week
        losing streak</a> since June 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c1bed-5a07-49fb-82e0-e6c3920f1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.233+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd79a76-65ce-4c09-9a83-22ca8d9e02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.233+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have warned that the trade tensions could have severe negative
        repercussions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409735f-ddaf-486f-8b64-7a0df43c1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.234+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccc9f5-d11c-4109-a3f6-14f0e5e1c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.234+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing US/China trade war, and its recent escalation is threatening
        to send the global economy into recession," analysts at Societe Generale wrote
        in a report on Wednesday. "Investors should buckle up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbebb2f-4b89-4af2-9288-64f5e832eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.234+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814590ee-c2a3-43ac-9c01-bab449029a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:22:54.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T17:22:55.235+08:00
      'mgnl:lastActivatedBy': 'mel'
