      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have the streets closed and be allowed floats and vehicles,"
        Sahady posted to Facebook. "This is our chance to have a patriotic parade
        in Boston as we celebrate straight pride."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7a053-0c0f-4ced-8405-1bb037a5599e'
