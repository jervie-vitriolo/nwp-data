      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their miniature equine snouts and beady eyes, seahorses look
        very different than most other fish. And unusually, it''s the males that get
        pregnant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8e64c-dcf4-4981-b3fe-4fb2e49292bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.183+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb42f51-23d2-4a69-b7c0-8515a30d1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.183+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps more importantly to conservation efforts, these are
        hard animals to study. Spread across vast oceans, some seahorses are less
        than an inch long and some can change color to camouflage themselves -- making
        them challenging to spot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b09249-d2d1-47d2-8f04-c2a3ee16e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.183+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b3d9e-23fd-4583-b55c-d2fa4ee4658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.184+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said that about 37 million seahorses are caught in the wild
        every year. And despite regulations designed to protect them, smuggling is
        rampant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43101877-77cd-45a2-aa40-4edd47297817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.184+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bb718-be9c-48c5-8a49-714acb7f5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.184+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Project Seahorse, research carried out around the world
        shows that populations of at least 11 species have dropped by between 30%
        and 50% over the past 15 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483de22-de0d-43d5-ad48-73f0474b45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.184+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c82496-d342-47b2-8cb7-0add93affdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.185+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are seahorses used in Chinese medicine?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d357d8c-98c1-4932-9ae1-0f9468959e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.185+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seahorses were first mentioned in Chinese medical literature in
        700AD but their use probably goes back much further, said Lixing Lao, director
        of the School of Chinese Medicine at the University of Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8925a-99bf-4549-9b31-83da5793be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.185+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69208e26-199e-469a-be37-3281acbb070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.185+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Chinese medicine theory, seahorse is nourishing ...
        and gives the body more energy," he said. Mixed with herbs and boiled as a
        tea, dried seahorses are most commonly used to treat asthma and male sexual
        dysfunction, including impotence and premature ejaculation, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7872a2-f53d-4e40-9ff0-7ffff6ee7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.186+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df41c3-effa-47c7-8ea5-dad94a2a1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.186+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said there isn''t there any scientific evidence that seahorses
        could relieve asthma or boost sexual performance, adding that there had not
        been any clinical trials carried out on humans in this area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a595d-332d-4a3e-8553-f25d39ce4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.186+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9512fbe-7616-4cca-9bf1-d27fa1f46d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.186+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former British colony, Hong Kong sees a mix of both Western
        medicine and Chinese medicine -- there were 7,425 registered Chinese medicine
        practitioners in the territory in 2017, according to the Department of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874224f-73e1-4fcc-a8c1-9c3911b8ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.187+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76813bb-f66b-4069-b012-fc0ae21b04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.187+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seahorses retail in Sheung Wan for up to 40 Hong Kong dollars ($5)
        each.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5aff54-196d-435f-bb42-baef085d32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.187+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09377c84-81e9-4c0a-af22-1175c8cb3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.187+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shop assistant in Sheung Wan, who declined to give his name, said
        that from what he has seen, seahorses are mostly bought by men over the age
        of 50.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb85a9-4666-400b-898f-b1b0db6b2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.188+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b4ec6-c766-45a1-80c4-7f7f7ad2aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.188+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smuggled in suitcases</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8d18e-5e80-48f8-99b7-a2a59d59baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.188+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, seahorses are protected animals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1210179-8d23-464f-a3e7-43ac8e74b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.188+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a60ef7-1251-4755-8206-1088815dfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.189+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, all species were listed under Appendix II of CITES, an
        international treaty designed to ensure that the international trade in wild
        animals and plants does not threaten their survival. With this listing, seahorses
        can be exported only if they have been sourced sustainably and legally, and
        there is paperwork to prove it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743225f-6608-466c-ade9-be9f61ec441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.189+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc2c50-e344-4381-94d0-70aa82f7699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.189+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, including Thailand, the Philippines and Indonesia,
        went further and imposed blanket bans on seahorse exports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7513f27-883a-4344-bd2d-38afb6239374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.189+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60088e52-c785-4bdb-bb8c-64ab850da55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these efforts have not saved seahorses, said Foster. Instead,
        the bans have created a black market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4a5b5-f4d6-4612-9c7f-22a56a511bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ad30d-9d4b-467f-b568-d7f9216e3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Foster participated in a research project in
        Hong Kong. Investigators questioned 220 traders about the origin of their
        seahorse stocks during 2016 and 2017 and found that an estimated 95% were
        imported from countries with export bans. The traders revealed that Thailand
        is the number one supplier of Hong Kong''s Chinese medicine shops -- despite
        that country officially suspending exports in January 2016.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c54184-5398-4c9b-892d-a905f257b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e05311-d329-461d-b406-4e9e9adc470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small and non-perishable, dried seahorses are easily smuggled across
        borders, sometimes in mixed consignments with other dried seafood. Several
        of the traders in Foster''s project admitted to carrying them in to Hong Kong
        in suitcases. With the trade now operating in the shadows, "it''s a lot harder
        for us to monitor, track and manage it," said Foster.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ecd6b-e72e-49e4-a683-29614813218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b2012-5cbe-4b12-a67e-e6ae592614b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese medicine shops in Sheung Wan are not breaking the law
        in selling seahorses. A spokesperson for the Hong Kong government''s Agriculture,
        Fisheries and Conservation Department (AFCD) said that CITES measures for
        seahorses are designed to control import and export, but Hong Kong law does
        not ban trade within the territory.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300dd78-f6b2-4a38-b981-ff1cf71a8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.328+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab82ef-d9ca-44a1-832b-8c9788da8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.329+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFCD has been trying to stop the illegal imports. In 2018, Hong
        Kong authorities seized 45 shipments of incoming dried seahorses weighing
        a total of 470 kilograms -- approximately 175,000 seahorses. The heaviest
        penalty handed to a smuggler was a four-month prison sentence, said the spokesperson.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38b146-696d-4d08-86ac-79f407f71945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.330+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb658e4d-2c07-42b6-8e49-d6ef7e5bd238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.330+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caught in the net</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a357c-6af7-4652-9c8f-c0bb4be674b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.331+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional Chinese medicine market might be fueling demand
        for seahorses, but if the trade was stopped it would not save them, said Foster.
        That''s because the underlying problem isn''t Chinese medicine -- "it''s the
        fishing industry," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6e493-409d-41ea-b23a-1319e96cd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.331+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f151f4-f593-44a4-b291-70b2d57305c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.332+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster explained that as relatively rare animals, seahorses are
        not usually targeted by fishing boats. However, when indiscriminate fishing
        gear is used, they get scooped up in the nets along with everything else.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3dc7ab-890e-480e-b29b-768ceda08db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.332+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858080c-c639-4d1c-bf7a-303fd37ef551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.332+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trawl nets -- large nets that are dragged along the seabed, catching
        everything in their path -- are the worst offenders. According to Project
        Seahorse, trawlers drag an area of seabed twice the size of the continental
        United States, every year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0da87-017b-4056-8e32-720fcc311f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.333+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f5a14-e5d9-4c41-b8e9-32fcbb01ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.333+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trawl fishing is widespread in Africa, Latin America, east Asia
        and southeast Asia, said Foster, and southeast Asia is a hotspot for seahorses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a61ec-64a4-455f-978a-c8c4a97b0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.334+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedf4ee-3f7b-4293-9b0a-348a9ef397b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.334+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a valuable item, seahorses are usually retrieved from fishing
        nets and sold.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcd016-0042-4cd3-80b0-86d370e59ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.334+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccd4e8-1a57-4321-9df6-7573204992da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.335+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the trade disappeared, seahorses would still be caught in
        the nets, said Foster -- which would almost certainly kill them. "Either way,
        they would be dying," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbaa92-29c3-4f1a-bcec-cdf13e0e8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.335+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e493c-49ef-4689-9b3a-c16798b60f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.336+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said the only way to save seahorses is to better manage fisheries
        -- reducing the size of fishing fleets, closing large areas of ocean to trawlers
        and making greater efforts to keep trawlers out of existing exclusion zones.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e970c-e056-48e4-b82a-cfe67c106ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.336+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd01e35-8e03-4f06-bafa-199623f73397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.336+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Thailand''s Department of Fisheries for their view
        on seahorse exports and fisheries regulation but had not received a reply
        at the time of publication.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33d95d-82d9-46cb-ad99-8dd5018a919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.337+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253806a1-dd89-4473-a5f4-05bbec0a1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.337+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster would also like to see trade bans properly enforced with
        more rigorous checking of dried seafood shipments.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74eda28-6c85-47fd-90bb-10c1d5e7647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.338+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f710e-6452-4139-9696-db6e710b00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.338+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without greater political will, it won''t be possible to stamp
        out the problem," she said, adding that she fears that seahorses will be wiped
        out in some parts of the world.</p>'
  'Ford-closes-UK-plant-Brexit':
