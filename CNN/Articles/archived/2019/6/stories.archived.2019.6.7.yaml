      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts edged out the Phoenix Pulse Fuel Masters, 101-95, Friday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d59f8d-bd66-42eb-b3de-81beaafb9fb2'
      'mgnl:activationStatus': true
