      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:01:39.011+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors are 6-2 without Durant, but there is no doubt they
        could use his contributions against a tough Toronto team. In 78 games in the
        regular season, he averaged 26 points, 6.4 rebounds and 5.9 assists per game.
        In the postseason, he is producing 34.2 points, 5.2 rebounds and 4.9 assists
        per game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca262a-af2c-4238-a2e7-8b0e710945f3'
