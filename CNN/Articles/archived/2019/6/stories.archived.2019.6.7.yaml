      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1c6eb-d120-4455-9579-fa82687dfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Curran says she then went to go get them those drinks. ''There
        was no hostility. I was trying to be a good hostess,'' she said. ''I''ve never
        experienced cyberbullying like this. I can''t believe our players go through
        this. That kids go through this.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d1850-7b2a-4719-a013-55394bbc4767'
