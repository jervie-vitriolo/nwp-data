    '0':
      'image': 'jcr:5ff91593-e6a0-4e62-a387-baac2740c4ba'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae78da-315a-48af-8881-c2dd9c5de0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:08:14.052+08:00
      'mgnl:createdBy': 'don'
