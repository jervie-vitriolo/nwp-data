      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other injury news, Golden State big man Kevon Looney could see
        action in the NBA Finals, despite sustaining an upper-body cartilage fracture
        in the Game 2 against the Raptors, according to a report.</p>'
