      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers star LeBron James weighed in on Thursday, saying
        that what Stevens did was "so uncalled for."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919aeced-a7da-4b00-b7f5-f1ca34bf5e07'
      'mgnl:activationStatus': true
