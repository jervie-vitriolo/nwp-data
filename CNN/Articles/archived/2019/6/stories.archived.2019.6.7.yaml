      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down only by three points with less than 20 seconds left in the
        final quarter, the Fuel Masters had good looks but Matthew Wright could not
        convert from beyond the arc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbff15-3582-416c-89b1-c303c5b56301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T19:35:45.501+08:00
