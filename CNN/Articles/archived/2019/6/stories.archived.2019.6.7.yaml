    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'PhilHealth', 'Panelo',
      'ghost-dialysis', 'ghost-kidney-treatments']
    'stories': ['d6b58da7-d41c-4188-8b80-45c7573f565c', '8ad854ed-bdce-43d4-8133-a46f7fd17539']
    'template': '1'
    'title': 'Duterte orders PhilHealth to charge officials behind dialysis fund mess'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e8090-b7bb-49bb-adaf-8fc16e3fdd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b794f-d9e8-4509-b347-101b11a3dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —&nbsp;</strong>President
        Rodrigo Duterte has directed officials of the state insurance fund to file
        criminal cases against those behind the dialysis fund mess, Malacañang said
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb3588-f8df-4a84-90c4-14cfcfe7201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said the
        chief executive ordered officials of the Philippine Health Insurance Corporation
        (PhilHealth) to “institute criminal action” against employees who supposedly
        allowed the release of funds and benefits for nonexistent kidney treatments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbecb44-cc2c-4f41-bd24-bac51f1cec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President directs the management of the PhilHealth to institute
        criminal actions against those officials and employees who wittingly or unwittingly
        allowed such misuse of funds to take place for years,” Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add5de2-5a97-48de-aed9-6ca488e6fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials on Thursday said they have already filed 28
        counts of administrative cases against a dialysis center in Novaliches, Quezon
        City after finding “strong evidence” that it has been defrauding the agency
        since 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cffa0e9-244c-4f47-b619-a634475c80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Ferrer, PhilHealth acting president, said these were filed due
        to claims of “non-admitted, treated patients, misrepresentations by furnishing
        false or incorrect information, and breach of warranties of accreditation,
        performance, and commitments against the mentioned dialysis center.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1304c-4083-4c6c-8046-98b0c2741765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">PhilHealth
        sues dialysis center, admits widespread ''ghost treatments''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c02fbd-6f3c-42d4-bc8f-f85de21b9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said all parties involved shall be prosecuted, and “shall
        reap the harshest penalty imposed by law.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5badb81-ccb1-4f31-9772-76cc3fe07f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All persons involved in the alleged fraud will be prosecuted and
        face accountability... Nothing can shield them from prosecution and punishment,"
        Panelo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d719d-0ce8-426e-85cd-90c1c442fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte has also asked Ferrer to submit an official detailed
        report on the supposed irregularities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401f90d-ffc3-4cd9-b99f-5c0b49a23ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson and lawyer Harry Roque earlier
        told CNN Philippines that whistleblowers plan to <a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-dialysis.html">file
        cases</a> against state health insurer officials amid allegations of granting
        benefit claims to nonexistent patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1f9d3-be12-4535-bb4a-3efd20b3ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth admitted the presence of so-called “ghost” treatments,
        and said officials will take immediate action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bf40e-ed67-49a3-950e-389d7dd947dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:37:22.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T18:24:08.662+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
  'romnick-sarmenta-video':
    'author': 'CNN Philippines Life Staff'
    'caption': '“The workplace [now] is more dynamic,” Romnick Sarmenta says about
      show business. “The directors are very nice, they answer you, explain to you
      why the character is such. Before, we had older directors who were very stern,
      very strict, and they''re always right.” Photo by SAMANTHA LEE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-06-07T17:36:21.874+08:00
    'imagesource': 'jcr:88eab2b3-2f56-41af-a328-8b27f8047525'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fb31d77-8b3d-4465-ad80-f45971ee0cf8'
    'lead': "The “Past, Present, Perfect” actor shares his experiences working in\
      \ the entertainment industry since the ‘70s. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:44:16.541+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Romnick Sarmenta on how showbiz has changed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584c899-fecf-4800-83a9-2abd001e05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Past, Present,
        Perfect,” is a new digital series that is currently streaming for free on
        iWant, starring actresses Loisa Andalio and Shaina Magdayao. While the cast
        includes talents who are relatively new to the industry, such as Vin Abrenica,
        Awra Briguela, and Amy Nobleza among others, the romance-drama series also
        boasts of casting veteran actor Romnick Sarmenta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7077731-3d51-4d70-9675-131a2ebe6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b527bd-5598-4251-beca-a8fbb17f86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta has been working in the industry since the ‘70s, first
        known for his role as a five-year-old boy named Peping in “Gulong ng Palad.”
        He says the job of an actor then is much simpler as compared to the demands
        for actors now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23135b75-f31d-43fc-906f-76603545b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1425f-fd06-4eb4-88cc-4127392f3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was like a regular job. You have regular hours at work,” he
        says. “It was so comfortable. We were doing mostly everything in sound studios
        and you had a workplace, you go home, and that was it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03197dc-9436-4beb-9113-9ff9a24c4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96aadd-25a8-494c-b240-72963d45d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.541+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While show business in the past may have been more predictable,
        he appreciates that directors now are more collaborative. “The workplace [now]
        is more dynamic,” he shares. “The directors are very nice, they answer you,
        explain to you why the character is such. Before, we had older directors who
        were very stern, very strict, and they''re always right.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407d5c7-9553-40df-946c-15ac177d8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:44:16.542+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T18:02:24.788+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the future of show business, Sarmenta believes that it is
        the industry’s duty to better people’s lives or to give a semblance of hope
        to its consumers. “Whenever we tell a story that is so tragic, it affects
        other people,” he explains. “It''s our responsibility to make sure that they''re
        not left with negative things and they''re left with better things, and they
        look forward to life, better quality pictures and stories.”</p>'
