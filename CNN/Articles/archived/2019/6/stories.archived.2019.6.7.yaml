      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online retailer Shopee Philippines hosted the meet-and-greet for
        BLACKPINK that some fans have complained against.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5e777-ad68-460e-b1b0-160b936876a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0bc011-0b67-4a99-b5db-ebdbfebbe604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iniimbestigahan namin. Siyempre kailangan i-protect ''yung mga
        consumers who participated in the promo. Kailangan maimbestigahan further
        kung saan nagkamali," Trade Secretary Mon Lopez told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec072c-2ece-49ee-bd51-0b6019e0c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443d524-7d53-40b4-ad7d-638bee35564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fans of BLACKPINK said they were scammed by Shopee through
        its online contest that promised to give a chance to so-called "Blinks" or
        fans to meet their South Korean idols on Thursday. The Top 40 spenders of
        Shopee during the promo period were <a href="https://www.facebook.com/notes/shopee/shopee-x-blackpink-meet-greet-black-ticket-mechanics/2107430696229154/?__tn__=HH-R">promised
        autographs</a> from band members Lisa, Rosé, Jennie Kim, and Jisoo at the
        SM Aura in Taguig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4f580-45bf-45ec-aa63-dba59353eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06308ca-ccb8-4837-a026-147c5a810638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of fans said Shopee changed the contest mechanics midway
        through the promo. They said in the initial mechanics, orders must be received
        by June 1 to be included in the buyer''s accumulated purchase, but the promo
        period was cut short to until May 25.</p>'
    '23':
      'image': 'jcr:835ce9fd-54ec-45e3-854c-4c74133b920e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084008cc-1561-45cc-ba8c-769835428234'
