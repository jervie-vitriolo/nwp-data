      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew the rules more than just the average person sitting watching
        the game courtside so for (that''s) something needs to be done ASAP!" James
        said in an Instagram post. "A swift action for his actions."</p>'
