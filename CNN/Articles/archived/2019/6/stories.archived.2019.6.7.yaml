    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f54af547-3b5b-418b-9cf9-8936f0e341c3'
    'lead': 'Authorities are now looking into a number of individuals who could be
      held responsible for the train collision that injured dozens of passengers of
      the Light Railway Transit Line 2 (LRT-2) last month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:25:05.074+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-07T17:28:01.382+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe on to identify those responsible for LRT-2 train crash '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10831f76-1c92-413f-acf2-c6e444761ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.382+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Authorities
        are now looking into a number of individuals who could be held responsible
        for the train collision that injured dozens of passengers of the Light Railway
        Transit Line 2 (LRT-2) last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69663f-0eac-4009-ae0c-2c6b254fea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.382+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930f90e-f4e4-4d40-a696-4977f38ce3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.382+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit Authority said Friday it has finished its
        fact-finding investigation, giving way to a deeper probe on the <a href="https://cnnphilippines.com/news/2019/5/19/lrt-2-crash-may-19.html">May
        18 incident.</a> A train supposedly moved on its own that Saturday night,
        more than seven hours after it was steered to a pocket track for a reported
        breakdown. It hit another train before reaching the Anonas station from Cubao.
        Thirty-four of around 150 passengers were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b58370-d67b-4058-ad46-272f5faaa0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.382+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e5a10-a8d3-4517-986b-77037a355126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely may mga pinpointed na mga certain personalities na kailangan
        pang further investigation kung anuman yung kanilang kinalaman dito sa insidente
        na ito," LRTA spokesperson Hernando Cabrera told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21301393-be38-46d1-815c-9f6beef73b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573b708-0dbf-454e-ac8e-ed935136623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the "dead" or non-working train was manned by an
        operator who could not stop it from moving. He also said all those involved,
        including the maintenance provider, control center, operations department
        and emergency services, will be subject to investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49e954-8676-4dee-8767-b2cfefc8ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c07984-0641-4f01-96ad-89c9564d860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2 train line, which spans 12.56 kilometers from Manila to
        Marikina, serves 240,000 passengers daily. It suspended operations for almost
        an hour and a half on Friday due to a rail problem near the Cubao station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fd6da-77bd-487e-bfed-af69b4e3b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fe52a-0b60-4710-8cdb-ccb6e4d83d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:25:05.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T17:28:01.383+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely hindi po yung mga train yung may problema but yung riles,"
        Cabrera said of the suspension from 10:08 a.m. to 11:28 a.m.</p>'
    '13':
