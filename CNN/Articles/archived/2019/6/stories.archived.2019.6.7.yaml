      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Clément Nyaletsossi Voulé, special rapporteur on the rights to
        freedom of peaceful assembly and of association</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b957caf-480d-487e-b536-91d622d34081'
