      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says that the new apps will organize your media files just
        like the same apps on iOS. That means you don''t have to worry about losing
        any music you purchased or imported into your iTunes library. Instead, those
        files will just be migrated into the new Apple Music app. That goes for playlists
        and smart playlists you''ve created in iTunes too.</p>'
