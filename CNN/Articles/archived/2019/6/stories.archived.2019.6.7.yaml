      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/europe/german-nurse-niels-hoegel-jailed-grm-intl/index.html">German
        nurse who killed at least 85 patients jailed for life</a>."</em></p>'
  'stephen-mills-safe-crack':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-07T07:04:14.999+08:00
    'imagesource': 'jcr:f940effe-f091-4995-8e0b-9c41280a411f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd630c648-88d9-40bb-b096-875bbf92c556'
    'lead': 'Over the years, the small Vermilion Heritage Museum in Alberta, Canada,
      tried everything in its power to unlock an old safe tucked away in its basement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T07:08:25.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stephen-Mills', 'Canada', 'safe']
    'template': '1'
    'title': 'Many experts tried to open a safe locked for 40 years. A tourist''s
      lucky guess cracked the code on his first try'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ccd68-cf79-4b2b-bf27-4a45cf59084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Over the years, the small Vermilion Heritage
        Museum in Alberta, Canada, tried everything in its power to unlock an old
        safe tucked away in its basement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04f216-0754-4b37-b6dc-f5d6afc7ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum hired blacksmiths, called the manufacturer, contacted
        former employees and challenged guests to play around with the safe — but
        nobody had any success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494bf9f-db76-4403-b215-3540d6f823db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until last month, when a visitor to Vermilion cracked the code on
        his first try, much to the astonishment of everyone present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e3910-bf91-4622-b3e7-203d4c2f82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Mills, from Fort McMurray, Alberta, was on a family camping
        trip with his wife, his two children and his father-in-law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4dd42-764e-4645-9235-ef5fad65f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to check out what the community has to offer," said Mills.
        "The museum was actually closed on the day we were there, but we managed to
        track down one of the volunteers, Tom Kibblewhite, who opened it for us and
        showed us around."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55a8e1-7b26-4b60-8f28-a8a3b445b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving the Mills'' family a tour of the whole building, the
        volunteer proceeded to show them the objects in the basement, including the
        mysterious safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c227a-586b-4921-832b-476b44caf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It originally had belonged to the town''s Brunswick Hotel which
        opened in the early 1900s, Kibblewhite said. When the hotel shut down, in
        the late 1970s, the safe was locked — and so it had remained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d012a7-d746-48f2-9170-0ef181d9a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a time capsule, nobody had any idea of what was in
        there," Mills said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cbc8b-19b6-4942-98d9-5ab3ff6e8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other visitors, Mills was offered the chance to take a crack
        at opening it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9022f5c-0ea2-4171-b639-dbcc12366831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he put his ear up to the safe, "just like you see in the movies,"
        he said, as his two children, aged 4 and 6, stood next to him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78a3fc-59a4-4855-81fb-7ee00337c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at the dial and I saw the numbers were running from 0
        to 60. So I thought in my head 20-40-60. I did a particular combination which
        is three on the right, two on the left, and 1 on the right, tried the handle
        ... and it opened!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07764700-0d3d-472f-acaf-cbd3e0b9ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a 100% guess," he said. "I was fully amazed. I stepped back
        a little bit and thought ''I''m buying a lottery ticket tonight!''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e12f75-8661-4e1f-bd56-4dc3cc336029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of the safe proved a little disappointing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc506017-cd35-4612-9f4c-3bbce1925c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there wasn''t what we thought was there," Mills said.
        "Some papers, old checks, a waitress'' notepad, and a receipt from the hotel,
        that''s it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9341e18-80ee-4701-86cf-22d90e146f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the papers dated back to 1977-8, Mills said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748957a-c3c8-4663-be79-d8fc361b4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Mills said everyone was pretty excited about the lucky
        guess. "My children kept screaming ''we beat the code! We beat the code!''"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b970f8-e7f1-4a0c-b407-c9bc87e04cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:08:25.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T07:08:37.805+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/americas/tourist-safe-locked-40-years-trnd/index.html">Many
        experts tried to open a safe locked for 40 years. A tourist''s lucky guess
        cracked the code on his first try</a>."</em></p>'
  'BLACKPINK-Manila-Shopee-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-07T07:23:06.132+08:00
