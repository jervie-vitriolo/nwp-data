  'gay-teens-outside-manila':
    'author': 'Jan Gabriel M. Castañeda'
    'caption': 'Rhegie Vergara, who is 15 years old, gives a voice to their community
      in Batangas. His story is somewhat different from the usual narrative we hear,
      since coming out made things easier rather than harder for him. “Mas napadali
      po. Free ako sa lahat ng bagay. Kaya ko pong mga gawaing panglalaki o gawaing
      pambabae. Para po sa akin, kaya ko po ang lahat,” he says. Photos by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-29T11:58:01.329+08:00
    'imagesource': 'jcr:9ac90949-df49-4cd2-a283-8c8c2e94d94e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b1e1192-65e9-415c-8f4e-8fb6a9f2f0e4'
    'lead': 'Much of what is recognized as the mainstream LGBTQ advocacy is based
      in Manila. However, in many places across the country, you hear stories that
      make one realize that keeping the rainbow flag furled is still the safer bet
      for many people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T12:04:55.507+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-06-07T12:08:45.205+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coming out and coming of age outside Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e534f-f71c-42cd-90e2-8aae6d046165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.205+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Across the country,
        rainbow flags unfurl in the stormy month of June in their own way. In a small
        hostel on the island of Guimaras, the Iloilo Pride Team gathered participants
        from across Visayas for a days-long workshop on advocacy for lesbian, bisexual,
        transgender, and queer women’s communities. “Given safe spaces and a chance
        to be heard, LBQT women have powerful stories to tell,” Irish Granada Inoceto,
        a dedicated lesbian activist who helped organize the activity, says over Facebook.
        “It''s time we listen.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68136e-cfaf-4300-93cb-812385d78da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.205+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e1337-33d5-45dc-b114-1e101e0061f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City, for one, did seem to be listening, as they <a href="https://www.pna.gov.ph/articles/1037928"
        target="_blank">approved</a> an Anti-Discrimination Ordinance just days before
        their workshop. Further south, Mindanao Pride, whose members hail from Cagayan
        de Oro to SOCCSKSARGEN, <a href="https://www.rappler.com/move-ph/204479-lgbt-pride-mindanao-pride-month-2018"
        target="_blank">announced</a> that it was opening its doors new members after
        a full year of organizing and consolidating its group. They also publicized
        plans to hold a Mindanao Pride March in December of this year, joining many
        other communities who will be doing their own celebrations beyond June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a7468-33c0-4c73-8ff8-3f918774cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191827c-96ef-49dd-8ded-1eb8b9ff4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not necessarily a shared experience, with many rainbow flags
        remaining furled regardless of the weather. While Metro Manila is by no means
        an absolutely safe space — this is a country where you hear stories of LGBTQ
        children being told that they should be <a href="https://aseansogiecaucus.org/images/resources/upr-reports/Philippines/Philippines-UPR-JointReport-3rdCycle.pdf">nailed
        to a cross</a> and where, on one occasion, “a lower court dismissed the case
        of child abuse <a href="https://aseansogiecaucus.org/images/resources/publications/ASC%20Policy%20Brief%20-%20CEDAW%20and%20SOGIESC.pdf">committed</a>
        by a school principal against a young girl who refused to wear skirts and
        was made to parade in school grounds wearing a curtain” — much of what is
        recognized as the mainstream LGBTQ advocacy is based here. Indeed, much of
        the historicizing LGBTQ Filipinos do see Metro Manila, specifically Quezon
        City, as the birthplace of Asia’s first Pride March.</p>'
    '5':
      'image': 'jcr:dba336f4-4578-46bc-98a6-dcfda46772e6'
      'imageCaption': 'Katherine Bretaña, who goes by the name Bret, is a transgender
        man from Iloilo City. Bret is eager for the opportunity to get more people
        to listen to their communities in the Visayas as he sees being LGBTQ as a
        jumping point for larger struggles for justice. Photo courtesy of BRET'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05473583-d02f-4fd0-bd38-eabec6eaa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
