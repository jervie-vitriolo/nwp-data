      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a30b7-5757-44f3-8102-9fd1bc4d090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On mental health</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00504812-55ec-4d44-92d9-1de38796925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much more vulnerable than just being physically naked, the last
        four years have shed a tough light on Buencamino and her family after losing
        her 15-year-old daughter Julia to undiagnosed depression. They started The
        Julia Buencamino Project, which provides resources for both carers and those
        suffering from mental illness, especially among the youth. In 2018, The Julia
        Buencamino Project staged two shows based on drawings and written work left
        behind by Julia, with an after forum featuring personalities battling mental
        illness and licensed psychiatric professionals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3b32d-7b68-4451-9522-2a3608da50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a64d7-c415-42bb-8573-e06d6edd5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the shows, she interacted with voice recordings of Julia
        as a way to explore the mental state, to understand both as a mother and as
        a human being who’s never dealt with the intricacies of  mental health. “I
        don’t know what it’s like to suffer like that or what that feels like, so
        it had to be in Julia’s voice. It had to come from Julia.” She adds, “Many
        of the kids we encounter are scared to tell their parents because they’re
        worried that it will be dismissed as arte or that mapapagalitan sila, so it’s
        important that we also get the adults to understand that this is real and
        it’s an illness.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6280e8-9215-4395-874b-a9045a9fa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f572656-2e46-4fca-9cfc-c92d0ed56086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of her family, says Buencamino, is on their own separate
        journeys. “My family is a little stressed that I’m doing this because it’s
        a very painful and private experience. But we’ve always been able to talk
        about Julia when it’s just us. I’m just the one who’s so open about it and
        I do discuss it casually, like this,” she explains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c62c1-53a3-43e2-9292-6ace497c6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of my sons, he understands that this is the way I heal. My
        husband and my daughter feel stressed for me. Every time we have a show, I
        get emotional and I go through her work, I cry more, and it’s only when I’m
        done that I’m able to release it.”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cdf75-09d9-475e-a6b1-302248de7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “I feel that it’s a need. I need to do this. She left
        her work, and she went through that pain, and what she left made us understand
        what she was going through. And if this can make other people understand,
        then why not?”</p>'
    '33':
      'image': 'jcr:8ea09cdd-634f-430b-834f-019d7e04df19'
      'imageCaption': 'Shamaine Buencamino on the set of "The Kundiman Party." Photo
        by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9141f19-ed94-4b3a-88a5-cf202c2b8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456a8b7-9fec-45a3-80ce-17cbe6c3f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On age and possibility</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24eabf-48a0-441e-b434-158b5a3236a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the feedback about Buencamino’s ability to harness emotion
        is that it seems to be sitting right at her chest, and she pulls it out with
        ease whenever she needs it. But she says her experiences in the last four
        years have brought her to a whole new spectrum of feeling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e6c97-6994-4173-85a3-634154d89400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, when you’re working all of these different roles at different
        times, you had to squeeze out some emotions. May sense of piga,” she shares.
        “But now, I have to hold it in. You’re in so much pain that it’s easy to go
        overboard, and there’s a sense of trying to find balance.” She adds, “There’s
        always something to discover. You can’t say your lines the same way again
        and again from memory; you have to create where it’s coming from.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997312b-630d-467c-b8f5-48513db37af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d58aa3-4328-4166-b4c9-851c19e75173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the creative process has also turned into a much more enjoyable
        one with age. “I used to feel like I always had to prove myself. But as you
        mature as a performer, you realize that the challenge is in creation, not
        in performance. So your focus becomes creating, not in trying to please or
        impress the audience. Which makes it more productive, I think, because you’re
        working on what you can control. Whether an audience likes you or not is beyond
        your control.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e8411-5cc2-4aa7-9285-786a26dae8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buencamino pauses thoughtfully, saying, “When I was very young,
        I thought the most exciting part about doing a play was when you feel validated
        at the end by applause. But when you grow older, the validation comes with
        being able to enjoy your work.”</p>'
