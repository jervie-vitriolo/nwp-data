  'dr-john-death-':
    'author': 'Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-07T16:30:15.358+08:00
    'imagesource': 'jcr:53fa1a5c-2cc8-4adf-9738-adc119a03f57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca364b97-d68c-4c96-9f5d-8667c5acedb6'
    'lead': 'Dr. John, a member of the Rock & Roll Hall of Fame and a six-time Grammy
      winner, died Thursday morning from a heart attack, said publicist and social
      media manager Karen Beninato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:33:36.221+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-07T16:33:38.553+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. John, New Orleans music legend, dies from heart attack at age 77'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56375e-9613-4a29-be68-9ff5e1c42e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.554+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. John, a member of the Rock &amp; Roll
        Hall of Fame and a six-time Grammy winner, died Thursday morning from a heart
        attack, said publicist and social media manager Karen Beninato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b0466-6e53-4e32-b853-ced19f9a91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.554+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ff255-3b35-4752-bac8-d03e33c2aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.555+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John, whose real name was Malcolm John Rebennack Jr, was 77.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0dff7-ea6c-4381-8f2a-2775e06c53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.556+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32415029-166a-4460-86aa-917fbb0238da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.556+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beninato''s post on Dr. John''s Facebook page said memorial arrangements
        will be announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8ded9-1035-48aa-b89c-c28d9713b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.557+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974af7a-d1b3-4da4-a446-2e7c1bc75cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.557+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John "created a unique blend of music which carried his home
        town, New Orleans, at its heart, as it was always in his heart," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a5bba-c066-4c31-aabe-bf757d3f5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.558+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b3f49-762d-48a4-a1d2-f06e3a05c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.558+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Grammy website, Dr. John began his musical career
        working as a songwriter and guitarist in the 1950s. He later played keyboards
        for Aretha Franklin, the Rolling Stones and Van Morrison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128cb03d-ce50-4b7e-8588-77c3ca1e2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.559+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4d14d-8f1a-43a0-9f35-26594549385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.559+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Smithsonian.com in 2009, that in 1960, or so, he got shot
        in a finger when he went to defend a bandmate who was being pistol-whipped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6d7bf-9af8-4751-90c3-4249218cc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69840115-2af1-4c6a-aadf-accb4fcec1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.560+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ronnie was just a kid and his mother had told me ''You better look
        out for my son,'' " he told the website. "Oh god, that was all I was thinking
        about. I tried to stop the guy, I had my hand over the barrel and he shot."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78ac7b-c936-49c2-8a4a-45ae7ed20768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040db0d-e955-4382-9b60-9c1086022c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.561+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He switched to piano after that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5be4b0-3d40-42af-bb1d-8af1b79cfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.562+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df26dd-b7c5-4046-b0d9-bf2aee913fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.562+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1960s, he became "Dr. John, the Nite Tripper" when he
        went solo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e4d2f-5fdf-415b-8c7c-b151ee51fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.563+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b1139-372a-4563-a9b6-6c4e664588bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.563+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His song "Right Place Wrong Time" peaked at No. 9 on the Billboard
        chart in 1973.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61025026-7232-47e9-85d6-c4e08b96dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.564+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d00229-17af-4dc1-ad66-ac2f07116837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.564+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blues, rock and jazz musician won his most recent Grammy in
        2012 for the best blues album, "Locked Down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706c2ef-7e0e-4d85-bd1a-4083413ecb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.565+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64978808-f248-4e1b-9aa7-487102aa0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.565+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Beatles drummer Ringo Starr tweeted: "God bless, Dr. John.
        Peace and love to all his family. I love the doctor peace and love."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f050e8-c198-4973-9057-17c9bf38da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.566+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f27bcb-8c2e-491e-ae11-bffa1561e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:33:36.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T16:33:38.566+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guitarist Kenny Wayne Shepherd wrote on Instagram: Just heard a
        Louisiana legend has passed. Dr John was a friend and an inspiration to me.
        I''ve never met another man quite like him. When a person so unique leaves
        us, it creates a void that will never be filled."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
