      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'image': 'jcr:cfd0e9d2-5e12-481a-afaf-0317403b5fa9'
      'imageCaption': 'Photo by JOSEPH PASCUAL'
