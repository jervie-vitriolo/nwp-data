      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts that you subscribed or added to iTunes will be in the new
        Podcasts app, and audiobooks will be in the updated Apple Books app.</p>'
