      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- David Kaye, special rapporteur on the promotion and protection
        of the right to freedom of opinion and expression</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e7ce7-3813-4a30-82db-416f88265583'
      'mgnl:activationStatus': true
