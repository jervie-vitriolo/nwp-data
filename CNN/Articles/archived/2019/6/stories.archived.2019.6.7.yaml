  'nadal-federer-french-open-semis':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-07T22:06:29.542+08:00
    'imagesource': 'jcr:f7f00836-e6bc-42dc-a30a-eb99896837ad'
