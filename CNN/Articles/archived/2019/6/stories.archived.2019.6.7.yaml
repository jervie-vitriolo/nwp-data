      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Rain
        or Shine Elasto Painters barged into the win column of the 2019 PBA Commissioner''s
        Cup.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadc43a-f7f9-4f1e-a55a-613462525b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:39:31.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T21:39:45.129+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters dismantled Barangay Ginebra, 104-81, Friday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b87b7-42e7-40a1-8715-c2ac7e8c2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:39:31.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T21:39:45.129+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac registered a career-high 30 points on 7-of-11 3-point
        shooting for Rain or Shine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a47a1-d57d-456b-a7ae-2a0fed83f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:39:31.199+08:00
