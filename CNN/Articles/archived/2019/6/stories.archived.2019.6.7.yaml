      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd00c11-45c8-4eb0-84cd-ea2755e8e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The challenges of the LGBT youth in the Philippines</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d88eb-e83a-42f5-8f22-b18ab716e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d2988-2fe0-4787-9863-4d33c4ebfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.206+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in many places inside and outside Manila’s walls, you do
        hear stories that make one realize that keeping the rainbow flag furled is
        still the safer bet for many people. “The LGBT youth continue to suffer from
        stressors in the forms of discrimination, exclusion, and gender-based violence,”
        Prof. Hadji Balajadia of Ateneo De Davao University’s Department of Psychology
        tells. She puts the situation bluntly: “Their potentials and well-being are
        shattered and shaken.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce018f-e1bc-4b36-aaed-6aba44bca111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e043a71-67e9-442c-8542-ae66a0e4d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Believe it or not, many LGBTQ+ youth are living in the dark and
        are afraid to come out,” says Prof. Riyan Portuguez, the Co-Convenor of the
        LGBT Psychology Special Interest Group of the Psychological Association of
        the Philippines There is a prevalent stereotype of LGBT people as bundles
        of infinite joy that, while something that might be nice to aspire to, does
        not reflect the full reality. “I’ve been receiving e-mails, direct messages,
        and even personal messages on how to help them cope with their coming out
        issues. It’s alarming. It’s heartbreaking hearing their stories.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
