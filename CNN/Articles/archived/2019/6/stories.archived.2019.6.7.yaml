      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, music and TV shows that you purchased or rented from
        iTunes will transition into the new Apple TV app -- which is where you''ll
        go to buy or rent movies and TV shows in the future.</p>'
