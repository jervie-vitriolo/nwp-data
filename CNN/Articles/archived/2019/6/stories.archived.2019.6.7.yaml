      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf062b7-207f-48e7-8038-1364d87aaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelburne said Curran didn''t realize how much her interaction with
        the superstar couple had upset fans until she got home and saw text messages
        from friends and checked her social media accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98066a-ad97-4986-b74c-c5c08fa258db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433846d-fbfc-4e58-a74e-0d4b0713c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curran told Shelbourne she has invited the couple to games before
        and there was nothing unusual about last night''s interactions. She asked
        them if they wanted drinks and brought them back to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68526eac-9ec3-43f8-8d93-b762c2591f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4514b-74a4-4622-86f8-3c1ab58e1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Curran says Jay Z asked for a vodka soda. She asked if he wanted
        lime with that," Shelburne tweeted. "But it was loud in Oracle and she couldn''t
        hear, so she leaned over. That''s where the photos of Beyoncé looking askance
        at her come from."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31d50f-680f-4495-81f8-28ca8e01523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.772+08:00
