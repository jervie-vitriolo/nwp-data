    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c16aada-8e0f-45fa-9816-4d5efdc7a0dd'
    'lead': 'Filipino fans of BLACKPINK claim they were scammed by Shopee, sending
      #ShopeeScam skyrocketing to Twitter''s top trending topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T07:35:56.817+08:00
