      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Commission
        on Elections (COMELEC) will begin hearings on petitions to block former National
        Youth Commission (NYC) Chairman Ronald Cardema''s bid as substitute nominee
        of the Duterte Youth party-list group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f60242-38b1-4d91-adbc-081d7c107222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
