      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams will have a quick breather as they will see action on
        June 9 at the Ynares Center in Antipolo City. The Bolts will battle the Alaska
        Aces in the first match, while Phoenix collides with the Rain or Shine Elasto
        Painters in the second contest.</p>'
