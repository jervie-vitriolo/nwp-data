    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41921cc5-caa4-4c13-9620-2e5de6fa0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.098+08:00
