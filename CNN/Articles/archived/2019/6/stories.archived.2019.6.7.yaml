      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix played without forward Calvin Abueva who is suspended indefinitely
        and head coach Louie Alas who is serving a two-game suspension.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17743a3-08d2-4ffc-ba00-a6d0820daad3'
