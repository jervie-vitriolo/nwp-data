      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852fdd5-8be2-4a04-8fe0-e66d26a8261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
