      'mgnl:type': 'text'
      'text': '<h2>You''ll still have access to all your media</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac7441-c2a8-42f1-9497-7ee32c43827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:12:06.606+08:00
