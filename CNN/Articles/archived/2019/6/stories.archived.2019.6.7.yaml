      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/6/chinese-vessels-pag-asa-island-envoy-ramon-tulfo.html">100
        Chinese boats have left Pag-asa waters, envoy says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22349776-d3c4-4a67-b916-2b7303d94573'
      'mgnl:activationStatus': true
