    'mgnl:tags': ['soccer', 'football', 'Neymar', 'Paris-Saint-Germain', 'PSG', 'Brazil']
    'template': '1'
    'title': 'Alleged Neymar rape: Brazilian woman says she was left ''traumatized''
      by soccer star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f59f8c-98d5-4805-8d85-2fc26f58871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Brazilian woman who has accused Neymar
        of rape has broken her silence to provide a detailed account of the evening
        she spent with the Brazilian soccer star to reaffirm her <a href="https://edition.cnn.com/2019/06/02/sport/neymar-denies-rape-allegations-intl/index.html">allegations
        against him</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2a9c5-28e6-4b1d-8da9-8140e030c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview with Brazilian station SBT broadcast Wednesday,
        26-year-old Najila Trindade said she had been left "traumatized," accusing
        the Paris Saint-Germain forward of raping and violently assaulting her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479bc51-2727-46cc-b166-60d6321be4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, the world''s most expensive soccer player, has <a href="https://edition.cnn.com/2019/06/02/sport/neymar-denies-rape-allegations-intl/index.html">previously
        denied all the allegations against him</a>, and has called the incident, "a
        trap."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253f6a7-dde6-452b-82e7-f85b1fc5b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Neymar and PSG for comment on the allegations
        made by Trindade in the interview, but has yet to receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bec3a4-7616-462b-8696-6f8bd0c78435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Trindade, who met Neymar on May 15 in Paris,
        says she contacted him on Instagram, intent on pursuing a sexual relationship
        with the soccer star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd406b-c329-4967-b013-7207c5096b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a sexual intent, it was a desire of mine. I think that
        was clear to him. And he asked when I could go and I said at that moment I
        couldn''t, for financial reasons, I couldn''t go, and also because of my schedule
        at work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d17ae8-b13d-4648-b25f-9182baae1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so he suggested "well, but I can solve that" and I went. With
        money ... with the ticket," she told Brazil''s SBT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c89b95-3440-4206-826b-618548441947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trindade says she met Neymar at the Hotel Sofitel Paris Arc Du Triomphe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa907e-32c6-46db-8e51-3bd4260a0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the desire of being with Neymar and when I got there everything
        was good, everything was fine, the messages, I was going to succeed, do you
        understand? But when I got there he was aggressive, totally different from
        the guy I met through the texts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e062faf-a2e4-4e46-bd21-3fd7060f444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, to that point it was fine. Because I really wanted to be
        with him, I thought, let me try to get a handle on this. And we started to
        caress each other, to kiss each other and then he undressed me," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b231c-697f-42a4-a276-ee0c107bda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that after warning him that she would not have sex without
        a condom he began to violently restrain her in order to have intercourse with
        her without using a prophylactic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03beaa92-160e-4f79-8f9d-2219a61e2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trindade says she asked Neymar to stop but he refused.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f910062-7e18-4068-9773-3dbb5c26b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment that he held me, violently hitting me, he was forcing
        me to stay there, in that place," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09806c7-e1f9-4b35-b388-4b3cf723f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that just because I was keen to be with him that
        he had the right to do that to me," she told SBT in Brazil.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d1951-89db-42f0-829a-70de6b01e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar has strenuously denied allegations against him, publishing
        text messages and photos, on Instagram, he said prove he was set up, and his
        representative claimed he was the victim of attempted extortion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ba4a1-2209-41f5-bcf5-f03a7c52ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being accused of rape," the Paris Saint-Germain player said
        in a video published on his Instagram account last week. "Yes, it is a heavy
        word, a very strong thing," he said in Portuguese.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01c252-e8f8-4879-ac36-8c9e63e035fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was totally the opposite of what they are talking
        and saying," Neymar said. "I''m very upset at this moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7955ab5-887d-49c8-8308-de2d9e5f94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very unpleasant situation, not only for myself but also
        for my family. For putting them in this situation, because I really didn''t
        want to, I was induced to do it, it was something that happened, it was a
        trap and I ended up falling for it, but that''s a lesson from here on out."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0453c-06da-43f7-9b43-1b729954bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been taken down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555483a9-1ddd-44b6-9177-d0abf777ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman left Paris on May 17 and waited to file a report in Brazil
        because she "was quite emotionally shaken and scared of registering the facts
        in another country," the police report said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9941fe-92aa-4936-a8fc-6bb469cddb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Paris have not responded to CNN''s calls regarding the
        alleged incident. The Paris prosecutor''s office say they have not opened
        an investigation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb3fef-27b2-4950-8115-2a1c48f9f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram video, an emotional Neymar contended that his encounter
        with the accuser was "a relationship between a man and woman, within four
        walls, something that happens with every couple," but also that he had been
        set up. "It was a trap, and I ended up falling for it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000d1cd-4610-4fb7-ba24-5ee0c6d72eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar''s representative, NR Sports, said in a press release, last
        week, that the player "was a victim of attempted extortion, practiced by a
        lawyer from the city of Sao Paulo, who, according to his version, represented
        the interests of the alleged victim."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44118642-9fb8-43ca-8f44-c2a4861af1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s TV interview, Trindade says she has no desire for
        financial compensation and is only "pursuing justice." She also says that
        her first lawyer dropped her case after she went to the police to pursue her
        complaint against his advice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25163d7c-5caa-42b1-80b8-aaa8edcfbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach that attorney for comment. It is not
        known if she has new representation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372d355-c0bc-490d-a219-60714fd039dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar ended his Instagram video showing flirty and at times explicitly
        sexual texts and intimate photos that he said were exchanges with his accuser
        even after the alleged incident. The exchanges began in March, according to
        the time stamp on the texts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba690ec-b34f-47ef-8192-0df4dea70387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will expose everything, expose all the conversations I had with
        the girl, all our moments, which are intimate ... but it is necessary to open
        and expose them to prove that nothing really happened," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658adb5-290c-4ef1-afb5-b7ad787887f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Trindade filed the report, he took to social media,
        strenuously denying her accusations and sharing a sexually charged text exchange
        between the pair that he claims continued after the alleged assault, he says
        proving the consensual nature of their relationship.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77b749-69ff-4187-ba93-b1fb0ab07887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why she continued to message Neymar after the alleged
        rape, Trindade said: "Initially, I wasn''t able to react, due to the trauma.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f8bdb-22f1-4986-95e4-0c9b5b6e974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I knew that if I didn''t speak to him normally, pretending
        that I hadn''t understood what had happened, he wouldn''t speak to me again
        and I wouldn''t have how to prove what he had done to me."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c20d9-785e-44a3-a811-e7396cb128c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest allegations came on the same day Neymar was ruled out
        of the Copa America, South America''s showpiece international tournament,
        after sustaining an ankle injury during Brazil''s 2-0 warm-up win over Qatar
        in Brasilia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd98cf-dc20-4835-ab5d-116912a16eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar was seen walking with crutches with heavy ice packaging around
        his left ankle before being taken to hospital where he was visited by the
        country''s president Jair Bolsonaro.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0c94a-0d6c-4de9-8255-0daa2091b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury is the latest setback in a forgettable season for Neymar,
        who was <a href="https://edition.cnn.com/2019/05/28/football/neymar-brazil-dani-alvez-captaincy-spt-intl/index.html">stripped
        of the Brazilian captaincy last month following disciplinary issues</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a2e1f-16f2-4369-aa27-60ce587cc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="https://edition.cnn.com/2019/05/10/football/neymar-altercation-coupe-de-france-final-spt-intl/index.html">banned
        for three matches by French football authorities last month</a>&nbsp;after
        a video posted by a spectator at the Coupe de France final appeared to show
        him striking a fan after a brief confrontation. PSG had said it would appeal
        the ban.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7f1b4-1d86-4f93-8ec7-8fd89d76918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker was also banned from European competition by UEFA for
        an Instagram post criticizing match officials in charge of the French club''s
        Champions League defeat to Manchester United in March.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ab984-35db-470f-b4d1-2a19834cabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, incensed that a last minute penalty was awarded to United
        using the Video Assistant Referee (VAR) system, will serve a three-match suspension
        next season as punishment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6ea38-02d7-4671-8790-a0bf5f9fe488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:02:02.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:02:03.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/football/neymar-rape-allegations-copa-america-spt-intl/index.html">Alleged
        Neymar rape: Brazilian woman says she was left ''traumatized'' by soccer star</a>."</em></p>'
  'trump-disaster-relief-package':
    'author': 'Kevin Liptak, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T06:20:07.129+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35cd929-69d1-4f9f-9869-de41afe5c8c4'
    'lead': ' President Donald Trump on Thursday signed a $19.1 billion disaster aid
      bill after delays stalled the measure from getting passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T06:23:17.191+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T06:23:18.687+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Disaster-Aid-Bill', 'Puerto-Rico']
    'template': '1'
    'title': 'Trump signs $19B disaster relief package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3be365-e4e0-4d07-9446-7aa6d4d6ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Thursday signed
        a $19.1 billion disaster aid bill after delays stalled the measure from getting
        passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35212a9-1315-4663-93f0-0b479e099c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrote on Twitter he''d signed the measure, and included a
        photo that appears to have been taken aboard Air Force One.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54fdf9-d015-4f3e-989c-239c7c14bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just signed Disaster Aid Bill to help Americans who have been hit
        by recent catastrophic storms," Trump tweeted. "So important for our GREAT
        American farmers and ranchers. Help for GA, FL, IA, NE, NC, and CA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d72b79-3e1d-4a83-b252-3ef52fc6aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also insisted that Puerto Rico should be pleased at him for
        approving the bill, <a href="https://edition.cnn.com/2019/03/26/politics/trump-puerto-rico-republican-lunch/index.html">despite
        criticism from the island</a>&nbsp;that he hasn''t done enough in helping
        recovery efforts after Hurricane Maria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba145c-8e99-4ab3-b6b9-7e4170034cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Rico should love President Trump. Without me, they would
        have been shut out!" he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462f57c-6cf6-419d-98bc-9ee0f413bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will bring much-needed relief to Americans affected by
        hurricanes, floods, wildfires and other disasters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e93af-dca6-46a7-8383-d288995f2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of House Republicans, arguing that the full House of Representatives
        should be present to take a roll call vote, rather than attempting to move
        the bill while lawmakers were not in Washington, <a href="https://edition.cnn.com/2019/05/30/politics/disaster-bill-delayed/index.html">held
        up passage of the measure</a>&nbsp;last month after the Senate passed the
        bill. It <a href="https://edition.cnn.com/2019/06/03/politics/disaster-relief-house-vote-congress-trump/index.html">ultimately
        passed the House</a>&nbsp;on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b552b8-9af3-4f89-b047-68a235a50d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:23:17.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:23:18.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/politics/trump-signs-disaster-relief-package/index.html">Trump
        signs $19B disaster relief package</a>."</em></p>'
  'sexually-transmitted-infections-diagnosis':
    'author': 'Nina Avramova, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-07T06:30:31.222+08:00
    'imagesource': 'jcr:e83fff4a-c579-4645-a0c7-b50eff6b6f18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41e0f63-f163-4052-ad8c-8051bf924b88'
    'lead': 'More than one million new cases of four sexually transmitted infections
      (STIs) are contracted every day, according to figures released Thursday by the
      World Health Organization (WHO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T06:34:54.388+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T06:34:55.585+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sexually-transmitted-infections', 'STI', 'World-Health-Organization',
      'chlamydia', 'gonorrhea', 'trichomoniasis', 'syphilis']
    'template': '1'
    'title': 'One million STDs diagnosed every day, World Health Organization says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155bbc0-7bd7-4d6c-9836-e0d9303f9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than one million new cases of four
        sexually transmitted infections (STIs) are contracted every day, according
        to figures released Thursday by the World Health Organization (WHO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e7a5d-9837-45d6-abba-120db4b8889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four infections are chlamydia, gonorrhea, trichomoniasis (or
        "trich") and syphilis, with the WHO finding on average that one in every 25
        people globally has at least one of these STIs, sometimes known as STDs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2696a49-2673-4417-9aa9-dc909cfc5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These infections indicate people are taking risks with their health,
        with their sexuality and with their reproductive health," said Dr. Melanie
        Taylor, lead author of the report and medical epidemiologist at the WHO department
        of Reproductive Health and Research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c3c51-203b-4539-9e02-15846627e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said that there are more than 376 million new cases annually,
        with the figures representing cases, not individuals, explained Taylor, as
        people can be infected with multiple STIs, or can become re-infected within
        a year with one or more STIs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092110b-05a5-4f3d-811e-6a9b919a4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STIs are transmitted through unprotected vaginal, anal and oral
        sex. Some can be passed from mother to child during pregnancy or childbirth
        -- notably chlamydia, gonorrhea and syphilis. Syphilis can also be transmitted
        by coming into contact with infected blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b24b4f-923b-4ca1-b41e-667166e9b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left untreated, these infections can have serious consequences
        — such as infertility in men and women, stillbirths, ectopic pregnancy and
        an increased risk of HIV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94b75a-a6b8-4efd-b52c-6dd1c0b4a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while all of these infections are treatable with antibiotics,
        shortages in the supply of enzathine penicillin have made it more difficult
        to treat syphilis and antimicrobial resistance to gonorrhea treatments is
        also a growing health threat, the WHO said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c0476-3bda-4766-a670-2552f0af287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impossible to treat?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67ec60-4fa5-49cd-baa1-f813d09220d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tim Jinks, head of the Drug Resistant Infection program at UK
        medical research charity Wellcome, said in a statement that the high number
        of gonorrhea cases were of "particular concern," citing last year''s cases
        of "super-gonorrhea," <a href="https://edition.cnn.com/2018/03/28/health/uk-man-multidrug-resistant-gonorrhea-intl/index.html">found
        in the UK</a>&nbsp;and Australia "which are practically impossible to treat."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9dc3e-4beb-48bf-ad31-454213e4f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know what the burden of super-gonorrhoea is in low and
        middle-income countries, but with a broader rise in gonorrhoea cases, we can
        expect to see drug-resistant forms of the disease become more common all over
        the world," said Jinks, who was not involved in the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307e3a6-7bc4-46af-aae4-e51a7f5f7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures, collected worldwide from men and women between the
        ages of 15 and 49, show that in 2016 there were an estimated 127 million new
        chlamydia cases, 156 million trichomoniasis infections, 87 million gonorrhea
        cases and 6.3 million cases of syphilis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afc308-361d-4cf0-8733-468116b196f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said the new figures show "no substantial decline," from
        the WHO''s last published data from 2012, and again "demonstrate an incredibly
        high global burden of these sexually transmitted infections."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3cbc8-f5e3-421a-900a-3a851c9db174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These infections are treatable and curable with antibiotics but,
        unfortunately, most of these infections occur without symptoms and thus patients,
        people, don''t realize they''re having the infection, they don''t realize
        they are at risk and they don''t go in for testing and treatment and thus
        the opportunity to transmit the infection is quite high," added Taylor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8847add-51f2-4428-a6ff-f6659bc86a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syphilis alone causes over 200,000 neonatal deaths and stillbirths
        annually."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1c711-0236-4ab3-b7ae-a7889c41516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hidden epidemic''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de796e-d8b5-4518-82dd-448256069e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These infections are also associated with shame and stigma, said
        Taylor. Coupled with the difficulty of these infections often not presenting
        symptoms, which allows for transmissions unknowingly to sexual partners or
        from mothers to infants, Taylor called this a "hidden epidemic, a silent epidemic,
        a dangerous epidemic, that is persistent globally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1a038-96af-410c-8e1b-377da949260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexually transmitted infections are everywhere, they are more common
        than we think, but STIs are not given enough attention," said Dr. Teodora
        Wi, medical officer on STIs at the WHO department of Reproductive Health and
        Research.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65b9e4-1172-4f2a-83d2-db4e269ac21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wi suggests that every sector should come together to fight these
        infections by, for example, encouraging more sex education from parents and
        teachers, policy makers supporting STI services, and researchers working toward
        developing better ways to prevent, diagnose, treat and screen for STIs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa9fdb-2f4f-42d1-8c59-40bfb66a8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Urgent action needed''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403766d-352e-4a8a-a91d-2acb4c3d4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Chico, assistant professor of public health at the London
        School of Hygiene &amp; Tropical Medicine, said "the urgency for action could
        not be clearer."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4684a2-362f-408e-acd8-bbf891eed291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico, who co-authored the WHO report, said in a statement that
        "alongside promoting sexual health education and effective condom use, efforts
        to improve STI surveillance, and develop new treatments and diagnostics, must
        be a top public health priority."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083284f-bfd3-4dc0-9ebd-3c2ec1eee310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinks at Wellcome said that "we urgently need to reduce the spread
        of these infections and invest in new antibiotics and treatments to replace
        those that no longer work."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2b91e-df02-4dc1-82a7-b14b5d0573f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:34:54.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:34:55.592+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/health/global-sti-cases-who-data-intl/index.html">One
        million STDs diagnosed every day, World Health Organization says</a>."</em></p>'
  'niels-hoegel-sentence-germany':
    'author': 'Sheena McKenzie and Claudia Otto, CNN'
    'caption': 'Photo: Picture Alliance via Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T06:36:32.693+08:00
    'imagesource': 'jcr:1afd3d83-4cbc-450a-a4f4-cb13700d76c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '510a72f9-0fe7-4591-912d-b851604d26ef'
    'lead': 'Niels Hoegel, a 42-year-old former nurse who is considered Germany''s
      deadliest post-war serial killer, was sentenced to life in prison at the District
      Court of Oldenburg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T06:45:20.718+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T06:45:22.006+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Niels-Hoegel']
    'template': '1'
    'title': 'German nurse who killed at least 85 patients jailed for life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02f5a7-8092-411c-a22b-2fc59b404c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A German serial killer nurse was jailed
        for life on Thursday for the murder of 85 patients in his care, according
        to a statement from a court in the northwest city of Oldenburg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c97228-a55a-462b-b00f-f6f84cb71b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niels Hoegel, a 42-year-old former nurse who is considered Germany''s
        deadliest post-war serial killer, was sentenced to life in prison at the District
        Court of Oldenburg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b63696-5937-4169-aa1d-f4e67904958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While summing up the trial, the judge said Hoegel''s actions were
        "incomprehensible: That''s the word that characterizes this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcd499-d402-46a6-919a-e37ba2a607d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health worker had <a data-cke-saved-href="https://edition.cnn.com/2018/10/30/europe/german-nurse-killer-niels-hoegel-intl/index.html"
        href="https://edition.cnn.com/2018/10/30/europe/german-nurse-killer-niels-hoegel-intl/index.html">previously
        confessed</a>&nbsp;to killing 100 patients — aged between 34 and 96 years
        old — at two hospitals in northern Germany between 2000 and 2005. However
        Hoegel was acquitted of 15 cases on Thursday because there was not enough
        evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a160b3e-7b5f-4d9d-b063-d16002ba81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoegel was accused of giving his victims various non-prescribed
        drugs, in an attempt to show off his resuscitation skills to colleagues and
        fight off boredom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa384c97-772d-4634-9973-4574251a79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2019/05/16/europe/german-nurse-serial-killer-niels-hoegel-grm-intl/index.html">past
        hearings</a>, Hoegel said he felt euphoric when he managed to bring a patient
        back to life, and devastated when he failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4a3c2-6859-4d7d-85c5-10f8d268e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect the true death toll may be as high as 200, but can''t
        be certain as many patients were cremated before autopsies could be performed,
        reported Agence France-Presse news (AFP) agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0f7a1-df01-467c-89de-5cd9152d1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former nurse is already serving a life sentence for six convictions,
        including homicide and attempted homicide in 2008 and 2015. Those convictions
        led authorities to investigate hundreds of deaths and exhume the bodies of
        former patients in the clinics where he worked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4649b-58ef-40c4-a74e-979c8d3219b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoegel asked his victims'' families for forgiveness on Wednesday
        for his "horrible acts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd6fe4-e55b-41c8-aada-ed2145bc07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to sincerely apologize for everything I did to you
        over the course of years," he said during the hearing, AFP reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd7503-6f7b-4355-9dae-d92cb0314198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Collective amnesia''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6f043-a02b-434b-b68b-01e08f03b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest questions in the case is how Hoegel was able
        to murder so many people apparently under the watch of hospital staff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819cbc7-466e-4c61-b349-3b9765310fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former colleagues at the Delmenhorst clinic where he worked admitted
        to having had their suspicions about Hoegel, according to AFP. But all the
        staff from the other hospital in Oldenburg who testified said they were oblivious
        to the rising death toll.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c4c45-8e54-440f-957f-cbaca7dafb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T06:45:22.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During sentencing Judge Sebastian Buehrmann criticized what he called
        staff''s "collective amnesia," adding that Hoegel''s killing spree was "incomprehensible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b3433-85cc-4d42-8c38-e67ec1e98073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.721+08:00
      'mgnl:createdBy': 'pia'
