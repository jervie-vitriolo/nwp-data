      'mgnl:created': 2019-06-07T07:58:58.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.367+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBPA has previously expressed its support of a ''zero-tolerance''
        policy with respect to verbal and/or physical assaults perpetrated against
        players," Roberts said. "Stevens'' status as a member of the ownership group
        does not alter that view."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0bd1b-4b37-450b-971d-044fea9c4780'
