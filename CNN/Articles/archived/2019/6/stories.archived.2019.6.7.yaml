      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also claimed they were notified by Shopee that they won a ticket
        after spending tens of thousands of pesos, but it was taken back by the company
        due to an error.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377510a1-0eed-4fe5-8218-63987bfa2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said DTI is looking into possible sanctions against Shopee
        or if a refund should be given to affected fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef54878-7e7d-4292-bd14-92af753c2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.492+08:00
