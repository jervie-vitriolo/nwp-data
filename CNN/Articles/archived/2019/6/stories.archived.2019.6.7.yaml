    'lead': 'In Game 3 of the NBA Finals on Thursday, Toronto Raptors point guard
      Kyle Lowry was pushed by a man sitting in the front row at Oracle Arena in Oakland,
      California. It turns out the ''fan'' is Golden State Warriors investor Mark
      Stevens. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T07:58:58.829+08:00
