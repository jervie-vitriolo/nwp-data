    'title': 'This month, you can see Jupiter and its largest moons with just your
      binoculars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296f3c1-318f-4be2-8740-268919b00403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.618+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>For space lovers around the world,
        the month of June is set to be stellar: Jupiter will be clearly visible, and
        those wanting to catch a glimpse of its moons will only need a pair of binoculars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed67fa-d92f-4eee-813c-bd074afbf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.618+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has said that Jupiter "is at its biggest and brightest this
        month," and can be observed in detail with only a minimum of equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3110a-f5cc-4f5d-8fa3-902cdd65f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.619+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solar system''s largest planet is a brilliant jewel to the
        naked eye, but looks fantastic through binoculars or a small telescope, which
        will allow you to spot the four largest moons" the space agency posted on
        its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f37c5-709d-4a14-a27e-7e13070505ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.619+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky viewers might also "glimpse a hint of the banded clouds" that
        surround the planet, NASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa309eb-6f76-4c9e-beb2-a8e66bbafdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.619+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space lovers will be able to see the giant planet most clearly on
        June 10 when it reaches opposition --- the yearly occurrence when Jupiter,
        Earth and the Sun are arranged in a straight line. But NASA has earmarked
        the whole month as offering optimum views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd6578-f1b5-438a-b338-61c29075adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.619+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 14 to 19, sky gazers can see a "beautiful line-up" of
        the Moon, Jupiter and Saturn, which will change each night as the Moon orbits
        the Earth, NASA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1f27c-6cc0-41b5-b9d6-061a5dc39e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.620+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While you''re out marveling this trio, there''s a really neat astronomy
        observation you can attempt yourself, just by paying attention to the Moon''s
        movement from night to night," the agency added on its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534fe01-6c71-4660-bf7f-c61808ba776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.620+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although those living in the southern hemisphere will have the best
        views of Jupiter, people all over the world will be able to enjoy the spectacle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d0ab2-ba1c-42bd-9918-e0be9aa8e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.620+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Massey, deputy executive director at Britain''s Royal
        Astronomical Society, offered some advice on what to look out for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d940d5d-c25a-4bd3-88d0-dd863117e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.621+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike stars, it won''t twinkle," he told CNN. "Even when it''s
        low down, it will look pretty steady, and that will make it stand out. You''ll
        need a good clear southern horizon to see it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723bd309-a9a4-4d68-9b1e-c32b15404312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.621+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with binoculars would be able to see the shape of the planet
        and its four brightest moons -- those discovered by Galileo, he noted -- while
        a telescope would afford more detail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71411dab-3346-4ea3-8d5b-205c27965611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.621+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to people would be to go out and have a look because
        it''s a beautiful sight and it''s really quite a thing to realize that when
        you are looking at the moons with a pair of binoculars -- when you see them
        moving from one night to the next -- it''s worth reflecting on the fact that
        it was that discovery that cemented our view of the solar system as having
        the sun at the center," Massey said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e411ae8-c6b4-42c2-88a0-b5ec46c0573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.622+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous for its awe-inspiring stripes and swirls, Jupiter is fifth
        in line from the sun and the largest planet in the solar system. Last year,
        NASA finally received stunning images of the giant planet after deploying
        the spacecraft Juno in 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd61464-816e-4e2a-a8d9-4298f54ab616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.622+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juno traveled for years, not reaching its destination until July
        2016. The spacecraft was launched so scientists could study Jupiter''s composition
        and evolution, and is currently orbiting the planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5b493-e832-4216-9cb4-4fd041e18fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.622+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general theme of our discoveries is really how different Jupiter
        looked from how we expected," said Scott Bolton, Juno principal investigator,
        from the Southwest Research Institute in San Antonio, when the first images
        were revealed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b6266-3ecf-4e5d-b3ab-ddf47235f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.623+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a close-up and personal look at Jupiter. We thought it
        was uniform inside and relatively boring. What we''re finding is anything
        but that. "</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625514b-d8e5-4ffc-b822-79107b2ab97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:11:25.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T13:11:28.623+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/06/us/jupiter-space-binoculars-intl-scli-trnd/index.html">"This
        month, you can see Jupiter and its largest moons with just your binoculars."</a></em></p>'
  'Federer-Nadal-French-Open-upset-2019':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-07T14:09:21.780+08:00
    'imagesource': 'jcr:e768bba5-f801-4cea-a7a2-4da3e5ebcb18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c167ffa-f8ea-453b-bf7d-4c31be3348be'
    'lead': 'At the age of 37, Roger Federer will attempt to beat Rafael Nadal at
      the French Open for the first time. How tough is his task? Nadal has won all
      five of their previous Roland Garros matches and leads 13-2 overall on clay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:45:53.894+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T14:45:54.168+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roger-Federer', 'Rafael-Nadal', 'Roland-Garros', 'French-Open']
    'stories': ['008d9117-3f0b-41ae-844d-1530c84643f8']
    'template': '1'
    'title': 'Can Roger Federer upset Rafael Nadal at the French Open?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ece56-a43b-45e7-86ca-b31d92fddf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.169+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The way Roger Federer was talking ahead
        of his battle against Rafael Nadal at the French Open, you would think something
        especially crazy has to happen for Spain''s "King of Clay" to lose their semifinal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398776e2-6a53-4697-bbb2-dd8523d8fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.169+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every match needs to be played before it''s decided, and that''s
        exactly what everybody believes by facing Rafa," Federer, the 20-time grand
        slam winner, told reporters. "They know it''s going to be tough but you just
        never know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb650a-5e5b-4185-90ff-e825a508e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.169+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might have a problem. He might be sick. You might be playing
        great for some reason and he is struggling. Maybe there''s incredible wind,
        rain, 10 rain delays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f9d7e-d66f-412c-9791-d5eca8b7bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.170+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just don''t know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac2625-b92f-43df-8f91-08dc9f1d846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.170+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do know is that Federer has never beaten Nadal -- who owns
        a record 11 French Open titles and 17 majors -- in their five Roland Garros
        contests. Overall on clay, he trails his newly turned 33-year-old pal 13-2.
        Nadal holds a 23-15 advantage in the on-court rivalry that has transcended
        tennis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f65fb-4600-4cc9-a92c-bea9b9e1a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.170+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948979e0-d365-4ac1-8ab9-c93f6ae0a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.170+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5d19d-d062-467a-a81a-702f059b409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.171+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greatest rivalry</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa848d54-8df7-4b52-8171-fdd54db5f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.171+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But something atypical might not necessarily have to happen Friday
        for Federer to beat the Spanish left-hander 10 years after he claimed his
        lone Roland Garros title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd4081-e463-44fb-af77-35163d1da3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.171+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would unquestionably be one of the biggest wins of his career,
        especially as he is 37.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ba21e-1dba-44d9-b143-d70587d38805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.171+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, of course, is back in Paris for the first time since 2015,
        preferring to miss the clay-court major to preserve his body and focus on
        Wimbledon, where he has won a record eight titles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55375243-26ed-43e8-a3e4-25d8c6fba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.172+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Federer creates break points and increases his conversion
        rate, he could very well stun the lefty and progress to a first French Open
        final since a tight-four set reverse to Nadal in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb62c8-585d-4ae9-a17e-909d9d3710a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.172+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the unblemished record in Paris against Federer, only one
        of Nadal''s victories has been a blowout.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cc2f5-cd21-436e-b36b-0cf4b7ae1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.172+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, indeed, a huge blowout in 2008, when Federer grabbed a meager
        four games in a 6-1 6-3 6-0 drubbing that lasted an hour and 48 minutes --
        exactly three hours fewer than their seismic Wimbledon clash a month later,
        which was also won by Nadal and is often revered as one of tennis'' greatest
        ever matches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a3657-8cad-4c53-a282-8629eb45ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da7b83-37fc-4023-bb1a-a7682f222fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break points key</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040fda7-abdb-4276-9097-e2e5a9d6a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in their four other matches in Paris, Federer created more total
        break points with 54 yet only converted 15 times or 28%. Nadal by contrast
        earned 50 break points but converted 24 times or 48%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e7aa7-b89d-438a-a4d2-fb82abfcbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.173+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Federer went an eye-catching 2-for-18 against fellow
        Swiss Stan Wawrinka in the quarterfinals Tuesday, he lifted his level in the
        two tiebreaks that heavily influenced the outcome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322cff4-faf0-4178-86c6-4cd7b4d834dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.174+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer also enters the match against Nadal holding an unprecedented
        five-match winning streak in their head-to-heads. There are additionally no
        fresh scars from any clay-court losses since their last duel on the surface
        came in Rome in 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ecb9f-4486-4658-9d07-87bcb836c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.174+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I will do is try to do my best so that the victories I have
        won on this surface against him count for something," said Nadal. "And he
        will do his utmost to make sure that his latest victories against me have
        their weight. And so we''ll see."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b97bbc-c8e1-44d1-9705-bd85e79e3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.174+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days between the quarterfinal and semifinal -- their half of
        the draw began first, a bonus with the inclement weather that has wreaked
        havoc with the other half -- gives Federer not only time to recover from the
        three-and-a-half hour outing against Wawrinka but more time to practice against
        a left-hander.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a51a9f-9a32-4786-bb11-63380b7a4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.174+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal will be the first left-hander he has confronted this tournament
        and first since Fernando Verdasco in February in Dubai.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60881eb7-be39-435d-af14-8ffc4cf6c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.175+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s a complete switch around," said Federer. "Just the
        way the ball goes out of your strings with different spins, it''s just different.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a11749-46cc-46aa-9b41-222888e743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.175+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have to get used to that quickly. Don''t have much time
        to waste."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bf7c2-400e-40b4-9c28-54079d2da9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.175+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d495e-b7cd-48b1-b75b-76d191822338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.175+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Net approaches</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed9297-57c5-49c0-a8eb-bce553a5bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.176+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer accumulated an elevated 60 points at the net against Wawrinka
        and the tactic mostly paid off. He got joy against Wawrinka serving and volleying
        on second serves, most notably in the pivotal third set.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb0acc-b3f8-43c5-b715-19d603068084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.176+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will probably continue to move forward and offer up a drop shot
        or two instead of remaining on the baseline and rallying with Nadal, who like
        Federer has dropped a solitary set so far during the fortnight. Nadal, however,
        is a superior defender than Wawrinka.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d7df3-32df-4805-8ded-4934862ddf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.176+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of tennis that you need to play always is the highest
        against Federer," said Nadal. "And I am playing well, but I need to play very
        well against him. I hope to be ready to make that happen."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c1cb7-151d-48fd-9956-3419e793f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.176+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wawrinka was asked for a prediction, he played it safe: "I
        cannot see the future."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1112da3-89a5-43b0-9572-6da071da4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.177+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is friends with Federer and has a healthy dose of respect for
        Nadal, too, not to mention knowing the latter''s record at Roland Garros.
        Nadal crushed him in the 2017 final.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600b5f6-0b4a-4619-8bfe-e74daff35ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.177+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he will be watching on Friday, like hundreds of thousands,
        if not more, around the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec393ba8-fa58-4423-b5c7-b98c268a5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:45:53.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T14:45:54.177+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/06/06/tennis/federer-nadal-french-open-tennis-intl-spt/index.html">
        "Can Roger Federer upset Rafael Nadal at the French Open?."</a></em></p>'
  'Duterte-Canada-garbage':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-07T14:51:12.090+08:00
    'imagesource': 'jcr:e0a0a569-c3ca-4761-85d7-ca6fbf209727'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd748e5ca-523f-4345-9cb2-210ffbe31e98'
    'lead': 'President Duterte says he had planned to order the Philippine Navy to
      dump the trash back to Canada, fully aware that this could result in shots fired. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T14:55:10.739+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says Canada war threat was serious, Navy ships supposed to dump
      trash back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f729ec5-2cd1-4cbd-a21f-8fa33faeee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — This time,
        he was serious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f5080-a07b-4002-834e-4894aa17e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee667e87-248f-43ce-93d2-f1fc5b51cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, known for his tough talk, said he was
        really ready for war had Canada failed to take back the garbage it had shipped
        to the Philippines six years ago. Defense Secretary Delfin Lorenzana <a href="https://www.cnnphilippines.com/news/2019/5/15/canada-trash-return-delay-philippines.html">earlier
        said the President''s threat was just another "figure of speech"</a> to express
        his "extreme displeasure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46581bde-ef64-4370-a5b0-0519b6c1e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048167fc-1fb8-4f7f-89c3-24c4ac734632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao City Thursday night, Duterte said, "Akala nila
        nagbibiro ako. Sabi ko sa kanila, isauli ko ‘yan ‘pag hindi tayo nagkaintindihan,
        I will declare war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b1734-b094-46b5-83bb-91eaa60c656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00cf3e-47da-44b0-a249-860f1969d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala naman siguro nitong --- well of course sa media --- braggadocio,
        hambog ba, hubris. Hindi man nila ako kilala," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71a511-3b77-4a53-a631-7c9f74b539de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686e4bc-edde-473b-bb2a-49e90d39bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They thought I was joking. I told them, I will return
        that if we don''t reach an agreement, I will declare war. The media thought
        it was all braggadocio, boasting and hubris. They do not know me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975c5e5-38f9-44a6-9caa-d6974fff046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835129da-b5b4-4016-a46d-cc72935828ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had planned to order the Philippine Navy to dump
        the trash back to Canada, fully aware that this could result in shots fired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88192a6-1f6e-4aea-9deb-b34d0151cc75'
      'mgnl:activationStatus': true
