    'title': 'Jamba Juice is dropping ''juice'' from its name'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23fefe1-99e2-4523-a8ba-35fe3f1e8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.952+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jamba Juice is squeezing out part
        of its name. It''s now simply now known as "Jamba."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884480b-1f6e-42a4-b529-2914b1d2d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.953+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde993e3-4f8e-41c2-a2ba-5298e219ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.953+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health food chain announced the name change Thursday. Jamba
        said the new name better reflects its menu, which has more than juices. It''s
        expanding its offerings with smoothies, bowls and sandwiches as consumers
        gravitate toward healthier foods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135c1f9-6e73-48ef-80c6-4ae5c2167c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.953+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7807e-7691-45bf-b866-38d043264d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.954+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its loyal fans have been calling it "Jamba" for
        years. But the official name change is part of a larger modernization initiative
        for the 30-year-old company, which also includes a new mobile app, remodeled
        stores and new delivery options through Uber Eats and Postmates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f5f9a-8f46-470f-b720-0e3afccac5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.954+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af3d20-85b4-465c-93d9-72c6b6f83f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.954+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamba is also trying to stay on trend with plant-based alternatives.
        Jamba said its beverages will soon be available to be made with spirulina,
        oat milk and pea protein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28dd3c3-7776-4b11-830c-7f46a4148b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.954+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b2e2c-6047-426f-9256-080a942e5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.955+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food and beverage category lines are blurring so fast, especially
        in the premium functional segment, that it no longer makes sense to limit
        a brand''s identity," said Duane Stanford, executive editor of Beverage Digest,
        a trade publication. "Smart brands are creating platforms that have meaning
        and meet consumers wherever they are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd22048-bfc2-4b14-b8dd-07dd7abee342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.955+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c875129-7c04-47f2-b83f-24a853d5f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.955+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamba changed its name as "juice" has become a dirty word in recent
        years. People are trying to reduce the number of empty calories and sugar
        they consume, so they aren''t drinking as much as sugar-laden juice as they
        used to. In 2012, American shoppers bought about 4 billion gallons of juice.
        That figure had fallen by about 530 million gallons just five years later,
        according to market research provider Euromonitor International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1f9cc-9bf8-4ca3-b6ed-473e6b16420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.955+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2b598-5659-4c09-913b-f3a1c46e341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.956+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same trend has hurt soda sales in the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a58337-ba15-4a94-816a-7c562ad181af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
