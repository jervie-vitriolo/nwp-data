    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea505dc-ac5d-4fe4-8871-fee0ccc1a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:39:31.199+08:00
