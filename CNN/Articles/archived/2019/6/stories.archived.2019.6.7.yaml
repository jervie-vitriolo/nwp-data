    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b71629-1597-4601-b081-3e7842273566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
