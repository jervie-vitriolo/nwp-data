      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung walang barko, magkarga ng basura, ang navy ang tawagin
        ko, Philippine Navy, as Filipinos insulted we will… Karga mo ‘yang basurahan,
        pumunta tayo ng Canada, ihulog mo diyan sa pantalan nila," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68330878-5bff-4a4f-85e2-8d98fd686a01'
