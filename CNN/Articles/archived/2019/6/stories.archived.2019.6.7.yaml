      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chris Evans blasted a group of men
        planning to hold a "Straight Pride" parade in his hometown of Boston as "homophobic"
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0268a-faa8-4143-a4f7-f283f39bec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:09:14.277+08:00
