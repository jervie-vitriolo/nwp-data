  'PVAO-recovery-fund-dead-pensioners-COA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-07T19:49:02.083+08:00
    'imagesource': 'jcr:51db419e-d393-4f7d-be30-653428714587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d7100c-99cc-42b3-9ad4-830250d06b97'
    'lead': 'The government agency that handles veterans'' concerns on Friday said
      it can recover the entire ₱70 million worth of monthly allowances given to dead
      pensioners. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T20:04:59.016+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T20:06:48.378+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PVAO', 'Philippine-Veterans-Affairs-Office', 'Commission-on-Audit',
      'COA', 'dead-pensioners']
    'stories': ['09818149-586d-4ef5-881c-322ba93e57f9']
    'template': '1'
    'title': 'Veterans agency working on recovery of funds given to dead pensioners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28091ffd-3b89-4cbd-a8d4-e57a05c0dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —&nbsp;</strong>The
        government agency that handles veterans'' concerns on Friday said it can recover
        the entire ₱70 million worth of monthly allowances given to dead pensioners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3922e6-03a4-4646-a30a-598f1643052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to the state auditors'' annual report flagging
        the wrong payouts made by the Philippine Veterans Affairs Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2137d-0a4c-40ff-b3d1-12ace16430c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit said 5,721 pensioners still got monthly
        benefits for up to five years after their deaths, resulting in an overpayment
        amounting to ₱70.25 million. More than half of it, or ₱36.45 million, were
        unrefunded by the end of 2018, COA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf74b16-8fba-478d-8ba0-e13f0b093f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PVAO Administrator Ernesto Carolina said that as of Friday, it has
        taken back 60 percent or over ₱40 million. He noted that the bank accounts
        of the remaining 40 percent of the dead pensioners have already been suspended
        pending the recall of funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04ee34-3c5d-417d-bdf7-027d895f6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag namatay ka, maski nandon ka sa</em> payroll list <em>ko,
        sa</em> payroll list <em>namin, mahaba na ''yung</em> two to three months,
        <em>malalaman namin na patay ka</em>," Carolina explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1c80c-194a-49c4-8032-1c5276a54014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you die, even if you are in our payroll list
        we will know that you are already dead in two to three months.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b5225-83ec-46ce-b340-2374eb9b64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a pensioner dies, the PVAO receives a report from the Philippine
        Statistics Authority once the death certificate is issued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f21f7-64f0-423b-b81c-6a00475722d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 180,000 pensioners receive benefits from PVAO, which is tasked
        to regularly conduct validation of all living veterans. To continue receiving
        benefits, the veterans should submit photos, documents and biometrics as proof
        of life at least once a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28bfff-39d6-4f0a-b705-6d6806785cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:04:59.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:06:48.379+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'US-Russia-navy-collission-Pacific':
    'author': 'Brad Lendon, Zachary Cohen and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T20:21:13.828+08:00
    'imagesource': 'jcr:43821819-01f6-42eb-bc42-29d25ed54d85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '812f3b04-d913-4707-aa14-7800b81f085c'
    'lead': 'The U.S. Navy said the incident occurred in the Philippine Sea while
      the Russian report said it happened in the East China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T20:27:44.265+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T20:29:17.929+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'US-Navy', 'Pacific-Ocean', 'Philippine-Sea',
      'East-China-Sea']
    'template': '1'
    'title': 'U.S. and Russian warships nearly collide in the Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e548467-1be4-4175-b432-7afd286fac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United States and Russian navies
        are at odds over an apparent near collision in the Pacific Friday with each
        side blaming the other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcebbd-8f19-4cec-a37b-5a27b22a2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Russian warships came somewhere between 50 feet and
        165 feet of each other, according to the two opposing reports, with both sides
        alleging their ships were forced to perform emergency maneuvers to avoid a
        collision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c2066-08f5-401b-b101-842cb28e26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest incident comes just days after the US Navy accused Russia
        of intercepting a U.S. aircraft and amid tensions with Moscow on a wide range
        of geopolitical issues. Last month, Secretary of State Mike Pompeo met Russian
        Vladimir Putin in the resort town of Sochi, where he warned Russia about interfering
        in U.S. elections, taking a tougher public line than President Donald Trump
        on the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023df081-2ed0-4f88-9def-3e42bc487e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Russian destroyer .... made an unsafe maneuver against USS Chancellorsville,
        closing to 50-100 feet, putting the safety of her crew and ship at risk,"
        U.S. Navy spokesman Cmdr. Clayton Doss told CNN in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738e900-f8be-42bb-a72f-13dd6fb6513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unsafe action forced Chancellorsville to execute all engines
        back full and to maneuver to avoid collision," Doss said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20af71-dbce-45db-9843-8c43d674567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. guided-missile cruiser was traveling in a straight line
        and trying to recover its helicopter when the incident occurred, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f1b30-ee19-49bb-b74a-590e7f7a3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider Russia''s actions during this interaction as unsafe
        and unprofessional," Doss said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32497ba1-f71f-4d35-84f7-670e67b4f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. account was contradicted by Russia''s Pacific Fleet, which
        claimed it was the U.S. ship that instigated the incident, according to comments
        carried by the state-run RIA-Novosti news agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07172732-706e-4eb4-a6e2-93526fac11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained a picture of the event after a U.S. official told
        CNN earlier that the Navy was working to declassify images to dispute the
        Russian narrative that the U.S. was at fault.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa75557-dbb5-4e5b-904a-bd13bb645ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When moving (on) parallel courses of a detachment of ships of the
        Pacific Fleet and a carrier group of the U.S. Navy, the cruiser Chancellorsville
        suddenly changed its direction and crossed within 50 meters of the Admiral
        Vinogradov," forcing the Russian destroyer to take emergency evasive action,
        the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c66e2-ae9d-49c6-8db8-c734786b4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy said the incident occurred in the Philippine Sea while
        the Russian report said it happened in the East China Sea. The boundary between
        the two bodies of water is the Senakaku Islands (also known as the Diaoyu
        islands in China), to the south of Japan and east of Taiwan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728b70a-4290-424f-9eeb-c365235d7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the incident occurred in international waters and unusually
        far away from Russia, according to Carl Schuster, a retired U.S. Navy captain
        and former director of operations at the U.S. Pacific Command''s Joint Intelligence
        Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e43e4a-23c9-424e-bccd-b170e702937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians normally harass our ships when they are operating
        in waters the Russian consider to be within their sphere of Influence (Black
        Sea, Barents Sea and the waters off Validvostok," said Schuster, who spent
        12 years at sea on U.S. warships.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de330df0-4c12-4035-a6f1-59896e42018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin clearly has ordered the Russian Navy to pressure the USN
        whenever opportunities exist. It may possibly be a show of political support
        for China while Xi is in Moscow, but more likely to signal that Russia is
        willing to challenge the U.S. dominance on the world stage and at sea," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78483-091d-48da-a143-bb9be70952d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International maritime law requires ships to maintain a safe distance,
        normally interpreted as 1,000 yards, when passing another, Schuster added.
        It also requires navies not to interfere with another ship conducting flight
        operations, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c53d58-ddc4-423a-96f9-4e1c1753fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the U.S. accused Russia of intercepting a U.S. aircraft
        flying in international airspace over the Mediterranean Sea three times in
        just under three hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b922e5-b04c-443d-b6c7-61c7227972d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second of the three interactions "was determined to be unsafe"
        due to the Russian aircraft "conducting a high speed pass directly in front
        of the mission aircraft, which put our pilots and crew at risk," the U.S.
        Navy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0a817-1c09-432c-b5c5-dec64d3b395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:27:44.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T20:29:17.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/07/politics/us-russia-navy-near-collision-intl/index.html">"US
        and Russian warships nearly collide in the Pacific."</a></em></p>'
  'BKL-Bikol-Bakla-anthology':
    'author': 'Chang Casal'
    'caption': '“For Bikolnon readers, we hope that they’d see ''BKL/Bikol Bakla''
      as a proud testament to our literary wealth as a region,” says co-editor Ryen
      Paul Sumayao.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-06-07T20:43:26.784+08:00
    'imagesource': 'jcr:2e02304e-3f05-46e0-b387-586f1e0c8f59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25688cc-02e7-4d15-908f-a85a30c0b77f'
    'lead': '“BKL/Bikol Bakla” features 42 poems and 16 stories by gay, queer, and
      trans writers from Bicol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T20:51:37.433+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The anthology that celebrates queer Bikolnon writing'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18884625-266b-42bf-9215-2f719f05a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Over 20 years since
        the release of Danton Remoto’s first “Ladlad” anthology, there still remains
        a dearth of LGBTQ+ representation in literature, more so when it comes to
        stories of queer folk outside of major cities. Enter “BKL/Bikol Bakla,” the
        first anthology of Bikolnon gay, trans, and queer writing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81823a-417c-4c03-b9a6-13549496b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this book, you’ll find stories of longing, of desire, of fleeting
        moments of connection, of reckoning with guilt, fear, and illness — all relatable
        factions of life as a queer Filipino, and yet these stories also speak of
        uniquely queer Bikol experiences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434fc59-91e1-48f1-a1e2-806a9670215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paolo Gerero’s “Silver,” a boy has a brief encounter with a handsome
        young man while waiting for a tricycle to the town center; Ryen Paul Sumayao’s
        “Daragang Magayon, Transgender” reimagines the myth Magayon as a transgender
        woman; in King Llanza’s “Talahiban Blues,” the narrator cruises in a grassy
        field; in Riley Palanca’s “Souvenir,” a balikbayan spends the night with a
        high school love, recounting days spent in the pockets of safe spaces around
        Naga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa88ad3-5eec-419c-87cd-1bd9131739ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The anthology is an attempt to encapsulate the stories of the Bakla
        outside the cosmopolitan Manila,” says co-editor Ryen Paul Sumayao. “[This
        was a] deliberate editorial decision to proclaim that outside the glittering
        cities, in the peripheries of the mountains, quaint towns, and shorelines
        facing the Pacific in the Bikol peninsula, one can find ‘pots of gold at the
        end of the rainbow.’”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c43118-c5c9-41d2-bedc-99817620350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.176+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BKL/Bikol Bakla” is edited by Sumayao and Ateneo de Manila University
        assistant professor Jaya Jacobo. Wanting to strike a balance between including
        works of both seasoned writers and young blood, the editors initiated a call
        for submissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1987a1-92c7-42c5-80a0-4d7948cc467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.433+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a 159-page book featuring 42 poems and 16 stories
        from young guns like Emmanuel Roldan, J.V. Aler, Paolo Gerero, Marvin Aquino,
        King Llanza, to seasoned queer writers Danton Remoto, Ronald Baytan, Alvin
        Yapan, and the late Carlos A. Arejola, to whom the book is also dedicated.</p>'
    '17':
      'image': 'jcr:8a73d540-2b8d-49a7-b29f-840d678bd814'
      'imageCaption': 'In the anthology, not all of the pieces are translated to English
        or Tagalog and are left in Bikolnon. “Some of the texts should be able to
        stand on their own untranslated and unbridled by the colonial requisites,”
        says Sumayao. “This was a deliberate decision by both of the editors to strengthen
        the brand of the book as a truly regional produce.” Photo courtesy of RYEN
        PAUL SUMAYAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d6a3c-6092-44e9-879f-0bf208fd881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353db83-6d0f-446d-9f83-11ecd3d6ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the editors received pieces from lesbian and heterosexual
        writers as well, Sumayao says these were decidedly left out because “we felt
        that no one else can paint the raw essentials other than the gay/trans/queer
        writers who are at the center of it all.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98033347-8b8a-4340-ae5e-05328cde4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthology not only stands by its identity as a collection of
        works for and by gay, queer, and trans writers, but as an anthology of Bikolnon
        voices in particular. Thus, while some pieces are written or translated in
        English and Tagalog, some are left untouched in Bikolnon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3c77e-75d2-47ad-92d7-8fd979f38aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We felt that some of the texts should be able to stand on their
        own untranslated and unbridled by the colonial requisites,” says Sumayao.
        “This was a deliberate decision by both of the editors to strengthen the brand
        of the book as a truly regional produce.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534715e-f66d-4a72-910a-53beb3049499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he hopes readers would take away from reading “BKL/Bikol
        Bakla,” Sumayao says, “For Bikolnon readers, we hope that they’d see this
        book as a proud testament to our literary wealth as a region through texts
        that not only narrate the stories, but are ‘announcing the arrival of a new
        breed of thinking and feeling, as well as being and becoming, from young gay,
        queer, and trans people who, one by one, would think that the only place we
        can be at our gayest is at home.’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698bf24-1142-4899-9dd8-168dd5dd0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that for non-Bikol readers, he hopes that they would realize
        that Bikolnons are more than pristine beaches, gata, sili, Mayon Volcano,
        and Bicol Express.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69fbfe-d143-40a6-824c-d3b2981fa380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re more than all these things associated with Bikol — we’re
        also writers, lovers, friends, brothers and sisters proclaiming that for us
        badings, the ‘B’ in ‘Bikol’ stands for ‘bongga!’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51f738-e685-4695-8053-60b2309ab2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T14:24:17.177+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a331f5-eabb-4b12-bc15-772e418adae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T20:51:37.434+08:00
      'mgnl:createdBy': 'chang'
