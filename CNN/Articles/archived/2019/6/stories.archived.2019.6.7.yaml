      'mgnl:type': 'text'
      'text': '<p>The Filipino women had an anemic start as China built a 5-0 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56efe9-f438-4760-99cd-d9800082bf7f'
