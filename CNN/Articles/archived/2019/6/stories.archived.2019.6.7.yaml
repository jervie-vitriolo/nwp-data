      'mgnl:created': 2019-06-07T07:56:39.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:01.024+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just spoke to Nicole Curran, the wife of Warriors owner Joe Lacob,
        about the ''incident'' with Beyoncé last night," Ramona Shelburne wrote. "She
        was in tears. Said she had been getting death threats on social media all
        night this morning she disabled her IG account just to make it stop."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2547efb-4225-40ce-a172-39d48500b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:56:39.771+08:00
