      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a1fde-29bc-4ba1-976e-376bf5a069fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:14:31.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T15:56:41.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga ganiyang promo, nire-register sa DTI para kung hindi na-deliver,
        pwedeng balikan ng consumer ang nagbigay ng promo. Either refund ''yan o may
        penalty. Inaalam natin ngayon," he said.</p>'
