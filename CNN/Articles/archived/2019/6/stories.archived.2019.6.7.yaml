      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The self-confessed
        killer of 16-year-old Christine Silawan pleaded not guilty to the murder charge
        against him in connection with the brutal slaying of the teenage girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74253c6-6609-4456-a6f7-f259f94f9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.304+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ef9e7-d435-47bd-90d5-60f5d1fae156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.304+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of 43-year-old Renato Llenes wants the police to downgrade
        the charge against him from murder to homicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba06326-3e09-4cf0-b092-aa4746d7dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.305+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4915a1b-28d3-49e2-ad4e-62549372d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.305+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the only time that he will plead guilty,” his lawyer, Manuel
        Degollacion, told reporters Friday after his arraignment at the Regional Trial
        Court Branch 70. “The strategy is to make sure that the sentence to be imposed
        is lower degree. That’s the duty of the lawyer.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49b9e1-719b-4b28-9d09-1dd03c2d9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.305+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5abea-cb85-4829-9b06-d2cd31ccbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.305+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what basis was cited for the bid to
        lower the charge to homicide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb7437-88e2-4fd5-8b3b-b4a6931e6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.306+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfa903-be07-4547-a1f5-3a652e924226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.306+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llenes did not retract his statement that he killed Silawan by stabbing
        her several times and skinning her face. The man met her through Facebook
        when he befriended the girl by pretending that he was a teenage boy named
        CJ Diaz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf91ed-f236-40cc-a00a-be9f0788ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.306+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9686fa5-b379-4342-9e1c-e410b95e65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T15:28:11.306+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llenes is the second suspect nabbed by police in connection with
        the Silawan slay. Authorities initially pinned the killing on Silawan’s 17-year-old
        ex-boyfriend, who has been <a href="https://cnnphilippines.com/regional/2019/5/10/cebu-teen-killing-suspect.html"
        target="_blank">cleared of involvement</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb8be4-fc29-4ce9-9bcd-8d693fa719dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:28:11.099+08:00
