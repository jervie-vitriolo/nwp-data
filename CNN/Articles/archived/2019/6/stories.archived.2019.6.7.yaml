      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters will return to action on June 9 at the Ynares
        Center in Antipolo City. Ginebra, meanwhile, will try to bounce back against
        the TNT KaTropa on June 12 at the Big Dome.</p>'
    '17':
