      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To celebrate the diversity and inclusivity of sport, the space
        will not just celebrate local elite and grassroot athletes through visual
        content, but also show Nike plus size and para-sport mannequins for the first
        time on a retail space," Nike said in a press release.</p>'
