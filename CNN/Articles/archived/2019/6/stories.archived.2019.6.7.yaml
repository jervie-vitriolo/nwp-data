  'South-China-Sea-marine-life-danger':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-07T21:00:00.606+08:00
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd78a24c-8e7d-4e47-828b-b724581d3546'
    'lead': 'A United States-based think tank says the Philippines—along with Vietnam—should
      negotiate with China for a deal on fisheries management in the disputed South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T21:06:05.675+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Philippines', 'Vietnam', 'China', 'Gregory-Poling',
      'West-Philippine-Sea']
    'template': '1'
    'title': 'South China Sea marine life in danger of collapse amid territorial dispute
      – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4727d-43b8-4b72-b5ca-25691d037ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —&nbsp;</strong>Marine
        life in the disputed South China Sea is in danger of collapse unless claimant
        countries move to address the issue, a United States-based think tank said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe935fc-71a0-4fc8-bf70-ec7bcf98a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fish are gonna be dead pretty soon. And the Philippines is
        not gonna be handcuffed to an ASEAN-China code of conduct process with some
        indefinite end date that may or may not touch on these issues,” said Asia
        Maritime Transparency Initiative Executive Director Gregory Poling, who is
        in Manila to conduct a talk on the contested sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82142f-87d0-4381-b61a-7c5519e8ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts noted that catch rates in the South China Sea have declined
        in the past 20 years due to reported destruction in the marine ecosystem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63184589-7781-4300-9894-71400a32fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling added China’s dredging activities, clams harvest and other
        sea activities have destroyed thousands of acres of coral reefs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab437ed-6722-4c56-96a0-d6ea1467ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed that the Philippines should work alongside Vietnam in
        seeking a deal with China regarding fisheries management in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c3933-79b7-40a1-8d10-3889ecee0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling, in his proposal, said the countries may identify areas that
        can be declared as protected zones. The areas include those that are most
        over-fished, and those with the most damaged coral reefs and shoals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d85c47-babe-4992-8b2c-b2f1fd31b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the three countries may create probationary jurisdiction
        boundaries so they can effectively enforce fisheries management in the disputed
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83163894-2f18-489f-9c99-ec805b7947b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re all gonna agree on what the catch limits are. We''re all
        gonna agree on where the marine parks are. If you catch my fishermen illegally
        fishing, arrest them and send them back to me for prosecution,” Poling proposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0fffc-b7fd-463d-b94b-e1043d0c4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, former Foreign Affairs Secretary Albert del Rosario and
        former Ombudsman Conchita Carpio Morales filed a complaint against Chinese
        officials before the International Criminal Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de782f4-c846-4fa6-80e3-5d7d5818394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their challenge, among others, highlighted some local fishermen''s
        complaints that they lost their livelihood as China took over Scarborough
        Shoal. The Chinese took over the shoal in 2012 after a standoff with the Philippines,
        which prompted Manila to file a case for international arbitration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda4fb9-118b-4e42-bace-9b1c8bebe2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:06:05.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T21:24:34.592+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague invalidated
        China''s sweeping claims to the sea. It also recognized the Philippines''
        sovereign rights in areas within its 200-nautical mile Exclusive Economic
        Zone where China has built artificial islands, prohibited Filipino fishermen
        from fishing and interfered in petroleum exploration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed9922-2df2-4509-b381-9beb470d914b'
      'mgnl:activationStatus': true
