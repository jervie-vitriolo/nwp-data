    'template': '1'
    'title': 'Nadal beats Federer to reach 12th French Open final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b466fa-0559-4e13-bb71-2b331afb338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rafael Nadal beat Roger Federer 6-3
        6-4 6-2 to reach a 12th French Open final and end a five-match losing streak
        against the Swiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a240af7-95c9-4c56-a504-97b652e0f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers must have been relieved the predicted rain in Paris stayed
        away but Mother Nature intervened in another way Friday, whipping up a huge
        breeze that caused havoc in the dynamic duo''s 39th meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c65976-cf21-460f-ae60-3089e7f0dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is considered an excellent wind player -- and the record 11-time
        French Open champion had never lost to Federer at Roland Garros on his favored
        clay in five previous duels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9196c-6051-49b8-be2c-49df1c3dc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t change although just like in the majority of their
        tussles here, Federer created opportunities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5a521-89f5-489e-a5fe-7c794608a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led, for example, 2-0 in the second set, then threatened but
        couldn''t break Nadal at 4-3, and was broken from 40-0 at 4-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ffdd1-26b6-4650-a219-882a54727de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still a successful return to Roland Garros for the 20-time
        major winner after he skipped the past three editions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d323d1-c370-47c2-bc10-7b957891c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:09:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal will face either world No. 1 Novak Djokovic or 2018 finalist
        Dominic Thiem on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5b1e7-6ea6-4121-94ed-a765293d23d3'
      'mgnl:activationStatus': true
