    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA bans and levies huge fine against Warriors investor who pushed Kyle
      Lowry during NBA Finals

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499d3fa-b6e0-4820-ada8-f42daa5d29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.359+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Verbal altercations between NBA fans and
        players aren''t new. But this case is a little different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e79c28-0e34-461c-bd38-2f15906194a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.359+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26413bb9-7dc8-4161-9036-21eefb16a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 3 of the NBA Finals on Wednesday, Toronto Raptors point
        guard Kyle Lowry was pushed by a man sitting in the front row at Oracle Arena
        in Oakland, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87950a17-a9e5-4c78-9899-ca0ee171a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c8701-df89-4ee2-8c6d-dd1c95d2c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out the "fan" is Golden State Warriors investor Mark Stevens.
        He won''t be attending any games for a year and he''ll be writing a check
        for $500,000 to cover a fine announced by the team and the league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253d7bb-62fd-4a1f-b1ea-5381ef4cd387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb54c2a-684d-41ba-9d5b-1c7985ce4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the NBA also announced it was banning Stevens from
        attending any team activities through the end of next season''s playoffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b4c6c-2ac3-4c13-81ac-c5a1c3e150f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675365f3-667a-41b8-842b-c4f4ff4e696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier an NBA spokesman said team representatives are held to the
        highest possible standard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc190da-9e35-46ae-a927-9e8a8fa53536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1f840-55d9-4a7f-ad05-f7ac8db090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of Golden State Warriors investor Mark Stevens last
        night was beyond unacceptable and has no place in our league," NBA spokesman
        Mike Bass said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559fa9c-efb8-440b-ad9f-39458cc8793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68d667-9023-45b8-8893-c2649269c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry, going after a loose ball, jumped into the stands. Stevens,
        whom Lowry didn''t land on, shoved him. Lowry called for security, and Stevens
        was escorted out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac59bf5-fc5f-4b29-9a36-9b3ee08af49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.363+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edf36f-87c6-499c-a014-19a47dc201eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.363+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said Stevens also directed obscene comments at Lowry, whose
        team led by 10 points at the time, earlier in the fourth quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f3534-68ec-4f0a-b352-59ae4ac4af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.363+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ff91c-2acd-453d-9ef3-c8faef724631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.364+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors released a statement on Stevens earlier Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafee3c-4b5f-4e01-aea0-531497156423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.364+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc52496-8f2d-4367-9a89-a865e8a77184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.364+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Stevens'' behavior last night did not reflect the high standards
        that we hope to exemplify as an organization," the statement said. "We''re
        extremely disappointed in his actions and, along with Mr. Stevens, offer our
        sincere apology to Kyle Lowry and the Toronto Raptors organization for this
        unfortunate misconduct. There is no place for such interaction between fans
        -- or anyone -- and players at an NBA game."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51c7c1-60fd-49bb-9f69-184c486aeddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.364+08:00
