      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ford has announced plans to close an engine
        plant in Wales, dealing yet another blow to a UK industry that is being ravaged
        by weak car sales and uncertainty over Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7f141-374e-4ba2-aee2-4bed1f1332d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.098+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536dc54-29f1-43c5-a6a3-b8bd269e8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.098+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US automaker said it would shutter its plant in Bridgend by
        September 2020, when a contract to supply engines to <a href="http://edition.cnn.com/2019/05/01/business/jaguar-land-rover-defender/index.html">Jaguar
        Land Rover</a> ends. Some 1,700 people work at the factory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f38d7-81e7-4930-ac4e-b03de6f4d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.098+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97edc16-4303-42f6-9329-5692e5ad0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.099+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said Brexit did not influence its decision. But the company
        had previously warned that it may have to close plants if Britain <a href="https://money.cnn.com/2018/06/26/news/economy/brexit-uk-car-manufacturing-bmw/index.html">leaves
        the European Union without protecting trade</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e7ee4-da02-4b1c-8a8b-2b9275ec7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.099+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a435bf-24e7-4083-b3a5-aba0ad88eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.099+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the carmaker said that crashing out of the bloc would
        cost it $800 million in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8796324-65e6-49fc-8e20-81717fce94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712640d-3886-405b-9cfb-733add93063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ford have been quite clear that Brexit uncertainty raises big issues
        concerning their future in the United Kingdom," said David Bailey, a professor
        at Birmingham Business School.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15852c-ed59-4f06-bf9f-9b5ecceb90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db894f3a-254e-4694-9608-08b97bffe896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto industry executives have warned that a disorderly Brexit would
        snarl supply chains and disrupt production. Continued uncertainty over the
        future terms of trade has caused investment to plummet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98cde0-c373-4ab2-aa5b-a88c0a423a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c3d6d-67ad-4e57-a62e-007302ad2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK factories have been battered as a result. A key survey published
        Monday suggested Britain''s manufacturing industry is contracting for the
        first time since July 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d192964-4c89-4259-b866-406ec95fd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb72a0-72be-44da-b5c2-228a8e605ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Companies] voiced their deep anxieties over Brexit''s continuing
        impacts as some supply chains were re-directed away from the United Kingdom
        resulting in a drop in total new orders for the first time since October,"
        said Duncan Brock, group director at the Chartered Institute of Procurement
        and Supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee19101-ca1f-4276-b6f9-c3f9f2ff861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af5aac-22e9-4674-8bd3-9ad7b04cf66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda said in February that it would shut down a major plant in
        England that employs 3,500 people in 2021. The plant in Swindon currently
        makes up to 150,000 Civics a year for over 70 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ba73c-9592-4667-9a1d-1ba238ea6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea25be4-0a50-4577-87a5-f2296c1a11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Japanese carmaker, Nissan, scrapped plans the same month
        to build its new X-Trail SUV at its factory in Sunderland. It cited uncertainty
        over Brexit as one reason for the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e4206-b0c8-4cbf-91a3-4209f3beec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a275836-5c92-477e-a1ba-935703ac210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Nissan said it would also end production of two luxury
        vehicles in Britain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae8800-b7de-43bb-b4ad-51c8a61f88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.104+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c6b12-08cb-4e05-8441-d8dcb0bf5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.104+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have begged the UK government for clarity on Brexit, only
        to see the country slide into a political crisis. Prime Minister Theresa May
        is stepping down, and it''s not clear when — or if — Brexit will happen, and
        on what terms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08950438-5525-464e-b4e1-19468da50af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.104+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffcd359-2133-4ed8-a174-d5299fa48d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.105+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey said that Ford, which is reorganizing its operations in Europe,
        may eventually decide to close its last remaining major plant in the United
        Kingdom, a diesel engine factory in east London.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25177614-bffc-406e-a14e-d22de730d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.105+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb761a04-8b5e-45c0-812a-41f8a7deab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.105+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may see the end of all Ford manufacturing in Britain," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a306cb0-4a55-44a7-9891-57f53bdb1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:36:20.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T09:36:21.105+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/06/business/ford-bridgend-brexit/index.html">Ford
        closes UK plant as Brexit chaos slams manufacturing</a>."&nbsp;</em></p>'
  'google-stadia':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-07T09:46:09.647+08:00
    'imagesource': 'jcr:4a904b2e-acac-44a7-95f4-e7299cc33098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df783667-7965-4de4-9af5-535490bc2e05'
    'lead': 'The system, which was originally announced in March, will act like a
      Netflix for video games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:49:54.735+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T09:51:25.562+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Stadia']
    'template': '1'
    'title': 'Google''s gaming system Stadia is coming in November. Here''s what we
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435ecdb-6f37-482d-9258-af491aa964b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google''s <a href="https://edition.cnn.com/2019/03/19/tech/stadia-google-gaming/index.html">video-game
        streaming service</a>, Stadia, will start rolling out in November, the company
        announced Thursday on a YouTube livestream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432e5f6-08a1-49ae-92b5-3259fad6bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.563+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system, which was originally announced in March, will act <a
        href="https://edition.cnn.com/2019/03/18/media/netflix-reed-hastings-competition/index.html">like
        a Netflix</a>&nbsp;for video games. Google says it will eventually allow people
        to play games directly over WiFi from any TV with Chromecast, computer with
        a Chrome browser, and Google Pixel phones. There are no downloads as the games
        themselves exist on <a href="https://edition.cnn.com/2019/06/06/tech/google-looker/index.html">Google
        cloud servers</a>. That means Stadia can also sync game progress across devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d29d6a-e4a5-4aa3-8c5e-202a0e039155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is only releasing a limited version of the system in November,
        however. Stadia will work on TVs with a Chromecast dongle or Chromecast support
        at launch. Those on computers or mobile devices are out of luck until 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41edda9-a53f-44c2-935f-cf2595f94f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will have to buy a special subscription bundle if they want
        to play this year: The $129.99 Founder''s Edition will include a Stadia controller,
        a Chromecast dongle, three months of a Stadia streaming subscription, and
        a free pass so a friend can also play for three months. The company is taking
        pre-orders for the Founder''s Edition now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b278e-effe-4fc6-af70-ddfd9b31685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.564+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadia will launch in 14 countries in November, including the United
        States, Canada, the United Kingdom, Germany, Sweden, France, and Italy. Google
        plans to expand it to more countries next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27d03d-acb1-4591-a96b-63d2868ad6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, Google will release a regular streaming subscription
        called Stadia Pro, which will cost $9.99 a month and include access to 31
        games and counting, including Destiny 2, Assassin''s Creed Odyssey, Borderlands
        3, and Rage 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff75b4-ed5e-416d-b70a-906696e2e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also offer a free-to-play version of Stadia, with a lower
        resolution. People have to pay for the titles they want.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bb6e6-01c1-4414-9ad0-c0b7a4507858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrome browser and Pixel 3 and 3a support is also rolling out next
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c8405-c622-4c98-9446-1a974b0676f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.565+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Pachter, an analyst at financial services firm Wedbush,
        told CNN Business that the current game selection of 31 titles is underwhelming.
        "It''s analogous to a buffet that has only 31 dishes; if they don''t have
        what you want, they won''t get your business," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064e9f1-54cc-4c4f-a209-923add2c1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNN Business that individual game publishers will announce
        more Stadia-compatible titles at the annual E3 video game conference, including
        new and highly anticipated releases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca4cf8-ce73-42a9-80d7-7a0449c35a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar streaming services have failed in the past, Pachter wrote
        in an analyst note. Cloud gaming services like GameTap and OnLive did not
        taken off among gamers. OnLive was ultimately discontinued and GameTap was
        sold to a new company, where it still lives today. (GameTap was originally
        part of Turner Broadcasting, which is now WarnerMedia, CNN''s parent company.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6b781-5d4d-46db-896a-1ee71cf0e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.566+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is in how much companies can charge for a subscription
        service, according to Pachter. Charge $20 a month, and they can get better
        access to third-party content but gamers won''t bite. Charge $10, and the
        offerings will be paltry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e34e3e-73cb-4b46-88ee-8a98b6c49746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s hope for Google, analysts say. The company''s free
        version of Stadia won''t require people to buy a separate console and could
        be attractive. Pachter predicts that the storefront business model will be
        "immensely successful." "Publishers would likely embrace this model and we
        see few impediments to its success," he wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2e40d-05b4-4627-8d9f-c60015a8da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has invested a lot into Stadia. It launched its own Stadia
        Games and Entertainment studio to make Stadia games. A spokesperson said original
        content could be available starting next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab0ab4-40d6-4bbf-a2db-c49b6ee3fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also recently hired Jade Raymond, a Google VP who previously
        worked at Sony, Electronic Arts, and Ubisoft, according to her LinkedIn(https://www.linkedin.com/authwall?trk=gf&amp;trkInfo=AQHRpHzDp-ZtmwAAAWsvnHwoVWEsCGGi-f9MxrOzFjBojqPkOmHT_nqim8NniSvf7VBk_Hl1HcnUOuMptau8ezy-IUjiB1GWlKoeMc9fSZOZFqC_Y4S-aiE5lcwK5Fqy7ew_Gtg=&amp;originalReferer=https://edition.cnn.com/2019/06/06/tech/google-stadia-release-date/index.html&amp;sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fjade-raymond-121395%2F%3ForiginalSubdomain%3Dca).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c986c-43af-4daa-a50c-940090acf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.567+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its competitors are gearing up for a fight. Microsoft''s upcoming
        xCloud game streaming service is <a href="https://blogs.microsoft.com/blog/2018/10/08/project-xcloud-gaming-with-you-at-the-center/?ranMID=24542&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-ISi_Y459JiOfW71c2ogfsA&amp;epi=je6NUbpObpQ-ISi_Y459JiOfW71c2ogfsA&amp;irgwc=1&amp;OCID=AID681541_aff_7593_1243925&amp;tduid=(ir__f19ct3gkcokfr3j3kk0sohzz0m2xmafnqd9v2uwo00)(7593)(1243925)(je6NUbpObpQ-ISi_Y459JiOfW71c2ogfsA)()&amp;irclickid=_f19ct3gkcokfr3j3kk0sohzz0m2xmafnqd9v2uwo00">still
        being tested</a>, and it''s possible the company will provide an update at
        E3.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff6d0d-e908-4501-9186-335a47e96c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts anticipate Amazon potentially releasing its own streaming-game
        service by the end of the year. It would be different from the Amazon-owned
        Twitch, which lets people watch others play video games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cd82f-1bfa-440a-8668-815d4d4a29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laine Nooney, assistant professor and historian of video games at
        New York University, said that while Stadia has the advantage of being first
        to market with cloud streaming, Google still has to figure out who it''s serving.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389855ae-112a-407b-b5f9-6536bf5c0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Google think it can pull players from Xbox, PlayStation, or
        Nintendo, companies that have defined what it means to be a gamer for 20 or
        30 years? Or is Google hoping to...open up new player markets?" said Nooney.
        "It seems like Google is hoping to have it both ways."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da80a39-b6d3-4dab-a9ea-d5de82fc2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:49:54.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T09:51:25.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/06/tech/google-stadia-release-date/index.html">Google''s
        gaming system Stadia is coming in November. Here''s what we know</a>."</em></p>'
