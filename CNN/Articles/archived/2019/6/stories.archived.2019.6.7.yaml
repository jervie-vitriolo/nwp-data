  'BSP-Diokno-pro-growth':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-07T16:36:06.187+08:00
    'imagesource': 'jcr:2bec6bf7-084b-4b60-bd41-a0c54bb4737b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37af36b1-108e-41ad-8acd-c3d14d5ae0a9'
    'lead': '“I have no apologies. If they call me pro-growth, that''s okay,” Governor
      Benjamin Diokno says about how he runs the central bank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T16:41:05.914+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-07T16:41:06.170+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'Governor', 'Benjamin', 'Diokno', 'growth',
      'inflation']
    'template': '1'
    'title': 'BSP’s Diokno defends ‘pro-growth’ tack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db70371-a2b7-4121-8129-8b47d4a03db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said he does not take
        offense when critics and market watchers brand him as pro-growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f452cf-e8ce-4d45-89df-d9fec2a3f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356da5fc-cbf3-4def-96c6-80d643c37ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno took the BSP’s helm in March after his stint as Budget secretary
        of President Rodrigo Duterte, serving the remaining four years in the term
        of the late Governor Nestor Espenilla, Jr. Market watchers were quick to point
        out his distinct approach to central banking which they dubbed a “pro-growth”
        bias, as he comes from Duterte’s economic team working at the heart of the
        government’s “Build, Build, Build” program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36883b-2f29-4170-a2d7-337242ed30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growth per se is not bad. The kind of growth that I am pursuing
        is sustained, balanced, and inclusive,” Diokno said Friday at the BusinessMirror
        Coffee Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbcbc1-b078-43e3-a59d-fe07a69e6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To attain that objective, we really need to have stable prices
        because the first major loser of inflation are the poor… This is consistent
        with sustained, balanced growth,” he added. “I have no apologies. If they
        call me pro-growth, that''s okay.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c93886-adcc-47cb-8548-d98c41e1ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/3/8/BSP-Governor-Ben-Diokno-policies.html">Diokno
        assures public of central bank''s independence</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011fcad-b3ce-4cf9-ac2b-53a245c0f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is essentially in charge of managing inflation and regulating
        the local banking system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e62169-ada0-4ef4-8c27-d911cca1e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48b8b9-969b-4699-a973-e57425c41b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth slumped to a four-year low in the first quarter
        at 5.6 percent. That same day, Diokno and the members of the Monetary Board
        slashed interest rates by 25 basis points, marking the start of unwinding
        2018’s series of rate hikes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664fb8a-7eb4-4a21-822f-fdc199d39da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the policy easing was in view of manageable inflation,
        which also factors in the “impact of budget delays” that held back economic
        activity during the first three months of the year. Still, demand remains
        firm thanks to household spending and the state’s infrastructure program,
        the central bank added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3551d-e61a-425c-991f-898b84c235dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">BSP
        trims interest rates amid softer inflation, slow growth</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28827c-2fe0-4833-91aa-d5f4bc2e3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same robust growth story has been attracting investor interest
        to the Philippines. Diokno said the BSP has been in talks with several foreign
        banks who want to enter the local market and take part in the local construction
        boom. Among the major inquiries are coming from Taiwan, South Korea, and Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498eb41-0d7d-4cd2-b4dc-d96ffa73aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55332b-45ee-4c82-a5e6-925de4646a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, Diokno considers the escalating trade tensions
        between the United States and China as a key risk to the country’s growth
        outlook, but said the Philippines may have some to gain from the tit-for-tat
        tariff war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab334c-71ad-42f0-b511-60655c59be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5de16b-f7c3-4d5d-81c6-da414b59973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate forum, Finance Secretary Carlos Dominguez III said
        the economic team has crafted a catch-up plan meant to fast-track government
        spending in order to boost growth in the remaining months of 2019. Their goal
        is to spend ₱2.996 trillion between April to December just to push growth
        to 6-7 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc071ec-b14d-4df5-83cb-452c19d5e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e21033-6ed4-4525-8f8a-7ead439cc302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno said he is not worried about the <a href="https://www.cnnphilippines.com/business/2019/6/5/Inflation-picks-up-May.html">pickup
        in May inflation</a> from 3 percent to 3.2 percent, saying that it was a one-off
        trend due to the election season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7fdef-36f1-4fab-9ee5-db6c346c8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a major departure from the trend. We’re optimistic that
        inflation will be 2 percent or below 2 percent by the third quarter,” the
        BSP chief said, adding he is “confident” that the full-year print will remain
        below 4 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935685ed-be6e-4b01-94d4-44234e178773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676daac2-7bed-433e-a979-e3366264d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T16:41:05.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-07T16:41:06.176+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3.6 percent, well within the central bank’s 2-4
        percent target range.</p>'
