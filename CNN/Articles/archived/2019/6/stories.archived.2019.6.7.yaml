      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Michel Forst, special rapporteur on the situation of human rights
        defenders</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe493588-2ba1-4bba-b101-873955099e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.569+08:00
