      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worse, she adds, “when those people who are supposed to encourage
        them to embrace themselves and to encourage them to just be themselves left
        them in isolation questioning their very existence.” With similarly blunt
        language, Prof. Riyan sums up the situation: “LGBTQ+ youth don’t thrive because
        they aren’t talented: they don’t thrive because they feel unsafe, insecure,
        and neglected.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84fcbd-489f-402f-bc38-81e90f10e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Minsan nagsusumbong ang mga kapatid ko na inaasar sila kasi may
        kapatid silang bakla. Pero sinasabi ko na hayaan sila kasi hindi naman nakakabawas
        sa pagkatao niyo yan.” — Rhegie Vergara</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83701c83-aed7-4978-8d4b-3b2a278321ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bdc8d-8924-42ed-b9ed-a961a44a1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, more and more young LGBT Filipinos strive for the opportunities
        we take for granted. They are unfurling the rainbow flag in spite of the odds,
        in what Indonesia-based Advocacy Officer of ASEAN SOGIE Caucus Lini Zurlia
        describes as initiatives to “reduce internalized homophobia so LGBT people
        can start to love themselves instead of hating themselves.” Lini, on her part,
        knows this well. She lives in a country where both citizen and state, in a
        flurry of militant religious fervor, band together to crack on any kind of
        celebration of diversity and unity in differences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecc908-113f-4c27-ba81-1cc7e3699701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab22ce-432e-4ec0-9c5e-55b12e1537ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is not just queer people who are doing all the unfurling,
        as more and more communities are banding together to make this happen. Prof.
        Hadji affirmed this, saying that “communities can also be enablers of empowerment
        for their dignity” and that “we are challenged therefore to continually engage
        communities to interrogate their values and norms which are not life-giving
        to our LGBT youth.” Prof. Riyan shares this enthusiasm:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcd0a8-9339-4595-96cf-566bfef9e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e8800-624d-4342-bc82-8091cdbcde41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isn’t it amazing if we look at the pulchritude of people and help
        them prosper by showing our support to make this world safe and inclusive
        for all?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2e880-8a5d-4bc8-9c11-37be7a086e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62757896-fef4-4789-a4c4-3923a830a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when we listen carefully to those outside Metro Manila’s walls,
        especially those names which may never receive awards and accolades, you hear
        the voices of pride coming through in their own way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad55871-29db-47d8-9cb7-b00102697fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for LGBT youth across the country</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae008379-c314-4214-8fd3-7be217a33bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ebb02-1dc4-4b9b-a32c-0f518cd401e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One voice comes from Iloilo City, fresh from their workshop. Katherine
        Bretaña, who goes by the name Bret, is a transgender man eager for the opportunity
        to get more people to listen to their communities in the Visayas. He sees
        being LGBTQ as a jumping point for larger struggles for justice. “Being LGBT
        here in Iloilo City,” Bret explained over email, “is a good example in our
        community because they show us, they teach us how to conquer fear and to fight
        for our rights by giving workshops and encouraging us to speak loudly and
        become a voice of the youth.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bde97-4c07-43ad-9f83-8b36d5e40013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94131e70-ba3f-4d84-af68-cbe58b661024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their voices are not always loud enough for many people to hear,
        Bret admitted. “People are missing out on us LGBT people as people, since
        we seem more one-dimensional and closed off when we keep quiet. Or maybe we
        seem to be distant and unwelcoming.” But he wants us to look closer: “I would
        like people to know that there is more to us than meets the eye. There is
        more to us than our quietness.” And underneath that distance or quietness
        is the “true essence” of celebrating pride in Bret’s eyes: “public celebrations
        may still be wonderful and fun to attend, but for me, true pride is determined
        by how I choose to lead my life on a daily basis: openly, compassionately,
        and fully expressed.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f02ee-4499-4624-8f97-96abac5a48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba898f2d-13c7-4d48-af3e-27d63f0363ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Koronadal City, Anton Jann Labiang’s voice started very young.
        “I''ve been out of my closet since I was 4 years old,” he told us. “I was
        a bit confused and puzzled of having a heart of a woman and at the same time
        a body of a man. My parents didn''t accept me right away maybe because I am
        the only member of our family who has this kind of gender preference. At first,
        it was really hard to deal with various reactions of the people towards me.”</p>'
    '29':
      'image': 'jcr:9e111e0b-4aa9-46ec-9f9c-e0f5a288b8d8'
      'imageCaption': '“My life was not like a princess who lives in a kingdom. I
        had to face the reality that I''m still not safe from the curse, criticisms,
        bullies and degradations of other people because they believed that I am abnormal,”
        says Anton Jann Labiang, who is from Koronadal City. He is also part of SHINE
        SOCCSKSARGEN, an organization that supports LGBTs in South Cotabato, Cotabato,
        Sultan Kudarat, Sarangani, and General Santos. Photo courtesy of ANTON JANN
        LABIANG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909836b-8c7e-43d5-a252-017c1b1fd38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc02466-cd28-4428-b668-3d511fefad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton’s voice tells a story of hope, but he also emphasized that
        this hope takes place in a backdrop of continued loss of hope.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8a29a-5f77-446e-837f-d14df8cc6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50095bf6-7a5c-486c-8e05-414bff319a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn''t affect who I am as a person especially when my family
        had started to accept, support, and protect me from any kind of judgements
        that I''ll receive. Most people might think that I''m so lucky that eventually
        my parents had accepted me wholeheartedly, but I''m telling you that my life
        was not like a princess who lives in a kingdom. I had to face the reality
        that I''m still not safe from the curse, criticisms, bullies and degradations
        of other people because they believed that I am abnormal.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1401db4-3a6f-425c-b771-5bd93a8dbab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cfb79-d9db-40ff-b35a-b3d57eeaf425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.207+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around this time that Anton joined SHINE SOCCSKSARGEN, an
        organization that supports LGBTs in South Cotabato, Cotabato, Sultan Kudarat,
        Sarangani, and General Santos. “During that time, there were no LGBT organizations
        that unite and empower people like me.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16244b6b-81b3-4d9e-b20a-4ada150ba18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab21c0a-3976-4ce2-972a-b638c616acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the founders of SHINE SOCCSKSARGEN, Cris Lopera, says us
        that a majority of their members are LGBTQ youth between 15 to24 years old.
        Poking fun at his age, Cris said that “there are only three founding members
        who are 33 years old and above, including myself.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc763f1-8aac-40bd-86a1-dc4c3d578e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898298bf-78ef-4701-ab58-1ec2919c31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng pamilya ko, tanggap nila ako kung ano ako, basta wala akong
        natatapakan at sinasaktan.” — Dave Panganiban</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fda8c-d432-4b99-b784-1cf8b9f08fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a676827-cb5f-46fb-826f-a34d9e3a15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their main activities are about organizing and encouraging young
        LGBT people to form organizations in their schools and communities to protect
        them from bullying and discrimination, learn the basics of sexual rights,
        and engage the school administration and local government in their advocacy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec2236-8478-474d-b477-d16df61710c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be6b1a-fa51-4cc2-b449-ce618f4ac912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We provide referrals to lead government agencies in case of harassment
        and abuses, as well as psycho-social support and counselling of young LGBT,”
        Lopera explains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4786c-180c-4a8d-b6cb-0b27bb3bbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2141d7c-bb73-49d0-a8b2-530f58f4eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t have the voice to defend ourselves,” says Anton. Until
        an LGBT community was born and we became empowered and united as one,” he
        says. “As a teenager, I had observed in our society that we are starting to
        gain acceptance and respect from other people. And I hope that someday we
        will have a community wherein gender will not matter to being who you are
        as a person, and that you will matter because of your little contributions
        for the progress of our country and economy.”</p>'
    '46':
      'image': 'jcr:3971e1ed-1cc1-4caa-aaed-9235da83a6c5'
      'imageCaption': 'Rhegie Vergara (left) and Dave Panganiban are from NAVERA Memorial
        National High School in Concepcion, Batangas. “Dito po sa school, nirerespeto
        kami, lahat po ng LGBT,” says Rhegie. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fcf35-e3f9-4eae-8114-1b63a3284978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4386274-eca8-4f43-b9b0-1ee621677d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.511+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LGBT teens on hope and acceptance</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c612bcf-ca0a-4058-a62d-1e09704fbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b35c8-5317-4119-a434-69a82171980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Batangas, Rhegie Vergara, who is 15 years old, gives a voice
        to their community. But even so young, there is already much you can hear
        from his story. “Sa pamilya po namin, sa friends, sa community po, alam po
        nila na gay since I was kinder po,” Rhegie says. But his story is somewhat
        different from the usual narrative we hear, since coming out made things easier
        rather than harder for him.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bce06-8769-4a71-a0d9-588033a9f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d0697-b86b-4c86-9dd1-ed7d00dc96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas napadali po. Free ako sa lahat ng bagay. Kaya ko pong mga gawaing
        panglalaki o gawaing pambabae. Para po sa akin, kaya ko po ang lahat,” he
        says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453ba31-a445-4279-bada-42215387d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3b8bb-fe4e-425a-bbd6-46d8bae9307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhegie continued to share his positive outlook on his family, which
        we wished more families cultivated with their LGBT children. “Dito po sa school,
        nirerespeto kami, lahat po ng LGBT. ‘Yung mother ko, very proud sa mga ginagawa
        ko at sinusuporta ako lagi. Minsan nagsusumbong ang mga kapatid ko na inaasar
        sila kasi may kapatid silang bakla. Pero sinasabi ko na hayaan sila kasi hindi
        naman nakakabawas sa pagkatao niyo yan.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93330ac0-cc51-4f72-bf11-cd242a7eb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816d679-8149-40a8-b86c-ef38b8960779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another teen from Batangas, Dave Panganiban, a 14-year-old who is
        in the same school as Rhegie, shares a similar outlook about his family being
        accepting of his being LGBT: “Sabi ng pamilya ko, tanggap nila ako kung ano
        ako, basta wala akong natatapakan at sinasaktan. Hindi ko naman sinabi sa
        kanila, pero nung bata pa lang ako, ‘yung papa ko mismo ang pumilit sa akin
        na maging ganito.”</p>'
    '55':
      'image': 'jcr:f7cdad77-ae2b-4ccf-9cdb-509fe985d458'
      'imageCaption': '“Siyempre, pagiging bakla, tinatanong ko: Bakit hindi na lang
        ako naging babae kasi ang puso ko naman is babae at ako gusto naman ng lalaki?
        Pero tanggap ko naman ang bigay sa akin ni God,” says Dave Panganiban, a 14-year-old
        gay teen from Batangas. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83cf97-c1f8-4ebc-8bea-fb45200ebc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e886b32-f0ff-4ada-bc78-d47f99e944ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre, hindi mawawala ang mga challenges sa buhay namin,” he
        admits, while still maintaining the same positive outlook. “‘Yung mga negative
        na natatanggap naming sa ibang tao, ginagawa naming lakas. Kinukuha po namin
        para po mas tumatag pa kami.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34be158-89e0-4c94-b7d7-bfec6a25e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900ef95-b2df-420a-a461-5a3f9a55c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ask Rhegie if he would rather go to Manila where the LGBT community
        is quite strong. “Actually po, galing po akong Manila at dun ako naging ganap.
        Tapos lumipat na lang po kami sa Batangas, at dito ko po pinatunayan na kaya
        ko po, na ito na po talaga ako,” he says. “Siyempre bata po ako at marami
        pang hindi ko nalalaman tungkol sa pagiging LGBT. Gusto kong mas malaking
        maunawaan ko tungkol sa paging LGBT.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cc441-500a-4ce1-b82e-a17c2653ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f3cf4-542d-4c79-9c29-ce76f4e0441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave admits that he had similar questions. “May mga bagay na laging
        umiikot sa isip ko. May mga tanong na hindi ko masagot-sagot,” he shares.
        “Siyempre, pagiging bakla, tinatanong ko: Bakit hindi na lang ako naging babae
        kasi ang puso ko naman is babae at ako gusto naman ng lalaki? Pero tanggap
        ko naman ang bigay sa akin ni God.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664e8eb-303a-4ebb-973a-0fac10753e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea605e8d-d30d-479d-b0ae-5b00d5e34157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.208+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond what he wants to know about who he is, Rhegie wants other
        people to know something: “Para po sa lahat ng tao, tao din naman kami, nirerespeto
        katulad niyo. Hindi naman kung sinabing gay, parang kakaiba na po. Sana po,
        nirerespeto niyo rin po kami katulad ng paanong nirerespeto naming kayo.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303e4b7-77fd-4869-b7a8-34a37f33714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.209+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69627e1e-8ce0-4a47-909c-a52c8d7bda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T12:04:55.513+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-07T12:08:45.209+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for other kids like him, Dave wants to say: “Sa mga taong katulad
        ko: ‘wag tayong matakot na ilabas ang sarili natin. Maging 100 percent sure
        tayo, confidently beautiful with a heart.”</p>'
