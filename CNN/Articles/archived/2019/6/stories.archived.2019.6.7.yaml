      'mgnl:type': 'text'
      'text': '<p>Boston celebrates an annual Pride Week every year and this Saturday
        will hold their 49th Boston Pride Parade with the theme "Looking Back, Loving
        Forward" to highlight the 50th anniversary of the Stonewall Riots, a major
        catalyst for the Pride movement.</p>'
  'iTunes-music-movies-podcasts':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-07T08:09:20.073+08:00
    'imagesource': 'jcr:db71a088-6420-485d-9342-fad3d1c4ede8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e711b53c-7de2-400c-9cb9-b5e2d3b43776'
    'lead': 'Though iTunes as we know it will be no more, you don''t have to worry
      about losing those iTunes playlists you made back in the summer of 2006. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T08:12:06.605+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-07T08:21:39.673+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now that iTunes is going away, here''s what will happen to your music
      and movies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eacfb9-0aac-480a-a793-4c1bc5696002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:12:06.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:39.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple announced on Monday that it
        would phase out iTunes on its upcoming operating system in favor of three
        new apps: Music, TV and Podcasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc44bf6-5a49-404e-b8f8-0e6ad3c6a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:12:06.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:39.674+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though iTunes as we know it will be no more, you don''t have to
        worry about losing those iTunes playlists you made back in the summer of 2006.
        The platform''s features will still exist on macOS Catalina -- they''ll just
        be spread out across the different apps, similar to how they are on iOS.</p>'
    '7':
