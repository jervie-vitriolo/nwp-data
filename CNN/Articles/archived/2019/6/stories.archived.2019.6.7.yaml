      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Social
        Welfare secretary said he is willing to forgive broadcast journalist who lambasted
        him on air, but with hefty conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73810f26-b0b7-4b84-8019-d2a8abdf09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:36:02.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T18:16:29.197+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on the Department of Social Welfare and
        Development (DSWD) website Friday, Secretary Rolando Bautista said," Tinatanggap
        ko ang paghingi ng paumanhin ni Ginoong Erwin T. Tulfo alinsunod sa mga nakatakda
        na kailangan niyang gampanan sa lalong madaling panahon upang mapatunayan
        ang kanyang katapatan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d65a-199c-429b-87dd-21eff6138b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:36:02.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T18:16:29.197+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I accept the apology of Mr. Erwin T. Tulfo, provided
        he does, at the soonest possible time, the following actions to prove his
        sincerity.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea737394-b2fb-42ea-81a4-bcc3f1b48979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T15:36:02.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T18:16:29.197+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said Tulfo has to publish an apology in leading broadsheets,
        not less than half a page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb8d52-7b03-4184-9c78-16510f326a61'
