    'lead': 'Organizers must have been relieved the predicted rain in Paris stayed
      away but Mother Nature intervened in another way Friday, whipping up a huge
      breeze that caused havoc in the dynamic duo''s 39th meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T22:09:54.486+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-07T22:11:06.801+08:00
