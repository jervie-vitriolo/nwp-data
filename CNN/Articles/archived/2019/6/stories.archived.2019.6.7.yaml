      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Friday night.
        It’s either you go straight home or you go out to hang out with family, friends
        or colleagues to have dinner and/or a few rounds of drinks in the bar. That’s
        how it usually is unless of course there’s an event like a basketball game,
        movie premiere or concerts that you would flock too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d649ef-ddc3-4076-8524-8e861993530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, we all just get into a routine. But sometimes we need
        to break out of those routines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5088f-98d3-422a-9271-1d38435061bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 3, San Mig Light broke the monotony of the usual Friday
        night and brought the party at the Uptown Parade in Bonifacio Global City
        (BGC). What usually comprises a regular Friday night in BGC, San Mig Light
        transformed into an impressive and fun event. Dubbed as SML All Night, they
        surprised celebrities and guests alike with performances and special appearances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab714894-a453-4f64-8761-a0abab3add0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night started with a marching band and acrobatic performances.
        Guests were also treated to music performances from singer and songwriter
        Kiana Valenciano and hip-hop duo Dante &amp; Amigo. The night was capped off
        by performances from the 2018 SML DJ Spin-off champions Cupcakes and DJ Tsubasa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d61368-97c3-4fd7-9e39-049ab597fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main highlights of the events was the guest appearance
        of Kylie Verzosa. Being an ambassador of the brand, the Filipina beauty queen,
        actress, and mental health advocate made her way to the stage donning special
        wings. Kylie also dropped by the bars along the Uptown Parade — Versus Barcade,
        iPong, and Gorda — and mingled with the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba6cbc-bbd1-4248-86a5-48a5ad34b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While guests enjoyed the guest appearances and performances, the
        transformation of Uptown Parade was a highlight as well. The many Instagram-worthy
        moments and the "mahaba-habang usapan" [long conversation] made for a fun-filled
        Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24488f1b-bca2-45d7-ad7a-5f4bf2650090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:13:02.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-07T10:40:14.075+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For upcoming events follow San Mig Light’s <a href="https://www.facebook.com/sanmiglightph/">Facebook</a>
        and <a href="https://www.instagram.com/sanmiglightph/">Instagram</a> pages.</p>'
