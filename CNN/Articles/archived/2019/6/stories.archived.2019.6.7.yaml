      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if there was no ship to load the trash I would
        have called the Philippine Navy, as Filipinos insulted we will... Load the
        trash there, let''s go to Canada, dump it there.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a59ad6-e70c-457d-b7f9-4d5cde11b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ce240-9c5a-4232-bf3f-ed8d98d5205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then of course, the navy and the police will start to arrest
        my navy men. Baka magbarilan pa. ‘Di kung magbarilan, o ‘di mag-giyera tayo.
        Hindi naman ako papayag nang ganun lang," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9043d3-8629-4ab5-b18f-06f05425a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdbd0e-74a7-4d81-9ebf-a04e5ed0aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then of course, the navy and the police will start
        to arrest my navy men. There might be an exchange of gunfire. So be it, let''s
        go to war. I will not allow it to happen just like that.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027ec27-80fd-4b9d-89a5-ef4c9047732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2d4e1-159d-4e51-9f6e-c1639850bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate in 2016, one of Duterte''s most famous
        campaign promises was that he would ride a jetski to plant a flag in a disputed
        island in the South China Sea to assert the country''s sovereignty amid encroachment
        from China. After he became president, he dismissed the vow as hyperbole and
        nonsense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a64e4e-3262-4dff-b61d-43f6569f0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c53bd8-6682-475b-a1d3-cabed90d2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-nine container vans filled with some 2,000 tons of trash <a
        href="http://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">finally
        left the country last May 31</a> on board a Maersk Bavaria. Foreign Affairs
        Secretary Teodoro "Teddy Boy" Locsin, Jr. said Canada paid for the fumigation,
        loading, and shipping – all estimated to cost around ₱10 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0ef61-5308-45c5-99cf-46418dcbfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff2545-ae57-4c28-afcc-9a908be9cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Canada <a href="https://www.cnnphilippines.com/news/2019/5/22/panelo-duterte-canada-trash-immediate-shipping.html">missed
        Duterte''s May 15 deadline</a>, the government earlier recalled the Philippine
        ambassador and consuls in Canada and banned all officials trips to the North
        American country. These orders have since been lifted when the waste was shipped.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae60cf-5815-4607-84e1-938cdd10555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b44be-c9c9-4c86-9fc5-8a533cb85a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 tons of trash were illegally shipped in batches
        from 2013 to 2014 by Canadian-based firm Chronic Plastics, Inc. The company
        declared the trash in 103 container vans as "recyclable plastic scraps," but
        authorities found municipal solid wastes which should be immediately disposed
        and cannot be recycled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef713a-921d-4722-9816-e66785d137fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fde4ab-a3a2-412e-a800-0977b4a9a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T14:55:10.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-07T15:14:52.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 69 trash-filled vans that were returned, 34 were
        earlier disposed, but environmental group EcoWaste Coalition said only 26
        have been accounted for. It is urging the government to disclose where the
        remaining eight container vans of garbage were dumped.</p>'
  'Christine-Silawan-slay-suspect-not-guilty-murder':
