      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Meralco
        Bolts nabbed their second consecutive victory in the 2019 PBA Commissioner''s
        Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
