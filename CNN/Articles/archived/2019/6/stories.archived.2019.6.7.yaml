      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 126 relatives of the victims are co-plaintiffs in the trial,
        which has been running since October 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f2093-bca4-4acc-9c9a-6e5a667f64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T06:45:20.721+08:00
