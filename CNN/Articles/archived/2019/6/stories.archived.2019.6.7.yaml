      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Meskerem Geset Techane, chair of the Working Group on the issue
        of discrimination against women in law and in practice</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e142339-d486-4442-9f45-8c0e6fd99a44'
      'mgnl:activationStatus': true
