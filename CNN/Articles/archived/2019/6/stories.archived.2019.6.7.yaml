        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4a973-28fd-408f-9071-50eb33b49e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.624+08:00
