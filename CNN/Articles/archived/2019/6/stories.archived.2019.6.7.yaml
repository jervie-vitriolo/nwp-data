      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens is listed in the Warriors media guide as one of the organization''s
        executive board members. It''s not immediately known how much of a stake Stevens
        has in the team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c2711-505f-479f-8d5f-6c865c43b780'
      'mgnl:activationStatus': true
