      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hilal Elver, special rapporteur on the right to food</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6f673-8ffa-4a19-9d07-589d8f36f7f2'
      'mgnl:activationStatus': true
