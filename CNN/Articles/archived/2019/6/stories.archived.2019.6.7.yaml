    'template': '1'
    'title': 'UN experts call for independent PH probe on ''sharp deterioration''
      in human rights'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc561dc-15de-48cf-8a2c-822205926993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.995+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> A group
        of 11 human rights experts within the United Nations Human Rights Council
        have called for the international body to investigate human rights violations
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90143194-53d3-4fbe-8c83-fac320f077ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.995+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=24679&amp;LangID=E"
        target="_blank">In a joint statement</a>, they cited a "sharp deterioration
        in the situation of human rights across the country, including sustained attacks
        on people and institutions defending human rights".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a2e84-c848-4f70-b9a7-a75ae31e3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the government seems unwilling to investigate the
        alleged human rights violations in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223f421-e547-4b6b-a270-eb15c53d4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government has shown no indication that they will step up to
        fulfill their obligation to conduct prompt and full investigations into these
        cases, and to hold perpetrators accountable in order to do justice for victims
        and to prevent reoccurrence of violations," the experts said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c958768-44e7-40cd-86d6-ca9728bb2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the leaving the International Criminal Court could
        be a sign of the government "seeking to evade scrutiny and reject accountability."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5a997-3c94-4aaa-91f9-7a73d6f401f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent investigation will focus on human rights violations
        in the Philippines, including the unlawful deaths in the context of the drug
        war, the alleged killings of human rights activists, threats to journalism
        and the allegedly undermined independence of the judiciary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9af074-3d05-4c57-bc14-742f99edc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts also flagged President Rodrigo Duterte''s sexist and
        violent rhetoric, and his threats against the indigenous Lumad community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd2c9e-0aa5-4396-8617-fd555307b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T21:38:18.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/07/25/Duterte-threatens-to-bomb-Lumad-schools.html"
        target="_blank">Duterte threatens to bomb Lumad schools</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ad0aa-a3df-41f0-9374-c3d4fd4b949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.996+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights welcomed "the call of the UN Human
        Rights Experts for an inquiry or special mechanism to be undertaken by the
        UN Human Rights Council so that the issues &amp; concerns regarding the human
        rights situation in this country are fully clarified in order for the Philippines
        to fully comply with international human rights standards," CHR Chairperson
        Chito Gascon told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af206e-cbc4-41b7-ac59-5840da6db030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.997+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts have, to date, raised their concerns with the Philippine
        government 33 times since 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9afd61d-4465-4ae6-8094-633d62e1a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.997+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts include Agnes Callamard, special rapporteur on extrajudicial
        killings, whom Duterte has repeatedly lambasted in his speeches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e690d3d-a965-47db-a591-d3b15a6f5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.997+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another expert is Victoria Lucia Tauli-Corpuz, special rapporteur
        on the rights of indigenous people. She is from the Cordillera Kankana-ey
        people, and was appointed by the UN in 2014.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14262a-2abb-45ac-9a8c-c3f5052a9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-07T22:52:54.997+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other experts are:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95f257-02a5-48ac-97c3-474452710921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T22:52:54.568+08:00
      'mgnl:createdBy': 'lucia'
