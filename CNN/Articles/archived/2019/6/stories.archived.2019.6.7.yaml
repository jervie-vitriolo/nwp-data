    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc3e60-b1ba-4f44-9727-5cdacca8271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
