      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90608ab0-0265-4a76-8b79-657cbb95a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.365+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry was asked about the incident after the game in which he helped
        the Raptors to a 2-1 series lead with a 123-109 victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c7013-f6c9-4fc6-8854-1552780e1b1a'
      'mgnl:activationStatus': true
