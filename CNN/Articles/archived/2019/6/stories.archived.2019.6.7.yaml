      'mgnl:lastActivated': 2019-06-07T08:02:25.365+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f79436-06fe-438c-b582-6b5e60fd5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:02:25.366+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for that fan, there''s no place for that," Lowry said. "He had
        no reason to touch me. He had no reason to reach over two seats and then say
        some vulgar language to me. There''s no place for people like that in our
        league, and hopefully he never comes back to an NBA game."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fcb08-765d-4dc1-911b-2536afbab753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T07:58:58.832+08:00
