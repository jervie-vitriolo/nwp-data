      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67839682-3ec6-45dd-be94-c8b3719dfc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T10:29:31.625+08:00
      'mgnl:createdBy': 'lara'
