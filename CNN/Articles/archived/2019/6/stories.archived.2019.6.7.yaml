      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/07/sport/volocopter-air-taxi-green-travel-nico-rosberg-supercharged-spt-intl/index.html">"Volocopter:
        The world''s first flying taxi, coming to the sky near you soon"</a></em></p>'
  'shamaine-buencamino-profile':
    'author': 'Gabbie Tatad'
    'caption': 'Shamaine Buencamino has over 94 T.V. and film credits, and it still
      doesn’t account for all of her work as an actress. She’s been a mother on screen
      to John Lloyd Cruz, to Bea Alonzo, to Julia Barretto. Her film "Sunshine Family"
      is currently in cinemas. Photos by JOSEPH PASCUAL'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-06-07T16:51:09.022+08:00
    'imagesource': 'jcr:49e09128-fec8-4b66-ad6d-94568a1ca482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccada8aa-57fd-4504-999a-e678adf6fd79'
    'lead': 'Shamaine Buencamino on her many journeys on T.V., film, and theater. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T17:06:30.812+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Philippines’ best actress is someone you may have been sleeping
      on

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff2187-5fc5-47a4-8aa8-ac79a4633600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you think you
        don’t know who Shamaine Centenera-Buencamino is, take a closer look. Her IMDb
        page runs a total of 94 T.V. and film credits, and it still doesn’t account
        for all of her work as an actress. She’s been a mother on screen to John Lloyd
        Cruz, to Bea Alonzo, to Julia Barretto. She’s been a fixture in beautiful
        indie films such as Loy Arcenas’ “Niño,” Lav Diaz’s “Ang Babaeng Humayo,”
        and Gian Abrahan’s “Paki.” She’s played parts in many successful running T.V.
        series, from “Tayong Dalawa” to “Ang Probinsyano.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7aa2a-e260-4d5c-b715-9563353fa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cf4c9-9c9f-46ae-accb-e52814c8fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at the age of 54, Buencamino is brimming with even more possibility.
        She just finished her highly acclaimed role as Adela in the second run of
        Floy Quintos’ “The Kundiman Party,” which critics have said is one of her
        best performances to date. Her new film,&nbsp;&nbsp;“Sunshine Family,” is
        out in theaters now. It&nbsp;is a mostly Korean-run production made in collaboration
        with Spring Films (the production studio behind “Kita Kita”), starring an
        entirely Filipino main cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e736486-34ed-4b7c-ad79-dbe54738b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9e8c0-2108-4ff4-afaf-1512ec0b1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.803+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Buencamino stars opposite her real-life husband Nonie.
        They portray a husband and wife with two kids who are set to head back to
        the Philippines after five years in South Korea. But as luck would have it,
        Nonie’s character is involved in a hit-and-run, and the rest of their time
        in Korea is spent trying to cover up the unfortunate incident. “It’s a story
        about OFWs, but it’s not your typical OFW story, because it’s pretty crazy,”
        says Buencamino with a laugh.</p>'
    '31':
