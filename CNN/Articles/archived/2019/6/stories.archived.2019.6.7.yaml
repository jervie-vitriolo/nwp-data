      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second half difference that separated the two teams with
        Rain or Shine outscoring Ginebra, 52-36.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dac29c-3822-4178-9278-62958ee7d078'
