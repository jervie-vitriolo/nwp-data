      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is tentatively scheduled for August 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2d44b-2eaf-422f-b996-16c6aabb19a6'
