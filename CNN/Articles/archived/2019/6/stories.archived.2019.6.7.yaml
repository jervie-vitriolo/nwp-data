      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee dropped 30 markers and had 17 boards for Ginebra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af2ff7-cda7-475e-908e-b4d12c6a28f7'
