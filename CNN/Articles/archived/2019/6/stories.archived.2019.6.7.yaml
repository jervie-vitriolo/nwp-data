      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the variation of media</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94210e4-9478-46a2-9145-0d55c527e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anyone who’s familiar with stages and screens and the
        nuances of each one, it would be Buencamino. When asked what makes each medium
        challenging and endearing, she says quite candidly, “T.V. pays well. You know
        how it is. You keep saying the same thing over and over, especially if you’re
        on the outskirts of the main storyline.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbe227-2c12-49ce-bde7-4821409fb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ad698-f767-4daf-86fb-20bc4d7b7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Theater is our church as actors; it’s where we go to pray. It’s
        where we get in touch with ourselves. It’s ours,” she says. It reminded me
        of the time I saw her in Floy Quintos’ “Ang Kalungkutan Ng Mga Reyna.” Buencamino
        played Philippine dictator Yolanda Cadiz, who was enlisting the help of a
        royal hairdresser to turn her into a fitting monarch. She had a speech enlisting
        the reasons why a poor country needed a queen, and she was so beautifully
        convincing that many of us in the audience almost agreed with her. The stage
        truly was hers. Buencamino adds, “You’re creating every step of the way, and
        in that way, it really feeds your soul.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a5024-276b-44d1-b9e7-0b1961bacc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606be0b4-9b7b-4fb7-90bb-0c4391b4bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film, she says, immortalizes you. “Theater, once it’s done it’s
        gone. But in film you can go back and see yourself, what you looked like 15
        years ago and how bad you still were. That’s something I treasure.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296f6ed-bc90-48b6-8ea7-245b3d2f470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-07T17:43:23.804+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular role she looks back on is the title character in
        Sigrid Andrea P. Bernardo’s “Lorna.” Released back in 2014, it was Buencamino’s
        first ever lead role, and one which required her to appear nude opposite Lav
        Diaz. “I didn’t realize how busy you are as a lead character, especially because
        we were making a full-length film in nine days,” she says. “I was already
        worried that I might not be giving enough in every single scene, and then
        I also had to be naked at this point in my life and career.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7dc76-81b1-47fa-8862-1e1dc53ead18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T17:06:30.814+08:00
