      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734a77d-da5f-4f23-a604-7a9afb681d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:01:38.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:01:39.006+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has not played since he injured his right calf on May 8 in
        the Western Conference semifinals. He has missed the past eight games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0f338-279e-4d53-90b6-62c41791861b'
      'mgnl:activationStatus': true
