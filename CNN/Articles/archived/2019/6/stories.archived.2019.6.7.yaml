      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52147dc7-a425-42a1-afaf-912374cb5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.956+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Jamba said it''s reducing the amount of sugar from its drinks
        and will roll out more reduced-sugar drinks later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eaee87-819a-43b7-b18e-c6d468d040d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.956+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00e8a5-c3c4-479a-9568-fb75791de4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.957+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re staying true to our heritage as an innovator in the space
        and refreshing the brand to stay focused on how we can make it easier, better
        and faster for guests to live a more active lifestyle," Jamba''s president
        Geoff Henry said in a release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa8554-67ae-4546-ac9e-def57795e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.957+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96bc44-b2b6-4bef-a9b8-e800028e079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.957+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the refreshed menu, Jamba has a new logo, loyalty program
        and slogan ("Smoothies. Juices. Bowls.").</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6e41f-90fa-4067-9eb9-aa380236e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.957+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbd360-06f6-4c4b-a9ec-d9dc4b777b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.958+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its 800 US stores will begin to be remodeled later this year.
        The stores will feature light wood and calmer colors, a shift from the bright
        oranges and greens that it currently uses. Coolers are also being added for
        customers to pickup their online orders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a556e3-0615-49eb-95a3-8af0de9ac16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.958+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8cdeb-c97d-4c75-a3c8-3b2ba5a51ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:13:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:21:54.958+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamba''s name change follows Dunkin Donuts'' change to Dunkin''
        last year. The makeover was part of Dunkin'' Brand''s efforts to relabel itself
        as a "beverage-led" company that focuses on coffees, teas, speedy service
        and to-go food including — but not limited to — doughnuts.</p>'
  'Ellen-Pompeo-says--Greys-Anatomy--was-an--extremely-toxic-work-environment--for-the-first-decade':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-07T08:14:43.182+08:00
    'imagesource': 'jcr:e49cc221-cf44-4238-b7cf-45f4959a89ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9745548b-6d5f-48d6-8f01-02f36ac77e1a'
    'lead': 'There were definitely some issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T08:16:03.096+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-07T08:26:11.260+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen Pompeo says ''Greys Anatomy'' was an ''extremely toxic work environment''
      for the first decade'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26230e89-3731-4252-9d40-f24c7297ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.260+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Life was apparently not healthy in
        the early days of "Grey''s Anatomy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46502161-ff2c-414f-af35-30eea7eb8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.261+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b1e3c-4b49-46e3-96ad-af922592d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.261+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Pompeo, one of the stars of the hit ABC series, sat down with
        "Empire" actress Taraji P. Henson for Variety''s Actors on Actors feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a1c52-261a-45c8-803f-343732cf7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.261+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee42543-9a55-45f9-99be-b6b9805c7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.261+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson asked Pompeo if, during her 15 years on the show, "Was there
        any moment where you were like, ''Child, I want off this bus?''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781dfd3-6afd-4c27-8896-446ffc06a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.262+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99216d03-abc8-47c9-91c6-ea973acfcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.262+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many moments. It''s funny: I never wanted off the bus
        in the year that I could get off. The first 10 years we had serious culture
        issues, very bad behavior, really toxic work environment," said Pompeo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601537e-83cf-42ca-ba18-d1363c229ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.262+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968b5ed-69c4-4d7f-a476-7d02de9300ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.263+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were definitely some issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c609a41-e9a6-49b1-8185-07da69a8fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.263+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf41b43-05db-49e0-88ab-486267f622e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.263+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007 Isaiah Washington left after he used a homophobic slur while
        arguing on set with fellow cast member Patrick Dempsey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b43fa-7b24-4765-a538-bd86d5c08e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.263+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff4fc5-9767-4cef-b454-70c5742198a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.264+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T.R. Knight said in 2009 that he exited the show after a "breakdown
        of communication" between himself and its creator, Shonda Rhimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f6a40-f044-4ab6-b82f-a58870cf17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.264+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea6526-d961-419c-9d07-6d355e6c78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.264+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year his good friend Katherine Heigl left after having
        earlier withdrawn herself from Emmy consideration because she said she hadn''t
        been provided the material "to warrant an Emmy nomination."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb61b48-1490-4b39-9a14-2caaff3eb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.264+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311399a6-b5ef-4d04-8971-24e07e5f15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.265+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Rhimes told The Hollywood Reporter she had "no Heigls"
        on the set of her other hit ABC drama, "Scandal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169e0be-cf08-42c8-a38c-72368dea4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.265+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0fe99-ac2e-4d98-a029-e53210f65de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.265+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who stars as Meredith Grey for whom the show is named, said
        she stuck it out because she had children and needed to take care of her family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1697fc6-eaea-4c61-918d-ffe7788a673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.265+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c50dc0-fdcf-4e58-a0d9-acf6ba555072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:16:03.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T08:26:11.266+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But after Season 10, we had some big shifts in front of the camera,
        behind the camera," she said. "It became my goal to have an experience there
        that I could be happy and proud about, because we had so much turmoil for
        10 years."</p>'
