  'luzon-power-alert-june7':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-07T08:56:06.426+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '303b6a4c-e5ff-49b8-bccc-ca85c6fa29b7'
    'lead': 'Luzon should prepare for a red alert from 10 a.m. to 4 p.m. said the
      National Grid Corporation of the Philippines (NGCP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T08:58:01.225+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-07T11:46:47.782+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NGCP', 'National-Grid-Corporation-of-the-Philippines-', 'DOE',
      'Department-of-Energy']
    'template': '1'
    'title': 'Alerts raised on Luzon power grid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e1ebb-f9c8-42ab-bef3-863ec6849a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T08:58:01.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The power
        grid operator has raised alert levels in Luzon on Friday because of low power
        reserves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f5314-b3cf-47cf-9ace-f499eed27485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:46.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) said a red
        alert is scheduled from 10 a.m. to 4 p.m. Red alert means there is no back-up
        power that may result in possible rotational outages should a major power
        plant go on forced shutdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186b7e4-ef0e-4f13-88ff-f0b7bfd494da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:46.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, the NGCP said manual load dropping or rotational brownouts
        may be implemented in parts of La Union, Quezon province, Albay, and Metro
        Manila from 10 a.m. to 11 a.m. "to maintain the integrity of the power system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7fe08-b534-44ee-a872-a8783be7062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:46.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said the main island is also on yellow alert from 8 a.m. to
        10 a.m., and again from 4 p.m. to 10 p.m. A yellow alert means power reserves
        are thin, but outages are unlikely to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea23e4-1547-480e-a3b3-385607fb999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:46.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said peak demand in Luzon will be at 11,237 megawatts (MW),
        while available capacity is 11,376 MW, leaving a buffer of only 139 MW</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cb304-5342-4dca-8851-fc89dade28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T11:46:46.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-07T11:46:47.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department said it will issue explanations about the
        power situation within the day.</p>'
  'Used-as-a-natural-Viagra-in-Chinese-medicine,-seahorse-numbers-are-declining':
    'author': 'Sarah Lazarus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-07T08:57:03.479+08:00
    'imagesource': 'jcr:8469f92c-ae08-4247-ba31-9016bf76760e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c22ea7d-46c3-477e-bd77-e358ef28be7c'
    'lead': 'About 37 million seahorses are caught in the wild every year. And despite
      regulations designed to protect them, smuggling is rampant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-07T09:29:40.638+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-07T09:29:41.180+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Used as a natural Viagra in Chinese medicine, seahorse numbers are declining'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668e485-e06c-44b7-9199-35a940c4d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.180+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In a row of shops in Sheung Wan, on
        the western side of Hong Kong Island, the seahorses are stored in plastic
        boxes and glass jars, their elongated, S-shaped bodies stacked like spoons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6808bd-e8da-4c79-9873-e84d21d85e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c05aa-016f-476a-9812-b20385a6f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, this district is the center of the trade in traditional
        Chinese medicine -- an ancient system that uses dried plants and animal parts
        to treat ailments. Its narrow streets are crammed with delivery trucks and
        men pushing trolleys loaded with crates of dried fungi, herbs, berries --
        and seahorses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1152eab-dc8b-4f72-aff9-fadc3739cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa809b-a43e-481b-b337-e1f735862489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chinese medicine, seahorses are believed to have Viagra-like
        powers. Hong Kong is the world''s largest trading hub for the dried animal.
        Sarah Foster, program manager of Project Seahorse at the University of British
        Columbia in Canada, said that analysis of global trade data shows that Hong
        Kong was responsible for around two thirds of all seahorse imports from 2004
        to 2017. The World Wildlife Fund has reported that their popularity as a medicine
        is also driving sales in China, Taiwan and Indonesia.</p>'
    '70':
      'image': 'jcr:ed8afea2-399f-4f7c-ae73-2c2747f7a57e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546a91f-201e-4603-b33e-40379fb84997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c6500-2320-411e-b5fd-6d3518287175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd264c-13bb-4703-80ba-2463fa33b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T09:29:40.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-07T09:29:41.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nobody knows how many seahorse are left in the world, experts
        say they are under threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a953590-dd48-4229-ac23-927549995405'
