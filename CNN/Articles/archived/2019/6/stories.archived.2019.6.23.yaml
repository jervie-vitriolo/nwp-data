      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is currently facing charges, which many rights advocates attribute
        to Rappler''s critical reportage on the administration of President Rodrigo
        Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924868c-afc4-435d-9f80-7bc4a31ed6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.638+08:00
