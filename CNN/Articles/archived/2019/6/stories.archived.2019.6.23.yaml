  'southeast-asia-trash-agreement0':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'Southeast Asian countries agree to fight trash at sea, particularly
      plastic waste and its expected harm to marine life and human health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T07:46:31.549+08:00
    'imagesource': 'jcr:58033392-ffb2-4b0e-9e1e-2298ce402607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe66171-57a9-443b-b7ce-ad16e464460f'
    'lead': 'Southeast Asian countries agree to fight trash at sea, particularly plastic
      waste and its expected harm to marine life and human health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T08:28:44.635+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-23T08:29:17.401+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['canada', 'philippines', 'trash', 'southeast-asia', 'vietnam', 'malaysia',
      'garbage']
    'template': '1'
    'title': 'Southeast Asian countries commit to combat sea trash'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa50913-44c6-4338-a640-efb4a636ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Southeast
        Asian countries have agreed to fight trash at sea, particularly plastic waste
        and its expected harm to marine life and human health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc600fa-517f-4202-a8b7-c40cb28ea27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Association of Southeast Asian Nations (ASEAN), including
        the Philippines, signed Saturday onto the Bangkok Declaration which encourages
        countries in the region to adopt the ASEAN Framework of Action on Marine Debris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb64b1-4697-4a0d-af16-f8df8fb618b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the actions under the framework is to encourage member states
        to implement international laws and agreements related to marine wastes, including
        the Basel Convention which regulates the movement of hazardous materials from
        one country to another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1c950-ef9f-410e-9be6-3ec627779547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of 187 countries have <a href="http://cnnphilippines.com/world/2019/5/12/basel-convention-plastic-waste-trade.html">amended
        this treaty last month</a> to also regulate the movement of plastic waste
        across borders. Countries would now need prior consent from countries receiving
        the plastic waste before they are shipped in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc089f-1e37-426b-bc09-2e6d4f0b8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangkok Declaration comes as several Southeast Asian nations,
        <a href="https://cnnphilippines.com/world/2019/5/28/US-UK-trash-shipment-in-Malaysia.html">including
        Malaysia and the Philippines</a>, have reported receiving trash from developed
        nations and <a href="http://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">have
        since been shipping these back to their countries of origin</a> as they refuse
        to be a dumping ground for the world’s trash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f6675-c426-4b68-a241-50088ab2e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from calling for a stricter implementation of local and international
        laws, the declaration also urges Southeast Asian nations to strengthen research
        on combating marine waste and increase public awareness on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d33737-4f5d-4872-99b8-51e5b7c4ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T08:28:44.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T08:29:17.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Environment Programme reported last year that
        half of the world’s plastic waste comes from just five countries — China,
        and ASEAN members Philippines, Indonesia, Thailand and Vietnam.</p>'
  'united-states-iran-cyberstrikes':
    'author': 'Kylie Atwood and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-23T10:21:41.620+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c12c7ba-5deb-4e7b-bf41-4d593878d639'
    'lead': 'US Cyber Command launched a retaliatory cyber strike last week against
      an Iranian spy group, according to a US official and a former US intelligence
      official familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T10:24:55.949+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US retaliated against Iranian spy group''s cyberstrike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc7f67-6af0-4287-9811-77c8262b1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US Cyber Command launched a retaliatory
        cyber strike last week against an Iranian spy group, according to a US official
        and a former US intelligence official familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3045e-35e1-4943-a24a-c5054f12bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USCC attacked the spy group, which has ties to the Islamic Revolutionary
        Guard Corps, after Iran attacked ships in the region, the officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce71f6b-c191-41ae-ab24-0d47c58291c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official added the strike targeted an Iranian spy group''s
        computer software that was used to track the tankers that were targeted in
        the Gulf of Oman on June 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85087d6f-0395-49c2-a4f1-2e6c2abbb4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pentagon would not comment on the matter Saturday,
        saying that "as a matter of policy and for operational security, we do not
        discuss cyberspace operations, intelligence or planning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1d0a5-e491-4db8-8f9a-d9c9bf328c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo! News first reported the US cyber strike against Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7149c66-96ed-48e0-b657-62483e70c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchanged attacks come following a tumultuous week between the
        two countries. Iran shot down an American drone Thursday, prompting President
        Donald Trump to pursue a retaliatory strike against Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74595690-92d1-4d38-8fd3-9c0b3a3f28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday that he called off the attack on Iran -- with
        the US "cocked &amp; loaded"-- 10 minutes before the strike because he decided
        there would be too many deaths for a proportionate response to the downing
        of an American drone. He claimed Saturday that he is "getting a lot of praise"
        for his abrupt decision to reverse course.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5110b-f272-428c-b33f-a1e8cbbce1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US intelligence official told CNN that in recent months
        there has been an increase in Iranian cyber activity against Gulf targets,
        like Bahrain and the United Arab Emirates, as well as US targets. Iranian
        forces'' cyber capabilities have improved in recent years, and while they
        often outsource their efforts to Russians, it is expected that the Iranians
        carried out this attack themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece3b10-86de-4993-b454-528a423160c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security announced Saturday that Iran
        has recently increased cyberattacks against US industry and government agencies
        as tension peaked between the countries this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044cbee-975d-4306-9913-e1683302101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Krebs, the director of DHS''s Cybersecurity and Infrastructure
        Security Agency, said in a statement that his agency "is aware of a recent
        rise in malicious cyber activity directed at United States industries and
        government agencies by Iranian regime actors and proxies."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0c590-4d4e-480a-8d26-555fabd7fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with our intelligence community and cybersecurity
        partners to monitor Iranian cyber activity, share information, and take steps
        to keep America and our allies safe," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f2f23-11d5-47fc-80ff-63f6a08f87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs said Iranian state actors and proxies are increasingly using
        "destructive ''wiper'' attacks" that are capable of not only stealing data
        and money but taking down an organization''s entire computer network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4443059-87ce-422f-bcde-f658506c5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:24:55.952+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:25:14.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/politics/us-iran-cyberattacks-increase-department-homeland-security/index.html">US
        retaliated against Iranian spy group''s cyberstrike</a>."</em></p>'
