      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist was among those <a href="https://cnnphilippines.com/news/2018/12/12/time-person-of-the-year-2018-maria-ressa.html">hailed
        by TIME Magazine as 2018 Person of the Year and dubbed as "guardians on the
        war on truth"</a>.</p>'
  'manny-piñol-leni-robredo-recto-bank-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T15:28:54.887+08:00
    'imagesource': 'jcr:3c381e0f-d710-4c6f-a558-861de89235db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5beed527-2cee-4bf6-a6a3-eda4a32c1e45'
    'lead': 'Agriculture Secretary Manny Piñol says the the meme has a ''very obvious''
      objective to project him as ''a heartless person who was scolding a poor fisherman
      in contrast to the compassionate personality of the Vice President.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T15:36:01.779+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T15:51:22.821+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
