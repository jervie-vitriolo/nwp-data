    'mgnl:tags': ['Maria-Ressa', 'I-Rise', 'Madonna']
    'template': '1'
    'title': 'Rappler''s Maria Ressa featured in Madonna''s new music video'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1de274-3c2d-464a-b653-5dd633f80aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.636+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:24:46.047+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Online
        news site Rappler''s executive Maria Ressa is in the international spotlight
        again, this time appearing in the new music video of the "Queen of Pop".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6c2c7-7279-45d5-aedf-e68bcd8f9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:24:46.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was featured in the music video of Madonna''s song "I Rise".
        The song is part of Madonna''s recently released studio album "Madame X".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77d617-bb88-4891-8380-a5310b93ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:24:46.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost four-minute video, created  in partnership with TIME
        Studios, showed social justice movements around the world such as the fight
        for LGBTQ+ rights and press freedom, as well as the humanitarian crisis and
        gun violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44ad09-5e3d-4b50-b79e-5541d8845a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:24:46.048+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It featured footage of protests in the country against the administration''s
        perceived attacks on the press.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2480367-37bc-458a-80e2-1f22f2fb9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:24:46.049+08:00
