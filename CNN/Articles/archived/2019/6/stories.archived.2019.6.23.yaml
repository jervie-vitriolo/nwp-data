  'ph-indonesia-sea-boundary-agreement':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy of Presidential Photographers Division '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T15:51:50.725+08:00
    'imagesource': 'jcr:9dc9a1c7-4b6c-44a4-9693-c2bad876057d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d02ccc2-0e71-4fec-a9fa-87a6560b1efe'
    'lead': 'The two nations’ leaders hope to enforce the agreement within the year,
      their joint statement says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T15:55:08.443+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['indonesia', 'philippines', 'widodo', 'duterte', 'bilateral', 'asean',
      'bangkok', 'thailand']
    'template': '1'
    'title': 'PH, Indonesia inch closer to enforcing sea boundary pact'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986860a-5e62-4594-bfe5-4f896141b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Philippines
        and Indonesia are one step closer to implementing a landmark agreement that
        would define the two countries’ precise sea boundaries, according to a joint
        statement on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f09c9-27cd-4c7f-b6a5-8c2bbd311e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte met with his Indonesian counterpart Joko
        Widodo on Saturday in Bangkok, Thailand, where they were attending the 34th
        Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d8ef0-e3fa-4e77-92c4-aa37c495eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their bilateral meeting, the two leaders announced that they
        have completed their domestic requirements for a pact concerning the delimitation
        of their countries’ exclusive economic zone (EEZ) boundaries. They hope to
        enforce the agreement within the year once their respective foreign ministers
        exchange "instruments of ratification".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e9377-c82e-40b2-b02c-32ac944ff2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Agreement provides legal certainty on the EEZ boundary between
        the two countries, promotes deeper cooperation in their respective maritime
        sectors and thus contributes to the prosperity and economic development of
        both countries and the larger region,” their statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98f318-934a-4e01-b4aa-29c175173c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Indonesia currently share a boundary along the
        Celebes Sea, at the former''s southern edge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f7ade-f9ca-4185-be15-ec0cd4e651a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:55:08.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-23T15:58:59.991+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both leaders see this development as a clear demonstration of the
        strong and tight bond between the Philippines and Indonesia, which incidentally
        are celebrating their 70th anniversary of formal diplomatic and bilateral
        relations,” said Presidential Spokesperson Salvador Panelo.</p>'
