      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ressa, a jailed Myanmar Reuters journalist was also featured
        in the music video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3870add-0aee-450d-b071-c6dd7bedeae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:24:45.637+08:00
