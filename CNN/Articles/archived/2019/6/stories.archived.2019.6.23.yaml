    'mgnl:tags': ['Manny-Piñol', 'Leni-Robredo', 'Recto-Bank']
    'template': '1'
    'title': '''Despicable lie'': Piñol cries foul over meme comparing his visit to
      fishermen with Robredo''s'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d571e-1cfb-481f-8e1d-8bbbaaf3f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Agriculture
        Secretary Manny Piñol took to social media Sunday to denounce a "blogsite
        critical of the administration" for posting a meme comparing his visit to
        Filipino fishermen with that of Vice President Leni Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45de0b9-07ff-48e4-9e72-cb24cf0e97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post shows composite photos of Piñol and <a href="https://www.cnnphilippines.com/news/2019/6/20/Recto-Bank-fishermen-China-Leni-Robredo.html">Robredo</a>
        during their separate visits to the fishermen whose boat was hit and sunk
        by a Chinese vessel at Recto Bank in the West Philippine Sea on June 9. The
        upper photo of the meme shows Piñol pointing his finger to Richard Blaza,
        cook of the vessel, with the word "pinagalitan" written on it. The lower image,
        meanwhile, shows the captain of the boat and the Vice President laughing with
        the word "pinakinggan" written on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b0498-a8f8-4163-a159-7754639de39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Piñol said the the meme has a "very obvious"
        objective to project him as "a heartless person who was scolding a poor fisherman
        in contrast to the compassionate personality of the Vice President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1dd31-c03a-464b-879c-c9aa5670d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.821+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know the Vice President that well to judge her personality
        or interpret her body language. But just the same, the people who are trying
        to picture me as a heartless official who intimidated Blaza just so I could
        get what I want do not also know the real Manny Piñol," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970be1d-3f64-4519-b6fb-cbb7ddf4c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol said he had "never berated or embarrassed" any employees in
        his career in public service as he believes that "a person''s dignity is his
        greatest treasure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a45291-2b0e-47c3-92f5-62c6ce57718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako makapaniwala na meron palang mga halang na kaluluwa
        na kayang sirain ang imahe ng isang tao para lang magmukhang Santo ang kanilang
        ini-idolo</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ffdda-0ade-4f07-99f4-fe40c07fb4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t believe that there are still people who can
        damage someone''s image just to make people they idolize look like saints.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fd460-d2ab-4940-b10d-8300a39b272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary called on the people behind the photo to prove that
        he scolded or pressured any of the fishermen, an allegation that he had previously
        <a href="https://www.cnnphilippines.com/news/2019/6/20/Chinese-vessel-Filipino-boat-Manny-Pinol-Recto-Bank.html">denied</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741ce49-62be-4298-9c5a-97eaf303bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hingan nyo ng pormal na pahayag o</em> affidavit <em>para mapapatotohanan
        ang inyong paratang</em>," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63185cb2-888a-49de-b91e-9a3fe3334f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Get a formal statement or affidavit from them to prove
        your allegation.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbc5cb-04a9-4b46-b292-14bfe48c4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi nyo magawa ''yan sa loob ng isang linggo, mapapatunayan
        ng taong bayan na isang pulotong kayo ng mga manlilinlang at mga sinungaling</em>,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38970c27-1edd-4295-a65f-8647250b5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T15:36:01.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:51:22.822+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you fail to do it within one week, it will just
        prove that you are nothing but a group of liars.]</p>'
