      'mgnl:lastActivated': 2019-06-23T16:00:32.879+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b5638-4068-497c-92af-93ab3c2a1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.880+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14 states felt the impact of the storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d0fb5-bc7c-453b-a6e5-ded9d4bbfb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.880+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d774a2-75c3-4786-a8c3-409bb82b9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.880+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed Friday as a result of winds toppling trees
        onto vehicles and a boat, according to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf588fd-e6b8-493f-b92f-5a22d2da6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.880+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760e871-3510-45a2-8d5b-b085401b0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.881+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kansas City Fire Department responded to a water rescue early
        Friday morning as streets in downtown flooded from the storms, CNN affiliate
        KMBC reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485b33f-bf95-48d4-a6dd-5110e47d612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.881+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77232ebb-ee12-4f1f-9987-d9466974ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.881+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in St. Louis tweeted that one of its
        radar sites was struck by lightning as the storms approached, resulting in
        a 30 minute outage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a41b0-dc90-4b1f-8506-e0626f9d659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.881+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19505e83-99fe-43e1-b610-7a97cb77a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.882+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville, Tennessee, the storms toppled tents in downtown that
        were set up for Pride festival events this weekend, according to images posted
        on social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5902b-92c0-4ba7-8f99-e97e06d7d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.882+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888df39a-ccf1-4e3d-9029-97fd47fb7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.882+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of severe storms is not over. The Storm Prediction Center
        has highlighted many of the areas hit by Friday''s derecho are facing the
        likelihood more severe weather on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ccc0-8a21-4941-ac96-c9e1452d4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.687+08:00
