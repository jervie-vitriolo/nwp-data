  'Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T18:43:38.653+08:00
    'imagesource': 'jcr:c9809ba6-e8a7-40b9-8f7a-e26512d6e70e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2c49ed-be8b-4d92-b3be-b548c90ebe24'
    'lead': 'The President raised the red flag after a Chinese vessel rammed into
      a Filipino fishing boat near Recto Bank on June 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T18:47:39.619+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'ASEAN', 'Association-of-Southeast-Asian-Nations',
      'Declaration-of-a-Code-of-Conduct', 'South-China-Sea', 'West-Philippine-Sea',
      'COC', 'Code-of-Conduct', 'China']
    'template': '1'
    'title': 'Duterte ''disappointed'' with slow pace of negotiations for a Code of
      Conduct in South China Sea – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c2d94-8923-4ed7-bdc4-d9de60725581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — President
        Rodrigo Duterte expressed concern and disappointment with the delay in talks
        for a Code of Conduct in the South China Sea when he faced other Southeast
        Asian leaders at a summit in Thailand on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fffcdc-727d-4fbe-b0e8-955141fce2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Sal Panelo said Duterte
        warned the 10-member Association of Southeat Asian Nations that "the longer
        the delay for an early conclusion of the COC, the higher the probability of
        maritime incidents happening." He stressed that there would also be a higher
        probability for "miscalculations that may spiral out of control."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730ad5a-d170-4cc0-ae03-ea5e2b167dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President raised the red flag after a Chinese vessel rammed
        into a Filipino fishing boat near Recto Bank on June 9. The 22 Filipino fishermen
        on board were left adrift at sea and survived only because a Vietnamese boat
        came to their rescue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482d2ed-60ad-4d6f-bf29-df038fb532f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement before the regional bloc showed that the chief
        executive was not beholden to any country. Duterte has long been criticized
        for his warm ties with China which has been aggressively militarizing the
        South China Sea and encroaching on contested areas there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7b0f1-7fcb-46f7-8511-eb1187b6bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said  that he is confident in articulating in clear and unequivocal
        terms the position of the Philippines as regards its interests before the
        global stage," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b18b8-ed24-4ba0-8a78-9ca6c9c51fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently the country coordinator for ASEAN-China
        Dialogue Relations. Panelo said the Philippines will continue to push for
        the full implementation of the 2002 Declaration on the Conduct of Parties
        in the South China Sea — which mandates what claimants can and cannot do in
        the contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da333171-3fb4-4776-a9c8-d79e9e258d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte thanked the captain and crew of the Vietnamese
        fishing vessel that saved the fishermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4de5fa-4281-4eb6-adad-dce2aefd9f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:47:39.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:12:44.375+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He expressed his sincere gratitude to Vietnam through Vietnamese
        Prime Minister Nguyen Xuan Phuc," he said.</p>'
  'Ethiopia-army-chief-shot-dead-by-bodyguard':
    'author': 'Tara John and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-23T20:40:24.326+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '050fa69c-f982-43f8-b3e8-e740281b2afa'
    'lead': 'The incident began on Saturday evening in Bahir Dar, the capital of Amhara.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T20:46:36.260+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-23T20:46:36.757+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopia', 'Amhara', 'Abiy-Ahmed']
    'template': '1'
    'title': 'Failed coup sees Ethiopia army chief shot dead by bodyguard'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a568b-c476-4012-b6e9-9392249fdb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.758+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A failed coup in Ethiopia''s northern Amhara
        regional state government led to four people being killed, including Ethiopia''s
        Army Chief of Staff and the head of an important region, the office of Prime
        Minister Abiy Ahmed''s confirmed Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff2e4d-c9af-470b-b98a-16a35e101e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.758+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began on Saturday evening in Bahir Dar, the capital
        of Amhara, where the region''s President Ambachew Mekonnen and Amhara Regional
        Government Office Advisor Ezez Wassie were killed from gunshots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bafe3-b26f-400a-93ba-87915cec3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.758+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Attorney General Migbaru Kebede sustained heavy injuries
        and is undergoing medical treatment, the Prime Minister''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6efcc-bb7a-4efd-ac0d-5f1669d8cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.759+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the country''s capital Addis Ababa, the Army Chief
        of Staff General Seare Mekonnen and retired Major General Gezai Abera were
        killed at Seare''s home by his bodyguard, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d98bdf-f60b-4296-8ba9-85f735e36ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.759+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Chief of Staff General Seare was coordinating a response to
        the attack in Amhara when he was killed, the Prime Minister''s press secretary
        Billene Seyoum told CNN Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3462120-7473-49b9-ad25-250d162eed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.759+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy blamed the attempted coup on a Brigadier General named Asaminew
        Tsige and others. Tsige has been serving as the regional government''s Peace
        and Security Bureau head after being given amnesty and released from prison
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f98fee-9535-4619-bcd1-6dff36aadb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.760+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the Amhara -- located in northwestern part of Ethiopia
        and is one of nine regional states in the country -- is now under full control
        of the Federal Government, the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fa434-558a-4f3b-adca-dbc0e0dbabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.760+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister "conveys his deepest sympathies and condolences
        to the family and friends of the deceased," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53f5d5-85a6-49ca-95dc-9fc13e000459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.760+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in military fatigues, Prime Minister Abiy assured the public
        during a televised press conference Saturday that the failed coup was not
        "committed by any ethnic group but by ill-motivated individuals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefb194-b6e1-43fc-8b04-017cc972ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.760+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on "all Ethiopians, both armed and not armed" to stand
        with the government and provide information to "defend the unity of our country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b7516-b4ac-4f31-9849-e54c83c572fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.761+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A similar attempt was committed last year in June but we successfully
        overcame it," Abiy said in reference to a grenade attack at a rally he attended
        in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58c4f7-6aaa-4365-bc3d-90a1144d84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.761+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the U.S. Embassy in Addis Ababa issued a security alert
        saying it was aware of shots being fired in the capital, as well as violence
        in and around Bahir Dar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032c9eb-2175-4338-9fea-1900f460600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.761+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise in tensions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f950833-b5c7-4cf7-b6cc-97004f6c2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.762+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy came to power in 2018, following the resignation of Prime Minister
        Hailemariam Desalegn, after years of anti-government protests over economic
        and political exclusion, and led by the Oromo, Ethiopia''s largest ethnic
        group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168197de-b1ca-4680-b2e1-7f178c423389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.762+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy, who is the first Oromo to lead the country, has led a remarkable
        political transformation in the country. Abiy''s government freed thousands
        of political prisoners, unblocked hundreds of censored websites, ended the
        20-year state of war with longtime enemy Eritrea, lifted a state of emergency,
        and plans to open key economic sectors to private investors, including the
        state-owned Ethiopian Airlines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e9cdd-2034-4cd8-8afb-b79af7336e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.762+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s parliament even appointed the country''s first female
        president, Sahle-Work Zewde, and the nation''s first Supreme Court chief,
        Meaza Ashenafi, was sworn into office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc000d-9989-4210-9a7b-bc3579860a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.762+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his rule has also been marked by a rise in tensions between
        the diverse country''s ethnic groups. According to Agence France-Presse news
        agency, more than 1 million people have been displaced by ethnic clashes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0f614-2a32-426a-b1a0-cb70753eb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T20:46:36.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T20:46:36.763+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/23/africa/ethiopia-attack-general-intl/index.html">Failed
        coup sees Ethiopia army chief shot dead by bodyguard</a>."</em></p>'
  'ASEAN-vows-to-finish-South-China-code-of-conduct':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Southeast Asian leaders promised to speed up the creation of a code
      of conduct (COC) in the South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T20:49:12.731+08:00
    'imagesource': 'jcr:5aed2a4e-c924-49aa-85a0-0e7437299435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa0b823-a4a1-4b43-9359-b9395053c6bd'
    'lead': 'ASEAN Chairman and Thailand Prime Minister Prayut Chan-o-cha also welcomed
      efforts to complete the first reading of the Single Draft COC Negotiating Text
      within the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T21:10:32.078+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-23T21:10:32.273+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'Association-of-Southeast-Asian-Nations', 'Southeast-Asia',
      'Thailand', 'South-China-Sea', 'code-of-conduct', 'China', 'Taiwan']
    'template': '1'
    'title': 'ASEAN vows to finish South China code of conduct'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e502b5d-470c-44e5-879e-d41330c9ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.273+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Southeast
        Asian leaders promised to speed up the creation of a code of conduct (COC)
        in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1a297-e042-4540-b9d3-671c8059167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC outlines what claimant countries can and cannot do in the
        global waterway, which has been the subject of maritime disputes between several
        ASEAN member-states —the Philippines, Vietnam, Brunei, Indonesia, and Taiwan
        — as well as China and Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa280cc-c8bb-4ab7-923b-d7740886db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN leaders committed this promise in their Vision Statement
        on Partnership and Sustainability Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22961a23-71c6-42b9-a9a7-5ff334381ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders agreed to “work actively towards the full and effective
        implementation of the 2002 Declaration on the Conduct of Parties in the South
        China Sea (DOC) in its entirety and the early conclusion of an effective Code
        of Conduct in the South China Sea (COC),” as stated in the document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acead98-868e-4871-b5a3-0362f2ddc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Chairman and Thailand Prime Minister Prayut Chan-o-cha also
        welcomed efforts to complete the first reading of the Single Draft COC Negotiating
        Text within the year. This text is the basis for the adoption of a Code-of-Conduct,
        but is not an instrument to settle sea disputes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8627c4-a9d1-4b13-ab76-4b16270cb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.079+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.275+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We warmly welcomed the continued improving cooperation between
        ASEAN and China and were encouraged by the progress of the substantive negotiations
        towards the early conclusion of an effective and substantive Code of Conduct
        in the South China Sea (COC) within a mutually-agreed timeline,” Chan-o-cha
        said in the ASEAN Chairman’s statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e587c5e-1ea5-44f4-9a69-05864cb25b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.080+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.275+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had lamented at the pace the negotiations for the code are
        going, in the wake of a Chinese boat hitting a Filipino fishing vessel in
        Recto Bank in the West Philippine Sea — the part of the South China Sea to
        which the Philippines has exclusive economic rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f3968-afad-47cf-83fd-99e4064a1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.080+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.275+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had been active in transforming islands and island features
        in the resource-rich waterway, installing military outposts capable of sending
        missile and receiving aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff113e-a59e-4802-a64b-01d43d1b4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:10:32.080+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:10:32.275+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders also vowed to avoid “actions that may further complicate
        the situation, and pursue the peaceful resolution of disputes in accordance
        with international law, including the 1982 UNCLOS (United Nations Convention
        on the Law of the Sea.” This treaty was the basis for invalidating China’s
        sweeping maritime claims over the South China Sea.</p>'
  'Rodrigo-Duterte-ASEAN-Summit-Intervention-Speech':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Philippine President Rodrigo Duterte joins leaders of the Association
      of Southeast Asian Nations (ASEAN) member-states during the 34th ASEAN Summit
      plenary session in Bangkok, Thailand Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T21:19:08.576+08:00
    'imagesource': 'jcr:c6742580-cef5-4e8b-8f46-1b6eb28cb8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc40c53-7180-48b8-8ca0-a4aa1322f4d0'
    'lead': 'The Philippine President spoke before his Southeast Asian counterparts
      at the 34th ASEAN Summit in Bangkok, Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T21:22:32.254+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'Rodrigo-Duterte', 'Association-of-Southeast-Asian-Nations',
      'Southeast-Asia', 'Rody-Duterte']
    'template': '1'
    'title': 'Duterte calls on ASEAN to redouble efforts vs. illegal drugs, terrorism'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba226f4-71c2-4316-8555-bf62ffb75d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.254+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — President
        Rodrigo Duterte on Saturday called on his fellow Southeast Asian leaders to
        redouble efforts to counter threats of terrorism, extremism, transnational
        crimes, and the proliferation of illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb02ef1-5785-48a5-b970-7bdbf25e4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.254+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They divide our communities, destroy families, and undermine the
        growth we fought hard to achieve. Illegal drugs, in particular, corrode the
        very fabric of our societies. We must redouble our collective efforts to counter
        these threats effectively and with finality,” Duterte said in his intervention
        during the 34th ASEAN Summit Plenary session in Bangkok, Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e0cfa-1833-4985-b958-e72bb6b920ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expressed concern over the movement of people
        in the ASEAN region, as migrants and persons with disabilities are vulnerable
        sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447af2c1-bb42-4ede-98dc-19eaba2097b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative that we promote and protect their rights, especially
        those who are vulnerable. Let us, therefore, implement more effectively ASEAN
        instruments that combat human trafficking and promote the rights of migrants
        and persons with disabilities,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0685c-af98-4992-aefb-976f8927c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On economic woes</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86a9bb-ed5c-412e-95eb-3220de360fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also touched on the ongoing U.S.-China trade war, citing
        that the tit-for-tat tariffs the two countries impose on one another is taking
        a toll on global economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152cec5-8b07-4755-8bbd-9af0d82055a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could hinder the ongoing processes of economic integration.
        The U.S. and China must both take the high road and resolve their differences
        before the situation spirals out of control,” the Philippine President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478866a-568b-4be3-9428-59f92959fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said ASEAN member-states must strengthen its support
        for a “rules-based” and “open multilateral trading system.” The regional bloc
        has already established the ASEAN Free Trade Area agreement in 1992, which
        helps eliminate tariff and non-tariff barriers as well as inviting more foreign
        investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1b29c-463c-4a5c-94e9-a6a42f25dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the climate crisis</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d1515-66df-4117-ac4d-0107c87ee07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told his fellow Southeast Asian leaders to hold countries
        most responsible for the climate crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f6ba7-1f3c-4591-9291-fd08bcfca83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Natural disasters occur more frequently and at an intensity unseen
        before – be it typhoon, drought, earthquake, landslide or volcanic eruption.
        The cost is horrendous, especially for us in Southeast Asia: Displacement,
        destruction, and death. Real lives hang in the balance,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a6741-68e8-4fe6-9b14-19c1022a2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine President added resilience in ASEAN countries must
        be improved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49344e65-b735-45ed-9dee-e758458249a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T21:22:32.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T21:25:17.039+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN said their region is highly vulnerable to the impact of
        climate change, as forecasted rankings showing six of the twenty countries
        most at-risk to climate crisis worldwide being Indonesia, Thailand, Myanmar,
        Malaysia, Vietnam and the Philippines.</p>'
