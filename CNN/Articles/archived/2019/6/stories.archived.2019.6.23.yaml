      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61718f8a-34c2-49b7-bc83-d2131c1a5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.953+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first mysterious letter to be exchanged between
        the leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2e6ef-08dc-44b4-b36b-446bed8f3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.953+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump told reporters about a "beautiful letter"
        he had received from Kim -- the first since the February summit in Hanoi that
        sent both leaders back empty-handed, and leading up to the one-year anniversary
        of their first meeting in Singapore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc430f8a-3b37-4bb7-8610-218d6bf3bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.953+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciated the letter," Trump said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aab54f-ab62-4593-b22b-c8fd68d964c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.954+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the letter lacked substance and did not contain any details
        on a way forward for the stalled denuclearization talks between the two countries,
        according to a source familiar with its contents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69db35-4d94-4373-96af-e9b15c125a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.954+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official described the letter as a "birthday greeting."
        Trump''s birthday was that week and the official says Kim wished the President
        good health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c69e63-a124-4c2d-b283-dfa8af2fcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.954+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/politics/kim-jong-un-personal-letter-trump-kcna/index.html">Kim
        Jong Un received ''personal letter'' from Trump, says North Korean state media</a>."</em></p>'
  'disney-toy-story-4':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-23T10:40:56.801+08:00
    'imagesource': 'jcr:c0ec3cb1-9ae4-4cb8-ad5d-3442f438af82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94a83373-23bd-4e20-893e-0da8d968a7f4'
    'lead': 'It is, most likely, a combination of factors, not the least among them
      that Disney—through a shrewd series of acquisitions—has put together the most
      formidable stable of properties in the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T10:46:28.786+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T10:46:29.040+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney dominating rivals as ''Toy Story 4'' storms box office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244946a3-95b4-4fea-9d14-fc1f8e8bc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.040+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to Disney and summer
        box-office hits, it really is a small world after all, as the studio -- having
        bulked up on marquee properties -- continues to dwarf the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca24e03-c4ea-46e6-ad66-83646daf4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.041+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Endgame" is the story of the year, within striking distance
        of "Avatar''s" mark as the top-grossing movie worldwide of all time. "Aladdin"
        has flown high as well, bearing down on $300 million in North American ticket
        sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a41e50-e5c2-4110-8c71-ff866316ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.041+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of Disney''s dominance, though, that''s the tip of the
        magic-carpet ride. The next several weeks promise to bring Mousketeers more
        good news, with big returns for "Toy Story 4" this weekend and more anticipated
        for "The Lion King," which premieres on July 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8eb273-aef7-49bb-8e50-52e2ee48c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.041+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony, meanwhile, will actually release "Spider-Man: Far From Home,"
        but it''s produced by Disney-owned Marvel Studios, and is projected to provide
        a different kind of fireworks through the Fourth of July weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9581934-0781-459a-adfc-b44bc3aae5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the summer tale of the tape isn''t particularly pretty,
        with an array of underperforming sequels, including "Godzilla: King of the
        Monsters" and "Shaft" (Warner Bros.), "Men in Black: International" (Sony),
        "The Secret Life of Pets 2" (Universal), and the latest "X-Men" movie, "Dark
        Phoenix." That last title comes from 20th Century Fox, which became part of
        Disney in an acquisition earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5da56-359c-4483-83ec-21484aa589bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pundits and prognosticators have offered a variety of theories to
        explain why Disney is bucking this year''s trend, with overall box office
        down by 8% from 2018, and what that means for the broader health of the movie
        business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158455d-4c3f-4648-b8af-62dd41fb388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cited factors include "franchise fatigue" -- that is, simply too
        many sequels for the audience to absorb -- the popularity of streaming services
        and the mediocrity of some of the films.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4f13d-da43-4c0d-8b16-c70efa104a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, most likely, a combination of factors, not the least among
        them that Disney -- through a shrewd series of acquisitions -- has put together
        the most formidable stable of properties in the industry, including Marvel,
        Pixar and Lucasfilm, which will put a cherry on top of the year with "Star
        Wars: The Rise of Skywalker" finishing the latest trilogy in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df068774-37f4-4aaa-aa5c-2198821eec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.043+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less clear is what Disney''s overwhelming presence means for the
        industry at large, including theaters, as well as for consumers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74ee54-05a5-4c83-8f7e-5d76735213e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.043+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boxofficemojo.com, Disney currently accounts for roughly
        34% of the box-office revenue this year even before adding Fox into the equation,
        more than its two nearest competitors, Warner Bros. and Universal, combined.
        (Like CNN, Warner Bros. is a unit of WarnerMedia.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a4ce8-b162-4901-8967-6ca046f3d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.043+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Endgame" made its record-breaking debut -- on the heels of
        another hit Marvel property, "Captain Marvel" -- the trade website Indiewire
        said Disney''s rivals should be concerned, noting that "no other studio comes
        close to their power."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb8ef9-ee19-4c35-bccb-ecb8d79d8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.043+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With not only "Star Wars" but "Frozen 2" due this fall, it''s hard
        to see a major change in that status through 2019. While recent disappointments
        could wind up being more of a hiccup than a long-term trend, for now, anyway,
        the box-office picture has cast Disney in the role of an empire that looks
        difficult to dethrone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6a956-2569-4ca7-b9b6-051dcd71291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:46:28.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:46:29.044+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/entertainment/disney-box-office-dominance/index.html">Disney
        dominating rivals as ''Toy Story 4'' storms box office</a>."</em></p>'
  'liberal-party-franklin-drilon-kiko-pangilinan-recto-bank-allision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T13:08:07.385+08:00
    'imagesource': 'jcr:7439f929-8efd-41fe-8c31-e7542369ab7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a4cea6-fc9a-4e67-86e8-b96e3c3f9c94'
    'lead': 'This comes after President Rodrigo Duterte accepted Saturday China''s
      proposal to conduct a joint investigation into the June 9 incident wherein a
      Chinese vessel hit and sank a Filipino fishing boat in the disputed area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T13:10:13.851+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T15:42:16.962+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP senators slam PH-China joint probe into Recto Bank incident'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9d122-2e86-494c-9c5f-f8ca5f3c2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.962+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Opposition
        senators from the Liberal Party have lambasted the Philippines and China''s
        planned joint investigation into the boat allision at Recto Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca394d-f82b-4746-936f-261c261f17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.962+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte accepted Saturday China''s
        proposal to conduct a joint probe into the June 9 incident wherein a Chinese
        vessel hit and sank a Filipino fishing boat in the disputed area. Twenty-two
        Filipino fishermen were abandoned and remained afloat for several hours until
        they were rescued by a Vietnamese vessel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a276a-cbc7-4f1b-a65e-abb22eacc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/22/duterte-china-joint-probe-recto-bank.html">Duterte
        says Philippines, China, ''neutral country'' should jointly probe Recto Bank
        allision</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28ef98-7995-444e-a196-7cf8239a0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements released Sunday, Senators Francis "Kiko"
        Pangilinan and Franklin Drilon said the joint probe is against the fisheries
        code and will weaken the country''s territorial claims on the West Philippine
        Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf5fb4-837f-4557-8f5b-5486c6157cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10654, or the amended Fisheries Code, prohibits any
        foreign person, corporation or entity to fish or operate any fishing vessel
        in Philippine waters. Research and survey activities, however, are allowed
        under strict regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfa044-1036-4eaf-a4a1-0e859f74d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Chinese vessel could be slapped with a fine of up
        to $1.2 million for violating this policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff210e4-f474-4118-975b-4af9fad44c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am opposed to a joint investigation with China. We should not
        allow it. The law is on our side. There are clear violations of international
        treaties and our local laws committed by the Chinese vessel. A joint investigation
        will only serve their interest, not ours,” Drilon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7276e-bdd3-4e9f-9640-e651cd232538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented how “the country’s laws are taking a backseat in favor
        of China.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb0891-24e9-4d4a-acf7-b88b4758a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no need for a joint investigation. The incident happened
        within our territory and the facts were clearly established. All that is left
        for the government to do is to implement and execute our laws," the senator
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115f734-3479-4cb5-b7d1-4075f6dc369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangilinan—LP''s president—said the joint probe is "disadvantageous
        to our national interests."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a175a8a-f7d1-4ba4-aff8-fa726da95f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will never be a fair investigation when one is the oppressed
        and the other is the oppressor. When one is the victim and the other is the
        perpetrator," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ea179-0741-4d1f-bfb1-028a306cfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan called on the government to "hasten" its investigation
        into the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cd001-bf63-4515-ab1f-9a79ebfc45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so far only heard statements after statements from our
        officials, some even conflicting, yet we are yet to see an actual investigation
        push through. Not having a firm stand on this issue would set an unfortunate
        precedent in future cases when our fishermen might face the same risks in
        our own waters," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9060e7-2c2f-4f03-a152-4bd331d5e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros has earlier expressed her disapproval of
        the joint investigation, saying it is bound to favor the Asian giant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e96ca-1a59-487a-89bb-e998c55a1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any joint probe with an evasive Chinese government will be, quite
        literally, lutong makaw," Hontiveros said in a statement Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53005d-fd9c-4a6b-b4f5-3819c1a09908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:10:13.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T15:42:16.963+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If China only intends to whitewash the incident and is unwilling
        to bring her erring citizens to justice for their acts, then any joint probe
        will be an exercise in futility,” she said.</p>'
  'ted-hui-chi-fung-hong-kong-legislative-council':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Hong Kong legislator Ted Hui Chi-fung slams the barring of Del Rosario
      from entering Hong Kong as ''unreasonable'' and ''barbaric'' (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T13:18:13.152+08:00
    'imagesource': 'jcr:53b57790-dbf0-47cc-9508-8ae3d39a9954'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fa960a-9066-4c67-9b5d-c6dc02a47f78'
    'lead': 'Hong Kong legislator Ted Hui Chi-fung slams the barring of Del Rosario
      from entering Hong Kong as ''unreasonable'' and ''barbaric'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T13:21:11.305+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T13:21:11.619+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['del-rosario', 'hong-kong', 'carpio-morales', 'carrie-lam', 'china',
      'extradition', 'immigration', 'airport', 'ted-hui-chi-fung']
    'template': '1'
    'title': 'Hong Kong lawmaker to raise barring of PH ex-officials to Legislative
      Council'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06cbd5-9684-4b51-8765-a873d1c387a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.619+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> After
        a second former Philippine government official was barred from entering Hong
        Kong, a lawmaker of the semi-autonomous city will raise the issue before Hong
        Kong''s Legislative Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd89b6-032f-49e9-a839-8efb9b1e5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.620+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong legislator Ted Hui Chi-fung called the “deportation” of
        former foreign affairs chief Albert del Rosario “unreasonable” and “barbaric,”
        which he also used to describe the incident involving former Ombudsman Conchita
        Carpio Morales in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a4078-a63f-4cb6-b131-ede8d434d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.620+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will formally question the [Hong Kong] government in the Legislative
        Council about the 2 Philippine cases, to [put] more pressure from the public
        on Beijing,” he told CNN Philippines on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2c145-f2ad-4278-a2d2-d1a102329139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.620+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Morales'' ordeal last month, Del Rosario was held up
        at the Hong Kong International Airport for hours on June 21, with the immigration
        officers questioning him and refusing to allow him entry. He was travelling
        on a diplomatic passport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a33fe-2d32-4a62-ad22-f4c4da556b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.621+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ex-officials said they were barred from entering Hong Kong
        due to “immigration reasons.” However, Hui suspects the reason for their deportation
        was political in nature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584c7c3-2dc7-43d2-bf8b-f35dc02b2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.621+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and Del Rosario filed a complaint against Chinese President
        Xi Jinping and other Chinese officials in March over China’s actions in the
        West Philippine Sea, a portion of the South China Sea claimed by the Philippines.
        The two former officials said the Chinese officials should be held liable
        for near-permanent environmental destruction which put the livelihood of Filipino
        fishermen at risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2d51b-94de-4084-ad17-b71e299186d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.621+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the only possible reason the public can reasonably see,”
        said Hui.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda762c6-88d9-4589-a351-b2f835d3bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.621+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes amid protests on the streets of Hong Kong against
        a controversial bill that will allow Hong Kong to extradite fugitives to mainland
        China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53443cd2-757b-4dac-9697-97f651ac3d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.622+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this bill passes, cases like Del Rosario and Morales could be
        easily elevated and they could be accused of having committed an offense in
        China and be arrested while in Hong Kong,” Hui said. “This will allow the
        Hong Kong government to send them to Mainland China for trial.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2b5dd-0970-45df-ac44-795d0798dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.622+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong official said the recent incident underscores Hong
        Kong''s loss of independence from China, which is mandated in the Hong Kong
        Basic Law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f4e19-6be8-4fb6-892e-2e830d131377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.622+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Hong Kong immigration has become totally controlled by Beijing,
        contrary to what is promised in the Hong Kong Basic Law. It appears that Hong
        Kong is no longer a free and open international city.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74824d-29ae-40da-87d8-ab005cc6831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.622+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui is also a member of the Democratic Party, which advocates economic
        cooperation with Mainland China while recognizing Hong Kong''s administrative
        independence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b7925-b197-483e-8e4e-7c417a00de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-appointed Hong Kong Chief Executive Carrie Lam has since
        suspended parliamentary deliberations on extradition the bill and issued a
        public apology in the wake of the protests. But Hongkongers continue to call
        for a total withdrawal of the bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af91f81-126a-4507-9c5f-557329608fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T13:21:11.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T13:21:11.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Producer Chad de Guzman contributed
        to this report</em></p>'
  'maria-ressa-press-freedom-madonna-i-rise-music-video':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
