      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korean leader Kim Jong Un received
        a "personal letter" from President Donald Trump, according to North Korean
        state news agency KCNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162b908-935d-4fbc-8e3e-8733a66ac9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.575+08:00
