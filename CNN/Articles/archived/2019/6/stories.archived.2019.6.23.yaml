      'mgnl:lastActivated': 2019-06-23T10:35:37.952+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that Kim "said with satisfaction that the letter is
        of excellent content," after reading it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae5d4c-b04c-4dc2-9b57-99520beabb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.576+08:00
