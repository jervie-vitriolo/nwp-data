      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un said that he would seriously contemplate the serious
        content" and appreciated the "extraordinary courage of President Trump," KCNA
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3d850-9aaa-4265-9adc-740fb496bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T10:35:37.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T10:35:37.953+08:00
