    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3cd28-5874-4bc1-82e3-1a678ac03809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.638+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Professional parachute demonstrator Larry
        Lemaster, an Army veteran with more than 3,000 jumps, died doing what he loved,
        his wife, Anna Elkins, wrote on Facebook Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52186311-2881-44fe-8233-230ec7d635b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.639+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemaster was among eleven people killed Friday when authorities
        said a small plane crashed during a skydiving excursion in Hawaii and erupted
        into flames. The Hawaii Department of Transportation on Saturday updated the
        number of fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b01d8-9a09-4cab-b032-0204db0164d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.639+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have an explanation for the utter tragedy that has happened,"
        Elkins wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b9d93-b3f3-4713-bf4d-e17f89f643fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.639+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Larry Lemaster would never want one person to waste a single
        minute of their life mourning his. He was doing what he loved. We spoke about
        this on many occasions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c1baa-8616-4f8d-80f7-30e0ce2dd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.639+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beechcraft BE65 twin-engine plane crashed during taking off
        Friday evening at Dillingham Airfield on Oahu''s North Shore, the Federal
        Aviation Administration said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4021f67-69d6-461f-8fb6-f7c7dcdeac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.640+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the passengers have not been formally released by authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664cd6e-021a-430c-892e-08c217f84b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.640+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elkins said her "heart also goes out to" the Oahu Parachute Center
        and the loved ones of friends who perished in the crash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1ad74-75b1-4b69-80dd-72d458384f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.640+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the worst day of my life. My son has lost his father...
        He wants you to celebrate his life and your own. Love who you love with great
        intensity. Do what makes you happy. Be the person you want to be because obviously
        tomorrow is not guaranteed," she wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cae6f-6878-4f08-84c2-431fb4281f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.641+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hart, a founding member of the Ohio-based parachute demonstration
        firm Team Fastrax, said Lemaster volunteered time taking wounded combat veterans
        skydiving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cfe32-1acf-4914-b01e-120db88b9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.641+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really wasn''t anybody like him," Hart told CNN Saturday.
        "He just saw the good in everyone... I''ve never met a person like him, and
        I probably never will."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6656f6d-a2ab-4ccc-8fe9-58bb4b7d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.641+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he spoke with Elkins and she was on her way to Hawaii. Lemaster,
        whose last performed with Team Fastrax in the fall, loved sharing the sport
        as a tandem instructor, Hart said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd2b3e-8b87-4b16-a82f-5c684d76f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.641+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the wreck wasn''t immediately known. The plane was
        carrying passengers who intended to skydive, and it crashed around 6:30 p.m.
        at a fence away from the runway, Honolulu Fire Department Chief Manuel P.
        Neves told reporters Friday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798349f-1e3a-450e-9fd2-c820596a3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was engulfed in flames when firefighters arrived, Neves
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37f444-cb20-48dc-a365-04af17f2ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some family members of those aboard were at the airfield when the
        plane went down, Neves said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf64baf-860b-4b6b-b3f2-ebac77dfc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am closely following the tragic developments out of Dillingham
        Airfield this evening," Honolulu Mayor Kirk Caldwell tweeted. "At this time
        our thoughts and prayers are with the family and friends of the victims."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e002c8-9014-4a59-aea5-3d291baf6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board was sending a team to Hawaii
        on Saturday morning to investigate the crash.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29d7f6-f633-40bc-b6fa-79dd0c825226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airfield, roughly a 35-mile drive northwest of Honolulu, is
        a general aviation airport operated by the state Department of Transportation
        under a 25-year lease from the US Army, Hawaii''s government website says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435620d-2ebd-455e-a62e-1cd444efe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state leases 272 acres of the 650-acre Dillingham Military Reservation
        and operates the single 5,000-foot runway primarily for commercial glider
        and skydiving operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf886d-0e80-45a5-819d-36af7f7c3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:17:39.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:17:39.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/us/hawaii-twin-engine-plane-crash/index.html">A
        plane crashed while on a skydiving excursion in Hawaii. All 11 people aboard
        died</a>."</em></p>'
  'europe-intense-heat-wave':
    'author': 'Emily Dixon, CNN'
    'caption': 'Europe had its hottest August on record in 2018, when another heat
      wave scorched the continent.  | Patricia De Melo Moreira/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-23T16:13:47.971+08:00
    'imagesource': 'jcr:ea2c57f7-1ba6-4b55-9f61-0c9c13ddbb50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '326cc261-15c2-40ed-8d6c-8859b0a4b3e8'
    'lead': 'Europe will be struck by a ''potentially dangerous'' heat wave next week,
      according to forecaster Accuweather, with temperatures expected to reach a high
      of 38 degrees Celsius (100 degrees Fahrenheit) on Wednesday and Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T16:19:24.091+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-23T16:19:24.368+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe to experience ''intense heat'' in multi-day heat wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038b82d-02fe-457e-b984-1d8b2454e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.370+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Europe will be struck by a "potentially
        dangerous" heat wave next week, according to forecaster Accuweather, with
        temperatures expected to reach a high of 38 degrees Celsius (100 degrees Fahrenheit)
        on Wednesday and Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d37dcc-0310-4aa6-adf4-6ba07db89538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.370+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected heat wave is the result of "a storm stalling over the
        Atlantic Ocean and high pressure over central and eastern Europe," which will
        "pull very hot air from Africa northward across Europe," Accuweather said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf454db7-8dc4-4383-a591-3e755b136c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.370+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain will feel the first wave of "intense" heat over the weekend,
        before the high temperatures spread into France, Germany, Belgium, the Czech
        Republic, Switzerland and Italy. The heat wave could last until the start
        of July, Accuweather predicted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e807bb-e915-4ffa-b44f-d1b6f9213bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.371+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French national forecaster Meteo-France warned that the heat wave
        would begin on Sunday, particularly in the east, with temperatures of 35 to
        40 degrees Celsius across most of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33f53a-6c5c-4676-a85b-2facc9504280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.371+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although brief, this heat wave could be remarkable for how early
        it has come as well as its intensity," Meteo-France said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61e45c-e27c-451e-acf6-c4b1e0d175c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.371+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French health ministry advised that cool public spaces like
        parks and gardens remain open to poor and homeless people, while elderly and
        disabled people should register with local authorities to receive support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9032a-3f20-4bd3-8020-03d441ebc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.371+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, German meteorological service Deutscher Wetterdienst
        warned that an "extreme" heat wave would reach Germany on Monday, reaching
        its height on Wednesday or Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdee99-dd3e-4d40-9cb1-c38490f6b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.372+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave also scorched Europe in 2018, resulting in multiple
        deaths in Spain and Portugal and drought conditions in Germany and Sweden.
        The continent experienced its hottest August on record the same year, according
        to the European Centre for Medium-Range Weather Forecasts'' Copernicus Climate
        Change Service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57175000-3633-4656-94ab-eb2cc25d3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.372+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Weather Attribution initiative associated the 2018 European
        heat wave with climate change, saying, "the probability to have such a heat
        or higher is generally more than two times higher today than if human activities
        had not altered climate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cef70-136e-46b6-84f6-34f05b2f080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.372+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With global mean temperatures continuing to increase heat waves
        like this will become even less exceptional," the global association of climate
        institutes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2a7d9-f160-47b2-86b6-ebaa6a8ac8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Oceanic and Atmospheric Administration,
        2018 was the world''s fourth hottest year on record, after 2016, 2015 and
        2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93d79f-1982-4c5e-bba0-a6755ec4bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:19:24.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-23T16:19:24.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/22/europe/europe-heat-wave-intl/index.html">Europe
        to experience ''intense heat'' in multi-day heat wave</a>."</em></p>'
  'Leni-Robredo-on-canceling-courtesy-diplomatic-passports':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-23T18:21:46.041+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5987a1cb-8e85-4d4c-9a11-43c86cb25926'
    'lead': 'The Vice President says the government is blaming its citizens instead
      of protecting them with the move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-23T18:24:22.321+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-23T18:24:22.492+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'diplomatic-passports', 'DFA', 'Albert-del-Rosario',
      'Teddyboy-Locsin-Jr.', 'Department-of-Foreign-Affairs', 'Hong-Kong', 'China',
      'Xi-Jinping', 'South-China-Sea']
    'template': '1'
    'title': 'Robredo hits ''knee-jerk reaction'' to cancel courtesy diplomatic passports'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcfcd5-6aef-4047-94a6-0e40e1a69d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.492+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Vice
        President Leni Robredo on Sunday called out the decision to cancel the “courtesy”
        diplomatic passports issued by the Department of Foreign Affairs (DFA) to
        former top diplomats, after former Foreign Affairs Secretary Albert del Rosario
        was denied entry to Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ba428-7259-40c3-a901-add5102f0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.493+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in her weekly radio show BISErbisyong LENI, said government
        should have long cancelled those special passports if they had issues with
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6974d6f-695c-45fb-b2a7-a66166f93cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.493+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh kung talagang hindi dapat iyon ginagamit ng mga dating opisyal
        ng DFA, dapat noong natapos yung termino, obligasyon ng DFA na i-</em>cancel
        <em>na. Bakit ngayon lang?</em>” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20deb29a-e7ce-43f8-86c0-9781bb5596fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.493+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the former DFA officials should not be using those
        passports, the DFA is obligated to cancel at the end of the officials’ terms.
        Why cancel them now?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6e538-7d5a-4c7c-85b7-0b5e5568fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.494+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President called the DFA’s move a “knee-jerk reaction.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb9af8-91fd-4822-84d8-4b8f83784cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.494+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito parang</em> knee-jerk reaction <em>na naman iyong reaksyon
        kasi iyong reaksyon ng bansa natin,</em> instead <em>na ipagtanggol iyong
        mamamayan ng Pilipinas, parang sinisisi pa at kinansel</em> (<em>ang</em>
        passport),” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927ff63-439e-4670-b7ce-06d59e00b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.494+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is like a knee-jerk reaction since our country,
        instead of protecting the citizens of the Philippines, is somehow blaming
        its citizens and cancelled their passports.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54925b31-f00d-4b3d-906f-25876709ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.494+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was slated to attend a business meeting Friday in Hong
        Kong, using his "courtesy" diplomatic passport. However, he was detained for
        hours at the semi-autonomous region’s international airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768441a-c58a-455f-bd92-54ef14cde299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.495+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top diplomat along with ex-Ombudsman Conchita Carpio
        Morales filed a complaint before the International Criminal Court last March
        against Chinese President Xi Jinping and other officials for so-called crimes
        against humanity in the West Philippine Sea. Morales was also denied entry
        to Hong Kong in May, after hours of detention in Immigration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447b52c-4ba5-45ac-b56f-e04d110f01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T18:24:22.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T18:24:22.495+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is doubtful the DFA will push through with the move
        to cancel the courtesy diplomatic passports, as these were a “tradition” in
        the department.</p>'
