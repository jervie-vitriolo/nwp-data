      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fast-moving line of severe storms known
        as a derecho stretched from the Midwest to the South Carolina coastline, leaving
        three people dead and more than 350 damage reports in its wake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6918dac-a3ab-4c84-bf28-060ea3e29e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.877+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24add5ab-3056-443e-b52d-10f9205b3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.877+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme weather phenomena started in central Nebraska in the
        predawn hours on Friday and traveled all the way to Charleston by Saturday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c02bb7-4dfa-46a8-ac2b-7aa6b5b0a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.877+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e69a36-af9f-400c-a9a6-2805872d8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.878+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelf clouds were seen along the line of storms. Major US cities,
        such as Kansas City and St. Louis, got a taste of strong winds and heavy rain
        from these apocalyptic-looking clouds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fb3e4-0969-4cab-a897-90d532775485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.878+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a593c9c-9da4-48e5-928c-ee708cb5bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.878+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "derecho" is Spanish for the word straight. It was first
        defined by physicist Dr. Gustavus Hinrichs in his paper in the American Meteorological
        Journal in 1888.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbe2f5-ade2-4040-aa39-992ee84ba517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.878+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06114643-6ce4-4dbe-bb3d-16892677a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.879+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service defines derechos as "widespread, long-lived
        wind storms associated with a band of rapidly moving showers or thunderstorms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3dcb3-c85e-4005-b1de-7461e850a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.879+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98eb55-957f-46c1-b4e3-fd39cf355415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-23T16:00:32.879+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane force winds and flash flooding are typical of derechos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066063e-c15a-4544-b1f8-2dd1b756ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-23T16:00:32.686+08:00
