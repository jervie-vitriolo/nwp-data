    'mgnl:tags': ['nancy-pelosi', 'trump', 'united-states', 'us', 'president', 'donald-trump']
    'template': '1'
    'title': 'Pelosi on Trump insults: ''I''m done with him'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f00387-08e2-49ee-b925-ea791cff9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.387+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. House Speaker Nancy Pelosi told
        CNN''s Manu Raju on Tuesday that she''s "done" with President Donald Trump
        but would not say whether she told Democrats behind closed doors that she''d
        rather see Trump "in prison."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26f7f9-38c6-4e2e-a957-26cc94d226a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.387+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m done with him," Pelosi told Raju at the Fiscal Summit from
        the Peter G. Peterson Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0a195-6084-4b71-8a74-fe50ffd2cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.388+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even want to talk about him," she said, adding, "My stock
        goes up every time he attacks me, so what can I say, but let''s not spend
        too much time on that because that''s his victory, the diverter-in-chief,
        the diverter-of-attention-in-chief."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97578267-8eaa-43a1-a4bf-6b72d9e5c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.388+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Pelosi and Trump have escalated in the past week
        after Pelosi reportedly told Democratic leaders in private that she wants
        to see the President "in prison." When asked about whether she made the remarks,
        Pelosi said she would keep what she told fellow Democrats behind closed doors
        private.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3356e-8475-424e-927d-20765eea99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.388+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you actually say that, did you actually say that the President,
        you''d rather see him in prison,?" Raju asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54daea-a519-43ff-81c4-2bdba341af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.388+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi responded, "When we have conversations in our caucus they
        stay in our caucus. Do people think there''s some impeachable offenses that
        the President committed? Yes. How serious are they? Are they criminal? Many
        people think they are."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884a12b-8a76-41f7-bdd4-41a07425f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.389+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lashed out at Pelosi over the "prison" comments last
        Thursday in an interview with Fox News, calling her a "nasty, vindictive,
        horrible person." The interview took place on the 75th anniversary of D-Day
        while Trump was at the Normandy American Cemetery in France. Pelosi contrasted
        her behavior in Normandy with the President''s saying that when she was interviewed
        she deliberately did not attack the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e448feb-8f4c-47f6-b13f-b7f3705980c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.389+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first rule of our (congressional delegation) is we never criticize
        a president of the United States when we are overseas. We have plenty of time
        to do that when we''re back home," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e73a4-a9dc-4fdf-8adb-aad828c3b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.389+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same interview, Pelosi said that an impeachment inquiry
        is "not off the table," but also downplayed the possibility that House Democrats
        will go down the path of impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc48ba-f1f5-4532-bf5d-287dd8de3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.389+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would support an inquiry if a majority of her
        caucus wants to go forward with it, the speaker dismissed the question, saying
        that "it''s not even close in our caucus" and later saying, "why are we even
        speculating on hypotheticals?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede701fb-7f06-4037-8fcf-cec063742622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.390+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, there are around 60 House Democrats who support an inquiry,
        a number that has risen in recent weeks but is still a fraction of the overall
        total of House Democrats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535df44-5897-4b80-9dcc-a55970eedab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.390+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has so far resisted starting an impeachment inquiry, even
        as a growing number of House Democrats have said publicly they are in favor
        of starting one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edd12d-090e-4709-943b-3f4b6032a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.390+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker has consistently downplayed the possibility of
        impeachment and has outlined a high bar for the criteria she would want to
        see met before moving forward, including that she would want to see bipartisan
        support. And so far, only one Republican lawmaker in Congress has indicated
        they would support an impeachment inquiry: Justin Amash of Michigan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc9140-7e02-472c-9c9f-9903b65385af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.390+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether she believes the President has committed
        crimes in office, Pelosi said special counsel Robert Mueller''s report demonstrates
        evidence of obstruction of justice, but then declined to talk about it further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f266b6f-8e6f-40b2-be5a-9077fa87baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Mueller report very clearly spells out at least 10
        or 11 instances of obstruction of justice, but I''m not here to have that
        discussion," she said at the event. "That''s for the committees."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e85bf4-6116-4870-b883-aef8416defac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:39:01.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raju also asked Pelosi if she does believe the President may have
        committed crimes, doesn''t she have an obligation to pursue an impeachment
        inquiry?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8e13b-9c81-4b10-ab93-03b099292e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
