      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada637a-e4aa-48b5-90ff-4ecb3baf7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.924+08:00
      'mgnl:createdBy': 'mel'
