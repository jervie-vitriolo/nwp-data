      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef0051-c118-4da7-825e-47f38a3edc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.448+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul and I didn''t get along at the beginning of the show," actress
        Nina Dobrev said on the latest episode of the podcast Directionally Challenged.
        "I respected Paul Wesley; I didn''t like Paul Wesley."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb44e1f-e874-40f5-a3f6-5fe0da4fc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
