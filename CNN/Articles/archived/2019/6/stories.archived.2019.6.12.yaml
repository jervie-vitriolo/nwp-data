      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search engine’s users will be greeted by an image of a hoisted
        Philippine flag proudly waving in the sky. A click on the Doodle will lead
        visitors to search results on Philippine Independence Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe4b68-e9d0-4b8b-84c6-50582c664b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:48:20.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:48:20.329+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Independence Day is celebrated every June 12, marking
        the end of more than 300 years of Spanish rule in the country in 1898.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ce557-8f09-42ab-88e2-ac1903d268ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:48:20.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:48:20.329+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tenth time Google honored the historical event. Last
        year, the Doodle centered on the country’s rich marine life for its commemorative
        illustration.</p>'
