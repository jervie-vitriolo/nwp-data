    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '705ffae4-7f15-4701-a199-ea70cba050cf'
    'lead': 'U.S. House Speaker Nancy Pelosi told CNN''s Manu Raju on Tuesday that
      she''s "done" with President Donald Trump but would not say whether she told
      Democrats behind closed doors that she''d rather see Trump "in prison."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:39:01.037+08:00
