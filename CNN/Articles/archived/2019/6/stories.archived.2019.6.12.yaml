      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I sit here today, I can''t help but think, what an incredible
        metaphor this room is for the entire process that getting health care and
        benefits for 9/11 first responders has come to," Stewart said during a House
        Judiciary Committee hearing on reauthorizing the <a href="https://edition.cnn.com/videos/politics/2019/06/11/jon-stewart-congress-reauthorizing-9-11-victim-compensation-fund-first-responders-sot-vpx.cnn">September
        11th Victim Compensation Fund</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe70bb5-ad3d-4d2b-9c9d-1489668b1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers on the panel did not show up for the hearing, leaving
        the committee room mostly empty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3bf53-6999-41a9-8df6-ba71f4e3a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behind me, a filled room of 9/11 first responders, and in front
        of me, a nearly empty Congress," Stewart said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874798d1-c026-4ca5-a577-9bce78c3410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slammed those absent members of Congress for disrespecting the
        personal sacrifice that former 9/11 first responders made to appear before
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb120d25-6593-4679-90d7-08431f6b4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sick and dying, they brought themselves down here to speak to no
        one," he said, tearing up. "Shameful. It''s an embarrassment to the country
        and it is a stain on this institution. And you should be ashamed of yourselves
        for those that aren''t here. But you won''t be, because accountability doesn''t
        appear to be something that occurs in this chamber."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473cc0e-d9e6-4d53-9072-e84993025f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund is set to expire in 2020, and the special master who runs
        it previously announced plans to cut payouts by between 50% and 70% to ensure
        all are paid. The fund paid out $7 billion in damages when it originally operated
        from 2001 to 2003, was reopened in 2011 and extended for another five years
        in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea684e-3cb4-4a7f-bfc6-01057cd3dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democratic Rep. Carolyn Maloney <a href="https://www.congress.gov/bill/116th-congress/house-bill/1327/all-actions-without-amendments">introduced
        legislation</a>&nbsp;in February to fund the program permanently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae6bf9-8b1d-4f5a-827e-fcfcb00eebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart on Tuesday addressed some lawmakers'' apparent hesitancy
        to extend the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c1afc-9105-4469-9177-66b42e6cfc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, he recalled how he used to get angry at the
        injustices the first responders faced, such as having "another business card
        thrown our way as a way of shooing us away like children trick or treating,
        rather than the heroes that they are and will always be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb295aaf-132d-4056-b056-2ec27c9df987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late New York City Firefighter <a href="https://edition.cnn.com/2017/05/28/us/9-11-firefighter-death/index.html">Ray
        Pfeifer</a>, who died from terminal cancer in 2017 as a result of his rescue
        missions at Ground Zero, "would say, ''Calm down, Jon, calm down, I''ve got
        all the cards I need.'' And he would tap his pocket," Stewart said, becoming
        visibly emotional and pausing to compose himself, "where he kept the prayer
        cards of 343 firefighters."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b8ecb-7207-4ac4-a7b4-b8d885d5b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused members of Congress of betraying first responders by
        failing to back up their public statements with real legislative action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1ef4e-87ab-4b5e-a180-38d4020cdc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a person here, there is not an empty chair on that
        stage, that didn''t tweet out, ''Never forget the heroes of 9/11,'' " Stewart
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dda2a7-62a5-445e-a6d2-be4eb10434fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Well, here they are! And where are they?"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1ad90-2396-4204-b238-5c77eecfd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your indifference cost these men and women their most valuable
        commodity — time!" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a002976-d555-4a3a-a04a-756e2d2205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a moment to compose himself again, Stewart added, "it''s
        the one thing they''re running out of."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85540f69-c87c-4cad-ba5d-18d6cbba150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN''s Suzanne Malveaux later Tuesday whether Democrats,
        Republicans or the administration are at fault in the lack of funding, Stewart
        replied, "I don''t want to get into it — Congress needs to fund us, and they
        need to fund us indefinitely for the lives of these men and women and not
        for five years. That''s all it is, it''s their job."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb0e6c-eddb-4266-9456-bd3246110ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been through this too many times to not be skeptical,"
        Stewart told Malveaux. "When it happens then we''ll believe it, but trust
        me its not going to be a celebration, it''s just going to be a sigh."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03034c-6fff-4d42-8ce7-5b4cacaaa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart also hit at criticism that the victims fund is solely a
        New York issue since so many of the people who worked at Ground Zero — firefighters
        and other first responders — were New Yorkers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f58e9-9518-4827-9f29-7f55dc18a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al-Qaeda didn''t shout death to Tribeca — they attacked America,
        and these men and women and their response to it is what brought our country
        back," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab93085-3887-4ddd-af97-61d517380bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did their jobs with courage, grace, tenacity, humility," Stewart
        added, tearing up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609dd43-2188-47a5-bac9-0faafe84860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emphatically finishing, Stewart shouted, "18 years later, do yours!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2bc6ca-697e-43a2-9cea-dd472876cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:53:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T14:53:40.501+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/politics/jon-stewart-9-11-crying/index.html">Jon
        Stewart rips lawmakers for not showing up to 9/11 responders hearing</a>."</em></p>'
