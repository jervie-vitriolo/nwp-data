    'template': '1'
    'title': 'Pacquiao, Duterte to finalize PDP-Laban bet for House Speaker Thursday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfca03-1645-45f2-aec2-15bea3b23643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:27:43.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Senator
        Manny Pacquiao, the campaign manager of Partido Demokratiko Pilipino – Lakas
        ng Bayan''s (PDP-Laban), will meet with President Rodrigo Duterte Thursday
        to finalize the party''s contender for the House speakership race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5713b2b-c0fa-4dcb-b3cb-ae52589398bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who will leave Saturday for his fight against Keith Thurman
        in Las Vegas, USA next month, said the ruling party will pick its nominee
        for the top House post based on loyalty to the President and commitment to
        his agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cf7fe-48c1-4ce9-96ff-f09ebb8394e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mag</em>-suggest <em>ang pangulo ng hindi</em> PDP <em>tsaka
        ako magsa</em>-suggest <em>na kailangan</em> PDP <em>kasi</em> PDP a<em>ng
        pangulo natin... kumbaga</em> biggest member <em>ng</em> party <em>ang sa</em>
        House," the senator said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94270cfd-5d7b-4c80-a8e4-a3c4bd56d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President suggests someone who is not part
        of PDP-Laban, that''s when I will suggest that the House Speaker should be
        from our party because the President himself is from PDP.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d719a7-a183-4222-aa74-3efed4677096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:12:52.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/7/PDP-Laban-speaker-candidate.html">PDP-Laban
        may pick House speakership bet next week</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4784f0d-6150-4f69-903d-c1f274b86f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao added that the party can deliver 140 votes in the speakership
        race. PDP-Laban has more than 80 seats in the House of Representatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ca6a9-bd86-4eb3-8a12-a1fa8fe933b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has floated three bets for Speaker: Pampanga 3rd District
        Rep. Aurelio “Dong” Gonzales, former Speaker Pantaleon Alvarez and Marinduque
        Rep. Lord Allan Jay Velasco. Outside of the party, two other lawmakers are
        eyeing the post: Leyte 1st District Rep. Martin Romualdez and incoming Taguig-Pateros
        Rep. Alan Peter Cayetano.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b40f9-4445-48f9-b96f-a6592b95e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:11:12.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html">All
        the President''s men: The 5-way race for the speakership</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e63dd-2501-4d8d-8b2d-86e22920e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a PDP-Laban member as the top House leader will prevent impeachment
        attempts, said Pacquiao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a3895-33b8-4aee-8620-d1a5a4050c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Delikado eh... kasi ang tinigtignan natin dito baka mamaya</em>
        last two years<em> o</em> last one year and a half before elections <em>baka
        susuwagin na ''yung pangulo natin eh dapat tuloy-tuloy hanggang matapos</em>,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5f52d-632c-4ee4-a4d5-9c8a133cae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s delicate because it may happen that in the last
        year of the President, they will go against him. It should not happen, they
        should be consistent.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258901e-d6bd-4608-bd82-649cf93a977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, called for unity among members of PDP-Laban nationwide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd74ff-6536-46c4-9268-f3cc3b98dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nanawagan ako sa lahat ng</em> PDP congressman <em>man o</em>
        any positions <em>sa buong pinas maging</em> loyal <em>tayo sa partido natin
        kasi kung hindi tayo maging</em> loyal s<em>a partido natin baka...Pangit
        tignan sa mga tao... hindi tayo</em> loyal and then <em>kapwa natin kinakalaban
        natin. Magkaisa tayo</em>," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4cfad-b085-4b95-bfdb-097d54c5839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I call on all members of PDP-Laban, be it in Congress
        or any government position, to be loyal to our party because if we are not
        loyal, it may appear bad to people that we are going against each other.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f8564-5952-4ca4-9c6b-ef258c05b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reelected senator and PDP-Laban President Koko Pimentel
        earlier said the group will unite behind its single nominee for the position.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2a0ef-ff76-44d1-9ab0-8ce629746ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will unite behind a single nominee chosen among these three
        distinguished congressmen. We will stand as one in this fight with firm belief
        that more than ever, President Duterte needs the assurance that he can count
        on Congress in pushing for the much needed reforms that would uplift the lives
        of our people," Pimentel said in a statement on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22af77c-2690-4a92-9a41-63e8d694f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, PDP-Laban''s three House Speaker nominees, and 1-Pacman
        Rep. Enrico Pineda attended a dinner meeting on Tuesday night hosted by Pacquiao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea81140-2f5c-42e0-8a63-fa127e8e4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PDP Laban, the party of President Duterte, is the biggest bloc
        in Congress... Therefore it is imperative that the Speaker should be come
        from PDP-Laban," Pimentel said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa125f-68a6-4ed4-b162-d73a1dc4a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:08:36.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:12:56.398+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Triciah Terrada contributed
        to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c3338-7c47-42bc-a3c0-db9bfa2428ed'
