  'Banking-on-genuine-care-to-keep-lifelong-clients':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-12T08:25:46.549+08:00
    'imagesource': 'jcr:f3fede69-68a8-4da9-9c80-36274a128160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af38607-e991-415d-8f39-1ff9a7fc27dd'
    'lead': 'Here’s how this bank cultivates a culture of lasting relationships. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T21:30:13.502+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T21:32:51.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banking on genuine care to keep lifelong clients '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7888be-d7c9-452c-965b-57f12124e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.594+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Banking is a business
        built on trust. </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18ee60-d2c5-49af-8419-2d73cb1ece09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.594+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s normal to expect people to take extra care in deciding where
        to put their hard-earned money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444963e-a17e-4823-8d52-fefe8145ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.594+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the task of winning over their hearts lies in the hands of
        bank employees and their ability to demonstrate customer focus in what they
        do. </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a954f-4b2d-4eed-9480-d5e41ce1d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.594+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not rocket science — sometimes, what clients are looking for
        are people who genuinely care for and value their concerns. If done right,
        it could be the recipe for a lifelong partnership.  </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c244c3-85a6-411a-a4fe-b58c9a7730bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.595+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>True concern </strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b64a0-3920-4f54-836f-cb99cd139b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.595+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others go the extra mile to attend to the needs of their clients,
        knowing that doing so can change lives. </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a15cdb-9c98-4536-84aa-349eac01e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.596+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the mantra of branch manager Arlette Gesulga. She
        has kept a number of clients with her unit for 30 years and counting. </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ccf85-fa04-4ec4-9a1f-f4935c6d4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.596+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Gesulga regularly assists her 94-year-old client
        who frequents the branch for her transactions. In her every visit, she attends
        to the retired real estate broker’s needs given her impaired vision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45960c22-6a06-4eef-a74d-1446991a02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.596+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her client, a pensioner, is beyond grateful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd7b03-46a1-4b8a-b477-6647f5e9228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.597+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure that others will find my ways ancient and therefore cumbersome,
        because in this digital age you just push a button. But I can’t do that, so
        I suppose you need special people to stay and be patient with those who can’t
        cope with technology,” the retiree said. “I don’t know if I can find people
        like that anywhere. This bank has them.” </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6973ae-60f1-4a52-994e-55103517c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.597+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gesulga, it’s her call of duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c028b-cc46-4337-b780-fac490e11ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.597+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customer value, for me, does not end inside the premises of the
        bank," Gesulga said. "Banking isn’t all about money, it’s more about building
        human relationships." </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f11bd-fca9-4e82-a31e-25822bafb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.598+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, the retired real estate broker maintains her accounts
        with BPI. </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9f442-9d06-4756-ad86-41775a9f7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.598+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Customer service</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e88ae-5f44-4fc5-99f1-b2dd80efcb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.598+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.118+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationship manager Maria Sharon Velmonte-Bola knows her way around
        stressful situations. </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93107d3-fa19-4e77-b32c-a0f57765ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.599+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been in the banking industry for 16 years now, Velmonte-Bola
        knows that the best way to resolve client issues is to pay close attention
        to their needs and demands. </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8100-ceb9-4354-bb4f-8a1865a374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.599+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in fact, was her secret to improving Shangri-la branch in
        Mandaluyong. The branch was always busy, as it is the only one serving that
        side of the sprawling Ortigas area on Saturdays. </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da163a7-a970-4094-b7c5-19dc76406c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.599+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was mainly because I was able to identify the root causes of
        the problems in the operation and these were properly addressed and eliminated
        to prevent from recurring,” Velmonte-Bola said. </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d68728-6f95-4751-bf2e-fa62ff660a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.599+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always remind my team then and now that the clients are here
        in our branch because they have needs and we must sincerely help them," she
        added. </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073f3ee-7f95-4adf-b206-6a864c14ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.600+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesulga and Velmonte-Bola are good examples of how genuine and top-notch
        customer service will keep clients happy and loyal for the long haul.  And
        you will meet a lot of employees like them who work hard to build lasting
        relationships at the Bank of the Philippine Islands (BPI).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772ff56-dad6-48b8-891e-98ef45c3b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:32:08.600+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:32:14.119+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, BPI, the pioneer bank in Asia and the Philippines,
        has introduced countless innovations in banking. As it celebrates its 168th
        anniversary this year, BPI shows that the secret to business longevity is
        true care for clients. This nugget of wisdom is carried on in its journey
        towards becoming a more digitalized bank, where the merging of human touch
        and technology lead to better, seamless customer experience.</p>'
    '53':
      'image': 'jcr:8e4111d7-350f-4175-9f70-2c4403edd67c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830388d0-83b0-4f94-b30f-15528b22b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:30:13.502+08:00
