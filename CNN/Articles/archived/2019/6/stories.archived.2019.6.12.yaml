    'mgnl:tags': ['Hong-Kong', 'Department-of-Foreign-Affairs', 'DFA']
    'template': '1'
    'title': 'DFA urges Filipinos in Hong Kong to ''exercise extreme caution, vigilance''
      amid tensions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d742c8-2b30-4d55-8165-a046f14a87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:43:18.430+08:00
