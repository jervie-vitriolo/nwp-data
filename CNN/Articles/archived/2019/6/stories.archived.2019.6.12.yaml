  'Universal-Studios-2008-fire-recordings-New-York-Times':
    'author': 'Doug Criss, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-12T08:34:38.812+08:00
    'imagesource': 'jcr:7d05902a-e04f-4447-b299-5a57fa667a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '687761ed-7697-4add-a175-011a49594744'
    'lead': 'About 500,000 master recordings — many of them historically significant
      — were destroyed in the fire that broke out at Universal Studios in Los Angeles
      in 2008, The New York Times Magazine reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:36:45.647+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A half million recordings by Billie Holiday, Aretha Franklin, and others
      were lost in a fire, the New York Times found'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc4249-263b-47d4-9fd6-e02671c2daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a fire broke out at Universal Studios
        in Los Angeles in June 2008, a lot of Hollywood movie magic was lost. But
        it turns out the biggest loss was of music, and the world didn''t learn about
        it until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e37e1-75df-444f-bfd9-a716209c2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830373e-4827-4075-a54e-3b59c48ed580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 master recordings -- many of them historically significant
        -- were destroyed in the fire, The New York Times Magazine reported. The recordings
        were some of the items in a vault that was consumed by the flames that day,
        along with several movie sets and a King Kong exhibit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a131d-6996-4497-ad30-0151acc115e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad52260-955a-4411-82cd-5218aabc5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of artists whose recordings were destroyed reads like a
        musical hall of fame roll call: Billie Holiday, Duke Ellington, Judy Garland,
        Chuck Berry, Buddy Holly, Ray Charles, Elton John, the Eagles, Aerosmith,
        the Police, Janet Jackson, Nirvana, Tupac Shakur, Eminem and many others.
        Even the first appearances on record by Aretha Franklin were lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257503b7-ecc9-4652-b2d8-8fdc1823a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c979800-c107-47da-8e88-35cead5ddbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the loss of the master recordings wasn''t revealed at the time,
        according to The New York Times. Universal Studios told the public that the
        vault only contained old videotapes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dfd69-f7e9-4520-94b9-a0c1f6ecf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91c851-dcf7-46aa-abec-27df58a8c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, nothing irreplaceable was lost," Ron Meyer, then the
        chief operating officer of Universal Studios, told CNN in 2008. "The video
        library was affected and damaged, but our main vault of our motion picture
        negatives was not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcdc27-2051-431a-b63c-0ba3ab83f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee05edb-8c73-4c6c-8dba-e9c0ec254874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, some of the most important and significant musical
        treasures of the past 80 years were reduced to ash. The Times reported that
        masters from Decca Records featuring Louis Armstrong and Ella Fiztgerald were
        in the vault, as well as most of the Impulse Records masters of John Coltrane.
        Masters to groundbreaking rock n'' roll songs like Bill Haley and His Comets''
        "Rock Around the Clock" perished as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdd325-ea65-4690-b76f-989cc4d32c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.669+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971d413-bc77-48d7-a2ab-3bd76e86d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Music Group produced a confidential report about what
        was lost in the fire in 2009, the Times said, and may have kept the true extent
        of the damage a secret to avoid embarrassment and stave off possible repercussions
        from angry artists and their estates. A writer for The New York Times Magazine
        learned how bad the musical losses were by examining court records and company
        documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100f767-f892-412f-9692-69b0321e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c331ac6-0abb-4424-b70d-492c73c28676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Universal Music Group questioned the accuracy of the
        Times'' reporting, without specifically pointing out what in the story it
        considered erroneous. Instead, the music company highlighted its commitment
        to music preservation and investments in technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd47e7-fbaa-4386-be9c-fb9b8782b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f34b8-898d-4d23-ad77-7b6c06955213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music preservation is of the highest priority for us and we are
        proud of our track record," Universal Music Group said in a statement. "While
        there are constraints preventing us from publicly addressing some of the details
        of the fire that occurred at NBCUniversal Studios facility more than a decade
        ago, the incident -- while deeply unfortunate -- never affected the availability
        of the commercially released music nor impacted artists'' compensation. Further,
        the story contains numerous inaccuracies, misleading statements, contradictions
        and fundamental misunderstandings of the scope of the incident and affected
        assets."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffa352-6d5d-4e95-ac6c-87bae59b2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8e63a-cb16-46a1-8aaf-d580427ce90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:36:45.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T08:56:21.670+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music company also said the Times'' story ignored "tens of thousands
        of back catalog recordings" that it had issued over the past few years, including
        versions of songs that Universal Music Group claims were created from master
        recordings that the Times said were destroyed in the fire.</p>'
  'microplastic-ingestion':
    'author': 'Isabelle Gerretsen, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-12T10:17:59.482+08:00
    'imagesource': 'jcr:c8c66bd2-19fc-47ae-89d7-8472761b1554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a8c09c-7a15-43df-b48e-fb7aec0810f3'
    'lead': 'This plastic contamination comes from "microplastics" — particles smaller
      than five millimeters — which are making their way into our food, drinking water
      and even the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:23:31.748+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T10:23:32.899+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'environment', 'microplastics']
    'template': '1'
    'title': 'You could be swallowing a credit card''s weight in plastic every week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1a93c-4560-4c57-88f7-de959935deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Globally, we are ingesting an average of
        5 grams of plastic every week, the equivalent of a credit card, a new study
        suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d950861-fb5e-4efc-a6d9-6951ca4e7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plastic contamination comes from "microplastics" — particles
        smaller than five millimeters — which are making their way into our food,
        drinking water and even the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cd5c9-4324-48d7-a025-14aec5d5f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, people ingest an average of around 2,000 microplastic
        particles a week, according to the study by the University of Newcastle, in
        Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff115f10-524d-443b-b8b8-59e066a34482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny particles can originate from a variety of sources, including
        artificial clothes fibers, microbeads found in some toothpastes, or bigger
        pieces of plastic which gradually break into smaller pieces when they''re
        thrown away and exposed to the elements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732833bc-c083-4994-ae54-4a7b2b67cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They make their way into our rivers and oceans, and can be eaten
        by fish and other marine animals, ending up as part of the food chain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ea01b-acf1-455c-b989-829e3d4eb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/us/2016/11/30/microplastic-animation-explainer-midway-plastic-island-orig-io.cnn">Microplastics</a>&nbsp;have
        been found in many everyday foods and drinks, such as water, beer, shellfish
        and salt, co-lead researcher Kala Senathirajah told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c4006-e68a-4748-9101-23cde17adcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that the issue of microplastics is a global one.
        Even if countries clean up their backyard, it doesn''t mean they will be safe
        as those [microplastic] particles could be entering from other sources," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ff991-0f28-4f46-97e8-85294fe9793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest source of plastic ingestion is drinking water, according
        to the research, which reviews 52 existing studies to estimate plastic ingestion
        around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a961ebf-20bd-4c0a-9d47-c26ea01538a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was commissioned by the World Wildlife Fund (WWF) for
        its report "No Plastic in Nature: Assessing Plastic Ingestion from Nature
        to People."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5281416-a75f-446f-9590-59bd970bb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that the average person consumes as many as 1,769 particles
        of plastic every week just by drinking water — bottled or from the tap. But
        there could be large regional variations. It quotes a 2018 study that found
        twice as much plastic in water in the United States and India than in European
        or Indonesian tap water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bd20f-cca2-45d5-87be-c84bab0cdcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate <a href="https://pubs.acs.org/doi/abs/10.1021/acs.est.9b01517">study</a>&nbsp;this
        month found that Americans eat, drink and breathe between 74,000 and 121,000
        microplastic particles each year, and those who exclusively drink bottled
        water rather than tap water can <a href="https://edition.cnn.com/2019/06/05/health/microplastic-particle-ingestion-study/index.html">add
        up to 90,000 plastic particles to their yearly total</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f80ca-0f88-477c-96ab-35bc8179d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: you drink bottled water, you could double how many microplastic
        <a href="https://edition.cnn.com/2019/06/05/health/microplastic-particle-ingestion-study/index.html">particles
        you ingest</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e6973-0935-49f6-a821-96ab30c82343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.902+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shellfish is the second biggest source of plastic ingestion, with
        the average person consuming as many as 182 microparticles — 0.5 grams — from
        this per week. The report says this is because "shellfish are eaten whole,
        including their digestive system, after a life in plastic polluted seas."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7dcad5-346a-446d-9cbc-434c6a56a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although microplastics have been detected in the air, the study
        says inhalation accounts for a negligible intake "but may vary heavily depending
        on the environment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc8d1b-e7ea-41a3-9a3e-869dedf5bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers note that their study "builds on a limited set of
        evidence, and comes with limitations" — including a "lack of data available
        on crucial metrics, such as weight and size distribution of microplastics
        in natural environments."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891ed90-c912-4124-a029-f5a851801362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the health risk?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bf9b4-db4b-43d2-9fb4-127ffd2016dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing concern about the <a href="https://edition.cnn.com/2018/04/22/health/microplastics-land-and-air-pollution-intl/index.html">health
        risks microplastics pose to human health</a>, but the full impacts of plastic
        pollution remain unclear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8d7e8-410e-447d-b16f-c563a09da133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/28/asia/malaysia-plastic-waste-return-intl/index.html">Read
        more: Malaysia to return plastic waste to countries that shipped it</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff0d6d-181c-410e-88a5-0564b2152b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Richard Lampitt, of the UK''s National Oceanography Centre,
        who was not involved in the research, told CNN that it was difficult to assess
        the significance of ingestion rates without understanding the associated health
        risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302c7e2-06b8-43a0-910f-1e4387bd770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very large uncertainty about the harms that plastics do,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584533c-901b-4829-92de-889aff741157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic is not a particularly harmful material, however there is
        the potential that it does significant harm," Lampitt said, adding that further
        research is needed into the impact of long-term plastic exposure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72dd84a-c07e-4979-a609-3275b82d03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if microplastics are shown to damage human health, it will be
        very difficult to remove them from the environment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02378f6b-5435-4440-b74f-3762d06cc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just remove it," said Kavita Prakash-Mani, global conservation
        director at WWF International. "Therefore we need to tackle plastic pollution
        at its very source [and] stop it from getting into the nature in the first
        place," she told CNN, stressing that the priority should be reducing plastic
        production.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3365b3-e66c-4128-bf6d-c80a07f0d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than <a href="https://edition.cnn.com/2018/01/09/health/microbead-ban-uk-intl/index.html">330
        million metric tons of plastic is produced each year</a>, and global plastic
        production is <a href="http://www3.weforum.org/docs/WEF_The_New_Plastics_Economy.pdf">expected
        to triple by 2050</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639e684-fc91-47f3-ab19-5dde2ce7bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prakash-Mani said a global treaty on plastics and reduction targets
        from companies and governments was needed to tackle the issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fcf83-dd49-4d6e-882e-3428d591a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:23:31.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T10:23:32.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/health/microplastics-ingestion-wwf-study-scn-intl/index.html">You
        could be swallowing a credit card''s weight in plastic every week</a>."</em></p>'
  'Hong-Kong-extradition-bill-protest-China':
    'author': 'Alvin Y.H. Cheung'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T10:18:01.446+08:00
    'imagesource': 'jcr:61624457-6d6e-441b-afb6-e287da97e902'
