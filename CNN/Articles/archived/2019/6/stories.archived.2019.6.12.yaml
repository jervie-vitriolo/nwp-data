  'paris-electric-scooter-death':
    'author': 'Amy Woodyatt, Sam Bradpiece, Antoine Crouin and Celia Heudebourg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T07:29:46.132+08:00
    'imagesource': 'jcr:41543687-2b9e-408b-b4ec-aa2a073fffb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdbed873-6319-4bf2-a1db-1f72f8662504'
    'lead': 'A man on an electric scooter has died after being hit by a truck in Paris
      on Monday, according to officials in the French capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:32:47.851+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T07:32:49.233+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'electric-scooter']
    'template': '1'
    'title': 'Electric scooter rider killed in Paris amid ''anarchy'' claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29489284-662a-462e-84de-deee16a777f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man on an electric scooter has died after
        being hit by a truck in Paris on Monday, according to officials in the French
        capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338f1f5-02c3-47f9-a4ee-6c6849b6aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.233+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal accident, which occurred in the northern neighborhood
        of Goutte d''Or, is the first involving an electric scooter in the city, Agence
        France-Presse reported. The truck driver has been detained and prosecutors
        have opened an investigation into "involuntary homicide," the news agency
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c983a7-524e-4e7b-892a-dbcea739b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Paris and the Paris Police Prefecture confirmed the
        incident to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf326b-240e-412d-ade1-078c6a0d69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric scooters — and the lack of regulation surrounding their
        use — have become a contentious issue in the French capital. Last week, the
        Mayor of Paris, Anne Hidalgo, said it was time to put an end to the ''''anarchic''''
        increase in their numbers, but said that there were no clear legal guidelines
        in place to regulate their use in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdf9b7-54a7-47cb-9a35-04c326f26249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo announced a raft of <a href="https://www.paris.fr/actualites/de-nouvelles-mesures-pour-reguler-l-usage-des-trottinettes-electriques-6867">new
        measures</a>&nbsp;to come into effect from July, including bans on electric
        scooters in parks and gardens, and on parking on sidewalks, as well as speed
        limits of 20 kilometers per hour (12 miles per hour) for roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd0f81-fb93-43de-9427-ca80bed63f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris has become home to nearly 20,000 e-scooters since their introduction
        just a year ago, with 12 companies operating scooter-sharing systems in the
        capital. The City of Paris has pointed to predictions that electric scooters
        could number 40,000 by 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698e046-7c88-4b6c-bb48-d719d070d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, France''s transport minister Elisabeth Borne announced a
        nationwide <a href="https://edition.cnn.com/travel/article/paris-electric-scooters-ban-intl/index.html">ban
        on electric scooters on sidewalks</a>&nbsp;from September, after locals grew
        frustrated with the vehicles congesting public areas and causing an increase
        in accidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791daef3-2246-4481-813b-ec4c140db8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of these (scooters) was very rapid and a little
        anarchic. We didn''t see it coming and it became the law of the jungle," Borne
        told Le Parisien. "And it is true that we are seeing an increase in accidents
        and but also an increasing sense of unease on our pavements."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8f0fc-7f60-4f1f-96bc-e0964a2566f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.235+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borne announced riders will be fined 135 euros ($150) from September
        if they use e-scooters on sidewalks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c538ba7-8d5d-4887-bb50-72935c3df0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. e-scooter rental firm Lime has aggressively entered the European
        market in the past year, with Paris as one of its flagship locations. It has
        been followed by companies including Tier, Bird and Uber offshoot Jump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a64c8a-d834-4558-b5bc-024e11ee22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised over the safety of e-scooters — in May,
        a U.S. <a href="https://edition.cnn.com/2019/05/02/tech/scooter-safety-cdc/index.html">study</a>&nbsp;found
        especially high rates of accidents among new riders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da3c51-501f-42cc-8202-6fe8848d519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three injured riders were hurt on their first trip and about
        63% had ridden nine times or fewer before their injury, the study from the
        <a href="http://www.austintexas.gov/edims/pio/document.cfm?id=318777">Centers
        for Disease Control and Prevention and Texas'' Austin Public Health Department
        found</a>. The researchers concluded that additional training may be necessary
        for e-scooter riders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bb439-427a-4f97-8785-022006d38ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:32:47.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:32:49.236+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/europe/electric-scooter-killed-paris-scli-intl/index.html">Electric
        scooter rider killed in Paris amid ''anarchy'' claims</a>."</em></p>'
