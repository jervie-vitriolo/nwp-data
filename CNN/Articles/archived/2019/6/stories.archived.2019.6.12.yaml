      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Ness, who confirmed to Out that he still prefers masculine pronouns,
        said that he only recently became aware there was a term that reflected his
        embrace of femme fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a38492-fff6-4642-bb10-1717b4c7092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:34:59.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:34:59.293+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I was allowed to be nonconforming or genderqueer
        or nonbinary —&nbsp;I was just always like ''a gay man'' because that''s just
        the label I thought I had to be," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ffa1b-b6b7-4f79-9433-2d0d145b2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:34:59.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:34:59.294+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Like, some days I feel like a man, but then other days
        I feel like a woman. I don''t really —&nbsp;I think my energies are really
        all over the place...Any opportunity I have to break down stereotypes of the
        binary, I am down for it, I''m here for it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e829fb1-dd56-48ca-bb74-1bac5eca3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:34:59.133+08:00
      'mgnl:createdBy': 'janine'
