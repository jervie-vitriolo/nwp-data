  'hong-kong-protest-china-extradition-bill':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T13:46:46.566+08:00
    'imagesource': 'jcr:2a4673f1-6a4a-4331-9ac2-871a142785c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd87de0a6-9667-4b6e-9d0f-5f96f6193e68'
    'lead': 'Hong Kong lawmakers postpone a debate over a controversial bill that
      will allow fugitives to be extradited to China after protesters block roads
      and restrict access to government buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T13:49:06.268+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China extradition bill debate postponed as protesters swarm Hong Kong
      streets'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b7533-f9d3-4912-bece-5a253fc880dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong lawmakers have postponed
        a debate over a controversial bill that would allow fugitives to be extradited
        to China after protesters blocked roads and restricted access to government
        buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c8042-e889-4f3d-9920-e918d89ec33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s legislative council was due to hold the second reading
        of the bill on Wednesday morning local time. The bill has been met with widespread
        opposition, including from the city''s traditionally conservative business
        community, and prompted more than 1 million of the city''s 7.4 million population
        to take to the streets in protest on Sunday, according to organizers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba160c-384c-450d-b4c1-93e3bbd52ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Legislative Council President Andrew
        Leung Kwan-yuen said Wednesday''s meeting would be "changed to a later time
        to be determined by him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f079973-bb69-4498-b28e-59bc38c3485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to postpone the debate came as tens of thousands of
        protesters once again took to the streets of central Hong Kong in scenes reminiscent
        of the 2014 democracy demonstrations known as the Umbrella Movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0271ff7-95eb-47a6-b22f-9b69775e3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters began arriving outside the Legislative Council buildings
        on Tuesday night, where they were greeted by a heavy police presence and bag
        searches. By Wednesday morning, tens of thousands of mainly young people had
        arrived in the area, blocking streets and bringing central Hong Kong to a
        standstill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90360322-04d2-4799-8be2-cdd949bcd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.269+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 police in riot gear have been deployed to guard the
        building. On Wednesday morning, police fired a water canon on a protester
        and used pepper spray on others. Protesters were seen wearing helmets, goggles
        and heavy-duty workman''s gloves, and pulling bricks from the sidewalks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f365147-fcb3-4f8a-93bf-cfb38235f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of businesses, parents and teachers called for a boycott
        of works and school on Wednesday to show their opposition to the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc12869-c7a2-414d-a7b2-96f433c7d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has separate laws that follow
        the UK system and no capital punishment, unlike mainland China. Many people
        fear that the proposed extradition law means they could be taken from Hong
        Kong by Chinese authorities for political or inadvertent business offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17192e3c-97f6-4c52-b203-452fca14815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hong Kong people are furious''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e43a7d-5761-4651-a780-29fb53675dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s protests come only three days after a mostly peaceful
        march in central Hong Kong. Police estimated 240,000 people attended on Sunday,
        while organizers put the number at 1.03 million -- the latter figure would
        make it the city''s largest protest since the former British colony was handed
        back to China in 1997.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddef2d1-0444-427f-800b-06d09fc7fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the mass demonstrations, Hong Kong''s leader Carrie Lam
        has refused to withdraw the extradition bill, saying it is needed to plug
        loopholes to prevent the city from becoming a haven for mainland fugitives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba5478-2915-42cf-82a5-8d6c043fad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.270+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, she said safeguards had been added to the bill to protect
        human rights and had received no instruction from Beijing to push it forward.
        Hong Kong''s lawmakers had planned to dedicate 66 hours across five days to
        debating the bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd6623-d080-4d3f-a586-5b589b4227eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.271+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people are furious," senior Democratic Party lawmaker
        James To said Tuesday. "Our chief executive just ignored the people''s voice,
        despite the peaceful rally of a million Hong Kong people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341e09f-7754-47bb-9bbd-5db43183c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.271+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunny Chan, an 18-year-old protestor on the streets Wednesday, said
        she was "angry" that the government failed to pay attention to Sunday''s protests.
        "We choose to come out today and stand in the front and protest and try to
        protect my freedom," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bded10-656b-4bfe-991b-2e5cb67809d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.271+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestor Marco Leung, 23, said there would be no difference between
        Hong Kong and China if the law was passed. "We are not China," Leung said.
        "Police should protect the citizens, not the government."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa9a31-e514-434b-87f9-ae7089a1acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:49:06.271+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T14:00:46.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/asia/hk-protests-extradition-intl-hnk/">China
        extradition bill debate postponed as protesters swarm Hong Kong streets</a>."</em></p>'
