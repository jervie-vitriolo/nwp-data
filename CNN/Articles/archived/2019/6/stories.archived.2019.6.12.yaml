        outside bus stops.</p>'
  'Margarita-Valle-Davao-journalist-file-charges-police':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-12T15:41:36.909+08:00
