      'jcr:uuid': '4653a6c3-5410-4bc0-976f-37f760fcf85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new documentary about Anton Yelchin''s
        life proves he''s <a href="https://edition.cnn.com/2016/06/20/entertainment/anton-yelchin-star-trek-beyond/index.html">not
        forgotten</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68b9a7-0b62-41dd-84c5-a7a5ad25aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which features interviews with many of the actors friends
        and co-stars, including fellow "Star Trek" star Chris Pine, remembers Yelchin,
        who died nearly three years ago at age 27 after a freak car accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a553108-c5ea-4a12-8029-9c0a1fbb04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for "Love, Antosha" was released Monday, and also features
        interviews with Yelchin himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67c60b-079b-4401-9b73-c38e75c998cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for playing Pavel Chekhov in all three of the recent
        "Star Trek" films, he talks about his love of acting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d753aca-bd45-4700-b22c-60d3f3cff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like the first thing I consciously said to my folks: I want
        to do this, I want to <a href="https://money.cnn.com/2016/08/02/media/anton-yelchin-wrongful-death-suit/">make
        movies</a>," Yelchin says in a clip. "My mom, I owe her everything for believing
        in me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19b180-d161-40a4-9fea-3ce5be46852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Stewart makes an appearance in the film, admitting that
        when she made "Fierce People" with Yelchin in 2005, they were dating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553bb94-3c66-41c4-8068-a4dee50622c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kind of broke my heart," she says in the documentary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c109a2c-d101-49d3-93b9-9db262bd8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so kind of baffled by how good he was," Stewart says. "I
        wanted to be better, smarter, cooler, but couldn''t even hang with him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c086e-5341-4b6e-b8b3-78d1726a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s parents, Viktor and Irina Yelchin, former figure skaters
        from Russia, helped with the documentary, directed by Garrett Price.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc34ad-34d5-4a07-a40d-24f578121305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the trailer, Yelchin''s mom explains that the title
        of the documentary is how he would sign the cards he often sent her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2692234-47a0-4c80-9034-b2e170d9ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no gifts better than those," she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d375a52-4155-4189-a01b-02e15ec90b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary also examines Yelchin''s death, which happened on
        June 19, 2016. He was pinned between his Jeep and a brick wall outside his
        Los Angeles home after the Jeep had rolled backwards down a steep incline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644449d-5487-4df1-be04-d3af343c8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love, Antosha" will be released in theaters Aug. 2.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa55c26-31b8-44da-95dc-fd1ad392d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:16:00.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T08:16:01.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiis story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/entertainment/chris-pine-anton-yelchin-documentary/index.html">Chris
        Pine remembers Anton Yelchin in new documentary about the late actor</a>."</em></p>'
