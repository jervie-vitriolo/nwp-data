      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three petitions have been filed asking the Supreme Court to stop
        the MMDA''s proposal, calling the measure anti-poor and inconvenient for passengers.
        Nebrija said they have not received any order from the court yet, but that
        oral arguments are scheduled later this month to tackle the complaints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d43ce-9bfc-4aac-a28b-26bc88f882ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.791+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b5c5d-b3fc-476e-91e3-2c9f3ac1b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.791+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija also clarified data which show that provincial buses represent
        only five percent of all vehicles passing through EDSA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cef613-205a-4f75-a35c-6b382d288643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.792+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab88bfb-cc52-4223-aa10-c7f991e1c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.792+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on simulations, travel speed could improve by 14 percent and
        travel times slashed by 26 percent, the traffic chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617d31d-aa82-4fa9-b798-0b43129b9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.792+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611dae5-7f60-4371-92ce-4c8023d69776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.792+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our defense of this policy, the terminals are the traffic generators...
        It totally blocks the flow of pedestrian traffic in that area," he added,
        saying that taxis and private cars also gather in front of these bus bays
        to pick up commuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e60bbb-b630-4739-ab55-c960e99e9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.793+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4816261-1dda-4831-8117-e67f2cbb1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.793+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step will involve shutting down all bus terminals along
        EDSA, which are mostly along Cubao and Buendia. Nebrija said this will have
        to be carried by the mayors who will assume office beginning July 1. They
        expect the new scheme for provincial buses to take effect in the same month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6161c-dca5-4d52-8bc0-fab79ef41c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.793+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fe0f4-23d7-45cc-86ad-1f3f5139707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.793+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that''s done, the MMDA said they will revive their proposal
        to ban driver-only vehicles on EDSA to improve traffic flow. This measure
        drew flak among motorists when dry runs were staged in August 2018, saying
        that this will only clog other roads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a80f25-2793-40ae-8ef2-0f7bc0b2d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.794+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to promote carpooling by offering rush-hour lanes for
        cars with high occupancy to lessen vehicles on the road. However, the Senate
        passed a resolution asking the MMDA to <a href="https://cnnphilippines.com/news/2018/08/17/MMDA-driver-only-car-ban.html">stop
        the scheme</a>&nbsp;pending the submission of a detailed traffic study as
        well as public consultations on the proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6c466-a9a5-4185-8fa3-06ed26b1ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.794+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said authorities would also have to regulate the darkness
        of car tints so that they can see if there are multiple passengers or not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f781d16-6699-4c82-a490-fa57e1160b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.794+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074ce68-bd42-442a-b50e-868dd9d02fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.794+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa siya agad, definitely, but we see that the HOV (high occupancy
        vehicle policy) is one of the best policies that we can implement in a sense
        na it will reduce the volume on EDSA," Nebrija said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c3ab3-0e83-4d7d-b2d2-45b23192ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcc6e5-b21e-448d-bbd9-bcd7afbfdf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial data showed that as much as 140,000 vehicles could be taken
        out of EDSA with this ban in place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a76a1-3412-4ecb-931f-1e5645bdcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9c131-fd66-4465-ad39-aced35923e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T14:07:05.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA will have to present the measure again before the Metro
        Manila Council before implementation.</p>'
