      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> President
        Rodrigo Duterte led Independence Day celebration with the military at the
        6th Infantry Battalion headquarters in Malabang, Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad38692-2483-4277-933b-1f7e3bd2395b'
