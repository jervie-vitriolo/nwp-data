      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WESCOM as of the moment is initially conducting an inquiry on how
        the collision happened, in order to document these evidences for possible
        filing of diplomatic complaints," Penatrante said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1504b-9f1c-414b-93b4-16cd37c93b6f'
