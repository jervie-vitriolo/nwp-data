      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b8efb-0285-4814-b981-c63003f5e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.697+08:00
      'mgnl:createdBy': 'lucia'
