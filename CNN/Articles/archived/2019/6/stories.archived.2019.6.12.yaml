    'template': '1'
    'title': 'Filipino boat sinks after it was hit by Chinese vessel in West Philippine
      Sea'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd501441-f5e4-4a6d-a2d2-81ccbffb1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:17:11.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> A Filipino
        vessel sank after being hit by a Chinese ship in the West Philippine Sea Sunday
        night, Defense Secretary Delfin Lorezana said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815436fb-33b3-49d8-b1f4-8df80f5e450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.694+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8b6a9-db85-4030-b6f5-cb2596bb0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.694+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana in a statement reported that Filipino vessel Gem-Vir 1&nbsp;was
        anchored when it was hit by the foreign fishing vessel near Recto Bank, also
        known as Reed Bank, an area claimed by both the Philippines and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4e80a-779d-41e8-ae0f-863b0a96a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.694+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e252a-7c10-437a-a7bc-356ceb42c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Stephen Penetrante, acting Armed Forces of the Philippines
        Western Command spokesperson, likened the event to a hit-and-run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42ad64-cd95-4e1c-a67b-e15d87c074fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ad9ad-9d0f-41fb-9bc1-4bdded165244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-anchor kasi gabi na po, pagkatapos ito po ay nabangga nitong
        Chinese vessel, yan, and after the collision the Chinese vessel immediately
        umalis po e, tumakas, parang hit-and-run," Penetrante told reporters Wednesday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b6247-5213-44b9-aded-c51d036eb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d48a7b-b2ee-46be-b1a6-779307ee1866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was anchored because it was night time, and then
        it was hit by the Chinese vessel. After the collision, the Chinese vessel
        immediately left, ran way, like a hit-and-run.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5308e0-617c-4a9e-853f-2eb50733d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.695+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d1c0d-d054-4a54-b82c-7ca43fefafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they suspect the collision might not be an accident.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfb04b-5785-4f01-bde9-3c83c0c2ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d8f2b-573e-4695-adfd-f0432ad3345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our report, its far from accidental kasi kung accidental
        po ito the standard operating procedure (SOP) should be, they should stop
        di po ba? and then they should rescue these fishermen natin," he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b64de-fe60-403b-8bda-016a5f515ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.267+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc7ce6-97f0-4f15-acc4-f1cfc1ffb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s accidental then the SOP should be that they
        should stop, shouldn''t they? And they should rescue our fishermen.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ade07-4569-404b-94bb-40b327984c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.696+08:00
