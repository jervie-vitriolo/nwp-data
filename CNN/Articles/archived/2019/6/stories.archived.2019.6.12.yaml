      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first Independence Day speech in 2018, Duterte was heckled
        at the Aguinaldo Shrine in Kawit, Cavite. Duterte also skipped the Independence
