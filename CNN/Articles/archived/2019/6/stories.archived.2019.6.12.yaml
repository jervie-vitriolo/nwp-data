      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b49c9-8f29-47b2-90a6-76f805fef1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.924+08:00
