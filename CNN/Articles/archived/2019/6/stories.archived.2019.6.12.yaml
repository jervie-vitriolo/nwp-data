      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially scheduled to arrive at 2 p.m. for a flag raising ceremony,
        Duterte arrived past 5, when the flag had already been put away and it was
        raining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8d5cc-255e-46e7-aad3-aa8cbc09ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T23:35:59.478+08:00
