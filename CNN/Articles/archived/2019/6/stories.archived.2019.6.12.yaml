      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Penetrante said that they
        do not know yet the intentions of the Chinese vessel, and that WESCOM is currently
        conducting an investigation on the matter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff47a8-96a5-4319-a82c-4dee54c5a718'
