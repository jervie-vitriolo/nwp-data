      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the consulate continues to monitor the situation and is
        ready to provide assistance if needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af602fa-a349-4af6-a2ab-b59ba75910e2'
      'mgnl:activationStatus': true
