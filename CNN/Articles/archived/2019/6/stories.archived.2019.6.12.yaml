    'lead': 'PDP-Laban''s campaign manager Senator Manny Pacquiao will meet with President
      Rodrigo Duterte Thursday to finalize the party''s contender for the House speakership
      race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:27:43.241+08:00
