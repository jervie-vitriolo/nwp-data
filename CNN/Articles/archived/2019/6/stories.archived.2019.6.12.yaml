    'lead': 'Violent clashes erupt as tens of thousands of people marched to protest
      a bill that will enable China to extradite people from Hong Kong. Police have
      used rubber bullets, pepper spray, and tear gas to push back the protesters.'
    'mgnl:activationStatus': true
