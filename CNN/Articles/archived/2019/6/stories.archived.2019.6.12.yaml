      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is also waiting for the completion of the Skyway Stage
        3 as well as the C5 extension to Las Piñas within the year, which are expected
        to steer roughly 100,000 vehicles away from EDSA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03623173-35c7-4bbd-8971-2aa3ecd45f26'
