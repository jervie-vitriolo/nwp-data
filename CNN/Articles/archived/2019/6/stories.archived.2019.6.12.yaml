      'text': '<p>There are currently over 140,000 overseas Filipino workers in Hong
        Kong as of last year, based on data from the Philippine Statistics Authority.
        Hundreds of thousands of Filipinos also visit the area every year.</p>'
  'duterte-independence-day-lanao-del-sur-2019':
