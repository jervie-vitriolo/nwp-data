      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte skipped the ceremonies in Manila. Malacañang
        said he will instead spend the day in Lanao del Sur to meet with troops.</p>'
