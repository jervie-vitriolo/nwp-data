      'mgnl:lastActivated': 2019-06-12T07:41:54.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8ad11-285c-4698-9b1c-5ad07de54fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the things we learn from an interview with the
        singer-turned beauty mogul by her "Ocean''s 8" castmate Sarah Paulson in Interview
        magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a166967-8420-4209-8b6e-a132685cb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b58be-984a-4d9f-b7de-1cfe2cbbeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Rihanna has been slammed with work on her super successful
        Fenty brand which, according to Forbes, has made her the richest female musician
        in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d6ded-eee1-4860-8417-f10e92fd7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa254465-ff2e-43df-800f-140e0a9c04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, she doesn''t get much downtime and has made it a priority
        to schedule personal days she told Paulson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e19091-253a-449c-a5cd-b483b62a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e2c85-f7ba-48bf-8a9f-33ecb4538625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a sleep pattern. I have sleep pockets. I fit it in
        when I can," Rihanna said. "That''s why I take those personal days so seriously.
        Because it''s like, ''You had all of me. I gave you the answers.'' "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72e4db-2dec-44d4-adfe-c0217799f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4959a-7593-4a72-87f8-0c7657539c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rihanna Navy -- as her diehard fans are known -- can also blame
        that hectic schedule for the lack of much requested new music.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fc478-fa8f-4178-8905-6990732fd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc696d-e2b1-4736-9f02-7c31e99f75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the reason why an album isn''t being spat out like it used
        to," she said. "I used to be in the studio, only the studio, for three months
        straight, and an album would come out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d8871-f29c-4043-900d-afecde240737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbfbe9-c17c-41df-9e3d-e6e4455bfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days the 31-year-old superstar is multitasking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b1f5a-25f0-4194-b9a1-cc740c190a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361c870-e206-47b1-9dfe-57e289a6d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, it''s like a carousel," Rihanna said. "I do fashion one day,
        lingerie the next, beauty the next, then music the next. It''s like having
        a bunch of kids, and you need to take care of them all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff896b-fe13-4157-bf18-47c239404d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e9d68-c7bb-48c7-96a0-5792a2892193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Paulson mentioned her desire for a new Rihanna album. (The
        singer''s last was "Anti" in 2016.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edd8be-4147-4863-bd17-46650a3af6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.433+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04c4a9-d887-41a7-908c-6b0a86870a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.433+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really does suck that it can''t just come out, because I''m
        working on a really fun one right now," Rihanna said. "I''m really happy with
        a lot of the material we have so far, but I am not going to put it out until
        it''s complete.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6caea-c135-4271-a8dd-9561c0bf0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.433+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340a051-ca0d-4311-b507-bc3c6223abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.433+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes no sense to rush it, but I want it out," she said. "I''ve
        gotten to the point where I''m like, ''Even if I don''t have the time to shoot
        videos, I''m going to put an album out.'' "</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69730a9a-70cc-4cc0-b088-fa9ac5389d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffda29-29e2-4c9b-b9a2-9dd6e9d52da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to giving birth to a new project, Rihanna said she''d
        also like to be a mom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f662b3a-f9f2-4e3a-bc1a-a28bbf8dfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b19001-831f-42c3-9da7-024d6302acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing coy about her relationship with her businessman-boyfriend
        Hassan Jameel (she told Paulson to "Google" who she was dating), Rihanna said
        she''s in love and would like to be a mother "more than anything in life."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a64392-86b2-4e73-b02c-2629057e1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:41:54.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac025351-7898-4e3d-b9b5-22137cc61961'
      'mgnl:activationStatus': true
