  'nancy-pelosi-trump-prison':
    'author': 'Clare Foran and Ashley Killough, CNN'
    'caption': 'House Speaker Nancy Pelosi told CNN''s Manu Raju on Tuesday that she''s
      "done" with President Donald Trump but would not say whether she told Democrats
      behind closed doors that she''d rather see Trump "in prison." (FILE PHOTO)'
