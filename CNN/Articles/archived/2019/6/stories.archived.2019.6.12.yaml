      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, the hair guru spoke to The Lily about his evolving
        gender identity, saying, "the older I get, the more I feel like I''m non-binary
        or gender nonconforming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f807a-2b59-4599-8e52-d13f81cac4b0'
