  'DOTr-Tugade-Sangley-airport-construction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-06-12T19:51:46.869+08:00
    'imagesource': 'jcr:3f50b457-71f2-447b-880a-9cd76259b6e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49265af8-4eba-4681-95eb-7e9914f7d42e'
    'lead': 'To meet the President’s timeline, the Transportation Department has requested
      for additional manpower and extended working hours for the construction of the
      Sangley Airport in Cavite.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T19:55:25.141+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Transportation', 'DOTr', 'Arthur-Tugade', 'Duterte',
      'Sangley-Airport', 'Sangley-Point', 'Cavite']
    'stories': ['34f43b0f-2a6f-4a07-a5f4-fa75aa169ead']
    'template': '1'
    'title': 'Tugade orders 24/7 work for Sangley Airport in Cavite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef7973-5853-4bb9-910a-ce3c16599289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —&nbsp;</strong>An
        air base in Cavite province south of Metro Manila will undergo reconstruction
        24/7 to serve domestic flights in line with the directive of President Rodrigo
        Duterte, a Cabinet official said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a618a-ca98-4e55-9ac0-9a429d1057fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said he has requested for
        additional manpower and extended working hours for Sangley Airport’s reconstruction,
        the department said in a statement Wednesday. The new work schedule will be
        implemented on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725afe4-927f-4fe7-ac8f-daeb56ee2cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever it takes, we need to make sure that the directive of the
        President is delivered. Hire more manpower to work 24/7. Kailangan matapos
        ‘yan (we need to finish it) on or before the timeline set by President Duterte,”
        Tugade said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb043f0-d2b2-4200-941f-8337f95631ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangley Airport, also known as Danilo Atienza Air Base in Cavite
        City, has long been eyed for conversion into an international airport to ease
        congestion at the Ninoy Aquino International Airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e97c1-e8a8-4fd3-abd5-52e17110cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during Monday’s Cabinet meeting, said he <a href="https://www.cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html">wants</a>
        the new airport to accommodate domestic flights beginning November.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f53054-af49-48ff-b6d0-d3478769ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive’s directive came after he conducted a surprise
        inspection at the country’s main airport, where he approached and apologized
        to passengers for the flight delays and cancellations due to a lightning alert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a892dc3-69d4-44eb-a7f0-4b742c63addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T19:55:25.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T19:57:26.804+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities handling the Sangley Airport construction, meanwhile,
        reported that “critical developments” are “well underway.” These include the
        runway, apron, passenger terminal building, power supply, drainage system,
        and site development.</p>'
