      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical giant Bayer AG, which now owns Monsanto, maintains
        that its product is safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee2c92-3490-4d81-aa77-c96dc1f6b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f668d-0e33-4677-8a79-c22cb6dfce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the company''s crop science subsidiary, Charla
        Lord, said that an "extensive body of science" and "the conclusions of regulators
        around the world" show that "glyphosate-based products are safe when used
        as directed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf462be-4317-4e43-96b1-c863f70a933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6edd21-2d0a-4a4d-83c0-8b3e920f99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Mills, which manufactures all of the products tested in
        the EWG report, said in a statement that its "top priority is food safety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2673a01-d83f-4690-a066-f0fff87f79ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de5916-86fb-40ec-abe8-44ace05660f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that "most crops grown in fields use some form
        of pesticides and trace amounts are found in the majority of food we all eat"
        but said it was working to "minimize the use of pesticides on the ingredients
        we use in our foods."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934e1e2-f091-45aa-9da3-f0c411efcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c83614-5c2b-45e0-a1f6-dcb479d2e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Mills did not directly respond when asked why it is reducing
        pesticide use when it already considers its products to be safe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00730c29-ef1d-41f1-b3c5-34fe323d821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554acbe-f3d9-4ee2-b8ee-512586f9e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much glyphosate is too much?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ebf7a-c22f-4f1d-bcea-239c3c91f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis published in February found that glyphosate can increase
        cancer risk by up to 41%, although the researchers focused on those with the
        "highest exposure" to the chemical, like groundskeepers, who are exposed to
        more glyphosate than people may consume through snacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7e63a-7daf-4a0f-9319-a893a1d5c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836734f-198b-4ada-9a1c-28f15a1edc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The herbicide can make its way into processed foods after being
        used on farms that grow oats, but none of the levels found in any food products
        in the new report exceeded the Environmental Protection Agency''s legal limits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6976c6-af6a-4773-99ca-8d8ac1aafd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d8321-2e48-4e61-98e7-b5564e4e3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not surprising that very low levels of pesticides, including
        glyphosate, are found in foodstuff," said Dr. Paolo Boffetta, associate director
        for population sciences at Mount Sinai''s Tisch Cancer Institute. "In general,
        these levels are unlikely to cause health effects in consumers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4eec94-3a13-42b3-8af3-622824c10cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c569a-2508-4a54-b14b-5445d7fa386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "it is important that people know whether there is glyphosate
        or other chemicals in their food, even at very low levels," said Boffetta,
        who was not involved in the reports or the analysis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbe71d-978d-47b3-aa07-b282e10f0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c058cf-e885-41a3-825c-4eb3830212ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Mills emphasized in its statement that it followed "strict
        rules" set by "experts at the [Food and Drug Administration] and EPA." Bayer''s
        Lord said "the reality is that regulatory authorities have strict rules when
        it comes to pesticide residues, and the levels in this report are far below
        the established safety standards."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d024d-3a64-460d-9a74-1379392e52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86168553-5178-41e0-ac44-aa7cbd698c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Working Group, however, uses a far more conservative
        health benchmark that includes an added buffer for children, as "exposure
        during early life can have more significant effects on development later in
        life," said Dr. Alexis Temkin, an EWG scientist who co-authored both reports
        and spoke to CNN last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc1282-a036-406a-b09c-fe2216c20128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3db98-106d-44b1-a0c6-c86306f01057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers dispute that threshold. In an October statement, General
        Mills said that "the extremely low levels of pesticide residue cited in recent
        news reports is a tiny fraction of the amount the government allows."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fb3fa-52eb-4679-9cbe-a9d539afdf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.520+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a759759-e6c9-4e19-a236-845a09bc1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA said in April that the proper use of glyphosate poses "no
        risks to public health" and that the chemical "is not a carcinogen," a cancer-causing
        chemical. But a World Health Organization agency, the International Agency
        for Research on Cancer, determined in 2015 that glyphosate is "probably carcinogenic
        to humans."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc091c0-bcda-42cc-ad14-e38d134d18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb128d1-bd1c-4cac-934e-491e1d0c5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate WHO panel assessing pesticide residues said in 2016 that
        "glyphosate is unlikely to pose a carcinogenic risk to humans from exposure
        through the diet," adding to a dizzying array of contradictory findings, but
        the International Agency for Research on Cancer has vigorously defended its
        conclusion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2cdec-6a89-4370-96a9-74303979b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.521+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d2d91-8245-4c13-b3c8-623b74943de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency wrote in 2018 that it "has been subject to unprecedented,
        coordinated efforts to undermine the evaluation, the program and the organization."
        Those attacks, it said, "have largely originated from the agro-chemical industry
        and associated media outlets."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5500c-8649-4ce9-929e-27950b792381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff328f5-4122-4257-8b84-b555b90e873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A war of words</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec3087-411e-4b50-be8a-7880d9bef635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 CNN investigation of internal emails from Monsanto appeared
        to show company executives attempting to discredit the International Agency
        for Research on Cancer report before it was even released.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e26e29-9f0f-495d-9966-1154a031ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81d1b2-df18-4cf7-821a-6cb916e099e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One executive''s email, titled "RE: IARC planning," suggested that
        the company ghostwrite parts of a 2015 study in which experts rejected the
        agency''s finding that glyphosate could cause cancer. A Monsanto spokeswoman
        told CNN at the time that the study was not ghostwritten and was "the work
        of the glyphosate expert panel."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f74e9-a709-4915-b707-9304333974e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9258f-de12-439b-bd78-d8bca04a8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.523+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the EPA has maintained that glyphosate is safe, CNN''s
        investigation also raised questions about industry influence at the federal
        agency.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17026432-6c1d-4363-a284-29acf82fee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d009d-a31e-4792-9eac-061124d2b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Monsanto executive wrote in a 2015 internal company email, for
        example, that an EPA official offered to help quash another agency review
        of glyphosate, saying, "If I can kill this I should get a medal."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7701f14-960f-4847-af12-e5c34196a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f149de9-c12a-4377-b487-b504fcf8f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.524+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has denied any undue influence over regulators. And
        its parent company, Bayer Crop Science, criticized the Environmental Working
        Group in its recent statement to CNN. "The group behind the new report has
        a long history of spreading misinformation about pesticide residues," spokeswoman
        Lord said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5865734-c693-45ac-b948-4e4df23e2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb326b9-8d24-4691-a067-1f3b07eac21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EWG, a nonprofit organization based in Washington, denied those
        allegations. Bayer''s criticism "must be taken with a grain of salt," EWG
        President Ken Cook said in a statement. In light of lawsuits, he said, Bayer
        was "desperate to continue hiding the truth."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1a4c1-3233-4ae2-96e0-30e3424b7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf7d44-0913-4c52-b592-cb23704c5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.525+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it maintains that it is an independent organization, EWG
        acknowledges support from the organics industry, stating that its "corporate
        partners for general support and events" include Organic Valley and Stonyfield
        Farms. Foods labeled organic may not be grown with most synthetic substances,
        including glyphosate.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78513494-778e-42bf-b0a0-6e82702bed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c216261-b467-41a0-96da-b5c04f9c9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.526+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also has a "shared services agreement" with the Organic
        Voices Action Fund, a nonprofit organization funded by companies such as Nature''s
        Path and Annie''s -- both of which make cereal.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d53db-5b48-4f4d-9e91-651036c7dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.126+08:00
