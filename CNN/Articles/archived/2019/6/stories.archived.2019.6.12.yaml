      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7708c3a-29e5-4f2f-8f2e-01c2ed3ad005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter verdict is being appealed, but about 11,000 similar cases
        are pending in state and federal courts.</p>'
