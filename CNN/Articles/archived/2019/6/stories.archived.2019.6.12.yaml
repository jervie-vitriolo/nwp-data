    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Hong Kong protesters are outraged by extradition bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851bfb1-635d-4d66-b2bc-f0b246b7091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.564+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Alvin Y.H. Cheung is a J.S.D. candidate at New
        York University School of Law and an affiliated scholar at NYU''s US-Asia
        Law Institute. He previously worked in Hong Kong as a barrister and as a lecturer
        in the Law &amp; Public Affairs Department at Hong Kong Baptist University.
        The views expressed in this commentary are his own.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e7a3b-7a63-4229-9063-50ef749d3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b313a21-552e-4d25-95f8-3424ffb6ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On June 9, 2019, organizers say that more
        than 1 million protesters in Hong Kong — which would be nearly one in seven
        people in the city —&nbsp;voiced their opposition to an extradition bill that
        would allow fugitives to be transferred to mainland China. Speaking to the
        Hong Kong Free Press, demonstrator and retired civil servant HK Lau said that
        the passage of the bill would mean the end of the "One Country, Two Systems"
        principle under which the city had been governed since the resumption of Chinese
        rule in 1997.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1e382-6be8-46ef-bbde-21f8455ee71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d0327-9d77-47d7-9207-d7c34e418a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking after the demonstration, Chief Executive Carrie Lam
        pledged to continue with the bill, asserting that it would improve the legal
        system. However, describing a bill that would permit renditions to China --
        a country whose leader, Xi Jinping, has categorically rejected judicial independence
        -- as strengthening the rule of law is not merely cynical doublespeak. Rather,
        Lam''s statement reflects her government''s strategy of abusing the city''s
        judiciary to do its dirty work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1266b-8559-42f2-bb78-4be6b4b7b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50590f12-236f-4c67-8aa4-34e3f0de4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government frequently touts the territory''s rule of
        law, with a particular focus on the judiciary''s international reputation
        for independence. In contrast, the Umbrella Movement and subsequent repression
        of the territory''s pro-democracy movement have underscored the extent to
        which the executive and legislative branches are beholden to Beijing. As a
        result, the Hong Kong and Beijing governments have increasingly tried to hide
        their repression behind Hong Kong''s judges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9411c8-b59f-4b9c-80e7-e3827d79966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4677f4-a9bc-4775-881e-3dfa7a558663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, police cleared Umbrella Movement protesters from Mong Kok
        district not by exercising public order powers, but by enforcing a civil injunction
        obtained by private actors like minibus and taxi companies. The lawyer representing
        one bus company that obtained an injunction was part of a pro-Beijing political
        party in Hong Kong and attended a closed-door meeting with President Xi Jinping,
        along with a group of Hong Kong''s elite -- raising questions that the injunctions
        amounted to the legal equivalent of "astroturfing," or disguising the true
        sponsors of a political message to make it resemble a grassroots initiative.
        The fact that then-Secretary for Justice Rimsky Yuen had met with the "plaintiffs"
        in connection with what was supposedly a civil action brought by minibus and
        taxi operators strongly suggests that Yuen was using the suit as a fig leaf
        to conceal the suppression of peaceful protest. (Yuen has publicly disputed
        these allegations.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d667bb5-8966-4e20-9e74-f9862e1d4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226ddc5-5a60-4b2c-a3ab-08b2e110cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More abuses of judicial process followed. In 2016, after pro-democracy
        and localist politicians -- the latter advocate for the preservation of the
        city''s autonomy -- made major gains in legislative elections despite pre-emptive
        disqualifications, the Hong Kong government took to the courts to demand the
        expulsion of localists Yau Wai-ching and Baggio Leung. Before the Hong Kong
        court could issue a ruling, an "interpretation" of the Basic Law -- the territory''s
        constitutional document -- by the National People''s Congress Standing Committee
        in Beijing effectively dictated the outcome of the case, by declaring that
        oaths of office must be made "sincerely and solemnly." The "interpretation"
        became the basis for four further expulsions in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb2e85-4793-443f-849f-570e0f42d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547060b-227a-4228-a85b-37fc5ca80135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the Department of Justice has abused its prosecutorial
        discretion to serve partisan political purposes by prosecuting pro-democracy
        activists and by demanding harsher sentences for them, while turning a blind
        eye to abuses by police officers during the Umbrella Movement. Although Lam
        has denied that her government engages in political persecution through judicial
        means, this pattern of prosecutions has prompted international concern. In
        its 2016 Concluding Observations on Hong Kong, the United Nations'' Committee
        Against Torture -- a body of experts tasked with monitoring compliance with
        the Convention Against Torture -- specifically cited concerns over "consistent
        reports that police resorted to violence against more than 1,300 people,"
        as well as violence by pro-Beijing counterdemonstrators. It also called on
        Hong Kong authorities to duly prosecute alleged perpetrators of such violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f96553-801d-4f46-a1df-007c3fdb200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939faff-b0a2-46a5-aeeb-bdcfc2530196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen in light of this pattern of conduct by Hong Kong''s government,
        the extradition bill is nothing new. As the Hong Kong Bar Association explained
        in a guide to the bill, the Hong Kong courts'' function in dealing with an
        extradition application is merely to see that the formalities have been satisfied
        and that there are no grounds for refusing surrender. It may not conduct a
        hearing into whether the suspect is guilty of the alleged offense. Nor may
        it inquire into the "quality of justice" they will receive once surrendered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2858fc-980f-4570-9605-b2557a549692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a413c99-6241-46ce-ad73-ba10b70cc4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, therefore, leaves no meaningful scope for the Hong Kong
        judiciary to protect the rights of anyone whom the mainland authorities seek
        to extradite. Instead, it would compel Hong Kong judges to rubber-stamp extradition
        requests from Beijing, even if potentially based on cooked-up charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935fa9f-702e-48fa-bac0-82dcd63b12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feda5cf-7255-4fe6-9582-269f8e598d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s judges, like their counterparts in Britain and the
        commonwealth, have historically remained discreet on political issues. However,
        the developments described above have prompted some of them to speak out.
        In 2018, several senior judges expressed concerns to Reuters about the extent
        to which Basic Law "interpretations" were limiting judicial authority. One
        diplomat described the judges to Reuters as "trapped" in a situation where
        "they will have to increasingly implement party diktat."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a16a3-0c9b-4819-bcee-c3a43e69aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae2a2d-a7a4-4932-a52d-400dca6ddde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has only made these anxieties more acute. A senior judge
        told Reuters they were "deeply disturbed" by the bill, which they described
        as "unworkable." Others pointed out that such cases would expose them either
        to political pressure from Beijing or to accusations that they were no longer
        independent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa5cbe3-bf16-4587-8e7b-2d972c41d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e189d-eac4-4576-8c80-8148d108da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:26:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T10:28:12.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judicial unease about the bill should prompt alarm. If -- as
        currently seems likely -- the Beijing-packed legislature approves the bill
        by July, Hong Kong''s judges will soon be forced to choose between protecting
        the territory''s human rights and rule of law -- and doing China''s bidding.
        In a system where the Chief Executive retains the power to veto recommendations
        for judicial appointments, and in which official state policy describes Hong
        Kong''s judges as "administrators," Lam and her successors should not take
        the continued good repute of the territory''s courts for granted.</p>'
  'House-Speaker-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-12T10:26:28.554+08:00
    'imagesource': 'jcr:7aaace5e-5eed-4f2a-b32c-a6250c0bca0e'
