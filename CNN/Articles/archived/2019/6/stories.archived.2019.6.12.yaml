    'jcr:uuid': '59e08cdc-3365-4355-bb85-e9280ed0d332'
    'lead': 'More than 1 million protesters in Hong Kong — which would be nearly one
      in seven people in the city — voiced their opposition to an extradition bill
      that would allow fugitives to be transferred to mainland China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:26:23.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-12T10:28:12.564+08:00
