      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.449+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c6a99-e405-4857-b70f-288cf3d8fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.449+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember everyone would walk up to me after the show aired and
        they''d be like, ''Are you and Paul dating in real life?'' because everyone
        thought that we had such good chemistry...I realize now that there''s a fine
        line between love and hate and we despised each other so much that it read
        as love," she said about an hour into the chat. "We really just didn''t get
        along the first maybe five months of shooting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51819563-be4e-44a7-a45a-903fdd0e91eb'
