      'mgnl:type': 'text'
      'text': '<p>Nebrija said the delayed implementation of the provincial bus ban
        and driver-only car ban are also <a href="https://www.cnnphilippines.com/news/2019/6/12/Bus-crackdown-driver-only-ban-EDSA.html">roadblocks
        to quicker trips</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b26772-d6f4-47de-aa58-561e0aa39dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.814+08:00
