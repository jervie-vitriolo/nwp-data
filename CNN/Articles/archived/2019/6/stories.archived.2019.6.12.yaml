      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been two years since "The Vampire
        Diaries" went off the air, but if the show''s absence hasn''t killed your
        interest in behind the scenes gossip, here''s a revelation for you: Stefan
        and Elena didn''t always get along behind the scenes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a04aef-56c9-4612-b6ad-d714e11a0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
