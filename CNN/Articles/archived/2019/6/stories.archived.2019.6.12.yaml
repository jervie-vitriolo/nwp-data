      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My obligation is to do whatever we do in the most effective way
        possible," she responded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7153e07-7155-402d-b99f-217f0696ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:39:01.039+08:00
