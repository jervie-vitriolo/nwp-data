      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juries say glyphosate causes cancer, award billions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc2cc9-8e46-4c76-9a03-e0fc3ffc6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.513+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal jury unanimously determined in March that Roundup was
        a "substantial factor" in causing a California man''s cancer. And last month,
        California jurors ordered the manufacturer, Monsanto, to pay over $2 billion
        to a couple who said long-term exposure to the product caused their cancers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09122bd-1d24-4115-b095-d1e34b55667e'
