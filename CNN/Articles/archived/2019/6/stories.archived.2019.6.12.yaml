  'united-kingdom-britain-child-spies':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T07:42:18.764+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc9a42dd-35b8-4ef7-b7c8-22733bdb418a'
    'lead': 'The UK government is facing a court challenge over its use of children
      as spies in criminal investigations, as lawyers for a children''s charity accused
      it of causing minors "severe physical and emotional harm."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:45:02.048+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T07:45:04.537+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Britain', 'spies', 'Europe']
    'template': '1'
    'title': 'The British government is facing a court challenge over its use of child
      spies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d6545-9a39-4067-ba1e-1d1c9e79ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.537+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK government is facing a court challenge
        over its use of children as spies in criminal investigations, as lawyers for
        a children''s charity accused it of causing minors "severe physical and emotional
        harm."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a972e-baf1-4fed-85ed-d190bc16dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just for Kids Law said the use of minors as "covert human intelligence
        sources" (CHIS) without adequate safeguards violates national and international
        human-rights laws, including the United Nations Convention on the Rights of
        the Child. A hearing was held Tuesday in the charity''s case against the Home
        Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0d8b3-ab3c-429e-ab3e-c41ad52ce71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caoilfhionn Gallagher, representing the charity, cited a case raised
        in the British Parliament in October in which police asked a 17-year-old girl
        to spy on a man, subjecting her to sexual exploitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace2104-8e47-400c-b756-cc17f8ab010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.538+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While deployed, she continued to be exploited by him and the papers
        suggest she was even coerced into being an accessory to murder," Gallagher
        said, according to the British Press Association (PA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0669a-f822-484c-a4ce-297facc19bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK legislation permits the use of children as spies by police and
        other authorities, but an assessment of the risks involved must be carried
        out. Authorities must determine that "risks identified in it are justified"
        and "have been properly explained to and understood by the source."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f6d48-31a2-4111-9753-91c17bfc8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher fears children could be increasingly used as spies in
        what she described as "the most grave and dangerous contexts," the PA reported.
        Children could be employed in investigations into terrorism, gang violence,
        child sexual exploitation and drug offenses, the lawyer said in a written
        submission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f75e45-fbb2-4bf4-93d4-865d2de074eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that young people are increasingly involved, both as perpetrators
        and victims, in serious crimes ... there is increasing scope for juvenile
        CHIS to assist in both preventing and prosecuting such offences," Ben Wallace,
        Minister of State for Security and Economic Crime, said in a letter last July
        to the House of Lords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985278a6-e855-4dbb-8378-24d695339668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.539+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Wallace said: "Juvenile covert human intelligence
        sources are used very rarely and only ever when it is necessary and proportionate
        and when there is no other less intrusive way to get the information needed
        to convict criminals or terrorist suspects."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f902b-0b21-48ec-b8e6-b99bb82d6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their use is governed by a strict legal framework and is overseen
        by the Investigatory Powers Commissioner. Throughout any deployment and beyond,
        the welfare of the young person is the paramount consideration," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84db37c-f564-4c45-97a5-6795b82de3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request from a member of Parliament, Adrian Fulford,
        the Investigatory Powers Commissioner, confirmed in a March 2019 letter that
        17 children had been authorized for use as spies since January 2015. One was
        15, while the others were 16 or 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42199b-4bc4-4b6a-bd25-45e60a630b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the low numbers show that this tactic is only utilised
        in extreme circumstances and when other potential sources of information have
        been exhausted," Fulford wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec64fb-bf28-4a6f-a6d1-ae3e41db9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.540+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Eadie, representing Home Secretary Sajid Javid, said at Tuesday''s
        hearing that the use of minors as informants "may be very important for reasons
        of national security, public safety, and the prevention of disorder and crime,"
        according to PA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514cd75-3161-45b4-b586-faaab4eb7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the CHIS program "is to ensure that use is properly controlled
        and accompanied by appropriate decision making," Eadie said. "To that end,
        the welfare of the child is placed at the forefront of decision making as
        to the deployment of CHIS and the scheme provides adequate and appropriate
        safeguards."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eced3f-e0d9-4a43-8376-172f9b63af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Michael Supperstone will rule on the legal challenge at a
        later date, PA reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aab240-ad2d-452b-a8dd-b2480ce3e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:02.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:45:04.541+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/uk/uk-child-spies-scli-gbr-intl/index.html">The
        British government is facing a court challenge over its use of child spies</a>."</em></p>'
  'Nina-Dobrev-Paul-Wesley-Vampire-Diaries':
    'author': 'Sandra Gonzalez, CNN'
