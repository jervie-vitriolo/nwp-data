      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f52a18-106b-4d24-93af-bd7c964e5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> As the
        country celebrates its 121st Independence Day, Chief Justice Lucas Bersamin
        urged Filipinos to refrain from relying too much on foreign nations to solve
        the country''s problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209344e-d30d-4307-907c-1925d9e4bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41414078-f92e-400d-80f4-26c3406d7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag natin ugaliing umasa sa mga dayuhan sa paglutas sa ating
        mga hamon at mga pagsubok. Huwag natin waldasin ang pagkakataon ng pagunlad
        dahil lamang sa mga hindi pagkakaunawaan sa pulitika at pamamahala," he said
        at the Independence Day rites in Caloocan City on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9150a-dd02-470f-88f1-aaa6355cb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9c376-4329-4cf0-aace-4f5c84cdee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin did not specify the problems he was referring to. But when
        asked if he was talking about complaints filed before the International Criminal
        Court , he said he cannot talk about it because a related case is pending
        before the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f33a5b-019b-4272-a35a-64fe47fabf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two complaints filed against President Rodrigo Duterte
        before the ICC for charges of murder and crimes against humanity for his drug
        war. Former Ombudsman and ex-Foreign Affairs Secretary Albert del Rosario
        also recently filed a complaint with the Hague-based court against Chinese
        President Xi over China’s alleged infractions in the West Philippine Sea.
        The ICC refers to such complaints as communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafeaffb-633a-4756-bafd-31b75d1652cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cab0d-d695-4862-8dcc-11ef9eb27820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice insisted the rule of law in the country is working.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899e322-2720-492f-8e79-d45264be5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7676f-d0ad-4a94-95ee-60813751e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pagpunta nila doon, sa tingin ko lang ha, parang propaganda.
        Marami naman tayong buhay na procedure dito at institution na makakalutas
        kung anuman problema gusto nila isangguni sa ibang bansa. Bakit hindi dito
        gawin?" he said without elaborating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ae6e6-4be1-4dfd-a221-da6a41689a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba81032-ce6a-40a9-80be-7105de584478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin also talked about allegedly onerous foreign loans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa5b8c-47da-4cc3-8b10-fcc22d84ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1644a99-fa88-467c-975d-92a3efc50537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang ibang makakalutas sa ating hamon at problema kundi tayo
        rin. At kung tayo ay umaasa sa iba, hindi natin maumpisahan ''yan, kasi may
        pansariling agenda taga-ibang bansa. Tayo, bansa lang (natin) ang agenda,"
        he said at the Independence Day rites at Caloocan City on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e41fd-06d9-4fa9-97d8-e6e6de66d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1f69f-7dd9-48c8-865c-576fb35fd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Magistrate said there is nothing wrong with taking loans
        from other countries, specifically China and United States, as long as there
        are no strings attached.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6798a74-9adf-45b8-a412-b02b79bf8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ff2a1-912b-4744-8f93-57c8ccc23174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may tumulong na iba, welcome basta walang kondisyon. Kung
        ang China gusto tumulong, tumulong sila, walang kondisyon. Amerikano, tumulong
        sila, walang kondisyon," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c6259-2ee2-4429-83c7-d95709137f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335c80a-a540-42d6-b219-9166359d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified absolute independence from other countries "is
        impossible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cce91-1bb2-4915-91ea-b5dade461877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c5049-d358-4fb8-833a-8e139137041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T15:41:30.216+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo totally independent. Kailangan natin makisama sa mga
        kapwa bayan natin," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c25420-fcea-4beb-aeb5-3cd9117a1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:54:15.252+08:00
