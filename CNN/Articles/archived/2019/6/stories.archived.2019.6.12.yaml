    'template': '1'
    'title': 'The US Women''s National Team scored more World Cup goals in one day
      than the men did in the 2006, 2010 and 2014 World Cups combined'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d85dda-d57c-46aa-bd20-cc7f66c2fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:00:42.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T12:00:42.305+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you tuned into the Men''s World
        Cup in 2018, or 2014, or 2010, or 2006, but aren''t turned into this year''s
        Women''s World Cup, it''s time to reconsider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918412dc-712f-4530-a9c9-145221bfdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:00:42.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T12:00:42.306+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565666a-da1f-410b-8aac-5e36476e3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:00:42.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T12:00:42.306+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Women''s National Team just scored a record-breaking 13 goals
        against Thailand, who scored, well, none -- the biggest defeat in Women''s
        World Cup history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb906e-68a8-427d-9ab0-a9eee2c0cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:00:42.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T12:00:42.306+08:00
