      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Ness is currently promoting a new partnership with nail polish
        company Essie, for which he is the first non-female spokesperson.</p>'
