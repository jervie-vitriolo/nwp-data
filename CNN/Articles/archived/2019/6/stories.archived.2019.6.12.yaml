      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The Metropolitan
        Manila Development Authority (MMDA) wants to fully implement its ban on provincial
        buses on Epifanio de los Santos Avenue (EDSA) and transfer terminals outside
        the capital next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2136b-bf2e-49e9-9053-3999516f5c6b'
      'mgnl:activationStatus': true
