    'title': 'Rihanna wants to be a mom and promises more music is coming'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a767e6-e03a-49f9-9b5c-9ab06a619995'
