      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael Romero of party-list group 1-Pacman or One Patriotic
        Coalition of Marginalized Nationals, has a declared a net worth of ₱7.86 billion
        as of December 31, 2018. This is based on the summary report of congressmen''s
        Statement of Assets and Liabilities and Net worth, released on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46b99c-fda3-42be-83ba-43a7963f298a'
      'mgnl:activationStatus': true
