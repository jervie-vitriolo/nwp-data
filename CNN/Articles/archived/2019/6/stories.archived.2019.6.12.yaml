      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Ness has also been proudly blurring the lines of gender with
        his clothes and style since before he and the rest of the Fab Five became
        breakout stars thanks to their Netflix show.</p>'
