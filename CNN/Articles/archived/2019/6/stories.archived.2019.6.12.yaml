    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c191a8da-34b7-468e-96c3-df66b9130c87'
    'lead': 'Several popular breakfast foods, including Cheerios and Nature Valley
      products, continue to test positive for trace amounts of a controversial herbicide
      that may increase the risk of cancer, according to a report released Wednesday
      by an environmental advocacy group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T12:19:31.008+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-12T12:24:18.510+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many breakfast cereals still contaminated by weed killer, environmental
      group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e51c5-dd1b-45d1-a704-7324046d5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:19:31.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.510+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Several popular breakfast foods, including
        Cheerios and Nature Valley products, continue to test positive for trace amounts
        of a controversial herbicide that may increase the risk of cancer, according
        to a report released Wednesday by an environmental advocacy group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e01c42-42ce-4a33-8d54-3578485c5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.511+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12936fc-2256-4c8f-ba66-5665dea7e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.511+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Working Group, which has links to the organics
        industry, found that all 21 of the products it tested had levels of glyphosate
        that were "higher than what EWG scientists consider protective for children''s
        health."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e3d64-d487-4e4b-960e-183acc6b019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.511+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7bf3c-d818-45c9-a261-5d8f92035ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers maintain that their foods are safe, and the findings
        aren''t unprecedented: The group also found in October that most of the breakfast
        cereals it tested contained glyphosate, the main ingredient in the weed killer
        Roundup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef5244-bff0-44ad-91fa-aec171471110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7e679-5c83-4dc3-9ac0-6f2e109f7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report follows two prominent legal verdicts that determined
        the herbicide caused cancer in plaintiffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81552ca1-bc98-42b3-a3c7-ab96f76ed3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:23:09.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T12:24:18.513+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a403794-58a1-4616-a09d-d92e9d08d2be'
      'mgnl:activationStatus': true
