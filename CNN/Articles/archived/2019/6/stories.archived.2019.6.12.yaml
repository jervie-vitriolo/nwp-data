  'FDA-online-medicine-sale-health-risks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-12T16:15:21.813+08:00
    'imagesource': 'jcr:4e676dc4-f591-4e17-b9a9-c43521ce3364'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef2af99-9d77-4b20-aa02-167f478b28d5'
    'lead': 'The Food and Drug Administration says buying medicines online can pose
      ''serious health risks and problems'' especially if the products are not stored
      properly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T16:18:04.856+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-12T16:18:05.104+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Food-and-Drug-Administration', 'FDA', 'Lazada', 'online-selling',
      'online-medicine']
    'stories': ['98116696-f2ba-40c3-8614-65a3a3daa7a9']
    'template': '1'
    'title': 'FDA warns public vs. purchasing meds online'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b7347-66bb-4441-9966-402f854219cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —&nbsp;</strong>The
        Food and Drug Administration (FDA) has warned the public on the online sale
        of medicines, saying it could pose serious health risks for consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235b699-b47f-4749-9cad-6bd13dcfab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.105+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory dated June 11, the FDA advised Filipinos to be mindful
        as medicines bought online can cause "serious side effects and health problems"
        if they are not used and stored properly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1eba7-2b9c-4f34-87fe-6f21b7ee7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.105+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buying medicines over the internet can pose serious health risk.
        You will never know what exactly you are getting. Even if the medicines bought
        online looks the same, there is no guarantee that it is genuine,” read the
        document signed by Health Undersecretary and FDA Officer-in-Charge Rolando
        Domingo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3763c-05db-4009-b060-d6b90b2296b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.105+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A medicine bought online may contain no active ingredient; too
        much or too little of active ingredients which may result to your condition
        not being treated correctly,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b8444-0032-427e-81c5-76dd43b414bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.106+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA stressed that the online selling of medicines is only allowed
        if the seller has an existing FDA-licensed pharmacy. A pharmacy''s online
        sale of medicines is still subject to the agency''s approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a9105-8619-4a03-af2f-1104a78df651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.106+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA added it is important for consumers to seek medical advice on
        the proper and safe use of medicines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8077a-726f-4f54-b20f-faa840749dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.106+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Pharmacists Association (PPhA) has also
        expressed alarm about the proliferation of medicine sales online, particularly
        of antibiotics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa46c0-3869-4066-92d2-158840106dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.106+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the PPhA said the open sale of antibiotics
        in online marketplaces like Lazada is a “clear threat to public safety.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f8772-abf8-4299-ab60-b7ac2ca33e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.107+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pharmacists as health professionals are against this illegal trade
        practice of online selling of antibiotics. This undermines the ongoing effort
        to educate pharmacists, individuals, and the public regarding the need for
        proper diagnosis and prescription before antibiotics can be dispensed," the
        group said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2df676-74c1-4219-bb4b-e72b3c77cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:18:04.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T16:18:05.107+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'hongkong-umbrella-movement-extradition-bill-protest':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T16:43:10.348+08:00
    'imagesource': 'jcr:8a204c95-8d8c-4273-9846-8dd00f9cc02a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f39a2b-0166-48e4-84b3-a7d54e421fe4'
    'lead': 'Hong Kong protesters, once again, seize control of part of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T16:46:08.228+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-12T16:46:08.628+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The return of Hong Kong''s umbrella movement'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059658b-fc3e-4827-bb90-a447c1d109e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.628+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong protesters have, once again,
        seized control of part of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a3a4e-0000-4617-b6ff-51183224ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.629+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and the government were completely wrong footed Wednesday
        morning, as thousands and then tens of thousands of mostly young protesters
        surrounded the city government headquarters -- known as the Legislative Council
        -- blocking roads and preventing lawmakers from going to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510bb0f-e68a-4c3b-b8c6-43897e961384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.629+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lawmakers were supposed to start the second reading of a hugely
        controversial extradition bill with China. On Sunday, according to organizers,
        more than a million people marched in protest against the bill, which has
        also been heavily criticized by business groups, human rights NGOs, and the
        international community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44525c-f77e-48d2-a9ab-7c8278324eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.630+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge turnout and opposition across a wide swath of society,
        it seemed there was little anyone could do to stop it. Protests were expected
        Wednesday but more as a display of anger and venting of frustration, rather
        than an effective blocking tactic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959c0dc-99d0-4f8e-9468-0d33ad9532a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.630+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young protesters, most in their teens or early twenties, had
        other ideas, however. By noon, the protest had transformed into a redux of
        the 2014 Umbrella Movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afef24-89d4-422d-b611-930a5ccd3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.630+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) boils down to a display of people power in Hong Kong, a
        display in particular of young people power," opposition lawmaker Claudia
        Mo told the tens of thousands who had gathered outside the Legislative Council
        building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f519a-f6ef-461d-95d2-98fb8af29105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.630+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the Umbrella Movement, didn''t we say, ''we will
        be back''? And now, we are back!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f228b21-58e2-4d51-bee7-8481c8bdf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With authorities forced to cancel Wednesday''s legislative session,
        and thousands still in the streets, Mo and other opposition lawmakers have
        called on the government to shelve the bill rather than risk an escalation
        into violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133a716-0e08-48f0-9d91-0ccd7ba7aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some supporters of the changes to the law have criticized the
        speed at which Chief Executive Carrie Lam is seeking its passage, bypassing
        normal procedure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57730b6d-e5bd-4da0-b270-c42d312f96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Carrie Lam announces that the extradition bill is shelved
        we will not leave here," said Shum Tsz-kit, convenor of the Civil Human Rights
        Front, which organized Sunday''s march. "We call on bigger companies, bigger
        organizations to support the strike, so all Hong Kong can come out and tell
        the world that we oppose the extradition law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620008d-2ab9-4f94-bb68-67944a2fb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Seizing control</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f804cf4-f8f0-4207-8d2e-7baf15eec8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.632+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tense but peaceful evening Tuesday, as thousands of protesters
        gathered around the Legislative Council building ahead of Wednesday''s meeting,
        it was unclear what, if anything protesters could do to break the impasse,
        amid a huge police presence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722e2fb-ee97-4a31-abae-f8686ef17472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.632+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, however, were focused on blocking entrances to the Legislative
        Council complex itself, and either didn''t have the resources or had not expected
        to have to prevent tens of thousands of protesters swarming into the roads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b913c9-d951-4569-a60b-c7b07af62543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.632+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what they did in massive numbers, after a mass text message
        went out at 8 a.m. to a core group of protesters, who led others into the
        main highways passing the Legislative Council building carrying makeshift
        barriers, coordinating via shouts, megaphones and walkie talkies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9c5be-6182-4036-a461-7adb5e0094f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than 10 minutes, two main roads -- Harcourt and Lung Wo
        -- had been closed off to traffic. Attempts by police to push them back were
        unsuccessful, and they quickly retreated, except for those who had been deployed
        to guard the entrance to the legislature, now effectively trapped inside.
        Protesters set up large barricades using the fences that had been designed
        to keep them away, and reinforced them with cable ties and unfurled umbrellas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4920c8-8907-4396-92f7-4d4e5a7404bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense, angry scenes, during which police used pepper spray several
        times, gave way to a more relaxed atmosphere as it was announced legislators
        would not debate the bill Wednesday, with protesters reveling in a victory
        few thought was possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6d105-72b5-4c36-914e-64d53a132a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A million of us chose to come out to fight the government because
        the government chose to make an evil law. But after that protest, the government
        still chose to push the evil law and ignore the voice of a million citizens,"
        said 18-year-old protester Sunny Chan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83960499-bd2e-4db5-884c-bb3e94792262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is unacceptable and we are very upset and angry. So
        we choose to come out today and stand in the front and protest and try to
        protect our freedom."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a180317-5f4d-4aa6-82ae-d0479d62fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No options</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890e9cd-55d2-4bda-ad36-2a62f233729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the main Harcourt Road thoroughfare, now a traffic-free pedestrian
        area, there was a real feeling of being back in the Umbrella Movement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06afb4-6b7c-4d84-9a82-762a991d54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters sat around chatting happily, occasionally
        joining in with triumphant chants. As it reached midday, they were joined
        by many office workers from nearby buildings in Admiralty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11064e49-c876-4f1b-8ab6-e5a8388d42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the umbrella protests, the main Admiralty camp became something
        of a local tourist attraction, with many workers regularly having their lunches
        among the protesters, students doing their homework there, and artists and
        educators putting on displays and giving talks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2c3a5-f351-4ee7-a449-2c37a1c9e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple trade unions and around 350 small businesses have called
        for a work stoppage Wednesday to protest the law, though most on the streets
        appeared to be high school or university age.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fceef-d44f-4b9f-9ede-e6f94ad1f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the crowd and the degree to which they are dug in presents
        a major dilemma for the government and police. Short of incredibly heavy-handed
        tactics that could spark an even larger backlash, it''s unclear what police
        could do to clear the roads.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754d819-5139-442a-adc0-9f74fa9702ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Umbrella Movement, protesters held Admiralty for several
        months, before numbers and support had waned enough that police could go in
        and clear them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f4e64-3623-4fa4-8fe9-4e5ee5c00c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.635+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests began in September 2014, and their fifth anniversary
        is rapidly approaching. With protest leaders promising to remain in the streets
        until the bill is shelved, Hong Kong could be in for another summer of discontent.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347514bc-3e4a-4c4b-a6d4-9d5858f594b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T16:46:08.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T16:46:08.636+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/asia/hong-kong-umbrella-extradition-intl-hnk/index.html">The
        return of Hong Kong''s umbrella movement</a>."</em></p>'
  'Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-12T18:10:56.497+08:00
    'imagesource': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0a5426-26be-47c6-897e-c8631c55d46e'
    'lead': 'Defense Secretary Delfin Lorenzana hit the Chinese crew for abandoning
      the Filipino fishermen, who were later rescued by a Vietnamese vessel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T18:12:23.688+08:00
