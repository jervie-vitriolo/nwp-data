  'boeing-orders':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Boeing had no new orders for planes in April. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-12T06:22:54.734+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5afed629-dfb6-4cad-9e31-0f5fdce6ac6b'
    'lead': 'Boeing reported no new commercial aircraft orders in May. It was the
      second straight month that Boeing''s orders were at a standstill in the face
      of the 737 Max crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T06:25:27.329+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-12T06:25:27.510+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boeing']
    'template': '1'
    'title': 'Boeing reports no orders for second straight month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e78307-b0a2-4ea8-929d-168af3adf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.510+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing reported no new commercial
        aircraft orders in May. It was the second straight month that Boeing''s orders
        were at a standstill in the face of the 737 Max crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19aca07-7a63-4005-b787-a06078414e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.511+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in orders isn''t only because of the grounding of the 737
        Max. Boeing also has a massive backorder of about 5,000 planes. Many of its
        customers do not need to place orders for additional jets right now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e475cd-1785-48ee-95b1-33ab1defd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.511+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week is also the Paris Air Show, the key industry trade show
        for the year, at which Boeing and rival Airbus typically like to announce
        orders. So May is often a slower month for new orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d8328-e699-4ab3-9078-447a3a6adf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.511+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Boeing booked orders for 43 jets in May of 2018, ahead of that
        year''s Paris Air Show. And 21 of those orders were for the 737 Max.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72302b-ce8a-4fdd-8dc9-d8d17495c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.512+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max was grounded in mid-March after the second fatal crash
        of one of the planes in Ethiopia. Boeing is trying to win federal approval
        for a fix of an automatic safety feature which has been the focus of the crash
        investigations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c9f2c-c878-4c90-bff8-3aff1619c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.512+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has continued to build the 737 Max during the grounding,
        though at a reduced pace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413dcb8-b305-4dc1-87da-b1e7dcea7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.512+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing canceled 71 orders for the 737 Max in May. But that had nothing
        to do with the grounding of the plane. Those planes were intended for Indian
        airline Jet Airways via various sales agreements. But Jet Airways halted operations
        in April after failing to secure emergency funding from banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21951b01-2d9e-461c-9931-e9d179654f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.513+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the airline''s current status, we have canceled the contractual
        agreements for those airplanes," Boeing said in a statement on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465a881-9c3f-4a09-9664-8a52c026023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.513+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max grounding has also halted deliveries of that plane,
        and it cut deeply into Boeing''s overall deliveries last month. Boeing gets
        most of its cash from the sale of planes at the time of delivery, so the grounding
        is hurting its bottom line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66234147-b498-4591-8bbf-1c61500aa47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.513+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing delivered just 30 commercial jets in May, including eight
        older-version 737 planes. A year ago it delivered 68 jets in May, including
        19 of the 737 Max, as well as 28 of the older versions of the jet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e88ca-6155-4ad9-a233-ae770ca5483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T06:25:27.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T06:25:27.513+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Boeing reports no
        orders for second straight month<a href="https://edition.cnn.com/2019/06/11/business/boeing-orders/index.html">Boeing
        reports no orders for second straight month</a>"</em></p>'
  'nasa-baylor-university-moon-mass':
    'author': 'AJ Willingham, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-12T06:56:04.564+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '561f16a4-f64d-442f-bc72-653db8acfb62'
    'lead': 'Essentially, something caused a giant hole on the Moon billions of years
      ago, and astronomers have just discovered that there''s something big — really
      big — buried underneath the surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:00:16.330+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T07:00:18.355+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'Baylor-University', 'moon']
    'template': '1'
    'title': 'There''s a huge mass embedded in the center of the moon, and astronomers
      aren''t sure what it is'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b12533-d3b8-42da-b532-c03fb80c36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Here is something you may not know about
        the Moon: Earth''s clingy best friend is also the site of one of the largest-known
        impact craters in our entire solar system. Essentially, something caused a
        giant hole on the Moon billions of years ago, and astronomers have just discovered
        that there''s something big — really big — buried underneath the surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc919876-5ad1-45dd-9dbe-947332651883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2019GL082252">According
        to research published</a>&nbsp;in the journal "Geophysical Research Letters,"
        the Moon''s South Pole-Aitken basin hides a mass that is estimated to be 4.8
        quintillion pounds (that''s — are you ready for it? — 4,800,000,000,000,000,000
        pounds, all written out).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efccee-40d6-42d7-96c1-66f750fea9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine taking a pile of metal five times larger than the Big Island
        of Hawaii and burying it underground. That''s roughly how much unexpected
        mass we detected," author Peter B. James <a href="https://www.baylor.edu/mediacommunications/news.php?action=story&amp;story=210457">said
        in a release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341fe4e-eb09-4884-b8dc-8cdd1d00cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.356+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from Baylor used various sets of data collected
        from space crafts that measure the gravity around the Moon, and compared them
        to maps and imaging of the Moon''s surface. As a result, they found a dense
        metallic mass pulling down on the floor of the basin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7053f-ad7c-4a50-8eea-5d109da21630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what is it? James and his team surmise it could be metal embedded
        in the Moon''s mantle from the asteroid impact that caused the crater some
        estimated 4 billion years ago. If that''s true, it could be a time machine
        — and a gold mine — for scientists studying the history of the universe. All
        of that metal, and basically the entire area surrounding the mass and the
        crater, could tell them a lot about how the asteroid impact happened and what
        the solar system was like when it did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68774e7-db1b-43a7-b974-0e289251c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The basin is] one of the best natural laboratories for studying
        catastrophic impact events, an ancient process that shaped all of the rocky
        planets and moons we see today," James said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cf080-20d3-4bcc-a257-9f2e58303392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately the crater — and the mysterious substance below —
        aren''t visible to mere earthbound humans, since they''re on, literally, the
        far side of the moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd66e7-e658-4b08-bda0-3b56743e0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:00:16.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T07:00:18.357+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/us/moon-mass-crater-mystery-unexplained-trnd/index.html">There''s
        a huge mass embedded in the center of the moon, and astronomers aren''t sure
        what it is</a>."</em></p>'
  'bostwana-lgbtq-ruling':
    'author': 'Kara Fox, CNN'
    'caption': 'While homophobic attitudes continue to prevail in parts of the country,
      Botswana''s LGBTQ activists and supporters have marked some victories for the
      movement in recent years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T06:26:34.693+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c2de09-92ee-4d39-b1aa-9ca539ea41e8'
    'lead': 'Botswana''s High Court has overturned a colonial-era law criminalizing
      consensual same-sex relations in a landmark victory for Africa''s LGBTQ movements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:06:07.056+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-12T07:06:07.230+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lgbtq', 'pride']
    'template': '1'
    'title': 'Botswana scraps gay sex laws in big victory for LGBTQ rights in Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af4be3-1cb1-4e71-98cc-f0172a6c17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Botswana''s High Court has overturned
        a colonial-era law criminalizing consensual same-sex relations in a landmark
        victory for Africa''s LGBTQ movements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5c141-d429-4acd-bc5e-2e388b75b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in the southern African country unanimously ruled on Tuesday
        that the legislation was discriminatory, unconstitutional and against the
        public interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803145c-d5a4-425c-97a0-39edb0faf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A democratic society is one that embraces tolerance, diversity
        and open-mindedness," Justice Michael Leburu said, noting that discriminatory
        law not only serves as a detriment to LGBTQ people, but holds back all of
        society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ec7bb-eb54-4ba4-9bf5-c951401496fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Societal inclusion is central to ending poverty and fostering shared
        prosperity," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90a163-311e-4324-9bf0-f54715889813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes just a month after Kenya''s high court upheld its
        laws criminalizing homosexuality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457935d2-33ca-4d12-9210-975e8d8b1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under section 164 of Botswana''s Penal Code, "carnal knowledge of
        any person against the order of nature," was an offense that carried a maximum
        sentence of seven years imprisonment. Section 167 made "acts of gross indecency"
        —&nbsp;whether in public or private —&nbsp;a punishable offense, with up to
        two years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7f0e9-c799-44a8-9d52-40b9e6d7846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.233+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought to court in March by Letsweletse Motshidiemang,
        a 21-year-old student at the University of Botswana, who argued that society
        had changed and that homosexuality was more widely accepted, local media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4c7f7-b48d-46d3-9139-9182d180a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.233+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packed court erupted in cheers of joy upon hearing the verdict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b21f1-1876-413a-8aef-6a2923bcfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.233+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neela Ghoshal, a senior researcher for Human Rights Watch, told
        CNN that the ruling sets a "powerful precedent on the continent by recognizing
        that the criminalization of same sex conduct violates privacy rights and is
        blatantly discriminatory."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22ba95-fb81-404e-8e2f-e212b59345dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.233+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The High Court is right in declaring that sodomy laws belong in
        a museum or the archives, not in modern life," she said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Scenes
        of joy as decriminalization Of homosexuality made official in Botswana <a
        href="https://twitter.com/hashtag/repeal164?src=hash&amp;ref_src=twsrc%5Etfw">#repeal164</a>
        <a href="https://t.co/pBch7o6kdh">pic.twitter.com/pBch7o6kdh</a></p>&mdash;
        Ryan Brown (@ryanlenorabrown) <a href="https://twitter.com/ryanlenorabrown/status/1138383554612813827?ref_src=twsrc%5Etfw">June
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f728c-d6f4-444c-af0d-b9435acf534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.234+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18e789-cf3d-4845-8f54-d204a413ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.234+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Mmolai-Chalmers, coordinator of Legabibo, a prominent LGBTQ
        rights group in the country, said that the verdict would have a tangible impact
        on LGBTQ individuals'' daily life, saying that it would help with access to
        health and legal services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8013101-f6a2-405f-8a1e-7095a9a7b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.234+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we were struggling. People have been hiding," Mmolai-Chalmers
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d028f-6ce0-4e6d-b5b2-da3fb8eec617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.235+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This judgement can make a massive change for our lives. This is
        what excites me the most. The judgement means so much... The court has upheld
        our dignity, our privacy, and our liberty... It means freedom," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a36ee2-9f1b-4835-a99d-612bed0b8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.235+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Keikantse Phele called the judgement "a welcome
        development," adding that there is still "lots of work that needs to be done
        in terms of access to all services, spaces and development."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0e3d4-14fb-4d6f-9596-0abff1f73bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.235+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While homophobic attitudes continue to prevail in parts of the country,
        Botswana''s LGBTQ activists and supporters have marked some victories for
        the movement in recent years. The 2010 Employment Act made it illegal for
        employers to terminate contracts on the basis of sexual orientation, in 2014
        the High Court ruled that the government had to allow Legabibo to register
        as an organization, and two landmark rulings in October and December 2017
        laid the foundation for trans people to more easily change their official
        gender on identity documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60dc98-e17a-4012-a198-bbcede986d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.236+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a brutal attack on a transgender woman last November,
        Botswana''s President Mokgweetsi Masisi signaled his support for LGBTI people,
        saying "there are many people in same sex relationships in this country who
        have been violated and have also suffered in silence for fear of being discriminated.
        (...) Just like other citizens, they deserve to have their rights protected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8302c38-19b1-4ad2-8ff9-c87db5763d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.236+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesdays'' historic ruling is win for LGBTQ activists and supporters
        in a country -- and region -- where homosexuality remains largely taboo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc492add-3f9e-4082-97f6-cf923d3738d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.236+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 54 African countries, at least 31 of them have enacted laws
        making it illegal to have gay sex, according to the International Lesbian,
        Gay, Bisexual, Trans and Intersex Association (ILGA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da561a-20eb-45fc-b905-9e9fe3a9286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.236+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Nigeria and Somalia, and in Sudan, it is punishable
        by death; in Mauritania the death penalty is a possible punishment. In Tanzania,
        being convicted of having same-sex relations can result in life sentences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a3134-04ee-4564-bab2-186b2232bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.237+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Angola''s parliament adopted a new penal code, for the
        first time since it gained independence from Portugal in 1975, which paved
        the way for lawmakers to remove the provision characterizing same-sex relationships
        as "vices against nature."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e4a93-e224-46e5-a955-655a8622e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.237+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique removed anti-gay laws in 2015, while São Tomé and Cape
        Verde have also abolished laws criminalizing gay relationships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1878d47-ac24-4bb3-bff6-d87805dc7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.237+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kenya struck down the change to the law that criminalizes
        homosexuality in May —&nbsp;and remains a deeply conservative and religious
        society —&nbsp;its courts has shown some independence in recent years regarding
        LGBTQ matters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5287f-517c-4f9d-817c-60551f0f0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.238+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an appeals court in Mombasa ruled that forced anal exams
        on people who are suspected of same-sex activity are unconstitutional, following
        the arrest and forced anal exams of two men in 2015. The decision reversed
        a 2016 court ruling. Later that year, a Kenyan court temporarily lifted a
        ban on the controversial film "Rafiki," which told the story of a romantic
        lesbian relationship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3467a34-8047-4ae9-b173-4b3d2de588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.238+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, attempts to further criminalize homosexuality have been
        taken in countries including Uganda, South Sudan, Burundi, Liberia, and Nigeria
        over the last five years, according to an Amnesty International report. In
        some African countries, conservative leaders continue to spread harmful and
        false rhetoric, in which they "openly and falsely accuse LGBTI individuals
        of spreading HIV/AIDS and of ''converting'' children to homosexuality," according
        to the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58872d-26d3-4823-9d21-b9dc30925bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.238+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, a staggering 70 UN member states —&nbsp;almost
        half of which are in Africa —&nbsp;still criminalize same-sex relations between
        two consenting adults, according to ILGA''s 2019 state sponsored homophobia
        report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd8f46-2fff-4c83-859c-85147a45d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.238+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 26 of those countries, the penalty varies from 10 years in prison
        to life.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855fa39-fe69-45a2-8311-3ff459f05295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:06:07.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:06:07.239+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/11/africa/botswana-lgbtq-ruling-intl/index.html">Botswana
        scraps gay sex laws in big victory for LGBTQ rights in Africa</a>"</em></p>'
  'elephant-seal-antarctic-ice-hole':
    'author': 'AJ Willingham, CNN'
    'caption': 'Stand back, this seal is going to try SCIENCE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T07:09:41.728+08:00
    'credit': 'From DAN COSTA/UNIV OF CA SANTA CRUZ'
    'imagesource': 'jcr:00a902e6-44c8-45a2-9940-ada45c5c28c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0245d449-fde2-469f-891a-afe5207582e9'
    'lead': 'Scientists now have a better idea of why giant holes have been opening
      up in the ice of the Antarctic, and they were assisted by some unique field
      partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:12:46.290+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-12T07:12:46.533+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['seal', 'elephant-seal', 'antarctica']
    'template': '1'
    'title': 'Seals with antennas on their heads helped scientists solve an Antarctic
      mystery'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1c69f-50e3-40a2-8091-8ce123dab128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists now have a better idea
        of why giant holes have been opening up in the ice of the Antarctic, and they
        were assisted by some unique field partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef9926-8fe7-4494-94db-34cb59ed7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.534+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, a hole of open water, called a polynya, appeared
        in the winter ice of the Weddell Sea in Antarctica. It eventually grew to
        about 19,000 square miles; roughly twice the size of Vermont. Though polynyas
        are not unusual, this large and frequent of a hole was a great opportunity
        for scientists to figure out why, exactly, these holes were appearing. A team
        from the University of Washington explored the hole with a combination of
        robots, radio equipment and seals with antennas stuck to their heads. Their
        findings were recently published in the journal "Nature."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766bca5-47ff-49b3-b40b-99c01aaeff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.534+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought this large hole in the sea ice —&nbsp;known as a polynya
        —&nbsp;was something that was rare, maybe a process that had gone extinct.
        But the events in 2016 and 2017 forced us to reevaluate that," lead author
        Ethan Campbell said in a release. "Observations show that the recent polynyas
        opened from a combination of factors —&nbsp;one being the unusual ocean conditions,
        and the other being a series of very intense storms that swirled over the
        Weddell Sea with almost hurricane-force winds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3d0df-91bb-4e1b-996f-9aeca5e3e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.534+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that, in order for a polynya to occur, there need
        to be a perfect storm of factors, so to speak. In the area where the giant
        polynya opened up, there is an underwater mountain that, when met with strong
        storms, causes a swirl of sea water, churning saltier water from deeper parts
        of the ocean up to the top. Once that water is cooled, it falls to the bottom
        again, and the ice can''t re-form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d78247-9fb9-4295-94dc-581a2766272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.535+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the elephant seals, the team used them to transmit data back
        to shore as they swam in the depths of the polynya. Historically, seals have
        been a serious asset to the scientific research community. For one, their
        movements help researchers get a good sense of a particular environment or
        area. And also, they are ostensibly not too bothered by having radio equipment
        glued (safely) to their heads.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225bb79-ee02-44a5-81f0-2b857345be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:12:46.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:12:46.535+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/11/us/elephant-seal-antarctic-ice-hole-polynya-trnd/index.html">Seals
        with antennas on their heads helped scientists solve an Antarctic mystery</a>"</em></p>'
  'A-deepfake-video-of-Mark-Zuckerberg-presents-a-new-challenge-for-Facebook':
    'author': 'Rachel Metz and Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-12T07:14:30.212+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0a7fb4-654f-49c8-addd-3b277a833880'
    'lead': 'Facebook refused to remove a doctored video of U.S. House Speaker Nancy
      Pelosi last month, but this week the company faces a new quandary: Will it remove
      a fake video of its own CEO, Mark Zuckerberg?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T07:17:56.025+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-12T07:17:56.289+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A deepfake video of Mark Zuckerberg presents a new challenge for Facebook'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f1394-ecad-4b29-ae23-f3d6ecb5f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.290+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook refused to remove a doctored
        video of House Speaker Nancy Pelosi last month, but this week the company
        faces a new quandary: Will it remove a fake video of its own CEO, Mark Zuckerberg?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a622ff8-9566-4ca3-859c-ef4f6003c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.290+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccac42-cbfe-4d9a-b38d-96555461a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.291+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted to Facebook-owned Instagram over the weekend,
        falsely portrays Zuckerberg as saying, "Imagine this for a second: One man,
        with total control of billions of people''s stolen data, all their secrets,
        their lives, their futures."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffc041-ccb1-4f73-88be-e33d25038e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.291+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542b16c-cc7b-4954-9a2c-5fd7f1a59318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.291+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was made by taking 2017 footage of Zuckerberg and using
        artificial intelligence technology, known as deepfake technology, to manipulate
        Zuckerberg''s face to make it appear he said something he didn''t. Zuckerberg''s
        voice is replaced by an actor''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ec9ab-4550-46df-b307-c8a18179a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.291+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca17c4e-3ba3-4870-98ee-6ca8bfe9ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was created by an Israeli startup called Canny AI, cofounder
        Omer Ben-Ami confirmed to CNN Business on Tuesday. The video and several others
        -- depicting celebrities like Kim Kardashian and US President Donald Trump
        -- are part of a commissioned art installation called Spectre that was on
        display at the Sheffield Doc/Fest in the UK from June 6-11. The videos, which
        Canny and a couple other companies worked with artists to make, are meant
        to show how technology can be used to manipulate data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecac1d-b566-4b9c-99da-421a8c3387ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7898561-04db-449a-88f6-a9a80d747b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Facebook declined to remove a manipulated video that
        made it appear House Speaker Nancy Pelosi was slurring her words. The company
        said it downranked the false video, meaning it would be seen in fewer people''s
        Facebook News Feeds. Pelosi later blasted the company, "I think they have
        proven — by not taking down something they know is false — that they were
        willing enablers of the Russian interference in our election," she told California''s
        KQED.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98b8ba-70b7-4359-8a5f-ae04adbd4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06ee84-7a56-4a1e-bddf-1106043f3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether a doctored video of Zuckerberg would get the same
        treatment as the manipulated Pelosi video, Neil Potts, Facebook''s director
        of public policy, told a parliamentary hearing in Canada last month, "If it
        was the same video, inserting Mr. Zuckerberg for Speaker Pelosi, it would
        get the same treatment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e683ed-c83e-43c4-84a2-b19ca1739689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d35a6-1e20-4952-8f58-9c18f2949ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelosi video was not a deepfake like the new Zuckerberg clip,
        but was manipulated using traditional video editing techniques. CNN Business
        has asked Facebook if it has any specific rules for deepfakes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b0b8a-feb2-4175-be40-5ebf87cc519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc9f1e-9273-403f-a69b-4b05cec6a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zuckerberg video, which was first reported by Vice, comes as
        the US Congress prepares to hold its first hearing on the potential threats
        posed by deepfake videos. Earlier this year, the US Director of National Intelligence
        warned that America''s adversaries may use deepfake technology in future disinformation
        campaigns targeting the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfbe48-9b5a-426f-b14e-075cba664327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e452a18-f20b-44db-9568-c2ea7d7eb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, video hoaxes were relatively rare since they are
        harder to pull off than fakes of still images, but this is changing rapidly
        thanks to the rise of GANs, or generative adversarial networks. GANs can use
        data to produce new things. The technique is also used for making deepfakes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ee30a-4c24-47f1-abce-bc13039fd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30488945-08b3-4fdb-b2f8-d7f81957560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Ben-Ami said, Canny AI chose a scene of less than
        a minute in length of Zuckerberg speaking, and used a computer to meld it
        with an actor''s voice and appropriate facial movements. It took about a day
        to make an initial version of the video with one of the artists'' voices standing
        in for a voice actor''s Zuckerberg impression and facial movements, he said.
        It took another two to three hours to make the final version.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723d698-8ad4-4d78-9da5-aaf0548116f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889df6d-0ab6-4e9b-9747-cf6b189f7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to the artists behind Spectre but did not
        immediately receive a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24ccc8-79e9-4d69-adcd-a9e9a6fff300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caafc1-f7fb-4aa6-9b22-a2a6c253f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben-Ami, whose company focuses on dubbing speech in videos from
        one language to another, is concerned about the video and others Canny AI
        made spreading without the context that they were created as art. But he said
        he also wants to raise questions about the creation of such media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9930bd-fca3-4e3f-be68-9f6c849129e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425c4a1-e0ab-4708-81c3-2bfd93e65735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to know it''s possible to do it," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673151d8-29f8-4883-88b6-c7fd30cf5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:17:56.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:17:56.297+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
