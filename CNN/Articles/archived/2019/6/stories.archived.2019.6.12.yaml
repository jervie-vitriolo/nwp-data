      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36609770-626f-4640-840b-a4c97571dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.697+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana condemned the "cowardly action" of the foreign crew who
        abandoned the 22 Filipino fishermen after the collision. They were later on
        rescued by a Vietnamese vessel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ccadb-71cf-453b-b4e1-c918d29e79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.697+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd418ae-45f7-4533-9a4b-62100d4df929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.697+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the captain and crew of Vietnamese vessel, for saving
        the lives of the 22 Filipino crew. However, we condemn in the strongest terms
        the cowardly action of the suspected Chinese fishing vessel and its crew for
        abandoning the Filipino crew," Lorenzana said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6c1f5-d90d-4df5-b0b2-0a487d11d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.697+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1630573-b0ba-4115-9761-33d66ef669ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the expected action from a responsible and friendly
        people," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21015425-a430-4897-9908-97281d7df33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc2d08-dc64-43bc-8f3d-b458a2b0a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s strongly worded statement was released as the country
        celebrated its 121st Independence Day. He also called for an investigation
        and appropriate diplomatic action in response to the incident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895aafe-c02e-4eaf-a169-cd10523aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0ceaa-9751-4a4e-a33c-95f8b464065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call for action</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78dcfb2-46ca-49b1-aa20-2303b3fa657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206e5d2-fea6-4c29-b9ab-a9da46f3277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Twitter
        said the abandonment of Filipino fishermen was "contemptible and condemnable."
        He, however, said he is still awaiting more reports as his only basis for
        now is the statement from Lorenzana.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebf053-f4b9-4ac8-b56d-d433e0cec3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.698+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff45fc-ab8b-493f-9549-e53bb54dda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam''s rescue will be the basis of enhanced Vietnam-PH military
        cooperation," he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832ad16-7925-4254-b582-20aeb45f6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ba4fd-b6fa-47a6-92ab-55f3289725af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, in a statement, urged the government
        to "reverse its policy of subservience and appeasement and file diplomatic
        protest."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77436fdf-90a0-4702-82af-e8f0c8e15106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faebe96-c87b-48c8-9967-85755798866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No self-respecting nation in the world will stay meek and docile
        in the face of such cruelty and aggression," he added. President Rodrigo Duterte
        has been criticized for pursuing friendly ties with China despite the maritime
        dispute.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1959f-b948-4270-954d-15c80f13b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.268+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce40b1-8c26-4a80-bc9c-e6fc28e9dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.699+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, meanwhile, said the Chinese government
        should punish those responsible for the incident.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26a757-3031-4abd-b112-9683d209d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2548f3-e15f-406a-aafd-b1ddd16fb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said the incident was a huge insult, especially
        since the Philippines is celebrating its Independence Day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2443f-f368-4edb-9e25-fe4a97d4c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd38ab-ca8a-451d-8628-09eb31de329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be reminded of the sacrifices our heroes did so that we
        can continue to have the freedom we are enjoying now. It is now our responsibility
        to do the same: assert our rights over the west Philippine sea and our freedom
        to navigate and exploit the resources within our exclusive economic zone,"
        Villanueva said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c9789-3857-4ea0-95cb-17634116acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de57da-b99f-4673-929d-08860f4734f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague has recognized Philippines''
        sovereign rights over its 200-nautical mile exclusive economic zone in the
        South China Sea, which includes the Reed Bank. The country claims it as part
        of the province of Palawan, as it is only 85 nautical miles away from Philippine
        shores. China rejects the arbitral ruling and continues to claim virtually
        the entire South China Sea.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3c939-35b5-4142-a109-3e23bf5eedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T22:57:00.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T10:12:46.269+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

