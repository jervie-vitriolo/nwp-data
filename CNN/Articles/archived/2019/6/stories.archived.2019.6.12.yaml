      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, joined by Manila Mayor Joseph Estrada,
        led the flag raising and wreath laying ceremony at the Rizal Park.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32c38e-64cf-4183-8f60-116502f1783f'
