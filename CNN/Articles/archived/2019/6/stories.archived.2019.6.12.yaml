    'created': 2019-06-12T15:06:42.403+08:00
    'imagesource': 'jcr:15374202-4107-4eea-b505-de8f9b7b8d12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa8becd-806a-443c-ad2f-d737ba5f1037'
    'lead': 'President Rodrigo Duterte''s demand for a five-minute travel time from
      Cubao to Makati is "mathematically impossible," with the MMDA seeing 15 minutes
      as a doable goal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T15:12:13.811+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-12T15:32:50.337+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Cubao', 'Makati', 'EDSA', 'Duterte', '5', 'minutes', 'Bong',
      'Nebrija']
    'template': '1'
    'title': 'MMDA bares realistic target for Cubao-Makati ride '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce2d45-bbbd-40d0-9516-ca92dfb07d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Driving
        from Cubao to Makati in five minutes is "mathematically impossible," the Metropolitan
        Manila Development Authority (MMDA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2967c-8dbc-43a7-825b-1a272dd363a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2819b-5fbc-4e7d-a58f-01c25c02f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Manager Bong Nebrija said President Rodrigo Duterte''s
        marching order to cut the travel time from the busiest EDSA segment in Quezon
        City to the country''s major financial hub came as a shock among their ranks,
        as they instantly knew it was a herculean task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23ffa4-b0dd-438f-8718-ebe2ad4bc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0f136-35f6-4fce-84f8-ce1aad97f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a seemingly confident Duterte casually announced that
        traffic conditions will drastically improve in Metro Manila <a href="http://cnnphilippines.com/news/2019/6/9/rodrigo-duterte-cubao-makati-traffic.html">by
        December</a>. Even Presidential Spokesperson Salvador Panelo did not reveal
        details about this claim, only saying that the President had something up
        his sleeves to make it happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038ea46-7805-4b82-b7e7-768c123a954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pronouncement on time and the date that it should be accomplished
        is more of a pronouncement of hope than anything else. Once and for all, <em>''yung</em>
        traffic problems <em>natin sa</em> Metro Manila <em>ay bibigyang-pansin na,
        hindi lang ng</em> local but national level <em>na, Presidente na po ang nagsalita</em>,"
        Nebrija told CNN Philippines'' <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214543b6-0b09-4f14-88fd-223b687c100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/10/president-rodrigo-duterte-promise-five-minute-travel-time-cubao-makati-city.html">5-minute
        Cubao-Makati travel time ''physically impossible'' – expert</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9f29f-08f1-428b-a1bd-b6c8202750c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s announcement, the Department of Transportation
        has convened a task force meant to unravel choke points on EDSA by deploying
        traffic enforcers from Kamuning all the way to Chino Roces Avenue. The group
        had been working on slashing travel times to 30 minutes point-to-point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc0ed1-4f75-4b5f-9332-f22b753ae707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make it mathematically possible, we are looking at the end of
        Cubao and the beginning of Makati if we''re talking about southbound," Nebrija
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26060e67-4492-456b-9289-b1555438d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would involve starting the clock from Main Avenue to Guadalupe,
        a stretch of 5.5 kilometers (km). This is easily doable at the normal speed
        of 60 kilometers per hour, but skips the often-congested Kamuning to Aurora
        Boulevard segment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692fa97-2a6e-4e86-8d5d-7491573ca0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a compromise, Nebrija said their team is now setting sights on
        a 15-minute drive from Kamuning to Chino Roces, which spans 12.8 km.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef837205-8413-4a41-bef8-db93dc0a4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:12:13.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T15:32:50.338+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically, 15 minutes, we could do it. But then again, <em>sabi
        ko nga</em> we will try our best to achieve the numbers that were set by the
        President," he said. "Hitting it is great, but missing it by a couple of minutes
        or so would be great also for the commuters."</p>'
    '11':
