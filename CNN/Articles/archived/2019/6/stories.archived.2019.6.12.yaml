  'india-tropical-cyclone-fani':
    'author': 'Brandon Miller, Taylor Ward and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T10:33:25.789+08:00
    'imagesource': 'jcr:62895739-e6c2-4fef-a126-994943834bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398fe2a1-7745-417d-8985-baa27df30914'
    'lead': 'Almost 300,000 people are set to be evacuated to 700 shelter homes, a
      spokesperson for India''s Home Ministry said Wednesday. Schools and colleges
      in affected districts are closed until Friday, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:37:29.589+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T13:48:35.327+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Tropical-Cyclone-Fani', 'Tropical-Cyclone-Vayu']
    'template': '1'
    'title': '300,000 evacuated in India as hurricane-strength Tropical Cyclone Vayu
      approaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5c695-ca04-47b6-92b5-32b0ac98cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:37:29.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Six million people could be impacted by
        Tropical Cyclone Vayu, which is barreling towards northwest India and expected
        to make landfall in the next 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef61f7-8b01-4da6-ae20-8d294db8f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 300,000 people are set to be evacuated to 700 shelter homes,
        a spokesperson for India''s Home Ministry said Wednesday. Schools and colleges
        in affected districts are closed until Friday, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3e19f-ebd5-4ea4-a333-dbf38ba1317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winds in excess of 120 kph (75 mph), Tropical Cyclone Vayu
        could become the strongest cyclone to strike northwestern India in decades.
        It comes one month after powerful <a href="https://edition.cnn.com/2019/05/02/india/cyclone-fani-evacuations-india-intl/index.html">Tropical
        Cyclone Fani</a>&nbsp;slammed into India''s northeastern coastline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9647a4d-1b03-407f-a58c-2e9b5f994da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Tropical Cyclone Vayu will pass about 200 kilometers
        (125 miles) west of Mumbai before making landfall in Gujarat state on India''s
        western coast on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b369b80-8587-4106-ab3b-f0e615da42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine National Disaster Response Force teams — each with about
        45 people — have been deployed to help local authorities with evacuation,
        search, rescue and relief operations. The army has 34 teams on stand-by.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c0a09-de7c-4d08-ab3c-ba0faa81c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Vayu formed Monday and strengthened on Tuesday
        into a hurricane-strength tropical cyclone in the Arabian Sea. As of late
        Tuesday, the forecast from the <a href="https://www.metoc.navy.mil/jtwc/jtwc.html">Joint
        Typhoon Warning Center</a>&nbsp;calls for a landfall intensity of 175 kilometers
        per hour (110 mph), which would make it equal to a borderline Category 2 to
        3 hurricane in the Atlantic Ocean.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d6233-3f7a-4605-9f16-c7ef4fb09d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strongest Cyclone in 20 years</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d595b-1d78-465c-a9cc-17910564555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful tropical cyclones rarely make it this far north in the
        Arabian Sea, and Gujarat state has not had a hurricane-strength storm make
        landfall in 20 years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fc7fd-6727-46c4-a2eb-c3c0ed34e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the forecast for Tropical Cyclone Vayu verifies, the storm would
        be the strongest to strike the region since 1998, when a tropical cyclone
        <a href="http://www.hurricanescience.org/history/storms/1990s/arb03a/">packing
        winds of 195 kph</a>&nbsp;(120 mph) killed around 10,000 people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31c7fb-4a68-41a6-a20a-d9f408039852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that storm in mind, India''s military and government were deploying
        personnel from the National Disaster Response Force to the region on Tuesday.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/CycloneVayu?src=hash&amp;ref_src=twsrc%5Etfw">#CycloneVayu</a>
        : Today a C-17 aircraft of <a href="https://twitter.com/hashtag/IAF?src=hash&amp;ref_src=twsrc%5Etfw">#IAF</a>
        got airborne from New Delhi to Vijayawada. The aircraft is planned to airlift
        about 160 personnel of NDRF from Vijayawada to Jamnagar to carry out the <a
        href="https://twitter.com/hashtag/HADR?src=hash&amp;ref_src=twsrc%5Etfw">#HADR</a>
        missions for the people affected by the cyclone in Gujarat. <a href="https://twitter.com/hashtag/SavingLives?src=hash&amp;ref_src=twsrc%5Etfw">#SavingLives</a>
        <a href="https://t.co/V9Z2KuKJ6r">pic.twitter.com/V9Z2KuKJ6r</a></p>&mdash;
        Indian Air Force (@IAF_MCC) <a href="https://twitter.com/IAF_MCC/status/1138428651853078528?ref_src=twsrc%5Etfw">June
        11, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
