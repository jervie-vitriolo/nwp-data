      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are doing it right now, we''re just waiting for the final
        guidelines," Nebrija told CNN Philippines'' <em>The Source</em>.</p>'
