      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rihanna doesn''t sleep like the rest
        of us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d6a6b-66dc-4042-8759-b821d1e05928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:41:54.181+08:00
