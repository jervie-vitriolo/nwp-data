    'lead': 'The US Women''s National Team just scored a record-breaking 13 goals
      against Thailand, who scored, well, none — the biggest defeat in Women''s World
      Cup history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T12:00:42.121+08:00
