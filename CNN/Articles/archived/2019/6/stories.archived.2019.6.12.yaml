      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f54674-3723-40e1-910e-04e6d02cee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d716f2-f002-4350-92b3-e2ee160fac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdfec1-c957-4be5-949f-31f80d8944d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located off the coast of Aurora, Philippine Rise, then known as
        Benham Rise, first came to be of interest  in 2001. Through a joint effort
        by multiple agencies and individuals across the country, the United Nations
        recognized and adopted the Philippines’ claim to the 13-million-hectare underwater
        plateau in 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e791b20-878e-4ff7-823d-076578108fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd961a-45ab-4240-beb7-11be95efe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic plateau, potentially rich in natural gas deposits and
        heavy metals, is now part of the country’s exclusive economic zone (EEZ).
        Within its EEZ, the Philippines has sovereign rights to exploit maritime resources
        and conduct scientific research. The EEZ, however, is not part of Philippine
        territory.</p>'
    '30':
      'image': 'jcr:79461f07-a750-493e-b12f-52123c0dcbab'
      'imageCaption': '“We came to Casiguran and the Philippine Rise to answer the
        question ‘Why?’” says Col. Bim Quemado. On the weekend leading to the Independence
        Day, a joint mission of military and civilians was mobilized to raise awareness
        and create a connection between the people of Casiguran and Philippine Rise.
        Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf044f-316a-4d22-84e9-af3d844a39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbbe2c-ec1e-46fb-a36d-eef04d3a0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Philippine Rise met the criteria of an Ecologically
        and Biologically Significant Marine Area (EBSA), joining the ranks of the
        world famous Galapagos Islands in Ecuador and the Rajah Ampat Park in Indonesia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e983a-9514-48d1-b678-b8dcc12d34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conference of the Parties of the Convention on Biological Diversity
        (where the Philippines is a State-party, and which assigns EBSA sites) described
        Philippine Rise as of “critical ecological importance, including for offshore
        mesophotic coral reef biodiversity and for the sustainability of fisheries.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ea7e2-d0ac-4493-87a6-3e9acbcc7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5e7ed-1b8a-4e8e-9d0b-b6313d594f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.430+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area also forms part of the only known spawning area of the
        Pacific bluefin tuna, and is a potential site for enhanced biological productivity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc603388-6403-4ee9-9745-84f7bdb6911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4187aa-c895-4b64-8e41-abca19fe4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it didn''t make the headlines until a controversial Chinese
        vessel was seen on the ridge. The Chinese government stated these Chinese
        vessels are “purely carrying out normal freedom of navigation and right of
        innocent passage.”</p>'
    '37':
      'image': 'jcr:d20cc5ea-d4a9-41af-97cc-a0dd6e1eaa18'
      'imageCaption': 'The BRP (Barko ng Republika ng Pilipinas) Davao del Sur is
        one of the two custom-built naval ships made in Indonesia. Photo by TAKESHI
        SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ce3d1-9031-4342-b395-97825154ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c12291-81f9-42cd-967d-2166e6bbeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson learned</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f6628-6bb2-47dd-b20c-c1eae99acc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae03eea-798e-4d88-a941-9e77d4921704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 217 kilometers off the coast of Casiguran, Aurora,
        on June 12, 2017, an underwater flag was mounted on Philippine Rise, 200 feet
        deep.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c157860-c27e-41ac-97d2-51d282323b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415de6c5-939e-4b60-8741-c3c61b4fc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned from the Scarborough Shoal issue,” says Col. Bim Quemado,
        chief of staff of the Armed Forces of Philippines’ Northern Luzon Command
        (AFP-NOLCOM). The then-brewing maritime issue not only affected fishermen
        from the coastal towns of Zambales, but also 12,000 fishermen from nearby
        provinces.</p>'
    '43':
      'image': 'jcr:6f721b9e-ed4c-4bac-9395-89ef82263499'
      'imageCaption': 'A total of 52 divers volunteered for the mission, 18 of which
        are technical divers, who are tasked to carry out the actual mounting, while
        the rest are support divers at different levels. Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e909574-6b31-4f12-a653-5a060e37dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea758d-b00c-4787-930d-bff92e8e1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While most of our countrymen have been hearing about the ridge,
        they don’t know where it is. We aim to increase the level of awareness of
        the Filipino people on this Philippine Rise,” says Major. Gen. Romeo Tanalgo
        of AFP-NOLCOM.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ad83d-269d-427b-8511-de563868203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.431+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4e2e5-8823-4ec8-8dde-6c8cb58b924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
