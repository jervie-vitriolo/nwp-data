    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c8513-89bc-4d96-9c66-8850f717a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherman were being warned about the rough seas ahead of the storm''s
        arrival along with coastal residents preparing for a storm surge of up to
        2 meters, which could inundate parts of the low-lying coast of the Kutch district
        in Gujarat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ae7d8-cfb1-437b-86a3-90b879e58a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Meteorological Department is also warning of the potential
        for very heavy rainfall (over 200 millimeters or 8 inches) along with wind
        gusts over 135 kph along the Gujarat coast.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953baa1-27b7-4c11-a690-e88ca870701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second cyclone for India this year</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa5111-9382-4636-ab45-59d1bc8f5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second major tropical cyclone threat of the year for
        India, which faced Fani in early May.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b55ead-5151-4796-8cbf-be39e2f4012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani, which struck near the city of Puri in Odisha state, had winds
        of 240 kilometers per hour (150 mph), making it equivalent to a Category 4
        hurricane.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e508e-826e-4d9c-9f32-5f86cf1ae1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm killed several dozen people, mainly from fallen trees
        and collapsed walls, but the death toll was kept relatively low thanks to
        the <a href="https://edition.cnn.com/2019/05/02/india/cyclone-fani-evacuations-india-intl/index.html">evacuation
        of more than 1 million people</a>&nbsp;in Odisha.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4f1aa-8814-4cd3-90a9-a2938f432ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:47:31.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:48:35.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/world/cyclone-vayu-india/index.html">300,000
        evacuated in India as hurricane-strength Tropical Cyclone Vayu approaches</a>."</em></p>'
  'Long-wait-enforcers-hazard-pay':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-12T11:52:38.076+08:00
    'imagesource': 'jcr:b1b8dab2-b308-4caa-8a71-02bd9c417336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d54e47-7ced-4f6b-8621-c8c417c5604d'
    'lead': 'The fate of additional benefits for traffic enforcers enduring the daily
      pollution along EDSA lies in the hands of lawmakers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:55:18.229+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'hazard', 'pay', 'EDSA', 'UP', 'Manila', 'National', 'Institutes',
      'Health']
    'template': '1'
    'title': 'Long wait for hazard pay for MMDA traffic enforcers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c91e3-82d6-4dab-baab-67aa0a57149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Traffic
        enforcers of the Metropolitan Manila Development Authority (MMDA) will have
        to wait a little longer to receive hazard pay, as the benefit can only be
        provided by law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cbda9-2195-4a53-8e5f-1f2b67972a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the National Institutes of Health at the University
        of the Philippines Manila showed air pollution in Metro Manila''s streets
        can cause heart and lung problems for traffic enforcers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a5246-9c81-48f3-bf7f-6aa377ec312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, MMDA traffic chief Bong Nebrija said the process of granting
        hazard pay to their frontline enforcers is not simple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f3f9a-b8de-4e83-a8db-a9ecc4cded57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no mother law that will provide us with the hazard pay.
        <em>Hindi kami kasama</em>. So <em>ang (plano) namin</em> is <em>magla</em>-lobby
        <em>kami sa</em> Congress, we’ll ask those involved <em>sa</em> committees
        on Metro Manila Development and Transportation, please help us come up with
        a law or amend the law to include our enforcers," Nebrija told CNN Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546091e2-b019-41c2-b227-7fdbc9ca3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:57:26.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18th Congress opens July 22.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98e8f2-f160-4857-aeda-a4a566401d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law provides hazard pay to policemen, soldiers, and
        health workers, to name a few. Nebrija wants MMDA personnel to receive the
        same perk, which can go as high as 25 percent of their basic salaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cede85-dcf2-48e0-b7ff-5aec5d2c6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA official admitted it will be an arduous task, but they
        can use the NIH study as "good justification" for their lobby in Congress.
        Under his watch, some enforcers have been caught in traffic accidents while
        a number caught tuberculosis and heart problems. Nebrija believes these are
        tied to their line of duty due to prolonged exposure to the sun and to traffic
        fumes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad8315-2ac3-4e86-8459-1d221565c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.955+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said the MMDA used to grant an occupational risk duty pay
        during the term of then-Chairman Bayani Fernando, but it was later disallowed
        by the Commission on Audit. It was then meant as an incentive for enforcers
        to issue tickets for traffic violations instead of accepting bribes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39641ed7-3ba2-462b-9252-5dfd4b284625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.956+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is also working to regularize its enforcers. Nebrija admitted
        only 20 percent of their roughly 14,000 network hold plantilla positions,
        with the rest hired as contractuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b86ed-1476-429c-a783-d1f2b260be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:55:18.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-12T11:57:26.956+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic enforcers are minimum wage workers who earn ₱537 daily.
        Under the law, only regular employees are entitled to allowances and benefits.</p>'
  'transgender-woman-dies-rikers-island':
    'author': 'Emanuella Grinberg, Monica Haider and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T11:56:17.937+08:00
    'imagesource': 'jcr:4fda60d5-4def-43dc-ae54-728269a44580'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '552730cf-7aae-468c-91b2-0d7ba6e558e6'
    'lead': 'Her death is the latest in recent weeks to draw attention to the plight
      of the transgender community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:58:53.332+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-12T11:58:56.071+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of transgender woman who died at Rikers Island says she should
      not have been there'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2af916-8dad-4fe5-9587-d354a1bc663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Layleen Cubilette-Polanco was arrested
        in April and sent to New York''s Rikers Island jail because she could not
        afford the $500 bail, her family said. Nearly two months later, the 27-year-old
        transgender woman was found unresponsive in her cell and later pronounced
        dead, according to the Department of Corrections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb4414-e905-4094-b3cb-fbea65217012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8a82a-f32f-4f22-983d-8667611c0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death is the latest in recent weeks to draw attention to the
        plight of the transgender community. Civil rights groups say Polanco''s death
        represents a web of factors that can trap people of color in the justice system
        -- especially transgender women of color -- with devastating outcomes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846c6f2-81ca-4c4c-80fd-76af02ad0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30735d-735e-48af-b5ef-c4321dac391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the system failed Layleen," said David Shanies, a
        lawyer representing the family. "What we''re trying to find out now is how
        that came to pass."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75c864-002a-4e2a-9a82-5ac24e43fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e54c20-5b54-43ce-b28c-1f65079ce8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials investigate what caused her death, a community is
        in mourning and her family is searching for answers. They want to know how
        Polanco ended up at Rikers jail for misdemeanor charges and why was she left
        alone despite a medical condition that gave her seizures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218657bc-4453-4001-b693-3322528578c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a232d1-fa7b-484f-b16b-4c3d8f38e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio promised a transparent investigation of Polanco''s
        death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46759365-5790-432b-9e24-147034da0a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f0300-84f5-42da-ab8c-b25ac3ace0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want folks in the trans community to know that we are as
        a city committed to getting it right and to having a respectful city, and
        this is one that we need to get all the facts on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8081a-80e5-4ebd-9130-49fb68fc56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21933add-ae32-44f9-9b4b-a1e0da5f6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the bail issue comes into play</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82dc4a6-4ae1-48e0-b552-5c4c51f59f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people joined Polanco''s family for a rally in Lower
        Manhattan on Monday to mourn her passing and demand justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a625ac-a09a-4c12-9941-457f5789fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377f2c1-2d97-431e-a132-f71695f7a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was part of the House of Xtravaganza, a famed group in New York
        City''s drag ball scene. Indya Moore, another member of Xtravaganza and an
        actor in the FX series "Pose," spoke at Monday''s rally, saying Polanco''s
        death was a reminder of the challenges transgender women face to survive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755d276-de4a-4ae8-b12b-6ee3c7773e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28ea26-864e-412e-946b-a50c8b6b1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community is literally dying to live. We are literally dying
        to be visible in peace and harmony with you all," Moore told the crowd. "We
        aren''t safe anywhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3a3a9-42a4-45a6-a563-a87f2112a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637a4f3-2433-4db5-8848-81b9097fb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of unanswered questions, but one thing we know is
        that Layleen Polanco Xtravaganza should not have died in a cell at Rikers
        Island," said Beverly Tillery, Executive Director of the New York City Anti-Violence
        Project, which organized Monday''s rally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b6345-909f-4116-b224-c8d59b965f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e48b3f-584d-4764-b66e-c807c82a35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community came together to demand a thorough, fully transparent
        investigation and an end to the conditions that turned a misdemeanor offense
        into a death sentence," she said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e8f29-6959-45a4-a3f7-a0e74c98e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788a62a-ec8b-4014-9396-bdb3a0dd655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rally attendees also called for the closure of Rikers, which has
        become a symbol of the ills of pretrial bail and lengthy detention periods,
        most famously in the case of Kalief Browder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eea58b-5bdf-450a-b65c-1d3d290c2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a39317-6f67-4461-92e2-2ef98887f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polanco was arrested on misdemeanor charges of assault and harassment,
        court records show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d88da6-ab0e-41f7-9204-a686b03b422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a83303-8a49-4513-ab85-0ded01a6fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken into custody because she had missed court dates as
        part of an alternative to incarceration program stemming from prostitution
        charges, court records indicate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf91f0-7ce1-4210-8ba1-68aa2ce21113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bf9cc-1bd8-428a-a83f-a472f4677440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that transgender people face elevated levels of discrimination
        in housing and employment, which can lead to a cycle of poverty that drives
        some into illicit work, such as prostitution and drugs, ensnaring them in
        the justice system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb6cb2-d352-4ace-8e05-bc8d1ebd3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04c9a4-d6e3-46a4-9f98-09e30d4e3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To alleviate the cycle of criminalization, New York state passed
        bail reform legislation in April that ends cash bail for most misdemeanor
        and nonviolent felonies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a05a7-24a8-472b-8d07-6ecc400952fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d9f14-9295-4f89-9a88-c64a21b6fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Polanco been arrested after January 2020, when the new measures
        take effect, she would not have been held on bail, said Audacia Ray with the
        New York City Anti-Violence Project, which organized the rally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540dd43-d8c0-4226-9c24-dfb42fe6938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bb337-272f-4eee-8e23-37088309d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polanco was caught at the intersections of terrible criminal legal
        policies, and this systemic violence led to her death," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb904b2-e909-4761-bacb-4945466cfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2e2d0-80c0-4572-ab8d-1679ed79174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cause of death under investigation</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4fb28-90b3-440a-8ec1-e59686179bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records indicate that Polanco was arrested on April 13 and
        taken into custody three days later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead182e2-625e-45fd-be7c-1913f03e4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc163a-1d5c-4469-8048-863661909224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer found Polanco unresponsive in her cell the afternoon
        of June 7. Medical staff deemed her unconscious and provided care until they
        pronounced her dead at 3:45 p.m.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028508b-4adc-4ac0-8210-35da419d1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98086d6-fe7e-4e96-b900-fe006628b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Corrections said the cause of death is under investigation,
        but it was not the result of violence and preliminary reports show no foul
        play.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ab44c-dc52-4fe4-8f12-09af7eef89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91718fa-b032-4d63-a840-307c1dc2b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragic loss and we extend our deepest condolences to
        her family. We are conducting a full investigation as the safety and well-being
        of people in our custody is our top priority," Department of Correction Commissioner
        Cynthia Brann said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6793b2a-dd8f-4053-a7ee-67e7fa3ccbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df34c4-368e-4b76-b018-6b22feb4caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Medical Examiner''s Office is analyzing the cause and
        manner of death, spokeswoman Aja Worthy-Davis said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250493b7-d1be-4752-ab05-326aacb3869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd7178-e93d-4868-b565-8c978df5cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trauma was not found to contribute to this fatality. We are now
        performing additional toxicology and medical examinations to identify other
        possible factors."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f5d51-910b-435f-a420-768c2b3276f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da36727-78be-497e-a2f7-f28ee358e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polanco''s family said she had a serious medical condition that
        caused life-threatening seizures, Shanies said. They suspect inadequate care
        could have contributed to her death, especially after she was placed in solitary
        confinement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc95262-586a-42a2-ba3e-06a93b5bfaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf5a639-97cb-42ef-9c3a-7c3fcca12150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Corrections said it does not have solitary
        confinement. Polanco was placed in what it called a restrictive housing unit
        at the Rose M. Singer Center on May 30 after she was adjudicated for an assault
        that injured another person in custody, DOC said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d626ff-a5eb-4613-aeea-1af4ce8e01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.088+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cdd64-8a14-4065-99b2-43f3727dcda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.088+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department described the restrictive housing unit as a joint
        program with Correctional Health Services designed to "incentivize participation
        in mental health programs." Residents of the unit receive up to seven hours
        a day outside of their cell for programming and services and entertainment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6740c-cc23-42c2-bd07-8cb71b46b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.088+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeaa09-4a17-4a23-860e-c9b870cb3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.089+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how she ended up there, she was entitled to proper
        medical treatment, Shanies said -- especially if she had been in an altercation
        that could have exacerbated her condition.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ee84a-f9d1-4d1e-a397-41e54d3ea057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.089+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f08dee-c097-47da-b346-9b309ec013e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.089+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she did not deserve to die.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83228d13-36f5-4af3-adae-8679af43a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.089+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d8248-28b5-4702-9971-f26b834477b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.090+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is seeking answers, seeking information and asking a
        lot of questions."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924b1c1-be65-482a-b5f6-b20e4bd6159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:58:53.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T11:58:56.090+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/11/us/transgender-woman-dies-rikers-island/index.html">"Family
        of transgender woman who died at Rikers Island says she should not have been
        there"</a></em></p>'
  'philippine-rise':
