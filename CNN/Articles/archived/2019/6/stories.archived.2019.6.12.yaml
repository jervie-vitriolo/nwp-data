      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —&nbsp;</strong>A
        Davao-based columnist ''mistakenly arrested'' for murder will press charges
        against the police, her lawyer said Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36864c10-a897-44ff-8816-eb2c481b937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f413ee-8143-4055-9ff9-c422eed02e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Panguban of the National Union of People’s Lawyers said the
        group will file arbitrary detention charges against the police investigative
        unit  that conducted the arrest of Margarita Valle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf37693-68a6-45de-a516-dcd9f64816a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f464ed1-3f1b-4766-aecb-a9f6f2b3353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not take this another brazen attack and outright disregard
        of human rights lightly,” Panguban, one of Valle''s legal counsels, said in
        a media briefing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a32681-defc-4275-87bf-d48f4e912894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf2485-895d-431a-af9f-21692dcef4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle, 61, also faced the media and vented her anger at the police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817518c2-541b-4f0d-a51f-e08c4d0ec739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Naghalo-halo na ‘yung galit ko at sama ng loob. Madali lang
        naman akong hanapin, bakit ganoon naging</em> treatment <em>nila sa akin?
        Ginawa akong kriminal. Naging kriminal ako doon. Nag</em>mugshot <em>ako</em>,
        fingerprint <em>ako</em>,” Valle said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ea146-251b-42f3-9cc1-462427858f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c06646-f233-4f9b-8576-dc07717520b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My anger has been mixed with resentment. They locate
        me easily so why did they treat me that way? I was treated like a criminal.
        They took a mugshot. and my fingerprints.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3f80f-ca42-40ec-b7da-936e7f1002af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3a2d6-17aa-4ab7-be4d-1fa4a774ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called her experience a form of “torture.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570571c-307a-48a9-b4ea-f11c14a6ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020423a-3913-457b-924a-1b5b5463156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.233+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle said she was appalled by the blatant disrespect of her rights.
        She recalled that the police insisted on taking her mugshot and fingerprints
        despite her proving she was not the suspect through her identification documents
        and articles online. They also did not allow her to read the arrest warrant,
        she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7294b-568e-4c4d-9649-8124acb5a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75805dbb-a7f4-486c-b701-718ebaec72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The columnist was arrested on Sunday at the Laguindingan Airport
        in Misamis Oriental. She was released after an over 12-hour detention. A witness
        said she just resembled the suspect.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea45cc-d580-4555-b271-9ff470f01499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa6f4c-f03f-4a4f-b45f-e30d1eebc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Gen. Oscar Albayalde, PNP chief, earlier said the police will
        look into the arrest to determine possible flaws in their case buildup.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c708778-b18b-4672-a677-82e769cb7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f823182-55fb-46bc-8609-a6253c517b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panguban said they do not trust that the police will be
        fair in their investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0a1ac-526d-4660-9f88-fc5658285ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b7664-9dba-42fb-ae59-941f2f64dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has faced criticisms and accusations
        against supposedly suppressing press freedom. He has called out a journalist,
        banned her from covering presidential events and even detained another for
        alleged cyber libel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199537cc-5687-404c-969c-1a0aa37e2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286589cb-8a44-4399-b622-faeb9050d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Rappler CEO and executive editor Maria Ressa was arrested
        over a cyber libel case. The arrest made rounds in media outlets worldwide,
        provoking journalists and human rights groups. Ressa is facing 11 complaints
        and cases and has posted bail eight times.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523eeadf-64b8-4f34-9aee-5b076be751c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-12T23:10:02.234+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbedac3-d29e-497f-9307-e97c7338d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.912+08:00
      'mgnl:createdBy': 'alyssa'
