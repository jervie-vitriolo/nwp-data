      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission to raise the flag on Philippine Rise is similar to the
        goals of the flag-raising on Mavulis Island, Batanes, the northernmost island
        of the Philippines, on April 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16e70c-801e-4d1c-9600-dc2e7ddb68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ae702-e59a-45d6-aaff-76f6ed2452c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There, we would like to put a communication facility so we can
        support the fishermen in Batanes,” Tanalgo says.</p>'
    '49':
      'image': 'jcr:5fa75552-2f3c-4df2-bab2-d68e91dec2ee'
      'imageCaption': 'The fiberglass Philippine flag was hoisted 200 feet deep, the
        shallowest part of the Philippine Rise. Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0da29f-53cd-4815-980d-3c2d74dc524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f4ca6-af04-4ff9-988d-9a85e26803ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bayanihan mission</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45827d-655c-4f8c-bdf7-7d082bceb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81b70e-710f-485f-99b7-e64e643a2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans for the Philippine Rise are still in its early stages.
        More intense support from multiple agencies is needed to further explore the
        region. The first step is to raise awareness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46db0e9-6719-4350-8c99-fbc58d81805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd40b9b-4497-4d3e-9200-53f574343f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the underwater flag hoisting, an inland all-in-one bayanihan
        mission was conducted in Casiguran, Aurora. “Relationships are first built
        inland,” says Quemado.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca0ba5-2a59-4a4e-b884-5056f35be66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65f483-4188-46f7-8532-17f90e75d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[With] Aurora being the nearest landfall to Philippine Rise, the
        stakeholders or the locals must have shared objectives and a strong sense
        of relations with the local government and other government units, to protect
        and uphold [the] sovereignty of the rise,” he adds.</p>'
    '57':
      'image': 'jcr:13f4106e-93d5-425f-938f-0c3333c5bb2a'
      'imageCaption': 'Commander Kiram Sadava led the team of civilian and military
        divers tasked to hoist the flag under water. He shares that this was a difficult
        mission, where two of his technical divers were at risk due to technical challenges.
        Photo by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a9a66-2e56-48d2-be8d-57721207ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.432+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.830+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c347085-7e70-4440-8157-0f36df50d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organizations and volunteers kicked off the Independence
        Day weekend with a 10-hour trip to Casiguran. With school supplies, slippers,
        food, clothes, and art materials in tow, they went straight to Dibet Elementary
        School.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911297dd-da49-4ef7-bcfa-6b202aca7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e53ab-ec11-4455-9029-5c0000e4a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We let the military run and lead the mission to establish ties
        with the people,” says Black Pencil Project founder Mon Corpuz.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5f32e-8c89-4a93-bbb7-216644a74918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a94fc8-eff9-451f-820e-ac1e3707c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz also coordinated with the local government to get the full
        context of the place. “According to our local sources, Casiguran is the nearest
        municipality to the Philippine Rise. But due to high seas, their small boats
        could never go there,” he adds.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe289a1a-6705-49c2-919b-172f8e8fbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Corpuz asked artists to create a mural painting,
        depicting the importance of protecting and conserving these waters. On June
        13, the local government unveiled the mural to its constituents. “We use art
        as a way to communicate especially to the young ones. This is our gift and
        our postcard to the people of Casiguran,” says Corpuz.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb11a3-62d9-48d3-bfb9-ead4022f7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de08a2-8aa3-4f28-8463-79c11f7a9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some volunteers, together with representatives from the local government,
        community leaders, maritime experts, the AFP, and the indigenous people of
        Casiguran, set sail to Philippine Rise to witness the underwater flag hoisting
        event.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbc1d0-b1d0-4847-9848-d444bf36a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8066ea-4466-426e-bf57-da77446daf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Guera was one of the two indigenous people aboard ship. He
        says, “Bahagi rin kami ng Benham Rise. Hindi lamang ang gobyerno ang nangangalaga
        dito, bahagi rin kaming mga katutubo.”</p>'
    '68':
      'image': 'jcr:ddbbac7f-2976-4d5e-8582-fbe256466d94'
      'imageCaption': '“Malaking pasasalamat ko at narating ko ito para malaman ko
        kung ano talaga ang amin. At para makilala rin po kami ng gobyerno na kami
        rin pala ay kailangan ng suporta,” says chieftain Roberto Kukuan. Photo by
        TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3a63b-9788-464a-b990-36b92ab5d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.433+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5167b6-824d-4532-a537-1208b2758058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.434+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to the ridge was one bold step to reassert these people’s
        rights over the waters. “We have barely scratched the surface of knowledge
        over this region,” says Tanalgo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a5909-7b22-43a8-8630-c7d73b180f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.434+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887108e-49cc-4927-800c-00e087976882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.434+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next step is knowing what is here to protect, and with the
        same bayanihan spirit ensure that every Filipino benefits from the biggest
        maritime treasure of our nation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9ba91-59f7-4354-aacf-b4bd6d90caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.831+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'US-Women-s-National-Team-World-Cup-goals-Thailand':
