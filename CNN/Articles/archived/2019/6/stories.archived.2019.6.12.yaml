      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Queer Eye" star and advocate is making headlines for telling
        Out Magazine in a new interview that he''s recently started identifying as
        nonbinary and gender nonconforming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978be23c-b473-48f3-bb14-596a9e301ad0'
