  'dfa-hong-kong-extradition-protest':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-12T21:37:35.112+08:00
    'imagesource': 'jcr:bb8e5c92-305c-4269-ac3a-178bdd7fe6d2'
