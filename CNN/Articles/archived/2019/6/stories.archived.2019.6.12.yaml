      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T16:52:04.722+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a href="http://nine.cnnphilippines.com/news/2018/07/15/1-PACMAN-Congress-House-of-Representatives-Michael-Odylon-Romero-SALN.html">third
        consecutive year</a> that the port tycoon has been declared the richest among
        291 members of the House of Representatives. He was worth ₱7.29 billion in
        2017 and ₱7 billion in 2016. The reelected lawmaker is also chairman and president
        of Globalport 900, Inc., which develops and operates various port facilities
        in the country, including the Manila North Harbor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7b76d-4f05-444b-bdfc-e6013f072568'
      'mgnl:activationStatus': true
