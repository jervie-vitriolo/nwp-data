      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also stressed that EDSA is operating beyond capacity, as
        it now accommodates about 388,000 cars per day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11123bb-398f-4681-822a-2107ba699b4e'
