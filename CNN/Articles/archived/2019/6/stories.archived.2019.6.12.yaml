      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also talked about the Bangsamoro Organic Law and told
        the Moros to take advantage of the rich natural resources in Mindanao.</p>'
    '4':
