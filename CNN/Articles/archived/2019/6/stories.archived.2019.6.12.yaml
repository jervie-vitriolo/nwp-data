      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c8c4d-8dbd-41eb-a966-e8eae54f1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.449+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The podcast is hosted by Dobrev''s fellow "Vampire Diaries" alums,
        Candice King and Kayla Ewell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80caf882-89ac-4ebe-8889-cf53d79d14d7'
