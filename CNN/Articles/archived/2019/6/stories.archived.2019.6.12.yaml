      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Independence Day message, Duterte urged Filipinos to ensure
        that a "truly independent Philippines" will happen during their lifetimes.</p>'
