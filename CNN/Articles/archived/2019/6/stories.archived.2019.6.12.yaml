  'Community-involvement-key-in-preventing-dengue-DOH':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-12T08:24:22.446+08:00
    'embedimage': 'jcr:1545c05e-71ed-4693-9025-67327696eea3'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/SsbS7lZSzPA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e42f58-74e8-43b1-a91d-da27f3147f46'
    'lead': 'As of April, almost 60,000 dengue cases have been recorded — almost double
      the figure in the same period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:28:22.201+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2019-06-12T08:28:22.441+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Community involvement key in preventing dengue – DOH'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86da5b-b074-48a9-b18d-c5126d2f4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.201+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.442+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The <a href="https://www.who.int/emergencies/ten-threats-to-global-health-in-2019">World
        Health Organization has identified Dengue</a> as among the 10 threats to global
        health this year, saying that an estimated 40 percent of the world is at risk
        of the mosquito-borne disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412a86a-e4b1-4d0f-84b8-b8ac455add05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.442+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue, the WHO added, has been a growing threat for decades--with
        around 390 million infections recorded annually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09ff3d-1f3b-49f5-a219-b1b040181c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.443+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the disease also poses a huge risk among Filipinos,
        especially during the dry season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7f077-d065-42fa-9683-0c64e981f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.443+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/4/3/2019-big-dengue-year-doh.html">Department
        of Health considers 2019</a> to be a "big dengue year," as the agency braces
        for an influx of dengue cases after recording more than 180 deaths from the
        disease in the first quarter of 2019 alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556bd61-e800-4de7-9c1f-f73d889566ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.443+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April, almost 60,000 cases of dengue had been recorded, according
        to the DOH. This is way higher than the 32,000 cases in the same period in
        2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee5824-ac7f-4bc3-9b1f-de1a4be0caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.443+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing because we''re expecting 2019 to be a big dengue
        year. The way dengue behaves is that you get one or two years na (of) low
        cases and on the third year tumataas (it rises)," Health Undersecretary Enrique
        Domingo previously told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbb92b-19b5-4b4f-bd8e-334e7e04deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.444+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DOH has been promoting measures to minimize the risk brought
        by dengue among Filipinos, Franklin Diza —&nbsp;head of DOH''s Infectious
        Disease, Prevention, and Control Division —believes the success in preventing
        the disease''s possible outbreak lies in the hands of local communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b2640-8d92-4a09-b7cb-e01982159e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.444+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ma-involve ang lahat ng tao para tumulong sa pagtuklas kung
        saan nanggagaling ''yung mga lamok na ''yan, saan nagbi-breed yang mga lamok
        na ''yan. ''Yun ang isang dapat gawin sa community," Diza told CNN Philippines''
        MedTalk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cbd42-49b8-46cc-a0fb-c876a89e52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.444+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Everyone should be involved to help identify where
        these mosquitos can be found and where they breed.]</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1e608-8cb4-4eba-bd14-be2aedf86c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.444+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the need for government''s cooperation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d80c1-bcbb-418f-8719-a11f013a73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.445+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante ang vector control at control ng pagkalat ng dengue
        disease kaya dapat ma-involve lahat ng tao, hindi lang ''yung komunidad kundi
        lahat ng ahensya ng gobyerno dapat invove din yan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38a0d2-7599-4f01-ba32-4477b02e6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.445+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Vector control is important in addressing the
        outbreak of dengue disease. That''s why everyone, including government agencies,
        should be involved.]</em></p>'
    '13':
      'image': 'jcr:ea07114e-7f4f-491d-a544-5de52264a930'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efa898-ec11-4e8c-bea8-50fc43bc1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:28:22.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-12T08:28:22.445+08:00
      'mgnl:lastActivatedBy': 'joemil'
