      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — The Department
        of Foreign Affairs on Wednesday urged Filipinos in Hong Kong to "exercise
        extreme caution and vigilance" in the wake of tensions caused by public protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd2081-6c2b-4f3c-8b48-9bc1a0f3479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:43:18.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:45:38.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes erupted as tens of thousands of people marched&nbsp;to
        protest a bill that would enable China to extradite people from Hong Kong.
        Police have used rubber bullets, pepper spray and tear gas to to push back
        the protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f383eb-0cb8-456c-950d-1202a9c6c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:43:18.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:45:38.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2019/6/12/hong-kong-protest-china-extradition-bill.html">China
        extradition bill debate postponed as protesters swarm Hong Kong streets</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbb991-c07f-4f03-95b5-482ef7ac0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:43:18.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:45:38.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the Philippines consulate in Hong Kong
        has advised Filipinos to keep away from demonstration areas near government
        headquarters, especially the legislative complex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dcd278-427c-49bd-b6d3-4b16a19679d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T21:43:18.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-12T21:45:38.328+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Consulate General further advises the consular public that
        unless their need is absolutely immediate, they should consider rescheduling
        their consular transactions at the Consulate General which is located very
        near the demonstration areas and requests the Filipino community to keep themselves
        updated with the security situation in Hong Kong as of this time through media
        reports," the DFA added.</p>'
