      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.427+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) — I</strong>t was a Sunday,
        the 11th of June. The town of Casiguran was busy. Several small huts behind
        the town hall were lined up in time for an event celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17caa569-b3e8-42fd-87a4-902676020c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680af4b-277e-4b7e-899b-b0da43d558ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaarawan ng Mangingisda at Magsasaka ngayon,” says 66-year-old
        farmer Alejandro Pastor Mora, the president of the farmers association of
        Brgy. Culat, Casiguran, Aurora. It was the weeklong Foundation Day festivity
        of Casiguran, which was celebrated and concluded on June 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2060ee-e26b-4a5f-b88f-edcadd1643dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840284e-f075-4ab1-ad9f-2b29bd8e441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alone, Mora mans the booth with crops, but there was no fish in
        sight.</p>'
    '10':
      'image': 'jcr:7d98499b-1cb4-4aa0-b703-de25bc489a2e'
      'imageCaption': 'Left: Esperjon Subang, 55, has been a fisherman all his life
        and is now the president of the Culat Fisherfolk Association. Right: Roberto
        Kukuan, 40, is one of the two chieftains aboard BRP Davao del Sur. Photos
        by TAKESHI SHINOHARA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a9e89-9382-4446-8cef-393647f0f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d28df-b56f-44f9-bce6-dce4c1f83125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.428+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes from the town hall lives Esperjon Subang, president
        of the Culat Fisherfolk Association. He lives by the coast, where he waits
        for his fishermen to return with their freshest catch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4ce3f-c64c-4b9d-8ed5-753d8b9a8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196eb144-1068-4239-8f26-616aca305014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Have you been to Philippine Rise?” I ask. Apparently, he and his
        fishermen have never been. “Our boats are not made to travel that far,” Subang
        answers. “We just hear of it from the news.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210a438-9b17-4eb3-b927-42d73622e239'
      'mgnl:activationStatus': true
