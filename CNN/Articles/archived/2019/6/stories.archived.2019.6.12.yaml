      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — Thousands
        of Kapa-Community Ministry International Inc. members in North Cotabato started
        their journey Wednesday ahead of a two-day prayer rally in General Santos
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2949f18-0c42-4a85-989f-f055e38de67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of trucks and private cars began lining up in gas stations
        in the capital Kidapawan City to load up for the trip, causing traffic to
        build up along the Davao-Cotabato National Highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9c117-79af-4030-8f57-6f87681699e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car owner who joined the trip to General Santos City said the
        organizers allotted ₱1,500 each car for fuel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621e6f1-6a50-44d4-a2ec-ec240d4f2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of General Santos City issued permits for the rallies
        scheduled June 13 and 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9175d5-7600-4005-a303-28e3b44f6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, led by founder Pastor Joel Apolinario, has come under fire
        for allegedly running an investment scam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221821e-c4f0-45ae-a30c-7073d0a18347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory from the <a href="http://www.sec.gov.ph/wp-content/uploads/2018/10/2018Advisory_KAPACommunityMinistryInternationInc.pdf">Securities
        and Exchange Commission</a> (SEC) said KAPA was enticing the public to invest
        in the guise of a “Deed of Donation” or “Certificate of Membership” with a
        promise of 30 percent interest every month for life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fda513-5edb-445d-adad-96505745761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T13:03:01.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T13:03:02.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has directed the National Bureau of Investigation
        to crack down on groups involved in such investment schemes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94784921-e32e-4ca2-b399-2a74b10440e3'
