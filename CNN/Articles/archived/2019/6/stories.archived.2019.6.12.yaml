    'template': '1'
    'title': 'Davao columnist ''mistakenly arrested'' to file charges vs police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e88dc-71bc-4e6d-a7da-d1bb119e192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T15:49:49.907+08:00
