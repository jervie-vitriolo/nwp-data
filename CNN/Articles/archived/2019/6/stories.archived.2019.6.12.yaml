      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecbb27-2801-4c84-8a94-c7879e7de79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We go to another coastal barangay, one of the major suppliers of
        fish in Casiguran, Dilasag. The answers were the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616ec41-3d69-433a-b75c-08b4e9fa45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a78f1b-93ec-4463-8af8-d446521a7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they hear about Philippine Rise, the fishermen think of the
        need for more places to fish. As their catch gets smaller near the coast,
        they need to go farther.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c8f63-c6cd-4190-b89e-d7afbc6fb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af88cae-ce8c-4a51-8af9-db78cd2c4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chieftain Joel Guera of Dimaguepo, Casiguran, claims they almost
        reached the ridge. A group of six indigenous fishermen, with spears, bows,
        arrows, and a long fishing line traveled five hours off the coast of Casiguran
        to the open sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e779a-6448-473a-914d-154987789d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad53ed1-e187-4b19-b864-f5e45a776155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:59:10.429+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-12T12:02:34.829+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Muntik na namin maabot pero hinarangan kami ng malaking barko.
        ‘Yun pala sa China ‘yung bangka. Umatras nalang po kami at bumalik sa area,”
        he says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122fd1f-d231-44f8-a523-cdb853eb331e'
      'mgnl:activationStatus': true
