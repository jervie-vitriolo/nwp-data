      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — A multibillionaire
        representing "marginalized nationals" is still the country''s richest congressman
        in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc048ad6-606f-4d7f-b761-2b4771e841ce'
