      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.450+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c67eb4-0e53-425a-9cbd-44a4f803d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.450+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this news hits you like a stake to the heart, their animosity
        didn''t last.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe23d18-701f-4a9c-904e-342edecbdcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:45:29.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-12T07:45:32.450+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
