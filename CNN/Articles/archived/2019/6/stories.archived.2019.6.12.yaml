      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA <a href="https://www.cnnphilippines.com/news/2019/6/11/Kapa-open-probe-scam-allegations.html">said</a>
        it is open to investigation and denied it is running a scam.</p>'
