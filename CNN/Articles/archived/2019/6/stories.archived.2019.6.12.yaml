      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The country''s
        second highest official led the 121st Independence Day rites in Manila on
        Wednesday as President Rodrigo Duterte chose to spend the day with government
        forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36cde5-cd67-4714-891a-764f8a0d6d75'
