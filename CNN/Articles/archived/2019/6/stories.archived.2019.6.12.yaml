      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said that he chose to mark the day in Lanao
        del Sur because it is where former Chief Justice Jose Abad Santos was executed
        for refusing to cooperate with the Japanese during World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c874d-c200-4dec-8319-7d886d3dd064'
