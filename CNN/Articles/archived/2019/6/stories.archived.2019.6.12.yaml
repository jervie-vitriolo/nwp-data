      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/12/health/glyphosate-cereals-ewg-study/index.html">"Many
        breakfast cereals still contaminated by weed killer, environmental group says"</a></em></p>'
  'climate-change-arctic-sinkhole-hot-summer':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-12T12:17:24.363+08:00
    'imagesource': 'jcr:ff9c8dc6-3d03-47bd-b2fc-f70fdb639c4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbfa6ac-dc57-4e3c-aaf3-c5f3d543166b'
    'lead': 'Arctic sinkholes are appearing across the Canadian High Arctic as permafrost
      — ice expected to be frozen year-round — thaws and collapses due to climate
      change, according to research published Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T12:22:48.234+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-12T12:22:49.827+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'research', 'Arctic', 'science']
    'template': '1'
    'title': 'Hot summers causing arctic sinkholes as permafrost thaws rapidly: study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0248750-ca4b-4e9c-b602-21ac6c6b39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Arctic sinkholes are appearing across the
        Canadian High Arctic as <a href="https://edition.cnn.com/2019/05/06/world/permafrost-melt-trnd/index.html">permafrost</a>&nbsp;—
        ice expected to be frozen year-round — thaws and collapses due to <a href="https://edition.cnn.com/specials/world/cnn-climate">climate
        change</a>, according to <a href="https://agupubs.onlinelibrary.wiley.com/doi/pdf/10.1029/2019GL082187">research
        published</a>&nbsp;Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c043f7-cc7e-4c07-b10e-609399aa530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found maximum thaw depths had already exceeded what
        they had expected to occur by 2090, <a href="https://agupubs.onlinelibrary.wiley.com/doi/pdf/10.1029/2019GL082187#accessDenialLayout">according
        to the report</a>&nbsp;published in Geophysical Research Letters journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935a6c0-fdc6-4fb0-96e9-49de374a992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one site, Mould Bay, the level of thawing was 240% higher than
        historic norms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d6f01-e1f7-4acb-8ab6-1ffbc9364f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2003 and 2016, the scientists found there had been between
        150% and 240% more thawing of permafrost on average in the Canadian High Arctic,
        compared with the period between 1979 and 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2f363-48c2-4f96-92b8-ba35c542bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists blamed a series of warm summers for damaging the "very
        cold permafrost," noting that there was little soil or vegetation to buffer
        the permafrost from the temperature changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fcb04-31b9-48bf-8f23-d5ec2649e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2004 and 2015, the scientists observed thermokarsts at three
        sites along a 700 kilometer (435 mile) stretch in the Canadian High Arctic.
        <a href="https://www.britannica.com/science/thermokarst">Thermokast</a>&nbsp;is
        a term for a type of land surface that occurs when ice melts in permafrost,
        creating small sinkhole-like pits and valleys as the ground settles unevenly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f5e07-72ac-4f7c-a1a5-e9cb2c3f269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2019/05/06/world/permafrost-melt-trnd/index.html">study
        in May</a>&nbsp;found that permafrost is melting so fast in the Arctic that
        it''s not only ripping up the landscape -- it''s also wrecking scientific
        equipment and making climate change worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dfa6c-e373-4b43-b667-ff27f0b6b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As permafrost melts, it releases carbon and greenhouse gases into
        the atmosphere. Because Arctic permafrost is now melting faster than before,
        higher amounts of greenhouse gases and carbon could be released. That would
        warm the planet up more quickly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d1bdd-e04a-44d5-ac89-25d467bf4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T12:22:48.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-12T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/americas/thermokarst-arctic-climate-change-intl-hnk/index.html">Hot
        summers causing arctic sinkholes as permafrost thaws rapidly: study</a>."</em></p>'
