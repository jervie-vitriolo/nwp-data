      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-12T16:52:04.722+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab33fca-d825-42ad-9afe-e04aa62dcc67'
      'mgnl:activationStatus': true
