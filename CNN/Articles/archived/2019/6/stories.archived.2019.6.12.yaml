    'lead': 'On June 12, 2017, a Philippine flag was mounted 200 feet deep in Philippine
      Rise, previously known as Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:59:10.427+08:00
