      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> All eyes
        are on the Philippine flag as it fronts the Google website Wednesday for the
        country’s 121st Independence Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9d7f5-74fc-4417-b788-85bba1abe301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T07:48:20.210+08:00
