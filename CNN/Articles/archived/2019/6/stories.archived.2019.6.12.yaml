    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471d82cc-63c8-4424-9d96-fd21ef1bb7ac'
    'lead': 'The singer-turned-beauty mogul doesn''t sleep like the rest of us.'
    'mgnl:activationStatus': true
