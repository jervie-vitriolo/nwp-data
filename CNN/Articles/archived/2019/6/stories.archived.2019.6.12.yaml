      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Manager Bong Nebrija said they are only waiting for
        the Land Transportation Franchising and Regulatory Board to release the new
        fare matrix for city buses to cover extended routes as they fetch passengers
        from the new terminals for provincial buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f7569-1225-4f4e-ac60-6c16e6e8d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T14:04:02.924+08:00
