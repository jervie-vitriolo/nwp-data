    'title': 'Tropical Depression ''Egay'' looms over the country'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74da794-3617-4d69-846c-9d3f43ce0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.447+08:00
