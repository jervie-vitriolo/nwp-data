      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The tons
        of garbage that had been dumped in the Philippines from Canada several years
        ago are back in the North American country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e228479-9421-41d7-bfce-7d386c47e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T17:04:31.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69 containers of trash shipped through The Maersk''s MV Bavaria
        arrived at a Canada port Sunday (Philippine time), according to CNN Newsource.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">69 containers of Canadian trash returns to Canada from the Philippines;
        it was festering since it was sent there in 2013 and 2014. NE-008SA <a href="https://t.co/dDaG4Hma4d">pic.twitter.com/dDaG4Hma4d</a></p>&mdash;
        CNN Newsource (@CNNNewsource) <a href="https://twitter.com/CNNNewsource/status/1145087811600691201?ref_src=twsrc%5Etfw">June
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ebbb-ac53-4a02-a256-170d94b83f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T17:04:31.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe17817-bf5d-4250-8768-638149ceeaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T17:04:31.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes almost a month after the garbage was <a href="https://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">sent
        back from Subic Bay in Zambales on May 31</a>, following the order of President
        Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34daa17b-a961-4121-9b0e-045a17e09ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T17:04:31.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment was what remained of the more than 2,500 tons of waste
        illegally shipped to Manila in batches in 2013 and 2014 by Canadian company
        Chronic Plastics Inc. The company declared the trash in 103 container vans
        as "recyclable plastic scraps."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e1758-fbb4-4e69-86fd-d126ff310f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T17:04:31.686+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trash shipment had caused a standoff between the two countries,
        with <a href="https://www.cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">Duterte
        even threatening to declare war</a> over the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0d2b5-462c-497d-82a1-9e2d9a36ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.408+08:00
