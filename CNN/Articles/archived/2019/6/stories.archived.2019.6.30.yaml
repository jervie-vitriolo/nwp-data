      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, several marginalized communities had the opportunity to
        take to the stage to express their struggles with the crowd. A group of Lumads
        spoke about their experiences under martial law in Mindanao, and led a chant
        to save Lumad schools. The Pinoy Deaf rainbow, an organization of death LGBTQ+,
        was also there to march and share their unique experiences.</p>'
    '25':
      'image': 'jcr:42578bb4-d43a-4d0c-9c7d-d4e1da3fb361'
      'imageCaption': 'At the march, there were teens and pre-teens in rainbow shirts
        and makeup, holding up signs of protest, and giving out hugs. Photo by JL
        JAVIER'
