    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ba8566-0676-41c0-8125-a9a957e28714'
    'lead': 'President Donald Trump announces that his third face-to-face encounter
      with North Korean leader Kim Jong Un will occur along the Korean Demilitarized
      Zone on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T12:38:55.051+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-30T12:38:55.522+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump says he''ll meet Kim Jong Un at the DMZ on Sunday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35b993-40c2-4308-9487-b0bc690a3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.522+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump announced that
        his third face-to-face encounter with North Korean leader Kim Jong Un will
        occur along the Korean Demilitarized Zone on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37489ff5-1d66-4aad-99eb-11984e3cdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to it very much," Trump said. "We understand each
        other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a785fe-1d68-488a-9aca-ba659a2bec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, South Korea''s President Moon Jae-in said "for the first
        time in history the leaders of the US and North Korea will be standing face
        to face in Panmunjom," the border village in the DMZ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de53f2-53e7-4690-b1d0-c71e43a28401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.523+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation came after a morning of back-and-forth over whether
        the brief greeting would transpire after Trump on Saturday issued a public
        invitation for a handshake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce387fd8-9106-4e55-8ecf-a52737043d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it happened or not remained an open question, one even Trump
        claimed to be unable to answer after he raised the prospect in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f03a5-601d-4955-9a13-d9d2a8b930ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, Trump framed the question of whether he''d actually
        meet Kim as a matter of logistics, indicating both sides were sorting arrangements
        to make the handshake happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722c368-989d-4e51-af24-be0eca1e185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un would like to meet and it looks like they''re in final
        stages of working out just a very quick meeting," Trump told reporters as
        he met with South Korean President Moon Jae-in, who will accompany Trump to
        the heavily-guarded frontier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9c157-457b-4e46-9588-c98add020429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.524+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very complicated from the standpoint of logistics and security,"
        Trump said earlier, an indication the meeting''s chances depended largely
        on whether the two sides could make the arrangements in time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3850968-984c-4754-ae03-6a9a5911806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed the North Koreans have indicated they do want to meet
        when he visits the DMZ.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562b830-e82b-4b5a-ad2d-91b0eaa9b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stopped short of confirming such an encounter would actually
        occur.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acda21-2a48-4127-8389-d42c5cf7958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.525+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to work it out," he said. "Not so easy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeecc7a-140c-4d57-b2c2-246f4e46985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said if he does meet Kim, it would be brief -- which is fine,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f625e54-988a-48c0-a26c-f7ace6b2cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very short," he said. "Virtually a handshake. But that''s
        OK. A handshake means a lot."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3575c-f1aa-42e3-93c8-3abbc57dfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a casual handshake between the US president and
        the North Korean leader along the world''s most heavily fortified border would
        once be unthinkable. Now, the idea seems entirely in keeping with Trump''s
        deeply personal style of diplomacy and his flair for orchestrating drama around
        those efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd529b8-c079-463d-8885-ec495f5bff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.526+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some diplomats even in Trump''s own administration were caught
        off guard when he tweeted the invitation Saturday while attending the final
        day of the G20 summit. Trump''s last meeting with Kim collapsed when the two
        sides could not agree on terms exchanging sanctions relief for relinquishing
        North Korea''s nuclear arsenal. And the two sides have made little progress
        since.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecded56-506c-4e6f-8447-46fe13afb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.527+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump says he''s in no rush and claims to have already seen
        results -- both enough, in his view, for another meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0411760-6f61-412a-bc27-571ded4ede5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.527+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he claimed to have just come up with the idea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83662abf-1624-49cd-94e2-918a1faf6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.527+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought of it this morning," Trump said of his tweet. "We''ll
        be there, and I just put out a feeler."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f4f77-10d5-400f-95af-8c2dfb1b3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.527+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t seem entirely truthful; Trump told The Hill newspaper
        earlier in the week he was planning to visit the DMZ and "might" meet Kim
        there, but the White House asked the paper to delay publication citing security
        concerns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71622838-f993-45ae-a3da-6e7ef401b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.528+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump made the announcement himself, telling reporters
        later in the day he''d considered the optics of proposing the meeting and
        having Kim not show up but went ahead anyway.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3967eca-f364-4e2d-b194-de9823be29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.528+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I thought of that," he said when a reporter asked if
        it would be interpreted as a bad sign should Kim fail to materialize at the
        border.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297974d7-ffa2-48dc-8829-d5afdb9d7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.528+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed upbeat by the reception from North Korea, which called
        the proposal "interesting" but stopped short of accepting it, saying it didn''t
        reflect a formal invitation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7105f-d123-470f-8544-58388824b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.528+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he clarified he wouldn''t call what might transpire a "summit."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5c786-a7d8-45d3-8535-0f8f30177933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not talking about extended -- just a quick hello," Trump
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf52da2-13aa-426d-9346-ebf69aa57015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be the first attempt Trump makes to get to the DMZ, the
        heavily guarded stretch that has divided the Korean Peninsula for three-quarters
        of a century. He was foiled by weather last time around, in 2017. Always highly
        attuned to optics, Trump wasn''t likely to pass up the opportunity to stare
        into the North from the observation platform.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd691fb3-5fce-428a-95a2-bbd5293c6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidents have made the same journey -- all peering into
        the hermit kingdom through binoculars -- but none have actually met the despotic
        leaders who rule it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfaf275-5065-40dc-9287-cb8fbd499a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor has any sitting US president stepped across into the North,
        something Trump would not rule out on Saturday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8cdc1-c540-4d81-b26e-433e3875410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.530+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure I would," Trump said. "I feel very comfortable doing that.
        I would have no problem."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bba3cf-b174-4d68-8a3c-da5ccd9b6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:38:55.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:38:55.530+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "President Trump
        says he''ll meet Kim Jong Un at the DMZ on Sunday."</em></p>'
