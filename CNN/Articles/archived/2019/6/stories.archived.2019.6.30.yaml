    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c77b1-967f-46dc-be80-29a349a20054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T16:05:13.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T16:05:13.604+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — A traffic
        altercation in Candelaria, Quezon Saturday night led to a road rage that left
        two motorists dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8355ab8-e70b-431a-a5d3-c35a7516a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T16:05:13.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T16:05:13.605+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelaria police reported that two vehicles--a Hyundai EON and
        a Toyota Fortuner--figured in an accident along the bypass road in Barangay
        Masin Sur at 6:50 pm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23497536-f520-426e-bea6-9842a3735121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T16:05:13.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T16:05:13.605+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the drivers of the vehicles were settling the accident, the
        unidentified driver of Toyota Fortuner enraged and shot Marvin Domenden, 35,
        the driver of Hyundai EON, and Domingo Dialino, the owner of the vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4551ae-fb3e-48c4-acbd-e7cd7fe10834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T16:05:13.290+08:00
      'mgnl:createdBy': 'robert'
