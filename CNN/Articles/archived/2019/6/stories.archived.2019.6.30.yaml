      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free hugs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cccb4-5675-4508-83e1-9370e5432ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there was a surplus of attendees giving out free hugs,
        from young queer kids to parents and allies to public servants like Senator
        Risa Hontiveros, who gave out hugs to dozens of LGBTQ+ kids who approached
        her as she lined up for the march.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b79f55-5773-4ee9-bf38-aaa7c344e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pride is finally living one’s truth w/o fear. Pride is finding
        work &amp; going to work w/o discrimination. Pride is our children not getting
        bullied for who they are. Pride means members of the LGBTIQ+ community getting
        the healthcare they need &amp; deserve w/o judgement,” said Hontiveros in
        a <a href="https://twitter.com/risahontiveros/status/1144794116263256065">tweet</a>.</p>'
    '29':
      'image': 'jcr:2b32b29a-399d-4504-a1cd-75730187f003'
      'imageCaption': 'Senator Risa Hontiveros gave out hugs to dozens of LGBTQ+ kids
        who approached her as she lined up for the march. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8a3dd-4af2-4eb2-ad00-b5b35f09c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.927+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a19d15-08bc-4467-9d86-c9bf27170315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of parents stationed themselves near the arc where
        marchers would exit later in the day to give out “mom hugs” to anyone who
        wanted one. The gesture is inspired by a movement by parents in Pride festivals
        abroad to make LGBTQ+ kids who have experienced rejection and abuse from their
        own families feel loved and accepted on Pride day.</p>'
    '27':
      'image': 'jcr:c7de29f2-ecd5-4cc5-a46c-ed133ab28b70'
      'imageCaption': 'A trans woman offers a religious protester flowers during the
        march. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d9eab-8d9a-4a69-98f4-bd4847301197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
