      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a737bdb-7f4d-47b7-a148-c4f6cd007683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
