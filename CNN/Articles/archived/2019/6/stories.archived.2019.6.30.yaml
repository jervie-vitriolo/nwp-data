      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Signal
        No. 1 was raised over Batanes as Tropical Depression "Egay" slightly accelerated
        while heading northwest, the weather bureau reported Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f413ec4-2d93-4fd2-a8fe-6f87c54e8ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T22:09:01.021+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-01T00:19:53.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance was last spotted 405 kilometers east northeast
        of Casiguran, Aurora, according to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee418c73-bb63-4dc5-9b79-cb0999aea323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T22:09:01.021+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-01T00:19:53.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay has maximum sustained winds of 55 kilometers per hour (kph)
        near the center and gustiness of up to 65 kph, as it moves at a speed of&nbsp;35kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a177371-9986-4e34-946e-8da9d74eb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T22:09:01.022+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-01T00:19:53.098+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau explained the southwest monsoon will bring light
        to moderate rains with at times heavy monsoon rains over Metro Manila, Ilocos
        Region, Cordillera Administrative Region, Central Luzon, CALABARZON, MIMAROPA,
        Bicol Region, Antique, Aklan, and western Iloilo.</p>'
