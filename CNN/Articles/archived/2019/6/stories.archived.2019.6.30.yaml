      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be387e8d-db31-404a-aa12-419d796e9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attendees confront fundamentalists with love</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ae499-efb5-4d79-b002-92aed0b77807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there were Christian groups who joined the march to express
        their support and solidarity for the community, holding banners reading “homosexuality
        is not a sin,” there was still a small group of religious people standing
        by the fringes of the march to protest the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b9fa5-6ce0-438c-a8a6-5331e0475b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Warning: God Will Judge You” read one sign. However, several members
        of the LGBTQ+ community showed grace and compassion in spite of the protestations,
        offering protesters flowers and kind words.</p>'
    '26':
      'image': 'jcr:8632dcf5-e59a-4f4e-b6b2-e8772a3d9b6c'
      'imageCaption': 'A woman raises her Pride flag during the march. Photo by JL
        JAVIER'
