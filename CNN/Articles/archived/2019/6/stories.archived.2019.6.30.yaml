    'title': 'FIBA U19 World Cup: Host Greece beats Gilas Youth as Edu goes down with
      injury'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfe9df-9983-4add-8d35-f99a1660e0f9'
