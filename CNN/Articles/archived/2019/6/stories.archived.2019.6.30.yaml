      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (June 30, CNN Philippines) —</strong> One of
        the country’s treasured tourist spots takes center stage on search website
        Google’s front page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f800c-00ae-453b-ab82-73e5a7704201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google paid tribute to the Puerto Princesa Underground River with
        its June 30 Doodle on Sunday. This is to celebrate the renowned destination’s
        7th anniversary of its designation as a Ramsar Wetland of International Importance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b05c2-0e0e-4968-aa17-c693ea629d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doodle shows a small boat of sightseers entering the caves above
        the river.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74889a1c-54b4-4d2c-85ba-3ffa92b33b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underground river is best known for its stalactite and stalagmite
        formation. The Ramsar Convention, an international body created for the conservation
        of important wetlands, on June 30, 2012 recognized the river for being “unique
        in the biogeographic region”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4eedc-cd48-422b-a2f4-bd759626792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It connects, a range of important ecosystems from the mountain-to-the-sea,
        including a limestone karst landscape with a complex cave system, mangrove
        forests, lowland evergreen tropical rainforests, freshwater swamps,” Ramsar
        Convention said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18461274-fc77-47c0-ab2e-c834a3f3cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river is also a United Nations Educational, Scientific and Cultural
        Organization (UNESCO) World Heritage Site and one of the New 7 Wonders of
        Nature. It stretches for 8.2 kilometers and is one of the world’s longest
        underground waterways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c289d-c012-4f21-bed2-6ed9b33d6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T11:22:52.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T11:23:15.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site also has a 24-kilometer matrix of caves, home to 800 endemic
        plant and animal species.</p>'
  'angat-dam-level-rises':
    'author': 'CNN Philippines Staff'
    'caption': 'Angat Dam''s level rose by 0.68 meter after monsoon rains poured over
      Metro Manila and other parts of Luzon. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-30T12:04:28.461+08:00
    'imagesource': 'jcr:7d8219b5-8723-4512-b602-b89b7075ac2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf175db-8b30-48e9-9084-25418b6c7c93'
    'lead': 'The level rose by 0.68 meter after monsoon rains poured over Metro Manila
      and other parts of Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T12:10:42.647+08:00
