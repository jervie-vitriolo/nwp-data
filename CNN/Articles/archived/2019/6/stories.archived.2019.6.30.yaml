    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6012b75-b007-45ac-b1da-df155a65bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — One in
        every five Filipino adults use Facebook to consume news, ditching traditional
        media such as radio and newspaper, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190629182313&amp;mc_cid=023b1e53fe&amp;mc_eid=31b9d30a85">survey
        by the Social Weather Stations</a> said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68b173-6af2-43c3-8f5e-7a555c78b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, conducted from March 28 to 31, found that 21 percent of
        Filipino adults, or an estimated 13.9 million individuals, use Facebook daily
        as a source of news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae55c6-d590-4f15-81e3-0e82d8dab4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 15 percent or about 9.7 million Filipino adults consume news
        by listening to radio while 2 percent or only a million read newspapers daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a3761-6cb4-4e54-a1e1-ebf8a95045d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television, according to the survey results, is the top source of
        news in the country--with 60 percent of Filipino adults or about 40 million
        individuals getting news through it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bd748-2ba1-48df-9f1f-e9ec08df8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said news consumption through Facebook is "positively related
        to educational attainment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56afa6-2ac8-465a-862d-ed7e22590c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of adult Facebook members who are college (49%) and high school
        graduates (49%) read the news daily using the social media site. This is higher
        compared to 37% among elementary graduates and 36% among non-elementary graduates,"
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920510a-7099-423c-97b9-fad694134cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political and social purposes</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19bab3-dc75-4bc5-b2aa-5eb4d5e11017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of about 30.4 million Filipino adults who have at least one social
        media account, 31 percent or an estimated 9.4 million individuals "like" or
        promote political or social issues-related posts shared by others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51afa1-7e59-4e0a-afb7-419d40b8a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 percent use social media to follow political figures,
        six percent post their own thoughts on political or social issues, five percent
        repost political or social content shared by other users, and four percent
        share links to political stories. Only two percent use social media to "encourage
        other people to take action on important political or social issues" while
        one percent urge other people to vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a38e9-2498-42b3-a8f7-50327a06e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Users'' demography</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b168374-ed5b-40e1-b321-e37fc6972838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that Facebook is the most popular social media
        site in the Philippines, with 99 percent of adults who use internet or about
        30.3 million individuals using the platform. Youtube, Instagram, Twitter,
        and Viber trail, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd00057-fb50-46ba-9112-c4c396398a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger and more educated individuals account for a big chunk of
        Facebook users in the country, the SWS said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3a354-2e5c-4907-ac0b-ce0e8884f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 7.3 million or 86 percent of Filipinos on the social media
        platform are 18-24 years old. College graduates, meanwhile, account for 78
        percent or 5.9 million individuals of Filipino Facebook members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae88f1b-4d8c-47b8-a193-6fb4b86d73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.899+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a Facebook account is more common among urban dwellers than
        rural dwellers. A majority 56% of adults in urban areas (est. 15.3 million
        individuals) are on Facebook, compared to 38% in rural areas (est. 15.1 million
        individuals) [Chart 7].</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530861e9-8f72-4eea-8483-04133f6eff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.899+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By major geographic areas, the proportion of adults with Facebook
        account is highest in Metro Manila at 64% (est. 5.8 million individuals).
        This is followed by balance of Luzon at 48% (est. 14.4 million individuals),
        Mindanao at 39% (est. 5.8 million individuals), and the Visayas at 33% (est.
        4.2 million individuals).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d073b7c-1e00-4a5a-8791-6ba6f648c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:46:55.899+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:48:47.537+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey tapped 1,440 Filipinos whose age is at least 18 years.
        It has sampling error margins of ±2.6 percent for national percentages, and
        ±5 percent for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'canada-trash-shipment':
