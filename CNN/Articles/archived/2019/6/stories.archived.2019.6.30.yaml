    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbf034-bee8-4f67-9376-11a03708e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A display of intersectionality</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ccc49-baf8-4e94-9f3a-d6cc64b59567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Pride] is a human rights movement — and as such, is a call for
        active solidarity with other marginalized community,” said Metro Manila Pride
        co-coordinator Nicky Castillo. “As human rights spaces across the region continue
        to shrink, it becomes even more pressing that, at Pride, we come together
        to resist oppression and social justice in all its forms, and through it,
        push for cultural and legislative change.”</p>'
    '33':
      'image': 'jcr:6ea80a15-5c7e-459d-91eb-8f7d1c30d52c'
      'imageCaption': 'Members of Pinoy Deaf Rainbow, and LGBTQ+ group comprised of
        deaf members. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79e843-516c-4357-b6b0-57d59c53d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.927+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df7112-f5f7-4b1f-b144-99da8a52374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
