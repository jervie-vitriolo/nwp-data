  'Leni-Robredo-transparency-Xi-Jinping-Rodrigo-Duterte-deal-EEZ':
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-30T19:08:50.330+08:00
    'imagesource': 'jcr:0bc53567-e325-4b6d-b5a1-ab8c11fb6723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f3e4d8-0d73-44bc-9840-18b539751139'
    'lead': 'The Vice President also questions why the President and his supporters
      always raise the threat of a war with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T19:21:35.899+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-30T19:21:36.285+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice-President', 'Leni-Robredo', 'Rodrigo-Duterte', 'Xi-Jinping',
      'China', 'Recto-Bank']
    'template': '1'
    'title': 'Robredo seeks transparency in Duterte, Xi deal allowing China to fish
      in PH waters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451f59d-15ea-45c3-9c04-8b835b3f3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.286+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Vice
        President Leni Robredo lambasted the lack of transparency in the deal between
        President Rodrigo Duterte and his Chinese counterpart Xi Jinping that allows
        Chinese fishermen to operate in Philippine waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae332039-6a7f-4d4a-86da-9e79b7d4da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.286+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan sana</em> transparent <em>ang pamahalaan. Kung mayroong
        pinasukang</em> agreement, <em>ano ba ang</em> terms n<em>ito? Pangalawa kung
        ito nasa</em> form <em>ng isang</em> treaty, <em>kailangang dumaan ito sa
        Senado para i-</em>approve," Robredo said on her regular Sunday radio show
        BISErbisyong LENI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b66daf-41b6-47a0-9a22-447c36f8a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.900+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.286+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Government should be transparent, hopefully. If we
        entered into an agreement, what are its terms? Secondly, if this is in the
        form of a treaty, it has to be approved by the Senate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a789ebb-0927-4d17-82a2-4b60c3ede412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.900+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.287+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likened the supposed back-channel deal Duterte and Xi made on
        another Manila-Beijing agreement: the joint oil and gas exploration pact signed
        in November 2018. The deal calls for the creation of working groups that would
        negotiate joint development projects in specific areas to be approved by a
        "joint intergovernmental steering committee" headed by the foreign secretaries
        of both countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b8316-453f-4ef5-8856-61a6fefcd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.900+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.287+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyon tingin natin, hindi pa masyadong delikado sa atin kasi
        wala pa namang kino-</em>concede (na teritoryo). <em>Pero nakakabahala iyong</em>
        recent statement <em>ng Pangulo na sinasabi niyang, ''Eh may usapan na kami
        eh, na papayagan natin sila mangisda dito sa Recto Bank kasi pinapayagan naman
        nilang mangisda ang mga Pilipino sa Spratlys</em>,''" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f15c9-0813-44c8-93c4-06a6ec0993e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.900+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.287+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that joint exploration deal was not dangerous
        since it did not concede any territory. But the recent statement of the President
        has become alarming, when he said, "We already had talks to allow them to
        fish in Recto Bank since they allow the Filipinos to fish in the Spratlys.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e3f7a-6eb2-4abe-80a4-28b6b1d016f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.900+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.288+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President then reiterated Senior Associate Justice Renato
        Carpio''s statement that the Constitution is clear in the illegality of the
        deal, as it violates Filipino''s rights over their resources in the exclusive
        economic zone.&nbsp;She said there is no room for interpretation in the charter,
        and public officials must always uphold it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8bf79-ea8a-475d-a495-0864c928c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.288+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also questioned why Duterte and his supporters always raise
        the threat of a war with China, saying that the Philippines should look to
        other countries in how they handle maritime disputes and encroachment in territories.
        The Vice President made it clear that she also did not want to go to China,
        but they must be stopped when they are trampling upon the Philippines'' sovereignty
        and encroaching upon its terriotires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a4fc0-c061-44fe-ba7f-70b4150ef340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.288+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa iyong Vietnam</em>, <em>napaka-</em>vocal. <em>Napaka-</em>vocal
        <em>ng Vietnam kung mayroong</em> threat <em>sa kaniyang, iyong pananakop
        sa kaniyang teritoryo, pero maganda naman iyong relasyon nila</em> economically.
        <em>Iyong</em> trade relations <em>nila</em> with China, <em>napaka</em>-thriving,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d5522-a0f8-49f4-9df8-15e1130d1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.288+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For instance, Vietnam. Vietnam has been very vocal
        about invasion of its territories, but its relationship with China, especially
        in trade, is thriving.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a495a0-dced-40eb-8c58-417474ae00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.289+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also believes impeaching Duterte due to his supposed constitutional
        violations will be a numbers game -- and he enjoys the support of the supermajority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cf816-4305-4903-9195-a85ee1c3b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T19:21:35.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T19:21:36.289+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues surrounding China''s encroachment in Philippine waters rose
        anew after a Chinese vessel sank a Filipino fishing boat in Recto Bank and
        left the 22 men onboard adrift at sea. The bank is within the Philippines''
        200-nautical mile exclusive economic zone. The fishermen had called for the
        Duterte administration to assert the exclusivity of the Philippine EEZ, but
        Duterte had responded that the deal with Xi was made in order to avert war.</p>'
  'pride-march-2019':
    'author': 'Chang Casal'
    'caption': 'Despite the strong rains, there were an estimated 70,000 people at
      the Marikina Sports Center that day. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-30T20:49:11.689+08:00
    'imagesource': 'jcr:71b1c555-d444-4373-87e2-5ecfbb73281d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129134c4-5343-4b61-88bb-77d5a87f6ebb'
    'lead': 'Despite the strong rains, there were an estimated 70,000 people at the
      Marikina Sports Center that day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T21:08:15.924+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 heartwarming moments at this year’s Metro Manila Pride March and Festival'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731dda7-177d-4fbd-92b3-3850d4916d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At <a href="http://nine.cnnphilippines.com/life/culture/2018/07/02/pride-march-2018.html"
        target="_blank">last year’s</a> Metro Manila Pride March, around 25,000 LGBTQ+
        folks and allies marched together to demand equal rights and protest not only
        the oppression of queer people, but also issues affecting other marginalized
        Filipinos, from contractualization, the rising price of basic necessities
        and the privatization of social services to misogyny and the displacement
        of indigenous peoples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426241f-f327-445f-8dda-2b9db3ce92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s “Resist Together” theme calls back to Pride’s roots
        as a protest — as “solidarity in action.” And despite the strong rain showers
        that occurred all throughout the day, the number of attendees more than doubled,
        with an estimated 70,000 people at the Marikina Sports Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c238a0-a9d6-44b7-87f9-c06707e0369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to end social injustice and demand equal rights for all
        was stronger, louder, and all the more empowering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde178df-8dc7-4ed6-9f86-8891b06c0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five of our favorite moments from that day.</p>'
    '31':
      'image': 'jcr:4c314b15-7655-49ee-ab4a-df5e436ab043'
      'imageCaption': '“Welcome to Marikina City, this is our home, where each individual
        is respected and valued as a person. Here, there is no room for violence,
        nor discrimination,” said Marikina City Mayor Marcelino Teodoro. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae806f-a966-4ffd-85ad-549f5613deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.927+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86408376-e49d-4b1c-a55f-f82c27fbb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Marikina City mayor signs an Anti-Discrimination Ordinance</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dc6f4-38e9-4667-9bbc-c54e95691a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.924+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the program before the march proper, Marikina City Mayor Marcelino
        Teodoro went onstage to give an impassioned speech welcoming the LGBTQ+ community
        to the city once again, declaring how much of an honor it is for them to host
        the Pride March and Festival. It was a reminder to everyone that Marikina
        City is a safe space for LGBTQ+ people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde5440-93a3-4bb1-ae89-db2cad4f428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Welcome to Marikina City, this is our home, where each individual
        is respected and valued as a person. Here, there is no room for violence,
        nor discrimination,” he said. “Ito ang aming tahanan kung saan sinuman ay
        nirerespeto at pinahahalagahan. Dito walang diskriminasyon at kaharasan …
        Isang karangalan muli sa lungsod ng Marikina na maging bahagi ng pinaglalaban
        ng ating LGBTQI+ community.”</p>'
    '30':
      'image': 'jcr:d77444e9-1cd4-4d56-97dd-40489440aa9b'
      'imageCaption': '“I am an ally. Kaisa ninyo ako,” said Teodoro to an eruption
        of cheers from the crowd. “Kaisa ninyo ang Marikina City sa inyong laban upang
        ipasa ang SOGIE Equality Bill o Anti-Discrimination Bill.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ee1d3-4160-4de4-bb80-ee192462f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.927+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43bd888-daf3-440a-a056-d99a7bc41a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro also took the opportunity to stand firmly by the community’s
        call for the passing of the <a href="http://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html"
        target="_blank">Anti-Discrimination Bill</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c17db-b8b6-4d96-bbb5-61cc7b1fecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am an ally. Kaisa ninyo ako,” he said to an eruption of cheers
        from the crowd. “Kaisa ninyo ang Marikina City sa inyong laban upang ipasa
        ang SOGIE Equality Bill o Anti-Discrimination Bill.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54c4d2-3fa1-46c0-ba17-02d150e49195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor doubled down on his pledge that Marikina is indeed a safe
        and inclusive city by signing their own <a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html">Anti-Discrimination
        Ordinance</a>&nbsp;right then and there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a1977-14a1-4212-a35a-681cb1b0f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.925+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.319+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilang pagpapakita ng aming pakikiisa at pagsuporta dito sa lungsod
        ng Marikina, sa araw na ito aming lalagdaan at ipatutupad consistently and
        fairly ang isang Anti-Discrimintion Ordinance,” said Teodoro. “[Ito ay] magbibigay
        ng pantay at pare-parehong karapatan sa trabaho, sa edukasyon, sa tirahan,
        at mga serbisyo ng pamahalaan. Walang sinuman sa basehan ng kasarian, pinanggalingan
        o pananampalataya ang maaaring hindi tanggapin o tatanggihan.”</p>'
    '28':
      'image': 'jcr:52b89a0e-de74-472f-8174-8f0a90c151d5'
      'imageCaption': 'Attendees offer free hugs to friends and strangers. Photo by
        JL JAVIER'
