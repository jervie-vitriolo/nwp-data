      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Citizens
        should prepare for harsher weather in the coming days, as a low pressure area
        has developed into a tropical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5796f1-4ddf-410c-93b6-a0a01c7a1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.446+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.782+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) on Saturday said that the low pressure area east of
        Virac, Catanduances has developed into a tropical depression named ''Egay''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c49b90-16eb-4582-a800-265d00b3fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.446+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.783+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not expected to make landfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cd843-5d9b-47cb-bf86-db168ee7fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.446+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.783+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. Saturday, the center of Tropical Depression ''Egay''
        was estimated 870 km East of Daet, Camarines Sur, with maximum sustained winds
        of 55 kph and gustiness of up to 65 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a1f18-95a6-42f0-87d5-69c4f0202742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.783+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that it was moving northwest slowly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565154a2-c1df-48cd-b454-d9a7f0f7046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.784+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains are still expected over Metro Manila, Ilocos Region,
        Cordillera Administrative Region, MIMAROPA, Zambales, Bataan, Cavite, Batangas,
        Masbate, Antique, and Aklan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19065c5d-4a46-4802-ab4f-515b0014309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.784+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, monsoon rains will continue over Metro Manila, Ilocos
        Region, Cordillera Administrative Region, Central Luzon, CALABARZON, MIMAROPA,
        Bicol Region, Antique, and Aklan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fe19d-c641-4d41-94ee-6ac8188e1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T00:07:27.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-30T00:07:52.784+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA will issue its next update at 11 a.m. Sunday.Metro Manila
        (CNN Philippines, June 30) — Citizens should prepare for harsher weather in
        the coming days, as a low pressure area has developed into a tropical depression.</p>'
