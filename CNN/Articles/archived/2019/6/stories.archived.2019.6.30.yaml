      'monsoon', 'habagat', 'southwest-monsoon']
    'template': '1'
    'title': 'Angat Dam water level rises after monsoon rains'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea923f-7b23-4d8a-947c-4cb841f2ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:10:42.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T12:10:42.956+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Heavy
        rains the past two days helped raise the water level at Angat Dam, reversing
        the steady decline the previous week that led to water supply interruptions
        in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05a6a7-f543-4825-8ddf-1f4639b085e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:10:42.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T12:10:42.956+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam, major water source for Metro Manila, increased by 0.68
        meter as of Sunday morning according to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA). It is now at 158.64 meters,
        up from 157.96 meters on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f900f3-8437-46cc-bd74-7c5ffd8b2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:10:42.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T12:10:42.956+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after rains brought by the southwest monsoon or habagat
        poured over Metro Manila and other parts of Luzon in recent days. Tropical
        depression “Egay” and a low pressure area are currently enhancing the monsoon
        to bring more rains, which are forecast to continue until Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb22134-39a7-4d20-bf01-af26b5d83b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:10:42.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T12:10:42.957+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the water level rose since the dam breached
        the 160-meter critical mark on June 22. The National Water Resources Board
        cut water allocation to concessionaires from 40 cubic meters per second (cms)
        to 36 cms, resulting in water service interruptions of up to 19 hours throughout
        the week in Metro Manila, Rizal and Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a106c-8c3d-4dba-9bfa-c6c68869c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:10:42.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T12:10:42.957+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials initially predicted the dam would reach a new record low
        this weekend. Angat Dam dropped to its lowest level back in July 2010 at 157.57
        meters. PAGASA said the dam may return to its normal operating level of 180
        meters by September or October. However, should two strong storms pass by
        the dam in the next few weeks, the water level may rise at a faster rate,
        PAGASA officials said.</p>'
  'worldwide-2019-new-york':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-30T12:13:55.087+08:00
    'imagesource': 'jcr:b582c715-33e9-45e9-a3e1-f8f5a4678076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8d2717-f2b6-4b9b-b826-4adac9d69313'
    'lead': 'New York has always been a major Pride destination, but this year''s
      celebration is expected to draw record crowds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T12:16:33.450+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-30T12:16:33.732+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands are expected to take to NYC streets to celebrate WorldPride'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db69f9-2387-4b8f-80c8-966805ec7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.732+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New York has always been a major Pride
        destination, but this year''s celebration is expected to draw record crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653a9c3-ae17-457f-addf-e3d48bc14806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.733+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is playing host to WorldPride, the largest LGBTQ celebration
        in the world. It''s the first time WorldPride is being held in the United
        States, and it is taking place during the 50th anniversary of the Stonewall
        riots, considered the catalyst for the modern gay rights movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed960705-50a7-4372-865c-eed62962eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.733+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people will take to the streets Sunday for a parade
        that will pass by the Stonewall Inn, the site of the 1969 uprising that saw
        the LGBTQ community fight back against NYPD officers who routinely raided
        the bar in Greenwich Village.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3ee55-f63a-4d65-a957-fa1316b64c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.733+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s annual Pride march regularly draws large crowds, but
        organizers expect 150,000 people to attend and there''s expected to be a heavy
        police presence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1367a-0d14-41c6-a33f-bf4a4f8cb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.734+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGBTQ community is an essential part of NYC," New York Police
        Department Commissioner James O''Neill said at a news conference on Tuesday.
        "And during #PrideMonth2019, it''s the NYPD''s mission—as it is for every
        large event held in our great city throughout the year—to ensure that everyone
        can enjoy the festivities safely, free from violence &amp; intolerance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf312b-c190-47f8-a221-86b993a296dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.734+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s march caps off a month of events that included a rally
        commemorating Stonewall 50, Youth Pride and Pride Island, a three-day outdoor
        music festival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5ebe5-0bf8-4107-9a94-b0b4930127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.734+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York City is the birthplace of the modern LGBTQ rights movement,"
        Mayor Bill de Blasio tweeted last week. "We''re honored to host #WorldPride
        as our city recognizes #Stonewall50. Let''s paint the town proud!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478777b1-9ac1-424a-ac12-68cfbbd9c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s march in New York City featured more than 550 groups
        and more than 100 floats. That number is expected to be even larger this year,
        with participation from community organizations, corporate sponsors, political
        candidates, activists and more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab41dd-a55f-45c4-9fe4-aea38945d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the grand marshals at this year''s parade are the cast of
        "Pose," the TV series about New York City''s LGBTQ ballroom culture in the
        1980s and 1990s. The Trevor Project, a nonprofit organization focused on suicide
        prevention and crisis intervention for LGBTQ youth, and the Gay Liberation
        Front, the original warriors for LGBTQ rights who first organized after the
        Stonewall riots, are also grand marshals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a2fd0-884e-433e-86c4-0b61b39c964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march kicks off at noon ET from Madison Square Park.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc800336-cb2e-44c2-b702-cd5a72aa5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T12:16:33.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-30T12:16:33.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/29/us/worldpride-nyc-march-2019-trnd/index.html">Thousands
        are expected to take to NYC streets to celebrate WorldPride</a>."</em></p>'
