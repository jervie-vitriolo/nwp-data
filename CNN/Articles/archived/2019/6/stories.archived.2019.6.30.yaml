  'Antonio-Carpio-Albert-del-Rosario-Conchita-Carpio-Morales':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Supreme Court Senior Associate Justice Antonio Carpio (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-30T23:37:18.113+08:00
    'imagesource': 'jcr:7e767081-41fe-42bc-95e1-2977e4f4543f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2c7f1bd-7c4e-4158-ac63-2c64d2c8b38b'
    'lead': 'The Supreme Court senior magistrate said he supports the former Philippine
      officials’ move to file the communication before the International Criminal
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-30T23:49:31.957+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-30T23:49:46.586+08:00
