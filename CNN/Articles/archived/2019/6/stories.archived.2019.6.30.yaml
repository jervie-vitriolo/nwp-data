    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'Supreme-Court', 'West-Philippine-Sea', 'South-China-Sea',
      'Ombudsman', 'Conchita-Carpio-Morales', 'International-Criminal-Court', 'Xi-Jinping',
      'China', 'Rodrigo-Duterte', 'Scarborough-Shoal']
    'template': '1'
    'title': 'Carpio lauds ''brave'' PH ex-officials for filing ICC complaint vs.
      Xi'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7c111-9ce8-40af-8511-d2fc4952f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.958+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario and former Ombudsman Conchita
        Carpio Morales found an ally in Senior Associate Justice Antonio Carpio in
        filing a case against Chinese President Xi Jinping over "crimes against humanity"
        in the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c6d50-6e53-4979-8c7b-af5a2336610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.958+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the United Architects of the Philippines Sunday, the Supreme
        Court senior magistrate said he supported the former Philippine officials’
        move to file the communication before the International Criminal Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e3a18-a89d-4e9f-94f1-c4f9b82547a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I congratulate them for filing that case because these are brave
        Filipinos. They have used the rule of law to protect our exclusive economic
        zone to help our fishermen preserve our resources in the West Philippine Sea,"
        Carpio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bbdf4-0591-4820-915e-956f4c2883a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has repeatedly criticized the Duterte administration''s approach
        to the South China Sea''s dispute and the enforcement of the 2016 arbitral
        ruling recognizing the Philippines'' sovereign rights in its exclusive economic
        zone. The ruling, which was issued at the start of President Rodrigo Duterte''s
        term, also invalidated China''s sweeping claim over the waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92931f03-dd95-4db5-b31d-80a9662aabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang claimed that Duterte has invoked the ruling, but China
        continues to encroach in disputed waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c19e09-c344-4f93-b4de-7d485d5fe785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody who lives 10 blocks away from you in your neighborhood
        goes to your yard. And says this is mine. You have the title. You won it in
        court. But he puts up a warehouse there. Is that person your friend?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32882a-1f5d-4d16-a41d-08a88c7220f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio had caught Duterte''s ire over his comments on the maritime
        row. The President recently even called Carpio "stupid."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22dbb57-6993-4090-a0d4-f566b3b792cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.960+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer, Solicitor General Jose Calida, had
        called for Carpio''s inhibition from the West Philippine Sea now pending before
        the high court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cfc4d-2d1a-44bf-8dbc-45c0e019b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T23:49:31.960+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-30T23:49:46.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said he will insist on speaking out against the shelving
        of the arbitral ruling to avoid a "technical knockout" for the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
