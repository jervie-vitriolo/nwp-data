      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youth in revolt</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b356b13-a836-4367-8281-bff5d660d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T21:08:15.926+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-01T18:54:32.320+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Pride March and Festival also saw an influx of younger
        attendees. There were teens and pre-teens in rainbow shirts and makeup, holding
        up signs of protest, and giving out hugs to strangers and friends. Several
        families also came out that day, with straight and <a href="http://cnnphilippines.com/life/culture/2019/6/26/LGBTQ-family.html"
        target="_blank">queer parents</a>&nbsp;bringing their young children along
        despite the rains.</p>'
