    'template': '1'
    'title': 'Trash shipment from PH back in Canada'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c516fb-4c32-4cb8-8dcf-45077e1d4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T14:05:20.407+08:00
