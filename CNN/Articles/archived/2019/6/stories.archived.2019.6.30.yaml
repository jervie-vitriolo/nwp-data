      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Host
        country Greece overwhelmed Gilas Pilipinas, 85-69, in the opening day of the
        FIBA U-19 World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59ce9c-9d54-4728-bfce-39ad31748f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got off to a hot start leading by as much as ten,
        22-12, early in the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc711229-5d9b-4cb4-9027-769da78d28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AJ Edu, one of the country’s stars, went down with an apparent
        knee injury at the 7:57 mark of the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24de50-c143-4c5a-a1d2-d2fcff80ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the PH’s ‘twin towers’ Edu was not able to return to the
        game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4938284-405e-40c3-91a1-a4e11565e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Edu’s absence, 7-foot-2 Kai Sotto led the attack for Gilas Youth
        with a double-double, registering 13 points and 10 rebounds while swatting
        three blocks in 30 minutes of play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aed861-517e-43ed-a45b-2abfc5155616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Abadiano contributed 13 markers highlighted by three connections
        from beyond the arc. While Sean Ildefonso added 12 points for Gilas Youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514d814-ea58-4aa2-a7ae-cfe1eca22c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece’s Nikolaos Arsenopoulos had a game-high 18 points. While
        Aristotelis Sotiriou chipped in 16 points and nine rebounds for the home team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5e57f-7794-4af0-aa2d-6024b97e5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was able to keep in step with the Greeks as they
        trailed by only six points after three quarters. But the hosts clamped down
        on the Filipinos in the final period allowing them to score just 12 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd21d4-7bcf-497a-9353-2126dbc34ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-30T08:40:44.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-30T08:44:02.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will try to bounce back on Sunday (Monday, Philippine
        time) against Argentina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f360f5-de05-4c4e-9856-9a45ce87b8c0'
