  'ira-united-states-spy-drone':
    'author': 'Joshua Berlinger and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T14:56:37.962+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130c8681-0ab5-4d71-810d-8b49f6348987'
    'lead': 'Iran''s elite Revolutionary Guards claimed Thursday to have shot down
      an ''intruding American spy drone'' after it entered Iranian airspace, amid
      increased hostility between Washington and Tehran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:58:26.304+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-20T14:58:26.578+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran claims to have shot down US spy drone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98819221-78b7-4b2e-a7cf-47ff5637e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.578+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Iran''s elite Revolutionary Guards
        claimed Thursday to have shot down an "intruding American spy drone" after
        it entered Iranian airspace, amid increased hostility between Washington and
        Tehran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706d81e-0637-423d-88f9-754a9be36a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state-run Press TV said the US-made RQ-4 Global Hawk was
        shot down in the country''s southern coastal province of Hormozgan, near the
        Strait of Hormuz</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481aef9-9f7c-4518-b5d1-8e2bf48d3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the details in the Iranian state
        media report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcb0e5-e77e-459b-8492-af3d7425536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press TV quoted Cap. Bill Urban, a spokesman for the US Central
        Command, as saying "no US aircraft were operating in Iranian airspace" Thursday.
        CNN has reached out to the Pentagon for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e637ee-2516-441e-943e-eb982125e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Monday it would send 1,000 additional
        troops and more military resources to the Middle East in response to what
        Washington called "hostile behavior by Iranian forces that threaten United
        States personnel and interests across the region."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58f142-fd28-4781-a43e-c68857470138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials blame Iran for conducting attacks against oil tankers
        in the Gulf of Oman, and the US President himself last week accused Iran of
        being behind the provocation, telling Fox News: "It was them that did it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397d7b1-b161-438f-bacd-7e6211a3ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has categorically denied the accusations, and President Hassan
        Rouhani said the country does not seek war but "is determined to show its
        hopefulness and vitality and defeat the enemy''s plot."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc9534-79c5-4e99-970b-7dfc5f8bf66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has previously been accused of targeting US drones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9ab04-78ca-4b02-8d5c-02e16ee1bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours before the attack on the two tankers earlier this month,
        the Iranians spotted a US drone flying overhead and launched a surface-to-air
        missile at the unmanned aircraft, a US official told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634afa3-d2a1-4bff-aebf-ee7e35cadce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Iran''s armed forces revealed what it claimed was a
        copy of a stealth American drone "commandeered" by Tehran in 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d27ad-6637-4466-a5e4-a7a2cb6b8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northrop Grumman, the weapons manufacturer that builds the RQ-4
        Global Hawk, describes the aircraft as a "premier provider of persistent intelligence,
        surveillance and reconnaissance information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345c73d-d3fc-4579-b033-2d56adcd604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can fly more than 30 hours at a time at a maximum altitude of
        60,000 feet (about 18,000 meters) and with a range of 12,300 nautical miles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c017f-3f73-446c-83bb-4e400ea6adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining the US Air Force fleet in 2001, the Gobal Hawk has
        amassed more than 250,000 flight hours in support of military operations in
        Iraq, Afghanistan, North Africa and the Asia-Pacific.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cd84b-ffee-45bd-8080-044305dab488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.582+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Iran and the United States have deteriorated since
        May 2018, when Washington chose to leave the 2015 nuclear deal the Iranian
        regime negotiated with world powers and reimpose crippling sanctions on Iran''s
        economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be5272-2559-4b5b-9f29-abd1891806ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.582+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and many conservatives in the US had long criticized the deal,
        which allowed Iran to stockpile limited amounts of enriched uranium and heavy
        water produced in that process, exporting any excess.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23ef2f-271e-4388-89bd-344e18809ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.582+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so has become extremely difficult after the US revoked waivers
        that allowed Iran to export those excess stockpiles, effectively forcing Iran
        to halt enrichment or ignore the limits, which it is now doing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf35fa6-99ff-44fc-be8a-2531981eda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.582+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of waiting, Rouhani announced last month that it would
        reduce its "commitments to the deal," but not fully withdraw from it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f66362-84dd-4730-8d20-437be2bf78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.583+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran then announced this week that it would resume nuclear enrichment
        activities, accelerating uranium enrichment to 3.7% -- above the 3.67% mandated
        by the nuclear deal. Enrichment at this level is enough to continue powering
        parts of the country''s energy needs, but not enough to construct a nuclear
        bomb.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc4762-2177-4598-a3f5-d6c65916f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:26.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:58:26.583+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/middleeast/iran-drone-claim-hnk-intl/index.html">Iran
        claims to have shot down US spy drone</a>."</em></p>'
  'chinese-workers-arrested-immigration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T15:00:19.100+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac05451-2dce-44fa-8d4f-72047eb4111c'
    'lead': '"They will be deported and barred from returning to the Philippines,”
      Immigration Commissioner Jaime Morente says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:01:59.825+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-20T15:02:00.066+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '35 ''illegal'' Chinese workers arrested in Parañaque construction site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e288086-5ff9-4807-9147-54e3bad9a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.067+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Bureau
        of Immigration (BI) has arrested 35 Chinese nationals working at a construction
        site in Parañaque City despite the government''s policy banning foreigners
        from engaging in manual labor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eeef1-822c-4e35-8395-415497282d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.067+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bae90c-3ee0-4f5b-8a95-7b8c2770640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.068+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Thursday, the BI said a 27-man intelligence team
        nabbed on Wednesday Chinese nationals who were caught doing construction work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff1b11-8201-4be5-91e7-d2fb3ec579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.068+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db682e1b-6a51-4c01-80e5-552481d3b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.068+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were caught doing tile setting, finishing works, wood works,
        and other construction activities, which is in clear violation of the conditions
        of their stay,” BI Intelligence Division Chief Fortunato Manahan, Jr. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659b096-e8f5-413d-a53b-14f23eafc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.069+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06634bfc-e797-442a-8410-4f549d163f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.069+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation was launched as the bureau received several
        complaints on "aliens causing trouble" at the construction site in a subdivision
        in Parañaque. The BI did not identify the exact location, but noted that at
        least two construction companies in the area were hiring illegal aliens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bb5ef-7a84-4850-a3bd-472d8375cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.069+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa6154-e245-4027-b089-2bf5a72c554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.070+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to work in the country, a foreign national needs either
        an alien employment permit or special working permit, but both do not cover
        manual labor and other kinds of blue collar work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58af00e-72f5-4eea-8c1a-fea017fea02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.070+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525e89b-0e7c-4d93-8646-749da47b0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.070+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said the bureau will initiate
        deportation proceedings against the construction workers to force them out
        of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3020e-1e08-4dd5-a699-689bf50d5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.070+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc897c3-0239-4562-b2ad-ddedd8816b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.071+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be deported and barred from returning to the Philippines,”
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8ea68-4894-4999-aa17-ddc5d70141e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.071+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e2860-3d8b-45d3-8776-ecf99f9e03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.071+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is addressing illegal foreign labor amid concerns
        over the influx of workers from China. A large number of Chinese nationals
        have flown to the country since President Rodrigo Duterte assumed office in
        2016 and cultivated close ties with the East Asian giant which has provided
        funds and loans for several projects under the administration''s massive infrastructure
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef860957-dfd7-4668-9ec9-4128e45f0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d41677-5234-47b5-be4f-e629c8163ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Local Employment Director Dominique Tutay earlier told
        CNN Philippines that from 2015 to 2018, there were 169,893 foreign nationals
        working in the country – about 51 percent of them Chinese.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dd508-1f28-4bde-91b6-5724c612493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2b0b0-ad73-4d3d-8f90-7f4ce7315797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:01:59.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T15:02:00.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente on Thursday stressed that the government is not cracking
        down on Chinese nationals alone, but on all illegal foreign workers of any
        nationality. He also urged Filipinos and law-abiding foreign nationals to
        report illegal foreigners in their area.</p>'
  'supreme-court-martial-law-mindanao-lagman':
