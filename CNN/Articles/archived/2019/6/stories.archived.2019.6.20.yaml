      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Sylvia Pengson, Curriculum Director of JRP, explains the show’s
        process, saying, “All you see in the show we do live, and we have an MTV.
        All the songs were sung by the kids so it’s a particularly long rehearsal
        period. They had to learn the songs, they had to record the songs, they had
        to learn the dance sequences then they had to shoot the MTV, and they have
        to do the live [show]. We’re very proud of our MTV because we try to get creative
        with it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476789c0-a2b8-4eb8-bcf4-587017de02e6'
