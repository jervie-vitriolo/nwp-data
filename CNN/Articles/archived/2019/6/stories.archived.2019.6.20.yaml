      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are similar. Except in KAPA Ministry, there is
        a concrete blessing being given. Because if you go to other religious organizations,
        they will tell you, “That will return to you as densely packed and overflowing
        blessings.” So what do they mean by that? That means it will be returned to
        you tenfold, a hundredfold, a thousandfold.]</p>'
