      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This preparation is evident from every detail presented on stage
        — the costumes, the numbers, and the music videos were well thought out, and
        the kids were vibrant and prepared.</p>'
