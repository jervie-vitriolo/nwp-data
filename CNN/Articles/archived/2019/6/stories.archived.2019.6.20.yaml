    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eddie-Garcia']
    'stories': ['19abcf16-50c2-4ef4-8f53-9efd7f36a2d6', '6c8c9b33-005f-4d82-b059-46b8e0a60c4c']
    'template': '1'
    'title': 'Tributes pour in as industry mourns passing away of ‘icon’ Eddie Garcia '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591ecb0-5c05-42dc-a68a-fdc49f2d0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:22:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T23:45:43.403+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —&nbsp;</strong>Tributes
        poured in Thursday as the nation, especially the entertainment industry, mourned
        the passing away of film and television legend Eddie Garcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e4d05-cd44-4636-ab57-0d53c1f53b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:22:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T23:45:43.403+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, who was in comatose for days, <a href="https://www.cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">passed
        away</a>&nbsp;Thursday at 4:55 p.m. due to complications from a neck fracture.
        He was 90.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c6338-9814-4283-aa22-6b5f7f8eb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:22:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T23:45:43.403+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, veteran actress Gloria Romero paid
        tribute to her friend and colleague, saying the industry lost an “icon.”</p>'
    '7':
