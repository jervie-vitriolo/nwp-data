      'text': '<p>On Friday, make your way to the A-Venue open parking at 5 p.m. for
        performances by Bawal Clan, Ang Bandang Shirley, Unique, Dicta License, Ebe
        Dancel, Apartel, Itchyworms, Extrapolation, and the Irie Sunday Crew.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66468694-3c8c-4913-bfac-76ee4a21d368'
