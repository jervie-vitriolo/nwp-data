  'chinese-foreign-minister-black-hand-western-forces-hongkong':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T13:04:38.493+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262a8275-9e02-4d50-a006-efb3103903a1'
    'lead': 'Chinese Foreign Minister Wang Yi accuses the ''black hand'' of Western
      forces of attempting to use recent mass demonstrations in Hong Kong to ''stir
      up trouble'' in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:10:56.244+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-20T13:10:56.418+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese foreign minister claims ''black hand'' of Western involvement
      in Hong Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bace76a-6331-4874-bb6f-e295b8ce4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.418+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Chinese Foreign Minister Wang Yi has
        accused the "black hand" of Western forces of attempting to use recent mass
        demonstrations in Hong Kong to "stir up trouble" in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb304e-62a8-41df-89f9-738b5fcec0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated two million people hit the streets of Hong Kong on
        Sunday to protest against the government and an extradition bill which critics
        allege could see the city''s residents sent to face trial in China''s opaque
        criminal justice system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14f547-c2cf-4309-bff6-7fb167d00fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third mass demonstration in the semi-autonomous Chinese
        city in just over a week. In response to the public unrest, the extradition
        bill has been suspended indefinitely and Hong Kong Chief Executive Carrie
        Lam has issued an apology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd57742-f124-4a2d-ba91-fadd85f91dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Wednesday, Wang said Beijing supported
        the Hong Kong government''s decision to suspend the bill, but added that China
        had to be "on guard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f01c82-e0a4-447e-a037-3914533f51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some Western forces are using this issue ... They have made trouble
        in Hong Kong, stirred up opposition and tried to sabotage Hong Kong''s stability
        and damage the implementation of one country, two systems," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61de1c1-2674-405c-9017-9ee67cdde0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.420+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to say this loudly: Pull back the black hand you have shown.
        Hong Kong is China''s domestic affair. You shouldn''t interfere in Hong Kong.
        Hong Kong isn''t a place for you to run amok."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ce36e-e59e-43fd-b5b2-893c90d800cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.420+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term black hand is often used by Chinese officials to describe
        alleged conspirators and foreign agents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389e38c-9b23-44c1-80db-d7f99267edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.420+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments made to CNN Thursday, Hong Kong pro-democracy activist
        Joshua Wong refuted claims that "Western forces" had played a role in the
        protests and called the accusation "irresponsible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f802ead-8a55-4c9c-8f8e-f6b3885ec104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.420+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Wang''s suggestion that we are somehow under the control of
        the West... reflects what Beijing''s rule is fundamentally about: Deception,
        ungrounded accusations against dissidents, and ultra nationalism as a means
        of control," said Wong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f050f99-6fde-4e4e-926f-9751dee74dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.421+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no wonder why Hong Kongers are determined to stand up against
        extradition to China."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628aa6b5-4075-48ec-a8be-f48778de5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.421+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong rejoined China after more than a century under British
        occupation in 1997, but is governed under a separate set of laws which allow
        greater social and economic freedoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71265e7a-46f7-4971-b050-e0e7e4fd5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.421+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system of government is referred to in general as "one country,
        two systems." But in recent years, Hong Kong activists and pro-democracy lawmakers
        have objected to moves by the city''s government they claim will lead to the
        erosion of the city''s freedoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4a39b-c419-41ec-bf00-ef26fb297d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.421+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Hong Kong protesters have demonstrated in the city since
        June 9, calling for the extradition bill to be withdrawn and for Chief Executive
        Lam to step down.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9557f6-de6c-42b6-8016-e5caf466d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.422+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has previously accused the United States
        and other foreign actors, without evidence, of being behind the protests.
        Foreign Ministry spokesman Geng Shuang said Friday that people in the US were
        trying to instigate chaos in Hong Kong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bb78f-24f7-40e1-a7ff-47666c3bc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.422+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge certain people in the US to respect basic facts, discard
        arrogance and prejudice, stop playing dirty tricks that meddle in Hong Kong
        affairs," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9effdf-3020-4c09-86f6-a089199f143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:10:56.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T13:10:56.422+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/asia/china-wang-yi-hong-kong-intl-hnk/index.html">Chinese
        foreign minister claims ''black hand'' of Western involvement in Hong Kong</a>."</em></p>'
  'india-china-most-populated-country':
    'author': 'Ella Hurworth, CNN'
    'caption': 'India is set to overtake China as the world''s most populous country
      in less than a decade, according to a new United Nations report. | Indranil
      Mukherjee/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T13:59:00.085+08:00
    'imagesource': 'jcr:795fff4e-5453-4786-b9ee-828b9acda4bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45423e14-1a1c-45f9-8d47-69c9ed682dc0'
    'lead': 'China and India currently account for about 37% of the entire global
      population of roughly 7.7 billion, with China currently home to about 1.4 billion
      people and India to 1.3 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:02:41.740+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-20T14:02:41.983+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India to overtake China as the world''s most populous country: UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ab313-4332-4c50-81fd-b738f29e311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.983+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;India is set to overtake China as
        the world''s most populous country in less than a decade, according to a new
        United Nations report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee2a38-bf9c-4559-8dc4-10cd97b46071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.984+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India currently account for about 37% of the entire global
        population of roughly 7.7 billion, with China currently home to about 1.4
        billion people and India to 1.3 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3df6b-45bf-41a4-b5eb-39afa06a055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.984+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2027, India will have more people than China, according to
        the UN''s 2019 World Population Prospects report released Monday, and by 2050
        the gap is expected to have widened even further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2bae7-dac2-4386-b559-5a0c50a03c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.984+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 2019 and 2050, 55 countries or areas are expected to see
        their populations decrease by at least 1%," the report said, mostly due to
        low-levels of fertility and in some cases, high numbers of emigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd23daf-d37f-479c-9904-2f7079891886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.985+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the largest of these, China, the population is projected to
        shrink by 31.4 million, or 2.2 per cent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07acc1-6912-420f-b36a-94296c1fbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.985+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put China''s population at 1.1 billion, fewer than the
        1.5 billion forecast for India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a017e4d-004b-4a8c-a1d7-33857733117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.985+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, the report predicts the planet''s entire population will
        be 9.7 billion people, a staggering rise in just one century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86912be8-93e6-4578-a115-ec1bfb5ffc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.985+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after the founding of the UN in 1950, the global population
        was a mere 2.6 billion people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933e46-656b-4a3f-85b2-92a17c94638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.986+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN compiles the report using demographic trends and relevant
        patterns in human fertility, mortality and migration. The aim is to provide
        governments with information as they work towards the UN''s 2030 Sustainable
        Development Goals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf905d66-5fb5-4604-ad37-7c0a8d349779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.986+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been attempting to preemptively tackle a looming population
        decline for years. With the country''s population rapidly aging and birth
        rates falling, Beijing even reversed its infamous One Child policy to encourage
        couples to have more children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c69069-0e8c-4dc0-a61d-6df0489a93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.986+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with an increasingly urban population facing rising costs of
        living, attempts to push up the birth rate have failed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef18182-36d6-4ebb-ac08-dea4ddf73565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.986+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides India overtaking China, the UN report said Nigeria will
        be the third most populous country by 2050 with an estimated 733 million people,
        overtaking the United States, which will fall to fourth place with a population
        of 434 million. Pakistan will remain the world''s fifth largest country in
        terms of population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d098583-13b9-4c4b-83a0-ce112a04ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.987+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the fastest growing populations are in the poorest countries,
        where population growth brings additional challenges", said Liu Zhenmin, United
        Nations Under-Secretary-General for Economic and Social Affairs (DESA), in
        a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ef55d-d6bb-47f5-840d-f7b879cb4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.987+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the predicted global population by 2050 will be
        clustered in just nine countries, the report said: India, Nigeria, Pakistan,
        the Democratic Republic of Congo, Ethiopia, Tanzania, Indonesia, Egypt and
        the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c3a36-3cf3-405f-8e62-5f0b53377db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.987+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large global trends include decreasing populations, unprecedentedly
        large, aging populations due to rising life expectancy, and a narrowing discrepancy
        between rich and poor countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52675b7a-0206-41bf-b858-e0e9a060a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:02:41.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T14:02:41.987+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/health/india-china-world-population-intl-hnk/index.html">India
        to overtake China as the world''s most populous country: UN</a>."</em></p>'
  'Amazon-leasing-more-planes-deliveries':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-20T14:29:47.185+08:00
    'imagesource': 'jcr:98d8e8c7-dd92-42cd-b20f-104495e4391f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80732a92-b86f-4879-8760-f546989e8084'
    'lead': 'Amazon''s fleet of cargo jets is getting larger, as it expands plans
      to deliver more of its packages itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:33:43.399+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T14:33:43.576+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'delivery']
    'stories': ['97880df6-4477-4fd2-9383-c45a2b52e470', 'e33a3011-ec47-45f6-8681-74293d203bdd']
    'template': '1'
    'title': 'Amazon is leasing more planes so it can deliver packages on its own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4fe92-9e5d-424a-82de-d60bdc257315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.577+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon''s fleet of cargo jets is getting
        larger, as it expands plans to deliver more of its packages itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb05561-0ad5-43fb-8e84-352f3163094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.577+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online retailer announced it will lease an additional 15 cargo
        planes from GE Capital Aviation Services. The deal was announced Tuesday at
        the Paris Air Show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71602699-3c22-4eea-80a2-5e7648b43bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.577+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has been stepping up efforts to handle more packages fully
        on its own. The company is buying vans so more deliveries to customers'' doors
        can be made by independent contractors rather than providers such as the US
        Postal Service, United Parcel Service and FedEx. Earlier this month FedEx
        announced it wouldn''t renew its US contract with Amazon to transport packages
        on FedEx Express.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b99acb-c24d-492d-a061-de49d12b3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.578+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lease, along with five other jet leases announced earlier this
        year, means Amazon will have 70 freighters in its fleet by 2021, according
        to the company. The aircraft will fly out of 20 different US airports as part
        of Amazon Air, the company''s air cargo operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a644276-08a5-4231-a6f2-d08ba1ad1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.578+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0614635-c666-4058-aa52-c91b24a70369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.578+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These planes are an original model of the 737 passenger jet being
        converted to cargo use -- they are not the 737 Max jet that has been grounded
        due to safety concerns. GECAS announced a deal with Boeing Monday to convert
        more planes from passenger to cargo use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd402be9-6fae-4a2e-a5e8-f3d1e51ee483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.578+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98b691-a3fd-48e4-a0a3-1a600cf56ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.579+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon started <a href="https://money.cnn.com/2016/03/10/technology/amazon-boeing-cargo-planes/index.html">leasing
        cargo jets</a>&nbsp;in 2016. It is also in the process of building a main
        air hub on 210 acres at the Cincinnati/Northern Kentucky International Airport.
        That hub is set open in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20fbea-b438-4e70-ad1a-86e3f04b10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.579+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year a <a href="https://www.cnn.com/2019/02/23/us/texas-atlas-air-cargo-jet-crash/index.html">cargo
        jet</a> operated for Amazon by Atlas Air crashed near the airport in Houston,
        killing all three crew members aboard. The cause of that crash is still under
        investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074207c9-3d92-4100-bc2b-792d2253469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:33:43.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:33:43.579+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/19/tech/amazon-cargo-jets/index.html">Amazon
        is leasing more planes so it can deliver packages on its own</a>."</em></p>'
  'Colgate-recyclable-toothpaste-tubes':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-20T14:35:16.957+08:00
    'imagesource': 'jcr:14084fc3-d5d1-4b9a-919c-8908d702c512'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2409cc-2f7e-4f55-bcca-9793ec4a283e'
    'lead': 'Colgate says it has finalized a design for a "first-of-its kind recyclable
      toothpaste tube." The change is part of the company''s efforts to have all of
      its products use recyclable packaging by 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:38:28.677+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T14:38:28.841+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colgate', 'recycle', 'toothpaste', 'HDPE']
    'template': '1'
    'title': 'Colgate''s new recyclable toothpaste tube is nearly ready. It took 5
      years to develop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64c53e-863c-4675-8425-c83ee48cb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.841+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toothpaste tubes currently on the market
        are impossible to recycle because the mix of plastics and aluminum contained
        in them. Soon, you may be able to toss your used-up toothpaste tube in the
        blue bin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ab219-3e6c-4e82-9f81-cafce0b690e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.842+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate said it has finalized a design for a "first-of-its kind
        recyclable toothpaste tube." The change is part of the company''s efforts
        to have all of its products use <a href="http://www.cnn.com/2019/06/05/business/olay-refillable-procter--gamble/index.html">recyclable
        packaging</a> by 2025.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc538a-73f1-4136-88b6-024007f40232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.842+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the company five years to develop the new tube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e24e0-61e3-41f1-b3e8-33f18b900ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.842+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0909347-7b26-4c6e-8ada-656e182d5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.843+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate said it thought it could use a commonly recycled type of
        plastic called a "high-density polyethylene" (HDPE) for the new tube, but
        it discovered that it''s not squeezable enough for toothpaste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f286a4-55fa-4f17-a793-4fd67b3dc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.843+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fff34e-f754-4916-a675-c1688e576cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.843+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so-called "eureka moment" came when it compiled several grades
        of HDPE material in a toothpaste tube. That correct combination "allows people
        to comfortably squeeze out all the toothpaste, protects the integrity of the
        product, and meets the demands of high-speed production."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d26b9-9f08-40f8-9922-874f0ed5dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.843+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce568300-6d36-426a-bdfe-e8fe9039b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.844+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tube will roll out in the United States beginning in 2020
        under its natural-products brand, Tom''s of Maine. The tubes will eventually
        debut across all of its brands within in the next five-and-a-half years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e47f3-43bb-4599-99d0-a31eced30a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.844+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1dcee-b85e-42f5-a64b-760893e5d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.844+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate wants to expand the availability of the new plastic, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b53a41-6732-4572-940e-5edfcf84edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.844+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64735f-bf38-4d92-91f6-5643b5727fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.845+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we''ve proven the new tube with consumers, we intend to offer
        the technology to the makers of plastic tubes for all kinds of products,"
        said Justin Skala, executive VP and chief growth and strategy officer for
        Colgate-Palmolive, said in a release. "By encouraging others to use this technology,
        we can have an even bigger impact and increase the long-term market viability
        of this solution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fba13-f7f7-4011-87f9-9741a0352fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.845+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c5267-3940-4df6-8465-afa97491ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.845+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design earned the approval of the Association of Plastic Recyclers,
        an organization that sets recyclable guidelines for North America. But the
        tube has to earn recognition from similar organizations in other countries
        before it can be sold globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc03fac-4339-4ba9-af94-1859ca58bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.845+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449f46a-e051-4d94-a0eb-8941eed59d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.846+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tubes are one of the most widely used forms of plastic packaging
        that still cannot be recycled," said APR president Steve Alexander. "There
        is a lot of work ahead, but we believe Colgate is off to a great start."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0d67d-55fb-40b2-99fc-b020035aa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.846+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581d859-2f52-47f7-a280-85dd06bf97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.846+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate-Palmolive is just one of several consumer companies investing
        in recyclable products. The result helps control their costs and satisfies
        people''s need to go green. Recycling initiatives are also a way for companies
        to <a href="https://www.cnn.com/interactive/2019/01/business/loop-reusable-packaging-mission-ahead/index.html">keep
        their branded products</a>&nbsp;from becoming litter, which could hurt their
        reputations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04597a8-3648-4474-b71b-e1491ae59505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.846+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cac8f2-e491-4412-b173-bd01ce4c8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola has committed to making its bottles and cans out of at
        least 50% recycled material in the next decade. Starbucks is testing out a
        new paper cup that uses less plastic and is in the process of eliminating
        plastic straws. Poland Spring water that is still and under one gallon will
        be sold in recycled plastic bottles by 2022, it announced earlier this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33191a-262e-4614-91f8-cccbe0c0c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:38:28.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T14:38:28.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "Colgate''s new recyclable
        toothpaste tube is nearly ready. It took 5 years to develop."</em></p>'
  'Water-service-interruptions-Thursday-Friday':
