      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a Land Rover driven by Prince Philip, the Queen''s
        husband, collided with another vehicle carrying two women, aged 28 and 45,
        as well as a nine-month old baby boy.</p>'
    '9':
