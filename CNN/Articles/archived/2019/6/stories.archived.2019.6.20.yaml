      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Chloe Fernandez, a student of JRP, says, “It was hard
        for me to balance this because I have my studies, but I think it actually
        helped me become better, and it also helped me become stronger. It doesn’t
        terrify me anymore — because of the showcase, I became good at handling my
        responsibilities and priorities.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
