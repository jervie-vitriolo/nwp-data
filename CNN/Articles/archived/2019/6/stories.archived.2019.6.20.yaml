    'template': '1'
    'title': 'How John Robert Powers is transforming individuals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60b917-8681-436f-9733-d080cce99687'
      'mgnl:activationStatus': true
