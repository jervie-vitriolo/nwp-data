      'jcr:uuid': '4a5a5e5b-676d-4104-9316-6685536f0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.440+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://comicbook.com/marvel/2019/06/19/marvel-studios-kevin-feige-confirms-conversations-keanu-reeves-mcu/"
        target="_blank">Comicbook.com asked Marvel Studios President Kevin Feige</a>&nbsp;&nbsp;about
        putting Reeves into one of its blockbusters to which Feige laughed and said,
        "We talk to him for almost every film we make."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cadc0a-acf2-4768-81db-14a9b5379ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.440+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know when, if, or ever he''ll join the (Marvel Cinematic
        Universe), but we very much want to figure out the right way to do it," Feige
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169541e-cb7d-46b5-afed-0e6827f80fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.441+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow us to bring you up to speed on why this absolutely needs to
        happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fdd82-ceca-43b6-ae2e-69ba70f37480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.441+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves has been doing the damn thing this year with three movies
        so far -- "John Wick: Chapter 3 -- Parabellum," "Always Be My Maybe" and "Toy
        Story 4."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12b678-1c15-4e29-bd39-1eb2d4bb2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.441+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stole the show at the <a href="https://edition.cnn.com/2019/06/10/entertainment/keanu-reeves-xbox-e3/index.html"
        target="_blank">recent Xbox E3</a>, the Electronic Entertainment Expo event,
        while promoting the game "Cyberpunk 2077" in which he appears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac359e2a-27fe-417c-a948-ef6948fce16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.067+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.441+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that weren''t enough, he''s now the poster child for how to
        <a href="https://edition.cnn.com/2019/06/12/entertainment/keanu-reeves-women/index.html"
        target="_blank">pose respectfully for photos with women</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c72e4-65e3-4499-95a0-d77137d4e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.068+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.442+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige likened the desire to incorporate Reeves into the Marvel dynasty
        to multiple efforts to snare Jake Gyllenhaal before he was cast as Mysterio
        in the forthcoming "Spider-Man: Far From Home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9891b-ea9f-400e-ab72-674cf857aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.068+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.442+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like it''s only a matter of time before Reeves suits up
        for Marvel, and we will be here waiting, cash in hand for movie tickets and
        merchandise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170e439-f2cf-49df-ae74-a5fc4aef4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:52:09.068+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:52:09.442+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/entertainment/keanu-reeves-marvel/index.html"
        target="_blank">Even Marvel wants Keanu Reeves</a>."</p>'
  'sudan-crackdown-wedeman':
    'author': 'Ben Wedeman and Kareem Khadder, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T22:55:42.962+08:00
    'imagesource': 'jcr:5ccd4fee-41d4-4023-ac55-0ef11d6fe82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec0a0e6d-3de9-49c7-ae02-1e25baf0c66e'
    'lead': 'Authorities in the Sudanese capital are trying to erase any sign of the
      horrors of June 3, when troops, spearheaded by a paramilitary unit called the
      Rapid Support Forces (RSF), opened fire on a pro-democracy sit-in, killing at
      least 118 people, according to the Central Committee of Sudan Doctors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T22:59:48.563+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-20T22:59:48.866+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', 'revolution', 'protest', 'rape', 'killing', 'Rapid-Support-Forces']
    'template': '1'
    'title': 'Activists were killed and women were raped. But some defiant Sudanese
      say their revolution isn''t over yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f85beb-7598-45a3-95c2-6c03d14aa9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In front of the military headquarters
        in Khartoum, workers are rebuilding the pavement. Men in khaki uniforms lounge
        under trees. Buildings here have been given a fresh lick of white paint, but
        the protest art and graffiti underneath is still faintly visible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b741d98-42f5-4afe-976e-23512c1c3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Sudanese capital are trying to erase any sign
        of the horrors of June 3, when troops, spearheaded by a paramilitary unit
        called the Rapid Support Forces (RSF), opened fire on a pro-democracy sit-in,
        killing at least 118 people, according to the Central Committee of Sudan Doctors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc861b0e-5e62-4e22-b0b1-506210dc89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.868+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mu''men Ahmed, a 27-year-old leather bag and bracelet designer,
        was there that morning and filmed on his phone bullets raining down on the
        protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5cc51-6f20-4ec5-ae69-47dbb15a6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.868+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snipers were targeting the people filming," he said. Ahmed explained
        he was shot in the hand and leg -- a bandage peaked out from the bottom of
        his shorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0df27-2739-4fb5-9447-38dd23643584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.868+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continued to film and then some shrapnel hit my head," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5464afd-524c-4e11-bafe-6eafaa6287ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.869+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre that day horrified human rights activists and governments
        worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5ebc6-947d-4482-87aa-e52c1f9b66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.869+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps it shouldn''t have surprised them. The RSF is comprised
        largely of militias from the Janjaweed group, which became notorious for village-burning
        and rape during the Darfur conflict in west Sudan more than a decade ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ae589-df38-42af-9e7d-d709237f4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.869+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Omar al-Bashir, who has been accused of war crimes
        for his role in Darfur, was removed in a military coup in April, a Transitional
        Military Council (TMC) took power, co-led by the RSF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce5465-0ddc-425f-92cd-aa98346a0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.870+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their crackdown struck a fatal blow to hopes of a peaceful transition
        of power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d526f8f-0db8-453d-b923-7781c0f906ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.870+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarity, albeit on a smaller scale, between what the Janjaweed
        did in Darfur and the RSF''s actions on June 3 -- they allegedly burned protesters''
        tents, killed sit-in participants and, according to multiple accounts, raped
        female protesters -- did not escape Ahmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392dcb5-e8b7-4a79-b2bb-e11fba4d132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.870+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rallying support</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c67aaa-27c9-4bd0-84d3-2fe4d9e359ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Hamdan Daqlu -- more commonly known in Sudan as "Hemedti"
        -- is the Commander General of the RSF and was one of the leaders of the Janjaweed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752185e-767a-4300-a2b8-75e1685fb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now the deputy head of the ruling TMC and has the biggest
        public profile of anyone in the military council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb7bfa-9b63-4415-94aa-9b197c9b5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemedti regularly addresses pro-RSF crowds, pushing the message
        that the men in uniform are trying to restore security and stability to the
        East African nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6734c-2b90-4a2d-b275-db55cd7ba4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.872+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, hundreds of mostly male, tribal leaders packed
        a large, stuffy hall in Khartoum for a Hemedti rally. Many had traveled hundreds
        of kilometers from conservative areas of northern Sudan, which tend to side
        with whichever party is in power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f4a2f-cfc0-4208-bffc-cd038cb73563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.872+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, a group of musicians banged on drums and blew horns, while
        men mostly in white robes and turbans danced, waving sticks or mobile phones.
        One man held a dagger in the air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e97323-076b-4571-b315-fcc6dcf0b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.872+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One speaker after another took to the stage to praise Hemedti, before
        -- after much applause -- he addressed the crowd and insisted that everything
        in the country was well. When Hemedti''s microphone briefly stopped working,
        others on stage encouraged the throng to chant: "One people, one army. Unity
        is the choice of the people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810993ff-f7d0-4488-8ebd-0c90d1ec3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.872+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hemedti is not a particularly charismatic orator, the audience
        played its part, applauding in all the right places.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924fefa-31af-4af2-8ec8-70c32290cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.873+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF troops tend to come from outside Khartoum, and many are from
        the Arab tribes in Darfur which fought on the side of the al-Bashir regime
        during the Darfur conflict. Consequently, many in Khartoum make a clear distinction
        between the Sudanese Army, which is seen as a national institution, and the
        RSF, which they view as a faction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f6c57-7888-4347-8af9-6f31aecaa7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.873+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Jaafar, a tribal leader who attended the rally, said reports
        that Hemedti''s troops had killed more than 100 protesters and raped dozens
        of women protesters were "not our business."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293fa15-d087-465e-a3cc-e0cc68491611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.873+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see these things. It is not my business to go and investigate,"
        he said. "But for me, I didn''t see any killing or anything."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602f877-24cb-4fcc-906b-fc15d20d0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.874+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of Khartoum, Sulaima Sharif, a native of the Sudanese
        capital who has been outspoken in her criticism of Hemedti and the RSF, said
        she knew of at least seven woman who were raped by RSF troops on June 3 --
        and believes the number of rape victims is likely higher than that figure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0cc78-1d76-4eee-a53a-0587922b11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.874+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif, who took part in the sit-in and runs a trauma center in
        Khartoum said the other women were probably too embarrassed and ashamed to
        come forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d68fed-c905-4474-92e4-c46782e64af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.874+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeting of female protesters was deliberate, said Sharif,
        who managed to escape unharmed. "They (women) have been beaten, threatened
        to be raped, being called sluts," she said. "This is too much!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5777b1-9501-4b48-b101-64a522a30249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.875+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif is seemingly not scared to speak out against the TMC. "Hemedti
        will kill us, all of us, anyway," she said. "If we stay home or if we go to
        the streets. At least we should die with dignity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa449fcc-dee2-4b3d-bc80-8379b03be128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.875+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TMC has denied committing rape on June 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a4fca-7599-44f5-b2e6-0baebd6609f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.875+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of a revolution?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a8ef6-5715-4f1e-8412-88e34c8d9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.875+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Sudan began last year after an economic crisis led to
        high food prices and a shortage of cash. But they soon turned into an anti-Bashir
        movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb8f3b-2555-4c67-8e94-328d2fe128ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.876+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After al-Bashir was removed in a coup in April, the protesters remained
        on the streets of Khartoum. The military council that assumed power had originally
        agreed on a three-year transition to democracy but talks broke down in May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e081db5-3e7b-4953-b0fd-6a3256264ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.876+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sit-in protesters, it was time to hand power back to the
        people with democratic elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1110f-1b0d-4ac3-986a-bd27ad18303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.876+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the June 3 massacre, people have been hesitant to resume
        protests in the capital, where the RSF has a heavy presence. The atmosphere
        in the city is calm but subdued, with fewer people venturing out in the evening,
        feeling that to do so could be unsafe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bdb15-cbe3-4280-a627-d668af6012f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.877+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leaders have refused to restart talks with military leaders,
        who have been in damage control mode following international criticism of
        the attacks. They have said they''ll investigate the crackdown but few in
        Khartoum have faith it will be fair.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43866a-2d8f-43b2-95b3-0938963bacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.877+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Professionals Association (SPA), a body that led protests
        against former leader al-Bashir, has called for an independent committee to
        investigate the crackdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebf1fe-cf2b-42e2-ba5f-7ae484e58e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.877+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Wednesday, in Omdurman -- Sudan''s second-largest city
        which is located opposite to the capital across the River Nile -- the protest
        spirit lives on.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069a575-c597-46f5-ad83-680464fdcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.877+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started small. Just a handful of young men, and a few vocal pre-teens,
        chanting "freedom." As they walked down a dusty side street, women stepped
        out to join them. Within 100 meters, the crowd had tripled. Within 10 minutes,
        the march numbered over 100 people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfa5ac-8fee-47f2-b41c-38a26924467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.878+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were banging pot lids and plastic buckets, chanting "madaniya,
        madaniya" -- short for "civilian rule" in Arabic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864ed61-046c-408d-88a1-48a24145b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.878+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want peace and freedom," said Manal, a doctor who did not want
        to use her full name and declined to say why.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c35fc-fcd1-4b7c-a843-3e8897d49dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.878+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than an hour, perhaps 200 people were marching in the dusty
        back streets, chanting, laughing, and chatting. The group planned to hold
        more, and larger, protests against the military council in the coming days,
        said one of the organizers, who asked not to be named for fear of repercussions
        from the RSF.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d887c1-f136-4f5d-9c32-e5fa1d1e3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.879+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s revolution isn''t over yet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64a075-1568-4d83-a5ea-94722e468992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:59:48.566+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:59:48.879+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/africa/sudan-crackdown-rsf-wedeman-intl/index.html"
        target="_blank">Activists were killed and women were raped. But some defiant
        Sudanese say their revolution isn''t over yet</a>."</em></p>'
  'woody-island-south-china-sea-chinese-fighter-jets':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T23:06:12.781+08:00
    'imagesource': 'jcr:a8dbc98f-766d-430d-bb6a-8751064d6555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38e8de7-8260-454e-916c-e3fbc135cd0a'
    'lead': 'A satellite image obtained by CNN International shows China has deployed
      at least four J-10 fighter jets to the contested Woody Island in the South China
      Sea, the first known deployment of fighter jets there since 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T23:11:08.778+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-20T23:11:11.571+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Woody-Island', 'South-China-Sea', 'China', 'Chinese-fighter-jets',
      'jets', 'satellite-images', 'ImageSat-International']
    'template': '1'
    'title': 'South China Sea: Satellite image shows Chinese fighter jets deployed
      to contested island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2639499-fcda-4357-b2e2-9b81d09aa461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A satellite image obtained by CNN
        International shows China has deployed at least four J-10 fighter jets to
        the contested Woody Island in the South China Sea, the first known deployment
        of fighter jets there since 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef33c0-ecee-446a-aee9-8d5ebc6ded9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was taken Wednesday and represents the first time J-10s
        have been seen on Woody or any Chinese-controlled islands in the South China
        Sea, according to <a href="https://www.imagesatintl.com/" target="_blank">ImageSat
        International</a>, which supplied the image to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8fe8f-a900-4115-ac62-6e4fbb4d0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment comes as tensions remain high in the South China
        Sea and Chinese President Xi Jinping prepares to meet United States President
        Donald Trump at the G-20 summit in Japan next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452e9e1-8de8-4fe8-a296-c6d4d51372bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts who looked at the satellite photo for CNN said both the
        placement of the planes out in the open and accompanying equipment is significant
        and indicates the fighter jets were on the contested island for up to 10 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91baf4-6012-49a3-891c-cc73070be501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want you to notice them. Otherwise they would be parked in
        the hangars," said Peter Layton, a former Royal Australian Air Force officer
        and fellow at the Griffith Asia Institute. "What message do they want you
        to take from them?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de3470-5ad6-4757-b4c9-206aec058eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said the deployment is designed to "demonstrate
        it is their territory and they can put military aircraft there whenever they
        want."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c15d2-2a2e-4154-b82d-a1e4e70f01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also makes a statement that they can extend their air power
        reach over the South China Sea as required or desired," Schuster said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf637ea3-690b-4097-a4bc-a30deae102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-10 jets have a combat range of about 500 miles (740 kilometers),
        putting much of the South China Sea and vital shipping lands within reach,
        Schuster said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c38dae-a70a-4b35-833c-5903bb71ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four planes are not carrying external fuel tanks, the analysts
        said. That suggests they were to be refueled on the island, so the plan may
        be to keep them there awhile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdbc4a-1ac5-4507-8c82-78eb98c344ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be an early training deployment as part of getting the
        J-10 squadron operationally ready for an ADIZ (air defense identification
        zone) declaration," Layton said. "This activity may be the new normal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a907e8-2249-40f9-a256-3b7438dcebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said in 2016 it reserved the right to <a href="https://edition.cnn.com/2016/07/13/asia/south-china-sea-ruling-reaction-adiz/index.html"
        target="_blank">impose an ADIZ over the South China Sea</a>, which would require
        aircraft flying over the waters to first notify Beijing. <a href="http://edition.cnn.com/2013/11/25/world/asia/china-japan-island-explainer/"
        target="_blank">It set up an ADIZ</a> over the East China Sea in 2013, prompting
        an outcry from Japan and the United States, but the zone has not been fully
        enforced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfddf6-ccd8-4de8-8031-72ada1a9c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island, known as Yongxing in China, is the largest of the
        Paracel chain, also known as the Xisha Islands in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e8713-aadd-4d7e-aac9-bd8636dad960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels sit in the north-central portion of the 1.3 million-square-mile
        South China Sea. They are also claimed by Vietnam and Taiwan, but have been
        occupied by China since 1974, when Chinese troops ousted a South Vietnamese
        garrison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f1981-ae98-4bac-9f95-22e040322299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past several years have seen Beijing substantially upgrade its
        facilities on the islands, deploying surface-to-air missiles, building 20
        hangars at the airfield, upgrading two harbors and performing substantial
        land reclamation, according to the Asia Maritime Transparency Initiative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3b73e-0984-46ac-89db-9ec22298df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island has served as a blueprint for Beijing''s more prominent
        island-building efforts in the Spratly chain to the south, AMTI said in a
        2017 report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc4b1d-07f6-4cdb-834c-8ace2e36a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance of the J-10s on Woody Island comes just over a year
        after <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html"
        target="_blank">China sent its H-6K long-range bombers</a>&nbsp;to the island
        for test flights for the first time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd738317-0242-4d1a-b51d-d12c82cfd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA claimed that mission was a part of China''s aim to achieve
        a broader regional reach, quicker mobilization, and greater strike capabilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c82eba-efe1-4b29-8b9d-c0dc8b4adce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The islands in the South China Sea are China''s territory," Chinese
        Foreign Ministry spokesman Lu Kang said after the bomber flights. "The relevant
        military activities are normal trainings and other parties shouldn''t over-interpret
        them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d35e8-1695-4efd-8503-cea4a8b01e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military expert, Wang Mingliang, was quoted in a Chinese statement
        as saying the training would hone the Chinese air force''s war-preparation
        skills and its ability to respond to various security threats in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3429d-1d10-463b-9625-8545cb0adb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="http://www.globaltimes.cn/content/1078125.shtml"
        target="_blank">a report in China''s state-run Global Times</a>, said fighter
        jets -- J-11s -- were deployed to Woody Island for the first time, with the
        new hangars able to protect the warplanes from the island''s high heat and
        humidity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7371ae-303b-4445-a1f8-21c9299bb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report said such hangars would be useful on other Chinese islands
        to greatly enhance Beijing''s control over the South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f258a4-3589-46ce-bd80-d60d97b40333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T23:11:08.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T23:11:11.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/20/asia/china-fighters-satellite-image-woody-island-intl-hnk/index.html"
        target="_blank">South China Sea: Satellite image shows Chinese fighter jets
        deployed to contested island</a>."</p>'
