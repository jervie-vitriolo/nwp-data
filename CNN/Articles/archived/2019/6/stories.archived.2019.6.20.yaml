      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There was really pressure''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ab3bf-a809-4307-858f-31137fefdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.146+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Carlos Zarate of the Bayan Muna party-list,
        however, believes Piñol forced the fishemen to revise their statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724dfc43-a98c-4462-9e6e-16fa5f5b9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.146+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215ec5e-0070-42fb-ae6a-1237f2435414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.146+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was really pressure. They are bombarded by so much misinformation,
        tini-twist ang kanilang statements. Siguro may mga pagbabanta pa," he said
        in a media briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84946dcc-fac9-4eae-a425-94b90d175c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a024303-14db-4ebc-8b69-75328c2b4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UP Mass Communications dean Luis Teodoro had the same observation
        when Piñol held a media briefing after his meeting with the fishermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b24661-3ce7-4045-b204-4f146e15710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:53.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media should point out that Agriculture Secretary Pinol was
        sent not only to intimidate the fishermen into changing their narrative about
        the sinking of the F/B Gem-Ver fishing boat; he was also practically putting
        words into their mouths," he said in a <a href="http://&lt;blockquote class=&quot;twitter-tweet&quot;
        data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;en&quot; dir=&quot;ltr&quot;&gt;The
        media should point out that Agriculture Secretary Pinol was sent not only
        to intimidate the fishermen into changing their narrative about the sinking
        of the F/B Gem-Ver fishing boat; he was also practically putting words into
        their mouths.&lt;/p&gt;&amp;mdash; Luis V. Teodoro (@luisteodoro) &lt;a  data-cke-saved-href=&quot;https://twitter.com/luisteodoro/status/1141203646207549441?ref_src=twsrc%5Etfw&quot;
        href=&quot;https://twitter.com/luisteodoro/status/1141203646207549441?ref_src=twsrc%5Etfw&quot;&gt;June
        19, 2019&lt;/a&gt;&lt;/blockquote&gt; <script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;></script>">tweet</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e8814-f1de-4edb-8b81-919b2e9f9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:43.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/19/MIMAROPA-police-chief-riot-gear-June-Insigne.html">Related:&nbsp;Regional
        police chief admits lapse in deploying personnel in full gear to boat captain''s
        home</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8322a61-5a30-4b16-be7e-eb0c05bf8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:53.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said critics will be proven wrong by the fishermen themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f426019-3809-4576-84cf-aba15063f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.147+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d89fb9-8a6e-40bb-acf5-dd1a3cc42099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.148+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To check whether there was really intimidation, those who believe
        so could jiust talk to the fishermen now. There are no policemen guarding
        them now and I am no longer in the area to tutor them on what to say," he
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379394e-a655-40b9-a593-fe0933e73b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.148+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33ec6f-d7a7-4d7a-8318-af0fdf37ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.148+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen in riot gear were deployed to Insigne''s house, but Piñol
        said he was "not even aware of their presence." PBGen. Tomas Apolinario, regional
        police chief said they only sent personnel to provide security for Piñol and
        another Cabinet secretary, Energy chief Alfonso Cusi, safe as they assisted
        the fishermen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a64f66-d338-4ece-b54c-c292b709db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.148+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5305795-2a2d-4bda-b1f6-d71a881d1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.149+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third party probe</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc0e96-1aca-46ca-9290-1b2f23efe6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.149+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard — tasked to conduct the investigation
        into the incident — has finished its probe. But it has yet to "harmonize"
        their findings with the Maritime Industry Authority, its spokesperson told
        CNN Philippines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba89ce8-d407-4c5f-b6b1-559e8823c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.149+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfdb10-8841-4c13-b577-5432e621d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.149+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said it was waiting for the results of
        the maritime inquiry before taking any legal action.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3d01f-00f9-4164-ac4e-df8d8a33297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.150+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07811f09-88a0-4a7b-93bd-19e88797c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.150+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Cabinet meeting on Monday, Justice Secretary Menardo Guevarra
        proposed a joint investigation with Chinese authorities. He said "referral
        to a neutral third party may be considered" if there are factual differences
        from the two countries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45dc0f4-00fc-4c7e-be2f-54d026fe2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.150+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aaa1ba-50bc-4233-917b-f904201514c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.150+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Embassy in Manila earlier said a Chinese fishing boat was
        "besieged" by seven to eight Filipino boats as it was berthed near Recto Bank,
        internally known as Reed Bank, in the West Philippine Sea last June 9. The
        Chinese vessel then "accidentally" hit the Filipino boat Gem-Ver as it was
        trying to escape, China said. It also added that the Chinese crew was forced
        to abandon the Filipino fishermen, "afraid of being besieged by other Filipino
        fishing boats." It claimed the Chinese vessel only left when other local boats
        came to rescue the Filipino fishermen. Filipino fishermen said these were
        all lies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988c39a-bf53-467a-9cff-010102d7418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bf184-baa2-4858-a69e-7284e740d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in London earlier decried the "callous" abandonment
        of Filipino fishermen before the International Maritime Organization (IMO),
        a London-based specialized agency of the UN that focuses on the safety, security,
        and environmental impact of international shipping. Officials have said the
        IMO should conduct the probe. Both the Philippines and China are member states
        of the IMO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdc087-7a71-4144-86b8-fac729514f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:53.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T17:41:17.151+08:00
      'mgnl:lastActivatedBy': 'eimor'
