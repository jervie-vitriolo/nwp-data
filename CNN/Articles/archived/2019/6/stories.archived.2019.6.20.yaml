      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> After
        being in a coma for days, veteran actor Eddie Garcia passed away Thursday.
        He was 90.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed0759-8e2c-4e22-90c7-337fd34724ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Dr. Tony Rebosa, spokesperson of Garcia''s
        family. He died at 4:55 p.m. of June 20, according to a medical bulletin issued
        by the Makati Medical Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298327eb-1b70-4a8c-b1d5-6998865fd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia suffered a neck injury after falling to the ground while
        taping for his television series <a href="https://cnnphilippines.com/entertainment/2019/6/9/Eddie-Garcia-accident-on-set.html"
        target="_blank">last June 8</a>. Television network GMA has since said it
        was looking into the absence of a medical team on the set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ed2e7-1b97-4d36-974c-5b4e97dd626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-PACMAN Party List Representative Mikee Romero, Garcia''s stepson,
        in an ambush interview at the Makati hospital said that the wake for the late
        actor will be open to the public from 9 a.m. Friday but he could not immediately
        say where the wake will be. Garcia had wished to be cremated, which the family
        planned to fulfill Thursday night, a few hours after his death.</p>'
