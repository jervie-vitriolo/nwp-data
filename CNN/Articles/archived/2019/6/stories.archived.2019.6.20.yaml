      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lin-Manuel Miranda is coming back
        to Broadway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdbeb6-57ef-41f2-852d-c281fde47147'
