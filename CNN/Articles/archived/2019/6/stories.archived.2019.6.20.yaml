      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809378f-401b-445f-83fd-1bfb6278ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.634+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon Go has been installed more than one billion times in over
        150 countries and has earned more than $2 billion in revenue, Niantic CEO
        John Hanke said during a talk at the Game Developers Conference in March.</p>'
