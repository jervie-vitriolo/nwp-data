      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be001190-9eca-4caa-94ab-1a13a3e08605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon, which translates to “making the poor rich,”
        KAPA claims to be a <a href="http://cnnphilippines.com/news/2019/6/13/kapa-vigil-quezon-city.html"
        target="_blank">religious group</a> which has been recruiting members and
        asking them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabd71f-a4d6-4b79-b070-5afec59927b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0322f80-0504-46ce-94b1-ba488577540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Vitangcol, lawyer for KAPA-affiliated group Ahon sa Kahirapan
        Movement, denied that the group promises a guaranteed return, adding that
        the benefits reaped by KAPA’s members depend on their needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dce62-26a4-45f7-bf27-90969ab07b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1c30d-281d-4b2e-8255-99fcba234751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag may kailangan daw sila</em> [Whenever they need something,]
        so that’s the only time that they go to the ministry, so they ask for help,
        they will be given [help,]” Vitangcol told <em>The Source</em>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5a372-ea88-4f7d-bcdb-b3807895c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef362cb0-2716-4dfd-8b60-288e863c9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed a copy of a purported deed of donation to KAPA, which
        does not indicate that members are entitled to receive a 30 percent monthly
        return. CNN Philippines could not independently verify the document.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60a0f0-bb5a-4be2-8cef-f1ad96678c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
