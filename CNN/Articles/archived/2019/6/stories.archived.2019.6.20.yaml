      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the SEC, the term KAPA uses to describe members'' monetary
        contributions does not matter much as the organization still engages in an
        investment scam at its core.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cc47e-ac01-4634-bf4a-9e95c3c4fa89'
