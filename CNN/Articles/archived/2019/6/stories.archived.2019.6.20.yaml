      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Heavy
        rain showers, accompanied by lightning and strong winds, poured into some
        parts of Metro Manila and nearby areas Thursday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcbbc1-72c5-40d6-b835-86c664341972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:11:47.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T19:26:19.150+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released at 6:37 pm, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the weather
        condition was experienced in Caloocan and Valenzuela in Metro Manila; Meycauyan,
        Marilao, Bocaue, Bulacan, Guiguinto, Balagtas, Malolos, San Jose del Monte,
        Santa Maria, Pandi and Norzagaray in Bulacan; Rodriguez, San Mateo, and Antipolo
        in Rizal province; General Nakar, Quezon; Guimba, Nampicuan, Cuyapo, and Talugtug
        in Nueva Ecija; and Gerona, Ramos, Paniqui,&nbsp;and Santa Ignacia in Tarlac.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c6088-f8f4-466b-bb1d-43bcb4353173'
