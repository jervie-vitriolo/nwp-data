  'luzon-grid-alert-june20':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T10:12:16.249+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c4fd39-0795-4721-b345-0d99c36cb8ce'
    'lead': 'New alerts have been raised over the Luzon grid Thursday, and residents
      should prepare for the possibility of power interruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:14:20.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luzon', 'NGCP', 'National-Grid-Corporation-of-the-Philippines',
      'electricity', 'power', 'DOW', 'Department-of-Energy']
    'template': '1'
    'title': 'Red, yellow alerts raised over Luzon anew '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976e300-da4a-4138-ab87-ea52773ca198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — New alerts
        have been raised over the Luzon grid Thursday, and residents should prepare
        for the possibility of power interruptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e62d2-fff2-42d3-8877-3c1354b83c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines said a red alert
        will be in place at 10:00 a.m. to 11:00 a.m and 1:00 p.m. to 4:00 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f1229-aba7-40ee-a7fb-bcab06d5ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert means there is no back-up power that may result in possible
        rotational outages should a major power plant go on forced shutdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d033d90-feaa-4a14-abe5-08564f6d648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, yellow alerts will be up during the following periods:
        9:00 a.m. -10:00 a.m., 11:00 a.m. -1:00 p.m., and 4:00 p.m. - 10:00 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5e5e0-787e-4534-80b0-337280d8c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means power reserves have dropped below the minimum
        647 megawatts, but does not necessarily mean there will be power outages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd18a4-9e6a-4c6f-be8f-ac37e76e424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:14:20.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said available capacity is 11,217 megawatts (MW), while
        peak demand is 10,995 MW, adding details on the cause of the alerts will be
        announced by the Department of Energy within the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa528e-3de6-46ec-b9cd-73c078def109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:14.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, the NGCP said rotational brownouts may happen in parts
        of Ilocos Sur, Zambales, Batangas, Albay, and Metro Manila between 2:00p.m.
        to 3:00 p.m. to maintain the integrity of the power system:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94e779-a26b-4820-b3fe-d7766841986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:58:14.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T14:58:15.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the schedule may be change should conditions improve.</p>'
