    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f8691-0d3a-4002-aa09-9be5083c5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
