  'new-zealand-maori-babies-state-care':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T07:57:18.277+08:00
    'imagesource': 'jcr:e13c1a95-3b67-4b5e-9350-970dad41f879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7acfc5-cd6d-4192-b3d6-93cb6d0799d1'
    'lead': 'New Zealand''s government watchdog will investigate the practice of authorities
      seizing newborn babies from their mothers — including some when they are still
      in hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:04:30.829+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-20T08:04:32.328+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Jacinda-Ardern']
    'template': '1'
    'title': 'New Zealand launches investigation into Maori babies taken into state
      care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361bbbe-a847-498a-bb50-d3a8fdadeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand''s government watchdog will
        investigate the practice of authorities seizing newborn babies from their
        mothers — including some when they are still in hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54526221-55a7-4bb4-b51a-e8d464fbb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking infants into state care — known as "uplifting" — has been
        making headlines in the country since last week when an investigation by local
        media outlet <a data-cke-saved-href="https://www.newsroom.co.nz/2019/06/11/629363/nzs-own-taken-generation#"
        href="https://www.newsroom.co.nz/2019/06/11/629363/nzs-own-taken-generation#">Newsroom</a>&nbsp;showed
        authorities attempting to take a seven-day-old baby from its 19-year-old mother
        — who was of Maori heritage — while she was still in the maternity ward in
        Hawke''s Bay Hospital, on New Zealand''s east coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ac434-56da-4a06-ae66-cb7c8e6158cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, New Zealand''s Chief Ombudsman Peter Boshier <a href="http://www.ombudsman.parliament.nz/newsroom/item/chief-ombudsman-to-conduct-wide-ranging-investigation-into-the-removal-of-newborn-babies">announced</a>&nbsp;a
        wide-ranging, independent investigation into the Ministry for Children''s
        uplifting process, making it the third inquiry to be announced since the story
        hit headlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f13f67-0365-4d57-a35f-496ff340c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, judges ordered 281 babies to be taken into care and 71%
        were of Maori or Pacific Island heritage, the government said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ba0fc-41fa-4958-b3fe-27095a849025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand''s most recent census in 2013, 14.9%(http://archive.stats.govt.nz/Census/2013-census/profile-and-summary-reports/ethnic-profiles.aspx?request_value=24705&amp;parent_id=24704&amp;tabname=#24705)
        of the then population of 4.2 million people identified as Maori, while 7.4%(https://www.mpp.govt.nz/pacific-people-in-nz)
        identified as of Pacific Island heritage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cc8ee-15c1-4ebc-930c-d8f14a3e3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have raised concerns that Maori and Pacific Island babies are
        disproportionately affected by "uplifts" due to <a href="https://www.handsoffourtamariki.org.nz/">institutional
        racism</a>. Over 15,000 people have signed an open letter online urging the
        government to "<a href="https://our.actionstation.org.nz/petitions/hands-off-our-tamariki-1">stop
        stealing Maori children</a>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a165f-4b23-4d1d-8179-9213ac68cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is more vulnerable than a newborn baby," Boshier said. "I
        think the public needs assurance that the right policies and processes are
        in place for their protection while at the same time safeguarding the rights
        of (family)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54cef9-efbb-49e4-baea-305031f0d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High rates of child abuse</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a938d9-325c-48d6-929c-6177723904b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has one of the worst rates of child abuse in the developed
        world. According to <a href="https://www.unicef.org.nz/in-new-zealand/safe-childhood">Unicef</a>,
        the children''s ministry receives over 150,000 reports of concern relating
        to the country''s <a href="https://www.occ.org.nz/our-work/statsonkids/">1.1
        million children</a>&nbsp;each year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80068c8b-2281-42ea-b3c7-7cb89b9170aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been trying to tackle its high child abuse rates.
        In 2017, the government created Oranga Tamariki — or the Ministry of Children
        — after <a href="https://www.msd.govt.nz/documents/about-msd-and-our-work/publications-resources/corporate/expert-panel-cyf/investing-in-children-report.pdf">finding</a>&nbsp;that
        the system under the former ministry, was "ineffective" and had poor long-term
        outcomes for children in care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4d8d8-24aa-43c8-a114-d3145ecf71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the newly-formed Oranga Tamariki has also come under fire.
        In March, it <a href="https://www.rnz.co.nz/news/national/384748/deeply-disturbing-more-than-200-children-abused-in-state-care-in-6-months-reports-show">announced</a>&nbsp;that
        in the second half of 2018, there were over <a href="https://www.orangatamariki.govt.nz/assets/Uploads/safety-of-children-in-care/OT-SOCIC-Q2-2018.PDF">300</a>&nbsp;<a
        href="https://www.orangatamariki.govt.nz/assets/Uploads/safety-of-children-in-care/OT-SOCIC-Q1-2018.PDF">instances</a>&nbsp;of
        neglect, emotional, sexual or physical abuse of children in its care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf332991-06f7-40f5-a88e-0b4723612dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Wednesday, Oranga Tamariki''s chief social
        worker Grant Bennett said the decision to remove children from their mothers
        was a "last resort action" which required a judge to make a custody order.
        <a href="http://www.legislation.govt.nz/act/public/1989/0024/127.0/DLM6889619.html">Under
        New Zealand law</a>, a parent who has already had a child removed from their
        care must have a mandatory assessment of whether they are likely to harm their
        second child.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a5ee4-863f-4b66-8a49-f383714b7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physical and emotional state of children taken into our care
        would often shock and sadden most New Zealanders," he said, adding that some
        children were exposed to family violence, drugs being sold from the home they
        lived in, parental drug and alcohol abuse, sexual and physical abuse and chronic
        neglect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba72398-b2ab-4201-8f84-09cfbcd78caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every situation we deal with is complex, but it only takes a moment
        to harm a baby," he said. "Ultimately we all want the same thing, for all
        babies to be in the safe, stable and loving care of their parents and (family)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771e549-6545-40df-9b50-84e3bb4ead9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranga Tamariki is conducting an internal investigation into the
        Hawke''s Bay case. The Children''s Commissioner -- who has oversight over
        Oranga Tamariki -- is also reviewing the ministry''s policies around the care
        and protection of Maori newborns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e8c5e-0dfa-4734-befd-2a421e9c3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.occ.org.nz/publications/news/childrens-commissioner-to-conduct-review/">statement</a>,
        Children''s Commissioner Judge Andrew Becroft said that the mother-child relationship
        was denied to too many Maori children.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f8d76-f4cd-45bc-9f32-ded96da0833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been increasingly clear over recent days and weeks that the
        community as a whole is profoundly uneasy with the way our current care and
        protection of (Maori children) is carried out," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee52dc-52f5-4d68-ab83-355bed9ab917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister <a href="https://edition.cnn.com/videos/business/2019/01/23/jacinda-ardern-new-zealand-prime-minister-davos.cnn-businses">Jacinda
        Ardern</a>&nbsp;— who last year announced a <a href="https://www.beehive.govt.nz/release/royal-commission-inquiry-scope-expanded">royal
        commission</a>&nbsp;of inquiry into children abused in state care — told <a
        href="https://www.tvnz.co.nz/one-news/new-zealand/jacinda-ardern-rules-royal-commission-inquiry-into-oranga-tamarikis-practices">TVNZ</a>&nbsp;Tuesday
        that New Zealand had two problems: too many children in state care and high
        rates of child abuse.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e1ac5-b828-44cb-8c59-c290dc9ed786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she stood by Oranga Tamariki, saying it was on the right track.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9e3e1-c661-4c72-bca5-c076d11a2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:04:30.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:04:32.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/asia/nz-newborn-children-removed-intl-hnk/index.html">New
        Zealand launches investigation into Maori babies taken into state care</a>."</em></p>'
  'Vape-explosion':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T08:05:57.935+08:00
    'imagesource': 'jcr:95900e33-3b2b-47df-8225-29d9192e9524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdba5fe6-b431-4c7b-be11-9e2c0794ce2c'
    'lead': ' The boy was vaping when, without warning, his e-cigarette exploded in
      his face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:09:39.465+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-20T08:18:47.396+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This teen''s vape exploded, shattering his jaw'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646071f-1b01-4a8a-89d5-22ccf1ec16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The 17-year-old traveled 250 miles
        with a bloody mouth, broken teeth and a hole in his jaw, trekking from a small
        town in Nevada to a pediatric hospital in Utah with his mother. There, doctors
        rushed him into surgery, working to reconstruct and repair shattered bone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a533e-6ab3-4c68-b5f2-6860a7708c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1a9f3-dc61-46db-822d-2b7450196089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he told doctors shocked them: The boy was vaping when, without
        warning, his e-cigarette exploded in his face. The freak accident, described
        in a case study published Wednesday, is just one of thousands in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2164c-6d8b-441c-9938-859c4c357646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbbd8b-a4fd-4789-b329-e6532b13ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to know before they buy these devices that there''s
        a possibility they''re going to blow up in your pocket, in your face," said
        Dr. Katie Russell, the trauma medical director at Primary Children''s Hospital
        who first treated the boy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f2f1c-d188-4381-9e0e-d36bce0bffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579043e-4441-47e9-a5f3-067475e4afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what type of e-cigarette was involved in the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d9dae-8d54-401d-b80d-2c575e1d38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0eef27-6b68-410e-84d6-9a765c7c1863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of explosions and fires</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c0e02-8876-4713-bf78-8fe1f58949d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in 2018 estimated that more than 2,000 e-cigarette
        explosion and burn injuries sent users to US hospital emergency departments
        from 2015 to 2017. But few are aware of just how serious the incidents can
        be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03532db0-8717-4204-9663-669da1da3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9f09c-c0c7-4531-8e94-b3a5f9b98d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen from Nevada said he had no idea his vape could explode,
        according to Russell. He repeated the line over and over again in the emergency
        room, she remembers, and he was still "pretty freaked out" hours after the
        explosion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3c570-7360-45a2-b005-0864d498bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1eb49-3888-47e0-94de-c35ebd5a83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, in my career, I had never seen this. I never heard
        of this as a possibility" said Russell, who described the boy''s injuries
        in the New England Journal of Medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf94360-2d53-4b83-9b80-9f91a5437caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679aaee-1e17-4420-a8df-a499f7b5b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to get this out there so other people could know
        that this was possible," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77cfaf-1dd3-4688-a669-468a1788ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6197e-5fa1-4136-b31c-605dfc666a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy Russell treated was "a tough kid," she said, and he healed
        well. But others have been less fortunate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d116f-1c9d-4294-bf1e-8311160d685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0faca73-f13b-47d6-a59f-706540689800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dead, others injured in e-cig explosions</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d71849-48a8-4f32-843c-8d6b483579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a Texas man died after his e-cigarette exploded and
        shrapnel tore through his carotid artery. Part of the device remained lodged
        in the man''s throat at the hospital, according to his family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebe9eb-8fe0-4312-a63a-069edd6073e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbc04b-0812-4a7f-b5ae-313d60d77d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year ago, a Florida man was also found dead after his e-cigarette
        exploded during use, sending a projectile into his head. Both cases involved
        "mechanical mods," larger vaporizers that have more powerful batteries than
        many typical devices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0be07-d4cc-49d0-a81d-5c2fb0bda853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324a77f-546b-454b-ad61-562f35733e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both deaths were in adults, but numerous teenagers have reported
        burns from similar e-cigarette explosions. The injuries have mounted as experts
        warn of an "epidemic" of teen vaping, with almost 40% of 12th-graders using
        the devices, according to a report released last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6bfbf-b5a0-4857-ad43-f2c5652528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07b918-514c-4621-8d64-4297c8b3b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One teen in Oregon nearly lost his eye when his vape exploded two
        years ago, according to CNN affiliate KYTV. Another 17-year-old told CNN affiliate
        KNXV in 2016 that "it was like [a] bomb going off" before her clothes caught
        on fire and an e-cigarette explosion left her with burns across her chest,
        arms and hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e64825-a975-41df-ae39-d2f401c3c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5036e7a-c1a4-41fb-8c80-02fe1ab0d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case from 2017, a 14-year-old girl was burned when an e-cigarette
        exploded in a nearby college student''s pocket while she was on a Harry Potter
        ride at Universal Studios. A year earlier, another 14-year-old was blinded
        after an e-cigarette exploded in a Brooklyn mall, according to CNN affiliate
        WPIX.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae926185-7d9a-4a9c-836b-6a4c969bb862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3836a2d-3f5a-4f67-958b-6580761b6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Blast injuries'' and skin grafts</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb91f0-688e-4058-9741-d910ffc7973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts and advocacy groups have long raised questions about
        the health effects of vaping, the risk of explosions and fires has received
        less attention. Some researchers, though, have sounded alarms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bd959-06ad-4e44-b821-5c9d353b8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d158fa-472c-4e5f-bd83-1292e841ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 letter published in the New England Journal of Medicine,
        doctors at the University of Washington Medical Center described 15 patients
        who had suffered from e-cigarette explosions in less than a year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8150fd3-16b8-4221-bd21-65de58c84ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d9ad4-ff9d-4261-99b8-3354a49537f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most accidents involved flame burns, and almost 30% of patients
        endured "blast injuries" that led to "tooth loss, traumatic tattooing, and
        extensive loss of soft tissue." The flame burns required wound care and skin
        grafts, the doctors wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c02de8-9446-4bb5-8af9-a26b81c1bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cfb17-d27c-4fa4-a6d9-d8371e6dcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "e-cigarettes remain largely unregulated" and warned
        that although "these incidents were previously thought to be isolated events,
        the injuries among our 15 patients add to growing evidence that e-cigarettes
        are a public safety concern that demands increased regulation as well as design
        changes to improve safety."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6146d-1801-415d-97ee-6fb121f6a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e5f4a-9ce6-44e1-aeb3-13046d58588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA ''concerned'' but doesn''t mandate e-cig recalls</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d403c-bd05-4a5c-a840-993a9cbf1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry groups remain wary of regulation, arguing instead that
        manufacturers need the freedom to easily make changes to -- and improve --
        their products. "We need to make sure that we''re not going to be regulated
        out of business," said Ray Story, the founder of the Tobacco Vapor Electronic
        Cigarette Association.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcca0fc-be37-40bd-a59c-f538224348c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c63de-4aa1-4d10-84e9-a979b718d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry can always do more," Story said, but he blamed consumers
        for some of the accidents. While batteries may explode, he said, "a lot of
        that happens because of the failure of the consumer to actually charge those
        batteries properly."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6fbec-c2b6-4d0b-8611-54149d909ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa383c-800c-4d5b-a222-b72a57e38b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, R.J. Reynolds Vapor Company initiated a voluntary recall
        of 2.6 million power units for fire risk, but the FDA -- which has regulatory
        jurisdiction over e-cigarettes -- has not mandated any e-cigarette recalls
        in response to the recent explosions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68108d89-52cd-42e3-a0b6-5079b4de7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391ce6b-bbc6-4a9c-b9de-0cf91e9bd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that it was "concerned" about "overheating
        and exploding batteries." It recommended that consumers consider "using devices
        with safety features, preventing loose batteries from contact with metal objects,
        using the correct charger and not charging [a] battery overnight or [leaving]
        it charging unattended."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663704b-6670-424f-a97c-87adf4beb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80843e-162c-4343-8ce9-b1027a8073ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also launched a website titled "Tips to Help Avoid ''Vape''
        Battery Explosions," but Russell, who treated the Nevada teenager, believes
        many users aren''t even aware that e-cigarettes can explode -- meaning they
        don''t seek out resources on battery safety.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f52b5-02d0-4c63-8d59-8d529fd27c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b21f6a-94c7-42d0-b858-2c62002d384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pack of cigarettes says this can kill you," Russell said. While
        e-cigarettes warn that nicotine is addictive, they seem to offer little information
        on battery risk, she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2a7f5-85f2-4a27-a6a9-5a6ede9cc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbce04-0264-49bd-b7f4-9054c5d2f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:09:39.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:18:47.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest option, according to Russell, may be to avoid vaping
        altogether. "The mom actually used one of these devices too," she said. "After
        this, they all stopped."</p>'
  'nxvim-keith-raniere-guilty':
    'author': 'Sonia Moghe, Nicole Chavez and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T08:08:49.141+08:00
    'imagesource': 'jcr:21e64f76-5342-475a-bdc2-957187b00b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f766a60-0750-47fc-94e3-2cf6df15e163'
    'lead': 'Keith Raniere, the founder of the "Nxivm" self-help company that prosecutors
      said secretly housed a sex cult, was found guilty of racketeering, sex trafficking
      and other crimes on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T08:15:01.855+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-20T08:15:02.787+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nxivm', 'Keith-Raniere', 'Allison-Mack', 'Clare-Bronfman']
    'template': '1'
    'title': 'Nxivm leader Keith Raniere found guilty of all counts in sex cult trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca5d16-31f0-4ced-9f4a-e2a840eb1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Keith Raniere, the founder of the "Nxivm"
        <a href="https://edition.cnn.com/2019/06/17/us/nxivm-trial-closing/index.html">self-help
        company</a>&nbsp;that prosecutors said secretly housed a <a href="https://edition.cnn.com/2019/06/16/us/nxivm-keith-raniere-trial/index.html">sex
        cult</a>, was found guilty of racketeering, sex trafficking and other crimes
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597b355-d2e5-4766-bf7c-398eef73a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere, 58, was found guilty on all seven counts, including racketeering,
        racketeering conspiracy, wire fraud conspiracy, forced labor conspiracy, sex
        trafficking, sex trafficking conspiracy and attempted sex trafficking. He
        was emotionless as the verdict was read and is due to be sentenced on September
        25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ca447-4812-4981-82be-2eae3bf95a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere maintains his innocence and plans to appeal the case, his
        attorneys said after the verdict.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82334d1-7ab4-42c7-948b-38ff149a12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During <a href="https://edition.cnn.com/2019/06/16/us/nxivm-keith-raniere-trial/index.html">six
        weeks of testimony</a>&nbsp;in Brooklyn federal court, group members told
        the jury that they were pressured to have sex with Raniere, and were ceremonially
        branded near their bikini lines — only to realize later that their skin had
        been marked with Raniere''s initials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd33aa8-d911-4c07-b662-0efb57aa37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere did not testify in the case, and his defense attorney did
        not call any witnesses, but his attorney has argued that his relationships
        with Nxivm followers were consensual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bb829-8486-4da8-8458-2f17773c8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict represents a remarkable fall for Raniere, who
        created Nxivm in 2003. The self-help group provided classes to nearly 17,000
        people, including prominent figures like "Smallville" actress <a href="https://edition.cnn.com/2019/04/08/entertainment/allison-mack-guilty-plea/index.html">Allison
        Mack</a>&nbsp;and Seagram''s liquor heiress <a href="https://edition.cnn.com/2019/04/19/us/new-york-sex-cult-guilty-pleas/index.html">Clare
        Bronfman</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b8134-4d58-4499-bdcf-f7509a3f5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within Nxivm, Raniere also ran a secret group known as "DOS"
        or "The Vow" that functioned like a cult with Raniere at its head. Mack and
        Bronfman, who were both part of the inner DOS group, pleaded guilty in April
        to various charges to avoid trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e40c8-e4ef-490d-8312-c6c555405b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in court testified that they were blackmailed into silence
        after being asked to turn damaging personal information over to their "masters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcaa0d-4425-456d-b3ca-c4bc247ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant tapped into a never-ending flow of women and money,"
        prosecutor Moira Penza told jurors in closing arguments on Monday. "(He was)
        a crime boss with no limits and no checks on his power."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac586000-9fb7-4f58-8e16-27933d13b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Marc Agnifilo argued that no crimes were committed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c341a-fa61-4fb2-b48b-0e49c7fb0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may find him repulsive, disgusting and offensive. We don''t
        convict people in this country for being repulsive or offensive," Agnifilo
        said. "Unpopular ideas aren''t criminal. Disgusting ideas aren''t criminal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1469bb4-7258-4a07-95ff-f0eced1dd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to the verdict</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58853744-b546-486b-ace5-c3c54cb88132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors began deliberating at 9:25 a.m. on Wednesday and came to
        their verdict after about four hours of deliberation. As the first guilty
        count for racketeering was read, a few former Nxivm members in the gallery
        gasped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0190709-bf53-4336-80f7-3e3a993ec74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Oxenberg, the mother of one woman in the group who has
        spoken publicly about how she fought to break her daughter out of it, buried
        her head in her hands and sobbed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891110c-3f2b-4b81-b277-f3b20944420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me so much faith," she told CNN outside the courtroom.
        "Justice is served."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846a887-d47a-4450-8a7a-ac297ce45443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard P. Donoghue, U.S. attorney for the Eastern District, told
        CNN he was pleased with the verdict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e477487-586b-4e94-b79d-4f958e339816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial has revealed that Raniere, who portrayed himself as
        a savant and a genius, was in fact a massive manipulator, a con man, and the
        crime boss of a cult-like organization involved in sex trafficking, child
        pornography, extortion, compelled abortions, branding, degradation and humiliation,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65fa2b-442d-4869-b4c9-e176a1ffe19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere could be sentenced to life in prison. He has been in federal
        custody in Brooklyn since he was arrested in Mexico last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d3c1e-6c15-4b1c-894a-cd3832e51587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside court after the verdict was read, Agnifilo apologized to
        Barbara Bouchey, a former girlfriend of Raniere who left Nxivm in 2009.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3760ec-0d16-4cb1-806e-0bb448c5a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not a member of DOS, but prosecutors showed evidence that
        Raniere had explicit photos of Bouchey on his computer, and Bouchey told CNN
        she has been hit with numerous lawsuits from Nxivm since leaving.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9e2b0-3e1f-4a66-ba33-9576691d3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I''m really sorry.'' And then he said, ''I hope this
        is justice for you and I know this has been really hard on you,''" Bouchey
        told CNN. "A part of me couldn''t believe he was saying it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf91c58-bf3f-4fe3-9419-b067261e7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnifilo confirmed the interaction to reporters outside of court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9cb50-b185-495d-bb51-573a53b2e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I do hope is, I hope people find peace and solace in the verdict,
        I really do," Agnifilo said. "When I say it''s an emotional trial, I mean
        for everyone. For the lawyers, for the prosecutors, for the people who got
        through this as witnesses and victims, I think it''s emotional for everybody."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fdfa1-4d5b-4842-92b0-c8ed283338e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchey said she feels "enormous relief" at the verdict.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687060c-311a-4fb6-8064-50fd1d7b5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no words to express the enormous relief," Bouchey said
        through tears. "Just to be able to know that I can move on and not have to
        worry that he''s coming for us."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af545f73-b556-4996-8903-74282c301179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors: Women were lured into sex society</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e044d-3163-4d45-99eb-5f63d6747bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the counts that Raniere faced stem from his involvement
        in a secret group within Nxivm known as "DOS" or "The Vow."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5d285-4a42-4c3c-995e-30e93b522f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades, Raniere ran Nxivm from Albany, New York, and offered
        pricey "self-help" classes to thousands of people across the United States,
        Canada and Mexico. An actress who testified in court said he was revered by
        his students, and some saw him as one of the smartest men in the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051b4fa-4d64-4f02-b784-be4c72146d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Raniere initially recruited eight women within
        Nxivm''s ranks to join the secret sex society. The women Raniere recruited
        for his "inner circle" saw him as their master, and they eventually came to
        view themselves as "masters" as they recruited more women to be their "slaves,"
        a criminal complaint said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9637c-fe46-4174-91bb-2f40ef670482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple women testified they were misled about joining the group
        and were told it was a "women''s empowerment" group. They later found out
        they would become "slaves" who would be expected to have sex with Raniere,
        send him nude photos and allow themselves to be branded.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe513a3-b79c-458f-8ccc-d7521b6f7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defense attorney Agnifilo previously told CNN he felt that Raniere
        firmly believes his ideas are sound, humanitarian ideas.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0413bd-3225-4770-a226-8008b0df79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks DOS is a good idea and is a pro-woman group. He created
        it to have women have their own society ... where men would play no role,"
        Agnifilo said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de1440-23cc-42dc-b0e4-94577d669818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing arguments, Agnifilo cautioned jurors to consider
        whether any actual crimes had been committed. He argued there was no sex trafficking
        in DOS because there was no commercial aspect to the sexual activities alleged
        by the victims.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9fd4a-51b2-4d90-ac22-b2ee6b1d4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:01.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:15:02.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/us/nxivm-trial-keith-raniere-jury/index.html">Nxivm
        leader Keith Raniere found guilty of all counts in sex cult trial</a>."</em></p>'
