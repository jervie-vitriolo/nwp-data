      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, go to Greenbelt Park at 4 p.m. for sets by CRWN and
        August Wahh, Todo Pasa, She’s Only Sixteen, Ransom Collective, Ciudad, Autotelic,
        Urbandub, and more. You can also check out over 50 pocket stages around Makati,
        which will all be hosting different genres, from world music to bedroom beats.</p>'
