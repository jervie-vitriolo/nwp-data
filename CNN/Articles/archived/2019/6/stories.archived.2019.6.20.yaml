      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Irrelevant <em>po kasi ‘yung</em> title <em>ng kanilang</em> deed
        instrument [The title of their deed instrument is irrelevant,] which is denominated
        as donation. The whole scheme, we look at the whole scheme. So even in a separate
        presentation, it was admitted that indeed they promised impossible high returns
        of 30 percent for their donation,” SEC Commission Secretary Armand Pan told
        <em>The Source</em>.</p>'
