  'Ombudsman-SALN-rules-public-access':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T16:14:10.191+08:00
    'imagesource': 'jcr:c8a40ec6-874e-4c63-8ab5-1fbc37e97353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e37e90b-8080-432d-9a32-a1db8e7a3315'
    'lead': 'The Office of the Ombudsman is revising its rules on the public release
      of government officials’ Statement of Assets, Liabilities, and Net Worth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:19:41.456+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Office-of-the-Ombudsman', 'Ombudsman', 'SALN', 'Statement-of-Assets-Liabilities-Net-Worth']
    'template': '1'
    'title': 'Ombudsman holds release of Duterte, Robredo SALNs amid rules revision '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e3955-6bed-41b9-9e72-d080f3125080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Rules
        on the disclosure of government officials’ Statement of Assets, Liabilities,
        and Net Worth (SALN) will change soon as the Office of the Ombudsman revises
        its policies, according to an advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e6eab-21ca-488c-bc3b-36c24509e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines in May requested for the SALNs of President Rodrigo
        Duterte and Vice President Leni Robredo. However, the request has been shelved
        “pending the review and revision” of the agency’s requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5a9a3-9025-492f-9397-538dc9aa4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please note that the processing of your request has been held in
        abeyance pending the review and revision of the policies and rules of the
        Office of the Ombudsman regarding the release of SALNs,” Assistant Ombudsman
        Pilarita Lapitan told CNN Philippines in a reply letter dated June 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02adfa-7bb6-47d9-9cd1-363bdc7a4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Office of the Ombudsman temporarily sets aside media request
        for copies of President Duterte and VP Robredo’s latest Statement of Assets,
        Liabilities, and Networth (SALN) | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/fCtgeW0aN5">pic.twitter.com/fCtgeW0aN5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1141547591559073792?ref_src=twsrc%5Etfw">June
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185b957-5c69-44ae-894f-e9e564305b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e2e75-7fe2-495f-999c-ca63aa14a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman advised instead to direct requests to
        the Office of the President and the Office of the Vice President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a261c7-62bf-4183-85f1-ecb8571baf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the Office of the Vice President
        (OVP) for the request, OVP officers said they have yet to decide on the release
        of the document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96050a5a-4383-4109-b51f-a5c42f711a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, members of the media obtained from the Ombudsman
        copies of SALNs of the two highest officials, with those of the heads of the
        Commission on Elections and Commission on Audit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a1143-929f-4aea-93ac-8eb23163db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196dc23-cda4-40f4-9983-2c9abdd8b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SALN release ‘provided by law’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b19704-dcb0-41d5-aeff-a3ce5e85b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University College of Law Dean Chel Diokno said public
        access to these documents is provided by law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577e800-c6ba-4428-b3bf-638c5b21fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Republic Act 6713 or the Code of Conduct and Ethical Standards
        for Public Officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce140a6e-258c-4bb5-ab66-ffa782f14507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its very clear in the law that the office that has custody of the
        SALN should provide upon request,” Diokno told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2450e-aa93-4fbe-a677-93f20a251a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations to the filing of SALNs can lead to administrative and
        criminal charges. Two former chief justices were removed from office for supposed
        irregularities in their SALNs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c32282-0e16-4ed1-9dbe-0feec0b6557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is so important to have access to SALN because that is how we
        can keep our officials honest,” Diokno said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473acc84-d53e-488d-a97a-e4c1d88b0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment in July, Ombudsman Samuel Martires has imposed
        stricter rules on media access to case resolutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0263eb-ca76-4582-a509-3b616436c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to protect public officials from “prosecution by
        publicity.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336d183-8943-44f5-b0af-f16946a1968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in January also <a href="http://(https://cnnphilippines.com/news/2019/02/01/House-of-Representatives-SALNs.html">tightened
        the rules</a> on obtaining SALNs of its members.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351136c-4179-4b97-8ed8-2e326cf2e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has decided that the plenary session should first give its nod
        on access to SALNs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce448938-2656-4d2e-aa3c-0df74b45d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:19:41.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T20:27:28.221+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Dessy Bautista and Alyssa Rola contributed
        to this report.</em></p>'
  'BSP-keeps-rates-steady-June':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-20T16:17:56.837+08:00
    'imagesource': 'jcr:5984a0dd-c6b0-4649-8f30-aa54847df1d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f20f977-ed9b-4795-83f3-4de73044398f'
    'lead': 'Manageable inflation allows the central bank to take a "prudent pause"
      to assess the impact of previous interest rate and bank reserve cuts, Governor
      Benjamin Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:23:20.149+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T18:07:43.050+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'Pilipinas', 'Benjamin', 'Diokno']
    'stories': ['82c47b99-f22c-411a-b363-26079db9b3a8', '157af88a-7af4-410c-b45c-a1afe971f522']
    'template': '1'
    'title': 'BSP keeps interest rates unchanged with easing inflation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff51310-f36d-49e2-ae84-729a4c232797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.050+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) kept key interest rates unchanged on Thursday
        as inflation appears to maintain its descent for the rest of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c649c-5465-4276-81fa-fc847b5a640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153b627-e607-4275-9c0a-37f2d5b5e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the seven-man Monetary Board kept
        the key interest rate at 4.5 percent, steady from May''s rate. Benchmark yields
        remain at the 4-5 percent range, which is used by banks and other financial
        firms as basis for pricing their own loan products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe8fc9-a8b1-49d6-b1e6-316ea23721b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5539af-5ae3-4441-9c94-988e3ac8bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On balance, therefore, the Monetary Board believes that the manageable
        inflation outlook and firm domestic growth prospects support keeping monetary
        policy settings steady for the time being," Diokno said during the Thursday
        afternoon media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570e1cf-3f80-4768-a72f-549a3094f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
