    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d78855-8893-41eb-8ec2-26829d6fee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded actor and director added new trophies to his shelf
        last year for his performances in the films “ML,” “Hintayan ng Langit” and
        “Rainbow’s Sunset.” Earlier this week, Garcia was named best actor during
        the <a href="https://cnnphilippines.com/entertainment/2019/6/19/Eddie-Garcia-Gawad-Urian-Best-Actor-ML-comatose.html"
        target="_blank">42nd Gawad Urian awards</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e64ce8-e3a4-49be-bd1a-d7d9851d6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s career in show business started after World War II, when
        the then 21-year-old former Philippine Scouts member starred in the 1950s
        film "Siete Infantes de Lara."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb71bf-a089-48e1-8011-f66631c05047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he had starred in several iconic films, from classics
        such as "Ganito Kami Noon... Paano Kayo Ngayon?" (1976) to the films that
        led to his recent slew of awards, such as "Hintayan ng Langit", "Rainbow''s
        Sunset" and "ML", which all showed in cinemas last year.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe7d88-f7ec-47b1-ba97-7dcd13b2d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tried his hand at directing since the 1960, handling several
        films including "Atsay" (1961), where actress Nora Aunor played a maid working
        hard to support her family in the province, and "P.S. I Love You" (1981),
        which starred celebrity couple Sharon Cuneta and Gabby Concepcion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69375c-97a0-4f08-b34b-83b0e238efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran actor also left his mark in television, portraying various
        roles since  from 2002, moving from network to network. “I’m an actor. I go
        where the work is," Garcia said in an interview with CNN Philippines Life
        last April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e9e33-04bb-44d7-bead-a0250264cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/4/30/eddie-garcia.html"
        target="_blank">At 90, Eddie Garcia was still the most hardworking actor in
        the business</a></strong>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1d605-3caa-43e0-a389-80e0277de71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retirement, he added was "not in my vocabulary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd74c0-7c14-4497-bb59-cf2946b9e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his versatility and nuance, Garcia could play anyone from
        hero to villain, comedic grandfather to heartbroken old man.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f4bae-3e4b-4c0b-9bf1-5c8e6e0a833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s like a chameleon. He can be real bad on screen, and he can
        be vulnerable, and he can be real good, and he''s good at all of these. Comedy,
        he''s a perfect comedian (with) perfect timing," actress Boots Anson-Roa told
        CNN Philippines, adding that he had the wit for ad-libs.</p>'
