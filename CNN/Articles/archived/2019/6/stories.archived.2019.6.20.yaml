      'mgnl:lastActivated': 2019-06-21T11:28:46.406+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Expect
        water service interruptions in Metro Manila and nearby areas on Thursday and
        Friday, a water concessionaire said, as the water level in Angat Dam nears
        the critical mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71236e4a-2636-490b-bdda-52a3e7530573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:39:16.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-21T11:28:46.406+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the dam level is again lower on Thursday morning
        at 160.73 meters, closing in on the 160-meter critical level. The dam was
        at 161.30 meters on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4bcfb-dfc4-468d-985b-e56b62f5e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:39:16.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-21T11:28:46.407+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaire Maynilad announced new water service interruptions
        Thursday, while Manila Water has not inicated changes to its service interruption
        schedule posted on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5b0fc-0125-47cc-a332-15228cb87cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:39:16.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-21T11:28:46.407+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Resources Board earlier said water allocation
        for Metro Manila is reduced to 40 cubic meters per second (cms) from the current
        46 cms on June 19 to 21. It said this should prevent a sudden drop in the
        dam water level.</p>'
    '701':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65574c20-dce3-41ee-bb0a-09de7bfd1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:10:08.717+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T11:28:46.407+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Metropolitan Waterworks and Sewerage System
        (MWSS) Regulatory Office reminded both concessionaires that they should follow
        their service interruption schedules.</p>'
    '702':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd64ec-d8f7-4011-890d-4ac2fde0c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:10:08.717+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T11:28:46.407+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the two concessionaires may not be blamed for the current
        water supply situation since the NWRB reduced their allocation from Angat
        Dam, the water service interruption schedules are well within their control,
        and for which they may be held accountable," MWSS said.</p>'
    '703':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0deeae5-6e86-45ec-a2e3-98511fa80b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T20:10:08.717+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-21T11:28:46.407+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that disregarding water interruption schedules may be considered
        a violation of the concession agreement,, and that the MWSS will recommend
        penalties.</p>'
