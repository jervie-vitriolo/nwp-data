      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo on Wednesday said it came as a surprise to her when she
        was once again named 2nd runner-up. She received the same recognition in 2018,
        the year Catriona Gray was crowned Miss Universe-Philippines.</p>'
