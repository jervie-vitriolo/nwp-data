      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Red Lighting Alert is a safety measure taken to prevent any
        untoward incident from happening when lightnings are prevalent in the immediate
        area and may endanger personnel, passenger, and even flight operations," the
        Manila International Airport Authority said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41419da2-831d-45b6-8a15-f27683790326'
