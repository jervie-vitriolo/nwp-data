    'template': '1'
    'title': 'China wants joint probe with PH on sinking of Filipino boat  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd6407-b5b4-4bf4-a35b-2e625de3bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.543+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Chinese
        government is proposing a joint investigation with Philippine authorities
        on the sinking of a Filipino boat in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9752098-0f7d-433f-b29f-7700f89fde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.543+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60310bd0-7320-4418-bb47-f9831a9c308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.543+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Lu Kang in a media briefing
        on Thursday said the joint probe is key to finding a "proper solution" to
        the June 9 incident wherein a Filipino boat was hit and sunk by a Chinese
        vessel near Recto Bank. The underwater feature being claimed by both Manila
        and Bejing is also known as Reed Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd5bd9-dcee-4ed5-8316-d8edeef89e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.544+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cbdbf-c2ac-4007-a4b3-c83201a85643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.544+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest a joint investigation at an early date so the two sides
        can exchange respective initial findings and properly handle the matter through
        friendly consultations based on mutually-recognized investigation results,"
        Lu told reporters, according to the statement released by the Chinese Embassy
        in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4a29e-fa05-4de6-b218-8be1e37c4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.544+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724993e-eca7-4b7a-b31b-495e687f09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.544+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to investigate the incident thoroughly and communicate
        with the Philippine side via bilateral channels," Lu added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e9726-8b0f-4d80-ab91-d1091ce96167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.545+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac058e4-f621-4830-89a7-d6572c57edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.545+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint probe is also being proposed by some Philippine government
        officials, including Justice Secretary Menardo Guevarra and Presidential Spokesperson
        Salvador Panelo, who is also Chief Presidential Legal Counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60905f-34fe-4c58-93e9-c9937283f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.545+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5637a9-ab8c-48a8-9602-159c91e7ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.546+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending investigation results, the top officials of both countries
        are calling it an accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821cc5b-396a-4f68-89d6-8e797c5acc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.546+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ad356-a920-4df6-87ba-c4a91e69b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.546+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, China''s Embassy in Manila said a Chinese
        fishing boat was "besieged" by seven to eight Filipino boats as it was berthed
        near Recto Bank last June 9. The Chinese vessel then "accidentally" hit the
        Filipino boat Gem-Ver as it was trying to escape, China said. It also added
        that the Chinese crew was forced to abandon the Filipino fishermen, "afraid
        of being besieged by other Filipino fishing boats." It claimed the Chinese
        vessel only left when other local boats came to rescue the Filipino fishermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd29efe-8077-4612-9530-dd24e7259d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.546+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d383014-0361-4df8-bf31-4bb8ad1d2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.547+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen dismissed these as lies. They told CNN Philippines
        they were jolted from sleep when the Chinese vessel hit their boat at midnight,
        and that the foreign vessel quickly sailed away upon seeing them floating
        in the high seas. They also said there were no other Filipino boats in the
        area. They were rescued by a Vietnamese fishing boat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb348c9c-60c6-41cb-8e18-ba680ba2da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.547+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/15/filipino-fishermen-china-vessel-reed-bank-west-philippine-sea.html?fbclid=IwAR1HjZ-RCP-jJOyfPd_xm6vFInbYW84HZ_6fyufeSJj8o_c3Zs313Zv_fzg">READ:&nbsp;Fishermen
        recount boat ramming ordeal amid China''s ''lies''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddc92f-07bb-410b-8439-dd2eb50c0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.547+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2e31c-cdce-402a-93c2-e92dce9d570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.547+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard — tasked to conduct the investigation
        into the incident — has finished its probe. But its spokesperson refused to
        disclose the results, saying it has yet to "harmonize" the findings with that
        of Maritime Industry Authority. The Department of Justice said it will wait
        for the results of the maritime inquiry before taking any legal action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9e6f7-59c0-45d2-9cf0-6a6222dfdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.548+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c9aef-b847-46f4-b6ce-acb22bde8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.548+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said "referral to a neutral third party may be considered"
        if there are factual differences from the accounts of the two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae368cfc-1e00-4965-aab7-1565d0ad7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.548+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5611889-3ed2-4969-a1f4-647ab65429a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:59:24.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T19:59:24.548+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in London earlier <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">decried
        the "callous" abandonment of Filipino fishermen</a> before the International
        Maritime Organization (IMO), a London-based specialized agency of the UN that
        focuses on the safety, security, and environmental impact of international
        shipping. Some officials have said the IMO could conduct the probe. Both the
        Philippines and China are member states of the IMO.</p>'
  'Eddie-Garcia-industry-tributes':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-20T19:45:46.800+08:00
    'imagesource': 'jcr:cb8b9e79-d781-4e2d-a765-2b2f54b4b010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a51a99-bed1-43aa-b931-be47f0181f38'
    'lead': '''We lost a very good actor, a director, an icon. Napakasipag niya po.
      Masyadong mahal niya ang industry,’ says veteran actress Gloria Romero, a friend
      and colleague of Eddie Garcia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T20:22:13.633+08:00
