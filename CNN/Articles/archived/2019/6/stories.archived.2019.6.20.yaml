      'mgnl:lastActivated': 2019-06-20T13:07:46.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are similar. Except in KAPA Ministry, there is a concrete
        blessing being given. <em>Kasi</em> when you go to other religious organization,
        <em>sasabihin sa inyo, ‘Babalik sa inyo ‘yan siksik, liglig, umaapaw na blessing.’</em>
        So what do they mean by that? That means it will be returned to you tenfold,
        a hundredfold, a thousandfold,” Vitangcol said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1103585-b23a-4cfc-a2e9-b225016160be'
      'mgnl:activationStatus': true
