      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab794dfc-ccae-4b8d-94aa-f3d853a53429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron is planning multiple "Avatar" sequels. There have been several
        delays, but the first is now scheduled to be released in December 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eace371-4e8c-4812-b962-2edc95abf9c4'
