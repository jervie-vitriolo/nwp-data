  'china-north-korea-xi-kim-visit':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T11:28:44.010+08:00
    'imagesource': 'jcr:bd196826-8b81-4e81-ada5-dd60613de29d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb3ae35-cfc2-4398-b541-4811694b5986'
    'lead': 'Xi Jinping''s plane has landed in Pyongyang, kicking off a historic visit
      that marks the first time a Chinese leader has traveled to North Korea in 14
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:36:25.136+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-20T11:36:31.881+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'North-Korea', 'Asia', 'Xi-Jinping', 'Kim-Jong-Un']
    'template': '1'
    'title': 'Xi Jinping arrives in Pyongyang, marking first visit by Chinese leader
      to North Korea in 14 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c069d8-1db4-4428-a220-513b24b3f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xi Jinping''s plane has landed in Pyongyang,
        kicking off a historic visit that marks the first time a Chinese leader has
        traveled to North Korea in 14 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d99d1-e917-4e8b-8c1f-79d55004c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the Chinese capital Thursday morning with his wife and several
        key aides, including Foreign Minister Wang Yi, top diplomat Yang Jiechi, and
        key economic adviser He Lifeng, according to Chinese state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc5ee-b80f-43e6-8cda-c98f644d6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi will spend two days in the North Korean capital with leader <a
        href="https://edition.cnn.com/2012/12/26/world/asia/kim-jong-un---fast-facts/index.html">Kim
        Jong Un</a>, in what is expected to be a largely symbolic affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf47a9f-14ed-4fbd-ac15-282468e4c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published Wednesday in North Korea''s state-run
        newspaper Rodong Sinmun, Xi wrote that he hopes to use the visit to "engrave
        a new chapter of the traditional friendship" between the two countries. Though
        Xi has written for foreign media ahead of visits to other countries, it''s
        rare for North Korea''s state-controlled media to publish something from a
        foreign head of state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c919eb-6ce6-44d1-b3b7-f4b46fc8d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit is a coup for Kim, whose regime is believed to have sought
        a visit from Chinese leadership for some time. Kim invited Xi to Pyongyang
        in March 2018, after the North Korean leader''s first trip to Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b3feb-0870-48b0-938f-ff1ef3f2ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s remarkable is how long it''s been for Xi to make this trip
        ... if you consider how overdue it is, from a North Korean perspective it''s
        quite significant at least," said John Delury, a professor at Yonsei University''s
        Graduate School of International Relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d094dd-eb24-4119-a620-8ce132d79f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the Chinese are trying to signal is that this is official
        recognition of Kim Jong Un''s North Korea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18341b0-020a-40a5-87a0-d5430f731bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/19/asia/xi-jinping-north-korea-visit-hnk-intl/index.html">Analysts
        believe</a>&nbsp;that Xi''s trip could portend some movement in the stalled
        nuclear talks between North Korea and the United States. Those talks have
        been on ice since the Hanoi summit between Kim and U.S.&nbsp;President Donald
        Trump ended abruptly, with the two sides failing to reach a deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec81f7-d0b9-443e-80af-4475137cf6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visit highlights China''s unique influence and makes it easier
        for China to showcase its potential contribution in helping move the denuclearization
        diplomacy forward," said Tong Zhao, a fellow at the Beijing-based Carnegie-Tsinghua
        Center for Global Policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafd9ae-a839-4a2a-b344-e21ff59476e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China''s mediation can prove helpful, it would also help demonstrate
        the usefulness of China to the United States as a constructive partner over
        key regional issues," added Tong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e7645-9e7d-4c87-ac33-9a9a6c2489cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and Trump are <a href="https://edition.cnn.com/2019/06/18/asia/china-us-trump-xi-phone-call-intl-hnk/index.html">expected
        to meet</a>&nbsp;on the sidelines next week at the G20 in Osaka, Japan, where
        they will likely discuss both the trade war between their two countries and
        nuclear talks with North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327b9f4-451f-47e4-87c9-2d5e82421978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last week that he received a "beautiful" letter from
        Kim, which officials in the White House officials viewed as a "reset" ahead
        of a possible third summit. But a source familiar with the message''s contents
        <a href="https://edition.cnn.com/2019/06/12/politics/kim-trump-letter-lacked-details/index.html">told
        CNN</a>&nbsp;it lacked substance and did not contain any details on a way
        forward for the two countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73e25e-fea3-4309-9bcf-80b8a8234989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi previously visited Pyongyang in 2008, when he was China''s vice
        president and when Kim Jong Un''s father, Kim Jong Il, ruled North Korea.
        His trip Thursday is the first visit of a Chinese leader to North Korean since
        2005, a time period marred by mutual mistrust and, at times, outright loathing
        between the two countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28c040-f323-4a83-9c32-eaa3aad26b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim took power in 2011, he proceeded to purge pro-Beijing
        officials from Pyongyang''s ranks, including his uncle Jang Song Thaek. Kim
        then <a href="https://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html">ramped
        up North Korea''s testing and development of nuclear weapons and ballistic
        missiles</a>&nbsp;in open defiance of China''s wishes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a359a-d9ec-4300-9154-b9ad6f1c6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim began to pursue diplomacy in early 2018 and improved relations
        between China and North Korea became an important priority for both sides.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6daa3c2-c3fe-427d-bf26-93b88ba15e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, North Korea has neither conducted nuclear tests nor
        fired long-range ballistic missiles, and the United States has either canceled
        or suspended major military exercises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc9ba4-01a4-4421-a8e6-b631519a6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are both considered key wins for Beijing when it comes to
        affairs on the Korean Peninsula, said Evans Revere, a former assistant secretary
        of state for East Asia and the Pacific during the Clinton Administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4efa99-859f-41e5-8ebd-9ba0593377d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall situation is lending itself quite favorably to Chinese
        interests right now," Revere said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275896b-7526-4499-b0f4-fb4641375fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:36:25.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T11:36:31.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/asia/xi-jinping-pyongyang-hnk-intl/index.html">Xi
        Jinping arrives in Pyongyang, marking first visit by Chinese leader to North
        Korea in 14 years</a>."</em></p>'
  'mike-conley-trade-grizzlies-jazz-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-20T12:19:55.418+08:00
