      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me a break. I have fulfilled my duties as 2nd runner up last
        year and I must admit that being 2nd runner up again this year was quite a
        shock," she said in an Instagram post.</p>'
