      'mgnl:lastActivated': 2019-06-20T12:21:40.293+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The Memphis Grizzlies have agreed
        to trade point guard Mike Conley to the Utah Jazz for guards Kyle Korver and
        Grayson Allen, forward Jae Crowder and two first-round picks, multiple media
        outlets reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda30e6c-bdce-48c4-a3f9-3b306d37aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:21:40.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T12:21:40.294+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, the picks will be Utah’s 23rd overall
        selection in Thursday’s draft and a protected 2020 first-rounder, which would
        convey in 2020 or 2021 if it falls between picks 8 and 14, or as a lightly
        protected pick in 2022 (top six), 2023 (top three) or 2024 (top one).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1cf27-33ce-4476-a415-463d5a71df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:21:40.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T12:21:40.294+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletic reports the Grizzlies, who also hold the second pick
        in Thursday’s draft and are expected to take Murray State point guard Ja Morant,
        will listen to offers for the 23rd selection acquired from the Jazz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feb670-f7f9-4e77-9c27-891023002f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:21:40.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T12:21:40.294+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which cannot be made official until July 6, ends Conley’s
        tenure in Memphis after 12 seasons. The 31-year-old returned from an injury-plagued
        2017-18 campaign to play in 70 games last season, averaging a career-high
        21.1 points along with 6.4 assists and 3.4 rebounds per game.</p>'
  'Toy-Story-4-animation':
    'author': 'Brian Lowry, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-20T11:54:59.065+08:00
    'imagesource': 'jcr:c0ec3cb1-9ae4-4cb8-ad5d-3442f438af82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9adde736-62c7-4cd2-9c4d-669fc3d4989f'
    'lead': '''Toy Story 4'' follows in the footsteps of ''Finding Dory'' and ''Incredibles
      2'' in proving that animated sequels can pick up right where they left off,
      even after huge time lapses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T12:23:14.066+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-20T12:23:19.709+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toy-Story-4', 'Pixar']
    'template': '1'
    'title': '''Toy Story 4'' cashes in on the ageless aspect of animation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb5286-01ba-437e-99d5-921ec137504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"The Incredibles" stayed away for 14
        years, then picked up superhero-ing right where they left off. "Toy Story
        4" and "Finding Dory" put nine and 13 years between themselves and their predecessors.
        "Frozen" will have been on ice for six years when the sequel blows back into
        theaters around Thanksgiving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d7319-f356-4db7-8d48-002277005d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the ageless world of animation, and the new math when
        it comes to sequels --capitalizing on the genre''s time-defying qualities
        to turn sequels into occasions. And the massive returns for those aforementioned
        movies -- and anticipated paydays for the others -- provides strong incentive
        to keep revisiting such established properties, at the potential expense,
        inevitably, of pouring resources into developing new ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98295b02-ca50-4748-92b4-63213cb2d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.711+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first blush, the idea of animated movies practically skipping
        generations sounds counter-intuitive. Eight and nine year olds who thrilled
        to "Toy Story 3" or "Finding Nemo" have, like Woody and Buzz''s pal Andy,
        had enough time to move on to college and even graduate from it, likely putting
        aside some of their more childish occupations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedf2fd-d240-427e-9b3f-5d093eb2e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.711+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, however, is that these movies never really go away.
        They play on TV and sit on DVD shelves and are watched via Netflix or whatever
        streaming service (read: Disney+) will wind up carrying them, amassing new
        little consumers and offering parents the comfort of familiar faces. They
        live on in Disney parks and stores.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f85f0b-61cb-44cf-a0fa-9a25417adf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.711+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, nevertheless, risk built into an entertainment model that
        runs counter to the notion of striking -- that is, cashing in -- while the
        iron is hot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e42b9-10a4-4302-9b1a-12a11a65cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.711+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing animated properties to lie dormant for a decade or more
        isn''t perfect from a creative standpoint. Some of the voices (see Craig T.
        Nelson in "Incredibles 2") strain the "no time has passed" illusion, and there''s
        always the danger of becoming too enamored with the sheer nostalgia of it
        all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4792a-fb14-4de0-9098-ff16918d99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.712+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s fare might be more immune than other genres, but tastes
        and times change -- especially when your original target viewers have traded
        in their Elsa dresses for binge watching "13 Reasons Why" and "Riverdale."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952a96b-538c-4214-ada9-ff8571dd4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.712+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, being able to take the time to nurture ideas -- as opposed
        to rushing them -- has huge advantages. Producers also don''t have to worry
        about actors aging out of their roles, Chris Evans and Robert Downey Jr. amassing
        huge deals, and stars getting itchy to go appear in some independent movie/passion
        project that won''t earn big bucks but might garner award nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b3ac1-1df9-4553-9181-62026ecb97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.712+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend in live-action, in fact, has been to churn out movies
        in twos and threes -- from the "Avengers" sequels to "Avatar" to Harry Potter
        -- while everyone''s available, and in the case of child actors, before puberty
        intervenes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a7d2e-294b-4263-8efb-548bd82125ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.712+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animation has long demonstrated that it''s different in that respect
        -- that "The Simpsons" can run for 30 years, with Bart and Lisa never growing
        a day older.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9647b1-bd91-4cd6-89a3-2d429ebe8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long lapses between these movie sequels, though, are relatively
        new, and in an age of reboots, revivals and remakes, surely music to any studio''s
        ears.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29729002-acb5-43e2-8e0a-11115902cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pixar has demonstrated, dipping back into the well doesn''t automatically
        mean sacrificing creativity on that altar. But there was always something
        nice about allowing some of its memorable titles -- "Up," "Ratatouille," "WALL-E"
        -- to tell those stories and move on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62ed2c-d76c-4c76-9b48-894565437deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those days look to be over. Thanks to the new math, everything old
        will be back again (if not exactly new), the vaults are open, and the only
        wrinkles that age-obsessed Hollywood has to seriously worry about are the
        ones that distinguish the original plots from the sequels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95726fe4-5dee-40f9-a09b-d8330e8a0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:23:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-20T12:23:19.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/19/entertainment/toy-story-4-animation/index.html">"''Toy
        Story 4'' cashes in on the ageless aspect of animation."</a></em></p>'
