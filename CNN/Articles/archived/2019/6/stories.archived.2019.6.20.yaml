      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. June 20)</strong> — The Supreme
        Court (SC) has junked petitions filed against the declaration of martial law
        in Mindanao, saying the motions have been "denied with finality".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a239eb-74a0-4cb9-93f5-7a371efb05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the High Court said an en banc
        resolution on the petitions was issued on June 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b3965-62ce-404f-80d3-85e9679efe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC mentioned the consolidated motions for reconsiderations filed
        by several people, including Representative Edcel Lagman, in February 2018,
        which sought to have the Court''s declaration that there was "sufficient factual
        bases" for the declaration of <a href="https://www.senate.gov.ph/lisdata/2710023321!.pdf">Resolution
        of Both Houses (RBH) No. 4</a> to extend the declaration of martial law on
        the island group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7635e35-c89c-4c6a-9706-0481144514cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the onset, it must be emphasized that RBH No. 4 only extended
        the effects of Proclamation No. 243, Series of 2017, which declared martial
        law and suspended the privilege of the writ of habeas corpus in the whole
        of Mindanao for a period of one (1) year from January 1, 2018 to December
        31, 2018. With the expiration of the said period. the issue on the sufficiency
        of the legal basis reslved in the Assailed Decision has been rendered moot
        and academic," said the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f56d0-fa5c-49e3-b558-0b24b9a7ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension of martial law in Mindanao for another year — from
        January 1, 2019 to December 31, 2019 — shows that rebellion exists on the
        island and that public safety must be ensured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a03ff2-85b9-4f46-b7dd-1451a8165731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said that after a careful study of the motions,
        they found "no compelling reason" to reverse the motion as the arguments raised
        were already discussed in the earlier "Assailed Decision".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb4cac-672a-44d2-a6dc-ea81335a4f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court said the petitions were denied with finality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ce839-bbc0-405c-98db-584e4405c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No further pleadings or motions will be entertained," the statement
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef38f5-c294-4cb2-ac5d-7dd1026fb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did, however, say Justices Antonio Carpio, Marvic Leonen, and
        Francis Jardeleza maintained their dissent, and that Justices Alfredo Caguioa
        and Rosmar Carandang were absent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2f8e4-ba13-4f76-a974-b06c3754efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first proclaimed martial law in Mindanao
        effective for 60 days on May 23, 2017 following escalating conflict with ISIS-inspired
        Maute group in Marawi, the provincial capital of Lanao del Sur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f66271-ee54-49d3-9683-231b6b14f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T15:03:19.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared the liberation of Marawi City on October
        17, 2017.</p>'
  'the-guardian-Jamal-Khashoggi-saudi-arabia':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T15:15:18.655+08:00
    'imagesource': 'jcr:241297e7-a315-48ca-bb29-222aef569596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a481404-3a6f-4920-8289-03647e47c808'
    'lead': 'The British newspaper publishes an article on Wednesday that says it
      was alerted by a source in Riyadh that it was being targeted by the unit following
      the murder of journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:18:00.063+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-20T15:18:00.313+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Guardian says it was warned of cyber attacks by Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fda48f-0e6b-4ef0-8398-638088ffa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.313+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Guardian says that it was warned
        earlier this year about efforts by a cybersecurity unit in Saudi Arabia to
        "hack" its computer networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc62852-e3f6-4db7-8922-9622ff9c2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.314+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British newspaper published an article on Wednesday that says
        it was alerted by a source in Riyadh that it was being targeted by the unit
        following the murder of journalist Jamal Khashoggi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919814b-ac64-4ea8-8450-14f3a7f7ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.314+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later received a copy of a document that supported the claim.
        According to the newspaper, which said it could not verify its authenticity,
        the memo authorized "the penetration" of its servers and accounts belonging
        to two of its reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e99565-7a6c-45aa-b499-6b4f3e4557d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.314+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed, according to the Guardian, by a top aide and
        confidant of Saudi Crown Prince Mohammed bin Salman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83b65a-0c82-4b55-a20f-fd906d4d84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.314+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story published by the Guardian did not say whether any attempts
        to access its networks had been detected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccf987-93bb-4685-8a7e-2f1b8630bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.315+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government of Saudi Arabia did not immediately
        respond to questions from CNN. But Saudi officials told the Guardian they
        were "extremely concerned as to the provenance of the documents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9392861-9339-41b8-8154-2ab587f6acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.315+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kingdom of Saudi Arabia have exceptionally strict anti-cybercrime
        laws and take these kinds of allegations very seriously," they said. "The
        kingdom has itself been a victim of serious hacking attempts in the past."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0127fe7-7df9-4933-a7e9-6c10408be3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.315+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guardian, however, Saudi officials "refused to
        provide a statement denying any hacking operation had started or was continuing"
        for several weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cff3a0-b94d-496f-b723-1fd5e28afd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.316+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian said in a statement that it was "concerned about this
        potential threat and its implications for press freedom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df164797-6cba-46d4-a515-67325be4bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.316+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper revealed the alleged hacking order after a UN special
        report published Wednesday found "sufficient credible evidence" that bin Salman
        bears responsibility for the murder of Khashoggi. The Washington Post columnist
        was killed in the Saudi consulate in Istanbul in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1b950-dcca-47b0-9b0c-370f98907c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.316+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report said a further investigation should determine whether
        the "threshold of criminal responsibility has been met."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6729e-2903-4402-b3b3-0b4d6bd86c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.316+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media outlets have been targeted by hackers in the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444c8c5-e2af-43aa-8ca3-00a6f953fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.317+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the New York Times reported that Chinese hackers had infiltrated
        its computer systems and gathered passwords for reporters. The attack followed
        the publication of a sensitive story about the country''s leadership.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323a688-e88a-4475-8529-50cfc4e36454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.317+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing told the newspaper at the time that "Chinese laws prohibit
        any action including hacking that damages internet security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3087f5-30ce-423c-aef4-c276fe4128f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:00.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:18:00.317+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/media/guardian-hack-saudi-arabia/index.html">The
        Guardian says it was warned of cyber attacks by Saudi Arabia</a>."</em></p>'
  'nicki-minaj-trina-baps':
    'author': 'Kendall Trammell, CNN'
    'caption': 'Trina and Nicki Minaj have collaborated on a song that dropped Wednesday
      called "BAPS." | Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-20T15:20:03.352+08:00
    'imagesource': 'jcr:df71bccf-cd22-4725-967c-494dd79526a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b5b541-5b1e-4bc0-87f6-18a66b6d9377'
    'lead': 'This isn''t the first collaboration for the duo. Trina and Minaj have
      worked together before on hits, such as "5 Star (Remix)" and "Dang A Lang."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:23:42.087+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-20T15:23:45.406+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trina and Nicki Minaj drop ''BAPS'' and flip a 2000 classic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e9523-dd79-4be6-b98e-63e004ae518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:23:42.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:23:45.407+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Trina and Nicki Minaj are ready for
        some new music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613ec04-5c74-459b-a87a-648d840a0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:23:42.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:23:45.407+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rappers have collaborated on a song that dropped Wednesday
        called "BAPS." The four-minute New Orleans-styled beat is from Trina''s upcoming
        album "The One," which is available this Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb8ec7-784b-4f7d-9e4e-54c443a1ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:23:42.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:23:45.407+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song samples from the 2000 song "Project B***," from the supergroup
        Cash Money Millionaires, which included the Big Tymer$ -- Birdman and Mannie
        Fresh -- and B.G., Juvenile, Lil Wayne and Turk from the Hot Boy$.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
