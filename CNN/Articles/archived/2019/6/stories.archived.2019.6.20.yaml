    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emiliano-sala', 'sala']
    'template': '1'
    'title': 'Man, 64, arrested over soccer star Emiliano Sala''s death'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e490a87-03ba-4f61-a181-b4a0cc7fd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> UK authorities investigating the
        death of Argentine footballer Emiliano Sala have arrested a man "on suspicion
        of manslaughter by an unlawful act."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73e538-cf01-4b5c-9bbf-0e92689e83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, 28, and pilot David Ibbotson, 59, were killed in a plane crash
        over the English Channel in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd1eea-e3de-4dab-be62-9e0c17e19598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker had recently signed with English Premier League club
        Cardiff City from French side Nantes and was heading to the Welsh city in
        a single-turbine aircraft after saying farewell to his former teammates when
        the accident occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c214f94-3d9b-455c-8de1-e3d59f9057f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s body was identified by UK police on February 6 after being
        retrieved from the submerged wreckage. It was brought to Portland Port in
        Dorset the following day where local detectives launched a probe into the
        circumstances of the death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4bbb7-3609-4a90-a6ba-2ad6c2ddea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Simon Huxter of Dorset Police''s Major Crime
        Investigation Team said a 64-year-old man from North Yorkshire was arrested
        Wednesday but later released as the probe continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1cc58-2f9a-4325-a2ac-67fefa0ba3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is assisting with our enquiries and has been released from custody
        under investigation," Huxter said according to the statement from Dorset Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5f933-d9bf-4471-903e-81f3d9cbb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the families of both men have been updated
        of latest developments in the case.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654173a5-d943-43cf-aa9d-f48ee0beffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:23:33.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/19/football/emiliano-sala-investigation-arrest-intl-gbr/index.html">Man,
        64, arrested over soccer star Emiliano Sala''s death</a>"</em></p>'
  'mont-blanc-plane-landing':
    'author': 'Jack Guy, CNN'
    'caption': 'Rather than scaling the 4,810 meters (15,781 feet) under their own
      steam, a pair of would-be climbers landed a small plane on the face of the mountain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T06:26:51.608+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:a807a2a9-4522-43f8-bdea-61e56637e2b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73178eb-7067-4c56-8dcb-98f3e45c69cd'
    'lead': 'Conquering Western Europe''s highest peak is an ambition shared by many
      climbers, but one Mont Blanc summit attempt cut some serious corners en route
      to the top.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T06:33:32.060+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mont-blanc', 'plane', 'europe', 'east', 'french-alps']
    'template': '1'
    'title': 'Climbers investigated after landing plane on Mont Blanc'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18093259-84ca-4da5-9991-2cce03a808f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Conquering Western Europe''s highest
        peak is an ambition shared by many climbers, but one Mont Blanc summit attempt
        cut some serious corners en route to the top.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe384d8-d173-4f72-afaf-b683a2f0af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than scaling the 4,810 meters (15,781 feet) under their own
        steam, a pair of would-be climbers landed a small plane on the face of the
        mountain on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217fde7-96d2-4479-a52d-81bbd37eed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from France''s National Gendarmerie stopped the pair, who
        were equipped with climbing equipment including ropes and crampons, a spokesman
        told CNN via telephone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2915b-6e8e-41ae-938e-16e6149db6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pair were not arrested, their details were recorded and
        an investigation has been opened, another spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbee678-dc61-4958-a522-1268fe418b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are looking into what offenses may have been committed,
        but this will take some time given that it is such an "unusual" case in an
        area covered by "very specific" regulations, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cf388-5edb-4192-a296-63924e864eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities from the nearby ski resort of Chamonix criticized
        the illegal landing in a statement posted on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6b6cd-694c-4482-b080-d290e7c2ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It constitutes an intolerable attack on the high mountain environment
        and on all existing protective measures," Eric Fournier, mayor of Chamonix-Mont
        Blanc, said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2599c50-4bea-4dc0-a5ec-4ea550d89863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier praised the police response and said he hoped their actions
        would dissuade anyone else from engaging in a similar "provocation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f54a7e-578b-497c-aa6a-b43c63422fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climbers, both of whom are from Switzerland, landed the plane
        less than 400 meters from the top of the mountain, according to AFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c09d8e-9ad9-4cf0-b113-50c3af935de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are struggling to deal with huge numbers of visitors
        to the mountain and recently introduced new rules designed to limit overcrowding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f107ca-7602-4075-8c84-2bae31e534c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers scaling Mont Blanc without having booked a room in one
        of its shelters could now face two years in prison and a €300,000 ($336,000)
        fine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426b35e-9967-4acd-a202-dabe0502eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said "huge visitor numbers" on the mountain had led
        to concerns over "sanitary risks" like water availability and waste disposal
        problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6bef8-8fd9-4b11-97a9-db25dbd07ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban came into effect on June 1 and will remain in place throughout
        the busy summer climbing season, according to a decree signed by France''s
        Haute-Savoie prefecture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92366b-8863-4379-a827-dfa9291ece66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:33:32.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:34:33.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of this story misstated the action taken by the
        gendarmerie. This has been corrected. The gendarmerie also clarified which
        branch of the force was involved.</p>'
