      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the “blessings” KAPA members receive are not limited
        to cash, as some have also received vans and pickup trucks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684cc57a-e2f0-4716-836d-9ae533654ef6'
