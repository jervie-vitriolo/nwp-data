      'text': '<p>At a press junket for "Spider-Man: Far From Home," Marvel chief
        Kevin Feige told Comicbook.com that the three-hour film would be re-released
        with a deleted scene, clearly intended to lure more people back to see it
        before it finishes its run in theaters. Speaking to Screenrant, the Marvel
        executive described the additions as "a few new things at the end of the movie."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba940aed-8a8e-4c50-bcb2-a97f3f8497d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.918+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80abe2-5343-4d03-ad20-9d1f092f783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.918+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Avengers" sequel has already amassed $2.743 billion globally
        through Monday of this week, according to the website Boxofficemojo.com, but
        that leaves it about $44 million behind "Avatar," director James Cameron''s
        2009 sci-fi epic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492de111-d558-4355-8747-f249eceeba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.919+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99392599-f87c-415f-bbd3-762508adf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.919+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a record-breaking opening, "Avengers" is finally slowing down,
        having added another $3.7 million in North American ticket sales for the most
        recent weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14586710-c506-44cb-964e-c420757950bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.919+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40b3fb-7b30-4075-b22e-47bdd2d74cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for studios to employ such tactics to push movies
        past various milestones, but Marvel''s stunt now falls under the heading of
        a sibling rivalry. That''s because "Avatar" and its upcoming sequels are now
        part of the Walt Disney Co., via its acquisition of most 20th Century Fox
        entertainment assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c6d52-39f2-4dfc-8df5-ec729e9896b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36670454-aeba-4120-a276-8a6bc02e37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.920+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endgame" is also the No. 2 movie of all time, not adjusted for
        inflation, in terms of domestic ticket sales, but has no chance of surpassing
        the leader by that measure, "Star Wars: The Force Awakens."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bc1e5-47f6-4034-8733-10c3c75a196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab5660-bd65-4edf-a78e-f9579d0f3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.921+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five movies have ever surpassed $2 billion in worldwide box
        office, and with the addition of "Avatar," Disney now holds the rights to
        four of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1314d-626a-4124-94e9-8cd0043ee549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:28:36.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:28:36.921+08:00
