      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Upton, president of John Robert Powers International, points
        out the vision of the brand, saying, “Our emphasis is not on a specific talent,
        our emphasis in JRP is about knowing who you are no matter what field you
        go into. Whether you become a doctor or architect or something in media, it’s
        about having the confidence to believe in yourself and to do what you want
        to do.”</p>'
