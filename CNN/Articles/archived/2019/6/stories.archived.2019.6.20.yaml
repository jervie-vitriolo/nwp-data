      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An elderly woman is in a serious condition
        in hospital after being hit by a police convoy escorting Prince William and
        Catherine, Duchess of Cambridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c5e18-540b-4644-b5af-18405bbb390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.887+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess have been in contact with the woman, Kensington
        Palace said, after she was taken to hospital following an incident with a
        police motorbike involved in the convoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe7db0-3045-4ab1-8a79-b10a8df8a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.887+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were on their way to Windsor for a chapel service when
        the incident occurred in Richmond, west London, on Monday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0981e-3fcb-49d6-9484-27afd0b59887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.888+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At around 12:50hrs on Monday, 17 June, a marked police motorbike
        was involved in a collision with a pedestrian on Upper Richmond Road, Richmond,"
        London''s Metropolitan Police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1775c4e-8665-41fe-9538-459ea82a9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.888+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman, believed to be in her 80s, has been taken to hospital
        for treatment where she remains. Her next of kin have been informed," the
        statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ca953-c50a-4a93-8592-342c719774e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.888+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said: "The Duke and Duchess of Cambridge were
        deeply concerned and saddened to hear about the accident on Monday afternoon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f75771-c264-49e3-9143-151162b05693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:38:28.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:38:28.889+08:00
