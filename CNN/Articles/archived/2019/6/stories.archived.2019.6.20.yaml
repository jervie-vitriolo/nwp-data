      'text': '<p>PAGASA on June 14 declared the beginning of the rainy season.</p>'
  'philippines-china-joint-probe-reed-bank-boat-sinking':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T19:45:41.082+08:00
    'imagesource': 'jcr:39ef29c6-8dde-442c-9f9a-41d40aabee44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c444a34-27ed-4c5b-8cf6-c78784b2bbbb'
    'lead': 'A joint probe is also being proposed by some Philippine government officials,
      including Justice Secretary Menardo Guevarra and Presidential Spokesperson Salvador
      Panelo, who is also Chief Presidential Legal Counsel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T19:59:24.151+08:00
