  'Chinese-vessel-Filipino-boat-Manny-Pinol-Recto-Bank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T15:35:52.025+08:00
    'imagesource': 'jcr:3c381e0f-d710-4c6f-a558-861de89235db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8587590e-6be8-486a-b9c3-60a629516340'
    'lead': 'Agriculture Secretary Manny Piñol on Thursday dismissed accusations he
      threatened Filipino fishermen into changing their tune on the supposed ramming
      of their boat by a Chinese vessel in the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:39:53.136+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-20T17:41:17.140+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Piñol denies pressuring Filipino fishermen to revise ramming account'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66493d5-ea08-4eec-9283-44bffa49c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:39:53.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T17:41:17.140+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Agriculture
        Secretary Manny Piñol on Thursday dismissed accusations he threatened Filipino
        fishermen into changing their tune on the supposed ramming of their boat by
        a Chinese vessel in the West Philippine Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24d914-3853-4674-b47c-5e99ec59bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.140+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29742da-6e71-4c1b-8cac-56bcfd85152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.141+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of bribery and intimidation rose after Piñol''s closed-door
        dialogue with the 22 fishermen at a home in Occidental Mindoro on Wednesday.
        Facing the media after the meeting, the boat captain said he was unsure if
        the Chinese vessel intentionally hit their boat at midnight on June 9, contrary
        to his earlier pronouncements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f4aa0-9287-498d-a376-50cc8d5d2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.141+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b36d20-8c94-4b22-8f76-8589e7741aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.141+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said in a Facebook post that all he told the fishermen during
        that 25-minute dialogue was an assurance that the government will provide
        assistance and help serve justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79f464-e7a0-4487-aac3-9dcad268ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.142+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924f3cc-d1ec-4004-b7a5-1af903f97492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.142+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol also denied that the government was bribing fishermen with
        fiberglass boats, ₱25,000 loan, and other financial aid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb3e47-a9b1-4a1d-a8b4-76735923aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.142+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663da3e5-1ac6-4e52-afac-96e6b47575c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.142+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If critics are looking at these as bribes, what would they accuse
        government of if the fishermen did not get any help from government?" Piñol
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db48b8-1c9d-4726-a138-d84f7c7895c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.143+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f76f1-4bd5-418c-aa7d-143b348dd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.143+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the fishermen did not revise earlier accounts on
        the incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11bcbb-a861-420e-8ab5-538211ac0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.143+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8e947-1c83-41a4-8722-f364a3c13686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.144+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those among them who believe that the ramming was intentional
        while there are those who believe that it could have been accidental. This
        is why they are one in asking for an impartial maritime inquiry," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45e70a-2f2e-4a02-8965-e89bfcaef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.144+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90b9b6-d7e1-48cf-84e3-1dd1a0fed4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.144+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junel Insigne, captain of F/B Gem-Ver which sank after being hit
        by a Chinese vessel near Reed Bank, seemed in a daze after the meeting with
        Piñol. In previous media interviews, he was firm that their boat was intentionally
        rammed by the Chinese vessel. But on Wednesday, he said all that he was certain
        of was they were deserted by the Chinese while they were in clear distress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22850c-d059-4047-ab8f-ead6ed3a6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.144+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d5c59-7fbe-4d6e-ac29-88e36a87e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.145+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang binangga, parang sinadya, parang hindi rin... Ang sinadya
        po talaga nila (Chinese vessel) ay yung pag-iwan sa amin," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f91f31-dc5f-49fa-8dc7-e6741e777f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.145+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf9029-65e9-4386-981a-373163211075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.145+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looked like they rammed us, it seemed intentional,
        but it''s also possible it was not...but what was really intentional was their
        having abandoned us.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d9a4c-8a06-4c20-b089-84ba016f75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-20T17:41:17.145+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21815f-ef19-4dfc-bd73-ad025cb510f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:41:16.474+08:00
      'mgnl:createdBy': 'eimor'
