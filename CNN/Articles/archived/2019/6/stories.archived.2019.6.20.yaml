      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their Royal Highnesses have sent their very best wishes to Irene
        and her family and will stay in touch throughout every stage of her recovery,"
        the palace added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7416bee-96e5-429d-b248-46a17b3f9d26'
      'mgnl:activationStatus': true
