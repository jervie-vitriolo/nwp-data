      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Ten days
        after she was once again crowned Binibining Pilipinas 2nd runner-up, Samantha
        Bernardo broke her silence on winning the same title and why she''s a no-show
        at post-pageant activities.</p>'
