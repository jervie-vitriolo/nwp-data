  'chennai-water-crisis':
    'author': 'Jessie Yeung, Helen Reagan and Swati Gupta, CNN'
    'caption': 'Indian residents use hoses to collect drinking water from a tanker
      in Sanjay, New Delhi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-20T06:08:34.846+08:00
    'credit': 'From Noemi Cassanelli/AFP/Getty'
    'imagesource': 'jcr:1a326648-739d-42c4-a12e-6ebec73179af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2773540-5b8f-4526-a41c-66d8468184b0'
    'lead': 'The floor of the Chembarambakkam reservoir is cracked open, dry and sun-baked.
      About 25 kilometers (15.5 miles) away, in Chennai, India''s sixth largest city,
      millions of people are running out of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T06:12:41.329+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-20T06:12:41.591+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chennai', 'india', 'water', 'chembarambakkam']
    'template': '1'
    'title': 'India''s sixth biggest city is almost entirely out of water'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ce367-7ae2-4f3f-a407-8acbd8f3553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.592+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The floor of the Chembarambakkam reservoir
        is cracked open, dry and sun-baked. About 25 kilometers (15.5 miles) away,
        in Chennai, India''s sixth largest city, millions of people are running out
        of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcaa8f0-8919-4780-b6b5-655ab7863039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.592+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chembarambakkam and the three other reservoirs that have traditionally
        supplied Chennai are nearly all dry, leaving the city suffering from an acute
        water shortage, said Jayaram Venkatesan, an activist in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092a6c8-ab41-446d-988c-a5848bde6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.593+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to an inability to collect sufficient rain water combined with
        low groundwater levels, the Tamil Nadu state government has been struggling
        to provide water to residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81981b62-dce5-4573-8609-50cc0f46d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.593+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reservoirs dry, water is being brought directly into Chennai
        neighborhoods in trucks. Every day, hundreds of thousands of residents have
        no choice but to stand in line for hours in soaring summer temperatures, filling
        dozens of cans and plastic containers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c02239-9fbf-4413-9a33-1b5ff86fd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.593+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suresh Subburaman, a resident of Chennai and owner of the Nivis
        Kitchen hotel, has been struggling to keep his business afloat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb36286-b0f5-459c-b1d5-b56929228ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open and we are somehow functioning. But we are running
        at a no-loss, no-gain situation. This is our only business. We have no other
        option. We have to run it," said Subburaman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96fa07-1e2e-42bf-aca6-98c3d4d65db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier the water would come every day at home. Now, we get it
        every three to four days. We store the water in a small tank or 20-liter plastic
        pots at home," said Subburaman whose home is in Egattur neighborhood on the
        southern outskirts of Chennai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a130ff9-d72b-4cd9-b3b5-ec7546e6ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.594+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M. Senthilsaravanan, another hotel owner and resident, said: "In
        (the) Chennai area, hotels and restaurants have shut down because we are not
        getting sufficient water and there is high demand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e337b-f224-4895-8ec5-a22c145eaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senthilsaravanan lives in the Navalur suburb of Chennai and pays
        about 6000 rupees ($86) every other day for a tanker to deliver water to his
        hotel, Quality and Taste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6619e-cc28-4006-b25e-227ec493b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private tankers come from the outer areas of Tamil Nadu state
        which is not suffering shortages. But the demand is so high they cannot supply
        on time, Senthilsaravanan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a8d2d-74d0-4240-92af-80971b827d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.595+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With supplies strictly rationed, many wealthier families have taken
        to relying on expensive private water tankers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1909974-fc75-4674-9c7d-29544fa79c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the municipal body has worked to prioritize low-income
        households, residents who book government water tankers could still wait up
        to a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a1f1b-86cf-4185-bdfb-0ca9bba6274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear how many are without water in Chennai
        presently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7b3f9-6627-4787-b0a8-449d1edce4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chennai''s last census, conducted in 2011 showed the city''s population
        at 4.6 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc6c7d-235f-4f03-9883-b613c22ca9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.596+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 605,510 homes were tapped into a government-run water connection,
        according to a report from the Tamil Nadu state government''s Department of
        Economics and Statistics. Each connection gets 120 liters per capita per day
        (lpcd) and during a drought, it is reduced to 70 lpcd, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37e5ec-184e-4c1c-9da8-4db43999f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of private tankers to provide water are mostly inaccessible
        to those living in the city''s slums. Around 820,000 people live in slums
        in the city and cannot afford access to private tankers, the 2017 report said
        citing the 2011 census data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51da870-5e3a-4751-9c5a-7c21d53fa501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the government of Tamil Nadu for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1cff6-a5ca-4918-8949-4b944361023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.597+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droughts in India are an annual problem, but this year''s water
        shortage has coincided with a fatal nationwide heatwave. As cities struggle
        to provide enough resources, those on the front lines of the crisis say it''s
        only going to get worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740735b7-9b19-4621-804f-e12ffc22285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments are now scrambling to make sure people have water,"
        said Jyoti Sharma, founder and president of FORCE, an Indian NGO working on
        water conservation. "Groundwater wells are drying faster and faster every
        year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be437664-bbba-40f8-920a-ff33d2c55793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s ongoing water crisis</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca3f11-7ee2-45c8-b2b2-cd0c06ea3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.598+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chennai is the latest casualty of a countrywide drought that has
        left 600 million people dealing with high to extreme water shortages, according
        to a 2018 report by Niti Aayog, a policy think tank for the Indian government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0ad9f-ce88-43ed-84b3-08ed1d40a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a fourth of Indian households have drinking water at home,
        and about 200,000 people die each year due to inadequate supply or water contamination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f508e-48bb-4e7c-9268-ab05ac424da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s increasingly becoming a pan-India problem," said Sharma.
        "Bangalore, Chennai, Mumbai once in a while, Delhi —&nbsp;they''re all in
        the news for the same reason. They''re running out of water."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc8b45-5388-49fd-ba10-989ff136d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entire family in one of Chennai''s slums gets just 30-40 liters
        (about 8-10 gallons) of water every day, said Venkatasan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657efc85-18d8-45c6-9c3c-3162f340f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.599+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the average American household uses
        more than 300 gallons of water a day, according to the Environmental Protection
        Agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c62519-4d1d-4a72-9e1f-dfbab9029338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are now heightening over water provision. Water tanker
        trucks are being hijacked and violence is erupting between neighboring housing
        settlements, said Sharma. With barely enough water to drink, sanitation can
        take a backseat, leading to overflowing public toilets and poor female menstrual
        hygiene.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e6bab-7a2c-4a29-b267-d0b7ca0ab150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India grows bigger, hotter, and drier</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f512170-d122-4138-be4f-9dfdc8ad5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.600+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of India relies on groundwater for its water needs, instead
        of traditional water harvesting systems. Decades of drilling into the earth
        to reach water has led to severe ground water depletion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d060fe-e840-453f-b3b6-31360547f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is primarily because of poor management of water bodies. We
        are completely dependent on the rain. The government should ensure that there
        is water harvesting," said Venkatesan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c365e02-5c7b-4059-97a4-a8b08e2fbd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred million people, including those in the large cities
        of Delhi, Bangalore and Hyderabad, will soon be living in zero groundwater
        cities, according to the Niti Aayog report. This number will likely continue
        increasing, as the United Nations recently estimated that India''s population
        will surge by almost 300 million by 2050, and it will become the world''s
        most populous country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810215d-36f8-49be-a8b2-3939a01c542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating the issue are the devastating effects of climate change.
        Monsoon rains have been more erratic and droughts more common, threatening
        farmer''s harvests. This could cripple livelihoods across the predominantly
        agricultural country, where 80% of water is used to irrigate thirsty crops
        such as sugar cane and rice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a561d-99f2-4d58-ace8-8b81e9bfd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.601+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we adapt our water storage to suit the change in rain intensity,
        we''re going to suffer really badly," said Sharma. "All parts of India —&nbsp;rural,
        urban, everybody."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63c143-b2e8-48aa-a2a2-3fdf2ed0d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T06:12:41.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-20T06:12:41.602+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/19/india/chennai-water-crisis-intl-hnk/index.html">India''s
        sixth biggest city is almost entirely out of water</a>"</em></p>'
  'emiliano-sala-investigation-arrest':
    'author': 'Sarah Dean and Warda Al-Jawahiry, CNN'
    'caption': 'UK authorities investigating the death of Argentine footballer Emiliano
      Sala have arrested a man "on suspicion of manslaughter by an unlawful act."
      (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-20T06:15:05.049+08:00
    'imagesource': 'jcr:08827a77-2a06-46cc-8f1d-264089f7bfb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b1e609-cf83-439a-b069-6bb58a7e157c'
    'lead': 'UK authorities investigating the death of Argentine footballer Emiliano
      Sala have arrested a man "on suspicion of manslaughter by an unlawful act."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T06:23:33.187+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-20T06:23:41.674+08:00
