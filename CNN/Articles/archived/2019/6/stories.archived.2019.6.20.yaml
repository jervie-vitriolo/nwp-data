  'Iglesia-ni-Cristo-El-Shaddai-franchise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T17:49:38.706+08:00
    'imagesource': 'jcr:b5d7559e-a644-4dcc-aada-d62c5b609b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd7a668-8f8d-48e0-aee4-32817ef4ede9'
    'lead': 'Broadcasting networks linked to El Shaddai and Iglesia ni Cristo, which
      both endorsed administration senatorial candidates in the midterm polls, got
      their franchises extended for another 25 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T18:01:42.376+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-20T18:01:42.619+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iglesia-ni-Cristo', 'El-Shaddai', 'Rodrigo-Duterte']
    'stories': ['e3e2d695-3826-47fa-9ff3-e18e38eb2d18']
    'template': '1'
    'title': 'Broadcast corporations linked to religious groups get 25-year franchise
      extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d6610-f693-4041-8338-d3c70d3d469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.620+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Broadcasting
        corporations linked to religious groups that backed administration senatorial
        candidates in the midterm polls will remain on air for the next 25 years after
        President Rodrigo Duterte approved the bills extending their franchises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903d91b-0b70-4284-afb2-6f2cfd661731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.620+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dc82a-ba0b-4bb0-8a64-81c674d93e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.376+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.621+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Monday Republic Acts No. 11302 and 11303 which extended
        for another 25 years the legislative franchises of Peñafrancia Broadcasting
        Corporation and Delta Broadcasting System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01061822-2fb6-4b9b-a595-f6081c838750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.621+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb83f1-b8f0-4aca-b6f7-62f6f27e28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.621+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Peñafrancia’s shares have been transferred to Eagle
        Broadcasting Corporation of the homegrown Christian sect Iglesia ni Cristo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be90fa-d390-458b-a37f-72441fdd8315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.621+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6220b3-4f3a-4700-a059-ddba25773d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Delta is owned by Mike Velarde, founder of Catholic charismatic
        group El Shaddai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444fe49-1b5a-4798-9019-7c1b440c3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8a47f-dbf2-4d3d-9cb6-f590f3a5cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:01:42.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T18:01:42.622+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Iglesia ni Cristo and El Shaddai endorsed senatorial candidates
        supportive of Duterte.</p>'
