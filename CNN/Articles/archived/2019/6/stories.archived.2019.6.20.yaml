      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea159f-d650-4e6c-ac4c-b2f064de9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.634+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The augmented reality game was developed by Niantic Labs, which
        created the hugely successful Pokémon Go. That game, which was released in
        2016, allows players to find and capture the popular fictional critters, which
        appear on users'' phones as if they were really living in the real world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c8b9b-a3e0-4ab6-9c5d-101e6884115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.520+08:00
