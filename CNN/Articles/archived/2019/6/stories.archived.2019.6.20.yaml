      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Gloria Romero, Garcia''s contemporary back in the days of
        Sampaguita Pictures, recalled Garcia''s work ethic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac37b6-c3da-434a-b371-6cd10d1c0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.230+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is in mourning. We lost a very good actor, director,
        an icon. <em>Napakasipag niya po. Masyadong mahal niya ang</em> industry.
        (He''s very hardworking. He really loved the industry.)" Romero said in an
        interview with CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d703aa-f136-4e6c-a467-5dac26d825f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.231+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled how Garcia would always arrive earlier than the call-time,
        and how he would never shun roles, no matter how big or small.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebff51-2ee5-4678-a838-f90c47d23cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.231+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat na lang ng lalapit sa kanya, bibigyan siya ng isang pelikula,
        halimbawa. Babasahin niya yung script, kahit hindi naman yung mahabang-mahaba,
        pinagbibigyan lahat yan. Masipag nga e</em>," Romero said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd5f91-513b-4fe3-a5ba-07d7a416fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:56:13.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-20T22:14:22.231+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, someone would approach him with a movie
        pitch. He would read the script, and even if it isn''t that long, he would
        accept it. He''s that hard-working.]</p>'
