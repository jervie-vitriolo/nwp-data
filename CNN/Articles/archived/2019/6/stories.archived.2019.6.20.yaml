      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This boost to self-esteem is what the showcase exemplifies, as it’s
        their avenue to help the kids become better individuals. “It’s really about
        [giving the kids] a&nbsp;chance to own what they learn in JRP, which is more
        confidence, higher self-worth, a chance to explore and discover,” adds Pengson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba7321-8ead-46c4-ac01-9446ef1a4fcf'
