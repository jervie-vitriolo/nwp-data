      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show ran off Broadway last winter and has been playing in Washington
        D.C., as part of The Kennedy Center series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12684573-1c9d-4473-bff2-129b1d2be061'
