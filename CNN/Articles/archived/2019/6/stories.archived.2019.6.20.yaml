      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before ''Hamilton, before ''In the Heights,'' there was ''Freestyle
        Love Supreme,''" the show''s site proclaims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661b003-548b-4ca4-923f-14975ae51e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:31:10.572+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:31:10.844+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneziale, Kail and Miranda first developed the concept in 2004
        when Miranda''s "In the Heights" musical was being developed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304630f9-d9de-4b88-a4a6-0318a8e77f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:31:10.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:31:10.844+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda will make unscheduled appearances during it''s 16-week run
        from September to January at the Booth Theater.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50ccbd-5bc7-45b7-9cb6-5013efd8f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:31:10.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T15:31:10.844+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing like live theater and when it''s being created
        in front of you, there''s really nothing like it," Miranda told the New York
        Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa825ae-71c0-40ea-83bd-d877ec9683d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:31:10.573+08:00
      'mgnl:createdBy': 'robert'
