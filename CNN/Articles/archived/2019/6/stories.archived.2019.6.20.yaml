      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490da914-7b5a-425e-b0a6-580cadf241c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.367+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks have been shelved in November 2017 after government and the
        CPP accused each other of violating announced ceasefires. Duterte meanwhile,
        is pushing for localized talks with communist rebels.</p>'
  'YouTube-new-rules-child-content':
    'author': 'Brian Fung, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-20T10:31:40.299+08:00
    'imagesource': 'jcr:b1f22d43-2905-4fa9-803a-e1c1b1908dc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc0bfe5-1ec6-4e7c-a69b-f66e58a5e9f8'
    'lead': 'YouTube is weighing a number of changes to its handling of content for
      children following pressure from inside and outside the company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:40:22.301+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T10:40:22.479+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'children', 'content', 'videos']
    'stories': ['0f6a974a-4877-4698-a36e-b0875697a2e4', 'ede99f55-c1ee-43b5-8e12-92e6ee27b073',
      'bc28a2d1-fb0d-4db3-9280-27db5fd58fef']
    'template': '1'
    'title': 'YouTube weighs changes to how it handles children''s content'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccd277-d209-4e23-a6f8-94d26e38267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;YouTube is weighing a number of changes
        to its handling of content for children following pressure from inside and
        outside the company, according to a person familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76125dd-46d3-4dcd-85fc-21ad1355e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the changes under consideration include preventing videos
        from automatically playing after the previous one finishes, the person said.
        Another concept, first reported by The Wall Street Journal, proposes moving
        children''s videos off of YouTube and into YouTube Kids, a standalone app
        that more tightly limits the content it allows. But that would be a drastic
        step and is unlikely to occur, the person said, and no decisions have been
        made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f469c9-c90f-4ddf-bfe9-557b185b6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, YouTube said it considers many ideas for improving
        the platform. "Some remain just that — ideas," said a YouTube spokesperson.
        "Others, we develop and launch, like our restrictions to minors live streaming
        or updated hate speech policy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65f8eb-fd02-45d2-bedc-901c4dc5a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98b800-e33c-4796-894c-73de8bfa7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube is also in the late stages of an investigation by the Federal
        Trade Commission concerning its handling of children''s videos, according
        to a report Wednesday by The Washington Post, citing four people familiar
        with the matter. YouTube declined to comment on the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52707d34-8553-4d24-bd91-5e36bba11cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c91499-169e-40e4-888e-71f90d3508a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on YouTube and other tech giants is rising as regulators
        eye the industry''s power and influence. In recent weeks, the Justice Department
        has taken jurisdiction over a possible antitrust probe of Google, YouTube''s
        parent company, while the Federal Trade Commission has reportedly taken oversight
        responsibility for Facebook and Amazon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a682b-8c8e-4956-a764-5f7d68255300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa985dc-4f8a-4f31-9cad-d4a216de486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Google, YouTube has found itself in the crosshairs amid concerns
        that the platform''s video-recommendation software directs viewers toward
        violent, disturbing or conspiratorial content. Users, including children,
        may start viewing safe content and then be led to less appropriate videos
        that have been optimized for YouTube''s algorithm. There are videos on YouTube
        of familiar children''s cartoon characters in dangerous or unsettling scenarios.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27761f2b-27b5-4217-bc48-e17c0f9097df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15da723-23fb-468f-9241-b9eee1954cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope would be that YouTube''s algorithms would be better at
        picking these sorts of things up, and in the case of disturbing or violent
        images, at the very least put them behind an interstitial warning that content
        might be seen as offensive," said Stephen Balkam, founder and CEO of the Family
        Online Safety Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d313d-ac99-4096-9193-f30ed5dce933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b07e7-e5dd-4249-a6ad-5b89409fb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundar Pichai, the CEO of Google, defended YouTube''s recommendation
        algorithm in a recent interview with CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfd600-46a7-40e5-9390-df5939e254e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321eec9-651d-4186-870b-95797a1923f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai acknowledged that the recommendation engine helps increase
        user engagement with YouTube, a critical factor for the advertising-based
        platform. But, he told CNN''s Poppy Harlow in a recent interview, the software
        also seeks to direct viewers toward better content.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba270aa-d94f-4622-9ca8-212435ecd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b302e60-7b9e-4bd4-9869-72fcf93e01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:40:22.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really making changes to how it works," said Pichai in the
        interview. "Our recommendation is not based on getting you to just watch more
        videos. It''s based on the fact that we are optimizing for higher-quality
        videos as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8d212-47ac-4082-9845-0e7c9414840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:40:22.304+08:00
      'mgnl:createdBy': 'mel'
