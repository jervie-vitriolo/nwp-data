      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceived by Anthony Veneziale and co-created by "Hamilton''s" Thomas
        Kail and Miranda, the show takes cues from the audience to deliver unique,
        improvisatory hip-hop musical experiences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198ea5d-3e4b-46ef-8758-ef41365acc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:31:10.572+08:00
