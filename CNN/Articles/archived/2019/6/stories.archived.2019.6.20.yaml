        were also affected by the rain showers as ramp movement for aircraft and ramp
        personnel was temporarily suspended due to the Red Lightning Alert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebef28-a65a-4ae7-a636-0e10e59f7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T19:11:47.088+08:00
