  'Albayalde-PNP-underestimated-Cebu-mayor-threats':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T18:24:20.715+08:00
    'imagesource': 'jcr:393da649-aa79-47f6-9c47-2ffa407ed38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52aa5ec1-18a1-4dd1-9e60-8c7dfe4ec00e'
    'lead': 'PNP chief Oscar Albayalde admits he was shocked to hear the movie-like
      ambush of a former mayor in Cebu, who was shot dead by armed men inside his
      hospital room. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T18:29:36.771+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T18:29:37.189+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Medellin', 'Bogo', 'Cebu', 'Ricardo', 'Ramirez', 'Oscar', 'Albayalde']
    'template': '1'
    'title': 'Albayalde: Police, guards ''underestimated'' threats vs slain Cebu mayor '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d454f53-3a73-431a-80ec-a560e4a8ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.190+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Philippine
        National Police (PNP) chief P/Gen. Oscar Albayalde said authorities may have
        "underestimated" death threats received by former Mayor Ricardo Ramirez, who
        was shot dead <a href="https://www.cnnphilippines.com/regional/2019/6/19/Ex-Cebu-mayor-shot-dead-in-hospital.html">inside
        his hospital room</a> in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106501b8-160c-439d-9b7f-d00d9ccc4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.190+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, the former mayor turned councilor of Medellin, Cebu, was
        shot dead after 15 unidentified armed men barged into the Bogo-Medellin Medical
        Center where he was under hospital arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e54b4-598e-482c-9665-0dfea4f84784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.190+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo</em> shocking <em>ng kaunti ''yun</em>," Albayalde said
        on Thursday. "Probably <em>titingnan din natin baka ''yung</em> BJMP (Bureau
        of Jail Management and Penology) <em>naman eh baka na</em>-underestimate <em>''yung</em>
        threat on the life of their detainee <em>dito, pero tutulungan natin sila</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49633a15-8165-4578-9bf0-7bf6b37bae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is quite shocking. Probably we need to see if
        the BJMP may have underestimated the threat on the life of their detainee,
        but we (PNP) will help them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639ce04-0fb4-405f-a3a9-08ea1e79335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, who was an incumbent town councilor, has been on hospital
        arrest since 2017 after local police discovered several unlicensed firearms
        during a raid in his home in Caputatan. The raid was done after he was tagged
        as a "high-value target" in the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51e2fd-aff0-4d94-98e8-955e6291a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found drug paraphernalia during the raid, but no illegal
        substances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37285a-f886-4e06-b79e-79ae3c1e9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning that armed men came to his room on Wednesday morning,
        Ramirez ran to hide in the washroom but a gunman followed and shot him several
        times. Around 35 slugs from an M4 assault rifle and a pistol were found inside
        the room, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3615a-b028-48ac-bbd6-997598edf29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4f009-84be-4c05-bf4e-b161ba99a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate this incident. Of course, <em>kung talagang
        totoo na</em> 15 <em>''yun, kailangang mahuli natin</em> ''yung 15 <em>na
        ''yun para hindi na maulit ''yan</em>," Albayalde said, adding that the attackers
        could be members of a syndicate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910606aa-f2f5-4618-8764-35bfe7875131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;We will investigate this incident. Of course,
        if they are really 15, we need to capture all 15 so that incident won''t happen
        again.]&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815b7cb-4c5b-4f7d-9e76-532d78b6d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.193+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Police Office has created a Special Investigation
        Task Group to fast-track the probe. P/LTCol. Eloveo Marquez, who will head
        the task force, said they are looking at all angles, including illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12eef3-f821-4543-ab36-f4e32cc26e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T18:29:36.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:29:37.193+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
