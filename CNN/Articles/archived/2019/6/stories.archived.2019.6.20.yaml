      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95ed96-9422-4eff-9bce-7d634122ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.463+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we put emphasis on passengers. <em>Responsibilidad din po ng</em>
        passengers<em> katulad ng</em> (It is also the responsibility of passengers
        like) drivers to ensure that the ride on the road is safe," George Royeca,
        Angkas head of regulatory and public affairs, told CNN Philippines'' On The
        Record Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b27acf-bfce-467d-ad99-a3d9a87c771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.463+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon mas malaki na po ''yung responsibilidad ng pasahero
        kasi po napakita na po natin na tine</em>-train <em>natin ''yung</em> drivers.
        <em>Paano naman ''yung pasahero, eh pareho po silang nakasakay dun sa motorsiklo
        at pareho po silang [may] responsibilidad na ibalanse ''yung motorsiklo</em>?"
        Royeca added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ccb27-5a01-4df0-bfda-524d4825fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.463+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers now have bigger responsibilities. We have
        been training our riders, but how about the passengers? They both ride the
        motorcycle and share the responsibility to balance the vehicle.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bc431-4db0-42e1-91c1-8e15332845f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.464+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has approved the return of Angkas
        and other motorcycle taxi services in May and set a six-month test run this
        June after banning the platform repeatedly in the past two years. Angkas has
        teamed up with authorities for a technical working group that will determine
        if the bike-hailing service is safe and should be legalized by Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ed632-6dcf-448d-aced-855800a56504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.464+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/31/Angkas-safety-rules-pilot-run.html">Angkas
        to implement stricter safety rules for passengers as pilot run begins June</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d5ce7-2c13-4b1b-8ee0-2db21de21bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.464+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, Angkas'' 27,000 partner-drivers are allowed to
        ferry passengers around Metro Manila and Cebu without fear of being flagged
        down. However, they would still have to follow a 60-kilometer-per-hour speed
        limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecd520-c16f-412f-9c2d-0a159f713fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.464+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagdown rate for Metro Manila motorcycle taxis is ₱50. An additional
        ₱10 to ₱15 per km is charged for succeeding distances, with surge pricing
        capped at 1.5 times the basic rate. In Cebu, fares start at ₱20 for the first
        km. Destinations beyond that are charged ₱16 to ₱20 per km.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725009c1-dddc-43b2-8b58-764c35f44637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.465+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Angkas returns to the road, Royeca said, the company will launch
        a safety campaign for its users through billboards, videos, and social media
        "to train them to become proper passengers for motorcycle taxi.:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62688f42-4d07-4815-8f79-dbb025fcb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.465+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I</em>-expect <em>po ng pasahero meron na syang mga kailangan
        gawin at kailangan tandaan. Bawal po ang telepono, tama na po ''yung pagse</em>-selfie
        <em>habang nagmo-motor</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562a282-3b28-41f4-ae11-dab20e956466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.465+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers should expect that they will now have things
        to do and remember. They are no longer allowed to use mobile phones and take
        selfies during their ride.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a3ff4-fea6-45d9-b813-cb1781e3afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.465+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said the company will also launch "new specialized equipment"
        for both drivers and passengers. Drivers will have to wear new vests with
        belts and straps that commuters can hold on to "for balance and control."
        Passengers, meanwhile, will be given "safety cards."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2e9ff-06b1-408e-9b87-d4eeeebcc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:57:37.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-20T21:57:37.466+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Robert Vergara and Multi-platform
        Writer Melissa Lopez contributed to this report.</em></p>'
  'Recto-Bank-fishermen-China-Leni-Robredo':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo earlier said she wants the Chinese vessel''s
      crew to face Philippine courts for ramming the F/B Gem-Ver and abandoning the
      22 fishermen onboard it at sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T21:56:30.209+08:00
    'imagesource': 'jcr:dcdf174a-117f-4205-a2fd-3219e928216f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2b64e8-74c3-4cfd-8b7a-c3da57d0e03b'
    'lead': 'Vice President Leni Robredo earlier said she wants the Chinese vessel''s
      crew to face Philippine courts for ramming the F/B Gem-Ver and abandoning the
      22 fishermen onboard it at sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T22:07:55.244+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-20T22:16:47.645+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'F-B-Gem-Ver', 'Junel-Insigne', 'Manny-Piñol', 'Rodrigo-Duterte',
      'Recto-Bank', 'Reed-Bank', 'South-China-Sea', 'China']
    'template': '1'
    'title': 'Robredo to meet with fishermen in Recto Bank incident'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f0847-99cb-4da3-a2ac-916ecc37e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.244+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.646+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> ⁠— Vice
        President Leni Robredo will meet on Friday with the fishermen of the boat
        which sank after being hit by a Chinese vessel in the West Philippine Sea
        on June 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05814dea-f693-4384-ab81-e898b88c572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.646+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo will head to San Jose, Occidental Mindoro for a dialogue
        with the 22-member crew of F/B Gem-Ver who were left adrift in the Recto Bank
        -- an area also known as Reed Bank that is within the country''s exclusive
        economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663e8c2-7540-44ee-97eb-b4faddb4720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.646+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit comes after boat captain Junel Insigne retracted his previous
        statement that the Chinese vessel intentionally rammed their boat. The retraction
        was made right after his closed-door meeting with Agriculture Secretary Manny
        Piñol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07a67f-79f0-4bc9-92ec-b7ff18a9a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief has <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/6/20/Chinese-vessel-Filipino-boat-Manny-Pinol-Recto-Bank.html"
        href="http://www.cnnphilippines.com/news/2019/6/20/Chinese-vessel-Filipino-boat-Manny-Pinol-Recto-Bank.html">denied
        pressuring the fishermen into changing their account of the event</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efade8-74c9-4823-adc6-7352b7d30d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/20/Chinese-vessel-Filipino-boat-Manny-Pinol-Recto-Bank.html">Piñol
        denies pressuring Filipino fishermen to revise ramming account</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107453c-ac0b-4b3c-a496-fb3e7c7f829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.647+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said <a href="https://cnnphilippines.com/news/2019/6/16/Leni-Robredo-Chinese-ramming-incident-Recto-Bank-PH-courts.html">she
        wants the Chinese vessel''s crew to face Philippine courts for ramming Gem-Ver
        and abandoning the fishermen at sea</a>. The United Nations Convention on
        the Law of the Sea, to which Beijing and Manila are signatories, requires
        member-states to mandate ships flying their flag to rescue persons distressed
        at sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac82aa-d6ad-4a15-8223-592508a2f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.246+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.648+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/16/Leni-Robredo-Chinese-ramming-incident-Recto-Bank-PH-courts.html">Robredo
        wants Chinese nationals in Recto Bank ramming incident to face PH courts</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744e1c4-ed99-4894-a2f6-09bf39005d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.648+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte referred to the sinking of the boat as
        "a little maritime accident," echoing China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954b296-f900-4274-9c18-7d76779b2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T22:07:55.245+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T22:16:47.648+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Malacanang are both pushing for a Philippine-China joint
        probe on the boat sinking incident.</p>'
