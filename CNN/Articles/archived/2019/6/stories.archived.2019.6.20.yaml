    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87a2e5-662e-45eb-98a8-fea773611868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol said that KAPA is not at fault even if it only promised
        verbally a 30 percent monthly return, as this is no different from promises
        of blessings other religious groups offer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6d1bf-a27a-49c8-98c7-0a4aa452cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.108+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-20T13:07:46.505+08:00
