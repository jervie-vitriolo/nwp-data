  'cat-fox-corsica-france':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-20T10:45:56.520+08:00
    'imagesource': 'jcr:251849c2-3b94-4d5a-9f48-8826a855686a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2981994c-bea0-4aa5-a70b-ad2efbbd1d6c'
    'lead': ' There may be a fascinating new species of a fox-like cat, or a cat-like
      fox, prowling the island of Corsica and yep, it''s already cranky and hates
      your guts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:48:50.166+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-20T10:48:51.256+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Corsica', 'science', 'chat-renard', 'cat-fox']
    'template': '1'
    'title': 'A new species of ''cat fox'' may be prowling a French island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60640b90-1967-4e95-be4c-57f3247dfb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There may be a fascinating new species
        of a fox-like cat, or a cat-like fox, prowling the island of Corsica and yep,
        it''s already cranky and hates your guts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51ef40-43c8-4062-8515-36c8e92431e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.256+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife rangers from France''s <a href="http://www.oncfs.gouv.fr/Connaitre-l-Office-ru17/French-national-agency-for-wildlife-ar68">National
        Hunting and Wildlife Office</a>&nbsp;have located 16 of the golden striped
        creatures in remote areas of the French island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb41e7b-a1a4-4f71-a238-dd1d18541914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cats are bigger than a typical house cat, and have large, ringed
        tails and "highly developed" canine teeth. Because of their appearance, they
        are known locally as chat-renard, or "cat-fox."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec735-1dc3-4ce4-a156-aab5bf39bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hunt nocturnally and, from the looks of it, are just thrilled
        by all of the attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a9865-dea9-4d3a-8b4e-5b556517c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.257+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists believe that the cat is part of a heretofore unknown
        species that could have originated in Africa or the Middle East thousands
        of years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0362c0-1422-4041-bbfd-eaee0e447132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By looking at its DNA, we could tell it apart from the European
        wildcat, Felis silvestris silvestris. It''s close to the African forest cat,
        Felis silvestris lybica, but its exact identity is still to be determined,"
        Pierre Benedetti, chief <a href="https://www.afp.com/en/news/15/corsicas-cat-fox-trail-what-may-be-new-species-doc-1hm0ti1">environmental
        technician of the National Hunting and Wildlife Office, told the AFP</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd399df-30a7-4490-a162-4eb68b310404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the first "cat foxes" were (non-violently) captured in
        2016, rangers say secondhand tales of the forest animal have circulated around
        the island for generations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78054a79-eba3-4e54-9156-c3cd85a13408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rangers are hoping by capturing, studying and tagging the animals,
        they can get these cat foxes "recognized and protected" in the next few years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299565a7-eede-454e-a0b7-5c527e5cb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:48:50.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T10:48:51.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/19/europe/cat-fox-species-corsica-france-trnd/index.html">A
        new species of ''cat fox'' may be prowling a French island</a>."</em></p>'
  'US-Fed-eases-rates-June':
    'author': 'Donna Borak, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-20T10:43:15.066+08:00
    'imagesource': 'jcr:83aeb269-0edf-45fa-b0af-97a6f5e61731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd4b58e-06e0-42f9-ba93-0ec8196ce86f'
    'lead': 'Fed officials are now split between whether to continue indefinitely
      holding rates level for the remainder of the year or to make at least one, if
      not two, potential rate cuts in the second half amid intensifying trade tensions
      that have shown signs of damage to the US economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:51:02.222+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-20T10:51:02.482+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Federal', 'Reserve', 'Jerome', 'Powell']
    'stories': ['043a3abb-84c2-43c0-8e88-707ad5e2ece5', '5a15758e-a3eb-4f98-89b6-42afc15eeba2']
    'template': '1'
    'title': 'Fed keeps interest rates steady, but signals potential rate cuts in
      2019 as pressure mounts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad1dcb-d6c9-4349-a303-fd78e2ce8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve on Wednesday held rates
        steady but raised the prospect for two potential rates cuts this year, as
        policy makers continue to weigh the right time to act amid concerns over President
        Donald Trump''s trade policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e65c7-35ea-4075-a962-4dbeaec29065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b40019-1a16-4067-a740-076e7a370976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Powell, the president''s choice to run the world''s most
        influential central bank, is facing considerable pressure to keep the US economy
        steady. Concerns are intensifying that Trump''s tariff strategy may end up
        hurting global growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d5fe5-e422-428a-b520-e0c2814f5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efeb02-9dd7-48fc-b2b2-cea60c97ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also comes <a href="https://www.cnn.com/2019/06/19/economy/federal-reserve-fomc-june-meeting/index.html">as
        Trump continues to criticize Powell</a>, suggesting he might still be willing
        to try to demote the country''s top central banker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573dba5-c1e7-4a21-85ec-4bf31692524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df0a32-2fca-4547-85b6-a4164018d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the law is clear that I have a four-year term, and I fully
        intend to serve it." Powell said during a news conference on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9666d6-f780-454d-9f97-2b8d975f00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935da7b-2c1f-4ee3-9be9-c352fef0867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had told reporters that he would be watching "what he does"
        as the president left for his re-election kickoff rally on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350a49f-1f66-4a37-b3ce-94f2b216bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c763349-61aa-4f49-95bf-2d92d02420df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has repeatedly defended the independence of the Fed while
        under fire by Trump, and has argued the central bank is insulated from day-to-day
        political pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba81cb-47d5-4a65-a058-80e168c4e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce43f3-16f9-4b88-8445-f84af1ea5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to push back on the President''s criticism over the
        Fed''s interest rate policy when asked at Wednesday''s press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a6687-e1c7-4187-8cb5-8669c0b572a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b1163-f7f5-458c-8ea8-cdb8a3bfa3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t discuss elected officials publicly or privately, really,"
        said Powell. Adding, the Fed prizes its independence, saying it has "served
        the country well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9728368-5fa5-4cfe-b298-745f4eceff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.487+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4a871-e4e5-42d7-b54f-b02a401d1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.487+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A looming rate cut</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22243fba-d8da-4f58-86d7-3b2fe753d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.487+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed voted to leave its benchmark rate hovering between 2.25%
        and 2.5% with only one objection by St. Louis Fed President James Bullard,
        marking the first dissent in Powell''s chairmanship. Bullard had previously
        suggested a rate cut "may be warranted soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c721d9f-99ce-4235-a2e5-cdbde8195a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.488+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843744d-ad65-419b-ba2f-89ad49eabf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.488+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials are now split between whether to continue indefinitely
        holding rates level for the remainder of the year or to make at least one,
        if not two, potential rate cuts in the second half amid intensifying trade
        tensions that have shown signs of damage to the US economy. Eight out of the
        17 officials were in favor of keeping rates the same.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f00b9f-7963-4b5a-8654-12645c58ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.488+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e4eb2-b463-445b-8dd8-dd28394e5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.488+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his press conference, Powell noted the jobs market is healthy,
        although the Fed is concerned about a few recent weak reports. The Fed predicts
        unemployment will remain low this year and next.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e082f49-9036-485b-beb7-e68cf2f2ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.489+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe69493-a8fd-441f-9692-40c928b8e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.489+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending, which makes up about 70% of the US economy, remains
        strong. Yet Powell noted that "the risk of less favorable outcomes has risen"
        and uncertainty has "clearly" risen since the Fed''s last meeting in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdf782-957c-4274-a064-bb18d957ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.489+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad678401-1f47-4ec4-90bc-14a8fe133965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.489+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last several months, Powell has preached patience when it
        comes to rate-setting policy. But with increased uncertainty over on-again,
        off-again trade negotiations between China and the United States, the world''s
        two largest economies, and the threat of tariffs on nearly all remaining Chinese
        goods, the Fed is now beginning to signal a more a nimble approach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e887d-7a51-4a73-ad1f-90aa54647be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.490+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8906fb-e695-464d-b752-e31cc851cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.490+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell noted business debt has increased and manufacturing has weakened,
        in part because of trade policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ab548-2234-45d4-9528-3d3946488144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.490+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d9533-158a-4624-ae5a-61f85efcadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.490+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts anticipated the Fed would punt on a rate cut this week
        until there was greater clarity of how trade talks between the United States
        and China would unfold. Trump announced on Tuesday he and Chinese President
        Xi Jinping would hold an "extended meeting" later this month at the Group
        of 20 leaders summit in Osaka, Japan, and negotiators would resume talks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fdf25-e20c-4a87-a89c-1a3d5a07a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.491+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f0a77-958f-4992-9e2d-063f39b128ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.491+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in their statement noted that risks to growth had increased
        amid "uncertainties," and reaffirmed that they would move as needed to continue
        the US economy''s expansion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe2cae-7fca-4c41-b0c3-d7c199b28698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.491+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d5339-93b9-42ef-928a-68fd6809019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.491+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these uncertainties and muted inflation pressures,
        the committee will closely monitor the implications of incoming information
        for the economic outlook and will act as appropriate to sustain the expansion,"
        the Federal Open Market Committee said in its statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4087d0d-d55a-4f75-b767-7fa4aea28773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.492+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc256a-846e-4b7a-9c30-fe82a91bcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.492+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected shift echoed a similar message made by Powell weeks
        earlier in Chicago when he spelled out to investors that the Fed was prepared
        to respond if the Trump administration''s trade strategy ends up threatening
        the American economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3d691-b774-4d4f-9de5-42c8ba458aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.492+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74435686-c8d2-4c5d-b07b-ad3e1022bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.492+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the implications of these developments
        for the US economic outlook and, as always, we will act as appropriate to
        sustain the expansion," Powell said speaking at a Fed conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ef429-cded-4940-b100-00d7a923cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.493+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750bba7-e6de-437f-a7fb-1b7b6c2705d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.493+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments have helped to fuel expectations that the Fed may
        cut rates at least once, if not more, before the end of the year due to the
        trade war.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ac9dc-3762-4c86-907c-c61b463a00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.493+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba0699-4fea-434d-bb53-5a636e0ee683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.493+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of the 17 participants on the Fed''s policy-making board
        now anticipate that two rate cuts may be necessary this year with one member
        estimating a single rate cut may be sufficient to keep the economy humming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9ede2-90a8-47f6-b847-fd80de312891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.494+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc56105-cd29-4a5b-b0b8-291584d09b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.494+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s updated forecast is a significant downward shift since the
        projections were last updated in March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6188332-7d63-4b26-b16f-9192d0236e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.494+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde82fa0-6aa1-47cd-b856-09d5aa14131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.494+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Fed had effectively put a pause on lifting interest
        rates with 11 out of 17 participants in favor of being patient until the central
        bank had a better handle on where the economy is going for the rest of the
        year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab18810-2ea7-4be3-955a-1211f0af15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df786bde-cc21-42bb-8007-a6cfc2722e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:51:02.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T10:51:02.495+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/19/economy/federal-reserve-rate-decision/index.html">Fed
        keeps interest rates steady, but signals potential rate cuts in 2019 as pressure
        mounts</a>."</em></p>'
