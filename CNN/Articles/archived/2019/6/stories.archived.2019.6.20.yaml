    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ec54c-3aa1-4b2d-bb6f-c03d3dddb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter: Wizards Unite" is Niantic''s much-anticipated successor
        to that game. The company announced that it was working on a Harry Potter
        project in 2017, and partnered with Warner Bros. Interactive Entertainment
        and WB Games San Francisco''s development team to create it. (Warner Bros.
        is part of WarnerMedia, CNN''s parent company.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2a1fa-88c3-4480-8c7e-34f7bc9dc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6be3fc-eeb6-4591-b06e-44ea73a76de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.635+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game brings augmented reality to the world of Harry Potter,
        which began as a fantasy series of novels and morphed into a multimedia empire
        spanning spinoff books, films, video games and amusement parks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ec3c3-b8c3-465c-a192-a87a7d06a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.636+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcf8b7-0661-43f8-aba9-fce49191ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.636+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Harry Potter universe, magical objects and beings co-exist
        with non-magical ones, and can often be found hidden among the mundane. One
        might just have to run headfirst through a train platform, for example, to
        board a voyage to Hogwarts School of Witchcraft and Wizardry. Augmented reality
        is a way for real life to intersect with the Harry Potter universe''s magical
        creations, making the technology a natural fit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654b48d-e897-4640-918f-0864e0e12749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.636+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9f238-9c38-44db-b05d-1a47f8103479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.636+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter: Wizards Unite" allows players to roleplay as wizards
        tasked with containing magic that appears all over the Muggle (normal, non-magic)
        world. They''ll have to brew potions, cast spells, and even teleport using
        a magical device called a Portkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e94dd-b2e4-4aad-844b-fc2fa42f92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01e6f4-3191-49e7-a5f5-9346b2679263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the game is free to play, players will have the option to
        buy currency in the game using real money. That could be pretty lucrative:
        Players could spend at least $100 million within the game''s first month of
        release, according to the analytics company App Annie. While App Annie says
        that won''t surpass Pokémon Go''s launch, the firm said such a performance
        would be "no small feat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796cdb0-68b3-47b4-a421-4b1f05f605ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600922c-3afb-4523-a7ad-9bf96aa7e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.637+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beta version of the Harry Potter game launched in New Zealand
        in April and Australia in May. Players spent about $40,000 on that game within
        the first month of the beta release, according to Sensor Tower, an analytics
        firm. Sensor Tower says it bases the data on estimates produced by its proprietary
        models of Apple''s App store and Google Play. A spokesperson for Niantic said
        the company does not share revenue figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848f4db-acd9-4bce-be5b-bef69b4716e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84a538-f96a-424a-bbf1-942e30431392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question remains if the Wizards Unite launch will outperform
        Pokémon Go," Lexi Sydow, senior market insights manager for App Annie, wrote
        in an article last December. "While the Pokémon franchise is worth roughly
        double the Harry Potter franchise in its entirety, Harry Potter ... has a
        fervent fan following and could attract a new segment of casual, sticky gamers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24aaff-4787-473b-b6f0-69c8028c0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2065f41-a4f3-4c4a-9e8c-d60ba9c4d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T08:19:26.638+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic will also need to engage players in Asia, Sensor Tower co-founder
        Alex Malafeev told CNN Business. While Pokémon is big in that region, he said,
        Harry Potter isn''t as popular there as it is in the west.</p>'
