      'text': '<p>The SEC also filed Tuesday a <a href="http://cnnphilippines.com/news/2019/6/18/SEC-sues-KAPA-for-running-an--investment-scam--.html"
        target="_blank">complaint</a> against KAPA before the Justice department for
        supposedly violating provisions of the Securities Regulation Code by offering
        what it calls unregistered investment contracts, hiring unlicensed salespersons
        and running “fraudulent” activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509824a8-d23b-4940-bce7-6ed199f3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T12:32:35.107+08:00
