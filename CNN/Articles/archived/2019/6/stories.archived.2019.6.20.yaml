    'title': 'NBA: Jazz to acquire Grizzlies'' Conley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e21be2-b6e3-4472-8e60-cd3a99633edb'
      'mgnl:activationStatus': true
