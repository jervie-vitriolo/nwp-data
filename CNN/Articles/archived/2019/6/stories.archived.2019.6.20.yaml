      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66184eaf-7345-4b6c-a65e-88c7e4daa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.365+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kaya ninyo makipag-usap, wala akong problema. Just drop your
        weapon, stop fighting and we will talk," he said in a speech before the Philippine
        Army 8th Infantry Division in Catbalogan, Samar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f07870-03be-4d7f-af91-7bfad8af426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.365+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfea30-ea45-4f5a-a9de-69dbfaa7b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.366+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is willing to travel to hold a dialogue with the Communist
        Party of the Philippines-National Democratic Front of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0e548-35d7-4325-974c-9ad779c109b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.366+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62d160-4839-456c-9fd0-f9d8d4f8f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.366+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magsabi sila kung saan sila gustong makiusap, pupuntahan ko sila...
        I’m spending for bullets. I’m spending for gun. And who do I kill? The Filipino.
        Walang kwenta. Ako naaawa rin ako sa inyo. But if you choose the way of life,
        bahala kayo, basta ako sabi ko ako peace lang," the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5d1fa-06c6-41ba-ab0f-9e2f6a8dcd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.145+08:00
