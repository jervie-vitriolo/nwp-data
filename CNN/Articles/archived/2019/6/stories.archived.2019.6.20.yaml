      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual music festival Fête de la Musique celebrates its 25th anniversary
        in the Philippines this weekend. The festival happens across multiple stages
        over several days, and features performances by the country’s most sought-after
        bands and artists of varying genres.</p>'
