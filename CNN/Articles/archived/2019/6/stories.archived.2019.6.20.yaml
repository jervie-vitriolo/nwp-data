      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e2cf7-4cfe-49cc-a33c-fa0822eab7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-20T10:21:35.367+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he is considering creating a new peace panel
        that will negotiate with the communists. This comes after he permanently ended
        talks with the Reds in March 21. He said he is no longer entertaining any
        interventions or persuasions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684f0b4-92cc-4614-bdcf-a090a2356c4c'
