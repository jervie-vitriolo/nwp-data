      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — President
        Rodrigo Duterte, facing soldiers on Wednesday, reiterated his suggestion to
        communist rebels to turn their backs on violence and instead resort to a dialogue
        with the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165ac76-1537-45cb-b2bf-ac319d158bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:21:35.144+08:00
