      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178b0da-7c69-40b1-bcd6-d33e49820625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prudent pause allows the BSP to observe and assess the impact
        of prior monetary adjustments including the phased reduction in the reserve
        requirements to be completed by the end of July," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efd3e6-a4f0-4c00-9944-75b3630b9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7abbb-4d59-45c0-83c6-be55e2568e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the central bank slashed the key rate by 25 basis points
        (bp), signaling the start of unwinding the series of rate hikes in 2018 which
        were back then meant to curb surging inflation. Policy makers also unveiled
        a three-stage reduction in the reserve requirements for universal and commercial
        banks, as well as the smaller thrift, rural, and cooperative lenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a21fc-e702-40c1-a911-3efe7842c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08403a-4e4f-4fc4-86e9-696b0cecd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a near-decade high of 6.7 percent in September and October,
        inflation has returned to the 2-4 percent target range set by the BSP. Prices
        of basic goods rose by <a href="https://www.cnnphilippines.com/business/2019/5/31/Higher-transport-food-costs-May-inflation.html">3.2
        percent in May</a>, albeit higher than April''s three percent.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd94ab-ff2e-438b-b67a-9fe379bcf37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank officials have said that the inflation uptick last
        month was likely temporary, maintaining that the current average is still
        well within target at 3.6 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1635d-af1a-4209-8844-06c45f1a6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da693e25-a4ed-4e21-8b88-8cc24fcd6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s decision also follows the United States Federal Reserve''s
        announcement of keeping its key rates on hold, which came with hints of possible
        rate cuts later this year as the U.S. economy reels from its worsening trade
        war with China. BSP Deputy Governor Diwa Guinigundo said the Fed''s decision
        has been considered in&nbsp;the body''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cf018-fdec-412f-8ef7-a90934572aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1230259-b653-461b-9a01-37357b239e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2019/6/20/US-Fed-eases-rates-June.html">Fed
        keeps interest rates steady, but signals potential rate cuts in 2019 as pressure
        mounts</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17095c08-51c2-41e4-a48e-2fa4513ef6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89853afd-aa10-434b-af7c-baace69ababa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has been branded as a "pro-growth" central banker, having
        crossed over to the BSP as Budget secretary and economic manager of President
        Rodrigo Duterte. The long-time economics professor and doctorate degree holder
        has <a href="https://cnnphilippines.com/business/2019/6/7/BSP-Diokno-pro-growth.html">defended
        his stance</a>, saying he is ensuring stable prices to support "sustained,
        balanced, and inclusive" growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d679b44-80f7-4d9c-adb5-c308877831eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae45006-dc75-42da-ad1b-0dd1e8150b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:23:20.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also expects even slower inflation over the next two years.
        Guinigundo said inflation is now seen averaging 2.7 percent this year, down
        from the previous estimate of 2.9 percent. For 2021, prices are seen rising
        by 3 percent from the May forecast of 3.1 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61144f-75d8-4c59-9a4f-3c6b6173e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was indeed a downtrend in actual inflation," Guinigundo said,
        noting that the latest projections factor in the decline in global oil prices,
        as well as the stronger peso versus the dollar in recent weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff99856-ef68-4d71-9619-e17cbbd66a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bac6a-a1d1-40df-963c-af6da480a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo, who will be retiring after 40 years of serving the BSP
        next month, said future rate cuts can be expected from the central bank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92506d-a81c-415d-b3a8-5c38c91b61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4f6b9-2114-4806-a2fe-88471195f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To paraphrase the governor, there is room for easing monetary policy
        because the view on inflation is quite optimistic, that is going to continue
        to be moderate," he said. "We need to show and establish the firmness of the
        downtrend of inflation down the road... We need to be more careful in terms
        of the timing as well as the pacing of easing monetary policy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d205854-bd54-4424-91ed-174a6f54513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.051+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae467851-461e-4eb2-a7a5-1a364be62c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.052+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, flagged that the prolonged El Niño hitting parts
        of the country stands as the biggest risk to consumer prices. The state weather
        bureau has said that the dry spell could last until November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107fad16-aead-47dd-aec4-6a01b99dcba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.052+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0e94e-ac78-4a2a-82dc-847713c00f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:27:46.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-20T18:07:43.052+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s next rate-setting meeting is set for Aug. 8.</p>'
  'Eddie-Garcia-dies-90':
