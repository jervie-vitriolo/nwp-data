    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf11e7-498e-4f23-a18a-87802c0984d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:18.950+08:00
