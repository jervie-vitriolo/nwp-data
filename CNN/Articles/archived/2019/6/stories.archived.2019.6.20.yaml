      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T15:35:00.323+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We all have our
        own anecdotes of braving the stage. Talent shows, in particular, have always
        been a testament of courage and a labor of love — from the rigorous preparation
        down to the nervous execution, it’s a definitive moment that has its lasting
        effects. Not only can it build up your confidence, but it can strengthen your
        skills, too. Who can ever forget their first talent show?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a895bfb-156c-4fc0-a1d4-a6878fc0f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:40:56.909+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T15:35:00.324+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754615d-a143-446a-974a-aef8330d0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:40:56.909+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T15:35:00.324+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honing that sense of confidence is <a href="https://www.johnrobertpowers.ph/"
        target="_blank">John Robert Powers</a> (JRP) expertise. As a brand known for
        courses in Personal Development and English Learning, the school holds an
        annual showcase — a culminating program in which JRP students get to show
        the skills they’ve learned and enhanced in dancing, acting, singing, runway
        modelling, and hosting. Every year has a theme and this year, it’s retro Jukebox
        — top hits from the ‘50s to the present time will be sung, danced, and performed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91658530-89f4-41cd-a1b5-8992fb3587a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:40:56.909+08:00
