      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freestyle Love Supreme" is set to hit the Great White Way in the
        fall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9568e6-717b-4e56-97cd-d2433d7026e3'
      'mgnl:activationStatus': true
