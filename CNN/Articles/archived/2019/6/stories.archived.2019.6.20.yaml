      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of "Harry Potter: Wizards Unite" will begin in the United
        States and the United Kingdom, according to the game''s official trailer.
        It''ll support iOS and Android. It''s unclear when the game will debut in
        other regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85d1c3-f314-4cda-949f-da8bb9ce83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T08:15:08.520+08:00
