  'COA-DOJ-foreign-travels-2018':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The 2018 audit report of the department showed lack of documentation
      for some Department of Justice employees'' travels abroad.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-20T21:05:02.649+08:00
    'imagesource': 'jcr:7587a028-737f-4ab4-b642-2799a85e1e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0341dd0-1bed-43d9-9969-4bdce563a570'
    'lead': 'The 2018 audit report of the department showed lack of documentation
      for some employees'' travels abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T21:06:49.281+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-20T21:06:49.534+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'COA', 'Department-of-Justice', 'DOJ']
    'template': '1'
    'title': 'COA flags frequent foreign travels of 14 DOJ officials'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12862b2f-4a74-4b0e-86ff-5b6cb1fe3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.282+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.534+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> ⁠— The
        government audit body called out the frequent foreign travels of 14 officials
        and employees of the Department of Justice (DOJ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad25ec-4946-47de-ba53-2b87d718356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.282+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.535+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2018 report on the department, the Commission on Audit (COA)
        said the Justice officials used up ₱6,192,115.67 of the ₱7,829,979.06 allotted
        for foreign travel, which was used to attend 43 meetings, fora and dialogues
        abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d097d2b-aa56-49f4-9c64-f6762cc8b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.282+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.535+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report stated the 14 officials attended similar talks
        often, ranging from two to 12 times, in 2018 . Among those officials is Justice
        Undersecretary Markk Perete, who had traveled twice out of the country in
        the last fiscal year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc3014-a66f-4b5e-87d0-9c1a804d1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.282+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.535+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there were 23 meetings and fora wherein DOJ sent two to
        five participants to attend, including those organized by the United Nations
        and the Association of Southeast Asian Nations Summit. This resulted in ₱5,550,149.44
        worth of traveling expenses spent, or 89.63% of the used up budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf61fc7-49b2-4a47-b0fb-2ee91b324ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.283+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.536+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also called out the lack of documentation for DOJ employees''
        travels abroad amounting to ₱771,643.30, and for purchasing tickets worth
        over P1 million pesos from a travel agency instead of following the Government
        Fares Agreement (GFA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b4ab4-be5d-4c01-bd8f-902b8c1a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.283+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.536+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GFA, an initiative of the Department of Budget and Management,
        ensures efficient and cost-saving processing of ticket fares for domestic
        and international trips of government officials. COA warned procurement of
        airline tickets outside GFA "may be subject to findings or disallowances."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a407825-48b7-4798-ad70-521a80234f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:06:49.283+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-20T21:06:49.536+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body recommended to submit the documents they lack, and
        to present the policies and guidelines used to select the officials deployed
        to the foreign travels. It also recommended to DOJ stop the practice of procuring
        airline tickets from travel agencies.</p>'
  'psc-chairman-butch-ramirez-2019-sea-games-athletes':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-20T21:20:47.875+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f20984b-2b61-455e-8289-2513e9cc2435'
    'lead': 'The sports official reiterates his call for unity among the different
      organizations involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T21:27:50.007+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-20T21:29:11.870+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC chairman says athletes must be isolated from issues to focus on
      SEA Games mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8aeb7f-64f5-47b0-9748-71072f96ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The head
        of the Philippine Sports Commission (PSC) said Thursday the country''s athletes
        should not be dragged into controversies rocking the local sports community,
        five months before the Southeast Asian (SEA)&nbsp;Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3820b1-d9b8-4700-b3bf-e5ddaa5b3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC chairman Butch Ramirez said the athletes must be shielded from
        the internal conflicts faced by some of the sports organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd81d7-d45f-4861-9532-7d351532f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must isolate our athletes from all these issues so they can
        focus on their mission," Ramirez said in a press briefing in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b034b3a-5fb9-44af-b6bd-1e6faa76ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the country will push through with its hosting
        of the SEA Games after reports came out that it will be rescheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b3e5c-07dd-40c9-9389-816ee6a9fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 30th Southeast Asian Games will push through,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d67f5-71ef-4e49-b8cc-3ebd041c2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, who is the chef de mision (delegation chief) of Team Philippines
        in the SEA Games, bared that President Rodrigo Duterte is aware of the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daae83d-62a0-49aa-bdfa-95264849d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chairman reiterated his call for all concerned to unite
        as they are facing a huge task ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba022688-4d36-4f5b-8364-c92512cd894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Olympic Committee (POC) officials will remain
        as directors or co-opted directors of the various committees of the top management
        team of Philippine Southeast Asian Games Organizing Committee (PHISGOC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9449bf2-3503-488c-a791-af7469a70872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC will ensure transparency on all transactions of the organizing
        committee. It hopes that the new POC leadership will be key partners to the
        success of this year''s muti-sport event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b00eda-e674-41c3-af74-31e730a013ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2019/6/18/ricky-vargas-resigns-poc-president.html">Ricky
        Vargas resigns as POC president</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857eccf7-245a-4eaa-ba64-b9d3539e6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T21:27:50.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-20T21:29:11.871+08:00
