    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9a830-85f3-40bb-a53b-36217d9dfa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:39:16.877+08:00
