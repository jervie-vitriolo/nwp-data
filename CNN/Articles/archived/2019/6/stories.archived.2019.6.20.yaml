      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Magic lovers, get ready: The Harry Potter-themed
        follow up to the hit mobile game Pokémon Go launches worldwide starting Friday.</p>'
