    'lead': 'The Commission on Elections (COMELEC) has formally granted the withdrawal
      of all five nominees of the Duterte Youth party-list, giving due course to Ronald
      Cardema''s substitution bid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T17:25:26.668+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-04T18:58:26.453+08:00
