      'mgnl:created': 2019-06-04T08:48:51.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer, 37, last played at Roland Garros in 2015, he fell
        to Wawrinka in the last eight and his pal went on to win the second of three
        grand slam titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403eccf2-b932-47fd-990d-ee5f8a1c5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he''s not at the level of ''15, but we''ll find out, because
        there he was crushing the ball," Federer, the 2009 champion, told reporters
        Sunday before Wawrinka''s marathon concluded. "It was unbelievable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976c977-7e22-4ae3-9db0-a2493fad348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer might get his wish. As strong as Wawrinka is, the 34-year-old
        will somehow have to recover after the draining win over the young Greek star
        who has taken the tennis world by storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69fd04-92c0-4772-a5c5-55a43793fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of Wawrinka''s victories over Federer have come on clay,
        although the latter owns a winning 22-3 record overall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070845f8-de84-44d1-976f-562766e2e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting old and older and older," said Wawrinka. "But I love
        that kind of challenge and I''m going to try to do my best to play my best
        tennis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ad2fd-a1eb-4364-8aea-b02c82612045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas stunned Federer in the fourth round of the Australian
        Open in January, on a day when the 20-time major winner went an incredible
        0-for-12 on break points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1f605-651f-4320-a9bf-2831d1780246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/01/tennis/osaka-siniakova-djokovic-french-open-halep-tennis-int-spt/index.html">READ:
        Serena, Osaka lose in double shock</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187babc-25b2-4a13-a639-c1ff0bdc82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/tennis/federer-nadal-french-open-pliskova-tennis-int-spt/index.html">READ:
        Federer''s milestone on dramatic day</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39795ec4-ff2d-47db-aacb-81f7a24377df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/16/tennis/nick-kyrgios-italian-open-tennis-spt-intl/index.html">READ:
        Kyrgios throws chair during Italian Open meltdown</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db3952-599d-43fe-849a-ee8a290cbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break points key</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66106d-e603-4ea9-a319-350d61bbf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday on Suzanne Lenglen court in hot and blustery Paris, it
        was Tsitsipas who struggled on break chances, going 0-for-8 in the final set
        and 5-for-27 overall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65132ff1-d0c2-4b5f-aab9-05029645b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was left devastated in defeat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8835c-2b61-4a4e-a4ea-28addd8ef044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never experienced something like this in my life," the sixth seed
        said. "I feel very disappointed at the end. Long time since I cried after
        a match, so emotionally wasn''t easy to handle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24fb00-adfd-4e0f-931f-06d1ff2b7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst feeling ever. Especially when you lose. You don''t
        want to be in my place."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f6683-97be-48a4-beae-464f45cbbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka creaked in the final set but never cracked. The lone break
        points Tsitsipas faced in the fifth set, meanwhile, came in the last game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5c76c-2785-4115-a6db-f37ca13051e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tussle filled with breathtaking strikes, Wawrinka''s finish
        was both sublime and atypical.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969587e-ee1a-4ae2-88ef-a3a0dd3f2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the players taking turns ripping one-handed backhands and going
        to the net throughout the marathon —&nbsp;particularly Tsitsipas —&nbsp;it
        was defense that officially got Wawrinka over the finish line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e79c15-676e-4372-8fdc-f26def6f24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His backhand slice from well outside the tram lines angled just
        enough to catch the outside of the line on a second match point. Chair umpire
        Renaud Lichtenstein had a closer look at the mark and confirmed the ball was
        good.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">5 hours,
        9 minutes. 1 amazing tennis match.<a href="https://twitter.com/stanwawrinka?ref_src=twsrc%5Etfw">@stanwawrinka</a>
        outlasts Tsitsipas 7-6(6) 5-7 6-4 3-6 8-6 to reach the quarter-finals at Roland-Garros.
        <br><br>🎾 <a href="https://t.co/YBfhOfEkVk">https://t.co/YBfhOfEkVk</a><a
        href="https://twitter.com/hashtag/RG19?src=hash&amp;ref_src=twsrc%5Etfw">#RG19</a>
