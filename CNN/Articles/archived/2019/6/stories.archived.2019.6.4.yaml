      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749e5b1-8cfe-4778-bbbc-9aad309c7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
