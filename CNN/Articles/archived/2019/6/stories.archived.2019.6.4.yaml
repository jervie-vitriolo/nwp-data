      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9c5e9-f76e-4e3e-a834-c19d924d3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.088+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal is the player who usually makes history at the French
        Open given his 11 titles but rival Novak Djokovic got his name into the record
        books too when he swept past Jan-Lennard Struff 6-3 6-2 6-2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f20f27-4bee-45b4-a1c3-ab0c7c704230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.088+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbian world No. 1 Djokovic —&nbsp;who awaits Alexander Zverev
        in the quarterfinals —&nbsp;became the first man to make 10 straight French
        Open quarterfinals. Nadal likely would have matched him had he not been forced
        to pull out in the third round in 2016 with a wrist injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541ec9c-bb0d-4f7d-b752-1d7e961b190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.088+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another milestone, 17-year-old Amanda Anisimova became the youngest
        female quarterfinalist at the French Open since Martina Hingis in 1998 after
        topping Spanish qualifier Aliona Bolsova 6-3 6-0.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c0182-9f88-4549-ba99-81feee578bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.088+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next is defending champion Simona Halep, who advanced in similar
        fashion, 6-1 6-0 in 45 minutes over 18-year-old Wimbledon junior champion
        Iga Swiatek.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841aec31-8c90-4590-9bde-64036684e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.089+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showman Monfils has admittedly become more focused towards the latter
        stages of his career, realizing that at 32 time is indeed running out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b69b89-cbd9-49c6-90e8-d1a9988466b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.089+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unusually for him at a grand slam, he didn''t drop any sets
        through three rounds. There was plenty of energy left on the eve of the much
        anticipated clash with Thiem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc491f-6447-4948-b43b-4c7f63b8491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.089+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early lead</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91d960-b1ee-428e-b125-a743ca743350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, however, grabbed a commanding 5-1 lead in about 20 minutes
        and a rattled Monfils never really recovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9587892-80e0-4cb8-8a68-5e9e42aa778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Monfils trailing Thiem 4-0 in their head-to-head duels contributed
        to the Frenchman''s shaky start.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a519396-cde5-453f-86a9-60b84d52276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t start the match well indeed. I don''t have any explanation,"
        said Monfils. "I had two double faults in the first game. I made a lot of
        mistakes, a lot of errors very fast. I wanted to be aggressive but maybe too
        aggressive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03576aa6-34f3-469f-8c5e-c3aaaa6aa89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick lead for Thiem quietened the crowd and Monfils himself
        admitted to being more muted than usual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104d8d4-8d8a-4275-8ae8-0fbd39971c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we are used to seeing me using the audience a bit more,
        but with the coach, we decided to do some things differently, to try something
        else," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954802a-e884-47d8-aef8-c107a12fdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having dropped a set in each of his first three rounds, progressing
        in under two hours was exactly what Thiem sought with bigger tests ahead.
        Djokovic sits in Thiem''s half of the draw, meaning a possible semifinal showdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa606126-9f8b-4f22-9b7e-6459d7530531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem might be relieved his next challenger isn''t Juan Martin del
        Potro, given the Argentine won all four of their tussles. Instead he will
        tangle with maiden grand slam quarterfinalist Karen Khachanov, a 7-5 6-3 3-6
        6-3 winner over the 2009 U.S. Open titlist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e0f52-aa3b-4aaf-a12c-80c40d411619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro and Khachanov, by contrast, had no problems getting the
        crowd involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674065d7-dc73-408b-8c4c-b04dd291be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They traded mammoth forehands for more than three hours, with Khachanov
        crucially doing better converting break points.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df966ef8-128f-45ed-a725-d387bba15249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian saved two at 5-5 in the first, then broke. Reeling,
        del Potro buckled in his first service game of the second to trail 2-0. And
        in the fourth, Khachanov saved a pair of break points in the first game, immediately
        breaking thereafter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bb85e-4026-4baa-bb82-a5dbd6f6a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated, the animated del Potro struck his head with his racket
        and on another occasion took a swipe at the courtside flowers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b60ae-51a5-44d2-a65c-f7e1cd1f8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ever a crowd favorite, he left the court to a rousing reception.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Wait
        for it....Dizzy Delpo 😵<br> <a href="https://twitter.com/delpotrojuan?ref_src=twsrc%5Etfw">@delpotrojuan</a>
        | <a href="https://twitter.com/hashtag/RG19?src=hash&amp;ref_src=twsrc%5Etfw">#RG19</a>
        <a href="https://t.co/D2VbGsmSEN">pic.twitter.com/D2VbGsmSEN</a></p>&mdash;
        Roland-Garros (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/1135622781809418240?ref_src=twsrc%5Etfw">June
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88212f62-75e5-459a-bf67-1382c55f8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65d044-de66-405e-942e-0bb8992e8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Suzanne Lenglen court, the 38th-ranked Paire almost engineered
        a huge comeback against 2014 U.S. Open finalist Nishikori.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76444d47-6e18-446d-ab29-d6a4bd35962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resuming down two sets to one after darkness halted proceedings
        Sunday, Paire saved two match points in the gripping fourth-set tiebreak and
        led 4-1 and 5-3 in the final set.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3b22b-8fad-430e-adf6-7119267d8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nishikori is one tough customer in deciders. He improved to
        23-6 in fifth sets and has bagged 11 of his last 12. In the previous round
        against Laslo Djere the Japanese baseliner rallied from 3-0 down —&nbsp;two
        breaks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da410d2-7c02-412f-8f9b-510a95d48115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have lost it in three or four sets but I should have won
        it in the fifth set," summed up Paire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cab764-dac1-4cbe-adab-d12086218aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori''s reward after contesting those lengthy battles?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5215f9-dcfd-463e-bd26-f4fe683e1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a well-rested Nadal on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190990d-dee3-479d-bccb-18b4efb0458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not gonna be easy," Nishikori said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184889d9-d36e-4582-8bb6-2637bc82b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a success for Paire</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b1c4c-280f-4570-806e-00ea46d560f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the tournament proved a success for Paire, as it did
        for countrymen Nicolas Mahut, 23-year-old Antoine Hoang and 20-year-old Corentin
        Moutet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760eef1-6966-471b-895d-9d758a1862a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Hugues Herbert, Mahut''s former doubles partner now focusing
        on singles, pulled off a two-set comeback like Mahut and subsequently battled
        bravely against Paire in an epic five-setter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb44c8-bc12-44a2-9176-7d76295320f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered a huge talent with a tremendous backhand and touch, Paire
        has admitted to struggling with motivation in the past and has gone walkabout
        in matches.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020114d6-695a-44ba-a14f-8f0046248dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old, though, seems to have turned a corner.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b09d3-537e-4f32-a6e0-be484581a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to live more emotions like that, and I want to continue
        doing better for the rest of the season," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcc75b-8243-4b5d-8fd1-62a29362fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other action in the women''s draw —&nbsp;where no French players
        made the third round for the first time since 1986 —&nbsp;Ashleigh Barty earned
        back-to-back grand slam quarterfinals by ousting Serena Williams'' conqueror,
        Sofia Kenin, 6-3 3-6 6-0.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc271c-e933-4fd2-995e-5818e9c28cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/01/tennis/osaka-siniakova-djokovic-french-open-halep-tennis-int-spt/index.html">READ:
        Osaka, Williams exit in double shock</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5f1e2-cd9d-4169-8138-2afd96c3bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will face another player used to appearing in the second week
        of majors, Madison Keys. The American defeated Katerina Siniakova —&nbsp;who
        eliminated world No. 1 Naomi Osaka Saturday —&nbsp;6-2 6-4.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870931be-0371-4bb7-81e3-3e1351f56b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/03/tennis/thiem-monfils-french-open-paire-djokovic-tennis-intl-spt/index.html">French
        Open: Home drought continues as Monfils, Paire exit</a>"</em></p>'
