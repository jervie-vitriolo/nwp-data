      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a0d48-a84d-4614-9175-0b49eb96a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.999+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei welcomed FedEx''s apology, but said it was suspicious that
        the diversion was purposeful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcf060-b4ea-450f-bd87-e2260ba6f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.999+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8affdf-fddd-41fc-b539-ae976cf8be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.999+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is right for any company to intercept or detain
        individual documents or information," said Song Liuping, Huawei''s chief legal
        officer, in a statement last week. "Our rights were infringed on, and we can
        claim and defend for ourselves if that were to be true."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35538237-dab5-4457-837f-dab9f26c07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.999+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cfb1a-e28d-4245-b486-bc2f8e13ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.000+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at an <a href="http://www.cnn.com/2019/06/01/politics/china-trade-war-trump-standoff/index.html">awkward
        time for Huawei and US-China relations</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cff30-daf9-4206-910d-4c286cf8a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.000+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869c38b-998c-4277-b092-cfe861f20989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.000+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has raised tariffs on $250 billion worth of Chinese
        goods and escalated its campaign against Huawei, one of China''s most powerful
        tech companies. Last month, the Trump administration added it to a list of
        companies it says undermine American interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168cd1e-0b45-4d57-aac1-4e464f4301b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.000+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9409e-6e72-40c4-9f28-201c1824962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.001+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forced crucial suppliers to cut ties with Huawei. Wireless
        companies around the globe followed suit by <a href="http://www.cnn.com/2019/05/30/tech/5g-uk-wireless-service-coverage/index.html">delaying
        the launch of Huawei smartphones</a>, including in the United Kingdom and
        Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a458a-f0d3-4877-b331-52ca303fc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.001+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c25a5-39f5-4f35-9079-dea6fa59d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.001+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese government imposed retaliatory tariffs
        on American imports. And the Chinese government is working to establish an
        "unreliable entity list," essentially a blacklist, which would include foreign
        companies, individuals and organizations, according to a statement Friday
        from China''s Commerce Ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2fd42-8b43-4e81-8eff-062af3879d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:53.001+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandi Sidhu and Steven Jiang contributed to this report.
        This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/02/tech/china-huawei-fedex/index.html">China
        is investigating FedEx after it diverted packages to the United States</a>."&nbsp;</em></p>'
