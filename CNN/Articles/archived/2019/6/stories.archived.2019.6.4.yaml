      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said it is important for the next Speaker to come from
        the ruling party so he can effectively push for Duterte’s legislative agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062a884-9e67-4c84-9093-5883a46dde2a'
