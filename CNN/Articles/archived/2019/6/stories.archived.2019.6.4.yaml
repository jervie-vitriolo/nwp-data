  'klm-flying-v-plane':
    'author': 'Emily Dixon, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-04T11:40:42.926+08:00
    'imagesource': 'jcr:25e3b1ae-2946-4a90-8754-6068b81018c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a472a1-804b-4002-88a8-769fbd74b7bd'
    'lead': 'Intended to improve the sustainability of air travel, the Flying-V was
      conceived by Justus Benad, then a student at the Technical University of Berlin,
      and developed by researchers at Delft University of Technology in the Netherlands,
      also known as TU Delft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:43:41.871+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T11:43:43.170+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netherlands', 'Dutch', 'KLM', 'Flying-V-plane']
    'template': '1'
    'title': 'KLM to fund development of fuel-efficient Flying-V plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7eede4-7033-4481-9424-08c159cb88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The development of a V-shaped, fuel-efficient
        airplane design known as the Flying-V is getting a boost with the announcement
        that Dutch national carrier KLM Royal Dutch Airlines will help to fund it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dbcb6-0e26-4351-a928-6d085f68ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intended to <a href="https://edition.cnn.com/travel/article/eco-friendly-airlines-atmosfair/index.html">improve
        the sustainability of air travel</a>, the Flying-V was conceived by Justus
        Benad, then a student at the Technical University of Berlin, and developed
        by researchers at Delft University of Technology in the Netherlands, also
        known as TU Delft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3402088-8cae-4c54-840c-bcf56c69e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.171+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its futuristic design incorporates the passenger cabin, fuel tanks
        and cargo hold into the wings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7713a-a1a7-4d0a-9f03-f8ba3cff0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s claimed the plane will use 20% less fuel than the <a href="https://edition.cnn.com/travel/article/worlds-longest-flight-live-updates/index.html">Airbus
        A350-900</a>&nbsp;while carrying a similar number of passengers — the Flying-V
        will seat 314, while the Airbus A350 seats between 300 and 350. The design
        also mirrors the A350''s 65-meter (213 feet) wingspan, enabling it to use
        existing airport infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029ac88-45ce-49fd-b470-ee1953702cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, KLM has developed as a pioneer in sustainability
        within the airline industry," Pieter Elbers, CEO and president of KLM, said
        in a statement. "We are proud of our progressive cooperative relationship
        with TU Delft, which ties in well with KLM''s strategy and serves as an important
        milestone for us on the road to scaling-up sustainable aviation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95db1af-eca5-4cb4-ab12-653bba3a1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TU Delft project leader Roelof Vos said such innovation was needed
        as a stepping stone to greater efficiency while technology was still being
        developed to create large-scale electric airplanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0464c6-df6f-4472-b182-b5f2bba52432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.172+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aviation is contributing about 2.5% of global CO2 emissions, and
        the industry is still growing, so we really need to look at more sustainable
        airplanes," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddc9be-0e6f-4a0f-8157-4c2c5464f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot simply electrify the whole fleet, as electrified airplanes
        become way too heavy and you can''t fly people across the Atlantic on electric
        airplanes — not now, not in 30 years," Vos said. "So we have to come up with
        new technologies that reduce fuel burn in a different way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e07642-6b39-4e29-bc3d-455c2af06511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been flying these tube and wing airplanes for decades now,
        but it seems like the configuration is reaching a plateau in terms of energy
        efficiency," he said. "The new configuration that we propose realizes some
        synergy between the fuselage and the wing. The fuselage actively contributes
        to the lift of the airplane, and creates less aerodynamic drag."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5699f1-2cae-4673-8363-3520fde9d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s increased fuel efficiency is largely a result of its
        aerodynamic design, Vos explained, although its reduced weight also contributes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2caf28-948e-4aa2-b2e8-9806dbcd4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.173+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hope to fly a scale model this September, Vos said,
        while a mock-up of the new cabin design will be open to the public at Amsterdam''s
        Schiphol airport in October, as part of KLM''s 100th anniversary celebrations.
        The completed plane is expected to enter service between 2040 and 2050.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf502fc-275d-43e7-8797-583f4b186bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design still requires rigorous testing, Vos told CNN. "We''ve
        done numerical testing and preliminary wind tunnel tests, but we need to do
        much more testing in wind tunnels — high speed and low speed — to demonstrate
        that this airplane is efficient as we think."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df6ec5-8d95-43f8-bf17-154fffa9b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:41.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T11:43:43.174+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/klm-flying-v-plane-scli-intl/index.html">KLM
        to fund development of fuel-efficient Flying-V plane</a>."</em></p>'
