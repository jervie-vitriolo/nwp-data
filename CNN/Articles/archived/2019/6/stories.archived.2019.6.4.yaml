    'template': '1'
    'title': 'Everything Apple announced at WWDC, from Apple sign-in to dark mode'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3842eea-9456-4c84-b6cb-47f4fe30a52a'
