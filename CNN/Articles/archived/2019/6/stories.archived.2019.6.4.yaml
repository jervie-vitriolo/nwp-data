      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ec348-7b47-47ad-8fb9-4501e5f8cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:13.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T10:59:11.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training instructors tried to revive the victim before he was taken
        to the Metro Balayan Medical Center, but was he proclaimed dead on arrival
        by doctors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6ae85-1608-4679-9db6-bdae36589e35'
