  'donald-trump-queen-elizabeth-ii-buckingham-palace':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Trooping guards, guns blasting at the Tower of London and a spot of
      afternoon tea will launch President Donald Trump''s long-awaited state visit
      to the United Kingdom, a tradition-steeped welcome, delivered by a fractured
      nation, for a hard-to-please friend.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T06:05:09.023+08:00
    'credit': 'From Chris Jackson/Getty Images'
    'imagesource': 'jcr:932da813-00a7-40c6-8946-161698d11af4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4303dcb5-feb9-49ea-80e2-797331d7d643'
    'lead': 'U.S. President Donald Trump''s long-awaited state visit to the United
      Kingdom on Monday launched with an inspection of trooping guards with bearskin
      hats, guns blasting at the Tower of London and a spot of afternoon tea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T06:09:05.013+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-04T06:09:05.310+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'queen-elizabeth', 'uk', 'united-kingdom',
      'buckingham-palace']
    'template': '1'
    'title': 'Trump''s UK visit gets off to a booming start with guns, guards and
      insults'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23448b50-a0ee-436a-8fbf-53e7023badd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.310+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump''s long-awaited
        state visit to the United Kingdom on Monday launched with an inspection of
        trooping guards with bearskin hats, guns blasting at the Tower of London and
        a spot of afternoon tea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1934ba-1d33-433b-ab81-ddc7890bd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.311+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump hailed his host —&nbsp;Queen Elizabeth II —&nbsp;as
        a "great, great woman" during a toast at Buckingham Palace, while the long-serving
        monarch offered a subtle endorsement of the international institutions Trump
        has at times criticized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18896b6b-0888-41e0-83cf-df67157fdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.311+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stately day that came amid less dignified bickering between
        Trump and London''s mayor, the elaborate displays of hospitality doing little
        to prevent Trump from dispatching insults over Twitter as he descended into
        London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d285d-3a72-4031-a989-ceb1a0446cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.311+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-in-all, it was a fitting start to a visit laced with controversy
        and steeped in tradition, delivered by a fractured nation for a hard-to-please
        guest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7ff96-9cb9-47ee-8141-2298b31d1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.312+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''ll be very important," Trump predicted as he departed
        the White House on Sunday evening. "It certainly will be very interesting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5fd2a-70ba-4ba3-88cb-52b40a4964f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.312+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the dramatics began even before Air Force One had touched
        down at Stansted Airport outside London. As he was descending, the President
        tweeted an insult of London''s mayor, calling Sadiq Khan a "stone cold loser"
        for being "foolishly ''nasty'' to the visiting President of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d5609-7d16-41e2-83bb-57839bb270da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.312+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Khan have engaged in a transatlantic spat over terrorism
        and security, and this week Khan called Trump "one of the most egregious examples
        of a growing global threat" in a newspaper op-ed. Khan had suggested Trump''s
        state visit should be rescinded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ad0c3-205e-440a-837f-5d859b954b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.313+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestion went unheeded, and on Monday Trump arrived in the
        UK for a day of royal pageantry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412341d-928c-474e-9e4a-f74b1f6f2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.313+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regal display of British soft power, with Trump and Queen Elizabeth
        II at the center, comes as the country find itself questioning its very identity
        amid a debate over exiting the European Union. Trump, who has not held back
        in offering his own options on Brexit, arrives at a deeply difficult moment
        as the prime minister prepares to step aside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653ff70-6b9f-43d1-bda0-399d36034685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.313+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those bitter undercurrents can''t completely disappear, however,
        they were at least a sideshow as Trump and his extended family arrive in London
        to the type of stately welcome perfected by British royals over centuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8b71d-bfcd-4b17-98c5-c1c0df110b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first call was at Buckingham Palace, where the Queen welcomed
        the President in the gardens as a guard of honor marched past and gun salutes
        were fired in nearby Green Park and from the Tower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b9e2f-9fd4-4622-bd71-d21f70fa477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mint-green hat and jacket, the Queen smiled broadly as
        Trump greeted her on the palace''s West Terrace after alighting from his Marine
        One helicopter. The future king, Prince Charles, was the first to welcome
        Trump as he stepped out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8efef8-c993-48b0-8968-75f9ef1639d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the two men inspected a cordon of bearskin-hatted guardsmen,
        making small talk with the straight-faced men as they stood in the mild London
        sun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3f654-8b10-4a25-93f0-3c42579076eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.315+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent was a carriage ride down The Mall; protesters were expected
        to line the thoroughfare as Trump remains behind the palace gates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162eff2e-2a5a-40c3-b79e-3f688d4e5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.315+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sat for lunch with the 93-year-old monarch, whom he met for tea
        last summer (and awkwardly walked in front of during a troop-inspecting ceremony
        in the courtyard of Windsor Castle).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6cd8a-d3a4-4df4-9b64-3eba2e7047ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.315+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then took him on a tour of the royal collection, where artifacts
        of significance to America -- including an 18th-century map of New York, old
        time photos of a golfer at St. Andrews and a pewter horse statuette -- were
        on display. A keenly interested President spent ample time learning about
        the pieces from the Queen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6927b65-4776-4960-990f-a89e81fb176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.316+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry followed behind with Ivanka Trump and Jared Kushner,
        the President''s children and senior advisers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87028fe-0956-4a28-9c7a-d27863f48ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.316+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later it was onward to Westminster Abbey for a wreath-laying ceremony
        and tour, and then to Clarence House for afternoon tea with Prince Charles,
        who has ardently warned of climate change for years. Trump told an interviewer
        this week he''d welcome a conversation with the Prince of Wales about the
        environment, though his administration is rolling back policies meant to curb
        carbon emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa453968-2687-4342-96ea-85d75798c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.316+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening was the centerpiece of the visit —&nbsp;a state banquet
        back at Buckingham Palace, where both the Queen and Trump delivered toasts
        before a few hundred guests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fad3e-a3c6-41a0-9d46-7ee6810b4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.316+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we honor our shared victory and heritage, we affirm the common
        values that will unite us long into future: freedom, sovereignty, self-determination,
        the rule of law and reverence for the rights given to us by almighty God,"
        said Trump, dressed in white tie and tails for the highly formal occasion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92b722-080b-4d39-9e1f-141592647c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.317+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the Second World War to today, her majesty has stood as a
        constant symbol of these priceless traditions," Trump said at the start of
        the state banquet. "She has embodied the spirit of dignity, duty and patriotism
        that beats proudly in every British heart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bcedd-6643-465f-8a75-97e350986eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.317+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, meanwhile, appeared to deliver a subtle nod to the international
        bodies that were born from World War II.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9fb50-bd9c-46be-a222-d0272b7d6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.317+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the shared sacrifices of the Second World War, Britain and
        the United States worked with other allies to build an assembly of international
        institutions, to ensure that the horrors of conflict would never be repeated,"
        she said. "While the world has changed, we are forever mindful of the original
        purpose of these structures: nations working together to safeguard a hard
        won peace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26124ea-7980-4338-88a0-ae46706fa96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.318+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark was understated, but notable coming as Britain continues
        to wrestle with its exit from the European Union —&nbsp;a body with roots
        in the post-war period, when integration between countries was seen as a solution
        to violent nationalism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153298fc-e20c-4f08-a8fd-4f2426b5a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.318+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Britain''s royal family participated in the visit, including
        Prince William and his wife Catherine, the Duchess of Cambridge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b65f77-31ab-4ad0-98d0-144e8d4c322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.318+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle, the Duchess of Sussex, will not. She is on maternity
        leave after giving birth to her and Harry''s first child last month. That
        is perhaps for the best; she had previously stated she would move to Canada
        if Trump was elected (she is American). Upon learning of those comments this
        week, Trump said he "didn''t know that she was nasty," though went on to predict
        she would make a "very good" princess.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425699f2-ba42-4ab1-937f-87100ea9547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.319+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation for a state visit was first offered more than two
        years ago, back when Prime Minister Theresa May''s ill-fated destiny wasn''t
        entirely clear and when Trump''s pattern of insults and slights toward the
        United Kingdom had yet to develop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb9de5-c77e-487e-a20e-76aeaf796277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.319+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that span, the visit had been scheduled only to be canceled,
        with a stop in the UK last year downgraded to mere "working" status and organized
        to occur almost entirely outside London, where protesters flew a giant balloon
        depicting the President as a baby in a diaper.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904a15e-a712-4f68-89c8-7352bb2227f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.319+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, and the balloon, are back this week, and Trump will
        have a hard time avoiding them as he darts between royal engagements and meetings
        with May, one of her final acts before she steps aside as leader of her party
        next week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9581e7-4eaa-4e43-b1e5-7e70dc03ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.319+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those talks will occur on Tuesday, and will include discussion of
        the Chinese tech giant Huawei, which the U.S. is working to prevent from developing
        5G networks in Europe and elsewhere. Trump will also host a breakfast of business
        leaders and another dinner, this one at the U.S. ambassador''s residence in
        Regent''s Park.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0deddbc-7da3-4dfc-9236-78e095da3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.320+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was largely gracious of May when she announced her decision,
        has since gone on to unfavorably characterize her handling of the Brexit muddle.
        He''s showered praise on some of her political rivals: Boris Johnson, who
        once served in May''s cabinet only to resign in protest, and Nigel Farage,
        a leader of the Brexit movement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df74674-4a48-4645-a76c-e2de6752c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.320+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has declined to say whether Trump will meet either
        Johnson or Farage while he''s in London, though Trump told reporters before
        he left he''d like to see them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5229f-24bd-4ea6-b11e-df4e7446b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.320+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of midday Monday, there aren''t firm plans in place for such
        an encounter with Johnson, according to a U.S. official. The official said
        that could change if Trump asks aides to arrange a meeting over the coming
        days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb93f49-75b5-46cc-90a5-882dc383a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.321+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government said it had no information about a potential
        meeting, indicating what Trump did in his private time was up to him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b85cf9-d724-4680-8896-804b245ec0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.321+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the timing for Trump''s visit seems inopportune, officials point
        to the fact he''s in Europe marking the 75th anniversary of the Normandy landings
        alongside leaders of other nations who fought in the war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fe930-554d-4005-9c95-8a1dce4080d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.321+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really put off D-Day," one official said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596cc4f-220a-4d52-928f-4bfb111ad9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:09:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:09:05.321+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/03/politics/donald-trump-queen-elizabeth-ii-buckingham-palace-banquet/index.html">Trump''s
        UK visit gets off to a booming start with guns, guards and insults</a>"</em></p>'
  'itunes-apple-wwdc':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'The music industry has changed dramatically since Apple disrupted
      the way people buy songs and albums nearly two decades ago. So Apple is phasing
      out iTunes in favor of three more modern apps. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T06:11:41.551+08:00
    'imagesource': 'jcr:3c345d07-9b8d-4810-ab02-3305610ff86d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5883ab-9b69-427e-91f9-947c00dc988e'
    'lead': 'The music industry has changed dramatically since Apple disrupted the
      way people buy songs and albums nearly two decades ago. So Apple is phasing
      out iTunes in favor of three more modern apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T06:19:59.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-04T06:19:59.902+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple', 'itunes', 'wwdc']
    'template': '1'
    'title': 'RIP iTunes as we know it. Apple breaks up iconic music platform'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db0e11-2cdd-46cf-a807-c1e34a6167f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.903+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The music industry has changed dramatically
        since Apple disrupted the way people buy songs and albums nearly two decades
        ago. So Apple is phasing out iTunes in favor of three more modern apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553f155-7ad6-4b07-aacb-07ace2cbdb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.903+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced Monday that iTunes will be replaced by a trio of
        desktop apps called Music, TV and Podcasts —&nbsp;similar to how these services
        are already divided on iPhones and iPads. It will still exist as a standalone
        iOS app and on Windows PCs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad605264-749d-4dac-a55a-027046333951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.903+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous purchases and libraries will be maintained in each new
        app on Mac computers, a spokesperson told CNN Business. iTunes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6087517-0d14-4a7b-b775-76049a125075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.904+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Worldwide Developer Conference in San Jose, Apple showed
        off its next-generation mobile software iOS 13, which got a dark mode, improved
        Siri capabilites and an undo gesture, as well as a new Mac Pro that looks
        like a cheese grater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9763cc-232a-4477-8d57-0205fde8cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.904+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move to phase out iTunes didn''t come as a total surprise
        as the company has been pushing users toward its Apple Music subscription
        service. After all, Apple can charge a monthly fee to boost revenue rather
        than wait for a customer to buy a few songs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c76c5-50dd-4e3f-99ff-84fa6daf6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.904+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Music app is focused on music and personalized recommendations,
        the Podcasts app lets you search with the help of machine learning and the
        TV app will blend content from networks such as HBO and Showtime, along with
        original programming from Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b5296-b8c8-4a5f-a010-82356f774a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.905+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said users will still be able to purchase and download
        songs through iTunes'' Music store within the Music app, and can buy movies
        and TV shows in the Apple TV app. iTunes gift cards will stay active, a spokesperson
        told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05aa03-250c-4e59-9b33-6f8cb6def4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.905+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who used iTunes to sync up their devices, Apple said
        a tool will now be located via the sidebar in Finder on their Macs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2100c2-66c5-4096-a36c-3c809b321cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.905+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacOS features unveiled at WWDC typically launch in the fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62975438-c152-41e1-a43b-00ee92a7864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.905+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITunes formally launched in 2001 but its music store, launched two
        years later, changed the way we buy songs and albums. The format came at a
        time the music business struggled with online piracy and file-sharing sites.
        With a relatively intuitive user interface, a simple billing tool and an on-demand
        catalogue, iTunes far better experience than any other platform at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828ecaa-6325-43a7-8af1-dd4580358b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.906+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITunes'' strategy has been closely aligned with Apple''s devices
        business, but the rise of subscription content and services is a clear shift
        away from the iTunes model, said Jack Kent, analyst of IHS Markit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa1415-50cf-47fb-a8b8-c1c7bdb47e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.906+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Apple''s own business, it marks the strategic shift away from
        a central hardware focus to a business in which subscription content and services
        are increasingly important for margin and revenues," said Kent, referencing
        the iPhone''s sluggish sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028ed78-4be9-407b-9b13-202e14b2e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.906+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit''s research found subscription services accounted for
        more than 80% of online music and video revenues in 2018, compared with less
        than 10% in 2008, in North America and Western Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f57442-319a-4e81-bd2c-c4ff1452ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.906+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, critics argued standalone apps —&nbsp;like the ones
        already on iPhones and iPads —&nbsp;could offer a smarter approach. Now that
        Apple has now acquired 56 million paying customers, perhaps the time is ripe
        for such a change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4106c5-1828-4df6-a113-da9ceb97de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.907+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple had to put the pieces in place to make it all happen," said
        Ramon Llamas of IDC Research. "If you look at consumer behavior in which users
        are willing to pay a regular fee for unlimited content —&nbsp;and that''s
        what they can get from other services such as Spotify, Pandora and Netflix
        —&nbsp;Apple is smartly aligning itself against those competitors with its
        own approach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cd107-35d4-42c5-a50d-a18d40aa59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.907+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news doesn''t mean CEO Tim Cook will remotely deleting years
        of downloaded and purchased songs and movies. It will likely roll out next
        steps to manage and access downloaded content in other ways, such as via Apple
        Music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a30930-3b68-460b-9be8-ba791bb22518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:19:59.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:19:59.907+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a bridge is always important in order to not alienate
        its current user base, but I''d argue that it has already taken that step
        considering the Apple Music numbers," Llamas said. "Clearly, it needs to direct
        people in that direction and show a clear cut-off date so that users are prepared."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce793b9-4ab5-4d54-8019-78f77d6919be'
      'mgnl:activationStatus': true
