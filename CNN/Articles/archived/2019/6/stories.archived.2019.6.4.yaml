      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals will also conduct medical exams to ensure OFWs are
        physically fit for overseas work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962db85-7f88-4ae4-a89c-69bff4169389'
