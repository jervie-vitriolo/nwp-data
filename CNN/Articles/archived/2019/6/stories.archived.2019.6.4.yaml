      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have speculated that some of the North Korean diplomats
        charged with US negotiations were in hot water after the latest round of talks
        between the two countries ended abruptly in Hanoi without an agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
