      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag began trending shortly after Andrés and Ripert''s initial
        announcement, but it''s likely to go viral on June 25 when fans all over the
        world begin celebrating the inimitable Tony Bourdain.</p>'
