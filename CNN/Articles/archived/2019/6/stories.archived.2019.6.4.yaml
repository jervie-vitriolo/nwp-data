      'mgnl:lastActivated': 2019-06-04T06:48:41.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/03/entertainment/jay-z-billionaire-rapper-trnd/index.html">Superstar
        Jay-Z is the first billionaire rapper, says Forbes</a>"</em></p>'
