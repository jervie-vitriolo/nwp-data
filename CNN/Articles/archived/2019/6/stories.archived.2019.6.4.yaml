      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung talagang bibigyan ako ng Presidente, sino ba ako para
        tumanggi?</em> [If the President would give me another position, who am I
        to refuse?] ” Albayalde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b4eca-94d2-4583-876a-9127285b65cd'
      'mgnl:activationStatus': true
