      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country still awaits the ultimate breakthrough, as the last
        two home hopes were knocked out at the French Open on a day that began with
        promise for Les Bleus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
