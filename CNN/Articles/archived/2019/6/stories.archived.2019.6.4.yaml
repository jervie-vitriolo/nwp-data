      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight drones amounting to $9 million or around ₱498 million will
        be sold to the Philippines under the Foreign Military Sales program of the
        U.S. Twelve drones worth $19 million are going to Malaysia, eight to Indonesia
        ($9.19 million), and six to Vietnam ($9.77 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69065018-3929-430c-be78-0850761c9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0bbe0-60fc-47fd-8925-98f26b7b1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, this order provides for spare payloads, spare and
        repair parts, support equipment, tools, training, technical services, and
        field service representatives," the U.S. Department of Defense said. It added
        that the work is expected to be completed in March 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fa830-7ebb-4dfd-84ca-77d018c67e61'
      'mgnl:activationStatus': true
