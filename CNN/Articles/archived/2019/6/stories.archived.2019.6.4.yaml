      'mgnl:type': 'text'
      'text': '<p>Most OFWs are in Saudi Arabia, the United Arab emirates, Hong Kong,
        Kuwait, Taiwan, and Qatar.</p>'
  'tiananmen-massacre-china-commemoration':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T09:40:26.886+08:00
    'imagesource': 'jcr:66d00586-59f0-4620-8a87-60d366fff97d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6a2ffb-ef17-468c-9d91-26133ee9c319'
    'lead': 'Hundreds of people were killed on June 4, 1989, as People''s Liberation
      Army troops cracked down on pro-democracy protesters in and around Beijing''s
      Tiananmen Square.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T09:44:11.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T09:44:12.020+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Tiananmen-Square', 'Tiananmen-massacre', 'Tiananmen-Aquare-massacre']
    'template': '1'
    'title': 'World marks 30 years since Tiananmen massacre as China censors all mention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76ce0f-6204-41a3-9f33-fcc20041a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As commemorations for the 30th anniversary
        of the <a href="https://edition.cnn.com/2019/06/02/asia/tiananmen-anniversary-forgotten-generation-intl/index.html">Tiananmen
        Square massacre</a>&nbsp;take place worldwide Tuesday, any coverage or discussion
        of the event will be tightly censored in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db94f8-2375-42b5-a196-38630ae5385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of <a href="https://edition.cnn.com/2019/06/02/asia/tiananmen-square-june-1989-intl/index.html">people
        were killed on June 4, 1989</a>, as People''s Liberation Army troops cracked
        down on pro-democracy protesters in and around Beijing''s Tiananmen Square.
        Events will be held and speeches made to commemorate the massacre and those
        who died in cities around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66128eaf-5eb7-4bc3-9a8f-4ecd77b61f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Taipei, capital of self-ruled Taiwan, <a href="https://edition.cnn.com/style/article/tank-man-inflatable-taiwan-tiananmen-square/index.html">a
        massive inflatable version of the iconic "Tank Man,"</a>&nbsp;who defied the
        military as they entered Tiananmen Square, has been on display for several
        weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671243c4-adb4-4316-ab4d-5695ce14e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Taiwan''s Mainland Affairs Council called on Beijing
        to "face up to historical mistakes and apologize as soon as possible for the
        crackdown."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325eb4a-bb52-4249-a65f-af0197d49240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past 30 years, Beijing lacked the courage to calmly reflect
        on the historical significance of the June 4th Incident," the council''s statement
        said. "Rather, they blocked the information and distorted the truth about
        it and tried to conceal the crime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c34c1-240d-4b9e-b512-e8cf0d7472cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists <a href="https://www.amnestyusa.org/press-releases/we-remember-tiananmen-the-30th-anniversary-of-the-pro-democracy-protests/">will
        hold a rally</a>&nbsp;in Washington on Tuesday, with representatives of dozens
        of human rights groups, including Amnesty International, expected to attend,
        as well as House Speaker Nancy Pelosi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4c284-49ea-4667-95d6-f1e513da619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said in a <a href="https://www.state.gov/on-the-30th-anniversary-of-tiananmen-square/">statement</a>&nbsp;Monday
        that the massacre still stirred the conscience "of freedom-loving people around
        the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422786df-5eb9-40fa-9900-0d667d0101b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We salute the heroes of the Chinese people who bravely stood up
        30 years ago in Tiananmen Square to demand their rights," he said, urging
        the Chinese government to make a "full, public accounting" of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de213c3a-bf39-415b-a7ad-7f7ec7a6b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest event will take place in Hong Kong, the only place on
        Chinese soil where mass commemorations are held. A candlelit vigil has been
        held in Victoria Park every year since 1990, with hundreds of thousands attending
        during key anniversaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03355402-7747-4a17-adff-87882dda63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across the border, the Chinese authorities will be watching
        attentively for any attempts to remember the massacre.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abacba-a124-4d37-a308-c007a221bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists were visiting Tiananmen Square as usual on Tuesday, under
        the close watch of police and subject to frequent security checks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbed9dd-913a-4be6-a2ec-325f54ee7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day that changed China</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bc5f5-a374-4c4a-b9fd-2024fc608b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks in 1989, hundreds of thousands of students and workers
        gathered in Tiananmen Square, in the heart of the Chinese capital, to call
        for greater democracy as well as political and social reforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797d020-cbe1-4610-875a-91779a522dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the protests it seemed like they could be successful,
        forcing a government that was already pursuing economic reform to also accept
        limited political liberalization. But hardliners won an internal battle within
        the ruling Communist Party and a crackdown was ordered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8eb7a-05ab-4e50-8639-e3649db112d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision changed China forever, ending hopes of a gradual move
        towards democracy. Today the Communist Party is stronger than ever, with President
        Xi Jinping recently <a href="https://edition.cnn.com/2018/02/25/asia/china-communist-party-xi-jinping-intl/index.html">throwing
        out term limits</a>&nbsp;and clearing his way to serve for life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b490c7-1c62-4f6b-a7e0-12066fcd8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has always defended the crackdown. Speaking at an international
        event Sunday, Chinese Defense Minister Wei Fenghe described the Tiananmen
        protests as "political turmoil that the central government needed to quell."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd474a-3ef2-4a79-b4d9-a1e5870ed362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was decisive in stopping the turbulence, that was
        the correct policy," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a471fb-e821-47e7-bad4-8126ba284ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of June 4 have been wiped from the history books in China
        and any discussion of the crackdown is strictly censored and controlled. Tiananmen
        is a prime target of the Great Firewall, China''s sprawling online censorship
        apparatus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2b5d4-612d-4d72-969d-d4c8f6adbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday will be a major test of that system, which activists have
        spent years attempting to get past by using coded phrases such as "May 35"
        or "that year." But it''s a test that it will likely pass with ease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0f0f8-b0e6-45a4-8f45-3d506eb9c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to June 4, internet users in China complained about
        difficulties accessing virtual private networks, a common method of bypassing
        the firewall, while posts on Chinese social media have been restricted or
        deleted as companies ramp up censorship during this sensitive period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36450e95-0210-4ae1-925e-9c7a099f0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 4 has been nicknamed "internet maintenance day" for the number
        of websites that go offline around the anniversary, their owners deciding
        that being dark is safer than accidentally publishing something which could
        provoke the ire of the authorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54d089-58c3-45d3-a56d-b61af22b32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of mass censorship is damaging, according to Mak Hoi-wah,
        chairman of the June 4 Museum in Hong Kong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd41a25-4adf-43f3-a753-0e941139ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without understanding the historical facts, we will not be able
        to move on," Mak said. "The Chinese government is trying to suppress it because
        they don''t want their wrong deeds be remembered by the people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa2bea-04b4-4ada-8055-2dc3b4aea615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:44:11.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T09:44:12.027+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/asia/tiananmen-june-4-china-censorship-intl/index.html">World
        marks 30 years since Tiananmen massacre as China censors all mention</a>."</em></p>'
