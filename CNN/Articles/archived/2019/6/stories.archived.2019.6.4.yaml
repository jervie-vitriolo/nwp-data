    'template': '1'
    'title': 'PNP chief wants fellow PMA grads to move on from Tulfo tirades'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc6af2-bc0e-4128-9efb-f39ff7b69477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.157+08:00
