      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/02/tennis/wawrinka-tsitsipas-federer-nadal-french-open-tennis-int-spt/index.html">READ:
        Wawrinka outduels Tsitsipas in epic</a></p>'
