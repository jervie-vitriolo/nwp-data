      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is teasing the future of its
        software, and it is dark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5a2b2-7431-4b6a-ac7a-ece4b8cc8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.847+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ade21d-9ecf-4fde-af5b-a18e5b63c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.848+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual World Wide Developers Conference in San Jose, California,
        Monday, Apple announced new features and designs for the operating systems
        that run on iPhones, iPads, Macs, Apple Watches and Apple TVs, as well as
        one very expensive new computer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e635c2-f61e-4ddf-9d4a-b0ff5496ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.848+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb95dd8-2bd9-4986-aa54-a9c597324280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.848+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iTunes is being replaced after 18 years</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61d12b-cd75-48f9-b586-03f408af6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.848+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple is replacing its once groundbreaking, often bemoaned
        audio and video app, iTunes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1660eb-31cc-472c-9d6c-cb384e6a60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.849+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276d53c-fc08-4aa2-a0c4-ff4a16684726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.849+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 years, the app will be phased out and replaced with three
        separate apps that are familiar to iOS users: Apple Music, Apple TV and Apple
        Podcasts. The iTunes Store app will still exist on iOS, and Apple says the
        store will also continue to exist on Macs as an entry in the Finder''s sidebar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597449da-e2ea-40d2-a40d-a0f8b972626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.849+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6511ef0-cc6c-4f26-95d0-2d0d35d5e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Craig Federighi had a sense of humor about user dissatisfaction
        with iTunes, joking, "Customers love iTunes and everything it can do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee579a4d-6d55-4d38-a874-ab258e2cd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926db60c-0460-4659-a5d4-5319845bee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iOS 13: iPhones are going dark, Maps are going street level</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49ba23-7b48-48cc-bc97-496ce2dea9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, lets begin our descent into darkness," said Federighi,
        introducing the new updates to iOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c177321-024f-4900-a744-cb420dd9bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ade7a-b9b6-458a-9d4b-f010e096f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPhones, iPads and the iPod touch will now have an optional dark
        mode coming in iOS 13. Dark modes favor lighter text on dark backgrounds,
        and are said to be easier on the eyes when looking at a screen in a dimly-lit
        environment. Many apps already have their own individual dark modes, and Macs
        have a system-wide dark mode.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884230-1d21-46f0-98a5-85e53a5cf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8642cf-edb6-4b2c-be40-b21fa019b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core, built-in iOS apps are also getting a glow-up. Mail is
        adding more fonts and formatting options, Notes has a new look, and the Reminders
        app has been beefed up with a number of new features, including tagging people
        and making smarter to-dos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6436a9-e33e-4281-999d-e0d8678593e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.852+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04405813-ce3f-4bee-b805-281b67914505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.852+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Maps, which has struggled to compete with Google Maps since
        it launched in 2012, is getting a new, more detailed look at the end of this
        year in the US. Apple says it rebuilt the app from the ground up by sending
        hundreds of planes and cars with custom sensors and lidar sensors over 4 million
        miles across the country. It''s also adding other Google Maps-like features,
        such as favorite locations and interactive street view, which it calls "look
        around."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43098a42-71ea-4d2b-993d-ea900fdf6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.852+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c37637-9b68-42c8-bd8f-663b18491181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.852+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With iOS 13, you''ll be able to share your name and your photo (or
        custom emoji) in Messages. (This information will only be shared when you
        message with someone.) It''s adding more personalization options for its "memojis,"
        including makeup, piercings, more teeth options like gaps and grills, earrings,
        additional hair options, hats and glasses. The avatars will work on more devices,
        Mail, and even some third-party messaging apps like WeChat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73024d-57db-4d6a-bc92-16af22e94f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455741b-1fa5-42ae-9dc9-6c0025ceea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS update will also impact Apple''s AirPods, which will be
        able to read your incoming email to you in Siri''s voice, and let you share
        audio from your AirPods. The new feature, called AirPods Audio Sharing, will
        supposedly let you bring your AirPods close to someone else''s and — with
        permission — tap a button to start listening to what they''re rocking out
        to. Siri will support live radio with third-party services like IHeartRadio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22c2d9-8549-4392-b3ed-955af054b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3720b0-dcf2-4b43-8c12-b18c19bd58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.853+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of music, remember the HomePod? Apple''s underwhelming
        take on the smart speaker was launched two years ago, and now it''s adding
        some new features, including being able to play live radio stations and recognize
        the voices of different users — just like Amazon and Google''s smart speakers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091e933-587b-4bb8-b5bc-3703f35a68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31543422-4955-412b-8e6a-0d2f1f808aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy is, again, at the center of Apple''s sales pitch</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a625e7-751c-4de2-a4d2-ab5f24a17148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is launching its own login platform called Sign in with Apple,
        which will let you log in to outside apps with FaceID. It has the option to
        hide your real email address and instead give each app a randomly generated
        email address. Google, Twitter and Facebook have their own sign-on tools already,
        but some security experts advise against using a single sign-in service across
        multiple sites, in case your one login is compromised. Sign In With Apple
        will work across Apple devices, including Macs and iPhones, but only with
        apps that update to support the feature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e0b71-a7f4-45ac-a085-552de99c8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.854+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16632bf-300f-49e3-af5a-84a312b66a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
