      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'image': 'jcr:41606b8e-c055-4d45-9531-b99eaaf994f2'
      'imageCaption': 'Elisse Joson and McCoy De Leon in "Sakaling Maging Tayo." Photo
        courtesy of BLACK SHEEP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e59f48-13bf-489a-a2b8-967ce2a5b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T19:30:10.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4d5ad-a181-4923-b76f-c21b02c8308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also have a particular style when it comes to marketing
        your movies. How did that come about?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c0ed8-b184-450c-bce2-ece9c4ee8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kriz Gazmen:</strong> I want Black Sheep to be a person.
        Black Sheep isn’t a company, it’s not a company na “Hoy panoorin niyo itong
        pelikula namin!” Gusto kong i-portray na tao siya. Kabarkada mo na nag-recommend
        ng pelikula. So we marketed to the generation na ka-generation ng Black Sheep.
        I think that’s how we become faithful in the campaigns na ginagawa namin:
        makulit siya, we try to be as fresh as possible, we try to think of new executions
        as possible kasi alam namin na kung ‘yung kabarkada ko paano ko siya ma-ko-convince
        na manood ng pelikula, ganito. Hindi ko siya ma-ko-convince by just shouting
        and shouting na “Panoorin mo ang Alone/Together!!”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738322d-5c6b-459a-a393-7658d423f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shinji Manlangit:</strong> Lahat kasi ng [movies] na hinawakan
        ko personified sila. For example, “Heneral Luna.” ‘Nung mina-market namin
        ‘yung pelikula, ‘yung [social media] posts niya, nagsasalita as Heneral Luna.
        Or kahit nung “I’m Drunk, I Love You,” ganun din. So dinala ko ‘yun [dito].
        Pero [inisip ko kung] paano ko siya ibang gagawin dito. So ang tawag namin
        ni Kriz [sa kanya] ay “Classy na Jologs.” [<em>Laughs</em>]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cee30-b7db-4278-a3e6-579b3bcd6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the challenges of producing a film in the streaming
        era?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce1f71-622f-49fe-b3cb-24439542a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the biggest [challenge] talaga is ano ang pang-streaming
        at ano ang pang-theatrical. Kapag sinabi mo na pang-theatrical, automatically
        hahanapan mo ‘yan ng magandang artista, it’s really how the entire industry
        is designed. You’re demanding 280 pesos from each of your audience. Bakit
        ako magbabayad ng 280 pesos sa taong ‘di ko kilala? Diba, napaka-logical lang
        naman ng thinking na [ganun]? Again, normally itong mga taong ‘to, dahil nga
        may limited access to more sophisticated kind of content kaya ‘yun ang nag-de-draw
        sa kanila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29792e-c26f-49bb-bb07-d89367d1de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati ang mga kalaban lang namin ay ibang pelikula. Ngayon, my god,
        kalaban na namin, sandamakmak na shows on Netflix … na hindi local! It’s now
        a battle for screentime, for attention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033874f-8047-48ed-9a4a-f7c105776bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang hirap lang talaga ngayon, Netflix always revolutionizes content.
        They revolutionize trends, taste and that’s because they have data. Ang laking
        bagay talaga ‘nun. They can predict exactly what the audience will want —
        and [that’s] what we don’t have. We don’t have the kind of machinery and technology
        that Netflix has. Ang nangyayari ngayon, hirap na hirap kami, Netflix is already
        there, alam na nila ‘yung susunod na magugustuhan ng mga tao, kami hinuhulaan
        pa namin. So doon talaga mahirap.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff5de4-789f-46d5-b8bf-ca1ea566eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya kami siguro ang ma-o-offer na lang namin sa audience, that
        Netflix still cannot offer now, we can tell you the unique Filipino experience.
        Kasi ‘yan na lang talaga feeling ko ang major advantage talaga namin sa market.
        Mas kilala namin ang mga Filipino kaysa sa inyo, mas alam namin ang pinagdadaanan
        ng Pilipino, what they can relate to kaysa sa Netflix.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691b4e7-fa49-44fd-9a3b-6f0a5cc9ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course when you make stories now, ibabalanese mo talaga na
        lahat. ‘Pag for streaming, dahil mas mababa ‘yung budget, mas pwede ka mag-approve
        ng edgy na concept, pwede kang mag-cast ng hindi ganun kamahal na artista,
        pero kapag mainstream theatrical, marketing nandyan na, T.V. plugs, cost ng
        artista, so ‘yun ang malaking difference. And you can’t experiment so much.
        That’s the reality.</p>'
    '58':
      'image': 'jcr:1e1110e2-0ef2-4ce5-9fae-2857a450c1e2'
      'imageCaption': 'Indonesian actor Nicolas Saputra, JC Santos, and Agot Isidro
