      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, following the announcement from José Andrés and Eric Ripert,
        longtime friends of Tony and world-renowned chefs, that June 25 is ''Bourdain
        Day'' — friends and fans of the late, great Anthony Bourdain will have a dedicated
        day to remember and celebrate the legend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92dfeb-af93-4b4e-9731-9fc5db264205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.412+08:00
