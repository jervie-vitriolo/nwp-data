    'template': '1'
    'title': 'Death penalty bill fails in 17th Congress, but may make a comeback'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932178e-270f-4489-82fd-9a9acec63e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.344+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.675+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Moves
        to revive the death penalty failed to gain steam in the 17th Congress, with
        the bill stalled in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37989ce6-ef95-4797-93d4-413514fac889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.676+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838855d-c217-41ef-8f79-3f447354e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.676+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House swiftly passed the bill in March 2017, it''s counterpart
        measure remained in the Senate committee until the last session day on Tuesday.
        The measure reinstates capital punishment for offenses related to manufacturing
        and trading illegal drugs,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e2e14-063b-48b7-8ff2-05cb36a0a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.677+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abb026-115e-4cea-bad6-8f37e45e6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.677+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, leaders of both houses believe there is a strong chance
        for death penalty to make a comeback in the 18th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cea867-6999-468a-a8a2-ca9b72151277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.677+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aff0e7-a4f5-4927-8a7c-0a39200a5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.677+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the lawmakers gunning for the House speakership are for
        reimposing capital punishment, while a majority of the next Senate are in
        favor of the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6c799-a62f-4cb0-9245-6ff2d632cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.678+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846f050-9046-4776-ad5a-f8a9671d727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.678+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the new Senate, there’s a possibility of 13 [votes for death
        penalty] for high-level drug trafficking alone,” Senate President Vicente
        “Tito” Sotto III has said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50304f2b-212b-4ad0-966c-561bbedc4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.678+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f66f37-6c5c-4711-9d04-787ce9e78bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.678+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sotto, Senators Manny Pacquiao and Sherwin “Win” Gatchalian
        are also in favor of death penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb62d7-f9e0-4949-a32d-f0cc0c72b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.679+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998da359-e5fe-4f7f-adc4-66f188f0af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.679+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelected Senators Cynthia Villar, Juan Edgardo “Sonny” Angara and
        Aquilino “Koko” Pimentel III all back death penalty, but only for high-level
        drug trafficking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da78d65-2d3a-4e33-bda4-a6c30c3d39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.679+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b740b-1877-4492-9d67-09a177aa08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.680+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming senators Pia Cayetano, Lito Lapid and Ramon Bong Revilla
        also back the reimposition of capital punishment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42780eb-0294-4d65-8f95-f5195bad773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.680+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5f254-ea92-4a2f-a0be-d9891c80da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.680+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration allies coming in fresh in the Senate also back the
        proposal: Christopher “Bong” Go, Ronald “Bato” dela Rosa, Francis Tolentino,
        and Imee Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf500151-8f89-478b-aaa7-fc4d470f3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.680+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4a5b6-bb46-44f8-99ba-d86b437d524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty was abolished under the 1986 Constitution, but the
        Charter gave Congress the power to reinstate it for heinous crimes. Capital
        punishment returned under the administration of President Fidel Ramos, but
        was abolished again under President Gloria Macapagal-Arroyo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8009faa-a5ae-420a-89a0-51db2af528c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e46a7-1896-471d-b825-080234b20a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:33:48.343+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:33:48.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also a signatory to the Second Optional Protocol
        to the International Covenant on Civil and Political Rights, which commits
        countries to abolish death penalty.</p>'
