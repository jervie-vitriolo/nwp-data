      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sure enough, the chant erupted Sunday night during Game 2 of
        the NBA Finals, while the Golden State Warriors battled the Toronto Raptors
        up in Canada.</p>'
