      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37cd0-f85c-4e6f-9aff-2a0e569dd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:09:02.569+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala sa isip ko ‘yu</em>n [That’s not on my mind.] I just want
        to enjoy time with my family for a while,” Albayalde told CNN Philippines’
        <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd9293-e187-4622-bf7f-a27fed7b4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:09:02.569+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0a038-ba62-4566-b314-083c88099530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:09:02.569+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde said he is open to getting appointed to another
        post by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dbe14-4f4b-4c7f-b411-19894e49d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
