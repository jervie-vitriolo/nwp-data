      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338f7e6-cb79-4389-930d-f2bbfb6dc263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekend, U.S. Defense Secretary Patrick Shanahan called
        China out for its actions in the Indo-Pacific, which includes the controversial
        South China Sea which it claims almost entirely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f43d9-7a5e-4e6d-9728-3474a1da4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
