      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —&nbsp;</strong>Manila’s
        airspace was locked down for about 30 minutes on Tuesday due to a computer
        glitch in the Air Traffic Management Center (ATMC) system, the Civil Aviation
        Authority of the Philippines (CAAP) said.</p>'
