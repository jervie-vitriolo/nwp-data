      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, principally authored by Speaker Gloria Macapagal Arroyo,
        hurdled the House with 180 affirmative votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241ae0c-bba4-4301-984b-88c90fb3934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:25:31.877+08:00
