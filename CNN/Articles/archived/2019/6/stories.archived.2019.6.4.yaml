      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9258bd-6fb7-4d75-8a53-e346dcee0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:52:13.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T10:59:11.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>27-year-old Patrolman Manny Jose Baldonado, who hails from Santiago,
        Isabela, drowned while training for diagnostic combat in the waters of Barangay
        Baha in Calatagan, Batangas on Sunday morning. The training was conducted
        in the annex training facitlity of PNP-SAF, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5fc69-10f3-4100-b9ab-a10988a7fb0a'
      'mgnl:activationStatus': true
