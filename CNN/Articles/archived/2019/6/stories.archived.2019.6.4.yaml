      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Department
        of Agriculture has intercepted an attempt to smuggle pork products from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d14b67-413c-4ff7-b9ed-fc4989de0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.065+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Secretary Manny Piñol on Tuesday announced
        that on May 29, quarantine officers in Subic seized a refrigerated container
        from China declared as fish tofu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a548-fcac-4619-91e9-01efa2626e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.065+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon closer inspection, packs and boxes of meatballs were
        hidden behind the boxes of fish tofu.</p>'
    '5':
