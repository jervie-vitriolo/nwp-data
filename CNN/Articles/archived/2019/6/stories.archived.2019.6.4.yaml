      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to <a href="http://cnnphilippines.com/news/2019/5/21/PDP-Laban-Alvarez-House-speaker-.html"
        target="_blank">pick from three lawmakers from his party</a> Partido Demokratiko
        Pilipino – Lakas ng Bayan for Speaker, namely, former Speaker Pantaleon Alvarez,
