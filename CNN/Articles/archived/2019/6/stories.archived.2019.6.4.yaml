  'black-sheep-films-interview':
    'author': 'Don Jaucian'
    'caption': 'Black Sheep is barely a year old but it already has award-winning
      films and several box office hits, such as "Alone/Together" with Liza Soberano
      and Enrique Gil. Photo courtesy of BLACK SHEEP'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-06-04T18:06:14.487+08:00
    'imagesource': 'jcr:b7a88070-af6f-449d-aa6e-e5935fa77499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a74e81-ca66-4f65-a0b9-a76b06bf086d'
    'lead': "The studio, under ABS-CBN Films, is barely a year old but it already\
      \ has several box office hits and award-winning films. Creative director Kriz\
      \ Gazmen outlines his vision for the production outfit. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T18:22:43.598+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-06-05T05:14:24.944+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Black Sheep is trying to ''disrupt'' Philippine cinema

      '
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a84c7-c119-42fe-b196-b68eca9aedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you say that
        ABS-CBN now has an auteur-driven production company inside ABS-CBN, you’ll
        probably be laughed out of the ELJ Building. But it’s 2019 and we’ve seen
        crazier things. So here we are, in a post-“That Thing Called Tadhana” and
        post-“Kita Kita” era with a production studio like Black Sheep, ABS-CBN’s
        bid to find the middle ground between sophisticated auteurist work and mass
        appeal. Think of it as ABS-CBN’s answer to Fox Searchlight (inside the mainstream
        giant 20th Century Fox), or the now defunct Paramount Vantage&nbsp;(under
        Paramount Pictures).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f8a7e-875e-4cfd-9eca-3a2ab162b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.944+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Sheep’s creative director Kriz Gazmen has been working in
        Star Cinema for several years. He has produced a range of films, from box
        office giants such as “No Other Woman” and “The Amazing Praybeyt Benjamin”
        to spearheading some of the studio’s more “experimental” outings such as “Love
        You To The Stars and Back,” and “Last Night.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ea208-4d10-4f2d-8117-48608403e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word “experimental” here isn’t in the same rhythm as the avant
        garde movement (if you’re looking for those kinds of risky, avant garde experiments,
        some films from Cinema One Originals, also under ABS-CBN films, might suit
        your palette better) but rather pertains to a certain degree of ‘risk’ in
        terms of filmic style and storytelling that audiences don’t expect from the
        formula-driven films of Star Cinema. It might be dramas with less earth-shattering
        confrontations, rom-coms with no comedy relief from sidekicks or “babad” scenes
        with mostly just two people talking throughout the film (which in itself has
        become a trend in local cinema recently), maybe even a not-so-happily-ever-after.
        As a factory of family-friendly fare and celebrity vehicles, there are certain
        expectations for each Star Cinema film, particularly if there’s a large production
        budget involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620d7dc-50bc-42f0-b81b-ea898c876749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a new market emerged — a market more vocal of their disdain
        of the usual formula — the studio opted to be a little more adventurous (yet
        still calculated) in its ventures outside its comfort zone. These are films
        such as Antoinette Jadaone’s “Love You To The Stars and Back,” Dan Villegas’
        “How to be Yours,” or Prime Cruz’s “Can We Still Be Friends.” The reception
        is, to a certain extent, mixed. The takes on rom-coms are refreshed but there
        is a distrust, from both Star Cinema’s new audience and dedicated followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8f6fd-4364-45a5-9ea0-697e04c1403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napansin namin ‘yung market [that we capture], hindi talaga sila
        talagang naniniwala that Star wants to experiment,” says Gazmen. “Parang may
        feeling of judgement. ‘Yung market naman ni Star Cinema, na-tu-turn off when
        we do something new. They say, ‘Pumapasok kami sa mga pelikula ninyo kasi
        we’re expecting the flavor na usually binibigay ninyo — the rollercoaster
        [of] emotions, the confrontations, the family stories.’ So kapag wala nun,
        sila ‘yung na-tu-turn off.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dd839-6833-4bbf-99f0-46e7550fa33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the success of small-budget films such as “That Thing
        Called Tadhana,” Jadaone’s little rom-com-that-could, and “Kita Kita,” an
        unlikely rom-com buoyed by the pairing of Alessandra De Rossi, a character
        actress, and Empoy, usually a comedic sidekick. “Tadhana” earned a ₱120 million
        gross against a ₱2 million budget while “Kita Kita” struck a ₱320 million
        gross against a ₱10 million budget. These small victories proved that there
        is indeed a middle ground for “maindie” (mainstream indie) films with auteurist
        sensibilities. This is where Black Sheep wants to come in.</p>'
    '0':
