    'title': 'Duterte tasks DICT to find Smartmatic replacement'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d56ed-5bbc-468f-9193-32a2fee27557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:22:23.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong>&nbsp;After
        President Rodrigo Duterte''s order, the search for the replacement of poll
        technology provider Smartmatic is now in the hands of the Department of Information
        and Communications Technology (DICT), Secretary Eliseo Rio Jr. said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5d019-0564-4eb0-8294-2fd7795fb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, in Tokyo, actually directed DICT to come up with
        options that can be used in future elections. Of course we all know na ''Huwag
        na ''yang Smartmatic'' was one of his (directives)," he said during the during
        the Joint Congressional Oversight Committee on the Automated Election System''s
        hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618a226-1422-47f6-9a54-741399646064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said DICT will make the recommendations to the Commission on
        Elections (COMELEC), which is an independent body. He said the options will
        be presented to the poll body as early as end of June. Comelec Chair Sheriff
        Abas confirmed they have started to meet with DICT regarding Duterte''s directive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c2fd2-ec39-48bf-8f80-c0209cb4bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speech in Japan on May 30, advised COMELEC to stop
        its partnership with Smartmatic over allegations of election cheating and
        fraud.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d929c-edcc-4d93-8d12-d6bcb660743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic and COMELEC have been in hot water for snags during the
        2019 midterm polls, including a seven-hour delay in the release of election
        results in the transparency server and glitches in secure digital cards used
        to store encrypted images of the ballots. This led to questions regarding
        the election results'' integrity. The poll body said there were 1,051 malfunctioning
        vote-counting machines and 2,246 corrupted SD cards during the May 13 polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ca216-a46b-41c8-84eb-8a939d667e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic, however, said it had “no hand” in the maintenance and
        operations of the vote-counting machines in the latest elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5e462-5feb-48db-a0e4-36492d971663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology provider claimed the machines were already owned
        by COMELEC since 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c2dac-d13c-434a-ba06-62e8a209b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the 2019 elections, our role was restricted to playing the transmission
        solution provider. The VCM machines are already owned by COMELEC since 2018
        already. So they are the owners,” said Smartmatic project director Pravir
        Dahiya.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94bcc7-241c-4959-ba22-dc07713cefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever they need maintenance or technical support, Smartmatic
        provides it,” he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc6ef8-db56-43c6-aad6-d7b88d82964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic has been the poll technology provider since the country
        first held automated elections in 2010.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8f918-0610-4e66-9cb6-e034d5fa154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:25:47.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T18:32:28.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s pronouncement, COMELEC spokesperson James Jimenez
        said there should be a legal basis to ban Smartmatic. According to the Government
        Procurement Policy Board, a company may be barred from bidding for up to two
        years for submission of false information and falsified documents, unauthorized
        use of a name, withdrawal of a bid or refusal to do business with the government
        without justifiable cause, and other violations to the rules of bidding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c1e9f-a332-4d8a-bdae-36234734cdc3'
