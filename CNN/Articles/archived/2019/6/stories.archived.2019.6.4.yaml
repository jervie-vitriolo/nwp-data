      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Juno" actress and Portner, a choreographer and dancer, posed
        topless for a photo that Page posted on her official Instagram account.</p>'
