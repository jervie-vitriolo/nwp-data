      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a7dba-8d50-4d79-8897-bc5dc5f89c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier admitted that the PNP’s pullout of security escorts
        for Erwin and his two brothers Ben and Ramon were triggered by the media personality’s
        tirades against Bautista.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0e075-b28f-4ef2-92fa-27ef415edb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51f967-56a2-4a45-8de2-e963b3a2d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a PMA-er. Of course I was hurt dahil na-drag ‘yung PMA graduates
        doon sa sinabi nila [because all PMA graduates were dragged into what they
        said.] Of course I am the PNP chief, what would they think about me if I will
        not do anything about it?” Albayalde said, while denying that he ordered the
        pullout of the Tulfo brothers’ security detail.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
