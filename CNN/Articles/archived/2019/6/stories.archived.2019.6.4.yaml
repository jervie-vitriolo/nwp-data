      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd5f9f-6efa-4f4b-b1d8-1356e2549f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tirades angered PMA alumni and prompted the PMA Alumni Association
        Inc. (PMAAAI) to threaten him with libel and defamation charges. Tulfo said
        he will face the charges if PMAAAI decides to pursue them despite his apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cb778-e8c2-40c7-a31c-d313b354da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b0b60-650d-4841-b798-078471c221ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This person, he served for 37 years in the Philippine Army. Hindi
        naman biro-biro ang service niya [His service is not just a joke.] He’s with
        the Scout Ranger, he’s with the Special Forces, he served in Marawi. You could
        just imagine — war veteran, and yet, parang ganun lang ang sasabihin natin
        sa isang taong ganito [he is just told these things,]” Albayalde said, adding
        that he himself was offended by Tulfo’s insults.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cc2ff-7d24-42f2-9519-16597ce3f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b3806-09c3-4921-8fb9-64542bb26943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde, who was with Bautista in the same company at
        the PMA for three years, said the Social Welfare chief has most likely accepted
        Tulfo’s apology.</p>'
