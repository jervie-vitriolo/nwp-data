        href="https://t.co/idnGbf6pkh">pic.twitter.com/idnGbf6pkh</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1135816557609639936?ref_src=twsrc%5Etfw">June
