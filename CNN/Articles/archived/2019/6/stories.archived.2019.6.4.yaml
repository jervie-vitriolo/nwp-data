      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The bill
        reviving the mandatory Reserve Officers’ Training Corps (ROTC) training failed
        to make it in the Senate for lack of time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83707dbd-611f-49f0-a5c0-7c51cd888720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.479+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ROTC <em>maiiwan, kasi napakarami sa aming</em> priority measures
        <em>na hinihingi ni Pangulong Duterte, napaka-</em>controversial. For example,
        ROTC bill, seven <em>nakalista na mag-</em>interpellate <em>at halos</em>
        seven <em>o</em> eight <em>gusto mag-amyenda</em>," Senate Majority Leader
        Juan Miguel Zubiri said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad48d2-47e4-46a4-b6e1-086dd3b0422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.479+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ROTC will stay, since many of our priority measures
        that Duterte is asking for are controversial. For example, the ROTC bill,
        seven are set to interpellated and and around seven or eight wish to amend.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d8873-fc43-4822-a4f5-bd006fe7e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.480+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress held its last plenary session on Tuesday since Wednesday
        is a holiday in observance of the end of Ramadan. The legislature adjourns
        on June 7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fa416-e607-49fd-a5cd-5d48bd9bf2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.480+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said they need at least two to three weeks to discuss controversial
        measures in plenary, debate on them, propose amendments, and pass on final
        reading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670b376-40d2-472d-970d-74061a08b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.480+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin dito</em>, it doesn’t move as quickly as the
        House <em>pagdating sa plenaryo. Dito talaga... debate at bakbakan nasa plenaryo
        at session hall</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399e93d-c580-425e-92a2-c370645640a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.480+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T17:57:21.152+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know here, it doesn’t move as quickly as the House
        when it comes to the plenary. Here, the debate is in the plenary and session
        hall.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f2efd-1226-4620-b177-8bd1999db952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.480+08:00
