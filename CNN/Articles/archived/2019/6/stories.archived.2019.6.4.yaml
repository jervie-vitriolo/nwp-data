      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CAAP said the system encountered the glitch Tuesday
        morning, causing “reduced arrival and departing rate of aircrafts” at the
        Ninoy Aquino International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586657d-a627-4e5d-b4f4-8487e8c59d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T19:38:34.873+08:00
      'mgnl:createdBy': 'alyssa'
