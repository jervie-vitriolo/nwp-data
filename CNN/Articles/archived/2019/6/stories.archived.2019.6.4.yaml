      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the anniversary of Bourdain''s death is June 8, the celebratory
        day is what would be Bourdain''s birthday. Andrés and Ripert made the declaration
        this morning via a Twitter video in which Ripert declared June a "very important
        month."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee92d7-c2fd-4be7-84e3-2bc456a549a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:54:28.616+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there is much to celebrate at this time, in spite of Bourdain
        no longer being with us. On Tuesday, CNN''s ''Anthony Bourdain Remembered,''
        a collection of images and quotes celebrating the life and memory of Bourdain,
        went on sale, and on June 25, fans and friends are encouraged to share more
        of their beloved memories using the hashtag #BourdainDay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62ad45-006d-4e09-a2bf-6dc1fe21d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.412+08:00
      'mgnl:createdBy': 'janine'
