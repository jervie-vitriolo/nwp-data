    'mgnl:tags': ['sin', 'tax', 'excise', 'cigarette', 'tobacco', 'vape', 'senate',
      'house']
    'template': '1'
    'title': 'Higher cigarette taxes up for Duterte''s signature '
    'updated': 2019-06-04T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443c350-4b51-4769-9552-4155cf73bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The proposed
        higher taxes on cigarettes is closer to becoming a law after clearing the
        House of Representatives and the Senate on Monday, which comes a week after
        Malacañang pressed for its passage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eee382-7011-4be7-acde-c9bbe3eaddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:08:26.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed a new version of the bill, deferring to demands
        by House counterparts on the last day of sessions who protested provisions
        of the measure. The House adopted the updated proposal during their Tuesday
        plenary session, which happens to be their last before the 17th Congress closes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1c878-c052-4544-b483-8e56cf1ee656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Juan Miguel Zubiri asked to reconsider
        the chamber''s approval of Senate Bill 2233 shortly after the Senate''s last
        session day opened Tuesday. The chamber passed the bill on second and third
        readings yesterday, which sought to <a href="https://www.cnnphilippines.com/news/2019/6/3/Senate-passes-tobacco-excise-tax-bill.html">raise
        the excise tax on cigarettes</a> and impose duties on e-cigarettes and vape
        sticks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542ecfd-d7a4-45e6-99da-887089c7112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353dde8-94fd-496d-95ac-91cdf24bff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri said he received a call from Speaker Gloria Macapagal-Arroyo
        Monday night relaying that solons from the Northern bloc "complained" about
        amendments to the bill, particularly on the manner of remitting taxes to tobacco-producing
        provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5a7e1-507a-4c7e-9337-d8a6152da6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083eb0e-0f01-493e-8ea4-eb2f92f38dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia tobacco leaves are mostly grown in Ilocos Norte, Ilocos
        Sur, Abra and La Union, and account for 58 percent of total tobacco farmlands
        in the country, according to the National Tobacco Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787d5ce-5e28-4175-8d05-16c79e495aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d6e79-8443-457a-a3ba-7b2f7b08388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the additional taxes are meant to raise funds for healthcare
        programs, Republic Act 7171 requires a portion of the proceeds to be allocated
        to local government units (LGUs) producing tobacco leaves. The money must
        be "exclusively utilized" for programs to support tobacco farmers and build
        local infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856e974-eda1-447d-a425-ddf475b83f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3475495-3703-4b69-9319-941e925c4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor Senator Sonny Angara then introduced "perfecting" amendments
        to the measure, which changes the allocation to 50 percent for municipalities
        and cities harvesting tobacco leaves and 50 percent for the province they
        belong to. The older version proposed a 40-30-20 percent sharing scheme that
        will divide proceeds of cigarette sales among provinces, cities and municipalities,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd9152-7a79-4ff6-a419-9b797a571127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76360d31-64ef-4858-b5f7-c9d79dfc3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amounts will be pro-rated depending on the amount of Virginia-type
        tobacco leaves which a town or province produces. However, the new measure
        caps the share of LGUs at ₱17 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89994491-3ccd-4d62-adfd-bc5717193b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15327f-b9a2-48a0-875e-2b2af29a30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate accepted these changes and approved the updated bill
        on third and final reading with a 21-0 vote. The bill will then be sent to
        Malacañang for signing into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca37ab-32db-4867-8b88-aeac5772b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31010d-415a-429a-bd37-7f706921f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2233 will jack up the excise tax on cigarette packs from ₱45
        by Jan. 1, 2020 to ₱60 by 2022. The following year, the tax will rise by five
        percent annually. The rates for e-cigarettes are lower, starting with ₱10
        per refill of vapor products less than 10 milliliters.</p>'
    '1':
      'image': 'jcr:91e6a796-3619-41d2-be69-c11b9941b0e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef264257-7f58-4470-a0ae-8ed6e0984f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:04:52.114+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447c2d2-3d0c-4523-9a8c-93717fa625e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15de27-8c54-4366-9275-44a253c74aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government currently levies a tax of ₱35 per cigarette pack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a1edc-ef86-434a-966b-dfdbe0629f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a821df-dd37-4ef9-8c1d-277bfc51bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:52:49.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T22:04:52.385+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been <a href="http://cnnphilippines.com/news/2018/11/27/excise-tax-tobacco-farmers.html">certified
        as urgent</a> by President Rodrigo Duterte, saying the additional funds are
        meant to support expanded benefits as provided under the Universal Healthcare
        Act.</p>'
  'Malacañang-teachers-be-patient-pay-hike':
    'caption': 'Presidential Spokesperson Sal Panelo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T16:53:17.038+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f0f61e9-d2c4-4fa1-af12-56b93e51c542'
    'lead': 'Presidential Spokesperson Salvador Panelo gave his assurance of President
      Rodrigo Duterte''s commitment to raise educators'' wages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:55:51.298+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-04T16:55:51.455+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teachers--pay', 'Malacañang', 'Sal-Panelo', 'Department-of-Education',
      'Leonor-Briones']
    'template': '1'
    'title': 'Malacañang to teachers: Be patient as we look for pay hike funding'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b65472-100c-4aa3-bed5-94bc8d1d4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:51.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T16:55:51.456+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Increasing
        teachers'' pay will require a huge amount that needs to be identified, Malacañang
        said Tuesday, while it appeals for patience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766874a3-271c-47e6-a6f9-bddbc519dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:51.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T16:55:51.456+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said,
        "I just received from (Education) Secretary (Leonor) Briones, coming from
        the Department of Budget Secretary that if you increase ₱10,000 for every
        teacher in this country, it will cost us ₱150 billion. That is why we appeal
        to our teachers that since this a huge amount, <em>medyo haba-habaan niyo
        na ang pasensiya, talagang maghahanap tayo ng pera para sa inyo</em> [please
        be more patient, because we will find funds for you]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8f018-d62a-43f4-bbc8-5364ad329234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:51.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T16:55:51.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the administration is not backing out of its promise
        to raise the salaries of public school teachers, <a href="https://cnnphilippines.com/news/2019/6/3/Duterte-teachers-salary-hike-economic-managers.html">and
        that economic managers are "doing everything to see how things can be done."</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2defc2-219e-41ff-90cf-2045f264bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:55:51.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T16:55:51.457+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said President Rodrigo Duterte''s is committed to fulfill
        his promise to the teachers.</p>'
    '13':
