      'mgnl:type': 'text'
      'text': '<p>U.S.&nbsp;President Donald Trump is expected to meet with Chinese
        leader Xi Jinping at the G20 in Japan in June, where some experts hope progress
        could be made towards restarting a trade deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31825957-856b-4f18-a59d-da5dbd37ab3e'
