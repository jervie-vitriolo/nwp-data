      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Duterte does not endorse any candidate for Speaker, Romero
        said the party-list coalition will consider the choice of his daughter, the
        “closest principal,” Davao City Mayor Sara Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
