    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Calvin Abueva suspended indefinitely for actions in two separate
      incidents, fined ₱70,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715e7f2-35a3-4a97-9094-789508ae438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.665+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Philippine
        Basketball Association has fined and suspended indefinitely&nbsp;Calvin Abueva
        of the Phoenix Pulse Fuel Masters for his recent actions in the Commissioner''s
        Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ada79-5d10-4aa2-b3c9-7709c32bd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.665+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters forward is ordered to pay ₱70,000 (₱20,000 for
        engaging with a fan in a verbal altercation and for making obscene gestures,
        and ₱50,000 for committing flagrant foul 2 against TNT KaTropa''s Terrence
        Jones), according to the league''s website Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31801dd0-fb65-4b25-a3ea-4a7b30402bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.665+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Phoenix''s game against the Blackwater Elite last Friday,
        Abueva was involved in a verbal altercation with a female fan later identified
        as the girlfriend of Elite''s Bobby Ray Parks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6838d-78e3-4751-bedc-3cb5560f6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.665+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Fuel Masters'' match versus the TNT Katropa last
        Sunday, Abueva was called for a technical foul during the first quarter for
        a second motion against TNT''s Anthony Semerad. He was later ejected from
        the contest for a flagrant&nbsp;foul 2 after a clothesline on KaTropa import
        Terrence Jones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d116c-42ea-429a-bbd3-ff4146c46f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.666+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix head coach Louie Alas was also suspended for two games and
        was fined ₱40,000 (₱20,000 for his flagrant misconduct for physically contacting
        TNT''s David Semerad, and ₱20,000 for issuing statements detrimental to the
        league).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcfa79-5d29-4af9-a8e2-a9677aeb49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:55:46.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.666+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Fuel Masters import Rob Dozier and Jason Perkins
        were fined ₱1,000 each for their technical foul for second motion and verbal
        altercation in the TNT game, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f883eee-744d-47be-95f4-d76aea8ea864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:09:33.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:09:33.666+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2019/6/4/terrence-jones-calvin-abueva-fined-pba.html">Terrence
        Jones fined ₱70,000 for hitting Calvin Abueva in groin area, pushing referee</a></strong></p>'
