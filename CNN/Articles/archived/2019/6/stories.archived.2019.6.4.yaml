      'mgnl:created': 2019-06-04T08:05:51.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.272+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e171d-30bb-45bf-92f8-935bfd42a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.273+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an invitation to join Kim Jong Un in public would likely not
        be extended to someone who had fallen out of favor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094f5a7-0c6e-4c37-8d4b-8c49005e694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.273+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1caab5d-9660-4f5e-b886-eebd56032cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.273+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodong Sinmun, a state-run North Korean newspaper, released an image
        that appeared to show Kim Yong Chol a few seats down from the leader. The
        man''s hands are covering his face, so it''s not totally clear that it is
        in fact him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae385a0e-53f8-4308-9e40-5c29de69d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.274+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972f921-2b7a-4aa5-ba5d-a54b68a432c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.274+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of his deputy, Kim Hyok Chol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996212e-75f3-4172-a35f-02e01058f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.274+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19776d40-3a37-4efd-9420-abf1ba9d49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.274+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original report about the demise of the two diplomats was published
        by Chosun Ilbo, South Korea''s most widely circulated newspaper, citing a
        single anonymous official inside North Korea. The reporter who wrote the story
        is a North Korean defector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b7330-1aff-490a-a052-02b378b5f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.275+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd1e4a-7e44-4860-b9b9-099fb1d3bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.275+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts quickly questioned the story''s veracity due to its sourcing.
        US Secretary of State Mike Pompeo said his country was looking into the reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda4105-828d-4470-a307-ac68dc4a5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.275+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd8093-2fff-4338-a297-b0d73b944b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.275+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that stopped the story from spreading like wildfire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a61a0-53f8-4b4e-8a42-39400e239062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.276+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363f89d-37f9-44c9-893e-2e82edf087ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.276+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, it was picked up by media around the world, including
        CNN. Many outlets attempted to do their journalistic due diligence, pointing
        out that the story only relied on one anonymous source, and worked to contextualize
        the information -- explaining that purges and reeducation sentences are not
        uncommon in North Korea, especially for foreign diplomats. It was also largely
        made clear that neither North Korea nor other governments confirmed the report
        and that anonymously sourced reports from South Korean media have previously
        been wrong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670df64-461d-4fcb-ae3a-2df9f97b8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.276+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676aba7-67b0-47a8-9adb-0fd0ecc14da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.276+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to say it, but in this era plausible rumors of consequence
        are newsworthy -- and this was a highly plausible claim," said Van Jackson,
        a former Korea expert at the US Defense Department and current lecturer at
        Victoria University of Wellington.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfd0ce-de4a-4ff5-81d6-153e7e3b261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.277+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655158b-afa6-4743-911d-44ceb7a4d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.277+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s surrounded himself with yes-men. He''s killed or removed
        300-plus senior officials in six years. And he was misled about what was going
        to happen at the Hanoi summit. That makes the story plausible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8de97a-4655-4f18-9cf4-d374d01bc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.277+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7adc46-8af5-4582-aa02-09213c576d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.277+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People likely believed the story because it jived with the narrative
        that North Korea is a brutal place where Shakespearean palace intrigue meets
        the world''s biggest gulag system. It is, after all, a country accused of
        using a nerve agent to assassinate Kim Jong Un''s half-brother, kidnapping
        innocent people from across the globe and blowing up an airliner to derail
        rival South Korea''s 1988 Olympic Games.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a54f6-069e-43c1-a892-50be550c0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.278+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a90ab-6e14-4510-b66b-7dad06cfa26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.278+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s enough crazy (and) extreme stuff going on in North Korea
        for us to consistently believe that these things are true," said Chad O''Carroll,
        the CEO of the Korea Risk Group, which runs some of the world''s most respected
        North Korea specialist publications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c03bf9-37a0-4ff5-80a5-e94812599ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.278+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4e106-cf93-4647-b803-674f30bcb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.278+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, there are a healthy dose of stories that are
        just fiction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c30fe-2dbf-4966-8260-cec0dfeada13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.279+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92d239-254d-4c7d-ac9a-bbc20ac66461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.279+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chosun Ilbo seeking comment on the story.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883cd6b-0a7e-4c69-a30a-d232644ebef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.279+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047d739-19ad-4c40-83f8-55aa4920bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.279+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''purged'' soccer coach</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cc920-23fa-4cff-9fa0-48465e092ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.280+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime in 2011 or 2012, Jean Lee saw an unlikely face at the airport
        in Pyongyang: Kim Jong Hun.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b182e-8cd0-4f9b-9aa6-5354f6d34097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.280+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5277d1-51bb-4c9f-97e8-deaf7a2211eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.280+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Hun was coach of the North Korean men''s soccer team which
        was embarrassed at the 2010 World Cup. They were reports of players and staff
        being publicly shamed for their defeat. Kim Jong Hun was reportedly punished
        for "betraying" Kim Jong Un, rumored to be forced to do hard labor and stripped
        of membership from the ruling Workers'' Party as punishment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5842f27-fb6d-43bd-a54e-228280acfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.281+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbc39c-797b-4b45-8cf1-6036d6cb347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.281+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee covered the team''s journey as a correspondent for the Associated
        Press. She told CNN she saw Kim Jong Hun some months later -- after his purported
        demise -- while shuttling between Pyongyang and Seoul to open AP''s bureau
        in the North Korean capital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a856c3-9fcc-4a83-ae97-6edb0f82b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.281+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396b6b0-0368-4728-b349-1c01ec7debde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.281+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who now studies the country as an academic at the Woodrow Wilson
        Center, confronted Kim Jong Hun with the rumor. He laughed, saying he had
        just been promoted -- and the new role made him less publicly visible.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c4c5c-9286-4007-97de-ed1b586b10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.281+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dc603-b85f-4873-bbb4-a074174b6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.282+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Hun''s case is not unusual. Other purported purge victims
        have reappeared or "come back from the dead," including members of the ruling
        Kim family.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d77ce-7307-4577-b803-fdc4bddbed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.282+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a797fe-ac0d-4607-b43d-df79d666993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.282+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon Song Wol might be the most famous recent case. Hyon, a singer
        in Kim Jong Un''s personally selected, all-female Moranbong Band and who was
        rumored to be his girlfriend, was executed by firing squad in 2013, according
        to a report in Chosun Ilbo. But she''s appeared in public numerous times since
        and was among the many North Koreans who traveled south for the 2018 Winter
        Olympics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6bd29-106e-4398-88e6-e58ab29a839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.282+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7e532-4acf-4641-b3e8-5b6fc919c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.283+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the fact such stories keep surfacing also highlighted standards
        in South Korea''s cutthroat media landscape -- especially the reliance on
        individual, unnamed sources. Chosun Ilbo has not corrected its story and it
        is still available on the news outlet''s website in English and Korean.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe4852-3a19-4d93-8091-8dfe44a9f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.283+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5233564-d1f6-44ba-8d2e-3b6484d61fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.283+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I don''t think the South Koreans have that level
        of ethical standards in their own journalism. And in this case, it was one
        anonymous source. It wasn''t explicitly identified how this person got that
        information and how the source would be in a position to know," Lee said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06122a-f582-4292-9815-be2c2bdd61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.283+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5cbb9-ff43-471c-a6ea-9c4fae7a9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.284+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silence from state media</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c882e-292f-440d-8342-5282ce1aa9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.284+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kim Yong Chol apparently reappeared in state media Sunday,
        he had not been mentioned by the country''s news for almost two months.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbe88f-a727-4287-92c8-6497deb24c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.284+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728838f-8a45-4adb-9cf8-3798d9168a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.284+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such silence over a high-ranking official is unusual. For years,
        the intelligence analysts, academics and journalists who study North Korea
        have made up for the lack of independent reporting from inside the country
        by analyzing state media dispatches in detail.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f0ad8-38cd-4c82-8344-141316791d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.285+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e3b76-a0a9-450a-af1c-0e346da7e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.285+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s proven helpful for some pieces of information, like job
        appointments. North Korea does not announce high-level dismissals or appointments
        in most cases, but rather reveals them through mentions in official media,
        according to Andrei Lankov, a professor at Seoul''s Kookmin University.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e6776-8100-41b0-a3f3-a5eaa1c5cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.285+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe7612-ac39-4a9f-9f9e-90c1fee11fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.285+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But assuming the worst when someone is left out of state media is
        one of the dangers of reading the North Korean tea leaves too closely.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f4bfc-6925-4d05-b0ef-00dcba641735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.286+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67531c3d-994e-4b36-bb37-bc755e67ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:05:51.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T08:13:34.286+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, unfortunately, is how a lot of intelligence is gathered.
        That''s where this comes from: a lack of information on the North Korean side
        and a huge kind of leap in assumptions on the reporting and intelligence side,"
        Lee added.</p>'
