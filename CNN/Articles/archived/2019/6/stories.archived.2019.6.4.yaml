    '57':
      'image': 'jcr:fdd36f8e-59ae-456c-ab0e-dd11d76369c7'
      'imageCaption': 'Marietta Subong (Pokwang) in the award-winning film "Oda sa
        Wala." Photo courtesy of BLACK SHEEP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6147a-7c14-47d5-acae-eb7c3932f814'
