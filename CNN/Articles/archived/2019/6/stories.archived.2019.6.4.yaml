    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SZA', 'Sephora', 'racial', 'profiling']
    'template': '1'
    'title': 'SZA accusation prompts Sephora to close all locations Wednesday for
      diversity training '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f865f-7ba4-476f-8d7b-3e0e3a22f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.099+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sephora will close all locations Wednesday
        to hold diversity training for its staff after R&amp;B singer SZA accused
        the store of racial profiling in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a9987-5a8c-404e-aa6a-9e6af3fbcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.099+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d5e50-2fcb-4b6e-bed2-d25aa1646567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetic retailer announced on May 23 that every store, distribution
        center and corporate office in the United States will close to hold inclusion
        workshops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4ec79-7a16-4f64-9bca-ed415a3699c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddacf7-aef0-4c5b-9942-24befe47ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.100+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, SZA tweeted about her experience in a Sephora in Calabasas,
        California, saying security was called because a staff member thought she
        was stealing from the store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f27ffc-5620-43ec-a392-cb6f77af8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac01176-e736-4ea5-8d3a-b24b6f950745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lmao Sandy Sephora location 614 Calabasas called security to make
        sure I wasn''t stealing. We had a long talk. U have a blessed day Sandy,"
        SZA tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbc023-dad5-4f1e-8ef5-f0c877c4f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e27ecf-bf74-4f3c-b37c-f40c6bcb4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.101+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sephora responded to the tweet on May 1 saying, "You are a part
        of the Sephora family, and we are committed to ensuring every member of our
        community feels welcome and included at our stores."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ea3c9-14bd-456e-a893-84ca205bbba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd3e1b-ef66-43d4-95b1-0b7a16606624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to the Sephora Facebook page, the company
        also announced its new "We Belong to Something Beautiful campaign," which
        focuses on inclusion within its staff and toward its customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7d943-8ae3-4320-9b1e-655b4fb12019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd54e2-b24b-4af7-bce8-bc6bf596c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.102+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sephora said it "will never stop building a community where diversity
        is expected, self-expression is honored, all are welcomed, and you are included."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396e6a7-4b18-4334-890a-ea58ac920620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c85ab1-a328-4210-8ba3-0d2fdafb7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:02.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:43:03.103+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move toward diversity training is similar to how Starbucks handled
        an accusation of racial profiling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9f1eb-9325-454a-b5eb-e5b435faaf72'
