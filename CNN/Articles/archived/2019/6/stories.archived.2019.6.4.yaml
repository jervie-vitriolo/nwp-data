      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The House
        of Representatives approved on third and final reading Monday the bill creating
        a hospital for overseas Filipino workers (OFW) and their dependents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e918b7-7078-435e-8819-035f8403ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T09:25:31.876+08:00
