      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> TNT import
        Terrence Jones did not escape the Philippine Basketball Association''s wrath
        as he was fined a hefty amount for his actions during the KaTropa''s game
        versus the Phoenix Fuel Masters over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e7223-7d02-4da3-9481-154378f2521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:02:33.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:02:33.905+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was released in the league''s website Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc525516-061f-496c-b103-2d2e3637ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:02:33.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:02:33.906+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones will have to pay ₱70,000 (₱50,000 for hitting Calvin Abueva
        in the private area and ₱20,000 for contacting referee Joel Baldago) in the
        heated meeting at the Ynares Center in Antipolo City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09594904-92c4-4ee4-9d8f-ffcc277a0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:02:33.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:02:33.906+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was hit in the groin by Jones with over seven minutes left
        to play in the final quarter of their match. The former then retaliated with
        a clothesline on the latter in the ensuing play, which resulted in Abueva''s
        ejection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fe514-7657-4243-a4e9-5ab049af5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:02:33.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:02:33.906+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa reinforcement was also penalized for a physical contact
        with referee Joel Baldago. The incident happened after Abueva''s clothesline
        on Jones who was seen pushing the official while being separated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a976b98-057b-4bdf-9a2c-48d7e9ccc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:02:33.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T20:02:33.906+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva has been suspended <a href="https://cnnphilippines.com/sports/2019/6/4/calvin-abueva-fined-indefinitely-suspended-pba.html">indefinitely
        and slapped</a> with a ₱70,000 fine.</p>'
  'Siargao-open-dumpsite-cease-and-desist-DENR':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-04T20:28:49.521+08:00
    'imagesource': 'jcr:99fea34c-7120-4a21-a7ab-b38233fcde57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8eb7731-643c-4b71-93d5-66e36a707543'
    'lead': 'The Environment Department orders the local government of General Luna
      to immediately stop the operation of the open dumpsite, which is located in
      a protected area of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T20:59:23.308+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-04T20:59:23.577+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Siargao', 'Siargao-dumpsite', 'General-Luna', 'Surigao-del-Norte',
      'DENR', 'Department-of-Env']
    'template': '1'
    'title': 'Cease and desist order issued vs. Siargao dumpsite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ceabb9-c332-44b8-8ccb-cb334de76feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.578+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —&nbsp;</strong>The
        Environment Department on Tuesday ordered a local government in Surigao del
        Norte province to close a dumpsite in a world-class tourist site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4bfae-fc87-4fd3-93bb-cd6fca0ace93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.578+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directed the General Luna municipal government, which
        has jurisdiction over Siargao island, to immediately halt the operation of
        the dumpsite in Sitio Santa Rosa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4319f68-b217-46cb-9d13-e4ad3931cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.578+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip of the dumpsite, in the middle of a forest, made rounds online
        and caught the attention of tourism and environment officials. Authorities,
        upon inspection, confirmed the two-hectare dumpsite is in a protected area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcf6cc-2933-46af-9e1e-40f4813cf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department has issued a cease and desist order on
        the site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee3221-ed2f-4733-99c2-3760caa91009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was found that the area owned by honorable Mayor Jaime P. Rusillon
        was used as temporary open dumpsite to cater the existing problem of solid
        waste management and garbage disposal of the municipality,” read the order,
        which was signed by regional executive director Felix Alicer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cebf4e-12e0-4382-8d87-e8927385bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was also found in violation of the Ecological Solid
        Waste Management Act, which prohibits open dumping of waste. Under the law,
        waste should be disposed of in a materials recovery facility or sanitary landflill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba99766-2274-4b66-b6d7-c38c22dd0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Luna Mayor Veronico Solloso said the lot was offered by
        the late Mayor Rusillon as an alternative dumpsite for the municipality, which
        could not afford its own sanitary landfill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af52cb9-ffd7-43c7-9d2c-d2a897ee826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Surigao del Norte has pledged to help
        General Luna in securing a sanitary landfill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf733f5-f228-48ef-8482-1a2677019042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:59:23.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:59:23.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the order takes effect, local officials plan to put residual
        waste at materials recovery facilities in each <em>barangay</em> (village),
        pending the construction of a sanitary landfill.</p>'
  'trabaho-bill-second-tranche-tax-reform-program-train-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T21:17:55.018+08:00
    'imagesource': 'jcr:fc7a8a7f-6a34-4abd-a173-e8ae467f396a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aca1328-df24-4ae7-9cf7-459171bdda4e'
    'lead': 'The second tranche of the administration''s tax reform program lowering
      corporate income tax rates to attract more investors, among others, has failed
      to hurdle Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T21:19:01.179+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T21:19:09.945+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second tranche of tax reform fails to pass Congress'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731f58d-13b0-407f-a90c-021279b6cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The second
        tranche of the administration''s tax reform program lowering corporate income
        tax (CIT) rates to attract more investors, among others, has failed to hurdle
        Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df33dbc-ff61-4090-9e27-82984f8de269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite President Rodrigo Duterte''s earlier call for the
        measure''s swift passage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3b9b7-1c8d-4ece-b1fe-20dabb6dcac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Tax Reform for Attracting Better and High-quality Opportunities"
        (TRABAHO) bill, the second package of the government''s "Comprehensive Tax
        Reform Program" next to the "Tax Reform Acceleration and Inclusion" (TRAIN)
        law, was passed by the House of Representatives in September last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67767854-c51f-42db-80cf-0ab3d05b3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its counterpart in the higher chamber--Senate Bill No.
        1906 or the "Corporate Income Tax &amp; Incentives Reform Act" filed by Senate
        President Vicente Sotto III--remained pending at the committee level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48958e60-2edf-463e-b39a-2b4d8db92b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under TRABAHO bill, corporate income tax rate will be gradually
        lowered from 30 percent to 20 percent in ten years by reducing 2 percent annually
        starting 2021. World Bank data show the Philippines imposes one of the highest
        corporate tax rates in Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6559f-d0e1-4e78-8c83-daabe3cbb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to modernize the incentives given to big businesses
        like tax holidays in order to attract more foreign investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a16ab0-85eb-48ff-826b-a2ea2725c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to repeal the National Internal Revenue Code exemptions
        on taxing government-owned and controlled corporations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451aa6d-5926-4b4c-b6a0-30d941fec8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:19:01.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:19:09.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have been skeptical of the proposal since the TRAIN
        law was seen as among the main culprits behind inflation''s rise of up to
        6.7 percent in 2018. The TRAIN law lowered personal income taxes, but imposed
        excise taxes on fuel, luxury motor vehicles, and sweetened beverages.</p>'
  'Anti-discrimination-bill-SOGIE-equality-bill-Senate':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The SOGIE equality bill was passed by the House of Representatives
      in 2017 with unanimous support from 198 lawmakers without abstentions or dissent.
      In the Senate, it languished at second reading.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T20:59:20.587+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04eb068-5487-475d-a18c-8656f9738bed'
    'lead': 'This year''s Pride Month may be a little less colorful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T21:28:39.662+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Discrimination-Bill', 'gender-equality', 'Senator-Risa-Hontiveros',
      'LGBTQIA', 'LGBT', 'sexual-orientation', 'gender-identity', 'SOGIE-equality-bill']
    'template': '1'
    'title': 'Anti-discrimination bill fails to hurdle Congress'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a53e80-0e91-4f9f-a917-dbaa9062bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — It''s
        back to square one for the bill prohibiting discrimination on the basis of
        sexual orientation, gender identity or expression -- after the Senate failed
        to tackle the longest-running bill in the period of interpellations in the
        upper chamber at the end of the 17th Congress session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee98b2-22a2-4451-9202-a195c8366ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 902 calendar days since Senator Risa Hontiveros sponsored
        it, and having languished at second reading, the counterpart SOGIE equality
        bill at the Senate was not approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675effd-4bed-448d-b94a-bcf7a3b4bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of Senate sessions, Hontiveros lamented at the pace
        the Senate attended to the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5459d-2486-41c7-b490-f4af9585a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the first bills sponsored in 2016. Should we still
        debate about something as basic as equality? For three years?&nbsp;Really?"
        Hontiveros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b43f7-9cdb-465b-8501-9f5b48d17b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE bill, which was first drafted 19 years ago, was passed
        by the House of Representatives in 2017 with unanimous support from 198 lawmakers
        without abstentions or dissent. SOGIE refers to Sexual Orientation and Gender
        Identity and Expression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef4b6f-88d2-4118-87b5-0bd6927caf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Senate version was first filed in August 11, 2016. Hontiveros
        sponsored the measure in December 14 of the same year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254cb9f-e51c-4570-b282-dd69a54623d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the bill has undergone six interpellations and five
        inquries. In August 8, 2018, Hontiveros along with four other senators --
        Loren Legarda, Ralph Recto, Franklin Drilon, and Juan Miguel Zubiri -- expressed
        support for the passage of the measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74c9a7-5544-4f0b-966d-9657f31a38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative senators Manny Pacquiao, Joel Villanueva, as well as
        Senate President Tito Sotto, have expressed opposition to the measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0e37b-f7d5-43fb-97ea-7cfaf76b1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill eyes protection for Filipino members of the lesbian, gay,
        bisexual, transgender, queer/questioning (LGBTQ+) community against sex- and
        gender-based discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89110c-c9d5-46c8-b02d-59bbb90fc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:28:39.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T21:37:14.849+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House version of the bill penalizes those who commit discriminatory
        acts against LGBTQ+ Filipinos: a fine of not less than ₱100,000 but not more
        than ₱500,000, or imprisonment of not less than one year but not more than
        six years or both, depending on the court''s decision.</p>'
  'comelec-goyo-larrazabal-smartmatic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T21:35:43.155+08:00
    'imagesource': 'jcr:c29ac2c4-3ca1-4a7f-9a61-2199ae873a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65d9807-5e4d-4021-af26-4b83e3494792'
    'lead': 'Having a new technology provider will not guarantee a smooth and glitch-free
      election, former COMELEC Commissioner Gregorio Larrazabal says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T21:39:26.476+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T21:39:26.667+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comission-on-Elections', 'Rodrigo-Duterte', 'midterm-elections',
      'Smartmatic']
    'template': '1'
    'title': 'Replacing Smartmatic won''t guarantee glitch-free poll, ex-COMELEC commissioner
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66931a-e093-4a9a-9d04-83fc2519520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.667+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Having
        a new technology provider will not guarantee a smooth and glitch-free election,
        a former Commission on Elections commissioner said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18090cf9-be17-4c85-87a9-81057cd1ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Automation] is not a silver bullet that will solve all the ills
        of [an] election--it''s just one of the tools. More than the system and software,
        it''s the procedure," former COMELEC Commissioner Gregorio Larrazabal told
        CNN Philippines'' Politics As Usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0141a29-bde8-4c45-8cbd-b6ae7187c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might have the best system in the world, but if it''s not run
        well, it''s not gonna be good," Larrazabal added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e6afc-3b39-4483-b22d-c77db9839681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week <a data-cke-saved-href="https://cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-COMELEC-Smartmatic.html"
        href="https://cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-COMELEC-Smartmatic.html">told
        COMELEC to stop its partnership with poll technology provider Smartmatic</a>
        over allegations of election cheating and fraud in the recent midterm elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00474c40-6f7e-4953-a492-8fa08cba3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/4/Comelec-2019-midterm-elections-glitches-Congress-hearing-Smartmatic.html">Duterte
        tasks DICT to find Smartmatic replacement</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38f20e-4128-4989-9e17-eedc44433f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to advise COMELEC, now, hindi ko na lang hintayin
        [I wouldn''t wait], dispose of Smartmatic and look for a new one that is free
        of fraud," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d887d6-65a4-4612-a1fd-0a546e07f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic and COMELEC have been in hot water for snags during the
        2019 midterm polls, including a seven-hour delay in the release of election
        results from the transparency server and glitches in secure digital cards
        used to store encrypted images of the ballots. This led to questions regarding
        the election results'' integrity, especially with majority of the winners
        in the senatorial race having tied with Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2a3b8-d6d8-40e4-a657-12c4460ee572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the poll body will look for a new provider, Larrazabal said,
        agreements should be made before the year ends in time for the 2022 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc86d2-ab9f-44c2-80f6-2e43f480698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the year ends you already know what you''re going to do.
        You can''t wait till next year," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d4f65-c52b-4096-bcaf-59cad09520ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal also questioned what will happen to the current vote
        counting machines should a new partnership push through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24da0b7-bc9c-4d02-800c-4ce24b5864d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[What] countries [are] going to buy a twice used election system
        that had problems last May," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1ce0a-5c72-4dde-adf3-ae3d890ce11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Larrazabal, the COMELEC should treat elections as project
        management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9bc0e-7cf1-4e27-90dc-b3edeb1ec1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t approach elections from a legal point of view. You approach
        it from a logistics and project management point of view," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e787599-340c-435b-ae75-6f0e288b087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:39:26.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T21:39:26.672+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically ensuring that things that are supposed to happen
        on election day [will] happen," he added.</p>'
  'Tito-Sotto-independent-Senate-17th-Congress':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senate President Tito Sotto (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T21:43:11.524+08:00
    'imagesource': 'jcr:f40bd8a9-d510-457e-8020-f7fd33499cd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9cd439c-b803-4e24-9661-ad5a0879cd51'
    'lead': 'Vicente "Tito" Sotto also lauded the passage of over 500 bills, which
      included the Bangsamoro Organic Law and the Universal Healthcare Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T21:46:13.014+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'Senate', '2019-budget', 'Antonio-Trillanes', 'Rodrigo-Duterte',
      'Cynthia-Villar']
    'stories': ['a1812993-7354-4423-9d65-e068502877fd']
    'template': '1'
    'title': 'Sotto: Senate independence upheld in 17th Congress'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d992c26-6b52-46c7-b6fe-8177effb7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Senate
        President Tito Sotto said at the close of the 17th Congress, the Senate has
        upheld its independence from other branches of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b00b6-8103-4736-a0f6-b58b635a4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we preserve the doctrine of separation of the great powers
        of government -- the executive, legislative and judiciary? I believe we did,"
        Sotto said at the last day of the plenary session before Congress closes its
        session on June 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd57f6-fd24-4a03-9dbc-2e238cad1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto referred to the case of the arrest warrant served on Senator
        Sonny Trillanes IV in September after President Rodrigo Duterte voided the
        amnesty granted to him in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ced6a-5311-43b2-b9c2-0af5bbe2bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took to view that the same might not be served if the subject
        of the said warrant was in our castle. We did not prejudge the case in favor
        of our colleague. We only meant to consider our premises as inviolable while
        in its discharge of its functions," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207d3e3-177c-4bbe-b699-a8ba5547098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.153+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also lauded they followed due process in legislation, citing
        the 2019 budget impasse. The Senate had called out changes the House made
        on the 2019 national appropriations bill right after the report of the bicameral
        conference committee was ratified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f21009-3eb4-41bf-b2f2-28300829c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the budget was signed in April, Duterte vetoed ₱95.3 billion
        of the ₱3.757-trillion appropriations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912e774-7681-4e36-9c27-e375a4fa3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President cited hearings they conducted on various issues:
        the multi-billion shabu shipments which slipped through the Bureau of Customs,
        alleged election fraud involving Smartmatic, irregularities in the Department
        of Health''s Barangay Health Stations projects, and the water crisis in Metro
        Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cda9b-9b07-4a9d-91e1-5ee79c1fd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish the coming Senate to carry on the task we''re passing on
        to them. Let us remain cooperative, yet independent," Sotto said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e55f53-b5c6-43ef-8588-58ce019905d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,235 bills and 1,048 resolutions filed in the Senate.
        Of the bills, 592 have been signed into law, including the Bangsamoro organic
        Law, the Universal Healthcare Law, Mental Health, Magna Carta of the Poor,
        the telecommuting law, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c70d32-6cc5-42a3-80bd-f1248fae0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are some of the proofs that we delivered our promise," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c956b-9423-44c1-8e88-d1b0c4f63d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.017+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft resolution to keep Sotto as Senate President had made rounds
        among senators. Senator Cynthia Villar, however, refused to sign the resolution
        amid issues regarding the committee chairmanships of incoming Senators Imee
        Marcos and Pia Cayetano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a43aa1-27b1-436c-b1b3-cc19e2441163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:46:13.017+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T08:35:52.154+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, the reelectionist who bagged the most number of votes in
        the 2019 midterm elections, had previously said she is not closing her doors
        on the Senate Presidency. She was a guest candidate of Duterte''s political
        party PDP-Laban, and an ally of Davao City Mayor Sara Duterte''s regional
        bloc Hugpong ng Pagbabago.</p>'
  'speaker-arroyo-farewell-speech-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T21:43:07.751+08:00
    'imagesource': 'jcr:0d0f2d5b-6916-4448-bf60-422ae9794c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f8eef5-f2fe-44dd-8b1c-07941c3cf1fa'
    'lead': 'The 2019 budget has been passed more than three months into the year,
      delayed by accusations from some Senators that the House of Representatives
      made illegal budget insertions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T21:48:01.607+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-04T21:48:01.767+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-budget', 'DPWH', 'Gloria-Macapagal-Arroyo', 'GMA', 'Duterte',
      'budget', 'insertions', 'plenary', '17th-Congress']
    'template': '1'
    'title': 'Arroyo defends 2019 budget in last Congress plenary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14dc28-5963-4a56-9137-9637ad9c7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.768+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Up until
        the last plenary day for the 17th Congress, the House of Representatives continues
        to push for its version of the 2019 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1c11a-64e3-4510-b851-0243b54f7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.768+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite great difficulties, Congress came up with an enacted budget,
        avoiding the large problems that a reenactment of the last budget would have
        created. I congratulate those who worked tirelessly to bring the 2019 budget
        to fruition. I thank the President for respecting the mandate of both the
        House and the Senate to participate fully in the process," House Speaker Gloria
        Macapagal-Arroyo said in a farewell speech delivered at the plenary Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac09d8-b4cd-44f6-a3c0-44b933c00f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.768+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the 2019 budget in April, more
        than three months after the fiscal year, with the government running on a
        reenacted 2018 budget. However, he rejected P95.3 billion of the P3.757 trillion
        budget, meant for infrastructure projects under the Department of Public Works
        and Highways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118233b-2c86-4913-b41b-e8fe9f901764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.769+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the President vetoed a part of the proposed budget, in behalf
        of the members of the House, we have submitted to the Department of Public
        Works and Highways a list of the projects that the legislators would like
        to be implemented within the year," Arroyo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19e805-5e45-4562-b807-e41e831bcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.769+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html"
        target="_blank"><strong>Duterte signs 2019 budget, vetoes ₱95.3-B infra projects</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097858b-eb66-4c75-a30d-eb610653f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.769+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons for the budget delay was an impasse between the
        Senate and the House of Representatives, with members of the former accusing
        members of the latter of illegal insertions, particularly in the budget of
        the DPWH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d25b9d-4400-4e94-a208-d0c5cf8c59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.769+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House brass, particularly Appropriations Committee
        Chair Rolando Andaya, insisted that the insertion of project specifications
        after the bicameral conference committee report was approved were legal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be78d2-eacc-468a-89e2-8803af6042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.608+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.770+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, in her farewell speech, said that the DPWH will have to
        check if the vetoed projects could still be implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9829134-b468-4fd1-bb96-9da64ca57e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.770+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our understanding is that the DPWH will check the projects that
        can be accommodated within its continuing appropriations or savings, subject
        to the department’s evaluation if they are implementation-ready," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce7c4b-8824-4e99-98fd-7ecd5a747968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.770+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, she said that she had supported Duterte and his legislative
        agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ffcb5-5b5e-479b-8509-7422538444d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.770+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 880 measures we approved include all the bills highlighted
        by President Rodrigo Duterte in his 2018 State of the Nation Address. For
        early on, I defined our principal objective in no uncertain terms as to push
        for the legislative agenda of President Duterte. Our House focused on the
        passage of priority bills, especially those he highlighted in his 2018 State
        of the Nation Address," Arroyo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee00bb5-ed22-4df5-a677-71af6efa2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.771+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo unseated <a href="http://cnnphilippines.com/news/2018/07/23/House-Speaker-Alvarez-Gloria-Macapagal-Arroyo-ouster-Bangsamoro-Organic-Law.html"
        target="_blank">former House Speaker Pantaleon Alvarez</a> on the very day
        of the 2018 SONA</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a93638-1b33-4bdf-80e5-338de76b16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.771+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was President from 2001 to 2010. The government ran on reenacted
        budgets for three years during her term, in 2001, 2004 and 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75250c35-0a53-4c79-a744-81152ffdb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T21:48:01.609+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T21:48:01.771+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations Committee Chair Rolando Andaya was Arroyo''s Budget
        Secretary in 2006.</p>'
  'us-uk-trade-deal-brexit':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-04T22:52:19.851+08:00
    'imagesource': 'jcr:ee09af80-2eae-4ad9-87eb-9de271044ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95820ca1-8bc8-4821-b638-9c2f8496ec0c'
    'lead': 'A trade accord with the United States has been touted as a potential
      benefit of Britain leaving the European Union. Trump and Prime Minister Theresa
      May both emphasized the promise of an agreement during a joint press conference
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T22:57:11.039+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-04T22:57:11.408+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'UK', 'United-Kingdom', 'Brexit', 'trade-deal',
      'Donald-Trump', 'Theresa-May']
    'template': '1'
    'title': 'Trump wants to do a ''phenomenal'' trade deal with Britain. That won''t
      be easy'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b520d8-1898-4a08-9062-54ef16a35921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.408+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; President Donald Trump wants a trade
        deal with the United Kingdom. Getting one will be exceedingly difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2f2c1-2ee1-4794-86ae-3e130f856106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.409+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade accord with the United States has been touted as a potential
        benefit of Britain leaving the European Union. Trump and Prime Minister Theresa
        May both emphasized the promise of an agreement during a joint press conference
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e3ce5-ca4d-468d-8e36-d68647904d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.409+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Britain can''t open negotiations with potential partners until
        it leaves the European Union, and the country''s plans for Brexit are in tatters.
        May is about to stand down and what happens next is anyone''s guess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe5e28-ce37-4630-8bf4-e5de902746f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.409+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once formal discussions on a U.S.-UK trade deal can start, they''re
        likely to last years and could be doomed by a thorny set of political issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87605bac-08b5-4a54-847e-fffe5dc005b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.409+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the current state of play, there really isn''t much investment
        in this at all," said Marc Busch, a professor of international business diplomacy
        at Georgetown University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c79e74-c30e-4801-9e46-cd0c716c6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.410+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big relationship, big hurdles</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe0f78-e966-4616-912a-b3341ede7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.410+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is Britain''s largest economic partner, accounting
        for 49.4% of its trade. The United States ranks second, with 14.7% of total
        UK trade in goods and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a33a35-a9ea-4c2f-9861-bf003267de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.410+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries topped $262 billion in 2018, according
        to U.S. data. U.S. exports of goods and services totaled $141 billion, producing
        a modest surplus of $20 billion. Investments total about $1 trillion, and
        1 million people in each country are employed by companies from the other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10cda1-1779-400c-9bc3-6e389ca2816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.411+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that she and Trump had "positive discussions" about an
        ambitious trade agreement. Trump added that the deal would be "phenomenal,"
        leading to trade that would be "two and even three times of what we''re doing
        right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794d51e-7191-4c0f-b30d-77edeb3fa1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.411+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many of the demands made by the Trump administration appear
        to be non-starters in Britain. Trump said that all parts of the economy will
        be "on the table" during negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfbd46-44ec-4761-b479-2773ff520a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.411+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes contentious sectors like agriculture. The Trump administration
        has said that it wants to secure "comprehensive access" for agricultural goods
        in Britain by reducing or eliminating tariffs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0aa6d-6448-4dee-86d1-45af4641a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.411+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet scrapping those barriers could open Britain''s door to genetically
        modified crops and animal feed with antibiotics, which are banned in the European
        Union but common in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6e3f8-12de-487b-b17d-fab9384d2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.412+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would be unpopular in the United Kingdom, where politicians
        and the media frequently raise concerns about introducing U.S. chicken that
        has been washed with chlorine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b54c5-0c49-4ada-bbd2-3b8c41d31927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.412+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also indicated that Britain''s publicly funded health system,
        the National Health Service, could feature in the negotiations. Similar remarks
        over the weekend from Woody Johnson, the US ambassador to Britain, sparked
        an immediate political backlash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e79908-5096-4422-bfea-d4883f786696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.412+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Henig, director of the UK Trade Policy Project and a former
        UK trade official, said the idea that "American capitalists want to dismantle
        the NHS" won''t be well received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772c969-40c9-43fe-a2e3-c40779d5b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.412+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam Fox, Britain''s international trade secretary and a supporter
        of Brexit, told the BBC Tuesday that "regulation of public services is a clear
        exemption when it comes to trade agreements."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fded66-3981-4927-b588-5c334438651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.413+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Europe or the U.S.?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ef001-0867-48ab-827e-728b2081d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.413+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain currently does business with the world on terms negotiated
        by the European Union, which handles trading relationships with third countries
        for its members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af19ee6-d499-4080-af79-38bbfcd5e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.413+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the bloc -— itself far from certain because of the political
        crisis in the United Kingdom -— would allow the country to negotiate its own
        trade deals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77bb08-c18e-4489-94a5-d33387edb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.413+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But straying too far from the European Union would have consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785180ad-4091-4e4d-90c5-29771f200cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.414+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiating partners including the United States will seek to extract
        concessions from Britain that may include changes to safety and environmental
        standards that are common across the European Union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f8056-eb7f-4940-a748-c4efdccc6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.414+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would push Britain further away from its largest trading partner
        and make it harder to avoid border checks between Ireland and Northern Ireland,
        which is part of the United Kingdom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd0b2a-81ac-49f8-b198-fa78ae343468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.414+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently no physical checks or infrastructure on the
        border, and their return could endanger the 1998 Good Friday Agreement that
        helped bring peace to the island after three decades of conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d2c18-0690-47a7-a78c-372b3128f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.414+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Pelosi, the top Democrat in the U.S. House of Representatives,
        said in April that there would be no trade deal with the United Kingdom if
        any harm is done to the Good Friday accord.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb256926-b05a-4591-8bad-01d2bb7f2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.415+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are places you have to choose between the US and the EU,"
        Henig said. "The government has not decided which way it wants to go."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e20df-5c53-4815-98c1-5c38701b3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.415+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unreliable partner?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ad5e6-ffef-4b7a-9acf-5ff1ea24971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.415+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK politicians who support Brexit often point to a potential trade
        deal with the United States as evidence that the country doesn''t need the
        European Union.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e7785-824d-4d5a-bb5f-6727378d3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.416+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has previously promised the United Kingdom a "very,
        very big deal, very very quickly," the United States will enter negotiations
        as an economic superpower with no particular need to cut an agreement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133aa8e-80c5-4d3a-9f86-31b9b98eaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.416+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s approach to trade talks could also make life difficult
        for the United Kingdom. The U.S. president is threatening to impose tariffs
        of up to 25% on all goods from Mexico if the country does not stem the flow
        of undocumented immigrants to the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae833f6b-35c8-4694-af1b-67d9a05c6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.416+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes after the countries struck a trade agreement, USMCA,
        together with Canada.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d8fac-d688-4b7c-87d5-04f0a9bb08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.416+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of a mystery as to how [the UK government] could engage
        with the Trump administration and be confident that it knew what it was getting,"
        Busch said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c598055-3a18-4a9e-94df-9dece91c05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T22:57:11.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T22:57:11.417+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/04/business/uk-us-trade-deal-trump/index.html"
        target="_blank">Trump wants to do a ''phenomenal'' trade deal with Britain.
        That won''t be easy</a>."</em></p>'
