      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c96f09-8396-411b-adf4-79351ea20d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was the experience of releasing your first film under
        Black Sheep, “Exes Baggage”?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a6a02-ee84-44ea-865a-727d572e9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madugo! Black Sheep was born by people who came from Star. What
        happened with “Exes,” mahirap siya kasi kailangan mo ipaglaban what you think
        your brand should stand for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b42036-5cbf-45c9-b792-cb363c4bf6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[But] full disclosure, hardest ang “Alone/Together.” [<em>Laughs</em>]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb9706-1369-4bf5-b82d-cd990dc4314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exes Baggage” kasi may kapaan na ano ba, gusto niyo ba ng mainstream
        o directors vision? Paano ba tayo magpo-promote? We got Shinji [Manlangit]
        because he’s the best in digital marketing. We really want na 90 percent digital
        execution because the millennial market is there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdd3df-e96c-4658-a064-9d713e407758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero napapansin na namin na hindi lang millennials ang kumakagat
        sa “Exes Baggage.” May part ng masa audience na gustong manood. That 90 percent,
        nababawasan na nang nababawasan kasi we wanted to make use of ABS-CBN’s armory.
        Meron ka nang broadcast plugs, guestings, all of a sudden meron ka nang [guesting
        in] “Magandang Buhay.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86283e09-8b1d-48ea-a48d-1e91097b2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T19:28:37.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Ang malaking barrier talaga now is ticket price. Kung meron lang
        talaga akong magagawa na mababagsak ko ang ticket price, ginawa ko na. Kasi
        kaparehas mo na ngayon ang presyo ng isang Hollywood film."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefe040-8531-4c2a-b7ad-050d29c23359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw how it worked. But it was still so difficult. It was our
        first project so we were allowed a lot of experimentation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6c00f-4c54-4d6c-a772-29637198275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CarGel [Carlo Aquino and Angelica Panganiban] was a very millennial
        team-up. Sa LizQuen [Liza Soberano and Enrique Gil] kami sobrang nahirapan.
        They’re basically one of the top love teams of ABS-CBN, and we have this very
        mature material, are we really gonna offer it to LizQuen?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547faff2-544d-4b01-8297-4448e2d82d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took a risk. And may feeling ka na this project cannot fail.
        The higher the budget the bigger the stars, the higher the pressure, the more
        comments you get. ‘Yun ang reality of it.</p>'
    '61':
      'image': 'jcr:331b1a21-b47f-4171-a241-dec1eb644360'
      'imageCaption': 'Black Sheep creative director Kriz Gazmen. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d21db5-cbf7-4fd4-bdd9-14e51a3a8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T19:58:07.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97e074-a258-4e0e-bc36-06ab3e4bd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the hardest part about convincing the management
        for a film like&nbsp;“Alone/Together” since its an unconventional treatment
        for a big love team movie?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a50ef-69e7-44c0-9081-72d6c7242ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest part is convincing them that there is an audience for
        this kind of film. Kasi sanay na “We want the big confrontations, etc.” Kasi
        ‘yun naman talaga ang gusto ng mass market. Siguro the hardest part was really
        pushing for what we stand for, pushing for what Tonet’s vision is. And I’m
        just so happy that in the entire experience, I had nothing but gratitude for
        Inang [Olive Lamasan] kasi at then end of the day, it was an exercise on trust.
        Pinagkatiwalaan kami na “Sige, if that’s what you believe then I’m going to
        trust you, go with it.” Swerteng-swerte kami na our leader also believes in
        the brand as much as we do.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ab69e-8ff5-4c5a-90f8-6959982f1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang hirap i-convince lang, that “‘Pag nag-aaway po kami hindi naman
        po kami ganyan mag-away, kapag nag-uusap kami hindi naman kami nag-ko-quotable
        quotes sa isa’t-isa.” So marami kaming nilalaban na [sensibilities] as people
        from our generation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4d487-766c-47e8-ac34-7f7c9619f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaki ‘yung generation gap with the top brass. Kasi parang, “Talaga,
        ganyan na ba kayo makiramdam ngayon? Kasi nung time namin ganito kami mag-away.
        Kapag kami ‘yung nasa desisyon ni Liza, ganito ang desisyon namin.” Eh kami,
        kami ang nasa posisyon ni Liza, ganito ang decision namin. So dun siya nag
        ka-clash. Pero in the end ‘yung trust ni Inang ang nag-prevail.</p>'
    '26':
      'image': 'jcr:9cc5889f-c1c3-4c0e-85d3-9399e23fca45'
      'imageCaption': 'Liza Soberano and Enrique Gil in "Alone/Together." Photo courtesy
        of BLACK SHEEP'
