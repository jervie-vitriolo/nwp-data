      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, there are around
        2.3 million OFWs as&nbsp;of <a href="https://psa.gov.ph/statistics/survey/labor-and-employment/survey-overseas-filipinos3">September
        2018</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfba79-a1c7-40dd-8839-b0f21b1d7b6a'
