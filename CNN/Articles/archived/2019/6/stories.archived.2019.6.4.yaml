      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s incoming president, 1-PACMAN party-list Rep. Mikee Romero,
        said it will be hard to go against Duterte’s preference for Speaker because
        the lawmaker he anoints is the likely winner.</p>'
