        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78aaf66-f5de-45de-816a-efd8f39fa477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8ed2-1eac-4dc2-8279-b0836479a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly the two men embraced at the net seconds later, to cap
        the fourth-longest match in tournament history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b38df-3275-4350-aa71-a2abfd612b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How sweet it was for Wawrinka, who thought his career might be over
        following a knee injury in 2017 that necessitated multiple surgeries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030af79a-8873-4f56-9042-4cecd5aaeff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Tsitsipas failed to convert many of his break chances
        —&nbsp;"so many break points, so many," he lamented —&nbsp;it would be harsh
        to criticize the 20-year-old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e733c19-e2cb-4ac6-981a-d4d9910f570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dived for volleys like Boris Becker in his heyday, and rallied
        impressively after dropping the third set.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec978c-b66a-4e0b-8c29-563b03d59d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka''s famous backhand, however, was in full flow. He saved
        a set point in the opening tiebreak with a backhand passing shot and broke
        Tsitsipas to temporarily stay in the third set with another glittering pass.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced82ae7-4d82-4ef2-a56e-08b3f59e8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.503+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, at 4-5, one of the five set points he saved in
        the game came when he ran Tsitsipas all over the court before gently stroking
        a drop shot that clipped the net.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87d901-9842-4d5e-95cd-328839c41e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light hearted moment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2013788-fa85-44d1-a635-e6a118fa1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair took turns applauding each others'' shots, and early in
        the fifth in a light-hearted moment, one fan shouted out, "I love you, Stan."
        Wawrinka smiled and acknowledged the spectator.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13785cd3-921a-4b22-b7af-1bcb82cc266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, seemingly the same fan shouted, "I love you," to
        the Greek who was contesting just the second fifth set of his blossoming career.
        He also smiled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333125ed-16a9-4b5b-ac48-c33da47d9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of atmosphere, for sure, I enjoyed," said Wawrinka. "I
        enjoy a lot. That''s the reason why I still play tennis, and that''s the reason
        why I''m practicing every day to try to win big matches like that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4b7bf-ffb7-4ff4-8917-04a053f4a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for sure when I''m on the court I try to enjoy and remember
        also everything I have done to be here."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d58c19-a5ed-4a4d-b4fc-c6b53aa1bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were an admirer of one-handed backhands —&nbsp;considered
        more elegant than the two-hander but diminishing in use —&nbsp;you would have
        enjoyed seeing Wawrinka, Tsitsipas, Federer and Mayer in action. It certainly
        pleased Federer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362907-e9b3-4aac-a3c4-340f0cd1c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to see," said Federer. "You feel more free by hitting
        with the one hand."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b59ac-4ef9-446d-a6fe-05fbcce20dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal possesses a two-handed backhand that has shown more
        zip from the baseline in recent years and the King of Clay, like Federer,
        cruised into the last eight by ousting Mayer''s fellow Argentinean Juan Ignacio
        Londero 6-2 6-3 6-3.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6aca0-8702-4531-bef8-1dd9a6acac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the 11-time French Open winner dropped a set against
        David Goffin in round three.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9c479-1ff1-43fc-9d12-b58d5a5b9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top 10 men''s seeds in the draw had all advanced to the
        fourth round, the same couldn''t be said in the women''s draw.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e9189-319f-4fe7-ac43-a24a89e8df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, two more contenders exited in world No. 1 Naomi Osaka
        and 23-time grand slam winner Serena Williams in a double shock. Such is the
        depth that any player can beat just about anyone else on any given day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e4d39-c63e-414f-9315-0241ebb4a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html">READ:
        Osaka can win 10 grand slams, says Chinese star Li Na</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6e68d-6acc-4c8a-9f7f-eccbca9aedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another of the contenders, last year''s finalist Sloane Stephens,
        overturned an early break deficit to overcome former champion Garbine Muguruza
        6-4 6-3.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590aba6d-9761-4774-bb0c-209299dfb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra Martic and Marketa Vondrousova aren''t as well known as Williams
        and Osaka to casual supporters but they enjoyed fruitful French Open buildups.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6933c03-9776-41eb-9b44-84ae8926eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Konta makes history</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed19ea-8272-4910-b6d7-b7d23fb3b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both advanced to maiden grand slam quarterfinals —&nbsp;and will
        face off Tuesday —&nbsp;after Martic came back to beat Kaia Kanepi 5-7 6-2
        6-4 and Vondrousova brushed aside Anastasia Sevastova 6-2 6-0.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30d9a9-c765-44c0-b10a-3d9b2559f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Konta became the first British woman to make the quarterfinals
        at Roland Garros since Jo Durie in 1983 by beating Donna Vekic 6-2 6-4.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175c6ff-8ee1-4498-a787-3916ad7d6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta had never won a match at the tournament prior to this year,
        but like Martic and Vondrousova, flourished on the clay in the last month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456e9e2-5265-4e33-8e59-222565e2eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is returning to some of her best form, having dropped outside
        the top 45 in April from a career-best fourth after making the Wimbledon semifinals
        in 2017. That fortnight included Konta beating Vekic 10-8 in a third set in
        the second round.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f0b62-aabb-464c-982e-f344eca66f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to back then at SW19, Sunday''s clash between Wawrinka and
        Tsitsipas was unforgettable.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64ab5a-26cb-4181-96fe-8eb695ee4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.504+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/02/tennis/wawrinka-tsitsipas-federer-nadal-french-open-tennis-int-spt/index.html?fbclid=IwAR1bD8JBLL1eLYa-ZPAWqb0zVjU0c0EZnMBp7kHvuFtvgfatPJD9c_9J8VA">French
        Open: Wawrinka to meet Federer after epic battle with Tsitsipas</a>"</em></p>'
  'china-students-united-states-warning':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T08:48:32.785+08:00
    'imagesource': 'jcr:7c089090-bc96-4244-8fbe-3eebc6eb7610'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120d6e8e-978e-4870-bc87-5702861567fc'
    'lead': 'In its first "study aboard alert" of the year, issued on Monday, the
      ministry said students and academics must "prepare accordingly" if they wanted
      to study in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T08:55:31.859+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T08:55:33.373+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'students']
    'template': '1'
    'title': 'China warns students: Be careful if studying in the U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7433de-a8f8-4fe1-ad9d-7739692b74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese Ministry of Education has warned
        students to be careful if studying in the United States — the latest sign
        of <a href="https://edition.cnn.com/2019/05/30/asia/china-us-peoples-daily-trade-war-intl/index.html">deteriorating
        relations</a>&nbsp;between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a73516-0d1c-4dca-9f83-e10e3a9836b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first "study aboard alert" of the year, issued on Monday,
        the ministry said students and academics must "prepare accordingly" if they
        wanted to study in the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b89cb3-2b30-4e57-b466-2f01b592c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the case for a while that some Chinese students who
        want to study in the U.S. have been encountering visa restrictions, prolonged
        review times, shortened time validity and a rising rate of visa rejections,"
        the ministry statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc3a79-4803-4be0-bb48-050bed100b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) affects Chinese students'' successful study in the U.S."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e2d1e-c9f3-430f-91c2-54507671917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry rarely issues alerts of this nature — and when it does
        they often relate to one university rather than an entire country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88ff7f-8e24-4a44-890a-80db4f1a966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag for the alert has gone viral since it was announced
        late Monday local time, and has already been read more than 21 million times
        on Chinese social media site Weibo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f636152-cddd-45b4-b223-5e1b469fe8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the official statement, ministry International Cooperation
        and Exchange Department deputy chief Xu Yongji said education exchanges had
        become "increasingly complicated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe8624-e794-4846-a8dc-24b5218b3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US and the federal government have been politicizing the normal
        exchanges between the countries and suppressing China in the name of the China
        threat and infiltration theory," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95830d39-580b-428d-ae76-b78f40d1a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a group of Republican congressmen introduced a bill into
        the US Congress which would ban any individuals employed or sponsored by the
        Chinese military from receiving <a href="https://hartzler.house.gov/media-center/press-releases/reps-hartzler-and-gallagher-introduce-bill-ban-chinese-military">student
        or research visas to the U.S.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f827aa-26e0-4e48-a12c-8afd56e8db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the U/S/ and China have deteriorated rapidly since
        hopes for a trade deal were dashed in early May, with <a href="https://edition.cnn.com/2019/05/14/politics/donald-trump-xi-jinping-china-trade-war/index.html">each
        government blaming the other</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a0d82-dafb-4f06-9539-14ed114dacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration raised tariffs <a href="https://edition.cnn.com/2019/05/13/investing/dow-stocks-today/index.html">from
        10% to 25%</a>&nbsp;on $200 billion worth of Chinese goods on May 10, and
        later threatened <a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">technology
        giant Huawei</a>&nbsp;with a potential export ban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f855f2-50f7-46a4-8a71-7034191a560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:31.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T08:55:33.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, China increased tariffs on <a href="https://edition.cnn.com/2019/05/13/business/china-tariffs-retaliation/index.html">$60
        billion worth of U.S.&nbsp;goods</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4c2da-d9f0-4f9f-a3a1-37a0d8741dd2'
