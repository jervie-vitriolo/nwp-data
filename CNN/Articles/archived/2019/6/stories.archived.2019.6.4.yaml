  'calvin-abueva-fined-indefinitely-suspended-pba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-04T18:50:01.797+08:00
    'imagesource': 'jcr:ccdf79fd-d46f-410f-91d7-4401dfbdb723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e9753e-e75a-4946-80c0-26215cb3aad0'
    'lead': 'Phoenix head coach Louie Alas is also ordered to pay ₱40,000 and sit
