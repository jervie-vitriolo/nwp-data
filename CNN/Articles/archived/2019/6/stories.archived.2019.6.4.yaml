      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the bill requiring ROTC for Grade 11 and 12 students
        in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c716d1-5a33-43f0-8884-efef28b1ef3d'
