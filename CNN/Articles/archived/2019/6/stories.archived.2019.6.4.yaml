      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;High-ranking North Korean diplomat
        Kim Yong Chol was identified attending an art performance alongside leader
        Kim Jong Un in the country''s state media on Sunday &nbsp;two days after one
        of South Korea''s biggest newspapers said he had been banished and sentenced
        to hard labor and his deputy executed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5615413-1b0d-46cf-96dd-7bebf81662f0'
      'mgnl:activationStatus': true
