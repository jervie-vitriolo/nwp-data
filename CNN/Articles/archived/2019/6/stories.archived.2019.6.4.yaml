    'template': '1'
    'title': 'U.S. to sell drones to PH, allies in South China Sea region '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a81814-a0b4-46dc-82b3-b3097499afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.190+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The U.S.
        government will sell over ₱2 billion worth of drones to four of its allies
        with claims to parts of the South China Sea, including the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8fdcd-e504-409d-a4c7-141a4ac71667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a64ef-dde1-4695-a542-7212d7030fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 31 release, the U.S. Department of Defense revealed that
        it has awarded Washington-based manufacturer Insitu, Inc. the $47.9-million
        (around ₱2.48-billion) contract for supplying 34 ScanEagle unmanned air vehicles
        to the governments of Malaysia, Indonesia, the Philippines, and Vietnam. This
        comes as Pentagon <a href="https://cnnphilippines.com/world/2019/5/21/Chinese-drones-stealing-data.html">expressed
        concerns about Chinese-made drones possibly being used for surveillance.</a>
        The other claimants to the South China Sea are Taiwan, Brunei, and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f380a-18c1-4b2e-95b5-6f51042ed682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52f445-0026-4638-9b5c-8ed18663ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
