        what I think is certain is the President really wants to increase the salaries
        of the teachers," he said,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b5f9c-fe61-434a-b4e8-f2f467d4be4a'
